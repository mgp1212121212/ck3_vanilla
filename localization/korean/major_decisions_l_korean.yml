l_korean:
 major_decisions.1001.t: "신성한 육체"
 major_decisions.1001.desc: "\"우리는 동포들을 섬기기 위해 이 땅에 임한 것입니다.\" [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] 목소리가 식당에 울려 퍼졌다."
 major_decisions.1001.desc_landless: "\"동포를 섬긴다는 건 무엇을 의미하는 걸까요?\" 나는 짐짓 과장된 어투로 물음을 던진 뒤, 날카로운 시선으로 만찬 식탁에 둘러앉은 추종자들의 면면을 훑어보았다. \"인간이란 존재의 모든 면을 사랑하고 아끼는 마음을 갖는 것 아니겠습니까?\""
 major_decisions.1001.desc_outro: "\n\n\"이 육체의 선물을 받아들임으로써, 그대는 [ROOT.Char.GetFaith.HighGodHerHis|U] 사랑 또한 받게 되는 거지요.\"\n\n우리와 함께하는 신의 종복들은 정말 신묘한 일을 벌였다. 우리는 날밤을 새워가며 향연을 벌였고, [ROOT.Char.Custom('RegionalDrink')]에 취해갔으며 인간의 신성성을 음미했다."
 major_decisions.1001.a: "거, 손 좀 내어주시오! [ROOT.Char.Custom('RegionalDrink')]도 좀 더 주시고!"
 major_decisions.1002.t: "섬뜩한 연회"
 major_decisions.1002.desc: "도대체 내가 무슨 이야기를 들은 건지 믿기지 않는군. [cannibal.GetName]의 궁정 신하들이 모두 식인 풍습에 젖어있다고 한다. 심지어 [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle]까지 말이야!\n\n그 지옥의 향연 탓에 거리엔 붉은 피가 강물처럼 흐르고 있다."
 major_decisions.1002.desc_landless: "도대체 내가 무슨 이야기를 들은 건지 믿기지 않는군. [cannibal.GetName]의 [cannibal.Custom('GetCourt')|l] 신하들이 모두 식인 풍습에 젖어있다고 한다.\n\n그 지옥의 향연 탓에 지역 일대에 붉은 피가 강물처럼 흐르고 있다."
 major_decisions.1002.desc_cannibal: "[cannibal.GetName](이)가 [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle](을)를 설득해 식인 풍습을 공식화하기로 했다.\n\n식인을 즐기는 미식가가 늘어난다니 이보다 기쁜 일이 있으랴!"
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName](와)과 [cannibal.GetHerHis] [cannibal.Custom('GetCourt')|l]에서 공개적으로 식인 풍습을 찬양했다.\n\n[cannibal.GetHerHim]를 매몰차게 대해서는 안 되겠군. 식인을 즐기는 미식가가 늘어난다니 이보다 기쁜 일이 있으랴!"
 major_decisions.1002.a: "[ROOT.Char.GetHerHim](와)과 어서 만찬을 즐기고 싶군!"
 major_decisions.1002.b: "[ROOT.Char.GetFaith.HighGodName]께서 저 사악한 영혼들에게 자비를 베푸시길!"
 major_decisions.1101.t: "봉역의 재탄생"
 major_decisions.1101.opening_duchies: "나는 누구도 못 한 일을 해냈다. [duchy_1.GetNameNoTierNoTooltip]뿐만 아니라 [duchy_2.GetNameNoTierNoTooltip](와)과 [duchy_3.GetNameNoTierNoTooltip]의 땅까지 모두 하나로 통일한 것이다."
 major_decisions.1101.desc: "내 평생은 이날을 위해서 바쳐온 것이었다. 그리하여 봉신을 모두 모아 새로이 충성을 맹세하게 했다.\n\n이제 그들은 나에게 평생 존경을 다 바칠 것이다. 주군으로서뿐만 아니라 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서도 말이다! [new_title.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 말이야!"
 major_decisions.1101.a: "그렇게 내 봉역은 영원히 우뚝 서리라."
 major_decisions.1101.i_have_become_royal: "당신은 [new_title.GetNameNoTier]의 [founder.GetTitleAsNameNoTooltip](이)가 됐습니다."
 major_decisions.1102.desc: "우리 주군께서 봉신들과 봉역의 모든 신하를 불러모으셨다. 때가 된 줄은 이미 알고 있었다. 누가 그분의 권리에 가타부타할 수 있겠는가.\n\n[founder.GetFirstName]께서는 이제 [new_title.GetTierAsNameNoTooltip](으)로서 거대한 [new_title.GetNameNoTier]의 봉역을 지배하실 것이다!"
 major_decisions.1102.a: "[founder.GetTitleAsNameNoTooltip]님 만세!"
 major_decisions.1102.a.dislike: "[founder.GetTitleAsNameNoTooltip]님 만세..."
 major_decisions.1102.has_become_royal: "[founder.GetFirstName](이)가 [new_title.GetNameNoTier]의 [founder.GetTitleAsNameNoTooltip](이)가 됐습니다."
 major_decisions.1103.opening_kingdoms: "나는 누구도 못 한 일을 해냈다. [kingdom_1.GetNameNoTierNoTooltip]뿐만 아니라 [kingdom_2.GetNameNoTierNoTooltip](와)과 [kingdom_3.GetNameNoTierNoTooltip]의 땅까지 모두 하나로 통일한 것이다."
 major_decisions.1103.opening: "마침내 봉신들과 [ROOT.Char.GetFaith.PriestNeuterPlural]들 모두가 내 권좌 앞에 모였다. 이 순간이 저들의 눈에 새겨질 테고, 더 나아가서는 [ROOT.Char.GetFaith.PantheonTerm]의 눈에 선명히 새겨지리라."
 major_decisions.1103.i_am_religious_head: "\n\n왕관은 내 스스로 머리 위에 올리는 것이 응당하며, 나의 신하들은 현실 권력이건 종교이건 상관없이, 나에게 머리를 조아려야 한다."
 major_decisions.1103.blessed_by_religious_head: "\n\n[religious_figure.GetTitledFirstName](이)가 내 머리에 왕관을 씌워주었고, 나는 새로운 제국의 건국을 선포하였다. 신하들은 이 장면을 목도했으며, 나의 선언이 입에서 떨어지던 그 순간, 내 봉역의 영적인 권력자와 속세의 권력자 모두가 내 앞에 무릎을 꿇었다."
 major_decisions.1103.a: "[new_title.GetNameNoTierNoTooltip](이)가 정점에 군림하노라! "
 major_decisions.1104.opening: "우리의 주군이시자, 통치자이신 [founder.GetFirstName]께서는 모든 봉신과 [founder.GetFaith.PriestNeuterPlural]들을 불러모으셨다. [founder.GetSheHe]가 온당히 이 순간을 [ROOT.Char.GetFaith.PantheonTerm]의 눈에 새기려 하시니 가타부타할 필요가 없었다."
 major_decisions.1104.i_am_religious_head: "\n\n내가 [founder.GetHerHis] 머리에 새로운 왕관을 얹자,"
 major_decisions.1104.religious_head_empire: "\n\n[founder.GetSheHe]가 스스로 [founder.GetHerHis] 머리에 새로운 왕관을 얹으사,"
 major_decisions.1104.blessed_by_religious_head: "\n\n\n\n[religious_figure.GetTitledFirstName](이)가 [founder.GetTitledFirstNamePossessive] 새로운 왕관을 [founder.GetHerHis] 머리에 얹으사,"
 major_decisions.1104.end: "[founder.GetFirstName]께서는 바로 이 순간이 새로운 봉역이 건국되는 순간이라 선포하셨다. [founder.GetHerHis] 신하들은 존경을 표하며 무릎을 꿇었다."
 major_decisions.1104.a: "[new_title.GetNameNoTierNoTooltip] 만세!"
 major_decisions.1105.t: "찬탈자의 왕국"
 major_decisions.1105.desc: "[new_title.GetNameNoTierNoTooltip]의 [founder.GetFirstName], \"[founder.GetTitleAsNameNoTooltip]\"(은)는 새로운 왕국의 건국을 선포하며 #EMP 내#! 정당한 영토의 일부가 자신의 것이라고 주장했다!"
 major_decisions.1105.a: "저 참칭자가 언제까지 버틸 수 있겠는가..."
 major_decisions.2001.t: "대학교"
 major_decisions.2001.desc_first: "지식의 새로운 시대가 열렸다! 나는 여러 건축가, 학자들과 교감을 나눠왔고, 그러면서 웅대한 대학을 건설하는 계획은 구체화되고 있었다.\n\n"
 major_decisions.2001.desc_more: "도편수가 대학을 건설할 초석을 세울 준비가 됐다 알려왔다. 이제 남은 건 대학을 지을 장소와 이름을 정하는 것뿐이다!"
 major_decisions.2001.desc: "도편수가 대학을 건설할 초석을 세울 준비가 됐다 알려왔다. 이제 남은 건 이름을 정하는 것뿐이다!"
 major_decisions.2001.b_fes: "난 알 카라윈 대학을 건설할 것이다!"
 major_decisions.2001.b_cairo: "난 알 아즈하 대학을 건설할 것이다!"
 major_decisions.2001.b_bologna: "난 볼로냐 대학을 건설할 것이다!"
 major_decisions.2001.b_salamanca: "난 살라망카 대학을 건설할 것이다!"
 major_decisions.2001.b_madrid: "난 마드리드 콤플루텐세 대학을 건설할 것이다!"
 major_decisions.2001.b_oxford: "난 옥스포드 대학을 건설할 것이다!"
 major_decisions.2001.b_cambridge: "난 캠브릿지 대학을 건설할 것이다!"
 major_decisions.2001.b_padua: "난 파두 대학을 건설할 것이다!"
 major_decisions.2001.b_siena: "난 시에나 대학을 건설할 것이다!"
 major_decisions.2001.b_coimbra: "난 코임브라 대학을 건설할 것이다!"
 major_decisions.2001.b_napoli: "난 나폴리 신성 로마 대학을 건설할 것이다!"
 major_decisions.2001.b_tirakka: "난 산코레 대학을 건설할 것이다!"
 major_decisions.2001.fallback: "오늘은... 대학을 건설하지 않겠다."
 major_decisions.2001.fallback.tt: "영지의 개발도가 너무 낮거나 이미 특수 건물 공간을 사용하고 있음"
 major_decisions.2002.desc: "[founder.GetName]의 영토에 대학이 건설되면서 지식의 새로운 시대가 열렸습니다. 그곳은 눈 깜짝할 새에 학자와 지식인들의 중심지 그 이상으로 발전해가고 있죠. 또한 젊은이들이 문법, 논리, 수사학, 산술, 음악, 기하학, 천문학을 배울 수 있는 최적의 장소이자, 세상의 이치를 이해해야 하는 사람들이 배움을 얻을 수 있는 곳임을 자처하고 있습니다."
 major_decisions.2002.a: "이들의 지식이 우리 모두에게 이익을 안겨주길!"
 major_decisions.2011.t: "현명한 [new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc: "현명하고 [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] [new_courtier.GetWomanMan]인 [new_courtier.GetName](이)가 내게 정중히 인사해왔다.\n\n\"새로이 대학을 건립하셨다는 소식을 들었습니다! [ROOT.Char.GetTitleAsNameNoTooltip](이)가 그 정도로 지식을 추구한다니... 제가 당신을 섬기는 영광을 누려도 되겠습니까?\""
 major_decisions.2011.a: "당연히 환영하는 바이오!"
 major_decisions.2011.b: "그댈 위해 마련할 자리는 없소이다."
 major_decisions.3001.t: "녹음의 집"
 major_decisions.3001.desc: "내 주위로 수많은 식물이 번성하고 있다. 햇살은 내려쬐 투명한 천장에 물기가 송골송골 맺히게 하고 내 얼굴을 간질였다. 나는 너무도 기뻐 상의를 벗어 던지고는 빙글빙글 돌며 웃음을 터뜨렸다.\n\n\"태양이 여기 우리와 함께한다! 거금을 쓸 가치가 있었어!\""
 major_decisions.3001.a: "내가 햇살을 길들였다!"
 major_decisions.3002.desc: "[builder.GetName](은)는 미친 게 틀림없다! 거금을 들여 유리로만 된 건물을 짓더니 햇살을 길들여 잡아놨다나.\n\n식물이 번성하고 있다는 보고는 분명 [builder.GetHerHis] 망상이겠지. 그 정신 나간 헛짓거리가 끝나긴 하는 걸까?!"
 major_decisions.3002.a: "거참 터무니없는 얘기야!"
 major_decisions.3100.t: "계승의 의문"
 major_decisions.3100.desc: "근래 들어 내가 죽고 난 뒤 후사를 어떻게 할 것인가에 대한 의문이 나를 계속해서 짓눌러왔다. 봉역이 분열될 수도 있다는 중압감이 쉽사리 가시지 않는 것이다.\n\n새로운 후계 방식을 도입하자고 설득하는 것은 어려울 터이고, 옛 방식대로 하자 하면 #EMP 훨씬 더#! 쉽게 해결될 테지..."
 major_decisions.3100.a: "내 동포들이 따르는 옛 방식대로 하는 것이 최선이다!"
 major_decisions.3100.d: "음, 다시 생각해보면 분할 상속이 더 공정한 듯하다."
 major_decisions.3100.tt_opinion_witengamot: "$tradition_the_witenagemot_name$ [culture_tradition|E]을 가진 [cultures|E]에 속한 봉신"
 major_decisions.3100.tt_opinion_thing: "$heritage_north_germanic_name$ [heritage|E]을 가진 [cultures|E]에 속한 봉신"
 major_decisions.3100.tt_opinion_tanistry: "$heritage_goidelic_name$ [heritage|E]을 가진 [cultures|E]에 속한 봉신"
 major_decisions.3100.tt_opinion_jirga: "$tradition_fp3_jirga_name$ [culture_tradition|E]을 가진 [cultures|E]에 속한 봉신"
