 activity_roaming_host_desc: "$BULLET_WITH_TAB$[opinion_i|E][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i|E][stress_loss|E]\n$BULLET_WITH_TAB$[prestige_experience_i|E][prestige_experience|E]\n$BULLET_WITH_TAB$일정 확률로 [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E] 또는 [trait_level_track_xp|E] 획득"
