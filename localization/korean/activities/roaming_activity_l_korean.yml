 apa_roaming_feather_title: "[first.GetShortUIName|U](이)가 선명한 깃털을 발견함"
 apa_roaming_feather_key_title: "선명한 깃털"
 apa_roaming_feather_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](을)를 여행하다 숨이 멎을 정도로 선명한 깃털을 발견함."
 apa_roaming_ancient_runestone_title: "[first.GetShortUIName|U](이)가 오래된 룬돌을 발견함"
 apa_roaming_ancient_runestone_key_title: "오래된 룬돌"
 apa_roaming_ancient_runestone_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 문자가 희미해진 오래된 룬돌을 발견함."
 apa_roaming_ancient_megalith_title: "[first.GetShortUIName|U](이)가 고대 거석을 발견함"
 apa_roaming_ancient_megalith_key_title: "고대 거석"
 apa_roaming_ancient_megalith_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 사라진 시대의 조용한 증인인 거석 기념비를 찾음."
 apa_roaming_natural_arch_title: "[first.GetShortUIName|U](이)가 야생에서 자연 아치를 발견함"
 apa_roaming_natural_arch_key_title: "자연 아치"
 apa_roaming_natural_arch_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 우연히 웅장한 자연 아치를 발견하고 경외심에 사로잡힘."
 apa_roaming_coast_seashells_title: "[first.GetShortUIName|U](이)가 귀중한 조개껍데기를 발견함"
 apa_roaming_coast_seashells_key_title: "귀중한 조개껍데기"
 apa_roaming_coast_seashells_key: "[first.GetShortUIName](은)는 해안 동굴을 탐험하다 밀물과 썰물에 감춰져 있던 희귀 조개껍데기와 진주들을 발견함."
 apa_roaming_forest_gnarled_oak_title: "[first.GetShortUIName|U](이)가 둥지 튼 새들을 발견함"
 apa_roaming_forest_gnarled_oak_key_title: "둥지 튼 새들"
 apa_roaming_forest_gnarled_oak_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 돌아다니다 속이 비고 뒤틀려 새들의 아늑한 둥지가 된 거대 참나무를 발견함."
 apa_roaming_rabbit_family_title: "[first.GetShortUIName|U](이)가 작은 토끼 가족을 발견함"
 apa_roaming_rabbit_family_key_title: "현지 토끼"
 apa_roaming_rabbit_family_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]의 햇볕 잘 드는 공터에서 풀밭 사이를 즐겁게 뛰노는 토끼 가족을 발견함."
 apa_roaming_desert_lilies_title: "[first.GetShortUIName|U](이)가 사막 백합을 발견함"
 apa_roaming_desert_lilies_key_title: "사막 백합"
 apa_roaming_desert_lilies_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 연약한 꽃잎이 황야 속 짧은 보물처럼 피어나는 섬세한 사막 백합 들판을 발견함."
 apa_roaming_desert_lilies_oasis_title: "$apa_roaming_desert_lilies_title$"
 apa_roaming_desert_lilies_oasis_key_title: "$apa_roaming_desert_lilies_key_title$"
 apa_roaming_desert_lilies_oasis_key: "[first.GetShortUIName](은)는 푸른 오아시스에서 섬세한 자태로 사막 풍경에 우아함을 더하는 사막 백합을 한 무더기 발견함."
 apa_roaming_desert_fox_title: "[first.GetShortUIName|U](이)가 사막여우를 발견함"
 apa_roaming_desert_fox_key_title: "사막여우"
 apa_roaming_desert_fox_key: "고요한 사구에 있던 [first.GetShortUIName](은)는 홀로 모래와 완벽하게 어우러진 금빛 털을 휘날리며 우아하게 움직이는 사막여우를 발견함."
 apa_roaming_mountain_river_title: "[first.GetShortUIName|U](이)가 조용한 강가 휴식처를 발견함"
 apa_roaming_mountain_river_key_title: "고지대 강"
 apa_roaming_mountain_river_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 돌아다니다 맑은 산속 시냇물을 발견하고 시원하게 휴식을 취함."
 apa_roaming_lonely_yurt_title: "[first.GetShortUIName|U](이)가 빈 유르트를 발견함"
 apa_roaming_lonely_yurt_key_title: "외딴 유르트"
 apa_roaming_lonely_yurt_key: "광활한 초원을 가로지르던 [first.GetShortUIName](은)는 거친 황야에서 피난처 역할을 하는 외딴 유르트를 발견함"
 apa_roaming_standing_stone_title: "[first.GetShortUIName|U](이)가 입석을 발견함"
 apa_roaming_standing_stone_key_title: "입석"
 apa_roaming_standing_stone_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 이 일대의 유일한 표지 역할을 하는 고대 입석을 발견함."
 apa_roaming_wildflowers_title: "[first.GetShortUIName|U](이)가 야생화를 발견함"
 apa_roaming_wildflowers_key_title: "야생화"
 apa_roaming_wildflowers_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 만개하여 광활한 초원에 색을 입히는 야생화들을 보고 놀라운 감정에 휩싸임."
 apa_roaming_lost_sheep_title: "[first.GetShortUIName|U](이)가 사라진 양을 발견함"
 apa_roaming_lost_sheep_key_title: "사라진 양"
 apa_roaming_lost_sheep_key: "경작지를 배회하던 [first.GetShortUIName](은)는 사라진 양이 푸른 초원에서 풀을 뜯고 있는 모습을 발견함."
 apa_roaming_friendly_dog_title: "[first.GetShortUIName|U](이)가 친근한 강아지와 만남"
 apa_roaming_friendly_dog_key_title: "친근한 강아지"
 apa_roaming_friendly_dog_key: "농지의 경작지를 배회하던 [first.GetShortUIName](은)는 기쁜 듯 꼬리를 흔드는 친근한 농장 강아지와 만남."
 apa_roaming_grazing_cattle_title: "[first.GetShortUIName|U](이)가 소 떼를 발견함"
 apa_roaming_grazing_cattle_key_title: "만족하는 소 떼"
 apa_roaming_grazing_cattle_key: "들판에 있던 [first.GetShortUIName](은)는 한 무리의 소 떼가 만족스러운 듯 풀을 뜯는 모습을 지켜봄."
 apa_roaming_lonely_tree_title: "[first.GetShortUIName|U](이)가 평야에서 높은 나무를 발견함"
 apa_roaming_lonely_tree_key_title: "홀로 선 나무"
 apa_roaming_lonely_tree_key: "[first.GetShortUIName](은)는 평야 한가운데에서 홀로 나뭇가지를 하늘까지 뻗은 나무를 발견함."
 apa_roaming_rock_outcrop_plains_title: "[first.GetShortUIName|U](이)가 환상적인 경치를 발견함"
 apa_roaming_rock_outcrop_plains_key_title: "환상적인 경치"
 apa_roaming_rock_outcrop_plains_key: "[first.GetShortUIName](은)는 열린 들판에서 자연 암석이 드러난 곳을 발견하고 주변 평야를 한눈에 감상함."
 apa_roaming_rock_outcrop_hills_title: "$apa_roaming_rock_outcrop_plains_title$"
 apa_roaming_rock_outcrop_hills_key_title: "$apa_roaming_rock_outcrop_plains_key_title$"
 apa_roaming_rock_outcrop_hills_key: "구릉지를 걸어 다니던 [first.GetShortUIName](은)는 바위가 튀어나온 곳을 발견하고 주변 지형을 한눈에 감상함."
 apa_roaming_waterfall_title: "[first.GetShortUIName|U](이)가 부드러운 폭포 옆 휴식처를 발견함"
 apa_roaming_waterfall_key_title: "폭포"
 apa_roaming_waterfall_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] 한가운데서 나지막이 흐르는 작은 폭포를 발견하고 고요한 시간을 보냄."
 apa_roaming_heron_title: "[first.GetShortUIName|U](이)가 멋진 왜가리를 발견함"
 apa_roaming_heron_key_title: "미동 없는 왜가리"
 apa_roaming_heron_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] 한가운데서 먹이를 붙잡을 기회만 노리느라 미동도 않는 왜가리를 발견함."
 apa_roaming_dragonfly_title: "[first.GetShortUIName|U](이)가 선명한 잠자리를 발견함"
 apa_roaming_dragonfly_key_title: "잠자리"
 apa_roaming_dragonfly_key: "[first.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 걷다 햇빛을 받아 날개를 반짝이며 물 위를 날아다니는 잠자리를 발견함."
 apa_roaming_ducklings_title: "[first.GetShortUIName|U](이)가 새끼 오리들을 만남"
 apa_roaming_ducklings_key_title: "새끼 오리들"
 apa_roaming_ducklings_key: "습지대를 여행하던 [first.GetShortUIName](은)는 고요한 물 위를 미끄러지듯 지나가며 물결을 남기는 한 쌍의 오리를 관찰함."
 apa_roaming_dates_title: "[first.GetShortUIName|U](이)가 대추야자 나무를 발견함"
 apa_roaming_dates_key_title: "대추야자 나무"
 apa_roaming_dates_key: "오아시스를 돌아다니던 [first.GetShortUIName](은)는 대추야자 나무가 자생하는 작은 숲을 찾은 후, 무더운 사막에서 달콤한 열매를 먹음."
 apa_roaming_oasis_shelter_title: "[first.GetShortUIName|U](이)가 오아시스 속 은신처를 발견함"
 apa_roaming_oasis_shelter_key_title: "오아시스 속 은신처"
 apa_roaming_oasis_shelter_key: "오아시스를 탐험하던 [first.GetShortUIName](은)는 엮은 야자수 잎으로 만든 임시 은신처를 발견한 후, 사막의 열기를 피해 그늘로 들어감."
 apa_roaming_oasis_traders_title: "[first.GetShortUIName|U](이)가 상단을 만남"
 apa_roaming_oasis_traders_key_title: "오아시스 상단"
 apa_roaming_oasis_traders_key: "오아시스를 배회하던 [first.GetShortUIName](은)는 낙타에 짐을 잔뜩 싣고 이동하던 상단을 만남."
 apa_roaming_traders_title: "[first.GetShortUIName|U](이)가 상인 무리를 만남"
 apa_roaming_traders_key_title: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]의 상인들"
 apa_roaming_traders_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 여행하던 [first.GetShortUIName](은)는 상인들과 짐을 실은 동물들을 만남."
 apa_roaming_luminescent_mushrooms_title: "[first.GetShortUIName|U](이)가 야광 버섯 서식지를 발견함"
 apa_roaming_luminescent_mushrooms_key_title: "야광 버섯"
 apa_roaming_luminescent_mushrooms_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 지나던 [first.GetShortUIName](은)는 어두운 덤불 속에서도 은은하게 빛나는 야생 버섯 서식지를 보고 깜짝 놀람."
 apa_roaming_wild_berries_title: "[first.GetShortUIName|U](이)가 야생 베리 서식지를 발견함"
 apa_roaming_wild_berries_key_title: "야생 베리"
 apa_roaming_wild_berries_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 지나던 [first.GetShortUIName](은)는 숲 한복판에서 야생 베리가 모인 곳을 발견하고 뜻밖의 간식으로 삼음."
