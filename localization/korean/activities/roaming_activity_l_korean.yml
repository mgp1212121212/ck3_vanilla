 bp3_roaming.0250.desc: "[province.Custom('HoldingNoHoldingTerrainRoaming')](을)를 여행하던 도중 무덤처럼 보이는 곳을 발견했다. 그곳에는 [province.Custom('RoamingGraveVariants')](이)가 있었다. 왜 이렇게 문명과 떨어진 곳에 무덤을 만들었는지 알려줄 표식 같은 건 없었다.\n\n외딴 장소임에도 많은 노력을 들여 멋지게 꾸민 흔적이 역력하다. 상황을 고려해 보고 내가 내린 선택은..."
 bp3_roaming.0250.a: "기도를 올려야겠다."
