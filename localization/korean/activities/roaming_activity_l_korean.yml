 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "햇빛이 높이 솟은 나무들 사이로 들어와 이끼 낀 땅을 스친다. 신선한 자연의 향이 공기를 가득 채운다."
 roaming_intro_terrain_snippet_forest_2: "새들은 높은 나무 꼭대기에서 노래하고, 동물들은 덤불을 헤치며 지나간다."
 roaming_intro_terrain_snippet_forest_winter: "나무들이 평화로운 풍경 속에 굳건한 파수꾼처럼 서 있다. 가끔 눈이 부드럽게 뽀드득거리는 소리가 고요를 깰 뿐이다."
 roaming_intro_terrain_snippet_forest_winter_2: "조용한 평원의 땅은 겨울의 하얀 장막으로 조심스레 덮여 있고, 나무들도 눈으로 하얗게 장식되어 있다."
 roaming_intro_terrain_snippet_forest_monsoon: "사방에서 박자에 맞춰 내리는 빗소리가 들린다. 나무 꼭대기에서 굵은 물방울이 뚝뚝 하고 떨어진다."
 roaming_intro_terrain_snippet_mountain: "깎아지를 듯한 산들이 주변을 둘러싸고 있다. 높은 봉우리들은 하늘까지 솟아오른 듯하다."
 roaming_intro_terrain_snippet_mountain_2: "눈앞에 숨이 멎을 듯한 장관이 펼쳐졌다. 멀리 떨어진 짐승과 사람들이 점처럼 작게 보인다."
 roaming_intro_terrain_snippet_mountain_winter: "산봉우리들은 겨울의 장막에 의해 덮여 있다. 주변 대기에도 겨울의 차갑고 시린 기운이 깃들어 있다."
 roaming_intro_terrain_snippet_mountain_monsoon: "강과 작은 폭포들이 산비탈을 타고 흐르며 종착지로 삼은 하류의 계곡을 풀이 무성한 생명의 낙원으로 바꾸고 있다."
 roaming_intro_terrain_snippet_hills: "언덕들이 녹색과 갈색의 바다처럼 펼쳐져 있다."
 roaming_intro_terrain_snippet_hills_2: "작은 언덕 봉우리가 연이어 늘어서 있다. 하나하나가 앞으로 며칠간 정복해야 할 작은 목표들이나 다름없다."
 roaming_intro_terrain_snippet_hills_winter: "언덕들이 섬세한 서리와 눈에 덮인 채 멀리까지 늘어서 있다."
 roaming_intro_terrain_snippet_hills_winter_2: "언덕들은 차갑고 하얀 눈에 뒤덮여 있다. 가끔 부드럽게 눈 밟는 소리만이 계곡들 사이에 깔린 침묵을 깨뜨릴 뿐이다."
 roaming_intro_terrain_snippet_hills_monsoon: "비가 언덕 사이로 작은 물줄기를 이루며 흘러내린다. 잠시뿐이지만 눈에 담을 만한 장관이라 할 수 있다."
 roaming_intro_terrain_snippet_plains: "광활한 하늘 밑으로 지평선이 끝없이 늘어지고, 그 아래로 흔들리는 풀들이 잔잔한 녹색 바다를 이룬다."
 roaming_intro_terrain_snippet_plains_2: "평야가 끝없이 펼쳐지고 있다. 이따금 멀리서 느긋하게 풀을 뜯는 동물들이 보인다."
 roaming_intro_terrain_snippet_plains_winter: "눈을 어디에 둬도 차가운 바람과 눈에 뒤덮인 땅이 보인다."
 roaming_intro_terrain_snippet_plains_winter_2: "겨울의 고요함이 땅을 감싼다. 가끔 먹이를 찾아 헤매는 동물들만이 침묵을 깰 뿐이다."
 roaming_intro_terrain_snippet_plains_monsoon: "폭우로 진흙탕이 된 평야가 시선 끝까지 펼쳐져 있다."
 roaming_intro_terrain_snippet_farmlands: "끝없이 이어진 농작물이 시선 끝까지 펼쳐져 있다. 농민, 또는 농노라 불리는 자들이 햇볕 아래 구슬땀을 흘리며 일하고 있다."
 roaming_intro_terrain_snippet_farmlands_2: "농부들은 들판을 가꾸고, 짐승들은 조용히 푸른 들판에서 풀을 뜯고 있다."
 roaming_intro_terrain_snippet_farmlands_winter: "차가운 냉기와 겨울이 빈 농지를 뒤덮었다. 농부나 동물은 보이지 않는다."
 roaming_intro_terrain_snippet_farmlands_winter_2: "서리가 덮인 빈 들판과 한기가 겨울이 왔음을 알려준다."
 roaming_intro_terrain_snippet_farmlands_monsoon: "호우가 쏟아지는 동안 들판은 생명으로 가득 찬다. 현지 농부들은 이 기회를 최대한 이용하려 나섰다."
 roaming_intro_terrain_snippet_desert: "끝없이 펼쳐진 황금빛 모래사막에 눈앞에 펼쳐진다. 하늘에는 태양이 낮게 걸려 있다."
 roaming_intro_terrain_snippet_desert_2: "시선을 어디에 두든 황금빛 광야가 펼쳐져 있다. 이처럼 고요하고 혹독한 곳이라니."
 roaming_intro_terrain_snippet_desert_monsoon: "모래가 잠깐의 호우에 굴복하는 동안, 평소 메말랐던 이 일대에서 잠시나마 생명의 흔적을 볼 수 있었다."
 roaming_intro_terrain_snippet_desert_mountains: "험준한 봉우리들이 하늘 높이 솟아 있다. 그 모습이 마치 이 메마른 땅의 조용한 파수꾼처럼 보인다."
 roaming_intro_terrain_snippet_desert_mountains_2: "거대한 산들이 계곡들을 숨겨 놓았다. 대신 지친 여행자들에게 잠시나마 안식을 주는 조그만 오아시스가 있다."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "비가 내리는 동안 물줄기가 산의 경사를 따라 새 길을 낸다. 깎아지른 듯한 풍경이 잠시나마 부드러워지는 시간이다."
 roaming_intro_terrain_snippet_oasis: "야자수들은 조그만 오아시스 주위로 부드럽게 흔들리고, 동물 무리는 물가에 모여 조용히 물을 마시고 있다."
 roaming_intro_terrain_snippet_oasis_2: "초목들이 맑고 조그만 오아시스를 둘러싸며 한 무리의 여행자들에게 안식을 제공하고 있다."
 roaming_intro_terrain_snippet_oasis_monsoon: "오아시스와 그 일대가 호우 속에 번성하고 있다. 초목은 오아시스의 기존 경계를 넘어 멀리 뻗치고 있다."
 roaming_intro_terrain_snippet_wetlands: "어디를 봐도 습지대가 펼쳐져 있다. 소수의 사람만이 이곳을 오가며 작은 수로를 조심스럽게 이용한다."
 roaming_intro_terrain_snippet_wetlands_2: "물가는 하늘의 모습을 내비치고, 갈대는 산들바람에 서서히 흔들린다. 곤충들이 끝없이 윙윙거리는 소리, 동물들이 울부짖는 소리가 들린다."
 roaming_intro_terrain_snippet_wetlands_monsoon: "습지대가 변하고 수위가 높아져 이 지역을 지나는 게 거의 불가능해졌다. 이 땅을 어떻게 지나가야 하나 고민하던 중, 한 사내가 물속을 천천히 걸어가는 모습이 보였다. 물은 사내의 가슴까지 차올라 있었다."
 roaming_intro_second_half_generic: "마침내 온갖 고난을 뒤로하고 긴장을 푸는 데만 집중할 수 있게 되었다. 모든 걸 내려놓고 진정으로 휴식을 취할 기회를 잡을 때가 왔다."
 roaming_intro_second_half_winter: "궁정에서 주던 압박감을 풀어 헤치고 쉬는 시간이 되길 바랐지만... 날씨가 생각보다 추웠다."
 roaming_intro_second_half_monsoon: "우기라서 그런지 힘든 궁정 생활을 떠나 쉬기엔 영 때가 좋지 않다. 지금은 실내로 돌아가고 싶은 마음뿐이다."
 bp3_roaming.0005.t: "도착"
 bp3_roaming.0005.desc: "종사단과 먼 길을 떠난 끝에 [province.GetName]에 다다랐다. 도착한 나는 멋진 경치에 잠시 넋을 잃었다. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "아, 드디어 평화를 찾았군."
 bp3_roaming.0005.b: "아주 멋진 곳이야!"
 bp3_roaming.0005.c: "옷이 충분해야 할 텐데..."
 bp3_roaming.0005.d: "딱 맞게 왔군..."
 roaming_start_of_the_journey_key_title: "여행의 시작"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U](이)가 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 횡단하는 여정을 시작함."
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "이 땅은 지친 마음을 섬세하게 달래 주었다. 혼란한 삶을 벗어나 조용한 안식을 찾은 것이다."
 roaming_outro_snippet_stress_loss_weak_2: "이 피난처에서 나는 한동안 위안을 찾았다. 영혼이 조금이나마 가벼워지는 기분이 들었다."
 roaming_outro_snippet_stress_loss_weak_3: "이곳에서 내 의무를 벗어나 잠시 머무를 탈출구를 찾았다. 초라하긴 해도 큰 위안이 되었다."
 roaming_outro_snippet_stress_loss_medium: "마치 내 어깨를 짓누르던 짐이 내려진 기분이 들었다."
 roaming_outro_snippet_stress_loss_medium_2: "이곳에서 자연의 포옹을 받고, 아는 사람들과 멀어지니 고민도 덜 힘들게 느껴졌다."
 roaming_outro_snippet_stress_loss_medium_3: "평온한 기분이 날 감싸는 듯하다. 평소에 씨름하던 고민도 예전만큼 크게 느껴지지 않는다. 적어도 지금만큼은 편안하다."
 roaming_outro_snippet_stress_loss_strong: "마치 새로 태어난 듯하다. 걱정과 근심을 품은 채 등을 짓누르던 망토를 벗어 던진 기분이다."
 roaming_outro_snippet_stress_loss_strong_2: "이 땅을 떠나며 다시 태어난 기분을 느꼈다. 정신이 또렷하고 영혼도 홀가분하다."
 roaming_outro_snippet_stress_loss_strong_3: "한때 짓누르던 압박감이 먼 과거처럼, 태양에 갈라진 먹구름처럼 느껴진다."
 roaming_outro_snippet_stress_loss_very_strong: "이렇게 외딴 황무지에 오고 나니, 정신이 명료해지고 나의 길을 깊이 이해할 수 있었다."
 roaming_outro_snippet_stress_loss_very_strong_2: "스트레스가 눈 녹듯 사라졌다. 새로운 삶의 의미를 찾은 기분이 든다."
 roaming_outro_snippet_stress_loss_very_strong_3: "이 고요한 곳에 오니 모든 걱정을 내려놓고 새 사람으로 거듭날 수 있었다."
 roaming_outro_snippet_returning_home: "나는 미약하게 한숨을 내쉬고 몸을 돌려 집으로 돌아가기 시작했다."
 roaming_outro_snippet_returning_home_2: "나는 마지못해 이곳의 추억을 제쳐두고, 내 손길을 기다리고 있는 임무를 수행하러 돌아가기 시작했다."
 roaming_outro_snippet_returning_home_3: "집으로 돌아가기 직전, 나는 이 안식처에서의 마지막 순간을 음미하며 숨을 깊게 들이쉬었다."
 roaming_outro_snippet_returning_home_4: "오랜만에 불안한 마음을 진정시킬 수 있었다. 휴식을 끝낸 나는 이곳에 작별을 고하고 집으로 돌아가기로 했다."
 bp3_roaming.0010.t: "집으로 가는 길"
 bp3_roaming.0010.desc: "결국 나는 마지막 한 걸음을 내디디며 [province.Custom('HoldingNoHoldingTerrainRoaming')](을)를 벗어났다. 그래도 마지막으로 몸을 돌려 [province.GetTerrain.GetNameNoTooltip|l] 여행을 마음속으로 떠올려 보았다. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "아아, 삶이란 이런 것이려나..."
 roaming_end_of_the_journey_key_title: "여행의 끝"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U](이)가 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 횡단하는 여정을 끝냄."
 ### Mid-Activity Events
 bp3_roaming.0050.t: "숨 막히는 경치"
 bp3_roaming.0050.desc: "우리는 한 걸음씩 천천히 경사면을 올라갔다. 하루가 한 달처럼 느껴졌다. 마치 허벅지가 타들어 가는 듯한 기분이 들었다. 내가 한 발을 다른 발 앞으로 놓는 데만 온 신경을 집중할 지경이 되자, 한 경비병이 마지막 몇 걸음을 옮길 수 있게 도와주었다.\n\n우리는 갑자기 절벽에 서게 되었다. 녹색과 갈색의 태피스트리로 이루어진 계곡이 아래로 펼쳐졌다. 여행으로 녹초가 되고 온몸의 근육이 비명을 질러대느라 얼마나 멀리 왔는지 잊고 있었지만... 그래도 고생한 보람이 있었다."
 bp3_roaming.0050.a: "시린 눈과 다리가 아깝지 않을 정도로 멋진 곳이군."
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName](은)는 [province.GetName]의 정상에 올랐습니다. 아름다운 경관을 본 [host.GetShortUIName](은)는 이제 집에 가야겠다고 결심함."
 bp3_roaming.0060.t: "작은 오아시스"
 bp3_roaming.0060.desc: "황금빛을 띤 황무지를 몇 시간 동안 걸어가자, 우리 눈앞에 오아시스의 흔적이 보이기 시작했다. 처음에는 신기루가 아닐지 걱정했으나, 다행히 다가가는 동안 동물들이 여기저기서 풀을 뜯는 모습이 보였다.\n\n나는 그늘이 진 조그만 쉼터를 발견했다. 드디어 나와 내 경비병들도 고된 발을 쉴 수 있었다. 당분간은 여기서 한숨 돌릴 수 있게 되었다. 집으로 돌아가는 길을 찾기 전에 멈출 만한 곳으로 제격인 곳이었다."
 bp3_roaming.0060.a: "자연 속에 이토록 작고 아름다운 곳이 있다니."
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName](은)는 [province.GetName]에서 조용하고 작은 오아시스를 발견했습니다. 오아시스에서 휴식을 마친 후, [host.GetSheHe]는 다시 돌아갈 길을 찾기 시작함."
 bp3_roaming.0070.t: "길의 끝"
 bp3_roaming.0070.desc.intro: "우리는 몇 시간 동안 숲속의 오래된 길을 따라 걸었다. 길은 서서히 사라지더니 완전히 없어졌다. 주위를 둘러보니 작은 공터가 보였다. 말 그대로 아무것도 없었다. 우린... 고요한 벌판에 들어와 있었다.\n\n"
 bp3_roaming.0070.desc.landless: "황야에서의 삶에는 원래도 익숙하지 않았지만, 여기에 오니 속세와 미지의 경계를 넘어버린 듯했다. 이제 이 작은 공터를 뒤로 하고 야영지로 돌아가자. 나중에 이곳을 다시 볼 날이 올지는 잘 모르겠다."
 bp3_roaming.0070.desc.landed: "여기까지 온 것만으로도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 삶과 충분히 멀어진 것처럼 느껴졌지만, 여기에 오니 인간 세상과 미지 속 세상의 경계를 넘은 듯했다. 이제 이 작은 공터를 뒤로 하고 집으로 돌아가자. 나중에 이곳을 다시 볼 날이 올지는 잘 모르겠다."
 bp3_roaming.0070.a: "정말 신비한 곳이군."
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName](은)는 [province.GetName]의 벌판에서 작고 흥미로운 숲속 공터를 발견했습니다. [host.GetSheHe]는 잠깐 쉰 후 집으로 돌아가기 시작함."
 bp3_roaming.0080.t: "바다의 향기"
 bp3_roaming.0080.desc: "바다를 눈으로 보기 한참 전부터 머리 위로 갈매기들의 울음소리가 들리고, 공기에 실린 짭짤한 바다 내음이 코로 느껴졌다. 광활하면서도 푸른 바다가 시선 끝까지 이어졌다. 우리는 물가에 앉아 잔잔하게 밀려오는 파도를 구경했다.\n\n잠시만이라도 모든 근심을 놓을 수 있을 것만 같았다. 이 순간만큼은 여행 온 기분 만끽할 수 있을 것 같다. 잠시 후 다시 집으로 돌아가야겠지만, 그래도 지금은 이렇게 바다에서 휴식을 즐기고 있지 않은가."
 bp3_roaming.0080.a: "참 조용하고 좋구나."
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName](은)는 일행을 이끌고 [province.GetName]의 해안으로 갔습니다. 일행은 바다에서 쉰 후 집으로 가는 긴 여정을 시작함."
 bp3_roaming.0090.t: "여행의 끝에서 만난 강"
 bp3_roaming.0090.desc: "날이 저물어갈 때쯤이었다. 드디어 작은 강에 도착했지만 건너갈 다리는 보이지 않았다. 최선을 다해 찾았는데도, 강 건너편에는 아무것도 보이지 않는다. 어떻게 보면 문명의 흔적과 그 너머 미지의 황야를 가르는 경계선처럼 느껴지기도 한다.\n\n나는 잠시 앉아 발을 쉬었다. 가끔 물가 건너편에서 무언가 움직이는 것 같기도 했고, 날 지켜보는 것 같은 기분도 들었다. 하지만 뭔가 확실하게 발견한 건 없었다."
 bp3_roaming.0090.a: "참 쉬기 좋은 곳 같군."
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName](은)는 [province.GetName]의 외곽에서 건널 수 없는 강을 발견한 후, 한동안 쉰 뒤 집으로 돌아가는 여정을 시작함."
 ### Random Events
 bp3_roaming.0100.t: "낯선 사람과의 만남"
 bp3_roaming.0100.desc: "[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')](을)를 지나던 나는 길가의 낡은 바위에 앉아 있는 노인과 마주쳤다. 노인은 잠시 생각에 깊이 빠진 듯 침묵하다 나의 존재를 알아차렸다.\n\n[ancient_traveler.GetSheHe]는 살짝 고개를 끄덕이며 서서히 일어나더니, 움직일 때마다 뼈가 삐거덕거리는 소리를 내며 처음 보는 상대를 향해 다가왔다."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName](은)는 낡은 바위에 앉아 가벼운 안도의 한숨을 내쉬었다. 여행객과 어울리는 것보단 쉬는 데 관심이 더 많은 듯했다."
 bp3_roaming.0100.a: "도대체 이 황야에서 무슨 생각을 하고 있었던 걸까?"
 bp3_roaming.0100.a.flavor: "사색에 잠기기에 이만한 곳도 없겠군."
 bp3_roaming.0100.b: "드디어 앉아서 쉴 기회가 생겼군."
 bp3_roaming.0100.c: "잠시만요, 어르신!"
 bp3_roaming.0100.c.flavor: "저분이 지혜를 나눠 주시지 않을까?"
 bp3_roaming.0100.c.win: "[ancient_traveler.GetNameNoTooltip]와 유익한 대화를 나눔"
 bp3_roaming.0100.c.neutral: "[ancient_traveler.GetNameNoTooltip]를 설득해 내 궁정에 합류시킴"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip](은)는 대화에 관심이 없음"
 bp3_roaming.0100.d: "\"내가 잠시 고개를 돌린 사이, 여행자는 사라져 버렸고..."
 roaming_pondering_stone_mystic_key_title: "계시"
 roaming_pondering_stone_mystic_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에 앉아 여러 계시를 받음."
 roaming_pondering_stone_key_title: "사색의 바위"
 roaming_pondering_stone_key: "[host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 조용하고 낡은 바위에 앉아 자신의 삶을 깊이 성찰함."
 roaming_resting_stone_key_title: "휴식의 바위"
 roaming_resting_stone_key: "[host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 조용하고 낡은 바위를 찾아 휴식을 취함."
 roaming_old_man_key_title: "나이 든 여행자"
 roaming_old_man_key: "[host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 늙고 주름이 잔뜩 팬 [ancient_traveler.GetWomanMan]을 만남."
 roaming_ancient_traveler_poet_key_title: "신비한 여행자"
 roaming_ancient_traveler_poet_key: "[host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 신비한 [ancient_traveler.GetWomanMan]을 만남."
 pondering_rulership_modifier: "통치에 대한 사색"
 pondering_rulership_modifier_desc: "해당 인물은 통치의 무게를 두고 오랫동안 사색하며 시간을 보냈습니다."
 pondering_religion_modifier: "종교에 대한 사색"
 pondering_religion_modifier_desc: "해당 인물은 종교가 자기 삶에 미치는 영향을 두고 오랫동안 사색하며 시간을 보냈습니다."
 pondering_war_modifier: "전쟁에 대한 사색"
 pondering_war_modifier_desc: "해당 인물은 전쟁과 전략을 두고 오랫동안 사색하며 시간을 보냈습니다."
 pondering_schemes_modifier: "모략에 대한 사색"
 pondering_schemes_modifier_desc: "해당 인물은 모략과 자신을 함정에 빠뜨릴 가능성이 있는 인물을 두고 오랫동안 사색하며 시간을 보냈습니다."
 pondering_management_modifier: "운영에 대한 사색"
 pondering_management_modifier_desc: "해당 인물은 자신의 봉역에 대한 개선 방안을 두고 오랫동안 사색하며 시간을 보냈습니다."
 pondering_travel_modifier: "여행에 대한 사색"
 pondering_travel_modifier_desc: "해당 인물은 이번에 떠난 여행을 두고 오랫동안 사색하며 시간을 보냈습니다."
 bp3_roaming.0110.t: "[sighting_province.GetNameNoTooltip]의 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0110.desc: "날씨가 점점 악화되는 사이, 갑자기 눈앞의 덤불 속에서 뭔가 불쑥 나타났다. 의외로 커다란 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')](이)가 몇 발치 앞에 서더니, 내 존재를 알아차리며 눈길을 마주쳤다.\n\n찰나의 순간이 지난 후, 동물은 갑자기 몸을 돌려 숲속으로 사라졌다."
 bp3_roaming.0110.desc.companion: " 내 옆에 있던 [special_guest.GetFirstName](이)가 안도의 한숨을 쉬는 소리가 들렸다."
 bp3_roaming.0110.a: "사냥단을 준비할 때가 된 것 같군."
 bp3_roaming.0110.b.weakling: "휴! 잠깐이지만 걱정했어."
 bp3_roaming.0110.b.hunter: "저 작은 생물에 관심이 가는구나!"
 bp3_roaming.0110.c: "\"격렬한 싸움 끝에, 거대한 짐승이 꼬리를 말고 도망치니...\""
 roaming_animal_sighting_key_title: "동물 목격담"
 roaming_animal_sighting_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 여행하던 도중 야생 동물을 목격함."
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 야생 동물과 싸움."
 bp3_roaming.0120.t: "전설의 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0120.desc: "험난한 날씨 속에서 길을 걷던 도중, 눈길이 마지막으로 닿는 곳에서 무언가 움직이는 모습이 보였다. 그러다 잠깐 하늘이 걷히게 되자, 완전한 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')]을 띈 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')](이)가 나를 바라보고 있는 것 아닌가.\n\n나는 머릿속에서 그 신비로운 신화 속 동물에 관해 들은 이야기를 떠올리려 애썼으나, 동물이 내 앞에 서 있던 시간은 너무나도 짧았다. 동물은 순식간에 [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')] 속으로 다시 사라져 버렸다."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "반드시 내 것으로 만들어야겠다!"
 bp3_roaming.0120.b: "정말 멋진 광경이군!"
 bp3_roaming.0120.c: "\"그러더니 그 거대한 짐승이 나를 향해 달려드는데...\""
 roaming_legendary_sighting_key_title: "전설 목격담"
 roaming_legendary_sighting_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 여행하던 도중 전설적인 동물을 목격함."
 roaming_legendary_sighting_poet_key_title: "$roaming_legendary_sighting_key_title$"
 roaming_legendary_sighting_poet_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]에서 전설적인 동물에게 공격당함."
 LegendaryBeastProvinceWeatherSnow: "눈보라"
 LegendaryBeastProvinceWeatherRain: "빗줄기"
 LegendaryBeastProvinceWeatherFog: "안개"
 bp3_roaming.0130.t: "잊힌 전장"
 bp3_roaming.0130.desc: "현장에 도착하기도 훨씬 전, 멀리서부터 시체 먹는 새들의 울음소리가 들렸다. 좁은 전장은 이미 시체로 가득했으며, 이미 시간이 꽤 지났는지 부패하고 있었다.\n\n부리에 피가 묻은 새들은 식사를 즐기는 도중에도 지나가는 나를 쳐다보곤 했다."
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName](은)는 이 광경에 구역질을 느끼며 자리를 떠났다."
 bp3_roaming.0130.a: "죽은 이들을 위해 잠시 기도를 올려야겠어."
 bp3_roaming.0130.b: "뭔가 쓸만한 게 있는지 찾아보자."
 bp3_roaming.0130.c: "\"그리고 나는 죽은 자들이 땅에서 일어나는 모습을 보았다...\""
 roaming_battlefield_prayer_key_title: "잊힌 전장"
 roaming_battlefield_prayer_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 잊힌 전장을 발견하고 죽은 자들을 위해 잠시 기도를 올림."
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 잊힌 전장을 발견하고 귀중품을 찾아 잠시 전장을 수색함."
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 잊힌 전장을 발견하고 죽은 자들이 일어나는 광경을 보았다고 주장함."
 bp3_roaming.0140.t: "자연에서의 밤"
 bp3_roaming.0140.desc: "밤이 되어 다들 잠에 드는 동안, 조용한 어둠이 야영지를 감싸고 있다. 경비병 한 명이 보초를 서고 있으나 휴식을 취하기가 쉽지 않다. 동물들이 웅성거리고, 기어다니고, 움직이며 내는 소리가 자꾸 침묵을 깨뜨리는 탓이다.\n\n하늘을 보니 작은 불빛들이 태피스트리처럼 끝없이 펼쳐져 있다. 나는 잠시 주변 소리에 신경을 끄고 별천지가 된 하늘에 집중해 본다."
 bp3_roaming.0140.desc.companion: "\n\n그런데 집중하는 동안 주변에 있는 [special_guest.GetFirstName](이) 조금씩 코 고는 소리가 들린다. 나만 빼고 다들 잠만 잘 자는 듯하다..."
 bp3_roaming.0140.a: "신경 쓰지 말고 그냥 눈을 감은 채 기도한다."
 bp3_roaming.0140.b: "\"경비병들! 숲을 뒤져 신화 속 괴물이든, 그냥 짐승이든 전부 찾아내라!\""
 bp3_roaming.0140.b.1: "밤새 위협적인 존재가 있는지 찾아봄"
 bp3_roaming.0140.b.2: "야영지 밖에 있는 것이 뭐든 쫓아냄"
 bp3_roaming.0140.b.3: "경비병들이 임무를 완수할 때까지 기다리며 잠에 듦"
 bp3_roaming.0140.c: "\"빛이 끝나는 곳에서 인간이 아닌 조그만 괴물들이 춤추는 모습이 보였으니...\""
 bp3_roaming.0140.d: "사색하기에 완벽한 시간과 장소를 찾았다."
 roaming_night_scare_key_title: "자연에서의 밤"
 roaming_night_scare_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 야간에 들리는 소리에 질겁한 채 밤을 지새움."
 roaming_night_threat_key_title: "$roaming_night_scare_key_title$"
 roaming_night_threat_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 상상 속의 위협을 찾으며 밤을 지새움."
 roaming_night_sleep_key_title: "$roaming_night_scare_key_title$"
 roaming_night_sleep_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 자신을 괴롭히던 생물들을 쫓아낸 후 편하게 잠듦"
 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "[host.GetShortUIName](은)는 야영지 주변을 맴도는 비인간형 괴물들의 춤을 보며 밤을 새웠다고 주장함."
 roaming_night_mystic_key_title: "밤하늘"
 roaming_night_mystic_key: "[host.GetShortUIName](은)는 밤하늘을 보고 삶에 대해 깊이 고민하며 밤을 지새움."
 bp3_roaming.0150.t: "고요한 연못"
 bp3_roaming.0150.desc: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')](을)를 하루 종일 걷던 도중, 갑자기 황무지 한가운데에서 고요한 연못이 나타났다. 새들 몇 마리만 물가에 내려와 조용히 물을 마실 뿐, 주변에는 그 어떤 사람이나 짐승도 보이지 않는다.\n\n"
 bp3_roaming.0150.desc.no_companion: "나는 물가에 앉아 발을 쉬며 깊게 숨을 들이쉬었다."
 bp3_roaming.0150.desc.companion: "우리는 물가에 앉아 발을 쉬었다. [special_guest.GetFirstName]의 깊은 한숨 소리가 들렸다."
 bp3_roaming.0150.a: "아, 잠시 쉬어가는 순간이군."
 bp3_roaming.0150.b: "\"나는 물가 건너편에서 울려 퍼지는 매혹적인 선율을 듣고 떠났다...\""
 roaming_quiet_pond_key_title: "고요한 연못"
 roaming_quiet_pond_key: "[host.GetShortUIName](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]의 황무지에서 고요한 연못을 발견하고 휴식을 취함."
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName](은)는 고요한 연못을 발견했으나, 매혹적인 선율이 자신을 깊은 물 속으로 유혹하려 하자 도망쳤다고 주장함."
 bp3_roaming.0160.t: "불타는 농장"
 bp3_roaming.0160.desc: "농장은 내가 발견하기 훨씬 전부터 나무와 살이 타는 냄새를 보내고 있었다. 도착하자마자 본 것은 한때 거대한 농장이었을 곳의 그을린 잔해뿐이었다.\n\n"
 bp3_roaming.0160.desc.no_companion: "잠시 후, 경비병들은 여기서 구할 수 있는 사람이나 물건 따윈 전혀 없다는 사실을 알려 주었다."
 bp3_roaming.0160.desc.companion: "[special_guest.GetFirstName](이)가 내 경비병들과 이야기하는 소리가 들린다. 여기서 구할 수 있는 사람이나 물건 따윈 없다."
 bp3_roaming.0160.desc.outro: " 남은 것은 집과 이 집에서 산 이들의 재뿐이다."
 bp3_roaming.0160.a: "유해를 찾아서 제대로 된 안식을 제공하라."
 bp3_roaming.0160.b: "경비병들, 이곳을 깨끗이 정리하라."
 bp3_roaming.0160.c: "\"우리는 불타는 건물에 계속 들어가려 했으나 소용이 없었다...\""
 roaming_burning_farm_piety_key_title: "불타는 농장"
 roaming_burning_farm_piety_key: "[host.GetShortUIName](은)는 여행 도중 불타는 농장을 발견했습니다. [host.GetSheHe|U]는 경비병들과 함께 유해에 안식을 찾아주고 떠남."
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "[host.GetShortUIName](은)는 여행 도중 불타는 농장을 발견했습니다. [host.GetSheHe|U]는 경비병들과 함께 현장을 깨끗이 정리하고 떠남."
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "[host.GetShortUIName](은)는 여행 도중 불타는 농장을 발견했습니다. [host.GetSheHe|U]는 최선을 다해 주민들을 구출하려 했으나 소용이 없었다고 주장함."
 bp3_roaming.0170.t: "조용한 하루"
 bp3_roaming.0170.desc: "오늘 하루는 수많은 기대와 달리 너무나 소박하고 조용하게 지나갔다. 처음에는 모든 광경과 소리에 귀를 기울였으나, 시간이 갈수록 특별히 남는 것이 없다 보니 점점 관심이 사라지기 시작했다.\n\n"
 bp3_roaming.0170.desc.no_companion: "그래도 나는 점점 걷는다는 행위 자체를 즐기게 되었다. 사색할 수 있는 나만의 시간이 찾아온 것이다."
 bp3_roaming.0170.desc.companion: "그래도 나는 점점 [special_guest.GetFirstName](와)과 함께하는 시간을 소중히 여기게 되었다. 중요한 일은 없었음에도 즐거운 시간을 보냈다."
 bp3_roaming.0170.a: "이런 순간이야말로 가장 필요했던 걸지도."
 roaming_quiet_day_key_title: "조용한 하루"
 roaming_quiet_day_key: "[host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](을)를 지나며 이상할 정도로 조용한 하루를 보냄."
 bp3_roaming.0180.t: "지친 자의 중얼거림"
 bp3_roaming.0180.desc: "나는 [ROOT.Char.GetCurrentLocation.GetName]에서의 산보를 즐기고 있었지만, 안타깝게도 내 여행 친구는 그렇지 못한 것 같다. [special_guest.GetFirstName](은)는 많이 뒤처지기 시작했다. 때때로 욕설까지 들려올 정도다. 가끔 거기에 내 이름이 붙기도 한다. 마침내 [special_guest.GetSheHe]가 짜증 섞인 목소리로 \"우리 언제 도착해?\"라고 물었다.\n\n난 우리가 목적지와 아직 많이 떨어져 있으며, 거기까지 가려면 상당히 많은 거리를 추가로 걸어야 한다고 확신하고 있다. 여행 친구가 기대하는 눈빛으로 나를 보고 있다."
 bp3_roaming.0180.a: "걱정 마. 모퉁이만 돌면 바로 나오니까!"
 bp3_roaming.0180.a_short: "계속 가도록 해!"
 bp3_roaming.0180.b: "휴식이 필요할지도 모르겠군..."
 roaming_tired_mutterings_lies_key_title: "지친 자의 중얼거림"
 roaming_tired_mutterings_lies_key: "[host.GetShortUIName|U](은)는 지친 [special_guest.GetShortUIName|U]의 불평을 무시하기로 함."
 roaming_tired_mutterings_break_key_title: "지친 자의 중얼거림"
 roaming_tired_mutterings_break_key: "지친 [special_guest.GetShortUIName|U]의 중얼거림과 불평을 들은 [host.GetShortUIName|U](은)는 잠시 휴식을 취하기로 함."
 roaming_tired_mutterings_athletic_key_title: "긴 여행"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U](은)는 상당히 오랫동안 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](을)를 가로지르며 체력을 쌓고 걷는 즐거움을 찾음."
 bp3_roaming.0190.t: "대화할 기회"
 bp3_roaming.0190.desc: "[ROOT.Char.GetCurrentLocation.GetName] 주변의 황야를 누비는 동안, [special_guest.GetFirstName](와)과 대화할 기회가 많이 생겼다. 애초에 함께 보내는 시간이 많아지길 바라긴 했지만, 계획이 순조롭게 들어맞는 걸 보며 기쁘면서도 놀라울 따름이다.\n\n[special_guest.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetCapitalLocation.GetName]의 특정 사람들이 사는 집, 지역 가십, 기억에 남는 이야기 등 흥미로운 주제를 폭넓게 알고 있었다. 이야기에 하도 빠져 있다 보니 몇 시간이 훌쩍 지나간 줄도 몰랐다."
 bp3_roaming.0190.a: "[random_courtier.GetFirstNameNoTooltip](이)가 그런 말을 할 줄이야! 정말 웃기는군!"
 roaming_chance_to_talk_key_title: "대화할 기회"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U](와)과 [host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.GetName](을)를 누비는 동안 즐거운 대화를 나눔."
 bp3_roaming.0200.t: "하늘 속의 캔버스"
 bp3_roaming.0200.desc: "저녁노을이 시작된 후, 몇 시간이 지나자 하늘이 갑자기 보라색, 파란색, 주황색 등 여러 색이 합쳐지며 세상에서 가장 아름다운 색채로 물들어갔다. 마치 [ROOT.Char.GetFaith.HighGodName]께서 직접 하늘을 캔버스로 쓰신 듯했다.\n\n우리는 모두 경외감과 두려움에 사로잡혀 조용히 장관을 지켜보았다. 그 광경이 완전히 사라진 후에야, 모두가 경애와 두려움에 사로잡혀 방금 본 광경을 논하기 시작했다."
 bp3_roaming.0200.a: "정말 멋진 광경이군!"
 roaming_nightsky_canvas_key_title: "하늘 속의 캔버스"
 roaming_nightsky_canvas_key: "[host.GetShortUIName|U](은)는 [activity.GetCurrentPhase.GetLocation.GetName]의 하늘에 펼쳐진 멋진 천체 현상을 관찰함."
 bp3_roaming.0210.t: "머리 위의 새들"
 bp3_roaming.0210.desc: "[province.GetName](을)를 여행하는 동안, 두 마리의 새가 몇 시간 동안 우리를 따라다녔다. 천천히 머리 위를 맴돌던 새들은 위험에 처하지 않도록 멀리 내려앉은 후 우리를 향해 울어댔다. 우리가 다가가 보니 검은색과 흰색이 섞인 깃털이 보였다.\n\n잠시 후, 새들은 한 번 더 원을 그리고는 날아갔다. 사라진 후에도 멀리서 새들의 노랫소리가 들렸다."
 bp3_roaming.0210.a: "새 한 마리는 슬픔을, 두 마리는 행운을 상징하지."
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[host.GetShortUIName](은)는 [province.GetName](을)를 여행하는 동안 두 마리의 새가 멀리서 날아오며 지저귀는 소리를 들음."
 bp3_roaming.0220.t: "잊힌 마을"
 bp3_roaming.0220.desc: "\"#emp 여기에 마을이 있어?!#!\" 나는 심한 혼란을 느끼며 외쳤다.\n\n어떤 지도에도 나오지 않고, 이런 마을이 있다고 언급한 사람도 없는 상황이었다. 그런데 이렇게 떡하니 있다니. 주민들에게 이곳의 이름을 물어도 \"무슨 마을? 마을이 마을이지.\" 같은 대답만 돌아온다. 내가 처음 듣는 심한 억양과 함께 말이다.\n\n이 사람들은 대체 누구일까?! 왜 오늘에서야 이런 사람들이 살고 있다는 사실을 알게 된 걸까?"
 bp3_roaming.0220.a: "잠깐, 여기서 받아내야 할 세금이 쌓여있진 않을까?"
 bp3_roaming.0220.a.landless: "다들 여기서 뭘 하면서 살고 있는지 살펴보자..."
 bp3_roaming.0220.b: "이 주민들에 대한 모든 걸 알아내야 한다!"
 bp3_roaming.0220.b.mystic: "마을 신비주의자로부터 습득함"
 bp3_roaming.0220.c: "참 신기한 사람들이군! 훌륭한 이야깃거리가 될 거야."
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "존재 자체가 지워졌던 어느 마을이 최근 이웃 마을들과 연결되면서 지식과 전통을 나누고 있습니다."
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
 the_forgotten_village_key: "[host.GetShortUIName](은)는 [province.GetName]의 내륙 지역을 여행하던 도중 오래전 잊힌 마을을 발견함."
 the_forgotten_village_mystic_key_title: "마을 신비주의자"
 the_forgotten_village_mystic_key: "[host.GetShortUIName](은)는 [province.GetName]의 마을 신비주의자에게 마을 전통을 배움."
 bp3_roaming.0230.t: "은둔자"
 bp3_roaming.0230.desc: "[province.GetName]의 내륙 지역을 여행하던 중, 경비병들과 나는 별안간 더러운 로브를 입은 채 앉아 있는 은둔자와 마주쳤다. 은둔자는 우리를 알아채자마자 큰 소리로 외쳤다. \"그대가 [hermit_character.GetFaith.HighGodName]께서 새로 보낸 시련이오?!\"\n\n\"뭐라고요?\" 나는 혼란스럽기도 하고, 살짝 모욕도 당해 기분이 상한 투로 반문했다.\n\n\"이리 오시오. 내가 현자 [hermit_character.GetName]의 시련과 비통함을 모두 말해줄 터이니...\""
 bp3_roaming.0230.a: "참 특이한 사상을 지녔군요, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.a.hermit: "은둔자와 대화함"
 bp3_roaming.0230.b: "#emp 더 말해 주시오...#!"
 bp3_roaming.0230.b.tooltip: "당신이 몰래 [hermit_faith.GetName](으)로 개종함"
 bp3_roaming.0230.c: "감히 [ROOT.Char.GetFaith.HighGodName](을)를 두고 뭐라고? 용서할 수 없다, 이 이단자여!"
 the_hermit_key_title: "은둔자"
 the_hermit_key: "[host.GetShortUIName](은)는 황야에서 호기심을 자아내는 은둔자를 만남."
 the_hermit_learning_key_title: "은둔자의 가르침"
 the_hermit_learning_key: "[host.GetShortUIName](은)는 [province.GetName]의 내륙 지역에서 한 은둔자와 긴 대화를 나눔."
 roaming_the_hermit_modifier: "독특한 사상"
 roaming_the_hermit_modifier_desc: "해당 인물은 종교의 정통 교리를 벗어나는 생각과 사상을 자주 나눕니다."
 bp3_roaming.0240.t: "잊지 못할 밤"
 bp3_roaming.0240.desc: "밤을 맞아 다들 자리를 잡는 동안, 온 하늘에 별이 가득 차고 있었다. 오늘 밤은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 출발한 이후 가장 맑은 편에 속한다.\n\n사람이든, 동물이든 아무 소리도 나지 않고 고요하다. [province.GetTerrain.GetNameNoTooltip|l] 전체가 숨을 죽인 것처럼, 우리 모두 밤하늘에 정신을 빼앗겨 버렸다. 아침을 위해 자러 가야 할 것 같지만... 한두 시간쯤 더 머물러도 될 것 같다."
 bp3_roaming.0240.a: "이 순간을 평생 기억해야겠어."
 a_night_to_remember_key_title: "잊지 못할 밤"
