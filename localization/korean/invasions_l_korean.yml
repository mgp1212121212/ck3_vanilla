l_korean:
 almohad.1001.t: "무와히드의 비상"
 almohad.1001.desc: "[almohad_county.GetName](은)는 비주류 신앙을 신봉하는 곳으로 보인다. 해당 종파에서는 자신을 무와히드라고 칭하며, 이단자와 길을 잃은 자들이 넘치는 마그레브를 정화해야 한다면서 목소리를 높이고 있다.\n\n현지 재판관들은 이들이 꽤 신경 쓰이는 모양이다. 망신거리로 전락한 신학자가 이끄는 미약한 종교 집단 때문에 속을 끓여야 할 필요는 없어 보이는데."
 almohad.1001.a: "굳이 마음을 쏟아야 할 사안은 아닌 것 같은데."
 almohad.1001.a.flavor: "미약한 종교 집단이 나타나서 해를 끼치는 일이 있었던가?"
 almohad.1001.b: "완전히 자리를 잡기 전에 뿌리 뽑는 편이 좋겠군."
 almohad.1001.b.conversion_tt: "[almohad_county.GetName]의 신앙을 이미 개종한 상태에서 이 선택지를 고르면, 지금까지의 진행 상황을 잃게 됩니다!"
 almohad.1001.player_warning: "@warning_icon! #X [almohad_county.GetNameNoTier]에 퍼진 [masmudi.GetName] 신앙을 제때 뿌리 뽑지 못할 경우, 무와히드파가 발흥하게 됩니다. 미리 대비하시기 바랍니다.#!"
 almohad.1002.desc: "무와히드라 불리는 종교 운동이 각지로 뻗어 나가기 시작했다. 이들은 \"불신자로부터 마그레브를 되찾겠노라\" 천명했고, 필요하다면 무력까지 동원하겠다는 입장을 밝혔다.\n\n저들의 수장인 [ibn_tumart.GetTitledFirstName](은)는 여러 배움의 성지에서 쫓겨난 전적을 지닌 인물이었는데, 이는 어디서든 독단적인 태도를 고수하며 심기를 거슬렀던 탓이었다. 그랬던 사람이 지금은 강력한 추종자 집단을 기반으로 자신을 마디에 필적하는 위인이라 칭하기에 이르렀다."
 almohad.1002.a: "천박한 [ibn_tumart.GetFaith.PriestNeuter] 주제에 위협을 가하려 하는구나!"
 almohad.1002.a.target.tt: "무와히드 왕조가 당신에게 전쟁을 선포함"
 almohad.1002.a.not_target.tt: "무와히드 왕조가 당신의 주군에게 전쟁을 선포함!"
 almohad.1002.b: "[ibn_tumart.GetSheHe|U]의 말에도 일리가 있는 것 같은데."
 almohad.1002.b.flavor: "내가 독실하게 믿음을 지켜온 것도 아니었으니..."
 almohad.1003.desc: "무와히드의 창시자였던 [ibn_tumart.GetTitledFirstName](이)가 세상을 떴으니, 그자가 주도했던 종교 운동 역시 역사의 뒤안길로 사라질 거라고 생각했다. 운만 따라준다면 분명 그렇게 되리라 여겼건만.\n\n외려 새로운 지도자가 나타나고 말았다! [al_mumin.GetTitledFirstName](은)는 기존의 집단을 단합하게 만드는 데 그치지 않았다. 그렇게 [al_mumin.GetHerHis] 깃발 아래 #EMP 더 많은 신도들#!이 모여들게 되었다."
 almohad.1003.a: "저 광신도들은 지칠 줄을 모르는군!"
 almohad.1003.a.tt: "무와히드 왕조가 그 어느 때보다 강건한 모습으로 재건됨"
 almohad.1004.t: "마라케시 장악"
 almohad.1004.desc: "제국의 수도로 건립되었던 [marrakesh.GetTitle](이)가 마침내 내 손아귀에 들어왔다. 마치 당연한 일이라는 듯이 말이다. 그런데 이 도시에는 [old_faith.GetAdjective]의 흔적이 너무 짙게 배어 있다. 그래선지 [masmudi.GetName] 측은 도시를 내 심상에 그려뒀던 모습대로 고쳐 만들고 싶어 했다.\n\n완벽한 자태의 궁궐과 사원을 파괴해야 한다니, 유감스럽기 그지없는 상황이다. 하지만 마그레브를 계몽시키겠다는 야망을 실현하기 위해서는 해야만 하는 일이기도 하다."
 almohad.1004.a: "[masmudi.GetAdjective]의 중심지를 새롭게 건립하겠노라!"
 almohad.1004.b: "그 어느 곳보다 창대한 도시를 새로이 건립하겠노라!"
 almohad.1004.c: "썩 현명한 대처는 아닌 것 같은데..."
