l_korean:
 language_events.0001.t: "어휘 무기력증"
 language_events.0001.desc: "언어를 모두 머릿속에 간직하려니 여간 어려운 일이 아니다. 자꾸 말하는 언어를 깜빡하게 된다!\n\n며칠 전에는 [language_to_forget.GetLanguage.GetNameNoTooltip](와)과 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 단어를 섞어서 사용해 자기소개를 하는 실수를 저지르고 말았다... 더 심각한 문제는 지적당하기 전까지 뭐가 문제인지도 인지하지 못 했다는 거다!\n\n차라리 그냥 [language_to_forget.GetLanguage.GetNameNoTooltip] 언어를 잊어버리는 건 어떨까...?"
 language_events.0001.a: "망각의 저편으로 흘려보내자..."
 language_events.0001.b: "아니! 더 열심히 노력해서 공부하면 돼!"
 language_events.0002.b.tt: "징세원들을 보내 [vassal_speaking_other_language.GetTitledFirstNamePossessive] 봉역 내에 있는 모든 [vassal_speaking_other_language.GetCulture.GetName] [Concept( 'counties', '영지' )|E]에서 [gold_i]#P 50#! 징세"
 language_events.0002.t: "공동의 언어"
 language_events.0002.desc: "소식이 하나 들어왔다. 내 봉신인 [vassal_speaking_other_language.GetTitledFirstName](이)가 자신의 백성들이 사용하는 말인 [vassal_speaking_other_language.GetCulture.GetLanguage.GetName] 언어를 내가 유창하게 구사할 줄 안다며 공개적으로 칭찬하고 있다는 게 아닌가!\n\n조언자들은 이 기회를 놓치지 말고, [vassal_speaking_other_language.GetHerHim]에게 [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] 언어로 편지를 써서 보내 그 행동을 치하하자는 제안을 내놓았다."
 language_events.0002.a: "\"넓은 이해심에는 번영이 따르기 마련이지!\""
 language_events.0002.b: "\"오호호, 이제 좀 더 효율적으로 그대에게서 세금을 거둘 수 있겠구려.\""
 language_events.0010.t: "[language_to_forget.GetLanguage.GetNameNoTooltip|U] 학습 시간!"
 language_events.0010.desc: "끔찍한 악몽에 시달리다 정신을 차리니 온몸이 식은땀으로 절어 있었다. 웬 올빼미가 시도 때도 없이 날 쫓아다니면서 [language_to_forget.GetLanguage.GetNameNoTooltip] 언어 지식을 시험하는 악몽이었다.\n\n일부 문화에서 지혜의 상징으로 통하는 그 날개 달린 악귀는 밤새도록 날 졸졸 쫓아다녔고, 난 감히 실망을 끼치고 싶지 않았다. 정말 지식이 과하면 탈이 날 수도 있는 게 아닐까? 이번 꿈은 실력을 갈고닦으면서 받은 수많은 스트레스가 낳은 소산일지도 모른다."
 language_events.0010.a: "그냥 이대로 버틸 순 없어."
 language_events.0010.b: "그래도 매일같이 나 자신을 몰아붙여야 해!"
