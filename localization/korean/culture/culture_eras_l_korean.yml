 culture_group_military: "군사"
 culture_group_civic: "사회"
 culture_group_regional: "문화 및 지역"
 culture_group_any: "전체"
 #ERAS
 culture_era_tribal: "부족"
 culture_era_tribal_desc: "[culture|E]의 부족 시대는 성문법과 제도화된 정부가 등장하기 이전 시대를 의미합니다. [tribal_government|E] 및 [nomadic_government|E] 영주는 부족 시대의 [innovations|E]만 사용할 수 있습니다."
 culture_era_early_medieval: "중세 전기"
 culture_era_early_medieval_desc: "전기 중세시대는 전문 행정가와 중요한 [innovations|E]이 출현하면서 [culture|E]권이 암흑시대에서 벗어날 수 있게 합니다."
 culture_era_high_medieval: "중세 성기"
 culture_era_high_medieval_desc: "성기 중세시대는 기술과 행정이 획기적인 진보를 이룬 시대로 귀족이 지배권을 장악하고 있음에도 불구하고 도시와 시민 계급의 성장이 두드러집니다."
 culture_era_late_medieval: "중세 후기"
 culture_era_late_medieval_desc: "후기 중세시대는 봉건 세계가 정점에 이른 시대라고 할 수 있습니다. 관료, 기능공, 상인과 대금업자들이 군주 계층을 제외한 옛 특권 계층의 권력을 잠식하는 시기기도 합니다."
