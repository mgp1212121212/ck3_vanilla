l_korean:
 ### Battle Poi - BP3
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles: "#T $BattlePoiProvince$ 전투#!\n$BattlePoiInfo$\n$BattlePoiDescription$\n\n"
 BattlePoiInfo: "#emp $BattlePoiVictoriousSide$\n$BattlePoiLosingSide$\n$BattlePoiDate$#!"
 BattlePoiVictoriousSide: "승리: [Province.MakeScope.Var('battle_poi_winner').Char.GetName]"
 BattlePoiLosingSide: "패전: [Province.MakeScope.Var('battle_poi_loser').Char.GetName]"
 BattlePoiDate: "날짜: 서기 [Province.MakeScope.Var('battle_poi_date_year').GetValue]년 [Province.Custom('MonthBattlePoI')]월 [Province.Custom('OrdinalIndicatorPoI')]"
 BattlePoiDescription: "#weak [Province.Custom('BattlePoIDescriptionLocIntro')] [Province.Custom('BattlePoIDescriptionLocMid')] [Province.Custom('BattlePoIDescriptionLocOutcome')] [Province.Custom('BattlePoIDescriptionLocOutro')]#!"
 poi_battles.visit: "[province.GetNameNoTooltip] 전장 방문"
 poi_battles.learn: "[province.GetNameNoTooltip] 전투에서 습득"
 OrdinalIndicatorPoIST: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]일"
 OrdinalIndicatorPoIND: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]일"
 OrdinalIndicatorPoIRD: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]일"
 OrdinalIndicatorPoIFallback: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]일"
 BattlePoiProvince: "[Province.GetNameNoTooltip]"
 BattlePoiCommander: "[Province.MakeScope.Var('battle_poi_winner').Char.GetTitledFirstNameNoTooltip]"
 BattlePoiCommanderHisHer: "[Province.MakeScope.Var('battle_poi_winner').Char.GetHerHis]"
 BattlePoiCommanderCulture: "[Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetNameNoTooltip]"
 BattlePoiEnemyCommander: "[Province.MakeScope.Var('battle_poi_loser').Char.GetTitledFirstNameNoTooltip]"
 BattlePoiEnemyCommanderSheHe: "[Province.MakeScope.Var('battle_poi_loser').Char.GetSheHe]"
 BattlePoiEnemyCommanderHisHer: "[Province.MakeScope.Var('battle_poi_loser').Char.GetHerHis]"
 BattlePoiEnemyCommanderCulture: "[Province.MakeScope.Var('battle_poi_loser').Char.GetCulture.GetNameNoTooltip]"
 BattlePoiBraveKnight: "[Province.MakeScope.Var('battle_poi_brave_knight').Char.GetName]"
 #Intro
 BattlePoiDescriptionIntro1: "양측은 $BattlePoiProvince$에서 맞붙었으며, 한쪽은 $BattlePoiCommander$(이)가, 다른 한쪽은 $BattlePoiEnemyCommander$(이)가 이끌었습니다."
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$(은)는 $BattlePoiEnemyCommander$의 부대에 강력한 공격을 가했습니다."
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$(은)는 $BattlePoiEnemyCommander$의 부대를 상대로 뛰어난 방어를 펼쳤습니다."
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$(은)는 병력을 이끌고 $BattlePoiEnemyCommander$의 $BattlePoiEnemyCommanderCulture$ 부대에 맞서 용맹하게 돌격했습니다."
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$(은)는 병력을 이끌고 $BattlePoiEnemyCommander$의 $BattlePoiEnemyCommanderCulture$ 부대에 맞서 용맹하게 방어했습니다."
 #Key Moment
 BattlePoiDescriptionLocArchers: "$BattlePoiCommanderCulture$ 궁병대가 적을 우회하는 데 성공하면서 전투의 승패가 갈렸습니다."
 BattlePoiDescriptionLocHeavyInfantry: "$BattlePoiCommanderCulture$ 중보병 연대가 적 전선을 돌파했을 때 전투의 승패가 결정되었습니다."
 BattlePoiDescriptionLocLightCavalry: "$BattlePoiCommanderCulture$ 기병대가 적의 후방으로 우회하는 데 성공하면서 결과가 결정되었습니다."
 BattlePoiDescriptionLocHeavyCavalry: "$BattlePoiCommanderCulture$ 기병대가 전선을 돌파하여 적의 진영 한가운데로 진입했을 때 결과가 결정되었습니다."
 BattlePoiDescriptionLocPikemen: "$BattlePoiCommanderCulture$ 장창병 부대가 적의 돌격을 막아내면서 승리가 확실해졌습니다."
 BattlePoiDescriptionLocArchersKnight: "$BattlePoiBraveKnight$(이)가 이끄는 $BattlePoiCommanderCulture$ 궁병대가 적을 우회하는 데 성공하면서 전투의 승패가 갈렸습니다."
 BattlePoiDescriptionLocHeavyInfantryKnight: "$BattlePoiBraveKnight$(이)가 이끄는 $BattlePoiCommanderCulture$ 중보병 연대가 적 전선을 돌파했을 때 전투의 승패가 결정되었습니다."
 BattlePoiDescriptionLocLightCavalryKnight: "$BattlePoiBraveKnight$(이)가 이끄는 $BattlePoiCommanderCulture$ 기병대가 적의 후방으로 우회하는 데 성공하면서 결과가 결정되었습니다."
 BattlePoiDescriptionLocHeavyCavalryKnight: "$BattlePoiBraveKnight$(이)가 이끄는 $BattlePoiCommanderCulture$ 기병대가 전선을 돌파하여 적의 진영 한가운데로 진입했을 때 결과가 결정되었습니다."
 BattlePoiDescriptionLocPikemenKnight: "$BattlePoiBraveKnight$(이)가 이끄는 $BattlePoiCommanderCulture$ 장창병 부대가 적의 돌격을 막아내면서 승리가 확실해졌습니다."
 BattlePoiDescriptionLocVarangian: "$BattlePoiBraveKnight$(이)가 이끄는 바랑기아 부대가 전선을 돌파하여 적의 진영 한가운데로 진입했을 때 결과가 결정되었습니다."
 BattlePoiDescriptionLocBerserker: "$BattlePoiBraveKnight$(이)가 $BattlePoiEnemyCommanderCulture$ 전선을 돌파하면서 전투가 예상치 못한 방향으로 전개되었습니다."
 BattlePoiDescriptionLocMidFallback: "양측 모두 녹초가 된 끝에 $BattlePoiCommanderCulture$ 부대가 적을 포위했습니다."
 #Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "그리고 단기필마로 수십에 달하는 적 전사를 죽여서 적의 사기를 무너뜨렸습니다."
 BattlePoiDescriptionLocOutcomeBerserkerFled: "그리고 단기필마로 수십에 달하는 적 전사를 죽여서 적의 사기를 무너뜨렸습니다."
 BattlePoiDescriptionLocOutcomeDevastation: "그렇게 적은 패주하였고,"
 BattlePoiDescriptionLocOutcomeDevastationFled: "결국 적 부대는 괴멸했습니다."
 BattlePoiDescriptionLocOutcomeChaos: "그렇게 적에게 막대한 손실을 강요했고,"
 BattlePoiDescriptionLocOutcomeChaosFled: "결국 적에게 막대한 손실을 강요했습니다."
 BattlePoiDescriptionLocOutcomeLoss: "그렇게 상대의 사기는 완전히 꺾였고,"
 BattlePoiDescriptionLocOutcomeLossFled: "결국 사기는 완전히 꺾였습니다."
 #Outro
 BattlePoiDescriptionLocOutroImprisoned: "마침내 $BattlePoiEnemyCommander$(을)를 생포했습니다."
 BattlePoiDescriptionLocOutroSlain: "마침내 $BattlePoiEnemyCommander$의 목숨까지 거뒀습니다."
 BattlePoiDescriptionLocOutroFledChaos: "어마어마한 혼란 속에서, $BattlePoiEnemyCommander$(은)는 최측근들을 수습하여 달아나는 데 성공했습니다."
 BattlePoiDescriptionLocOutroFledOrganized: "어마어마한 피해를 받았음에도, $BattlePoiEnemyCommander$(은)는 병력을 수습하여 전략적 후퇴에 성공했습니다."
 MonthBattlePoIJanuary: "1월"
 MonthBattlePoIFebruary: "2월"
 MonthBattlePoIMarch: "3월"
 MonthBattlePoIApril: "4월"
 MonthBattlePoIMay: "5월"
 MonthBattlePoIJune: "6월"
 MonthBattlePoIJuly: "7월"
 MonthBattlePoIAugust: "8월"
 MonthBattlePoISeptember: "9월"
 MonthBattlePoIOctober: "10월"
 MonthBattlePoINovember: "11월"
 MonthBattlePoIDecember: "12월"
 #Historical Battles
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical: "#T $TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name$#!\n$TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc$\n\n"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name: "[Province.Custom('BattlePoiNameHistorical')]"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"
 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "투르 전투"
 BattlePoIHistoricalDescTours: "#emp 승리: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\n패배: 압드 알 라흐만 알 가비키\n날짜: 서기 732년 10월 10일#!\n#weak 망치 카를이 끌랑강과 비엔느강에서 우마이야 왕조의 프랑스 침공을 저지한 전투입니다. 카를의 병사들은 성벽처럼 굳건히 버티며 우마이야 중기병의 돌격을 무찔렀다고 전해집니다. 심지어 적 지휘관을 추격해 처단하면서, 결국 적군은 전장에서 패퇴했습니다.#!"
 BattlePoIHistoricalNameLechfeld: "레히펠트 전투"
 BattlePoIHistoricalDescLechfeld: "#emp 승리: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\n패배: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\n날짜: 서기 955년 8월 10일#!\n#weak 작센 국왕 오토 1세의 군대와 헝가리 군대 사이에서 벌어진 전투입니다. 양측 모두 큰 피해를 받았으며, 헝가리군은 포위될 위기에 처해 전세가 불리해지자 도주했습니다.\n\n전투가 끝난 후 수많은 헝가리 지휘관이 포로로 잡혀 처형되었습니다. 그리고 서유럽에 대한 마자르족의 위협은 이 전투를 계기로 종식되었습니다.#!"
 BattlePoIHistoricalNameHastings: "헤이스팅스 전투"
 BattlePoIHistoricalDescHastings: "#emp 승리: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\n패배: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n날짜: 서기 1066년 10월 14일#!\n#weak 헤이스팅스 전투는 윌리엄 1세의 잉글랜드 정복에 쐐기를 박은 중요한 전투입니다. 윌리엄의 노르만군은 언덕 위로 올라야 한다는 악조건 때문에 잠시 후퇴하기도 했으나, 결국 잉글랜드군을 상대로 반격하는 데 성공했습니다.\n\n압도적인 공세로 인해 해럴드는 형제인 [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] 및 [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip](와)과 함께 전사했으며, 결국 잉글랜드의 왕좌에 오를 자가 사라졌습니다.#!"
 BattlePoIHistoricalNameStamfordBridge: "스탬퍼드 브리지 전투"
 BattlePoIHistoricalDescStamfordBridge: "#emp 승리: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n패배: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\n날짜: 서기 1066년 9월 25일#!\n#weak 스탬퍼드 브리지 전투는 윌리엄 노르망디 공작, 노르웨이의 하랄, 그리고 잉글랜드의 해럴드 사이에서 벌어진 왕좌 쟁탈전 중 핵심적인 전투입니다. 북쪽으로 급히 이동한 해럴드는 노르웨이군을 기습하여 준비되지 않은 전투를 강요했습니다.\n\n하랄은 목에 화살을 맞아 전사했으며, 잉글랜드 동맹이자 해럴드의 형제인 [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip] 또한 사망했습니다. 노르웨이군 또한 지휘관을 잃고 궤멸한 것으로 알려졌습니다.#!"
 BattlePoIHistoricalNameManzikert: "만지케르트 전투"
 BattlePoIHistoricalDescManzikert: "#emp 승리: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\n패배: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\n날짜: 서기 1071년 8월 26일#!\n#weak 1068년 비잔티움 제국 황제로 즉위한 로마노스 4세는 터키의 아나톨리아 침공을 막기 위해 원정을 이끌었습니다. 그리고 제한적인 성공이나마 거둔 후, 결정적인 승리를 거두기 위해 만지케르트 인근에서 셀주크 제국의 알프 아르슬란과 전투를 벌였습니다.\n\n그러나 휘하 지휘관의 배신으로 병력 상당수가 퇴각하는 바람에, 로마노스는 결국 무슬림 군대에 포로로 잡혔습니다. 이후 석방되긴 했으나 폐위되고 실명 형벌에 처했으며, 추방된 후 후유증으로 사망했습니다.#!"
 BattlePoIHistoricalNameYarmuk: "야르무크 전투"
 BattlePoIHistoricalDescYarmuk: "#emp 승리: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\n패배: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\n날짜: 서기 636년 8월 20일#!\n#weak 야르무크 전투는 비잔티움 역사상 가장 중요한 전투로 손꼽힙니다. 이 전투에서의 대패로 인해 비잔티움은 시리아와 이집트를 잃었고, 아라비아 제국이 세를 크게 확장했습니다.\n\n전투는 6일간 지속되었습니다. 처음에는 이슬람군에게 불리하게 진행되었으나, 5일째에 이슬람군이 방어에서 공세로 작전을 바꿨고, 6일째에 기병대를 대담하게 돌격시켜 비잔티움 군대를 격파했습니다.\n\n비잔티움 군대는 사기가 무너져 도주하다가 협곡에 빠지거나 물에 빠져 익사하고, 적군에게 압사당하는 등 대패하고 말았습니다.#!"
 BattlePoIHistoricalNameDandanaqan: "단다나칸 전투"
 BattlePoIHistoricalDescDandanaqan: "#emp 승리: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\n패배: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\n날짜: 서기 1040년 5월 23일#!\n#weak 단다나칸 전투는 북부 페르시아에서 성장하던 셀주크 세력과 가즈니 제국 사이에서 벌어진 중요한 전투입니다. 가즈니군은 전투 초기 셀주크군을 물리친 후 남은 전리품을 두고 내분을 벌였습니다.\n\n셀주크군이 기습했을 때, 가즈니군은 전열이 흐트러지고 전투 준비가 되지 않은 상태였습니다. 유격전에 시달리고 굶주리며 사기가 떨어진 가즈니군은 결국 총공세를 버티지 못하고 격파당했습니다.#!"
 BattlePoIHistoricalNameAror: "아로르 전투"
 BattlePoIHistoricalDescAror: "#emp 승리: 무함마드 이븐 알 카심\n패배: 라자 다히르\n날짜: 서기 711년#!\n#weak 아로르 전투는 우마이야 제국이 라자 다히르 왕의 신드를 침략하면서 벌어진 전투입니다.\n\n비록 병력은 신드군이 우세했지만, 우마이야 군대의 지휘관은 전투를 벌이기 전에 유리한 위치를 선점하는 데 성공했습니다. 이러한 지리적 불균형은 전투가 진행될수록 무슬림 군대가 전투의 흐름을 장악하는 결과를 초래했습니다. 그리고 결국 라자 다히르가 전사하면서 우마이야 군대의 승리가 확정되었습니다.#!"
 BattlePoIHistoricalNameSvolder: "스볼데르 전투"
 BattlePoIHistoricalDescSvolder: "#emp 승리: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\n패배: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\n날짜: 서기 999년 9월 9일#!\n#weak 스볼데르 전투는 올라프 트뤼그바손이 이끄는 노르웨이군과 덴마크 왕 스베인이 이끄는 덴마크, 스웨덴 등의 동맹군이 충돌한 전투입니다.\n\n노르웨이 왕은 압도적인 열세에도 불구하고 달아나기는커녕 적 동맹군을 상대로 용맹하게 싸웠습니다. 심지어 상대를 '말고기 먹는 자'와 '숲의 염소'로 조롱했다고 합니다.\n\n적에게 큰 타격을 주기는 했으나 노르웨이군은 결국 전멸했으며, 올라프는 전투 중 실종 처리되어 사망한 것으로 추정됩니다.#!"
 BattlePoIHistoricalNameCivitate: "치비타테 전투"
 BattlePoIHistoricalDescCivitate: "#emp 승리: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\n패배: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\n날짜: 서기 1053년 6월 18일#!\n#weak 치비타테 전투는 노르만군과 교황이 이끄는 동맹군 사이에서 벌어진 전투입니다. 동맹군의 다수는 독일인과 현지 이탈리아인으로 구성되었습니다.\n\n교황군은 수적인 우세에도 불구하고 중앙부의 노르만 보병을 돌파하지 못했습니다. 오히려 노르만 기병대가 교황군 기병대를 격파하는 사태가 벌어졌습니다.\n\n이 전투가 마무리된 후 교황은 노르만군에 의해 포로로 잡혔고, 두 세력 사이의 갈등은 봉합되었습니다.#!"
 BattlePoIHistoricalNameTalas: "탈라스 전투"
 BattlePoIHistoricalDescTalas: "#emp 승리: 아바스 칼리프국\n패배: 당나라\n날짜: 서기 751#!\n#weak 탈라스 전투는 아바스 칼리프국이 남서쪽에서 트란스옥시아나로 세를 확장하던 중, 동쪽에서 확장해 오던 당나라와 장기간 벌어진 전투입니다.\n\n초반에는 당나라의 중무장 보병과 투르크계 용병이 아바스 군대를 밀어내는 데 중요한 역할을 했으나, 용병들이 배신하여 적으로 돌아서고 많은 동맹국이 등을 돌리면서 당나라는 후퇴할 수밖에 없었습니다.\n\n이는 당나라의 서역 원정이 끝나는 계기가 되었으며, 트란스옥시아나는 무슬림의 세력권에 들어갔습니다.#!"
