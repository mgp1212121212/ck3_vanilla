 travel_start_event.1090.t_activity_roaming: "$activity_roaming$: 다시 길을 나서다"
 travel_start_event.1090.t_activity_journey: "원정: [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](을)를 향하여!"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: 대지를 내려다보다"
 travel_start_event.1000.norwegian: "Ut på tur, aldri sur!"
 travel_start_event.1090.desc_activity_roaming: "마침내 눈앞에 길이 펼쳐졌다! 이제 곧 아름다운 [location.GetName]의 [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')]에 발을 들일 것이다.\n\n[location.Custom('GetProvinceFoliageDesc')], 그리고 [location.Custom('get_region_flower_type_plural')]의 달콤한 향기가 얼마나 그리웠던지. 하늘을 나는 [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')]조차 나를 환영하는 듯하다!\n\n이제 떠날 준비를 마쳤다!"
 travel_start_event.1090.desc_activity_journey: "[location.GetName]까지는 한참을 가야겠지만, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName](와)과 그곳의 [location.GetTitle.GetHolder.Custom('ComplimentAdjective')] [location.GetCounty.GetTitle.GetAdjective] [location.GetCulture.GetCollectiveNoun]의 비밀을 어서 밝혀내고 싶다! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\n벌써 도착한 내 모습이 머릿속에 선명하다. 더 이상 미적거릴 순 없다!"
 knowledge_hoarding_1: "끝없이 기록하고, 찾을 수 있는 모든 지식을 탐구할 것이다."
 knowledge_hoarding_2: "방대한 기록을 작성하고, 가능한 모든 지혜를 흡수할 것이다."
 knowledge_hoarding_3: "최대한 많은 기록을 모으고, 얻을 수 있는 모든 통찰을 받아들일 계획이다."
 curiosity_1: "현지인과의 만남이 벌써 기대된다. 그들의 이야기와 전통에 흠뻑 빠지고 싶다."
 curiosity_2: "지역 공동체와 교류하고 경험에서 배우게 될 것들이 벌써 나를 기쁘게 만든다."
 curiosity_3: "이곳을 고향으로 삼은 사람들을 만나 이야기를 나누고 지혜를 공유할 생각에 마음이 설렌다."
 spread_legend_1: "[ROOT.Char.GetPromotedLegend.GetName]의 이야기를 이곳 역사의 일부로 엮어서 그 흔적을 남길 것이다."
 spread_legend_2: "나의 여정에는 또 하나의 임무가 있다. [ROOT.Char.GetPromotedLegend.GetName]의 명성을 널리 퍼뜨려, 전설이 지역의 이야기 속에 자리 잡도록 만들 것이다."
 spread_legend_3: "만나는 모든 사람이 [ROOT.Char.GetPromotedLegend.GetName](을)를 기념하게 하고, 이야기가 전해질 때마다 그 전설이 커지도록 만들어야겠다."
 travel_start_event.1090.desc_activity_survey: "이젠 직접 나서야 할 때다. [location.GetName]에서 벌어지는 모든 일을 눈에 담을 것이다. [root_scope.Custom('RegionalFarmAnimal')], 요새, 검, 하다못해 포댓자루까지 단 하나도 놓치지 않겠다!\n\n내 봉역은 다른 어디와 비교해도 가장 잘 관리받는 지역이 될 것이다. 이제 출발하자!"
