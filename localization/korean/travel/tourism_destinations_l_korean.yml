l_korean:
 building_holy_site_mahabodhi_temple_destination_desc: "[GetBuilding('holy_site_mahabodhi_temple_01').GetName]의 성스러운 땅을 거닐며 그 평온함에 깊은 감명을 받았다. 붓다가 보리수 아래에서 깨달음을 얻었다는 이 장소에는 오직 평화만이 존재했다. 그 깨달음의 여정을 묘사한 정교한 조각들은 우리가 걸어야 할 영적인 앞길을 떠올리게 만들었다."
 building_holy_site_imam_ali_mosque_destination_desc: "도시에 들어서자, [GetBuilding('holy_site_imam_ali_mosque_01').GetName]의 황금 돔이 등대처럼 빛나고 있었다. 이맘 [ali.GetFirstName](이)가 안식하고 있는 이 성지는 경의를 표하는 순례자들로 가득했다. 어딜 가도 경건한 분위기가 가득하며, 벽에 새겨진 정교한 서예는 신에 대한 깊은 존경을 말해줬다."
 building_holy_site_great_mosque_of_mecca_destination_desc: "[GetBuilding('holy_site_great_mosque_of_mecca_01').GetName]를 보고 있자니 마음이 경외감으로 벅차오른다. 태곳적부터 신성한 성역이었던 카바의 모습은 [GetReligionByKey('islam_religion').GetName]의 끈질긴 생명력을 증명한다. 신과 가까워지기 위해 몰려든 순례자들이 마치 하나의 존재처럼 움직이는 경건함이 인상적이다."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "[GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName]의 넓은 홀을 거닐고 있자면 기둥이 이룬 숲과 붉고 흰 아치에서 건축적 기교의 경이로움이 느껴진다. [GetReligionByKey('islam_religion').GetName](와)과 [visigothic_culture.GetName]의 이러한 조화는 역사와 문화가 풍부한 땅임을 말없이 알려준다."
 building_holy_site_great_mosque_of_djenne_destination_desc: "도심 한가운데 우뚝 솟은 [GetBuilding('holy_site_great_mosque_of_djenne_01').GetName]의 장엄한 모습은 경탄을 자아냈다. 사헬의 경관을 반영한 독특한 진흙 건축 양식은 건축가들의 신앙과 기술을 자랑스럽게 보여주는 상징이었다."
 building_holy_site_great_mosque_of_samarra_destination_desc: "[GetBuilding('holy_site_great_mosque_of_samarra_01').GetName] 앞에 서자, 독특한 나선형의 첨탑이 풍경을 압도했다. 이 독특한 건축 양식은 [GetReligionByKey('islam_religion').GetName] 세계의 보석으로서 강렬한 존재감을 발한다."
 building_holy_site_cologne_cathedral_destination_desc: "[GetBuilding('holy_site_cologne_cathedral_01').GetName]에 가까워질수록 미완성의 첨탑과 계속되는 공사가 시대의 야망을 보여준다. 비계와 돌 사이에서 장엄한 분위기가 저절로 흘러나오는 듯하다. 이는 앞으로 수백 년에 걸쳐 신앙의 상징이 될 것이다."
 building_holy_site_canterbury_cathedral_destination_desc: "[GetBuilding('holy_site_canterbury_cathedral_01').GetName]의 성스러운 홀을 걸으며, 주변에 깃든 역사의 무게를 느꼈다. 기독교 신앙의 초석 그 자체인 이곳은 순교자와 성인들의 이야기로 가득 차 있다. 정교한 조각과 엄숙한 분위기만으로도 수많은 순례자의 기도를 되새기게 만든다."
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName]는 평온한 안뜰과 우아한 아치로 이루어진, 깊은 영적 의미를 지닌 곳이다. 예언자 무함마드가 거닐며 직접 설교했다는 이곳에는 평온함이 가득하다. 경건한 몸짓으로 모여든 신자들의 기도는 광활한 하늘 아래에서 부드러운 속삭임처럼 들린다."
 building_doges_palace_destination_desc: "[GetBuilding('doges_palace_01').GetName]의 웅장함에 말문이 절로 막히는 기분이었다. 화려한 외관과 호화로운 방들은 베니스의 힘과 번영을 상징한다. 그리고 정교한 예술 작품과 호화로운 장식들은 이곳을 지배하는 자들의 권력과 부를 말해준다."
 building_walls_of_genoa_destination_desc: "[GetBuilding('walls_of_genoa_01').GetName]은 도시를 보호하는 강력한 장벽으로, 지도자들의 군사적 능력과 전략적 통찰을 단숨에 보여준다."
 building_visby_ringmur_destination_desc: "마을을 둘러싼 [GetBuilding('visby_ringmur_01').GetName]은 무역과 방어에 있어서 이 장소의 중요성을 증명하는 석재 기념물이다. 성벽을 따라 걷다 보면, 건축가들의 기술과 지도자들의 선견지명이 경이롭게 다가온다. 백성들의 안전과 번영을 보장하는 당대의 방식과 마음이 선명하게 느껴졌다."
 building_walls_of_benin_destination_desc: "[GetBuilding('walls_of_benin_01').GetName]은 눈이 닿는 곳까지 이어지며, 이 땅의 주민들이 이룩한 엄청난 성과를 보여줬다. 지금껏 본 수많은 성벽 중에서도 이 거대한 토성처럼 힘과 창의력을 직관적으로 보여주는 사례는 거의 없었다."
 building_theodosian_walls_destination_desc: "[GetBuilding('theodosian_walls_01').GetName]은 콘스탄티노폴리스를 보호하는 공학의 경이 그 자체다. 거대한 존재감과 여러 겹으로 이루어진 방어벽은 어떠한 포위 공격도 견뎌내겠다는 도시의 의지를 드러낸다. 이런 방어 시설을 실제로 건설한 지도자에겐 실로 선견지명이 있었으리라."
 building_aurelian_walls_destination_desc: "영원한 도시를 둘러싼 [GetBuilding('aurelian_walls_01').GetName]은 흐르는 시간과 혼란 속에서도 견고하게 서 있다. 세월이 흐르며 확장되고 보강된 고대의 방어벽에서 로마의 풍부하고 복잡한 역사를 읽어낼 수 있다. 로마의 유산을 지금까지 지켜낸 보루가 바로 여기에 있다."
 building_the_colosseum_destination_desc: "눈앞에 보이는 [GetBuilding('the_colosseum_01').GetName]은 한 시대를 대표하는 거대한 폐허다. 한때 환호와 영광의 장소였던 이곳은 일부가 무너진 모습으로 지금까지 남았다. 이 장관 자체가 [GetTitleByKey('e_roman_empire').GetNameNoTier]의 힘과 영향력을 상기시키는 동시에, 그 웅장함과 갈등의 이야기를 전하는 흔적인 셈이다."
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName]은 세월의 풍파에 맞서 당당히 서 있다. 그 녹슬지 않는 모습이 금속 공학의 경이로움을 우리에게 보여준다. 찬드라굽타 2세를 기리는 기념물인 이 기둥은 당시 장인들의 뛰어난 지식과 기술을 증명한다."
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName]은 델리의 철기둥에 비해 유명하진 않지만, 형태만은 똑같이 매혹적이다. 고대 장인들의 창의력을 증명하는 이 기둥은 수많은 여행자와 학자들에게 여전히 흥미로운 주제로 남아있다."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName]는 고대의 장엄함을 간직한 채 모래 위로 솟아 있다. 지칠 줄도 모르고 수천 년을 그렇게 서 있었다. 파라오의 무덤인 피라미드는 매끄러운 석회암 외장을 잃기는 했으나, 여전히 경외심을 불러일으키며 한때 위대했던 문명의 흔적으로 여전히 남아있다."
 building_stonehenge_destination_desc: "신비로운 [GetBuilding('stonehenge_01').GetName]는 목적을 지나간 세월에 흘린 채 솔즈베리 평원에 묵묵히 서 있다. 복잡한 구조로 배치된 이 거석들은 우리의 시대 이전에 존재했던 고대의 지식과 천체와의 연결을 말해주는 듯하다."
 building_offas_dyke_destination_desc: "[offa.GetFirstName] 왕 시절에 만들어진 토성 [GetBuilding('offas_dyke_01').GetName]은 광활한 풍경 중앙에서 여전히 존재감을 자랑한다. 고대의 방어선이자 경계로서 일부가 침식과 풍화를 겪기는 했으나, 여전히 건재한 모습으로 당시의 권력 투쟁을 암시한다."
 building_hadrians_wall_destination_desc: "[GetBuilding('hadrians_wall_01').GetName] 유적을 따라 걷다 보면 [roman_culture.GetName] 선조들의 힘에 대해 생각하게 된다. 비록 지금은 폐허가 되었지만, 이 장벽은 과거 제국의 범위와 한계를 증명하는 북부 전초 기지이자 기념물이다."
 building_petra_destination_desc: "장밋빛 절벽을 깎아 만든 도시 [GetBuilding('petra_01').GetName]는 여전히 경이로운 분위기를 간직하고 있다. 빛이 바랜 알 카즈네는 여전히 과거의 찬란한 번영을 상기시키며, 공학과 예술의 경이로운 결과물로 남아있다."
 building_buddhas_of_bamian_destination_desc: "거대한 [GetBuilding('buddhas_of_bamian_01').GetName]은 절벽에 새겨져 있으며, 이 땅의 종교적 및 문화적 역사를 보여주는 증거로서 고고하게 서 있다. 세월의 흔적에도 불구하고 이 장엄한 조각에서는 고대 장인들의 예술성과 신앙심이 여실히 드러난다."
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName](은)는 정교한 무어 양식의 건축물과 무성한 정원들이 모여 이루어진 그라나다의 보석 같은 존재다. 궁전을 위시한 이 복합 시설은 형태와 기능이 조화를 이루며 통치자들의 세련된 취향과 권력을 반영한다."
 building_citadel_of_aleppo_destination_desc: "[GetBuilding('citadel_of_aleppo_01').GetName]는 언덕 위에 장엄하게 자리한 요새로, 도시 경관의 핵심을 차지한다. 거대한 성벽과 튼튼한 구조물이 세월을 거쳐 진화했으며, 수많은 포위 공격을 견뎌낸 역사로 고대 도시의 회복력을 증명하고 있다."
 building_house_of_wisdom_destination_desc: "[GetBuilding('house_of_wisdom_01').GetName]은 지식과 학문의 등대로서 바그다드에 위치해 있다. 아바스 왕조의 칼리프들이 세운 후 웅장한 도서관 겸 학문의 중심지 역할을 했으며, 전 세계 학자들이 몰려들어 그 방대한 기록과 토론에 몰두한다."
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName]은 왕궁이자 감옥 역할을 하는 굳건한 구조물이다. 벽 안쪽에는 무거운 역사가 담겨 있으며, 왕과 여왕, 포로들의 이야기가 돌 하나하나에 새겨져 있다."
 building_london_bridge_destination_desc: "견고한 아치 구조의 [GetBuilding('london_bridge_01').GetName]는 활기찬 상점들을 위에 얹은 채 템스강을 가로지른다. 런던의 심장을 관통하는 생명선이라 할 수 있다. 단순한 교량 역할을 넘어 상업과 활동의 중심지로서, 상인과 여행자, 주민들이 쉴 새 없이 모여드는 장소다."
 building_notre_dame_destination_desc: "[GetBuilding('notre_dame_01').GetName]은 그 장엄한 첨탑과 웅장한 외관이 특징적인 고딕 건축의 걸작이다. 내부는 경건한 분위기가 가득하며, 스테인드글라스 창과 조각 하나하나가 신성한 이야기를 들려주는 듯하다."
 building_brihadeeswarar_temple_destination_desc: "[GetBuilding('brihadeeswarar_temple_01').GetName]은 탄자부르에 우뚝 솟은 거대한 화강암 건축물이다. 드높은 비마나 양식과 정교한 부조는 예술과 신앙이 가장 숭고하게 표현되었던 [chola_dynasty.GetName] 왕조의 위엄을 보여준다."
 building_shwedagon_pagoda_destination_desc: "[GetBuilding('shwedagon_pagoda_01').GetName]는 하늘에 닿을 듯한 황금 첨탑으로 감탄사를 자아낸다. 이 성지는 부처의 유물을 품고 있다는 이야기가 전해지며, 순례와 신앙의 중심지로서 미얀마의 정신적 지주라고 할 수 있다."
 building_ananda_temple_destination_desc: "반짝이는 시카라 구조와 장대한 테라스가 특징적인 [GetBuilding('ananda_temple_01').GetName]은 [pagan_dynasty.GetName] 왕조의 건축 능력을 증명하는 유산이다. 이 아름다운 사원은 정교한 조각과 벽화로 장식되어 있으며, 상좌부 불교의 등불과도 같은 존재다."
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName]는 장엄한 구조와 우아한 뾰족탑이 특징적인 이슬람 세계의 중심 예배지다. 신도들이 매주 대규모로 모여들어 기도를 드리며, [GetReligionByKey('islam_religion').GetName] 공동체의 힘과 단결을 재확인하는 장소다."
 building_khajuraho_destination_desc: "[GetBuilding('khajuraho_01').GetName]는 정교하고 대담한 조각들로 생명과 사랑, 신앙을 기리는 건축물이다. 찬델라 통치자들이 세운 이 건축계의 걸작은 당대의 예술적, 영적 미래상을 보여준다."
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName]은 [charlemagne.GetFirstNameNicknamed]의 유산으로서 우뚝 서 있다. 팔각형 디자인과 돔 지붕을 가진 이 웅장한 예배당은 [GetTitleByKey('e_roman_empire').GetNameNoTier]의 영광을 되살리려는 황제의 야망을 고스란히 보여준다."
 building_hagia_sophia_christian_destination_desc: "[GetBuilding('hagia_sophia_01').GetName](을)를 거닐다 보면 그 웅대함에 감탄이 저절로 나온다. 거대한 돔은 하늘로 솟아 있고, 정교한 모자이크는 빛을 받아 반짝인다. 그 영적인 분위기에 잠겨 있다 보면, 기독교 예배와 비잔티움의 위엄이 세월을 넘어 전해지는 듯하다."
 building_hagia_sophia_islamic_destination_desc: "[GetBuilding('hagia_sophia_02').GetName]에 들어서면, 이제는 웅장한 모스크로 변모한 모습에 매료되고 만다. 솟아오른 뾰족탑은 웅장한 돔과 조화를 이루며 하늘을 향한다. 내부에서는 이슬람 서예와 장식이 비잔티움 건축 양식과 어우러져 깊은 경외감과 문화적 융합의 분위기를 자아낸다."
 building_dome_of_the_rock_destination_desc: "예루살렘을 상징하는 [GetBuilding('dome_of_the_rock_01').GetName]을 보면 태양 아래서 반짝이는 황금 돔이 망막에 새겨지는 듯하다. 이 성지는 신성한 바위가 있는 곳으로, 무슬림과 유대인 모두에게 깊은 영적 의미를 지니고 있다."
 building_temple_in_jerusalem_destination_desc: "[GetBuilding('temple_in_jerusalem_01').GetName]의 잔해는 유대인과 기독교인 모두에게 신성한 장소로, 깊은 역사와 영적 의미를 품고 있다. 다만 지금은 서쪽 벽 하나만이 겨우 남았을 뿐이다. 한때 웅장했던 이 사원은 예루살렘의 격동의 과거를 상기시키는 강렬한 기념물로 남아있다."
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName]은 귀중한 광물을 채굴하기 위해 땅속으로 서슴없이 내려가는 용감한 사람들의 일터다. 이곳 광부들의 기발한 재주와 끈기는 지역의 번영과 세공 기술에 없어서는 안 될 요소다."
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName]은 은의 중요한 공급원으로, 상업과 화폐 체계를 뒷받침한다. 배짱 있는 광부들이 파낸 터널과 갱도는 지역 경제를 이끄는 자원과 노동력의 힘을 잘 보여준다."
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName]은 금 매장지로 유명하다. 황금은 곧 부와 권력의 상징이며, 화폐 주조와 궁정의 화려함을 가장 직접적으로 지탱한다."
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName]은 구리 광맥을 따라 파낸 미로 같은 터널로 이루어져 있다. 이곳에서 채굴한 붉은 안료 '팔루 레드'는 지역의 수많은 건물을 장식하며, 광산이 지역 사회에 얼마나 중요한지 상기시켜 준다."
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName]은 다이아몬드가 풍부한 땅으로 유명하다. 다이아몬드의 반짝임은 그 어마어마한 가치뿐만 아니라 채굴자들의 기술과 노력 또한 상징한다."
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName]은 철을 공급하는 요충지다. 끊임없이 울려 퍼지는 망치 소리와 빛나는 용광로는 군사 작전 및 건축에 필요한 재료를 광부와 대장장이들이 끊임없이 생산하고 있음을 나타낸다."
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName]은 은 생산의 중심지다. 여기서 채굴한 은은 재물로 바뀌어 도시를 상업이 번영하는 중심지로 만들었다. 상인과 장인들은 먼 거리에도 개의치 않고 이곳으로 모여든다."
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName]은 풍부한 납과 은 광맥으로 유명하다. 여기서 광부들이 직면한 가혹한 조건이야말로 귀중한 자원을 향한 끝없는 욕심을 잘 보여준다."
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName]은 은을 공급하는 요충지다. 끊임없이 땅을 파고드는 광부들의 노고가 이 지역에 번영을 안겼다. 그리고 오늘날에 이르러서는 무역과 상업의 중심지로 이끌기까지 했다."
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName](은)는 콜루르의 울창한 숲속에 위치한 다이아몬드 광산으로 유명하다. 이곳에서 나온 보석들은 뭇 제왕들의 왕관을 장식할 뿐만 아니라, 이 땅의 풍요로움과 보석을 채굴하는 이들의 기술을 상징한다."
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName]은 수요를 감당하기 위해 철광석을 채굴하느라 언제나 분주한 분위기다. 이곳 광부들의 노력은 지하자원을 최대한 활용한다는 범인류적 결단이 현실에 구현된 결과물이다."
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName]은 오래전부터 납과 아연을 생산하던 장소다. 이곳 광부들의 기발한 기술과 노력은 지역의 성장과 발전을 결정적으로 뒷받침했다."
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName]은 값비싼 청금석 생산지로 유명하다. 이 선명한 파란색 보석은 아름다움과 희귀함으로 인해 지역 특산물이자 보물로 여겨지며, 모든 기능공과 상인들이 탐내는 대상이 되었다."
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName](은)는 아름다운 터키석 생산지로 유명하다. 선명한 색상이 인상적인 터키석은 보석과 장식품의 재료로 귀하게 여겨지며, [persian_culture.GetName]의 풍요로운 문화와 세공 기술을 반영한다."
 building_ratnapura_mines_destination_desc: "사파이어와 루비의 약속이 [GetBuilding('ratnapura_mines_01').GetName]에서 반짝인다. 세상 어디에서나 탐내는 이 보석들은 지하 깊이 묻혀 있으며, 이 땅의 부를 증명하는 상징이 되었다."
 building_allaq_mines_destination_desc: "알라크 산맥에 자리 잡은 [GetBuilding('allaq_mines_01').GetName]은 중요한 구리 생산지다. 없어서는 안 되는 이 금속을 채굴하기 위해 광부들이 끊임없이 일하며, 곡괭이로 바위 치는 소리가 밤낮으로 허공에 울려 퍼진다."
 building_takkeda_mines_destination_desc: "[GetBuilding('takkeda_mines_01').GetName]은 풍부한 은 광맥으로 유명하다. 여기서 채굴한 금속은 지역 장인들의 기술 발전을 지원할 뿐만 아니라, 이 지역의 재정에도 크게 기여한다."
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName](은)는 중요한 소금 생산지다. 새햐안 금과 다름없는 소금은 보존과 무역에 필수적이다. 덕분에 이 소금 광산은 중요한 경제적 중심지가 되었다."
 building_taghaza_mines_destination_desc: "사하라 사막 한가운데에 있는 [GetBuilding('taghaza_mines_01').GetName](은)는 험난하지만 필수적인 소금 공급처다. 거상들조차 황량한 사막을 가로질러 소금을 구하러 오며, 이곳에서 소금은 황금보다 귀중한 자원으로 여겨진다."
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName]은 명반 생산지로 유명하다. 염색과 가죽 무두질에 필수품으로 사용되는 이 중요한 광물은 대대로 전해 내려오는 기술과 지식이 없으면 채굴조차 어려운 귀한 자원이다."
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName]은 금을 풍부하게 생산하는 지역이다. 그 풍요로움 덕분에 이곳은 채광 활동의 중심지가 되었으며, 일확천금을 꿈꾸는 모험가와 상인들이 끊임없이 몰려들고 있다."
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName]은 구리 매장량이 많은 것으로 유명하다. 지역 광부와 대장장이들은 없어서는 안 될 이 금속을 부지런히 채굴하고 정련하여 지역의 생계를 지탱한다."
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName]은 납과 은의 중요한 공급처다. 특히 현지의 채광 공동체는 험난한 지형을 극복하는 데 능숙하여 이 지역이 번영하는 데 중요한 역할을 담당한다."
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName]은 귀중한 은을 채굴하느라 늘 분주한 장소다. 열심히 일하는 광부들과 땅에서 솟는 재물 덕분에 이곳은 지역의 경제 활동과 성장을 이끄는 중심지가 되었다."
 building_ijil_mines_destination_desc: "광활한 [GetBuilding('ijil_mines_01').GetName](은)는 풍부한 소금 매장량을 자랑한다. 숙련된 광부들이 지역의 무역과 발전에 중요한 기여를 하고 있다."
 building_cevennes_mines_destination_desc: "[GetBuilding('cevennes_mines_01').GetName] 곳곳의 광산은 귀중한 은을 공급하는 요충지다. 광부들의 끊임없는 노력과 그렇게 얻어내는 수확물은 지역 주민들이 생계를 잇는 데 중요한 역할을 담당한다."
 building_mali_mines_destination_desc: "광활한 말리의 [GetBuilding('mali_mines_01').GetName]은 귀하고 값진 광물로 가득 차 있으며, 커다란 부와 자부심의 원천이다. 이 지역의 숙련된 광부와 기능공들은 오랫동안 자원을 채굴하며 지역 경제와 무역을 앞장서서 발전시켰다."
 building_al_azhar_university_destination_desc: "카이로에 있는 [GetBuilding('al_azhar_university').GetName]는 [GetReligionByKey('islam_religion').GetName] 세계에서 학문과 교육의 등대와 같다. 이 교육 기관의 신성한 강의실은 여러 세대에 걸쳐 학자들을 길러냈으며, 지역의 지적 및 문화적 풍요에 크게 기여했다."
 building_sankore_university_destination_desc: "[GetBuilding('sankore_university').GetName]는 전설적인 도시 팀북투에 위치한 학문의 중심지다. 무수한 학자와 학생들이 이곳에 모여 신학에서 천문학에 이르기까지 다양한 분야를 연구한다."
 building_siena_university_destination_desc: "투스카니의 심장부에 위치하며 [GetBuilding('siena_university').GetName](으)로 대표되는 시에나 대학교는 교육과 사상의 중심지다. 명망 높은 교수진과 열정적인 학생들이 이곳에서 활기찬 학문 공동체를 형성하며, 지역 사회의 지적 수준에 중요한 역할을 담당한다."
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName]는 위대한 베다 학문의 중심지다. 이 고대의 교육 기관은 아시아 전역에서 학자들을 끌어들였으며, 주민들은 이곳을 역사 및 문화적 유산으로 소중히 여긴다."
 building_hotin_fort_destination_desc: "거대한 [GetBuilding('hotin_fort_01').GetName]는 드네스트르강을 내려다보고 있다. 이 요새의 두터운 성벽과 전략적 위치를 통해 외부 침략자로부터 땅을 지키려는 과거 주민들의 결의를 알 수 있다."
 building_heddal_stave_church_destination_desc: "평온한 노르웨이 풍경 속에 위치한 [GetBuilding('heddal_stave_church_01').GetName]는 중세의 장인 정신이 어땠는지 알 수 있는 좋은 예시다. 정교한 나무 조각과 우뚝 솟은 구조물은 지역 기능공들의 신앙심과 기술을 잘 보여준다."
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName]은 신성한 분위기에 둘러싸인 성지로, 고대 노르드 전통이 현재와 융합된 존경받는 곳이다. 이 신성한 전당은 오랫동안 각종 회동의 중심지로서, 순례자들이 기원을 담아서 읊는 다양한 목소리가 울려 퍼졌다."
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName]은 로마네스크 양식의 인상적인 건축물로, 낮은 주변 건축물 사이에서 홀로 하늘로 솟아 있다. 이 영적 중심지는 지하 묘지와 천문 시계로 유명하며, 지역 기독교 공동체의 종교 생활에서 중요한 역할을 맡는다."
 building_danevirke_destination_desc: "거대한 토성 방어 설비인 [GetBuilding('danevirke_01').GetName]은 유틀란트반도를 가로질러 뻗어 있다. 지역 주민들이 건설하고 확장한 이 고대의 방어 시설은 땅을 지키고 자치권을 놓지 않겠다는 결의를 보여준다."
 building_roman_wall_of_lugo_destination_desc: "구시가를 둘러싼 [GetBuilding('roman_wall_of_lugo_01').GetName]은 [roman_culture.GetName] 공학의 놀라운 유산이다. 지역 주민들은 이 역사적 기념물에 자부심을 느끼며, 고대까지 거슬러 올라가는 도시의 역사를 상징하는 견고한 구조물로 남아있다."
 building_rock_of_gibraltar_destination_desc: "[GetBuilding('rock_of_gibraltar_01').GetName]는 바다 위로 장엄하게 솟아오른 형태로, 전략적 및 상징적인 지표 역할을 한다. 지역 주민들은 그 군사적 중요성을 인식하고 수백 년에 걸쳐 요새화에 힘을 쏟았다. 그 결과 두 세계의 관문에 자리한 하나의 보루가 탄생했다."
 building_aljaferia_palace_destination_desc: "사라고사의 [GetBuilding('aljaferia_palace_01').GetName]는 아라곤 중심부에 위치한 [GetReligionByKey('islam_religion').GetName] 양식의 보석이다. 화려한 아치와 평온한 안뜰은 무어인과 기독교인의 문화적 융합을 나타낸다. 주민들은 이곳을 유산으로 인정하고 소중하게 여기고 있다."
 building_tower_of_hercules_destination_desc: "해안 근처에 우뚝 서 있는 [GetBuilding('tower_of_hercules_01').GetName]은 수 세기 동안 항해자들을 인도해 온 고대 등대다. 이 [roman_culture.GetName] 건축물은 신화와 역사가 깃든 상징으로, 지역 해양 공동체에는 인내와 안내의 상징이기도 하다."
 building_city_wall_of_toledo_destination_desc: "역사적인 도시를 둘러싼 [GetBuilding('city_wall_of_toledo_01').GetName]은 도시의 유구한 역사를 증명하는 강력한 장벽이다. [roman_culture.GetName], [visigothic_culture.GetName], 그리고 무어 양식이 혼합된 이 구조물은 주민들에게 자부심과 보호를 제공하는 하나의 상징이다."
 building_alcazar_of_segovia_destination_desc: "[GetBuilding('alcazar_of_segovia_01').GetName]는 마을 위의 바위 절벽에 자리한 요새로, 동화에 나오는 성 같은 분위기를 풍긴다. 이 요새는 독특한 외형과 풍부한 역사로 주민들과 방문객들의 상상력을 사로잡는다."
 building_holy_site_basilica_santiago_destination_desc: "[GetBuilding('holy_site_basilica_santiago_01').GetName]은 기독교 세계의 순례자들에게는 등대와 같은 존재다. 카미노 데 산티아고의 종착점인 이 장엄한 대성당은 신성한 유물과 놀라운 로마네스크 건축 양식으로 신자들에게 깊이 존경받고 있다."
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName]은 수 세기 동안 전략적 교차로 역할을 담당했다. 이 천혜의 통로는 상인과 군대 모두에게 중요한 경로였으며, 오랫동안 왕래한 지역 공동체들에 큰 의미를 지니고 있다."
 building_fairy_chimneys_destination_desc: "카파도키아에 위치한 [GetBuilding('fairy_chimneys').GetName]는 바람과 물살이 조각한 독특한 바위 형성물이다. 기묘한 형태의 바위들이 호기심 많은 여행자들을 끌어들이며, 주민들에게는 주거지이자 예배 장소로 사용되었다."
 building_sofia_ohrid_destination_desc: "[GetBuilding('sofia_ohrid').GetName]이 시야에 들어오자마자 그 평온한 아름다움이 나를 매료했다. 수많은 프레스코화와 모자이크는 하나하나가 신앙과 예술의 이야기를 담고 있으며, 세월의 시험을 견뎌낸 끝에 신자들과 방문객 모두에게 커다란 영감을 준다."
 building_hosios_loukas_destination_desc: "중부 그리스 산맥에 자리 잡은 [GetBuilding('hosios_loukas').GetName]는 비잔티움 예술의 보석과 같은 존재다. 이 수도원의 놀라운 건축물과 아름다운 프레스코화는 신자들에게 커다란 존경을 받으며, 정교회의 신앙을 이끄는 등대 역할을 한다."
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName]는 이탈리아에서 비잔티움 건축 양식의 놀라운 예를 보여준다. 언뜻 보기에는 독특한 십자가 형태의 작은 교회일 뿐이지만, 지역 공동체의 마음속에 특별한 자리를 차지하고 있다."
 building_etchmiadzin_cathedral_destination_desc: "바하르샤파트에 위치한 [GetBuilding('etchmiadzin_cathedral').GetName]은 전 세계 아르메니아인들이 영적 중심지로 여기는 일종의 성지다. 이 고대의 대성당은 풍부한 역사와 종교적 중요성 덕분에 지역 아르메니아 공동체에 자부심과 영적 위안을 제공한다."
 building_jvari_monastery_destination_desc: "[GetBuilding('jvari_monastery').GetName]은 언덕 꼭대기에 자리를 잡은 채 아래로 강이 흐르다가 서로 만나는 지점을 내려다보고 있다. 이 조지아 정교회 수도원은 조화로운 건축 양식으로 고요한 안식처를 제공하며, 지역에서 기독교 신앙이 꾸준히 이어졌다는 상징이기도 하다."
 building_saint_catherine_destination_desc: "[GetBuilding('saint_catherine').GetName]은 시나이산 기슭에 자리한 신앙의 요새다. 이 고대 수도원은 귀중한 필사본과 성물들을 보관하고 있으며, 지역 정교회 공동체와 방문객 모두에게 고요한 사색의 장소로 여겨진다."
 building_apollinare_nuovo_destination_desc: "역사적인 도시 라벤나에 위치한 [GetBuilding('apollinare_nuovo').GetName]은 초기 기독교 미술과 건축의 증거로서 당당히 서 있다. 이 성당의 장엄한 모자이크는 성경 장면을 묘사한 것으로, 지역 신자들과 역사 애호가들에게 경외와 영감을 불러일으킨다."
 building_mount_athos_destination_desc: "북부 그리스 반도에 위치한 [GetBuilding('mount_athos_01').GetName]은 독특한 수도원 공동체다. 수많은 수도원이 모여 있는 이 신성한 산은 정교회 전통에 깊이 뿌리내린 영적 안식처로, 수많은 수도사와 순례자들에게 존경받고 있다."
 building_meteora_destination_desc: "테살리아에 위치한 [GetBuilding('meteora_01').GetName] 수도원들은 웅장한 바위기둥 위에 자리하여 경이로운 광경을 자아낸다. 이 성소들은 하늘과 땅 사이에 매달려 있는 듯하며, 지역 수도사들의 영적 상승을 향한 열망을 상징한다."
 building_despot_palace_destination_desc: "[GetBuilding('despot_palace').GetName]은 그 화려함으로 당연하다는 듯 시선을 모은다. 웅장한 대회당과 정교한 안뜰은 분주한 궁정 신하들과 음유시인의 선율로 가득하다. 이곳은 정치적, 예술적 활동의 중심지로서 권력과 미학의 자랑스러운 상징으로 남아있다."
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName]은 보스포러스 해협 입구를 지키고 있다. 수많은 전설에 얽힌 이 성벽은 제국의 흥망성쇠를 모두 지켜봤다. 지금도 전략적 요충지로서 이 역사적인 해역을 통과하는 배들을 감시한다."
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName]은 오랜 세월 국경을 지켜온 요새다. 여러 시대의 흔적을 동시에 간직한 튼튼한 성벽과 탑들이 이 도시의 역사적 중요성과 전략적 가치를 증명한다."
 building_sumela_monastery_destination_desc: "트라브존의 절벽에 세워진 [GetBuilding('sumela_monastery_01').GetName]은 수도원 건축의 경이 그 자체다. 산비탈에 아슬아슬하게 자리한 이 외딴 성소는 방문객들에게 숨 막히는 풍경과 깊은 평온함을 선사한다."
 building_saint_lazarus_destination_desc: ".라르나카 중심부에 위치한 [GetBuilding('saint_lazarus').GetName]는 일대의 존경을 받는 예배 장소다. 이 아름다운 건축물은 정교한 성화와 성물들로 장식되어 있으며, 지역 정교회 공동체의 영적 삶에서 특별한 자리를 차지하고 있다."
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName]은 이오니아해 위로 경계의 등대처럼 장엄하게 솟아 있다. 해군과 군사 활동의 요충지로서 주변 땅의 안전과 번영에 중요한 역할을 하며, 그 역사는 동로마 제국의 흥망성쇠와 밀접하게 얽혀 있다."
 building_hagios_demetrios_destination_desc: "테살로니키에 위치한 [GetBuilding('hagios_demetrios').GetName]은 도시의 수호 성인에게 헌정된 영적인 성소다. 장엄한 모자이크로 장식된 이 신성한 홀에서는 경건한 지역 신자들의 기도와 찬송이 늘 울려 퍼진다."
 building_church_of_the_theotokos_destination_desc: "콘스탄티노폴리스 성벽의 그늘에 자리한 [GetBuilding('church_of_the_theotokos').GetName]은 신앙의 등대다. 이 고대의 교회는 평온한 분위기와 신성한 성상들로 지역 공동체의 종교적, 문화적 중심지 역할을 도맡는다."
 building_parthenon_destination_desc: "아테네 아크로폴리스 꼭대기에 자리한 [GetBuilding('parthenon').GetName]은 고대 그리스 문명이 이어진 하나의 상징이다. 비록 일부가 무너져 온전한 모습은 아니지만, 이 장엄한 사원은 여전히 그 건축적 걸작과 역사적 중요성으로 방문객들을 감탄하게 만든다."
 building_imam_reza_shrine_destination_desc: "[GetBuilding('imam_reza_shrine_01').GetName]은 영적으로 엄청난 의미를 지닌 장소다. 황금 돔과 뾰족탑이 특징적인 이 장엄한 복합 구조물은 수많은 순례자를 끌어들이며, 신성한 공간에서 위안을 얻고 영적 도약을 추구하도록 등을 밀어준다."
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName]은 일 한국 시대의 건축적 걸작이다. 혁신적인 설계와 아름다운 푸른 타일 장식은 이 건물을 어디서나 돋보이는 하나의 상징으로 완성했다."
 building_palace_of_ctesiphon_destination_desc: "[GetBuilding('palace_of_ctesiphon_01').GetName]는 사산 제국의 장엄함을 오늘날에도 생각하게 만든다. 타크 카스라 아치는 시간의 흐름을 이겨내고 여전히 서 있으며, 이 고대 문명의 건축적 역량에 찬사를 바치게 만드는 상징이 되었다."
 building_falak_ol_aflak_citadel_destination_desc: "호라마바드 도시를 내려다보는 [GetBuilding('falak_ol_aflak_citadel_01').GetName]은 놀라운 힘과 아름다움을 동시에 가진 요새다. 거대한 방벽과 전략적 위치 덕분에, 이 역사적인 성채는 지역의 풍부한 유산과 불굴의 정신을 대표하는 곳이 되었다."
 building_minarets_and_remains_of_jam_destination_desc: "[GetBuilding('minarets_and_remains_of_jam_01').GetName]에 가까워질수록 정체 모를 경외감이 나를 휘감는다. 구르 왕조의 유물인 이 거대한 탑들은 황량한 풍경 속에 외로이 서 있으며, 정교한 벽돌 구조는 잊힌 시대의 증거로 남아있다."
 building_great_wall_of_gorgan_destination_desc: "걸음을 걸을수록 [GetBuilding('great_wall_of_gorgan_01').GetName]의 웅장한 모습에 저절로 겸허해진다. 끝없이 이어지는 이 거대한 방어 설비는 고대 왕국이 침략자로부터 어떻게든 국경을 지켜야만 했던 절실함을 강렬하게 상기시켜 준다."
 building_maharloo_lake_destination_desc: "시라즈 인근 [GetBuilding('maharloo_lake_01').GetName]를 보고 있자니, 그 아름다움이 마음이 사로잡는다. 물이 분홍색인 탓인지, 거의 초현실적인 풍경이 시야를 덮친다. 독특한 자연 현상을 나타내는 이 호수는 비범한 풍경과 평온함으로 나를 매료한다."
 building_rainbow_mountains_destination_desc: "[GetBuilding('rainbow_mountains_01').GetName]을 바라보고 있자면 다채롭고 층층이 쌓인 색감에 놀라움을 금할 수 없다. 이 기이한 자연물은 지질학적 경이의 한 단면으로, 지구가 그려낸 자연의 예술성에 경탄이 저절로 나오게 된다."
 building_mount_damavand_destination_desc: "장엄한 [GetBuilding('mount_damavand_01').GetName]은 주변을 고고하게 내려다보며 경외감과 존경심을 불러일으킨다. [GetGeographicalRegion('world_persian_empire').GetName] 최고봉을 자랑하는 이 산은 눈 덮인 정상과 신화가 얽힌 이야기로 내 상상력을 사로잡는다."
 building_tomb_of_cyrus_destination_desc: "파사르가다이에 위치한 [GetBuilding('tomb_of_cyrus_01').GetName] 앞에 서자, 깊은 역사의 감동이 내 마음을 채운다. 이 단순하면서도 우아한 기념비는 솔로몬왕의 어머니에게 헌정된 심오한 유산이다."
 building_ark_of_bukhara_destination_desc: "[GetBuilding('ark_of_bukhara_01').GetName]의 거대한 성문을 지나는 순간, 수백 년을 견딘 그 무게를 느끼지 않을 수 없다. 이 고대 요새는 수 세기 전부터 지방 에미르들의 권좌로 확고한 위치를 다졌다. 그리고 실크로드를 따라 오가는 무수한 거상이 이 두꺼운 성벽을 통과했다."
 building_shah_i_zinda_destination_desc: "사마르칸트의 [GetBuilding('shah_i_zinda_01').GetName] 묘지를 탐험하는 것은 시간과 예술을 넘나드는 여정이다. 각 묘소는 정교한 타일 장식으로 이야기를 전하며, 지역의 풍부한 문화적, 영적 유산에 깊은 존경심을 불러일으킨다."
 building_alamut_castle_destination_desc: "알라무트 곡의 산꼭대기에 자리한 [GetBuilding('alamut_castle_01').GetName]은 신비와 호기심을 자아낸다. 한때 암살단의 요새였던 이곳은 전략적 위치와 역사적인 이야기로 방문객들은 물론이고 나까지 매혹한다."
 building_golden_gate_of_kiev_destination_desc: "[GetBuilding('golden_gate_of_kiev_01').GetName]에 다가서면 그 화려한 웅장함에 압도되는 기분이다. 이 관문은 도시의 입구로서 활발한 상업 활동의 소리가 너머에서 울려 퍼진다. 튼튼한 건축 양식은 도시의 힘을 증명하며, 영광스러운 키예프의 과거를 현실로 불러와 경외심을 일으킨다."
 building_sar_i_sang_mines_01_destination_desc: "[GetBuilding('sar_i_sang_mines_01').GetName]에서는 청금석 먼지가 공기에 가득하다. 숙련된 광부들이 짙은 파란색으로 유명한 이 광석을 정성스럽게 채굴한다. 이 광산은 무역과 사치의 역사를 담고 있으며, 청금석은 제국의 가장 훌륭한 보물들을 장식해 왔다."
 building_drassanes_01_destination_desc: "대형 조선소 [GetBuilding('drassanes_01').GetName]에서는 전쟁 갤리선 함대를 준비한다. 함장들이 지중해에서 의지를 펼칠 수 있는 것은 모두 이 조선소의 덕분이다. 뾰족한 석조 볼트 아래에서 노동자들은 쉴 새 없이 일한다."
 building_kyz_kala_01_destination_desc: "울창한 메르브 오아시스를 굽어보는 [GetBuilding('kyz_kala_01').GetName] 탑들은 길게 드리운 그림자로 건조한 대지를 덮고 있다. 견고한 받침대 위에 세워진 이 건축물은 홈이 파인 벽으로 둘러싸여 있으며, 내부에는 작업장과 병기고, 그리고 대사와 관료들이 분주히 오가는 거대한 홀들이 자리하고 있다."
 building_cluny_abbey_01_destination_desc: "영원한 구원의 대가로 주어진 토지와 권리. 그것이 바로 [GetBuilding('cluny_abbey_01').GetName] 공동체와 지역 영주 사이에 맺어진 서약이다."
 building_cluny_abbey_02_destination_desc: "[GetBuilding('cluny_abbey_02').GetName]는 인간이 꿈꿨던 가장 거대한 교회라 할 수 있다. 다섯 개의 신랑은 바티칸의 것보다 길며, 수많은 탑과 지붕이 어우러진 거대한 석조 볼트는 그 자체로 경이로운 업적임을 뽐낸다. 즉, 새로운 로마를 표현하는 상징인 셈이다."
 building_york_walls_01_destination_desc: "수 마일에 걸쳐 이어지는 광대한 [GetBuilding('york_walls_01').GetName]은 로마 황제 시대부터 도시를 지켜왔다. 다만 높은 지대를 지키기 위해 세워진 것이 아니라, 주변의 초원 지대를 휘감아 흐르는 두 줄기 강을 활용하기 위해 전략적으로 선택된 장소다."
 building_damascus_mosque_01_destination_desc: "[GetBuilding('damascus_mosque_01').GetName]는 이슬람교에서 가장 신성하게 여기는 장소 중 하나로 유구한 역사를 간직하고 있다. 고대 로마 신전과 초기 기독교 바실리카 위에 세워진 이곳은 수 세기에 걸쳐 영성과 놀라운 건축 기술이 겹겹이 쌓여온 공간이다."
 building_jokhang_01_destination_desc: "[GetBuilding('jokhang_01').GetName]은 미로처럼 얽힌 안뜰과 승려들의 거주 공간이 야크 버터 등불 가득한 복도와 홀을 따라 이어진다. 음, 야크 버터라. 맛있을 것 같은데..."
 building_wartburg_01_destination_desc: "튀링겐 숲 깊숙한 곳, 거대한 암벽 위에 자리한 강대한 요새 [GetBuilding('wartburg_01').GetName]는 이 지역을 지나는 모든 물류와 통행을 통제한다. 차가운 돌로 지어진 거대한 전당은 내부의 수많은 화로 덕분에 온기를 품고 있다."
 building_beta_giyorgis_01_destination_desc: "[GetBuilding('beta_giyorgis_01').GetName]는 따뜻한 붉은 화산암을 통째로 깎아 만든 교회이다. 암반 깊숙이 파묻힌 본당 내부에는 화려한 프레스코화가 그려져 있으며, 벽면에는 곳곳이 신성한 성화로 장식되어 있다."
 building_holy_wisdom_01_destination_desc: "장엄한 [GetBuilding('holy_wisdom_01').GetName]는 아야 소피아를 본떠 지어진 건축물로, 추운 북방의 땅에서도 그 빛과 부, 권위를 상징하고 있다. 엄숙한 흰색 석회암 외관과 달리 내부에는 경이로운 색채의 프레스코화가 가득하다."
 building_kano_walls_01_destination_desc: "[GetBuilding('kano_walls_01').GetName]은 고대 카노 시를 감싸며 하늘 높이 솟아오른 성벽이다. 그 웅장한 성문은 이 지역의 중요한 교역로를 이어주고 있다."
 building_somapura_university_01_destination_desc: "[GetBuilding('somapura_university_01').GetName]은 수세기 동안 인도에서 가장 중요한 학문의 중심지 중 하나로 인정받았다. 불교, 자이나교, 힌두교 수도원들과 광범위한 연결망을 갖춘 덕분에 수많은 학자가 먼 거리를 마다하지 않고 찾아오곤 했다."
 building_duomo_florence_01_destination_desc: "고대 로마 성벽의 북문 근처에 자리한 [GetBuilding('duomo_florence_01').GetName]는 콘스탄티누스 시대 이전부터 기독교 신자들의 보금자리였다. 이후 세월이 흐르며 방화와 약탈, 재건과 축복을 거듭 겪어야 했다."
 building_duomo_florence_02_destination_desc: "[GetBuilding('duomo_florence_02').GetName]은 도시 중심에 자리한 거대한 팔각형 세례당으로, 피렌체의 수호성인 세례자 요한에게 헌정되었다. 값비싼 대리석으로 뒤덮이고 뛰어난 조각과 황금 모자이크로 장식된 이 건축물은 그 자체로 도시의 부유함을 증명한다."
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName]는 부유한 피렌체에 걸맞은 웅장한 대성당이다. 정면은 예언자와 신, 후원자들의 인간적인 조각상으로 가득 차 있으며, 그림자를 길게 드리우는 높은 종탑이 주민과 방문객들에게 노동과 기도의 시간을 알린다."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName]는 푸른 하늘을 배경으로 가늘고 가볍게 우뚝 선 구조물이며, 피렌체 장인들의 가장 위대한 업적이라 할 수 있다. 이전에는 상상조차 할 수 없던 높이와 너비를 자랑하면서도 지지 구조 없이 무너지지 않도록 벽돌과 석재의 이중 구조를 활용하여 시대를 초월한 설계가 적용되었다."
 building_konark_temple_01_destination_desc: "[GetBuilding('konark_temple_01').GetName]은 태양신 수리야에게 바치고자 수천 명에 달하는 장인이 모여 건설한 거대한 사원이다. 이 복합 구조물은 태양신의 강력한 전차를 본떠 설계되었으며, 바다에서 떠오르는 빛을 동쪽으로 운반하는 형상을 하고 있다."
 building_al_qarawiyyin_university_01_destination_desc: "아프리카의 도시 캐루안에서 온 상인과 이주민들이 세운 [GetBuilding('al_qarawiyyin_university_01').GetName]은 서방 이슬람 세계에서 가장 명망 높은 고등 교육 기관 중 하나로, 먼 지역의 학자들까지 불러 모으는 학문의 중심지이다."
 building_kairouan_basins_01_destination_desc: "[GetBuilding('kairouan_basins_01').GetName]는 필요할 때 도시에 신선한 물을 공급하기 위해 건설된 거대한 저수지이다. 이 시설은 침전지 구조를 갖추어 자체적으로 빗물을 정화하고 퇴적물을 걸러낸다."
 building_ghana_palace_01_destination_desc: "신성한 숲으로 둘러싸인 [GetBuilding('ghana_palace_01').GetName]은 도시의 지배층 족장들이 거처하는 곳이다. 이 복합 구조물은 사암과 진흙 벽돌로 지어진 건물들로 구성되어 있으며, 관문을 갖춘 담장의 보호를 받는다. 압도적인 규모를 자랑하는 이 궁전은 주변 마을을 굽어보고 있다."
 building_visegrad_castle_01_destination_desc: "[GetBuilding('visegrad_castle_01').GetName]는 웅장하고 견고한 성벽과 탑으로 이루어져 철통 같은 방어 체계를 갖춘 위풍당당한 요새이다. 당시 도나우 굽이를 지키며 교역로를 통제하는 중요한 전략적 거점이다."
 building_wawel_cathedral_01_destination_desc: "기독교 세계 곳곳에서 온 장인들의 도움으로 건설된 이 웅대한 석조 대성당은 폴란드 지역에 최초로 세워진 성당이다. [GetBuilding('wawel_cathedral_01').GetName]의 언덕 위로 두 개의 종탑이 삐죽 솟아 있으며, 그곳에서 울려 퍼지는 소리가 미사 시간을 알려 기다란 촛불로 밝혀진 신랑으로 마을 사람들을 불러 모았다."
 building_vatapi_caves_01_destination_desc: "초기 찰루키야 왕조에 의해 건설된 [GetBuilding('building_vatapi_caves_01').GetName]은 거대한 사암층을 깊숙이 깎아 만들어졌다. 내부에는 신성하고 고요한 공간이 자리하고 있다. 그리고 개선문을 지난 순례자들은 산 전체를 깎아 만든 거대한 단일 암벽의 내부로 들어서게 된다."
 building_jaisalmer_fort_01_destination_desc: "해가 지평선 너머로 저물기 시작하면, [GetBuilding('jaisalmer_fort_01').GetName]의 거대한 성벽이 따뜻한 꿀빛으로 물들며 사막 한가운데에서 찬란히 빛난다. 이 요새는 안쪽의 마을을 외부의 모든 위협으로부터 안전하게 지키기 위해 세워졌다."
 building_pleasure_dome_01_destination_desc: "[GetBuilding('pleasure_dome').GetName]은 꿈결 같은 모습으로 땅 위에 솟아 있다. 정원과 물줄기로 둘러싸인 경이로운 회당과 탁 트인 전각은 여가와 사유를 위한 공간이며, 은은한 음악과 향기로운 공기로 가득하다."
 building_burkhan_khaldun_01_destination_desc: "[GetBuilding('burkhan_khaldun_01').GetName]은 안개와 숭배 속에서 헨티 봉우리 사이에 성스럽게 서 있다. 기도와 순례의 장소인 이곳의 고요한 비탈은 이 땅과 그 백성의 영혼을 지켜 준다고 한다."
 legendary_watchtower_destination_desc: "[GetBuilding('legendary_watchtower').GetName]은 고지에 우뚝 솟아 흔들림 없는 시선으로 대지를 감시한다. 이 견고한 구조물은 수 마일이나 떨어진 곳에서도 보이는 등대로서, 당시의 경계심을 보여주는 하나의 증거다. 다만 단순한 감시탑 역할에서 그치지 않고, 봉역의 평화를 위협하는 자들에게 경고를 보내는 보호의 상징이기도 하다."
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName]은 야생이 지배하는 영역이다. 다양한 동식물이 가득한 넓은 부지는 고귀한 사냥을 위한 순수한 피난처를 제공한다. 전통과 자연이 뒤얽히면서, 야생에 맞서 기술을 시험하려는 자들에게 도전적이면서도 보람찬 경험을 제공한다."
 legendary_palace_destination_desc: "장엄함에 둘러싸인 [GetBuilding('legendary_palace').GetName]은 안으로 들어서는 모든 사람을 사로잡는 건축적 걸작이다. 이 궁전의 호화로운 홀과 정원은 예술적 성취의 정점을 보여준다. 현재는 권력과 미학의 중심으로서 방문객들의 마음에 경외심과 경탄을 일으킨다."
 legendary_statue_destination_desc: "[GetBuilding('legendary_statue').GetName]은 영웅의 덕목을 나타내며, 그 정신에 불멸의 찬사를 굳건히 보낸다. 돌로 조각되었지만 전설의 정신이 깃든 덕분인지 지나가는 모든 이의 시선을 사로잡는다. 자부심과 영감을 일으키는 상징물로서 과거 사람들의 집단 기억과 열망을 현재로 전한다."
 legendary_shrine_destination_desc: "고요함 속에 자리한 [GetBuilding('legendary_shrine').GetName]은 신자들과 호기심 많은 방문객들을 끌어들이는 신성한 오아시스다. 성찰과 헌신을 대표하는 장소로서 세월을 뛰어넘어 각종 의식과 기도를 전한다. 또한 세속과 영적 세계를 잇는 다리로서 신성한 위안을 안겨준다."
 building_generic_destination_desc: "이곳에 도착하자마자 독특한 개성과 품은 역사가 즉시 눈에 들어온다. 이 땅에 꾸준히 이어진 유산을 증명하는 장소로서, 눈에 보이는 사소한 구석 하나하나가 이야기를 전해주려 한다."
 building_castle_arrival_01_desc: "[location.GetTitle.GetName]에 가까워질수록 그 장엄함을 목격할 생각에 기대감이 고조된다."
 building_castle_arrival_02_desc: "[location.GetTitle.GetName]에 다가가면서, 장벽 안쪽에 담긴 전설을 탐험할 생각에 가슴이 뛰기 시작한다."
 building_castle_arrival_03_desc: "[location.GetTitle.GetName](이)가 시야에 들어오자, 모험심이 내 안에서 일렁이기 시작한다."
 building_castle_arrival_04_desc: "[location.GetTitle.GetName]의 모습을 보면 볼수록, 경외감과 함께 그 안에 담긴 이야기에 대한 깊은 호기심이 생긴다."
 building_castle_arrival_05_desc: "[location.GetTitle.GetName]에 가까워질수록, 오랜 세월 지켜봤을 이야기들을 발견할 생각에 마음이 설렌다."
 building_city_arrival_01_desc: "[location.GetTitle.GetName]에 도착하자, 숨겨진 보석들과 생생한 문화를 발견할 생각에 마음이 벅차오른다."
 building_city_arrival_02_desc: "[location.GetTitle.GetName]의 북적이는 활기가 내 안의 의욕을 깨우고, 그 활기찬 거리에 뒤섞일 생각에 가슴이 설렌다."
 building_city_arrival_03_desc: "[location.GetTitle.GetName]에 들어서자, 그 문화적 보물과 이야기가 담긴 골목들을 탐험할 생각만으로도 경이로운 기분에 빠진다."
 building_city_arrival_04_desc: "[location.GetTitle.GetName]에 발을 들이자마자, 분주한 시장과 역사적인 상징을 경험할 생각에 가슴이 뛴다."
 building_city_arrival_05_desc: "[location.GetTitle.GetName]의 기운이 나를 감싸며, 그 활기찬 삶과 이야기로 가득한 과거를 탐구하고 싶다는 호기심이 불타오른다."
 building_temple_arrival_01_desc: "[location.GetTitle.GetName]에 들어서자, 그 안에 숨겨진 영적 경이를 마주할 생각에 기대감이 커진다."
 building_temple_arrival_02_desc: "[location.GetTitle.GetName]의 평온한 분위기가 나를 부르는 듯하다. 평화와 고대의 지혜로 가득한 세계로 초대하는 듯한 감각이 느껴진다."
 building_temple_arrival_03_desc: "[location.GetTitle.GetName]에 가까워지자, 곧 마주할 신성한 통찰을 기대하며 깊은 존경심이 나를 사로잡는다."
 building_temple_arrival_04_desc: "[location.GetTitle.GetName]에 들어서자, 그곳이 간직한 영적 깊이와 미학을 경험할 준비가 되었음을 느낀다."
 building_temple_arrival_05_desc: "[location.GetTitle.GetName](이)가 신앙의 성소로서 내 앞에 펼쳐지며, 나는 그 신성한 분위기에 빠져들 생각에 기대감이 차오른다."
 building_tribal_holding_arrival_01_desc: "[location.GetTitle.GetName]에 가까워질수록 끈끈한 공동체 정신이 나를 반긴다."
 building_tribal_holding_arrival_02_desc: "[location.GetTitle.GetName]의 활기찬 분위기는 생동감 넘치는 색채와 풍부한 문화적 표현으로 나를 맞이한다."
 building_tribal_holding_arrival_03_desc: "[location.GetTitle.GetName]에 접근하자마자, 자연과 전통의 조화로운 어우러짐이 즉시 드러난다."
 building_tribal_holding_arrival_04_desc: "[location.GetTitle.GetName]의 소박한 매력은 나를 설레게 하며, 더 많은 것을 배우고 싶다는 충동이 솟는다."
 building_tribal_holding_arrival_05_desc: "[location.GetTitle.GetName]에 들어서자, 지역 공동체의 소박함과 따뜻함이 나를 감동시킨다."
 building_religious_learning_outro_01_desc: "이번 방문 덕분에 문명을 형성한 영적 신념과 관행에 대한 이해가 한층 깊어졌다."
 building_religious_learning_outro_02_desc: "이 성지를 탐험하면서 신앙이 인류 역사와 문화에 미친 깊은 영향을 더 잘 이해하게 되었다."
 building_religious_learning_outro_03_desc: "이곳에서의 여정은 종교적 헌신이 세월을 품으며 어떻게 표현되고 존경받아 왔는지 많은 깨달음을 주었다."
 building_diplomatic_learning_outro_01_desc: "이번 경험은 외교 관계와 국가 경영의 복잡성과 미묘함에 대한 나의 관점을 넓혀주었다."
 building_diplomatic_learning_outro_02_desc: "나는 복잡한 외교의 예술과 정치적 동맹의 미묘함에 대해 더 깊이 이해할 수 있었다."
 building_diplomatic_learning_outro_03_desc: "이곳에서의 시간은 권력의 미묘한 균형과 역사를 형성하는 데 있어 외교가 맡은 역할을 더 선명하게 이해하는 계기가 되었다."
 building_martial_learning_outro_01_desc: "이번 방문을 통해 얻은 군사적 기량과 전략적 통찰은 전쟁에 대한 나의 이해를 크게 확장했다."
 building_martial_learning_outro_02_desc: "이번 탐험은 군사 전술과 전쟁술에 관한 귀중한 교훈을 제공했다. 이는 어떤 지도자에게든 반드시 필요한 지식이었다."
 building_martial_learning_outro_03_desc: "나는 전쟁 전략과 전투력의 중요성에 대해 상당한 지식을 얻었으며, 이것이 역사의 흐름을 어떻게 형성했는지 배울 수 있었다."
 building_economic_learning_outro_01_desc: "이번 방문은 경제 법칙에 대한 나의 이해를 향상시키고, 국가의 번영에서 상업이 맡은 중요한 역할을 깨닫게 해주었다."
 building_economic_learning_outro_02_desc: "이곳을 탐험하면서 경제 발전의 복잡성에 관해 더 깊이 이해하게 되었다."
 building_economic_learning_outro_03_desc: "나는 강력한 국가를 유지하는 데 있어 경제적 지혜의 중요성에 대해 시야와 관점을 넓힐 수 있었다."
 building_man_made_wonder_learning_outro_01_desc: "이곳에서 목격한 기발한 발명과 장인 정신은 인간의 창의성과 야망에 대한 깊은 인상으로 남았다."
 building_man_made_wonder_learning_outro_02_desc: "이 경이로운 건축물은 인간의 노력으로 이룰 수 있는 성취의 고점에 대한 나의 안목을 넓혀주었다."
 building_man_made_wonder_learning_outro_03_desc: "나는 건축적 완성의 놀라운 유산에 감동했다. 이는 우리의 잠재력을 보여주는 증거로 마음에 남았다."
 building_natural_wonder_learning_outro_01_desc: "자연의 경이로움이 보여주는 숨 막히는 아름다움과 장엄함은 세상의 찬란함에 대해 더 깊이 감사할 수 있도록 도와줬다."
 building_natural_wonder_learning_outro_02_desc: "이번 방문은 자연과 그 수많은 경이로움에 대해 깊은 경외심을 불어넣어 주었다."
 building_natural_wonder_learning_outro_03_desc: "나는 자연의 경이로운 힘과 아름다움, 그리고 그런 자연이 현실과 얽히며 관점을 어떻게 형성하는지 새로운 경외심을 품고 떠났다."
 building_exploration_01_desc: "나는 기대를 가득 품고 탐험을 시작했다!"
 building_exploration_02_desc: "나는 호기심 가득한 눈으로 기쁘게 앞으로 나아갔다!"
 building_exploration_03_desc: "나는 설레는 감정을 넘치도록 품은 채 이곳의 경이로움을 파헤치기 위해 떠났다!"
 building_exploration_04_desc: "나는 경이로운 감정을 느끼며 단 하나도 놓치지 않고 탐험하겠다고 다짐했다!"
 building_exploration_05_desc: "나는 발견의 전율을 느끼며 앞으로 나아갔다. 이곳이 약속하는 모든 지식을 흡수할 준비를 마쳤다!"
 building_exploration_06_desc: "나는 열정적으로 탐험을 시작했다!"
 building_exploration_07_desc: "나는 즐거운 마음으로 이 장소를 여행하기 시작했다!"
 building_exploration_08_desc: "나는 모험심에 가득 차서 이곳을 탐험하러 나섰다!"
 building_exploration_09_desc: "나는 기대를 가득 안고 조심스럽게 탐험을 시작했다!"
 building_exploration_10_desc: "나는 열정적인 마음으로 이곳을 거닐었다!"
 building_exploration_11_desc: "나는 모험심을 품고 걸음을 내디뎠다. 이 장소의 풍부한 역사를 제대로 탐험하고 말겠다!"
 building_exploration_12_desc: "나는 기쁜 발걸음으로 탐험을 시작했다!"
 building_exploration_13_desc: "나는 발견의 기대감으로 가득 차서 이곳을 둘러보기 위해 출발했다!"
 building_exploration_14_desc: "나는 약속된 경관을 기대하며 흥분에 찬 마음으로 이곳을 탐험하기 시작했다!"
 building_exploration_15_desc: "나는 경외심을 느끼며 탐험을 시작했다. 이곳의 유산에서 뭐든 배울 각오를 마쳤다!"
 building_exploration_16_desc: "나는 기대에 찬 마음으로 거닐기 시작했다. 이곳의 아름다움에 마음껏 사로잡힐 준비를 마쳤다!"
 building_exploration_17_desc: "나는 짜릿한 감정을 느끼며 탐험을 시작했다!"
 building_exploration_18_desc: "나는 호기심 가득한 마음으로 이 장소를 탐험하기 위한 여정을 시작했다!"
 building_exploration_19_desc: "나는 열정적인 마음을 간직한 채 탐험을 시작했다!"
 building_exploration_20_desc: "나는 이 장소가 지닌 장엄함을 최대한 품길 바라며 탐험을 시작했다!"
