 #Court Events: Character Modifiers
 smelly_court_roco_modifier: "냄새 나는 궁정"
 smelly_court_roco_modifier_desc: "해당 인물은 고약한 악취로 악명이 자자한 궁정을 보유하고 있습니다."
 drenched_in_excrement_roco_modifier: "배설물 범벅"
 drenched_in_excrement_roco_modifier_desc: "해당 인물은 배설물에 범벅이 되어 아직도 악취를 풍기고 있습니다."
 creative_burst_roco_modifier: "폭발적인 창의성"
 creative_burst_roco_modifier_desc: "해당 인물은 칭찬을 들은 후 창작을 이어나가고자 하는 영감을 받았습니다."
 mocked_for_creative_burst_roco_modifier: "슬픈 창작자"
 mocked_for_creative_burst_roco_modifier_desc: "해당 인물은 창의성을 조롱당했으며, 집필한 글을 비밀로 숨깁니다."
 trying_new_things_modifier: "새로운 시도"
 trying_new_things_modifier_desc: "해당 인물은 새로운 시도를 하고 다양한 주제에 관해 글을 쓰며 견문을 넓히는 데 힘쓰고 있습니다."
 found_their_focus_modifier: "초점 발견"
 found_their_focus_modifier_desc: "해당 인물은 글쓰기 좋아하는 주제를 발견하였으며 심오한 작문의 세계로 빠져 들고 있습니다."
 moment_of_calm_and_clarity_roco_modifier: "명경지수의 순간"
 moment_of_calm_and_clarity_roco_modifier_desc: "해당 인물은 내면의 평화를 이룩했습니다."
 made_a_fool_of_rival_roco_modifier: "경쟁자를 웃음거리로 만듦"
 made_a_fool_of_rival_roco_modifier_desc: "해당 인물은 경쟁자에게 공개적으로 굴욕을 주었으며, 주변 사람 모두가 해당 인물을 적으로 돌리는 걸 재고하게 하였습니다."
 #Petition Events: Character Modifiers
 petition_event_artifact_exhibition_for_gold: "유료 유물 전시회"
 petition_event_artifact_exhibition_for_gold_desc: "해당 인물은 유료 유물 전시회를 주최하고 있습니다."
 petition_event_artifact_exhibition_for_prestige: "무료 유물 전시회"
 petition_event_artifact_exhibition_for_prestige_desc: "해당 인물은 무료 유물 전시회를 주최하고 있습니다."
 #Petition Events: County Modifiers
 hold_court_grateful_peasants_modifier: "흡족한 농노"
 hold_court_grateful_peasants_modifier_desc: "탄원에 대한 반응에 해당 지역의 농노들이 만족하고 있습니다."
 hold_court_displeased_peasants_modifier: "불만족한 농노"
 hold_court_displeased_peasants_modifier_desc: "궁정에서 내려진 결정에 해당 지역의 농노들이 크게 실망했습니다."
 hold_court_less_building_cost_modifier: "건물 비용 감소"
 hold_court_less_building_cost_modifier_desc: "궁정에서 내려진 결정으로 해당 지역의 건설 비용이 감소했습니다."
 #Court Events: County Modifiers
 county_dismissed_servants_fear_modifier: "신하의 우려를 무시함"
 county_dismissed_servants_fear_modifier_desc: "해당 영주는 신하들의 우려를 무시했습니다."
 county_acknowledged_servants_fear_modifier: "신하의 우려를 인정함"
 county_acknowledged_servants_fear_modifier_desc: "해당 영주는 신하들이 토로하는 우려 섞인 목소리를 귀 기울여 들었습니다."
 #Culture Outcome
 cultural_acceptance_gain_hold_court_event_outcome: "궁정에서 내려진 결정으로 문화 관용이 변경되었습니다."
 #Fund Inspiration Events:County Modifiers
 fund_inspiration_missing_peasants_modifier: "실종된 농노"
 fund_inspiration_missing_peasants_modifier_desc: "농노들이 불가사의하게 실종되면서 시골 지역에 혼란이 퍼지고 있습니다."
 #Court Positions: County Modifiers
 held_public_execution_modifier: "공개 처형 집행함"
 held_public_execution_modifier_desc: "군중을 위한 볼거리로 공개 처형이 집행되었습니다."
