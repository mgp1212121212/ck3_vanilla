l_korean:
 bp1_1000_time_with_bf_modifier: "단짝 친구와 단란한 시간"
 bp1_1000_time_with_bf_modifier_desc: "해당 인물은 단짝 친구와 단란한 시간을 보내고 있습니다."
 bp1_1000_focus_on_work_modifier: "업무 집중"
 bp1_1000_focus_on_work_modifier_desc: "해당 인물은 업무에 집중하고자 친구를 방치하고 있습니다."
 bp1_1020_friend_with_modifier: "배려심 많은 친구"
 bp1_1020_friend_with_modifier_desc: "해당 인물의 침대 옆에 배려심 많은 친구가 앉아 있습니다."
 bp1_superstition_modifier: "미신적"
 bp1_superstition_modifier_desc: "해당 인물은 행운이나 불행으로 이어지는 초자연적 영향력에 따라 살아가고 있습니다."
 bp1_1070_unlucky_charm_modifier: "불행의 부적"
 bp1_1070_unlucky_charm_modifier_desc: "사악한 경쟁자가 해당 인물에게 불행을 보냈습니다."
 bp1_well_fed_pigs_modifier: "잘 먹여 기른 돼지"
 bp1_well_fed_pigs_modifier_desc: "해당 인물은 수상할 정도로 포동포동한 가축을 기르고 있습니다..."
 humiliated_by_rival_modifier: "굴욕당함"
 humiliated_by_rival_modifier_desc: "해당 인물은 공개석상에서 경쟁자에게 망신을 당했고 아직 부끄러움을 떨쳐내지 못했습니다."
 triumphant_over_rival_modifier: "득의양양"
 triumphant_over_rival_modifier_desc: "해당 인물은 공개석상에서 경쟁자를 꺾었으며 그 결과 어딜 가든 발걸음이 경쾌합니다."
 dead_best_friend_modifier: "비통한 마음"
 dead_best_friend_modifier_desc: "해당 인물은 단짝 친구가 사망하여 아직 상실감을 완전히 극복하지 못했습니다."
 linguistically_challenged_modifier: "언어 장벽"
 linguistically_challenged_modifier_desc: "해당 인물은 몇몇 단어를 기존의 정립된 방식과 다르게 발음하여 조롱의 대상이 되고 있습니다."
 descriptivist_modifier: "기술 언어학자"
 descriptivist_modifier_desc: "해당 인물은 고집스럽게 본인만의 방식으로 언어를 사용해 언어 관련 사안에서 교육이 매우 부족함을 드러냅니다."
 sneaking_suspicion_modifier: "남몰래 품은 의심"
 sneaking_suspicion_modifier_desc: "해당 인물은 마음에 걸리는 사건은 머릿속에서 지운 채 유쾌하게 살아가는 것으로 보입니다. 적어도 그렇게 살고자 #EMP 노력#!은 했다는 의미죠..."
 busy_guards_modifier: "바쁜 경비대"
 busy_guards_modifier_desc: "해당 인물은 본인의 안위보다 사소한 문제를 해결하는 데 경비대를 투입하고 있습니다."
 lacking_supplies_modifier: "물자 부족"
 lacking_supplies_modifier_desc: "해당 인물은 다른 이들의 악행을 조사하지 않고 넘어갔으며 그 결과 식량 부족에 시달리고 있습니다."
 optimist_modifier: "낙관론자"
 optimist_modifier_desc: "해당 인물은 어떤 일이든 긍정적으로 바라봅니다. 물이 반이나 남았네?"
 lacking_poultry_modifier: "닭 관련 물품 부족"
 lacking_poultry_modifier_desc: "해당 영지는 닭으로 얻는 식량과 제품이 부족한 상황입니다."
 obsessively_neurotic_modifier: "지나친 신경증"
 obsessively_neurotic_modifier_desc: "해당 인물은 언제 어디서든 위험을 보며 두려움 속에서 인생을 살아갑니다."
 unhappy_spouse_modifier: "불행한 결혼"
 unhappy_spouse_modifier_desc: "해당 인물은 신경증으로 인해 돌이킬 수 없을 정도로 결혼 생활이 망가졌습니다."
 disdained_modifier: "경멸의 대상"
 disdained_modifier_desc: "해당 인물은 봉신들에게 기가 눌린 것으로 유명합니다. 봉신들의 기강을 잡으려는 시도는 늘 경멸을 받는 결말로 귀결됩니다."
 cat_revenge_modifier: "고양이의 복수"
 cat_revenge_modifier_desc: "해당 인물은 천적에게 기르던 고양이가 죽었습니다. 그 결과 복수할 생각으로 머릿속이 가득합니다."
 cat_survived_modifier: "기적의 고양이"
 cat_survived_modifier_desc: "해당 인물의 고양이는 어떻게 된 일인지 천적의 사살 시도에서 살아 남았습니다."
 sated_modifier: "만족"
 sated_modifier_desc: "해당 인물은 연인과 #EMP 단란한 시간#!을 보냈습니다."
 family_troubles_modifier: "가족 문제"
 family_troubles_modifier_desc: "해당 인물은 곤경에 처한 대식구를 보유하고 있습니다."
 skinned_pet_modifier: "애완동물 박제"
 skinned_pet_modifier_desc: "해당 인물은 경쟁자의 술수로 인해 사랑하던 애완동물이 박제당해 옷으로 만들어지는 수모를 겪었습니다."
