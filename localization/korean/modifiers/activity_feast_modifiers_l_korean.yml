 feast_skirmishers_insight_modifier: "산병 통찰"
 feast_skirmishers_insight_modifier_desc: "이론적인 계획 수립으로 산병을 더 효율적으로 활용할 방안을 구상했습니다."
 feast_archers_insight_modifier: "궁병 통찰"
 feast_archers_insight_modifier_desc: "이론적인 계획 수립으로 궁병을 더 효율적으로 활용할 방안을 구상했습니다."
 feast_pikemen_insight_modifier: "창병 통찰"
 feast_pikemen_insight_modifier_desc: "이론적인 계획 수립으로 창병을 더 효율적으로 활용할 방안을 구상했습니다."
 feast_better_safe_than_sorry_modifier: "유비무환"
 feast_better_safe_than_sorry_modifier_desc: "상황을 파악하고 모든 사태에 대비하는 것을 선호합니다."
 feast_overly_safe_rather_than_sorry_modifier: "유비무환"
 feast_overly_safe_rather_than_sorry_modifier_desc: "상황을 파악하고 모든 사태에 대비하는 것을 선호합니다. 그야말로 #EMP 모든#! 사태에 말입니다."
 feast_silenced_a_disruptive_guest: "분열을 일으키는 문객 통제"
 feast_bad_reaction_to_food: "음식으로 인한 부작용"
 feast_had_good_fight_modifier: "훌륭한 전투"
 feast_loyal_servantry_modifier: "충성스러운 종복"
 i_am_corteous_guest_modifier: "정중한 문객"
 i_am_corteous_guest_modifier_desc: "이 인물은 어디에 있건 간에 자신을 등용한 주군에게 정중하고 배려 깊은 모습을 보입니다."
 feast_higher_standards_modifier: "높아진 예절의 기준"
 feast_higher_standards_modifier_desc: "귀족이라면 반드시 뛰어나야만 하는 분야가 있습니다."
 feast_scholarly_confidence_modifier: "학자로서의 자신감"
 feast_scholarly_confidence_modifier_desc: "사실을 기반으로 둔 자신감은 자만심이 아닙니다."
 feast_gratifying_complaints_modifier: "만족스럽게 토해낸 불만"
 feast_gratifying_complaints_modifier_desc: "일이 살짝 틀어졌을 경우에 토해낸 불만은 그 무엇보다 짜릿합니다."
 feast_life_reaffirmed_modifier: "다시금 소명을 찾은 삶"
 feast_life_reaffirmed_modifier_desc: "연회의 식사 자리에서 이뤄진 만남으로 삶에 대한 열정을 다시 불태우게 되었습니다."
 feast_reinvigorated_by_friend_modifier: "되찾은 우정"
 feast_reinvigorated_by_friend_modifier_desc: "자신을 보살펴 주는 사람과 함께 시간을 보내면서 삶의 가치를 찾으십시오."
 feast_practiced_secrecy_modifier: "노련한 비밀 엄수"
 feast_practiced_secrecy_modifier_desc: "무슨 일이 벌어졌는지 숨기는 데도 재주가 필요한 법입니다."
 feast_showed_great_restraint_modifier: "자제심"
 feast_showed_great_restraint_modifier_desc: "욕망을 탐닉할 때와 희생을 치러야 할 때를 아는 게 중요합니다."
 feast_bad_form_with_rival_modifier: "경쟁자가 망친 연회"
 feast_bad_form_with_rival_modifier_desc: "#EMP 어느 누군가#!가 없었더라면, 세상이 한층 아름다운 곳으로 변했을 겁니다."
 feast_had_interesting_conversation_modifier: "흥미로운 대화"
 feast_had_interesting_conversation_modifier_desc: "흥미로운 주제를 두고 유익한 대화를 나눈다면, 뇌에 활기를 불어넣을 수 있습니다."
 feast_bought_more_drink_modifier: "갈증과의 싸움"
 feast_bought_more_drink_modifier_desc: "주최자라면 손님에게 충분한 양의 술을 제공해야 하는 법입니다!"
 feast_good_food_modifier: "양질의 음식 음미"
 feast_good_food_modifier_desc: "누구나 좋아할 법한 음식을 음미하면, 정신과 영혼이 강건해지게 됩니다."
 feast_household_efforts_modifier: "온 식구의 노력"
 feast_household_efforts_modifier_desc: "가장이 문객과 궁정 사이의 관계가 틀어지지 않게끔 잘 관리하고 있습니다."
 feast_raucous_entertainment_modifier: "시끌벅적한 여흥"
 feast_raucous_entertainment_modifier_desc: "속 시원한 웃음은 수명을 늘려줍니다. 놀림거리가 되지만 않는다면 말이죠."
 feast_suspicious_of_food_modifier: "음식을 향한 눈초리"
 feast_suspicious_of_food_modifier_desc: "음식을 태운 적이 있는지라, 제대로 요리되었는지를 재차 확인하게 되었습니다."
 feast_display_of_ruthlessness_modifier: "만천하에 드러난 무자비한 성미"
 feast_display_of_ruthlessness_modifier_desc: "모두의 앞에서 무정한 마음가짐과 강철과도 같은 의지를 선보여 강한 인상을 남겼습니다."
 feast_bird_based_exercise_modifier: "새와 함께하는 훈련"
 feast_bird_based_exercise_modifier_desc: "해당 인물은 흥미로운 방안을 창안하여, 지구력을 향상할 수 있게끔 했습니다."
 feast_livestock_at_feast_modifier: "고기 요리에 활기가 도는 연회"
 feast_livestock_at_feast_modifier_desc: "가축을 식탁 위에 올리기 전까지는 연회를 시작했다고 할 수가 없습니다."
 feast_spilled_stew_modifier: "흘러넘치는 스튜"
 feast_spilled_stew_modifier_desc: "해당 인물은 성대한 연회를 주최하였습니다. 문자 그대로 음식 속에서 헤엄칠 수 있을 정도로 말이죠."
 feast_blew_off_steam_modifier: "기분 전환"
 feast_blew_off_steam_modifier_desc: "해당 인물은 한참 동안 쉬지를 못해서 기진맥진인 상태입니다!"
 feast_hearty_diet_modifier: "영양가 넘치는 식단"
 feast_hearty_diet_modifier_desc: "건강한 식단은 끔찍한 질병마저 치유할 수 있습니다."
 feast_obsessed_with_garum_modifier: "가룸 중독"
 feast_obsessed_with_garum_modifier_desc: "어디에나 어울리는 음식입니다."
 feast_moonlight_shadow_modifier: "달빛의 그림자"
 feast_moonlight_shadow_modifier_desc: "다른 건 몰라도 정도가 지나치긴 했습니다."
 feast_observed_modifier: "관찰"
 feast_observed_modifier_desc: "뒷목 머리카락은 거짓말을 하지 않는 법이죠."
 feast_honorable_soul_modifier: "명예로운 영혼"
 feast_honorable_soul_modifier_desc: "도둑질하고자 하는 욕망을 극복했습니다."
 feast_truth_bender_modifier: "진실 왜곡"
 feast_truth_bender_modifier_desc: "아주 조금이나마 현실을 비틀었습니다."
 feast_untruthful_modifier: "거짓말"
 feast_untruthful_modifier_desc: "당신이 거짓을 쏟아낸다는 소문이 돌고 있습니다."
 feast_came_clean_modifier: "자백"
 feast_came_clean_modifier_desc: "사람은 누구나 결점이 있는 법입니다. 하지만 당신은 깨끗한 자백으로 약점을 강점으로 바꿔놓았습니다."
 feast_admitted_to_theft_modifier: "도둑질 인정"
 feast_admitted_to_theft_modifier_desc: "정말 해선 안 될 짓인데 말이죠."
 feast_dutiful_ruler_modifier: "책임감 있는 영주"
 feast_dutiful_ruler_modifier_desc: "진범이 정의의 심판을 받도록 힘썼습니다."
 feast_benevolent_ruler_modifier: "자애로운 영주"
 feast_benevolent_ruler_modifier_desc: "용서를 베풀었습니다."
 feast_sneakily_defaced_artifact_modifier: "유물 훼손"
 feast_sneakily_defaced_artifact_modifier_desc: "당신은 남들 모르게 유물을 훼손했습니다."
 feast_7201_goh_honoured_modifier: "드높은 존경"
 feast_7201_goh_honoured_modifier_desc: "해당 인물은 귀족 연회에서 공개적으로 칭송받았습니다."
