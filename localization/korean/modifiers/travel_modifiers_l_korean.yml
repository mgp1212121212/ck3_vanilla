l_korean:
 travel_returning_home_modifier: "머나먼 여정"
 travel_returning_home_modifier_desc: "해당 일행은 하루빨리 고향으로 돌아가고 싶어 합니다."
 positive_roadside_reading_modifier: "여행: 좋은 징조"
 negative_roadside_reading_modifier: "여행: 불길한 징조"
 nonverbal_modifier: "비언어"
 nonverbal_modifier_desc: "해당 인물은 구어에 대한 한정적인 지식을 보유하고 있습니다."
 feral_modifier: "야성"
 feral_modifier_desc: "해당 인물은 문명과 거리가 먼 야생에서 자랐습니다. 이에 따라 과하게 발달한 육체와 극복하기 힘든 건강 문제를 안고 있습니다."
 stalked_by_feral_child_modifier: "미행"
 stalked_by_feral_child_modifier_desc: "해당 인물은 어떤 포악한 아이에게 스토킹을 당했습니다. 아이는 사라지긴 했지만, 묘하게 반짝이는 안광은 섬뜩한 기억으로 남아 불안에 시달립니다."
 heatstroke_modifier: "열병"
 heatstroke_modifier_desc: "해당 인물은 고열에 지쳤습니다."
 cheaper_merc_contracts: "용병 계약"
 cheaper_merc_contracts_desc: "해당 인물은 영향력 있는 용병과 개인적인 관계가 있습니다."
 good_soup_modifier: "훌륭한 식사"
 good_soup_modifier_desc: "해당 인물은 최근 이국적인 시장에서 미천한 농노의 음식을 시식했는데, 꽤 만족했습니다!"
 bad_soup_modifier: "메스꺼운 식사"
 bad_soup_modifier_desc: "해당 인물은 최근 농노들의 역겨운 음식을 먹었습니다."
 exotic_recipe_modifier: "이국적인 조리법"
 exotic_recipe_modifier_desc: "해당 인물의 요리사들은 최근 현지 재료로 이국적이면서도 맛있는 요리 만드는 법을 배웠습니다."
 ignores_gender_army_rules: "가치 있는 지휘관"
 ignores_gender_army_rules_desc: "해당 인물은 성별에 대한 사회적 차별에도 불구하고 군대를 이끌 자격이 있음을 보여줬습니다."
 offended_eastern_modifier: "종교적 실례"
 offended_eastern_modifier_desc: "해당 인물은 어떤 종교 집단의 배척을 받는 신세입니다."
 offended_pagan_modifier: "$offended_eastern_modifier$"
 offended_pagan_modifier_desc: "$offended_eastern_modifier_desc$"
