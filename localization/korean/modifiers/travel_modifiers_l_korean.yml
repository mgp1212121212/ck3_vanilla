 xenophile_bonus_modifier: "$offended_eastern_modifier$"
 xenophile_bonus_modifier_desc: "$offended_eastern_modifier_desc$"
 interpreter_option_modifier: "통역사"
 pampered_by_locals_modifier: "지역민의 환대"
 pampered_by_locals_modifier_desc: "해당 인물은 최근 환대 의식의 진정한 모습을 직접 겪었습니다."
 caught_thief_modifier: "좀도둑"
 caught_thief_modifier_desc: "해당 인물은 최근 유랑 교역상의 귀중품을 훔치려 하다가 붙잡혔습니다."
 travel_well_fed_travellers: "잘 먹는 여행자"
 travel_well_fed_travellers_desc: "해당 인물은 최근 현지인과 협상하여 식량을 더 챙겼습니다."
 laamp_provisions_forgiveness_travel_modifier: "$travel_well_fed_travellers$"
 laamp_provisions_forgiveness_travel_modifier_desc: "$travel_well_fed_travellers_desc$"
 travel_alone_with_strangers_modifier: "이방인과 홀로"
 travel_alone_with_strangers_modifier_desc: "이 즐거운 순례자 무리는 서로에 대해 잘 모르며, 가벼운 무장만 하고 여행 중입니다..."
 travel_obligatory_pilgrimage_modifier: "신의 가호"
 travel_obligatory_pilgrimage_modifier_desc: "해당 인물은 신앙의 힘으로 #EMP 매우 빠르게#! 목적지를 향해 나아가고 있습니다."
 travel_contemplative_pilgrimage_modifier: "신앙 숙고"
 travel_contemplative_pilgrimage_modifier_desc: "해당 인물은 본인의 신앙과 그 관계를 숙고하고 있습니다. 도로에 집중하는 건 부차적인 문제입니다."
 quarreling_entourage_modifier: "옥신각신하는 수행단"
 quarreling_entourage_modifier_desc: "해당 인물의 수행단은 채 한 걸음을 내딛기도 전에 말다툼을 벌이는 것으로 유명합니다."
 entourage_mediator_modifier: "수행단 중재자"
 entourage_mediator_modifier_desc: "해당 인물은 이동 중 수행단 구성원들 사이에서 발생한 분쟁을 성공적으로 중재하였습니다."
 flesh_wound_modifier: "긁힌 상처"
 flesh_wound_modifier_desc: "해당 인물은 큰 상처를 입었으나 깊은 부상은 아닙니다."
 travel_ate_poisonous_plant_modifier: "정체불명의 식물: 질병"
 travel_ate_poisonous_plant_modifier_desc: "해당 인물은 이동 중 정체불명의 식물을 섭취하였고, 그 결과 심각한 복통에 시달렸습니다."
 travel_touched_poisonous_plant_modifier: "정체불명의 식물: 발진"
 travel_touched_poisonous_plant_modifier_desc: "해당 인물은 이동 중 정체불명의 식물에 손을 댔고, 그 결과 피부가 붉게 변하고 간지러움에 시달리게 되었습니다."
 travel_good_poisonous_plant_modifier: "정체불명의 식물: 축복"
 travel_good_poisonous_plant_modifier_desc: "해당 인물은 이동 중 정체불명의 식물을 섭취하였고, 그 결과 육체와 정신이 활기를 찾았습니다."
 travel_mild_frostbite_modifier: "가벼운 동상"
 travel_mild_frostbite_modifier_desc: "해당 인물은 이동 중 동상에 걸렸습니다."
 travel_severe_frostbite_modifier: "심각한 동상"
 travel_severe_frostbite_modifier_desc: "해당 인물은 이동 중 동상에 걸렸으며, 심각한 증상으로 악화되었습니다."
 travel_brought_home_new_dessert: "이국적인 후식"
 travel_brought_home_new_dessert_desc: "해당 인물은 머나먼 땅을 여행할 때 접한 새로운 유형의 후식을 전파했습니다."
 travel_brought_home_new_dessert_no_court: "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc: "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques: "새로운 기술"
 travel_brought_home_new_techniques_desc: "해당 인물은 머나먼 땅에 있는 대도시를 여행하면서 습득한 새로운 생산 기술과 의복을 고향에 전파하였습니다. 그 결과 고향 지역의 경제 개발이 촉진되었습니다."
 contemplated_life: "성찰"
 contemplated_life_desc: "해당 인물은 생명이 얼마나 연약한지 성찰하였고, 앞으로 하루하루를 보람차게 보내고자 새롭게 결의를 다졌습니다."
 travel_city_existential_dread: "존재의 공포"
 travel_city_existential_dread_desc: "해당 인물은 사색으로 시간을 보냈습니다. 예상치 못한 죽음을 향한 공포로 인해 시간이 있을 때 일에 집중하게 되었습니다."
 travel_city_history_city_planning: "도시 계획 교훈"
 travel_city_history_city_planning_desc: "해당 인물은 역사상 존재했던 거대한 도시들의 구조를 연구하며 도시 계획에 대한 새로운 통찰을 얻었습니다."
 travel_city_history_underground_tunnels: "지하 건설 교훈"
 travel_city_history_underground_tunnels_desc: "해당 인물은 역사상 존재했던 거대한 도시 중 하나의 대규모 지하 터널 구조물 설계를 연구하여 새로운 통찰을 얻었습니다."
 travel_city_history_spoilage: "약탈품"
 travel_city_history_spoilage_desc: "해당 인물은 새로운 건물을 세울 때 기존 구조물의 폐허를 최대한 활용하여 새로운 공사의 속도를 비약적으로 높이는 방법에 관한 훌륭한 통찰을 얻었습니다."
 travel_city_history_irrigation: "수자원 관리 교훈"
 travel_city_history_irrigation_desc: "해당 인물은 물이 많이 필요한 지역에 최적의 저수조와 수도교를 계획하여 물을 공급하는 방법에 관해 훌륭한 통찰을 얻었습니다."
 travel_city_history_rulership: "통치 교훈"
 travel_city_history_rulership_desc: "해당 인물은 머나먼 땅의 오래된 위대한 통치자와 법의식을 연구하여 통치에 관한 통찰을 얻었습니다."
 travel_city_roman_rulership: "로마 통치 교훈"
 travel_city_roman_rulership_desc: "해당 인물은 중세에서 가장 오래된 제국의 통치를 깊이 고찰하여 로마의 통치에 관한 통찰을 얻었습니다."
 travel_city_history_intrigue: "계책 교훈"
 travel_city_history_intrigue_desc: "해당 인물은 역사 속 통치자와 위대한 정치 감각을 연구하여 계책에 관한 통찰을 얻었습니다."
 travel_city_history_fortifications: "요새화 교훈"
 travel_city_history_fortifications_desc: "해당 인물은 과거에 존재했던 위대한 요새 도시들의 구조를 연구하여 튼튼한 요새화에 관한 통찰을 얻었습니다."
 travel_steeds_acquired_modifier: "말 입수"
 travel_steeds_acquired_modifier_desc: "해당 일행은 탈것을 추가로 확보했습니다."
 travel_ignored_pasture_issue_modifier: "목초지 문제 무시"
 travel_ignored_pasture_issue_modifier_desc: "해당 일행의 영주는 속도를 내고자 참혹한 지역 문제를 무시했습니다."
 scheme_poisonous_herbs_modifier: "독초 복용"
 travel_soothing_quack_modifier: "오리 꽥꽥"
 travel_soothing_quack_modifier_desc: "오리의 꽥꽥 소리는 놀라울 정도로 사람의 마음을 달래주는 효과가 있습니다."
 travel_bundle_of_quacks_modifier: "새끼 오리"
 travel_bundle_of_quacks_modifier_desc: "해당 인물은 푹신푹신한 새끼 오리 무리를 만났습니다. 귀여워라!"
 travel_well_fed_modifier: "포만감"
 travel_well_fed_modifier_desc: "해당 인물은 환상적인 만찬을 경험했습니다."
 travel_choke_on_a_bone_modifier: "목에 걸린 뼈"
 travel_choke_on_a_bone_modifier_desc: "해당 인물은 매우 불쾌한 만찬을 경험했습니다."
 travel_ran_like_the_wind_modifier: "바람과 같은 속도"
 travel_ran_like_the_wind_modifier_desc: "해당 인물은 속도의 중요성을 확실히 인지하고 있습니다."
 travel_soothed_modifier: "위로"
 travel_soothed_modifier_desc: "해당 인물은 적절한 위로를 받았습니다."
 travel_soothed_child_modifier: "아이 위로"
 travel_soothed_child_modifier_desc: "해당 인물은 아이를 적절히 위로하였습니다."
 travel_local_hero_modifier: "소방수"
 travel_local_hero_modifier_desc: "해당 인물은 몇몇 지역 일꾼들을 화재에서 구했습니다."
 travel_taking_in_the_views_modifier: "풍경 감상"
 travel_taking_in_the_views_modifier_desc: "해당 인물은 황홀한 하늘의 풍경을 감상했습니다."
 travel_sore_muscles_modifier: "근육통"
 travel_sore_muscles_modifier_desc: "해당 인물은 매우 오래간만에 육체 노동을 했습니다."
 travel_bull_fighter_modifier: "황소 싸움꾼"
 travel_bull_fighter_modifier_desc: "해당 인물은 날뛰는 황소를 제압했습니다."
 travel_health_boost_modifier: "건강 증진"
 travel_health_boost_modifier_desc: "해당 인물의 건강이 증진됐습니다."
 travel_witch_enthralled_modifier: "유혹의 노예"
 travel_witch_enthralled_modifier_desc: "해당 인물은 매우 특별한 인물에게 반했습니다."
 travel_approachable_modifier: "호감형"
 travel_approachable_modifier_desc: "해당 인물은 공개적으로 조롱받는 상황을 굳건한 배짱으로 극복했습니다."
 travel_rich_dining_modifier: "풍성한 만찬"
 travel_rich_dining_modifier_desc: "해당 인물은 풍성한 만찬으로 일꾼들을 북돋웠습니다."
 travel_down_to_earth_modifier: "자연과의 접촉"
 travel_down_to_earth_modifier_desc: "해당 인물은 시간을 내어 자연과 동화를 이루었습니다."
 travel_manhunted_prisoner_modifier: "인간사냥꾼"
 travel_manhunted_prisoner_modifier_desc: "해당 인물은 유흥으로 죄수를 사냥하는 추살을 즐겼습니다."
 travel_heightened_senses_modifier: "고조된 감각"
 travel_heightened_senses_modifier_desc: "해당 인물은 암살 시도에서 살아남은 후 고조된 감각을 갖게 되었습니다."
 travel_chivalrous_deeds_modifier: "기사다운 행동"
 travel_chivalrous_deeds_modifier_desc: "해당 인물은 다른 인물을 암살 시도에서 구했습니다."
 travel_mismanaged_pasture_modifier: "방치된 목초지"
 travel_mismanaged_pasture_modifier_desc: "해당 영지의 목초지는 끔찍할 정도로 관리가 되어 있지 않습니다."
 travel_slightly_better_pasture_modifier: "덜 방치된 목초지"
 travel_slightly_better_pasture_modifier_desc: "해당 영지의 목초지는 그럭저럭 관리가 되어 있습니다."
 travel_improved_pasture_modifier: "목초지 개선"
 travel_improved_pasture_modifier_desc: "해당 목초지는 상태가 몹시 훌륭합니다."
 travel_burned_orchard_modifier: "불탄 과수원"
 travel_burned_orchard_modifier_desc: "지역 과수원이 전소되었습니다."
 travel_pillaged_plantation_modifier: "약탈당한 농경지"
 travel_pillaged_plantation_modifier_desc: "지역 농경지가 약탈당했습니다."
 travel_rescued_workers_modifier: "구출된 일꾼"
 travel_rescued_workers_modifier_desc: "지역 농경지 일꾼들이 화재 현장에서 구출됐습니다."
 travel_burning_plantation_modifier: "불타는 농경지"
 travel_burning_plantation_modifier_desc: "지역 농경지가 전소되었습니다."
 travel_appreciated_quarry_modifier: "채석장 인정"
 travel_appreciated_quarry_modifier_desc: "주군이 지역 채석장의 중요성을 인정했습니다."
 travel_insulted_quarry_modifier: "채석장 모욕"
 travel_insulted_quarry_modifier_desc: "주군이 지역 채석장에 무관심으로 일관했습니다."
 travel_taxman_modifier: "음료세"
 travel_taxman_modifier_desc: "해당 영지는 증액된 음료세의 냉혹한 진실을 알았습니다."
 travel_efficiency_improvements_modifier: "효율성 증대"
 travel_efficiency_improvements_modifier_desc: "해당 영지는 효율성 증대와 관련된 조언을 효율적으로 수용했습니다."
 travel_wellfed_workers_modifier: "배부른 일꾼"
 travel_wellfed_workers_modifier_desc: "해당 영지의 일꾼들은 적절한 보살핌을 받고 있습니다."
 travel_indifferent_liege_modifier: "무심한 주군"
 travel_indifferent_liege_modifier_desc: "주군이 일꾼들의 고충에 무심합니다."
 travel_cruel_liege_modifier: "잔혹한 주군"
 travel_cruel_liege_modifier_desc: "해당 영지의 일꾼들은 고충을 토로한 죄로 처벌을 받았습니다."
 travel_fine_dining_workers_modifier: "고급 입맛의 일꾼"
 travel_fine_dining_workers_modifier_desc: "해당 영지의 일꾼들은 부의 맛을 보았습니다."
 travel_safe_roads_modifier: "안전한 도로"
 travel_safe_roads_modifier_desc: "해당 영지는 무척이나 안전한 도로를 보유 중입니다."
 travel_sacrificed_levies_modifier: "징집병 희생"
 travel_sacrificed_levies_modifier_desc: "해당 봉토는 공격받는 여행자를 보호했습니다."
 discounted_church_holding_build_cost_modifier: "사원 건설의 통찰"
 discounted_church_holding_build_cost_modifier_desc: "대사원을 관찰하다 보면 고향을 이롭게 할 방안이 떠오를 때도 있습니다."
 played_it_cool_modifier: "비밀 지킴이"
 played_it_cool_modifier_desc: "해당 인물은 들키지 않고 비밀을 간직하는 솜씨가 훌륭합니다."
