l_korean:
 scholarship_bird_automaton_modifier: "태엽장치 새"
 scholarship_bird_automaton_modifier_desc: "해당 인물은 살아있는 듯이 노래하는 신기한 태엽장치 새를 소유하고 있습니다."
 scholarship_bird_dissection_modifier: "태엽장치 새 연구"
 scholarship_bird_dissection_modifier_desc: "해당 인물은 복잡한 기계의 내부 구조를 연구하고 있습니다."
 book_translation_excellent_modifier: "능숙한 번역가"
 book_translation_excellent_modifier_desc: "해당 인물은 고전 작품의 번역서를 저술하여 호평을 받았습니다."
 book_translation_mediocre_modifier: "번역가 지망생"
 book_translation_mediocre_modifier_desc: "해당 인물은 고전 작품의 번역서를 저술했습니다."
 terrified_courtiers_modifier: "겁먹은 궁정 신하"
 terrified_courtiers_modifier_desc: "해당 인물의 궁정 신하들은 가혹한 규율에 겁을 먹고 있습니다."
 book_translation_ongoing_modifier: "서적 번역 작업"
 book_translation_ongoing_modifier_desc: "해당 인물은 서적을 번역하고 있습니다."
 scholarship_astrological_insights_modifier: "천체에 대한 통찰"
 scholarship_astrological_insights_modifier_desc: "해당 인물은 천체의 움직임을 심도 있게 이해하고 있습니다."
 scholarship_down_to_earth_modifier: "속세를 향한 관심"
 scholarship_down_to_earth_modifier_desc: "사제는 속세를 초월한 일에 집중하지만, 해당 인물은 지상의 문제에 주력합니다."
 logical_thinking_modifier: "논리적 사고"
 logical_thinking_modifier_desc: "해당 인물은 연구 시간을 절약하고자 논리학을 활용하는 방안을 습득했습니다."
 chronic_headaches_modifier: "만성 두통"
 chronic_headaches_modifier_desc: "해당 인물은 만성 두통으로 매사에 과민한 상태입니다."
 rich_fertilizer_modifier: "풍부한 비료"
 rich_fertilizer_modifier_desc: "올해는 해당 영지의 농지에 충분한 양의 비료를 뿌렸습니다."
 tomb_defiler_modifier: "음산한 모독자"
 tomb_defiler_modifier_desc: "해당 영지의 통치자에 관련된 불온한 소문이 떠돌고 있습니다."
 wide_vocabulary_modifier: "폭넓은 어휘"
 exercise_modifier: "운동"
 introspective_rest_modifier: "내면을 보듬는 휴식"
 introspective_rest_modifier_desc: "해당 인물은 외부와 고립된 상태에서 성령과 교감하는 버릇이 있습니다. 그 순간만큼은 어떠한 방해도 용납하지 못하겠다는 듯이 말입니다."
 theology_dangerous_habits_modifier: "위험한 버릇"
 theology_dangerous_habits_modifier_desc: "\"환영\"을 탐구하겠답시고 벌였던 일 때문에 오히려 피해를 입는 실정입니다."
 mystic_suspicious_reputation_modifier: "수상쩍은 평판"
 mystic_suspicious_reputation_modifier_desc: "해당 인물은 굳게 잠긴 문 뒤편에서... #EMP 무언가#!를 하고 있습니다."
 mystic_great_openness_modifier: "열린 마음"
 mystic_great_openness_modifier_desc: "해당 인물은 더 많은 사람들을 받아들이고자 애쓰고 있습니다."
 mystic_dangerous_to_know_modifier: "친해지기에는 위험한 종자"
 mystic_dangerous_to_know_modifier_desc: "해당 인물은 기이하고 별스러운 일을 꾸미고 있습니다. 다들 괜히 심기를 거스르기라도 했다간 끔찍한 결과를 초래할 인물이라 생각하고 있습니다. 확신은 없지만 말입니다."
 mystic_devout_protector_modifier: "독실한 수호자"
 mystic_devout_protector_modifier_desc: "해당 인물이 타인의 안전과 복지를 위해 헌신하겠다는 포부를 공표했습니다."
 divine_guidance_modifier: "성령의 인도"
 divine_guidance_modifier_desc: "저 너머의 목소리가 해당 인물을 돕습니다. 말로는 그렇다고 하는군요."
 court_of_poetry_modifier: "시의 궁정"
 court_of_poetry_modifier_desc: "해당 인물의 회당은 세련된 언어로 가득합니다. 이곳 인물들이 내뱉는 말은 그야말로 환상적인 언어의 향연입니다."
 beauty_of_language_modifier: "언어의 아름다움"
 beauty_of_language_modifier_desc: "해당 인물은 언어의 불가사의한 우아함이 품은 무한한 즐거움을 발견했고, 거리낌 없이 열정을 나눕니다."
 welcoming_inclusivist_modifier: "개방적인 포용주의자"
 welcoming_inclusivist_modifier_desc: "해당 인물은 사람 간의 차이가 서로를 보완하며, 생각 없는 통일성이 곧 약점이 된다는 확고한 믿음이 있습니다."
 consorting_with_muslims_modifier: "무슬림과의 밀회"
 consorting_with_muslims_modifier_desc: "해당 인물은 이교도와 협력하는 것으로 유명합니다."
 rebuked_the_heathen_modifier: "이교도 배척"
 rebuked_the_heathen_modifier_desc: "해당 인물은 이교도와 이단자, 배교자 등 #EMP 불미스러운#! 인물과 타협하는 법이 없습니다."
 refused_heathen_knowledge_modifier: "이교도의 지식 거부"
 refused_heathen_knowledge_modifier_desc: "해당 인물은 경건하고 순수한 서적을 선호합니다."
