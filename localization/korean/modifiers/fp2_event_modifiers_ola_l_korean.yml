l_korean:
 tolerance_gospel_modifier: "관용주의"
 tolerance_gospel_modifier_desc: "해당 인물은 백성들에게 인내심과 단결의 미덕을 배울 것을 촉구했습니다."
 fanatical_recruits_modifier: "광신적인 신병"
 fanatical_recruits_modifier_desc: "해당 인물은 꾸준히 광신적인 신병을 얻습니다."
 tensions_eased_province_modifier: "긴장감 해소"
 tensions_eased_province_modifier_desc: "해당 속주의 종교적 긴장감이 완화되고 있습니다."
 riots_and_murders_province_modifier: "소요와 살인"
 riots_and_murders_province_modifier_desc: "해당 영지는 학살과 위험인물 추방으로 혼란에 빠졌습니다."
 hate_monger_modifier: "증오 유발자"
 hate_monger_modifier_desc: "해당 인물은 불화와 증오를 흩뿌리는 것으로 유명합니다."
 nursing_salaries_for_single_mothers_modifier: "양육비 지급"
 nursing_salaries_for_single_mothers_modifier_desc: "해당 인물은 미혼모에게 한동안 자녀 양육비를 지원하는 제도를 설립했습니다."
 widows_and_widowers_amazing_funds_modifier: "과부 기금"
 widows_and_widowers_amazing_funds_modifier_desc: "해당 인물은 전쟁이나 불행으로 배우자를 잃은 과부들을 위한 기금을 조성했습니다. 단, 혼외 자녀가 있는 자들에겐 아무것도 주지 않습니다."
 starving_single_mothers_and_children_modifier: "굶주리는 어머니들"
 starving_single_mothers_and_children_modifier_desc: "해당 인물의 땅에서 과부와 한부모 및 그 자녀는 기근에 허덕입니다."
 destitute_single_mothers_modifier: "비통한 인간 군상"
 destitute_single_mothers_modifier_desc: "해당 인물의 궁정은 온갖 궁핍한 미혼모와 자녀로 가득합니다."
 anti_innovation_muslim_modifier: "니자미야"
 anti_innovation_muslim_modifier_desc: "해당 인물은 합리주의와 과학을 멸시하는 신흥 종교 운동에 관심을 보이고 있습니다."
 rolling_in_filth_modifier: "불결함 덩어리"
 rolling_in_filth_modifier_desc: "해당 인물은 청결과 소위 말하는 위생 관념을 일절 신경 쓰지 않습니다."
 cannot_read_greek_modifier: "자칭 그리스어 구사자"
 cannot_read_greek_modifier_desc: "해당 인물은 고대 학자들의 언어에 통달했다고 주장합니다. 그렇지만 증거는 정반대를 가리키고 있습니다."
 misread_medicine_incompetence_modifier: "의학전범을 잘못 읽음"
 misread_medicine_incompetence_modifier_desc: "해당 인물은 의학전범을 비롯해 건강과 위생을 다룬 여러 걸작을 읽었지만 완전히 잘못 이해했습니다."
 inspired_medicine_modifier: "의학 혁신에 영감을 얻음"
 inspired_medicine_modifier_desc: "해당 인물은 최근 페르시아와 안달루시아 학자가 이뤄낸 의학 혁신에 관심을 보이고 있습니다."
 medical_insights_modifier: "의학적 통찰"
 medical_insights_modifier_desc: "해당 인물은 히포크라테스와 갈레노스의 저서를 읽은 후 궁정 사람들에게 손 씻기의 중요성을 강조하고 있습니다."
 fp2_advanced_maritime_technology_modifier: "진보한 해양 기술"
 fp2_advanced_maritime_technology_modifier_desc: "해당 인물은 세계 그 어떤 국가보다도 앞선 해양 기술을 보유하고 있습니다."
 fp2_successful_shipyards_modifier: "장인 조선공"
 fp2_successful_shipyards_modifier_desc: "해당 장소는 그 어떤 복잡한 선박이라도 만들 수 있는 숙련된 조선공의 보금자리입니다."
 foreboding_visions_modifier: "불길한 미래의 환영"
 foreboding_visions_modifier_desc: "악몽과 빙의 속에서 해당 인물은 앞으로 다가올 음산한 미래의 환영을 보았습니다."
 mysterious_prophetess_illness_modifier: "신병"
 mysterious_prophetess_illness_modifier_desc: "해당 인물은 예지몽과 관련된 것으로 보이는 질병에 걸려 쇠약해지고 있습니다."
 frightened_by_portent_modifier: "전조의 공포"
 frightened_by_portent_modifier_desc: "해당 인물은 앞으로 다가올 무시무시한 사건의 전조를 엿보았습니다."
 cortes_modifier: "코르테스"
 cortes_modifier_desc: "해당 인물은 자유 지방자치체에서 선출된 대표들이 자문회 회의에 참여하는 것을 허락하였습니다."
 extra_large_cortes_modifier: "인민의 의회"
 extra_large_cortes_modifier_desc: "해당 인물은 #italic 누구나#! 자문회 회의에 참여하는 것을 허락하였습니다."
 vineyards_burnt_county_modifier: "불탄 포도원"
 vineyards_burnt_county_modifier_desc: "해당 영지는 한때 아름다운 포도원의 고장이었으나, 모두 파괴되고 말았습니다."
 vineyards_protected_county_modifier: "포도원 보호"
 vineyards_protected_county_modifier_desc: "해당 영지의 포도원들은 호시탐탐 방화할 기회만을 노리는 종교 광신자들로부터 보호받고 있습니다."
 crusading_against_iberian_wine_modifier: "와인 근절 운동"
 crusading_against_iberian_wine_modifier_desc: "해당 인물은 이베리아 백성들의 신성 모독적인 음주 습관을 해결하기로 결의하였습니다."
 wine_supply_secure_modifier: "와인 공급로 확보"
 wine_supply_secure_modifier_desc: "해당 인물은 그 어떤 것도 본인 궁정의 포도주 공급을 방해하지 못하도록 조치하였습니다."
 toledo_steel_armaments_modifier: "로마인의 무장"
 toledo_steel_armaments_modifier_desc: "해당 인물의 병사들은 저 옛날 로마 군단병들처럼 훌륭한 이베리아 강철로 만든 검을 사용합니다."
 toledo_steel_county_modifier: "톨레도 강철"
 toledo_steel_county_modifier_desc: "해당 영지는 먼 옛날부터 명성이 자자한 고강도 강철을 생산합니다."
 tortured_smith_spilling_secrets_modifier: "검 제작의 비결"
 tortured_smith_spilling_secrets_modifier_desc: "해당 인물은 대장장이 장인을 고문하여 검 제작의 비밀을 알아냈습니다."
 guild_rights_protected_modifier: "조합 권리 보호"
 guild_rights_protected_modifier_desc: "해당 영지의 대장장이 조합은 외부의 간섭으로부터 보호받습니다."
 master_smith_npc_modifier: "대장장이 장인"
 master_smith_npc_modifier_desc: "해당 인물의 대장 기술은 사실상 정점에 있다고 해도 과언이 아닙니다."
 great_translation_school_modifier: "위대한 번역 학교"
 great_translation_school_modifier_desc: "해당 인물은 모든 문명이 외국의 걸작을 만끽할 수 있도록 번역 학교를 설립하였습니다."
 mediocre_translation_school_modifier: "조악한 번역 학교"
 mediocre_translation_school_modifier_desc: "해당 인물은 번역 학교 설립에 자금을 지원하였으나, 관련된 사람들의 재능은 다소 의문의 여지가 남아 있습니다."
 translation_effort_modifier: "번역 활동"
 translation_effort_modifier_desc: "해당 인물은 중요 저작을 번역하고자 유능한 학자를 고용하였습니다."
 dusty_libraries_modifier: "지저분한 도서관"
 dusty_libraries_modifier_desc: "해당 인물의 봉역에 있는 도서관은 한때 장엄한 위엄을 자랑했지만, 현대에는 지저분한 엉망진창이 되어버리고 말았습니다. 하지만 도서관 내부는 묘한 평온을 선사합니다."
 mystery_meat_unhealth_benefits_modifier: "속이 메스꺼워"
 mystery_meat_unhealth_benefits_modifier_desc: "해당 인물은 해변에 쓸려온 수상쩍은 거대 시체에서 채취한 고기를 대량으로 섭취하였습니다. 아무래도 잘못된 선택을 한 것 같은데 말이죠..."
 mystery_meat_health_benefits_modifier: "훌륭한 영양분"
 mystery_meat_health_benefits_modifier_desc: "해당 인물은 해변에 쓸려온 거대 시체에서 채취한 고기를 대량으로 섭취하였습니다. 맛이 무척이나 좋았다고 합니다."
 lay_ruler_issued_fatwa_modifier: "종교 판결"
 lay_ruler_issued_fatwa_modifier_desc: "해당 영주는 종교적 사안에 법률적 의견을 내놓았습니다. 다만 일각에서는 그럴 권리가 없다고 주장할지도 모릅니다."
 saw_the_world_from_above_modifier: "높은 곳에서 본 세계"
 saw_the_world_from_above_modifier_desc: "해당 인물은 하늘 높이 날아오르는 심오한 경험을 하였습니다."
 felt_something_modifier: "아름다움에 반하다"
 felt_something_modifier_desc: "해당 인물은 이 세상의 것이 아닌 것처럼 느껴지는 멋진 음악을 들었습니다."
 investing_in_music_modifier: "음악 투자"
 investing_in_music_modifier_desc: "해당 인물은 유능한 음악가들을 영입해 궁정에서 연주를 펼치게 하고 있습니다. 심지어 출신 성분이 평민이라도 말이죠."
 great_pine_chopped_down_county_modifier: "거대 돌소나무 벌목"
 great_pine_chopped_down_county_modifier_desc: "해당 영지에는 산뜻한 그늘을 드리워주던 거대 돌소나무가 있었습니다. 이젠 없지만요."
 aversion_to_joy_modifier: "즐거움 혐오"
 aversion_to_joy_modifier_desc: "해당 인물은 즐거움과 아름다움은 헛된 유혹일 뿐이며 사람을 나약하게 만든다고 스스로를 다그칩니다."
 memorable_public_execution_modifier: "잊지 못할 공개 처형"
 memorable_public_execution_modifier_desc: "해당 인물은 누군가를 #italic 매우#! 끔찍한 방식으로 처형하였습니다."
 compelling_apology_modifier: "진솔한 사과"
 compelling_apology_modifier_desc: "잘못을 떠나 해당 인물은 #italic 진솔한#! 사죄를 했습니다."
 restitution_to_minorities_modifier: "지역 소수파 배상"
 restitution_to_minorities_modifier_desc: "해당 인물은 지역 소수파의 고충을 해결해 주었습니다."
 obligations_fulfilled_modifier: "미심쩍은 책무"
 obligations_fulfilled_modifier_desc: "해당 인물은 다른 영주와의 의리를 지켰습니다. 도주한 노예를 넘겨줌으로써 말이죠..."
 saqaliba_settlers_county_modifier: "사칼리바 정착민"
 saqaliba_settlers_county_modifier_desc: "옛 동유럽 노예들의 후손이 이 속주에 정착해서 살아가고 있습니다."
 former_slave_npc_modifier: "전직 노예"
 former_slave_npc_modifier_desc: "해당 인물은 본디 노예였으며, 자신의 자유를 지키는 데 열과 성을 다합니다."
