l_korean:
 seduce_tapestry_gift_modifier: "가문 태피스트리"
 seduce_tapestry_gift_modifier_desc: "가문이 거뒀던 위대한 승리와 중요했던 순간을 표현한 태피스트리입니다."
 seduce_horse_gift_modifier: "순혈마"
 seduce_horse_gift_modifier_desc: "엄청난 재능을 가진 말입니다."
 seduce_tailor_gift_modifier: "완벽하게 재단된 의복"
 seduce_tailor_gift_modifier_desc: "착용자로 하여금 존재감을 표출할 수 있게 만들어졌습니다."
 seduce_rare_book_gift_modifier: "희귀 서적"
 seduce_rare_book_gift_modifier_desc: "해독이 가능한 부분은 몇 장뿐이지만, 위대한 지식의 편린을 확인할 수 있습니다."
 seduce_embroidery_gift_modifier: "가문 자수"
 seduce_embroidery_gift_modifier_desc: "가문 문장을 세밀하게 자수한 물건입니다."
 seduce_poem_gift_modifier: "헌시"
 seduce_poem_gift_modifier_desc: "누군가를 헌사하기 위한 시로, 삶의 즐거움에 관한 내용이 담겨 있습니다."
 seduce_woodcarving_gift_modifier: "성채 목각"
 seduce_woodcarving_gift_modifier_desc: "복잡하고 세밀한 조각을 보고 있노라면, 성벽을 순찰하는 병사들과 떡갈나무 뜰을 가로지르는 하인들이 절로 떠오릅니다."
 seduce_object_gift_modifier: "기념품"
 seduce_object_gift_modifier_desc: "개인적인 의미가 담겨 있습니다. 과거에 불타올랐던 관계 혹은 아직까지도 밝게 타오르고 있는 관계를 상징하는 물건으로 보입니다."
 seduce_jewelry_gift_modifier: "은 목걸이"
 seduce_jewelry_gift_modifier_desc: "알아보기는 힘들지만, 누구의 시선이라도 잡아끌 수 있는 장신구입니다."
 seduce_stuffed_animal_gift_modifier: "여우 박제"
 seduce_stuffed_animal_gift_modifier_desc: "전문가의 손길로 \"다시 살아난 듯한\" 동물 박제입니다. 어떤 벽난로에도 잘 어울립니다."
 seduce_flower_display_gift_modifier: "화단"
 seduce_flower_display_gift_modifier_desc: "안목 있는 손님에게 확실한 인상을 심어줄 수 있는 정원 장식물입니다."
 seduce_handkerchief_gift_modifier: "멋진 손수건"
 seduce_handkerchief_gift_modifier_desc: "다른 귀족 집안의 문장이 수놓아진 조그만 천 조각입니다."
 seduce_warfare_military_ideas_modifier: "매혹적인 발상"
 seduce_warfare_military_ideas_modifier_desc: "상당히 흥미로운 군 개혁 방안입니다. 예상 밖의 인물이 제시한 안건입니다."
 seduce_intrigue_knowing_knowledge_modifier: "누구나 아는 사실"
 seduce_intrigue_knowing_knowledge_modifier_desc: "온통 음모로 뒤덮인 세상입니다. 첩자들이 서로를 염탐하는 방식은 구애의 춤과도 같습니다. 거짓된 모습으로 유혹한다는 사실을 알면서도 얽혀드니 말입니다."
 seduce_diplomatic_practice_modifier: "외교 관행"
 seduce_diplomatic_practice_modifier_desc: "얼굴을 마주 본 채로 본래의 뜻은 한 마디도 입에 담지 않고도 원하는 바를 말하는 법을 연습하고 있습니다."
 seduce_rested_modifier: "충분한 휴식"
 seduce_rested_modifier_desc: "장기간의 휴식을 취한 게 도움이 된 모양입니다!"
 seduce_obvisouly_courted_modifier: "숨길 수 없는 호의"
 seduce_obvisouly_courted_modifier_desc: "궁정 사람들이라면 누군가가 사랑에 빠져 있다는 사실 정도는 알 겁니다."
 seduce_figting_modifier: "싸움 실력"
 seduce_figting_modifier_desc: "맨주먹으로 입술을 찢어지게 만듭니다. 그 누구도 막지 못할 기세로 말입니다!"
 seduce_bold_start_modifier: "유혹을 시도하면서 대담해짐"
 seduce_bold_start_modifier_desc: "로맨틱한 만남에서 과감한 행동을 취하면서 용감해진 기분이 됐습니다."
 seduce_gentle_start_modifier: "유혹을 시도하면서 부드러워짐"
 seduce_gentle_start_modifier_desc: "온화한 접근법 덕분에 모든 것이 편안히 이루어지고 있습니다."
