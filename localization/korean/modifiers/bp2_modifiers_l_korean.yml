l_korean:
 bp2_stranger_at_home_modifier: "낯선 고향"
 bp2_stranger_at_home_modifier_desc: "볼모가 된 후, 해당 인물은 고국으로부터 멀어진 것을 받아들였습니다."
 bp2_stranger_no_more_modifier: "재적응"
 bp2_stranger_no_more_modifier_desc: "해당 인물은 볼모로 지낸 후, 다시 고향에 정착하고자 노력하고 있습니다."
 bp2_uni_bad_encounters_modifier: "좋지 않은 만남"
 bp2_uni_bad_encounters_modifier_desc: "성인 교육을 받던 중, 해당 인물은 엉뚱한 상대를 만나 곤란해졌습니다."
 bp2_dialogue_with_the_masters_modifier: "대가와의 대화"
 bp2_dialogue_with_the_masters_modifier_desc: "대학 교육 기간 동안 해당 인물은 고대 언어의 석학들과 자유로이 대화를 나눌 정도가 되었습니다."
 foolish_endeavor_modifier: "웃음거리가 됨"
 foolish_endeavor_modifier_desc: "대학에서 선생님과 일대일로 대화하려는 해당 인물의 어리석은 시도는 비참하게 실패했습니다."
 bp2_uni_connections_modifier: "대학 유대"
 bp2_uni_connections_modifier_desc: "대학에서 공부하는 동안 해당 인물은 지역 학생 공동체에 잘 녹아들었습니다."
 bp2_uni_isolation_modifier: "학업의 고립"
 bp2_uni_isolation_modifier_desc: "해당 인물은 대학에서 공부하는 동안 동료들과 소통하지 못했습니다."
 bp2_understanding_modifier: "이해심"
 bp2_understanding_modifier_desc: "해당 인물은 다른 사람이 자신만큼 열성적이지 않다는 걸 직관적으로 이해하고 있습니다."
 bp2_careful_modifier: "소지품 인식"
 bp2_careful_modifier_desc: "해당 인물은 어린 시절 축구공과 관련된 사고를 겪은 후, 소지품을 매우 조심스럽게 다룹니다."
 bp2_cowardly_modifier: "비겁함"
 bp2_cowardly_modifier_desc: "현재 성향에 상관없이 해당 인물은 어린 시절 친구를 괴롭힘당하게 내버려 둔 것에 고통스러워하고 있습니다."
 bp2_disrespects_elderly_modifier: "노인 공격"
 bp2_disrespects_elderly_modifier_desc: "해당 인물은 어린 시절부터 소위 말하는 현명한 어른을 노골적으로 경멸해 왔습니다. 그 덕분에 젊은층 사이에서는 사랑을 받습니다."
 bp2_guilt_ridden_modifier: "죄책감"
 bp2_guilt_ridden_modifier_desc: "해당 인물은 축구 경기 중 동료 어린이가 폭도들에게 짓밟히는 것을 그저 지켜만 본 채 행동하지 않은 일을 계기로 괴로움에 시달리고 있습니다."
 bp2_ringing_ears_modifier: "울리는 귀"
 bp2_ringing_ears_modifier_desc: "해당 인물은 축구 경기 중 너무 열성적인 부모가 한 그룹을 호통치는 일을 겪고 난 뒤, 지금도 계속 울리고 있다고 합니다."
 bp2_self_preserving_modifier: "자기 보존"
 bp2_self_preserving_modifier_desc: "해당 인물은 훌륭한 자기 보존 감각을 지녀 어릴 때도 무사히 살아남을 수 있었습니다."
 imaginary_friend_modifier: "상상 친구"
 imaginary_friend_modifier_desc: "해당 인물은 상상 친구를 두고 있습니다."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "해당 인물은 상상 친구의 영향을 받아 이 모략이 성공할 것이라고 확신하고 있습니다."
 imaginary_friend_mad_modifier: "미치광이"
 imaginary_friend_mad_modifier_desc: "해당 인물에게는 특별한 열망이 있습니다... 바로 #EMP 살인 충동#!이라는 이름의 열망을 말이지요."
 bp2_stifled_potential_modifier: "억눌린 잠재력"
 bp2_stifled_potential_modifier_desc: "해당 인물은 막대한 잠재력을 품고 있습니다. 다만 타인의 계략으로 꽃피우지 못했을 뿐입니다."
 bp2_destined_modifier: "영광의 운명"
 bp2_destined_modifier_desc: "해당 인물은 많은 사람이 위인이 될 운명이라고 믿게 만드는 특별한 무언가를 가지고 있습니다."
 bp2_destiny_tutor_modifier: "무예 조언"
 bp2_destiny_tutor_modifier_desc: "해당 인물은 오랫동안 기억에 남을 유익한 전략적 조언을 받았습니다."
 bp2_tool_of_fate_modifier: "운명의 도구"
 bp2_tool_of_fate_modifier_desc: "해당 인물은 어릴 때부터 타고난 매력으로 두각을 나타냈습니다. 그렇게 재능을 키워 나간 덕분에 지금은 또래 친구들과 차별화된 모습을 보여주고 있습니다."
 rock_story_modifier: "애완용 돌"
 rock_story_modifier_desc: "해당 인물은 돌 친구와 함께 있기를 좋아합니다."
 sated_stone_modifier: "만족한 돌"
 sated_stone_modifier_desc: "해당 인물은 애완용 돌을 탐닉한 후 기분이 좋아졌습니다."
 rock_dopey_modifier: "멍청한 돌"
 rock_dopey_modifier_desc: "해당 인물의 애완용 돌은 조금 서투른 편입니다."
 lost_rock_modifier: "돌 분실"
 lost_rock_modifier_desc: "해당 인물의 애완용 돌을 잘못 놓은 후 영원히 잃어버리고 말았습니다. 아직도 찾지 못한 상태입니다."
 bp2_bed_rock_modifier: "암반"
 bp2_bed_rock_modifier_desc: "해당 인물은 애완용 동을 너무나 사랑해 편안하게 낮잠을 자라며 침소에 둘 정도입니다. 그 탓에 동반자가 짜증을 낼 지경입니다."
 bp2_sore_thumb_modifier: "두각"
 bp2_sore_thumb_modifier_desc: "해당 인물은 직접 손을 쓰려던 중 약간의 상해를 입고 말았습니다."
 bp2_valued_friendship_modifier: "거친 관계"
 bp2_valued_friendship_modifier_desc: "해당 인물은 애완용 돌을 집에 두기를 거부하고 어딜 가든 가지고 다닙니다."
 bp2_solid_foundations_modifier: "튼튼한 기반"
 bp2_solid_foundations_modifier_desc: "해당 인물은 집 벽에 애완용 돌을 갖다 놓을 정도로 구조적 무결성을 중요하게 생각합니다."
 bp2_one_upper_modifier: "허언증"
 bp2_one_upper_modifier_desc: "해당 인물은 일상 대화를 나누는 와중에도 상대를 찍어 누르려 질릴 정도로 허언을 질러대는 걸로 유명합니다."
 bp2_trusted_parent_modifier: "부모를 신뢰함"
 bp2_trusted_parent_modifier_desc: "해당 인물은 부모를 신뢰합니다. 부모 역시 이 사실을 오랫동안 기억할 것입니다."
 bp2_tight_knit_modifier: "끈끈한 유대"
 bp2_tight_knit_modifier_desc: "해당 인물은 안전하고 따뜻한 가족의 품에서 보낸 어린 시절을 기억하며 오늘날에도 여전히 가족과 끈끈한 유대를 유지하고 있습니다."
 bp2_listened_elders_modifier: "어른의 조언"
 bp2_listened_elders_modifier_desc: "해당 인물은 어른의 조언을 구하며, 어른의 현명한 지혜에 귀 기울여 귀중한 통찰을 얻습니다."
 bp2_foreign_influences_modifier: "외국의 영향"
 bp2_foreign_influences_modifier_desc: "다른 문화에 대한 해당 인물의 관심은 가까운 사람들조차 의심하게 만듭니다."
 bp2_parental_heartbreak_modifier: "부모의 상처"
 bp2_parental_heartbreak_modifier_desc: "해당 인물은 여전히 부모에게 받은 상처를 극복하고 있습니다."
 bp2_culturally_adventurous_modifier: "문화 모험가"
 bp2_culturally_adventurous_modifier_desc: "해당 인물은 낯선 것을 기꺼이 받아들일 줄 알며, 그 결과 그렇지 않은 사람들보다 더욱더 현명하고 널리 인정받게 되었습니다."
 bp2_expanded_horizons_modifier: "넓어진 지평"
 bp2_expanded_horizons_modifier_desc: "해당 인물은 어린 나이에 다른 문화권 사람들과 어울리면서 견문을 넓혔습니다."
 parent_helped_grief_modifier: "위로받은 슬픔"
 parent_helped_grief_modifier_desc: "해당 인물의 부모는 사랑하는 유모를 잃은 슬픔을 이겨내도록 도움을 주었습니다."
 wet_nurse_bonding_modifier: "유모와의 유대"
 wet_nurse_bonding_modifier_desc: "해당 인물은 유모와 신앙과 문화를 공유하며 유대감을 형성했습니다."
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "해당 인물은 유모와 신앙을 공유하며 유대감을 형성했습니다."
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "해당 인물은 유모와 문화를 공유하며 유대감을 형성했습니다."
 bp2_good_parent_modifier: "연민 어린 부모"
 bp2_good_parent_modifier_desc: "해당 인물은 동정심이 많고 자녀의 감정과 행동에 관심이 많습니다."
 under_childs_boot_modifier: "잡혀 사는 부모"
 under_childs_boot_modifier_desc: "해당 인물은 자녀의 변덕과 소원에 따라 행동합니다."
 bp2_strong_willed_modifier: "강인한 의지"
 bp2_strong_willed_modifier_desc: "해당 인물은 어린 시절 고집과 자만심으로 인해 어른들에게는 많은 슬픔을 안겨주었지만, 어린 또래 친구들에게는 많은 찬사를 받았습니다."
 bp2_sweet_treat_modifier: "군것질거리"
 bp2_sweet_treat_modifier_desc: "해당 인물은 주방에서 맛있는 간식을 몰래 빼돌리는 데 성공하였습니다. 가장 좋아하는 간식을 말이죠!"
 bp2_empathetic_modifier: "공감적"
 bp2_empathetic_modifier_desc: "해당 인물은 타인을 대할 때 다양한 감성적 지능을 드러냅니다."
 bp2_joust_prodigy_modifier: "마상 시합 영재"
 bp2_joust_prodigy_modifier_desc: "해당 인물은 어린 나이에 마상 시합에 타고난 재능을 보였습니다."
 bp2_afterlife_citer_modifier: "사후 세계 신자"
 bp2_afterlife_citer_modifier_desc: "해당 인물은 사후 세계의 존재를 공개석상에서 확신한 적 있으며 태평한 성격이란 인식이 생겼습니다."
 bp2_numbed_to_death_modifier: "죽음에 냉담"
 bp2_numbed_to_death_modifier_desc: "해당 인물은 일찍이 죽음을 겪은 탓에 그런 문제를 냉담한 자세로 받아들입니다."
 shaven_bald_modifier: "가차 없는 삭발"
 shaven_bald_modifier_desc: "해당 인물은 통과 의례 도중 머리카락을 완전히 밀었으며 완전히 대머리가 되었습니다."
 scorched_soles_modifier: "그을린 발바닥"
 scorched_soles_modifier_desc: "해당 인물은 고통스러운 불 속 걷기 의식으로 발이 끔찍하게 타서 조심스럽게 걷습니다."
 tough_and_confident_modifier: "강하고 대담한 부족"
 tough_and_confident_modifier_desc: "해당 인물은 통과 의례를 통과하며 열정과 결단력, 자립심을 배웠습니다."
 peace_over_honor_modifier: "연민보다 평화"
 peace_over_honor_modifier_desc: "친족을 인질로 잡은 궁정이 위기에 처했을 때, 해당 인물은 지원을 거부했습니다."
 a_noble_fight_modifier: "고결한 싸움"
 a_noble_fight_modifier_desc: "해당 인물은 위기에 처한 인질의 탄원에 호응해 군사적 모험을 감행했습니다."
 aggressive_unpredictable_modifier: "공격적, 예측 불가"
 aggressive_unpredictable_modifier_desc: "이 전쟁광은 사소한 도발에도 구실로 삼아 휴전을 깨고 맹렬한 공세를 퍼붓기도 합니다."
