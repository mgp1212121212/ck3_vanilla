 ## Court Event 7630
 master_of_horse_cavalry_bonus: "의욕적인 $master_of_horse_court_position$"
 master_of_horse_cavalry_bonus_desc: "해당 인물의 [GetCourtPositionType('master_of_horse_court_position').GetName()]은 말을 관리하는 방법을 가르치는 고된 업무에 공을 들일 만한 이유가 있습니다."
 master_of_hunt_activity_bonus: "의욕적인 $master_of_hunt_court_position$"
 master_of_hunt_activity_bonus_desc: "해당 인물의 [GetCourtPositionType('master_of_hunt_court_position').GetName()]는 지원과 신의에 대한 보답으로 모든 사냥 일정에 더욱더 공을 들이고 있습니다.\n\n[GetActivityType('activity_hunt').GetName] [activity|E]에 소모되는 [gold|E] 비용이 약간 감소합니다."
