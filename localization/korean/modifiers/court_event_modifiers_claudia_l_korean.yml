l_korean:
 court_possessed_improved_condition_modifier: "빙의 구마 성공"
 court_possessed_improved_condition_modifier_desc: "해당 인물은 구마 이후 상태가 호전되었으며, 다른 사람들도 예전처럼 두려워하지 않습니다."
 6050_juicy_readings_modifier: "외설적인 서적"
 6050_juicy_readings_modifier_desc: "해당 인물은 외설적인 서적을 탐독하며 배운 내용을 응용하고 있습니다."
 court_no_wine_modifier: "포도주 절제"
 court_no_wine_modifier_desc: "해당 인물은 포도주를 절제하는 혹독한 인생관을 받아들였습니다."
 court_moderate_drinking_modifier: "적당한 음주"
 court_moderate_drinking_modifier_desc: "해당 인물은 사교를 위한 목적이 있을 때만 음주합니다."
 rivers_of_wine_modifier: "포도주의 강"
 rivers_of_wine_modifier_desc: "해당 인물은 포도주에 대해 향락적인 접근 방식을 채택했습니다. 건강을 보장할 수는 없지만, 친구들이 포도주를 더 저렴하게 마실 수는 있습니다."
 court_fancy_seal_modifier: "화려한 밀랍 인장"
 court_fancy_seal_modifier_desc: "문서를 읽지 않고도 서명할 수 있는 화려한 밀랍 인장입니다."
 court_tax_relief_county_modifier: "세금 감면"
 court_tax_relief_county_modifier_desc: "해당 속주는 성장 독려 차원에서 주군에게 세금 감면 혜택을 받고 있습니다."
 hold_court_inspector_modifier: "공식 감찰관"
 hold_court_inspector_modifier_desc: "해당 인물은 수도에서 파견된 인물로, 지역 성장을 관리감독합니다."
 hold_court_bilingual_readings_modifier: "이중 언어 독자"
 hold_court_bilingual_readings_modifier_desc: "해당 인물은 다른 문화에서 비롯된 최고의 걸작 문학을 공부하고 있습니다."
 hold_court_mysterious_book_modifier: "불가사의한 책"
 hold_court_mysterious_book_modifier_desc: "해당 인물은 불가사의한 언어로 적힌 고대의 서책을 보유하고 있습니다."
 court_6080_cultural_hostility_modifier: "다른 문화에 적대적"
 court_6080_cultural_hostility_modifier_desc: "해당 인물은 자신의 봉역에 속한 다른 문화를 박해한 적 있습니다."
 court_6090_almoners_county_modifier: "구빈사"
 court_6090_almoners_county_modifier_desc: "넉넉한 희사금은 지역민의 개종을 촉진하기 마련입니다."
 court_6090_executioners_county_modifier: "처형"
 court_6090_executioners_county_modifier_desc: "불신자를 본보기로 처형하여 민중 질서를 확립합니다."
 6110_war_compensations_county_modifier: "전쟁 배상금"
 6110_war_compensations_county_modifier_desc: "해당 지역의 영주가 전쟁의 화마에 시름시름하는 백성의 고통을 덜어내고자 돈을 보냈습니다."
 6110_sent_alms_county_modifier: "영주의 희사금"
 6110_sent_alms_county_modifier_desc: "해당 지역의 영주가 전쟁의 화마에 시름시름하는 백성의 고통을 덜어내고자 후한 희사금을 보냈습니다."
 6120_extra_taxes_modifier: "추가 세금"
 6120_extra_taxes_modifier_desc: "봉신들은 특별 세금을 결코 좋아하지 않습니다."
 6121_seneschal_domesday_modifier: "청지기의 토지 조사"
 6121_seneschal_domesday_modifier_desc: "봉역을 전수 조사한 덕택에 해당 인물의 봉신에 대한 조세 정책이 훨씬 능률적으로 기능합니다."
 6121_steward_domesday_modifier: "집사장의 토지 조사"
 6121_steward_domesday_modifier_desc: "봉역을 전수 조사한 덕택에 해당 인물의 봉신에 대한 조세 정책이 훨씬 능률적으로 기능합니다."
 6131_mapped_wilderness_county_modifier: "황야 지도 기록"
 6131_mapped_wilderness_county_modifier_desc: "지역 토지 조사 지도는 다른 말로 지역 황야 지도라 할 수 있습니다. 그런 만큼 지역을 보다 안전하고 손쉽게 통제할 수 있습니다."
 6140_new_carpet_modifier: "가죽 융단"
 6140_new_carpet_modifier_desc: "해당 인물은 위엄 넘치는 야수의 가죽으로 만든 따뜻한 융단을 보유하고 있습니다."
 6140_pet_modifier: "애완 괴물"
 6140_pet_modifier_desc: "위압적인 야수가 해당 인물의 궁정 신하와 봉신에게 외경심을 불어 넣습니다."
 6140_animal_guardian_modifier: "흉포한 수호자"
 6140_animal_guardian_modifier_desc: "사나운 야수가 죄수들을 억누르고 있습니다."
 6160_seneschal_help_modifier: "청지기의 지원"
 6160_seneschal_help_modifier_desc: "해당 인물은 행정 문제와 관련하여 주군의 청지기에게 도움을 받고 있습니다."
 6190_safe_graves_county_modifier: "안전한 공동묘지"
 6190_safe_graves_county_modifier_desc: "해당 영지의 주군이 음험한 무덤 도굴 행위를 저지했습니다."
 6190_grave_robbing_county_modifier: "무덤 도굴 장려"
 6190_grave_robbing_county_modifier_desc: "해당 영지의 주군은 연구를 위해 무덤을 도굴하는 걸 용인하며, 심지어 장려하기까지 합니다."
 6210_architect_county_modifier: "경탄스러운 문화"
 6210_architect_county_modifier_desc: "해당 영지의 백성은 주군의 문화가 이룩한 성취에 깊은 감명을 받았습니다."
 6230_new_elephants_modifier: "흉포한 코끼리"
 6230_new_elephants_modifier_desc: "해당 인물의 군대는 매우 흉포한 야생 코끼리 무리를 길들여 운용하고 있습니다."
 6230_elephant_slayer_county_modifier: "코끼리 학살자"
 6230_elephant_slayer_county_modifier_desc: "해당 영지의 주군이 코끼리 도살 명령을 내렸습니다."
 6230_rebuilding: "재건"
 6230_rebuilding_desc: "해당 영지는 코끼리의 난동으로 큰 피해를 입은 후 재건을 위해 상당한 자금을 지원받았습니다."
 court_fashion_foreign_modifier: "놀라운 존재감"
 court_fashion_foreign_modifier_desc: "모든 외국인은 해당 인물의 궁정 복식을 찬양하고 부러워합니다. [foreign_affairs|E] 효율이 증가합니다."
 court_fashion_culture_modifier: "가장 찬란한 문화"
 court_fashion_culture_modifier_desc: "모든 외국인은 해당 인물의 궁정 복식을 모방하고 싶어 합니다. [promote_culture|E] 효율이 증가합니다."
 court_fashion_sell_modifier: "뛰어난 복식"
 court_fashion_sell_modifier_desc: "모든 외국인은 해당 인물의 궁정 복식에 사용된 옷을 사고 싶어 합니다."
 healthy_and_modest_diet_modifier: "건강하고 수수한 식단"
 healthy_and_modest_diet_modifier_desc: "해당 인물은 절제되고 얌전한 식단을 선택했습니다."
 cant_poison_soup_modifier: "같은 수프에는 독을 넣을 수 없다"
 cant_poison_soup_modifier_desc: "맛이 늘 같은 수프를 먹는다면 독이 들어가서 달라진 맛을 놓칠 리 없습니다!\n적대 [GetScheme('murder').GetTypeName] [scheme|E] [success_chance|E] #P -50#!"
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "개선된 숙소"
 lodgings_epidemics_resistance_modifier_desc: "궁정 숙소가 이제 더 깨끗하고 넓어졌습니다. 질병이 더 늦게 전파됩니다."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "열악한 생활 환경"
 lodgings_epidemics_no_resistance_modifier_desc: "궁정 숙소가 비좁고 지저분합니다. 질병이 더 빠르게 전파됩니다."
 court_war_immigration_modifier: "전쟁 난민"
 court_war_immigration_modifier_desc: "인접한 영지들에서 해당 영지로 전쟁 난민들이 꾸준히 유입되고 있습니다."
 spies_behind_every_corner_modifier: "사방에 첩자"
 spies_behind_every_corner_modifier_desc: "해당 인물의 궁정에는 하인이 너무 많아서 모든 사람을 추적하기가 불가능합니다.\n[hostile_schemes|E]에 대한 [agent|E] 승낙 확률 및 [success_chance|E] 증가 (소유한 모략 및 대상 지정 모략 모두 포함)."
 servants_aplenty_cleaning_modifier: "수많은 하인"
 servants_aplenty_cleaning_modifier_desc: "주군은 모든 하인의 이름이나 얼굴을 알 필요가 없습니다. 그저 그들이 모두 열심히 일하여 거처를 최상의 상태로 유지하고 있다는 것만 알면 됩니다."
 humble_appearance_modifier: "겸손한 외모"
 humble_appearance_modifier_desc: "해당 인물은 화려한 옷이나 천박한 외모에 신경 쓰지 않습니다. 금화를 절약하는 것이 훨씬 더 유용합니다."
 ghost_writer_at_court_modifier: "연설 작가"
 ghost_writer_at_court_modifier_desc: "해당 인물은 공개 연설문을 작성할 예술가를 고용하고 있습니다."
 poet_for_diplo_schemes_modifier: "달변가 시인"
 poet_for_diplo_schemes_modifier_desc: "해당 인물은 모략에 도움을 줄 유능한 시인을 고용하고 있습니다.\n외교 [schemes|E] [success_chance|E] #P +15#!."
 poet_for_seduction_schemes_modifier: "유혹의 말"
 poet_for_seduction_schemes_modifier_desc: "해당 인물은 모략에 도움을 줄 유능한 시인을 고용하고 있습니다.\n [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] #P +20#!."
 court_confident_rider_modifier: "자신만만한 기수"
 court_confident_rider_modifier_desc: "해당 인물은 어린 시절 사랑하는 부모에게서 말을 타는 법을 배워 열정적으로 임하고 있습니다."
 pressured_to_learn_court_language_modifier: "궁정 언어 학습"
 pressured_to_learn_court_language_modifier_desc: "해당 인물은 궁정 언어를 배우도록 압박을 받고 열심히 노력하고 있습니다."
 linguist_help_for_court_language_modifier: "언어학자의 도움"
 linguist_help_for_court_language_modifier_desc: "해당 인물은 자격을 갖춘 언어학자의 도움으로 가족의 궁정 언어를 배우고 있습니다."
 architect_building_program_county_modifier: "건축가의 $building_program_county_modifier$"
 architect_building_program_county_modifier_desc: "해당 영지의 건축 계획은 유능한 건축가의 손에 달려 있습니다."
 building_program_county_modifier: "야심만만한 건축 계획"
 building_program_county_modifier_desc: "해당 영지의 영주는 야심만만한 건축 계획을 추진하고 있습니다."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "해당 인물은 가문 장원에서 야심만만한 건축 계획을 추진하고 있습니다."
