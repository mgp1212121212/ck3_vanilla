l_korean:
 liege_respected_fighter_modifier: "굴욕당한 농노 지도자"
 liege_respected_fighter_modifier_desc: "해당 영지 출신의 어떤 지역 농노 지도자는 최근 주군과의 주먹다짐에서 굴욕을 겪었습니다."
 reduced_taxes_modifier: "세금 감면"
 reduced_taxes_modifier_desc: "해당 영지는 협상에 성공했습니다. "
 scared_of_liege_modifier: "최근 고문"
 scared_of_liege_modifier_desc: "어떤 지역 농노가 최근 주군에게 말실수한 죄로 잔혹한 고문을 당했습니다. 이에 따라 현지인들이 상심했으며 공포에 시달리고 있습니다."
 terrified_of_liege_modifier: "잔혹한 고문"
 terrified_of_liege_modifier_desc: "어떤 지역 농노가 최근 주군에게 말실수한 죄로 내장이 영지 곳곳에 걸리는 신세가 되었습니다."
 sacred_touch: "신성한 손길"
 sacred_touch_desc: "해당 영지는 최근 중요 왕족의 손길이 닿는 축복을 받았습니다."
 alms_distributed: "구호품 배포"
 alms_distributed_desc: "해당 영지의 빈민들이 최근 대규모 자선 행사의 은혜를 입었습니다."
 chastised_tyrant_modifier: "처벌받은 폭군"
 chastised_tyrant_modifier_desc: "봉역의 영주가 최근 해당 영지에 폭정을 가했다는 이유로 처벌받았습니다."
 locals_terrorised_modifier: "공포에 떠는 현지인"
 locals_terrorised_modifier_desc: "해당 영지의 경범죄자들이 최근 불필요하게 공포에 떨고 있습니다."
 sacred_site_vandalised_modifier: "파손된 성지"
 sacred_site_vandalised_modifier_desc: "해당 영지 주민들이 가장 신성하게 여기는 장소가 최근 지역 영주에 의해 파손되었습니다."
 kings_carving_modifier: "고귀한 흔적"
 kings_carving_modifier_desc: "고위 귀족이 이 지역에 흔적을 남김으로써 현지인들이 인정받은 느낌을 갖게 되었습니다."
 tutored_by_landless_modifier: "귀족의 교습"
 tutored_by_landless_modifier_desc: "해당 인물은 최근 어려운 주제에 관해 가르침을 받았습니다."
 healed_by_wise_woman_modifier: "신비한 치유"
 healed_by_wise_woman_modifier_desc: "해당 인물은 최근 신비한 영적 치유자에게 치료를 받았습니다."
 tended_by_wise_woman_modifier: "신비한 보살핌"
 tended_by_wise_woman_modifier_desc: "해당 인물의 부상은 최근 신비한 영적 치유자에 의해 치료되었습니다."
 balanced_by_wise_woman_modifier: "균형 잡힌 체액"
 balanced_by_wise_woman_modifier_desc: "수상한 신비주의적 행동을 따름으로써, 해당 인물의 체액이 최근 균형을 이뤘습니다."
 makeover_from_wise_woman_modifier: "약초 미용"
 makeover_from_wise_woman_modifier_desc: "해당 인물은 최근 영적 치유자에게 미용 치료를 받았습니다."
 hurt_by_wise_woman_modifier: "불경한 치료"
 hurt_by_wise_woman_modifier_desc: "해당 인물은 최근 영적 치유자를 방문했으며, 이전보다 훨씬 더 나쁜 감정을 품게 되었습니다."
 bad_makeover_from_wise_woman_modifier: "흉측한 미용"
 bad_makeover_from_wise_woman_modifier_desc: "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier: "풍족한 후식"
 full_of_dessert_modifier_desc: "해당 인물은 최근 대규모 후식 연회를 즐겼으며, 배부르고 만족한 채 떠났습니다."
 stomach_ache_modifier: "복통"
 stomach_ache_modifier_desc: "해당 인물은 최근 지나친 과식으로 복통을 앓고 있습니다."
 ate_human_heart: "용맹한 위장"
 ate_human_heart_desc: "해당 인물은 최근 강력한 전사의 힘을 부여한다고 믿는 무언가를 먹었습니다."
 ate_human_heart_bad: "불편한 위장"
 ate_human_heart_bad_desc: "해당 인물은 최근 강력한 전사의 힘을 부여한다고 믿는 무언가를 먹었으나, 반응은 좋지 않았습니다."
 succesful_food_experiment_modifier: "성공적인 음식 실험"
 succesful_food_experiment_modifier_desc: "해당 인물은 음식을 통한 실험으로 꿈에서만 겪을 수 있는 감각을 체험했습니다."
 well_rested_modifier: "충분한 휴식"
 well_rested_modifier_desc: "해당 인물은 충분한 휴식을 취했습니다."
 tour_sleep_deprived_modifier: "수면 부족"
 tour_sleep_deprived_modifier_desc: "해당 인물은 밤새 잠들지 않은 채 비밀을 찾아내려 강박적으로 집을 수색했습니다."
 highwaymen_eliminated_modifier: "도적 퇴치"
 highwaymen_eliminated_modifier_desc: "얼마 전 해당 영지의 인기 있는 행로에서 기승을 부리던 도적들이 소탕되어, 여행자와 상인들이 안전하게 다닐 수 있게 되었습니다."
 courtier_cook_modifier: "궁정 요리사"
 courtier_cook_modifier_desc: "해당 인물은 유능한 요리사를 구했습니다."
 drunken_stupor: "인사불성"
 drunken_stupor_desc: "해당 인물은 최근 만취하여 인사불성 상태가 되었습니다. 어떤 부끄러운 짓을 했는지는 절대 언급되지 않을 것입니다."
 boozeless_modifier: "바닥난 맥주 창고"
 boozeless_modifier_desc: "해당 인물의 주류 창고가 완전히 동나 주최자로서 좋은 평가를 받지 못하고 있습니다."
 tour_liege_extra_taxation_county_modifier: "주군 조세"
 tour_liege_extra_taxation_county_modifier_desc: "해당 영지의 소유주는 백성들에게 세금을 거둬 주군에게 추가로 내야 할 세금을 조달하고 있습니다."
 tours_grounds_luxury_dining_modifier: "화려한 만찬"
 tours_grounds_luxury_dining_modifier_desc: "해당 인물은 봉신에게서 대량의 사치품을 징발하였으며, 이 상황을 즐기고 있습니다."
 tours_grounds_hunting_companions_modifier: "사냥 동료"
 tours_grounds_hunting_companions_modifier_desc: "해당 인물은 봉신에게서 훌륭한 사냥용 애완동물을 징발하였습니다."
 tours_grounds_excellent_horses_modifier: "말 징발"
 tours_grounds_excellent_horses_modifier_desc: "해당 인물은 봉신에게서 훌륭한 말을 징발하였습니다."
 tours_grounds_sharing_tips_with_friend_modifier: "친구에게 조언"
 tours_grounds_sharing_tips_with_friend_modifier_desc: "해당 인물은 공통의 관심사와 관련하여 주기적으로 친구와 조언을 주고받습니다."
 tour_grounds_hidden_assets_modifier: "숨겨진 자산"
 tour_grounds_hidden_assets_modifier_desc: "해당 인물은 주군의 조세를 피해 귀중한 자산 일부를 은닉하는 데 성공했습니다."
 embarassing_performance_modifier: "부끄러운 공연"
 embarassing_performance_modifier_desc: "해당 인물은 부끄러운 공연으로 주군에게 모욕감을 주었습니다."
 skirmisher_learnings: "경보병 혁신"
 skirmisher_learnings_desc: "최근 해당 인물은 외국 봉역에서 경보병을 어떻게 관리하는지 지켜보았습니다."
 heavy_infantry_learnings: "중보병 혁신"
 heavy_infantry_learnings_desc: "최근 해당 인물은 외국 봉역에서 중보병을 어떻게 관리하는지 지켜보았습니다."
 archers_learnings: "궁술 혁신"
 archers_learnings_desc: "최근 해당 인물은 외국 봉역에서 궁병을 어떻게 관리하는지 지켜보았습니다."
 cavalry_learnings: "기병 혁신"
 cavalry_learnings_desc: "최근 해당 인물은 외국 봉역에서 기병을 어떻게 관리하는지 지켜보았습니다."
 general_maa_learning: "효율적인 관리"
 general_maa_learning_desc: "해당 인물은 얼마 전 무장병을 좀 더 효율적으로 주둔시키는 방법을 배웠습니다."
 clearing_crime_modifier: "범죄 소탕"
 clearing_crime_modifier_desc: "최근 해당 영지에서는 군이 움직여 대대적으로 범죄자를 토벌하였습니다. 지역에 대한 권력 행사로는 효과적이었으나, 군대의 폭력적인 방식에 여러 지역민이 다쳤습니다."
 liege_bad_micromanagement: "관리 부실"
 liege_bad_micromanagement_desc: "어느 지역 귀족이 자기라면 해당 인물의 무장병을 개선할 수 있을 거라 생각했습니다. 틀려도 단단히 틀린 생각이었죠."
 totally_lost_modifier: "완전한 패배"
 liesurely_studies: "느긋한 연구"
 liesurely_stroll: "느긋한 산책"
 guarded_garden: "정원 수호"
 military_studies: "군사 연구"
 festival_disruption: "축제 분란"
 liege_judged_festival: "귀족의 축제 판결"
 pious_liege: "신실한 주군"
 tolerant_liege: "관용적인 주군"
 recent_cultural_festival: "최근 문화 축제"
 ep2_popular_liege: "인기 있는 주군"
