l_korean:
 stress_frozen_grief: "떨쳐내지 못한 슬픔"
 stress_frozen_grief_desc: "해당 인물은 사랑하는 이의 죽음을 극복하지 못한 상태이므로 다른 사람과 연을 맺기 어렵습니다."
 stress_stuffed_corpse: "박제된 시신"
