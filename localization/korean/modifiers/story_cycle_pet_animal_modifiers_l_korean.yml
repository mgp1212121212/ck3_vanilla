l_korean:
 cat_story_modifier: "애완 고양이"
 cat_story_modifier_desc: "해당 인물은 고양이와 함께 있기를 좋아합니다."
 dog_story_modifier: "애완견"
 dog_story_modifier_desc: "해당 인물 곁에는 어딜 가든지 따라오는 충성스러운 애완견이 있습니다."
 dog_story_walking_modifier: "산책하는 개"
 dog_story_walking_modifier_desc: "해당 인물은 개와 함께 산책하기를 즐깁니다."
 dog_story_fur_carpet_modifier: "모피 융단"
 dog_story_fur_carpet_modifier_desc: "해당 인물은 아름다운 모피 융단을 가지고 있습니다."
 cat_story_allergy_modifier: "고양이 민감증"
 cat_story_allergy_modifier_desc: "해당 인물은 고양이를 곁에 뒀을 때 생기는 병증 때문에 괴로워하고 있습니다."
 cat_killing_rodents_modifier: "쥐로부터의 해방"
 cat_killing_rodents_modifier_desc: "해당 인물의 주거지에서는 쥐를 찾아보기 힘듭니다."
 cat_story_fur_mittens_modifier: "털가죽 벙어리장갑"
 cat_story_fur_mittens_modifier_desc: "해당 인물은 추위가 몰아칠 때 손을 따뜻하게 해줄 털가죽 벙어리장갑을 가지고 있습니다."
 rat_hunting_dog_modifier: "쥐잡이 개"
 rat_hunting_dog_modifier_desc: "해당 인물의 개는 될성부른 쥐 사냥꾼입니다."
 rat_hunting_cat_modifier: "쥐잡이 고양이"
 rat_hunting_cat_modifier_desc: "해당 인물의 고양이는 될성부른 쥐 사냥꾼입니다."
 cat_dopey_modifier: "멍청한 고양이"
 cat_dopey_modifier_desc: "해당 인물의 고양이는 조금 서투른 편입니다."
 cat_wrangler_modifier: "고양이 조련사"
 cat_wrangler_modifier_desc: "해당 인물은 고양이를 다루는 까다로운 기술의 전문가임을 입증했습니다."
 cat_coitus_interrupted_modifier: "고양이 훼방꾼"
 cat_coitus_interrupted_modifier_desc: "해당 인물은 지나치게 친근한 고양이로 인해 애정 어린 만남이 방해받습니다."
 cat_rejection_modifier: "고양이의 거부"
 cat_rejection_modifier_desc: "해당 인물은 안타깝게도 고양이가 다른 사람과 함께 있는 것을 더 좋아한다는 사실을 알게 되었습니다."
 cat_ill_modifier: "고양이 간호사"
 cat_ill_modifier_desc: "해당 인물은 회복 기간 동안 친근한 고양이와 함께 지냈습니다."
 cat_lover_modifier: "고양이 애호가"
 cat_lover_modifier_desc: "해당 인물은 자문회에서 약간의 성가심을 느낄 정도로 털복숭이 반려동물에 헌신적입니다."
 eagle_story_modifier: "사냥 독수리"
 eagle_story_modifier_desc: "해당 인물은 초원에서 사냥하고 돌아다닐 때 장엄한 독수리를 데리고 다닙니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 brave_eagle_story_modifier: "용감한 독수리"
 brave_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 특히 용감하며, 수상한 위험 요소가 있어도 물러서지 않습니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 curious_eagle_story_modifier: "호기심 많은 독수리"
 curious_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 아이처럼 호기심이 많아서, 눈에 띄는 것을 자주 조사합니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 loyal_eagle_story_modifier: "충직한 독수리"
 loyal_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 대단히 충직하며, 결코 주인의 곁을 떠나지 않습니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 calm_eagle_story_modifier: "차분한 독수리"
 calm_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 차분하고 침착하며, 지나치게 흥분하거나 겁을 먹지 않습니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 wise_eagle_story_modifier: "현명한 독수리"
 wise_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 나이를 초월한 지혜를 지니고 있으며, 종종 주인이 놀랄 정도의 결정을 내립니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 cunning_eagle_story_modifier: "교활한 독수리"
 cunning_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 교활하며, 먹잇감을 속여서 사냥에 성공하는 경우가 많습니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 weak_eagle_modifier: "나약한 독수리"
 weak_eagle_modifier_desc: "해당 인물의 사냥 독수리는 나약하며, 먹잇감을 사냥하는 데 어려움을 겪곤 합니다."
 very_weak_eagle_modifier: "허약한 독수리"
 very_weak_eagle_modifier_desc: "해당 인물의 사냥 독수리는 병약하며, 죽음의 문턱을 오가고 있습니다."
 strong_eagle_modifier: "건강한 독수리"
 strong_eagle_modifier_desc: "해당 인물의 사냥 독수리는 매우 건강하고 튼튼합니다."
 skilled_eagle_modifier: "노련한 독수리 응사"
 skilled_eagle_modifier_desc: "해당 인물은 노련한 응사로서, 잘 훈련받은 사냥 독수리를 데리고 있습니다."
 eagle_personality_level_desc: "훈련되지 않음"
 observant_eagle_story_modifier: "관찰력 있는 독수리"
 observant_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 특히 관찰력이 뛰어나며, 주인이 놓칠 수 있는 것들을 자주 발견합니다."
 protective_eagle_story_modifier: "보호하는 독수리"
 protective_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 주인을 지키려는 성향이 강하며, 주인이 해를 입지 않도록 종종 개입합니다."
 aggressive_eagle_story_modifier: "공격적인 독수리"
 aggressive_eagle_story_modifier_desc: "해당 인물의 사냥 독수리는 특히 전투적이며, 위협 요소로 판단되는 상대를 경고 없이 공격하는 경우가 많습니다."
 eagle_hunter_childhood_modifier: "운명적인 응사"
 eagle_hunter_childhood_modifier_desc: "해당 인물은 어린 시절부터 독수리를 훈련해 왔으며, 노련한 응사가 될 잠재력을 가지고 있습니다.\n[hunt_success_chance|E]: #P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
