 #EVENTS
 char_interaction.0300.desc: "이번에 그대의 [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName](을)를 볼모로 받아들여서 얻을 게 있을 것 같진 않군."
 char_interaction.0300.a: "그렇게 나오시겠다?"
 char_interaction.0301.desc: "내 [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName](을)를 볼모로 데려가겠다는 눈치 없는 요구는 거절하도록 하겠소."
 char_interaction.0301.a: "멍청하기는."
 char_interaction.0311.desc: "휴전을 체결하려는 시도는 그만하면 좋겠소. 이번에는 볼모 교환에 동의할 수 없으니."
 char_interaction.0311.a: "어쩔 수 없지."
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "그대의 [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName](을)를 [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]의 볼모로 계속 데리고 있을 이유가 안 보이는군."
 char_interaction.0320.a: "[secondary_recipient.GetFirstName](이)가 돌아왔다!"
 char_interaction.0330.desc: "그대의 [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName](을)를 기꺼이 볼모로 거두겠소.\n\n[hostage_taker.GetCapitalLocation.GetNameNoTooltip]에 도착할 날을 기다리지."
 char_interaction.0330.a: "좋고말고."
 char_interaction.0331.desc: "내 [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName](을)를 볼모로 거두겠다는 그대의 요구를 받아들일 수밖에 없겠구려.\n\n즉시 [hostage_taker.GetCapitalLocation.GetNameNoTooltip](으)로 보내리다."
 char_interaction.0331.a: "훌륭하군."
 char_interaction.0332.desc: "나의 [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))] [hostage_2.GetTitledFirstName](을)를 그대의 [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))] [hostage_1.GetTitledFirstName](와)과 볼모로 교환하자는 제안을 받아들이겠소."
 char_interaction.0332.a: "완벽하군."
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc: "그대의 [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstNamePossessive] 송환 요청을 수락하겠소.\n\n이 결정이 우리 관계를 해치지 않으리라 믿지."
 char_interaction.0340.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 보우하셨군."
 char_interaction.0341.desc: "미안하지만 그대의 [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName](은)는 좀 더 [recipient.GetCapitalLocation.GetNameNoTooltip]에 머물러야 할 것 같소."
 char_interaction.0341.a: "이 천박한 것이..."
