l_korean:
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "혼합 문화"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "[culture.GetCollectiveNoun](와)과 [hybrid_culture|E] 형성"
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "[cultural_acceptance|E]이 충분히 높고, 당신 문화의 역사가 50년 이상이라면 해당 [culture|E]와 [hybrid_culture|E]를 형성할 수 있습니다!\n\n즉 당신의 문화 요소와 다른 문화의 요소를 결합하여 새로운 문화를 생성하게 됩니다.\n\n문화 관용을 높이는 방법은 다음과 같습니다.\n$EFFECT_LIST_BULLET$해당 문화에 속한 [Concept( 'counties', '영지' )|E]를 해당 문화의 [characters|E]에게 양도\n$EFFECT_LIST_BULLET$[accept_culture|E] [councillor_task|E] 활용\n$EFFECT_LIST_BULLET$[culture_intermingling|E] 높이기\n$EFFECT_LIST_BULLET$해당 문화에 속한 [vassals|E] 보유\n\n문화 관용이 높으며, 당신의 [realm|E] 내에 해당 문화에 속한 영지가 한 개 이상 있으면 혼합 문화를 형성할 수 있습니다!"
 lessons_ep1_hybrid_culture_benefits: "혼합 문화의 혜택"
 lessons_ep1_hybrid_culture_benefits_desc: "혼합 문화를 형성하면 다양한 혜택을 받습니다.\n\n$EFFECT_LIST_BULLET$양측 모체 문화에서 [culture_pillars|E]와 [culture_traditions|E] 선택 가능\n$EFFECT_LIST_BULLET$새롭게 형성되는 문화는 양측 모체 문화의 [innovations|E]을 모두 계승함\n$EFFECT_LIST_BULLET$새롭게 형성되는 문화는 양측 모체 문화에 대해 높은 문화 관용을 가짐\n$EFFECT_LIST_BULLET$혼합 문화는 형성 후 몇 년의 시간이 흐르면 모체 문화에 속한 땅을 훨씬 빠르게 개종시킬 수 있음"
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "해당 화면을 열어 왕실 궁정 소개문을 살펴 보십시오."
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "왕실 궁정"
 ra_rc_intro_desc: "이제 당신만의 [royal_court|E]을 이용할 수 있습니다!\n\n왕실 궁정은 특별한 유형의 궁정으로, 세계 무대에 화려하게 등장한 당신을 나타내는 상징과도 같습니다. 바로 이 왕실 궁정에서 다양한 신규 선택지와 혜택을 누릴 수 있습니다.\n\n[GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], [GetGovernment( 'tribal_government' ).GetName], [GetGovernment( 'administrative_government' ).GetName] [government|E]의 [kings|E]과 [emperors|E]가 왕실 궁정을 이용할 수 있습니다."
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "[royal_court|E]에서는 수많은 활동을 할 수 있습니다. 그러니 다양한 선택지를 직접 살펴보시기 바랍니다!\n\n일단은 이용할 수 있는 여러 구획을 빠르게 둘러보겠습니다."
 ra_rc_open_prompt: "(강조된) 왕실 궁정을 여십시오."
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "계속하려면 알현실로 돌아가기"
 ra_rc_throne_room_open_prompt: "(강조된) 알현실 탭을 여십시오."
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "이곳이 알현실입니다. 알현실에서는 수시로 각양각색의 상황과 [court_events|E]가 발생하며, 원할 때 개입할 수 있습니다."
 ra_rc_hold_court: "궁정 주최"
 ra_rc_hold_court_desc: "알현실이 영 적적하다 싶으면 [hold_court|E]를 할 수 있습니다. 궁정을 주최하면 [realm|E] 전역에서 탄원인을 초대하여 문제를 경청하고 현명한 판결을 내리는 시간을 갖게 됩니다."
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "하지만 [royal_court|E]이 유명하지 않다면 누구도 방문하려고 들지 않겠죠! 다음으로 궁정 권위를 살펴봅시다!"
 ra_rc_grandeur_open_prompt: "(강조된) 궁정 권위 탭을 여십시오."
 ra_rc_grandeur: "궁정 권위"
 ra_rc_grandeur_desc: "[grandeur_level|E]는 [royal_court|E]의 명성을 나타내는 척도입니다.\n\n[grandeur|E]에는 온갖 요소가 영향을 주지만, 그중에서도 [amenities|E]와 [court_artifacts|E]이 주요한 영향을 끼칩니다.\n\n[realm|E]이 넓어지면 넓어질수록 당신의 왕실 궁정을 향한 궁정 단계 기댓값도 상승하는데, 이를 바로 [grandeur_expectations|E]이라고 합니다."
 ra_rc_amenities: "궁정 편의"
 ra_rc_amenities_desc: "[amenities|E]는 [royal_court|E]에 머무르는 모든 이에게 제공하는 봉사와 편의를 통칭합니다. 편의는 저마다 고유한 혜택을 선사하며, 모두 [grandeur|E]에 보탬이 됩니다.\n\n궁정 편의는 하나같이 매달 [gold|E] 비용을 소모하니, 과잉 소비를 주의해야 합니다!"
 ra_rc_court_types_and_language: "궁정 유형 및 궁정 언어"
 ra_rc_court_types_and_language_desc: "궁정 [grandeur|E]의 세계를 좀 더 심도 있게 알아보고 싶다면 [court_types|E]과 [court_language|E]를 살펴보시기 바랍니다.\n\n궁정 유형은 특정 [grandeur_levels|E]로 얻는 효과에 영향을 주며, 궁정 언어를 변경하면 전체 [grandeur|E]가 증가합니다."
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "마지막으로 궁정 유물을 알아볼 차례입니다. 궁정 유물은 유익한 효과는 물론, [grandeur|E]를 올릴 수 있는 또 다른 요소입니다."
 ra_rc_artifacts_open_prompt: "(강조된) 궁정 유물 탭을 여십시오."
 ra_rc_artifacts: "궁정 유물"
 ra_rc_artifacts_desc: "이곳에서 [royal_court|E]에 전시할 [court_artifacts|E]을 선택할 수 있습니다.\n\n궁정 유물은 조각상과 태피스트리 같은 특별한 [artifacts|E]로, 전시가 가능합니다. 궁정 유물은 다양한 보너스를 제공하고 상당수가 [grandeur|E]를 증가시킵니다.\n\n자, 다시 알현실로 돌아가죠."
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "[royal_court|E] 살펴보기는 이걸로 끝입니다.\n\n우선 마음 가는 대로 궁정을 살펴보세요. [hold_court|E]를 통해 새롭게 얻은 지위를 기념해보는 건 어떨까요?"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "영감 후원"
 ra_inspiration_open_desc: "이제 첫 번째 [inspiration|E]에 자금을 후원할 수 있습니다. 영감이란 인물의 열망으로, [artifact|E]로 승화됩니다.\n\n[inspired|E] 상태인 [characters|E]은 세계에서 가장 명망 높은 [royal_courts|E]을 오갑니다. 이러한 인물이 당신의 궁정을 방문하면 알림이 표시되며, 해당 인물의 [project|E]에 [sponsor|E]할 기회를 얻습니다.\n\n다양한 금액의 [gold|E]를 쾌척하여 해당 인물을 고용할 수 있으며, 일정 시간이 지나면 새로운 유물을 받습니다!"
 ra_inspiration_open: "영감"
 ra_inspiration_court_view: "영감 찾기"
 ra_inspiration_court_view_desc: "[royal_court|E] 내에서는 왼쪽 창을 통해 현재 궁정에 남아 있는 [inspirations|E]을 모두 파악할 수 있습니다.\n\n강조 표시된 아이콘을 클릭하여 상태를 확인하는 것도 가능합니다."
 ra_inspiration_court_view_prompt: "강조 표시된 영감 아이콘 클릭"
 ra_inspiration_funding: "영감 후원"
 ra_inspiration_funding_desc: "바로 이곳에서 충만한 영감 상태인 인물, 해당 인물이 만들고자 하는 작품, 실력 수준, 현재 영감을 후원할 여력이 있는지 여부, 소상한 비용까지 모두 확인할 수 있습니다.\n\n영감이 이미 진행 중일 경우, 완료까지 얼마나 시간이 소요될지 확인할 수 있습니다. 그렇지 않다면 새로이 시작하는 것이 가능합니다."
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
