 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \n당신은 [adventurer|e]입니다! 세계를 여행하고 [rulers|e]의 [courts|e]에서 일을 찾으며 [task_contracts|e]를 완료해서 풍성한 보상을 받으십시오. [camp|e]를 개선하고 [followers|e]를 모집하며 방대한 [contact_list|e]을 확보할 수 있습니다."
 ra_landless_adventurer_2_desc: "[adventurer|e]로서, 당신은 땅에 얽매이지 않고 전 세계를 자유롭게 여행할 수 있습니다. [camp|e]가 $game_concept_adventurer$로서의 작전 기지 역할을 하며, 모험을 진행하는 동안 여기서 [camp_buildings|e] 강화 및 확장을 진행할 수 있습니다."
 ra_landless_adventurer_3_desc: "여행 도중 [followers|e]를 모을 수 있으며, 이들은 지주 [rulers|e]의 [courtiers|e]와 유사한 역할을 합니다. [adventurer|e]로서 [traveling|e]하다 보면, [GetTravelOption('adventurers_scout_for_talent_option').GetName] [travel_option|e]를 활용할 기회가 생깁니다.\n\n그 외에도 봉토 방문 [decision|e]을 통해 새로운 $game_concept_followers$를 획득할 수 있습니다. $game_concept_camp$에서는 패널 왼쪽 위의 버튼으로 당신의 $game_concept_followers$ 상태를 확인할 수 있습니다."
 ra_landless_adventurer_4_desc: "[adventurer|e]로서, 당신의 주 수입원은 [task_contracts|e]가 됩니다. 이는 지도에 스크롤 모양으로 나타납니다. $game_concept_task_contracts$는 전 세계에서 발견할 수 있으며, 완료하려면 고용주를 위해 특정한 업무를 완료해야 합니다.\n\n당신의 [prestige_level|E]는 당신이 받는 $game_concept_task_contracts$ [task_contract_tier|e]을 결정합니다. [GetPrestigeLevelName('(int32)2')] 명예 단계 이상을 획득하면 [landed|E] [ruler|E]가 되고 싶을 경우 [land|E]를 구매하거나 정복할 수 있는 선택지가 잠금 해제됩니다. 단계가 높아지면 더 강력한 선택지가 잠금 해제됩니다.\n\n[camp|e]를 옮기면 새로운 $game_concept_task_contracts$를 만날 수 있으나, 이때 옮긴 거리에 따라서 [provisions_i][provisions|e]을 소모하게 됩니다."
 ra_landless_adventurer_5_desc: "(강조된) $game_concept_realm$ 탭에서 [camp|e]에 관한 세부 사항을 확인할 수 있습니다. 여기서 [camp_purpose|e]을 변경하고 $game_concept_camp$ 개요를 열어볼 수 있습니다.\n\n$game_concept_camp$ 목적은 앞으로 찾게 되는 [task_contracts|e] 유형을 결정하며, 특정 [decisions|e]과 [camp_buildings|e]을 잠금 해제하고 기타 여러 가지 혜택을 제공합니다."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\n[task_contracts|e]를 수락하고 [camp|e]를 옮겨 세계 곳곳을 탐험하며 [following|e]들을 성장시키십시오.\n\n[adventurer|e]로서, 당신은 [dynasty|e]의 미래를 자유롭게 선택할 수 있습니다. 계속 떠도는 방랑자가 되시겠습니까? 먼 땅에서 [title|e]를 얻기 위해 노력하시겠습니까? 아니면 온 세계의 [rulers|e]의 사건에 발을 들이밀어 보는 건 어떻겠습니까?"
