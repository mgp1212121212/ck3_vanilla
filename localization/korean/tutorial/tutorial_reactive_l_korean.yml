 ra_regency_regent_powers_desc: "[regent|E]은 [liege|E]이나 동료 [vassals|E]에게 특별한 [diarch_powers|E]을 사용할 수 있습니다. 다만 주군은 언제나 이러한 $game_concept_diarch_powers$에 [veto|E]을 행사할 수 있습니다.\n\n동료 봉신에게 권력을 행사할 경우 남용으로 비칠 수 있으며 [strife|E] [opinion|E] 불이익이 적용됩니다."
 ra_regency_regent_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc: "이제 [regency|E]을 살펴보도록 하겠습니다!"
 ra_regency_regent_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "당신의 [regent|E] 직위는 '$DIARCHY_WINDOW_LIEGE_TAB$' 탭에 표시됩니다."
 ra_regency_regent_open_tab_prompt: "(강조된) '$DIARCHY_WINDOW_LIEGE_TAB$' 탭을 여십시오."
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "이것은 [scales_of_power|E]입니다.\n\n힘의 균형이 당신에게 유리할수록 더 많은 [diarch_powers|E]을 행사할 수 있으며, 주군이 [regency|E]을 끝내기 어려워집니다.\n\n'$DIARCHY_WINDOW_SWING_SCALES$' 버튼으로 힘의 균형을 당신에게 유리한 방향으로 바꿀 수 있습니다."
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "[liege|E]은 당신에게 [mandate|E]을 내릴 수 있습니다. 하명은 [realm|E]을 발전시킬 기회를 제공합니다.\n\n이러한 기회를 적절하게 잘 처리하면 [scales_of_power|E]이 당신에게 유리한 방향으로 기웁니다."
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "[regency|E] 발생의 원인이 해소될 경우, 당신의 [liege|E]이 섭정 통치를 끝낼 수 있습니다.\n\n[scales_of_power|E]이 당신에게 매우 유리한 상황이라면 섭정 종료에 저할할 수 있습니다. 나아가 [primary_title|E]를 두고 [war|E]을 선포할 수도 있습니다!"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "당신은 [regent|E]으로서 [liege|E] 또는 동료 [vassals|E]에게 [diarch_powers|E]을 행사할 수 있습니다.\n\n주군과 대립각을 세울 생각이 없다면 간단히 기회가 나타날 때마다 반응하기만 하면 됩니다. 어쩌면 주군이 당신의 충심을 높게 사 보상을 내릴지도 모릅니다!"
 #Prepare by setting a Regent
 REACTIVE_ADVICE_FUTURE_REGENT: "훗날의 섭정"
 action_reactive_advice_set_future_regent: "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc: "당신이 통치가 불가능한 상태가 될 경우, 섭정이 대신 정무를 보게 됩니다. 해당 화면을 열어 섭정을 지정하는 방법을 확인해 보십시오."
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc: "훗날 [realm|E]을 직접 다스릴 수 없는 상태가 되면 [regency|E]이 시작됩니다.\n\n그날이 오기 전에 훗날의 [regent|E] 후보를 보고 미리 지정할 수 있습니다.\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc: "훗날의 [regency|E] 후보를 확인해 봅시다! 봉역 화면에서 볼 수 있습니다."
 ra_regency_future_regent_open_realm_panel_prompt: "(강조된) 봉역 화면을 여십시오."
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "당신의 [regency|E] 상태는 봉역 화면 상단에 표시됩니다."
 ra_regency_future_regent_open_UI_prompt: "(강조된) 섭정 화면을 여십시오."
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "훗날의 [regent|E] 후보는 '$DIARCHY_WINDOW_YOUR_TAB$' 탭에 표시됩니다."
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "이곳에 훗날의 [regent|E] 후보가 표시됩니다.\n\n특정 인물을 지정하지 않을 경우, [regent_succession_score|E]가 가장 높은 후보가 선택됩니다."
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "이 버튼으로 [regent|E]을 지정할 수 있습니다.\n\n[diarch_loyalty|E]과 [Concept( 'diarch_aptitude', 'Aptitude' )|E]이 높은 섭정을 찾아 보십시오."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "현재 [regent|E]이 사망하거나 [regent|E]의 역할을 수행할 수 없게 될 경우, 다음 승계 서열에 해당하는 인물이 그 자리를 대신하게 됩니다."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "당신을 대신하여 통치를 펼칠 인물에 통제력을 행사하고 싶다면 지금 [regent|E]을 지정해 두십시오."
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "여행 계획"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "여행을 시작합니다. 해당 화면을 열어 여행 계획에 대한 자세한 정보를 확인해 보십시오."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "현재 장소에서 [travel|E]을 떠납니다. 떠나기 전에 우선 여행 계획을 세워야 합니다."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "[travel|E]을 홀로 떠나는 경우는 극히 드뭅니다. 여행에 동행하는 [characters|E]은 [entourage|E]이 됩니다.\n\n이러한 인물은 종종 목적지에서 합류하곤 합니다."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "[travel|E] 계획 시 고려해야 할 핵심 요소는 두 가지, 바로 [travel_speed|E]와 [travel_safety|E]입니다.\n\n기본 속도는 100%입니다. 속도가 높을수록 더 빨리 목적지에 도착합니다.\n\n안전은 행로에서 마주하게 되는 [travel_danger|E]에 대응합니다. 안전이 높으면 당신과 [entourage|E]이 위험한 지역을 비교적 안전하게 통과할 수 있습니다."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "여행 시 [GetCourtPositionType('travel_leader_court_position').GetName()](을)를 임명할 수 있습니다. 이는 특별한 [court_position|E]로, 당신을 따라 모든 [travels|E]에 동행합니다.\n\n이들은 당신의 [travel_speed|E]와 [travel_safety|E]에 큰 영향을 줍니다. 그러니 긴 여정을 떠날 때는 이 직위에 사람을 앉혀두는 편이 좋습니다."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "아울러, 해당 여정에서는 최대 2종의 [travel_options|E]를 고를 수 있습니다.\n\n여행 선택지는 일반적으로 [gold|E]를 비용으로 소모하며, 주로 [travel_speed|E]와 [travel_safety|E]에 여러 이로운 효과를 제공합니다.\n\n상당수의 선택지는 행로에 존재하는 특정 [terrain|E]에 대한 [travel_danger|E]을 낮춰줍니다. 장소의 위험 유형은 지도에 고유 색상으로 표시됩니다. 또한, 조우할 가능성이 있는 위험 요소는 행로에 아이콘으로 모두 표시됩니다."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "마지막으로 행로를 사용자 지정으로 구성하여 목적지로 직행하는 대신 [travel_danger|E] 요소를 우회할 수 있습니다."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "떠나기 전에 총 이동 시간을 확인하십시오. 그리고 행로에 [travel_danger|E]이 많지 않도록 살펴야 합니다.\n\n안전한 여행길이 되기를 빕니다!"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "표창"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "이제 [knights|E]에게 [accolade|E]을 수여할 수 있습니다.\n\n표창을 보유한 기사는 [acclaimed_knight|E]가 되며 당신과 [armies|E]에 보너스를 부여합니다.\n\n표창은 없앨 때까지 유지되며 [accolade_succession|E]를 통해 훗날의 기사에게 이전됩니다."
 ra_create_accolade_knights_panel_prompt: "강조 표시된 미할당 표창 선택"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "[accolade|E] 생성 시 목록에서 유효한 [knights|E]를 선택해야 합니다."
 ra_create_accolade_candidates_prompt: "강조 표시된 목록에서 후보 선택"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "모든 [acclaimed_knight|E]는 두 가지의 [accolade_types|E]을 가집니다(강조 표시 항목 참조). [accolade|E] 생성 시 각 후보의 속성이 표시됩니다.\n\n표창이 [glory|E]을 얻을수록 각각의 속성은 당신과 [armies|E]에 다양한 보너스를 제공합니다. 영광은 [GetActivityType( 'activity_tournament' ).GetName()] [contests|E]와 [battles|E]에 참여하여 얻을 수 있습니다.\n\n주 속성은 언제나 [accolade|E]의 구성 요소로 간주되며 [accolade_succession|E] 시 변경이 불가능합니다."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "이제 해당 [accolade|E]을 생성할 수 있습니다.\n\n당신이 속한 [culture|E]에서 [innovations|E]을 발견할수록 점점 더 많은 표창을 만들 수 있게 됩니다."
 #House Unity
 action_reactive_advice_house_unity: "조언: 집안 통합"
 action_reactive_advice_house_unity_desc: "[clans|E]의 [house_unity|E]에 대해 자세히 알아보세요. 집안 통합의 이로운 혜택과 [succession_laws|E]을 이용하는 방법을 알려드립니다."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "집안 통합"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "[clan|E]은 [house_unity|E]을 활용할 수 있습니다.\n\n집안 통합은 [house|E] 내적인 관계를 나타내며 \"적개심\"부터 \"조화로움\"까지 존재합니다. 각 [house_unity_level|E]에 따라 모든 집안 구성원에게 여러 효과가 부여되고 활성화되는 [succession_law|E]도 달라집니다.\n\n집안 통합에 영향을 주는 방법을 익히면 목표 달성에 보탬이 됩니다."
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "우선 [house_unity|E]을 시각화하여 살펴보는 방법부터 알아보겠습니다. [house|E] 창을 열어보세요."
 ra_house_unity_panel_prompt: "[house|E] 창 열기"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "집안 통합 항목에는 해당 기능을 온전히 활용하는 데 필요한 모든 정보와 상호작용이 담겨 있습니다. 현재 집안 통합 점수는 물론, 현재 단계와 집안 통합 단계 개요를 살펴볼 수 있습니다.\n\n추가로 최근 통합 변화 추이를 열람하는 것도 가능합니다. 집안 구성원은 누구나 [house_unity_unifying_actions|E] 또는 [house_unity_devisive_actions|E]으로 집안 통합에 영향을 줄 수 있으므로 중요한 지표입니다."
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "앞에서 말씀드린 대로 [house_unity_level|E]에 따라 효과가 달라집니다. 본 항목에서는 활성화된 효과 목록을 열람할 수 있습니다.\n\n명심하세요. 이 효과는 모든 [house|E] 구성원에게 적용됩니다. 더불어 현재 활성화된 집안 [succession_law|E]도 확인할 수 있습니다."
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "마지막으로 모든 씨족 집안은 집안 통합 결단을 사용할 수 있습니다. 이 [decisions|E]은 모든 집안 구성원에게 다양한 혜택을 부여합니다. 다만 [house_head|E]만 사용할 수 있는 게 일반적입니다.\n\n#weak 현재 가장에게 \"가장 도전\" 상호작용을 사용해 직접 자리를 빼앗는 시도를 감행하는 것도 가능합니다.#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "집안 통합의 모든 것을 가르쳐 드렸습니다.\n\n이 지식으로 집안을 이끌어 역사에 족적을 남겨 보세요."
 #Tax Collection
 action_reactive_advice_tax_collector: "조언: 조세 징수"
 action_reactive_advice_tax_collector_desc: "해당 화면을 열어 [tax_jurisdictions|E] 및 [tax_collectors|E] 정보를 확인하세요."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "세금 징수"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "[tax_collectors|E]을 등용하셨군요!\n\n징세원은 씨족 봉신에게서 [gold|E]와 [levies|E]을 거두는 데 보탬이 됩니다. 그뿐만 아니라 [tax_jurisdictions|E]을 관리하고 조세 칙령을 집행하는 데도 필요합니다.\n\n#weak 징세원의 적성에 따라 납세자로부터 거두는 조세의 양이 달라집니다.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "먼저 알아야 할 것은 [tax_jurisdictions|E]의 위치와 [tax_collectors|E] 임명 방법, 납세자 할당 방법입니다."
 ra_tax_collector_panel_prompt: "[tax_jurisdictions|E] 패널 열기"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "[tax_jurisdiction|E] 화면에 오신 것을 환영합니다!\n\n이곳에서 관할권의 모든 요소를 시각화하여 확인할 수 있습니다.\n\n상단에는 현재 임명한 [tax_collectors|E]의 수와 납세자에게서 거두어 들이는 [gold|E] 및 [levies|E]의 총합이 표시됩니다."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "이건 당신이 보유한 [tax_jurisdictions|E]입니다. 씨족 봉신을 납세자로 할당하고 각 관할권에 조세 칙령을 선포할 수 있습니다. 조세 관할권을 관리하고 조세 칙령을 집행하려면 각각 [tax_collector|E]을 임명해야 합니다.\n\n#weak 납세자는 있지만 징세원을 임명하지 않은 관할권은 비과세로 분류됩니다. 즉 [gold|E]와 [levies|E]을 얻지 못합니다.#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "축하합니다!\n\n이로써 세금 징수의 기초를 터득하셨습니다. [tax_jurisdictions|E]에 적절한 조세 칙령을 선포하여 [vassal_obligations|E]를 현재 필요에 맞게 잊지 말고 조정하세요.\n\n당신의 [clan|E]이 역사에 오랫동안 남을 한 획을 긋기를 기도하겠습니다."
 action_reactive_advice_legitimacy: "조언: 정통성"
 action_reactive_advice_legitimacy_desc: "해당 화면을 열어 [legitimacy|E] 정보를 확인하세요."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "정통성"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E]은 '통치할 권리'를 나타내는 척도입니다. [vassals|E]은 [legitimacy_expectations|E]을 생성하며, 당신은 이를 충족시켜야 합니다.\n\n$game_concept_legitimacy$이 높을수록 다채로운 혜택을 얻으며, 반대로 $game_concept_legitimacy$이 낮을수록 통치를 펼치는 데 어려워집니다.\n\n#weak $game_concept_legitimacy$은 5개의 [legitimacy_levels|E]로 구분되며 가장 낮은 단계로 '위법자'가 존재합니다. 또한 [heir|E]는 이전 영주의 [legitimacy|E]을 일정 비율 상속합니다. 전쟁 승리, [legends|E] 생성, [activities|E] 참석 등 $game_concept_legitimacy$은 다양한 수단으로 올릴 수 있습니다. 물론 전쟁에서 패배하거나, 작위를 잃거나, 창궐하는 [epidemics|E]을 방치할 경우에는 역으로 정통성이 하락합니다.#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "[legitimacy|E] 패널은 왼쪽 하단에 표시됩니다. 이 패널에서 당신의 [legitimacy_level|E]와 [legitimacy_expectations|E], 현재 보유 중인 [legitimacy|E] 및 앞서 말한 모든 항목의 효과를 확인할 수 있습니다.\n\n#weak 특정 [legitimacy|E] 점수에 따른 불이익과 혜택에는 의견 하락 및 개선, [dynasty_prestige|E] 감소 및 보너스, [casus_belli|E] 비용 증가 및 감소, [alliances|E] 및 [faction|E] 합류 기준치 변화 등이 포함됩니다.#!"
 action_reactive_advice_epidemics: "조언: 역병"
 action_reactive_advice_epidemics_desc: "해당 화면을 열어 [epidemics|E] 정보를 확인하세요."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "역병"
 ra_epidemics_panel_prompt: "[epidemics|E] 패널 열기"
 ra_specific_epidemics_panel_prompt: "'역병 보기' 패널 열기"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E]은 지도 전역에 퍼져 나가는 질병을 말합니다. 유행병은 [characters|E] 및 [holdings|E]에 모두 영향을 줍니다. 역병이 창궐하는 지역 내에서 영향을 받는 [baronies|E]은 [infection_rate|E]란 척도가 존재하며, 이에 따라 유행병의 중증도가 달라집니다.\n\n[epidemics|E] 패널은 화면 오른쪽 아래에 있습니다."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "지도에 존재하는 각 [epidemic|E]의 세부 사항은 $reactive_advice_epidemics$ 패널에서 확인할 수 있습니다.\n\n봉역 $reactive_advice_epidemics$에는 당신의 봉역 내 $reactive_advice_epidemics$에 관한 정보가 표시되며, 세계 $reactive_advice_epidemics$에는 바깥 세계의 $reactive_advice_epidemics$에 관한 정보가 표시됩니다. 그리고 주변 $reactive_advice_epidemics$에는 당신의 봉역에 도달하지는 않았지만, 훗날 위협이 될 가능성이 있을 만큼 가까운 $reactive_advice_epidemics$의 진행 상황이 나타납니다."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "이 패널에서는 각 역병에 관한 정보가 표시됩니다. 역병의 중증도(소규모, 대규모, 종말)와 발병 장소 및 시기, 역병으로 사망한 [characters|E]의 수, [baronies|E] 및 [counties|E]에 대응하는 인물 및 장소 [modifiers|E]가 나타납니다.\n\n'역병 보기' 버튼을 누르면 상세한 정보를 확인할 수 있습니다."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "이 패널에는 역병이 창궐하는 각 [barony|E]의 [infection_rate|E] 관련 정보가 표시됩니다. [infection_rate|E]는 역병의 강도에 따라 최대치를 향해 진행되는 속도가 달라지며, $game_concept_epidemic_resistance$으로 완화할 수 있습니다.\n\n#weak 간단히 말해 $reactive_advice_epidemics$에 어떻게 대응하느냐에 따라 [realm|E]의 회복 및 번영은 물론이고, 영주로서 잃게 될 [legitimacy|E]도 달라집니다.#!"
 action_reactive_advice_legends: "조언: 전설"
 action_reactive_advice_legends_desc: "해당 화면을 열어 [legends|E] 정보를 확인하세요."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "전설"
 ra_legends_panel_prompt: "[legends|E] 패널 열기"
 ra_legends_view_panel_prompt: "전설 생성 패널 열기"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E]은 한 [character|E]이 살면서 행한 유명한 업적에 관한 이야기입니다. 모든 전설은 정통성, 영웅, 신성 [legend_type|E] 중 하나에 속합니다.\n\n[legends|E] 패널은 화면 왼쪽 아래에 있습니다."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "이곳에서 이용 가능한 [legend|E]과 관련 정보를 확인할 수 있습니다.\n\n상단에는 전설의 기반이 되는 [legend_seeds|E]이 나타납니다. 전설의 연원은 획득하는 요소로, 인물이 특정 기준을 충족할 경우 특정 연원을 이미 보유한 상태일 수도 있습니다. 그 아래는 세계 $action_reactive_advice_legends$이 표시됩니다. 당신이 홍보 중이지 않은 다른 $action_reactive_advice_legends$을 의미합니다.\n\n#weak '홍보자'는 특정 전설을 적극적으로 지지하는 인물을 일컫습니다.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "$action_reactive_advice_legends$ 패널에는 기본 비용, 유지비, 활성화된 효과, 전설 등급에 관한 정보가 표시됩니다.\n\n강조 표시된 버튼으로 목록에서 전설을 선택할 수 있습니다."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "이 패널에는 생성하려는 전설에 관한 정보와 [characters|E] 선택 목록이 나타납니다. 목록에 표시된 인물은 잠재적인 [legend_protagonists|E] 후보입니다.\n\n#weak 전설 시작 시 전설 연대기가 진행되며, 이를 통해 [legend_quality|E]을 높이거나 전설을 완성할 수 있습니다.#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "조언: 역병 저항력"
 action_reactive_advice_plague_resistance_desc: "해당 화면을 열어 [epidemic_resistance|E] 정보를 확인하세요."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "역병 저항력"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "역병에 대응할 때 몇 가지 선택지를 사용해 확산을 억제할 수 있습니다.\n\n이때 주요한 역할을 하는 요인이 바로 [epidemic_resistance|E]입니다. [baronies|E] 및 [counties|E]의 역병 저항력이 높을수록 역병을 더 잘 막아낼 수 있습니다.\n\n#weak 역병에 맞설 때 반드시 유념해야 하는 사항은 바로 역병을 완전히 막는 것은 불가능할 확률이 높다는 현실을 인지하는 것입니다. 최선을 다하더라도 역병이 더 크게 퍼질 수 있으니, 단단히 준비하시기 바랍니다.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$은 다양한 방법으로 올릴 수 있습니다. $building_type_hospices_01$ 및 [barony|E]$building_type_charnel_grounds_01$ 같은 건물은 해당 건물이 지어진 [county|E] 및 에 $reactive_advice_plague_resistance$ 보너스를 제공합니다.\n\n그 외에 비영구적인 선택지로 $court_physician_court_position$가 수행하는 [court_position_tasks|E]나 [decisions|E], 이벤트 등이 있습니다."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "$reactive_advice_plague_resistance$이 높아지면 관련 [baronies|E]의 [infection_rate|E]가 감소합니다.\n\n이런 조처를 한다고 해서 대규모 역병을 완전히 종식할 가능성은 작습니다. 하지만, [infection_rate|E]를 낮추면 [realm|E]의 전반적인 황폐를 낮추는 데 도움이 됩니다."
 action_reactive_advice_tutorial_schemes: "조언: $game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "해당 화면을 열어 [schemes|e] 정보를 확인하세요."
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "[scheme|E]을 사용했습니다! $game_concept_schemes$은 다른 인물을 겨냥한 장기간의 목표입니다. 모략에는 [GetScheme('murder').GetTypeName]나 [GetScheme('abduct').GetTypeName]와 같은 적대적인 목표가 있는가 하면, [GetScheme('befriend').GetTypeName] $game_concept_scheme$처럼 건전한 목표도 있습니다."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "[scheme|E]을 사용했습니다! $game_concept_schemes$은 다른 인물을 겨냥한 장기간의 목표입니다. 모략에는 [GetScheme('murder').GetTypeName]나 [GetScheme('abduct').GetTypeName]와 같은 적대적인 목표가 있는가 하면, [GetScheme('befriend').GetTypeName] $game_concept_scheme$처럼 건전한 목표도 있습니다."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "여기에서 당신이 활성화한 모든 모략을 확인할 수 있습니다. 한 번에 [personal_scheme|e] 1개와 [hostile_scheme|e] 1개를 활성화할 수 있습니다.\n\n#TUT 원한다면 언제든 모략을 사용하십시오. 단, 당신의 인물은 보유한 [traits|e]과 [skills|e]에 따라서 특정 모략에 더 유능하거나 무능할 수 있습니다. 일부 [lifestyle|e] [perks|e]는 당신의 인물이 사용할 수 있는 추가 $game_concept_schemes$을 잠금 해제할 수 있습니다.#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "조언: 총애받는 자녀"
 action_reactive_advice_favorite_child_desc: "이제 [favorite_child|E]를 선택할 수 있습니다. 화면을 열어 자세한 정보를 확인하고 선택해 보십시오."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "총애받는 자녀"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "이제 [favorite_child|E]를 선택할 수 있습니다. 총애받는 자녀는 당신에게 더 우호적인 [opinion|E]을 가지며, 당신이 사망할 때 후계자 대신 당신의 유산을 이어받도록 선택할 수 있습니다.\n\n총애받는 자녀가 될 수 있는 인물\n$BULLET_WITH_TAB$자녀\n$BULLET_WITH_TAB$손주\n$BULLET_WITH_TAB$증손주\n당신의 [dynasty|E]에 속한 인물이라면 총애받는 자녀가 될 수 있습니다."
 ra_favorite_child_1_prompt: "(강조된) 인물 화면을 여십시오."
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "인물 화면에서 총애하는 자녀로 지정할 아이를 찾으십시오.\n\n우클릭으로 해당 자녀와 상호작용할 수 있습니다. 이때 총애받는 자녀 선택 옵션을 클릭하면 됩니다. 혹은 자녀 중에서 해당 아이를 클릭해도 무방합니다.\n\n$game_concept_favorite_child$ 선택 시 당신을 향한 다른 모든 자녀의 의견이 악화될 수 있음을 명심하십시오."
 ra_favorite_child_2_prompt: "자녀 중 하나를 우클릭하여 사용 가능한 (강조된) 상호작용을 살펴보십시오."
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "총애받는 자녀를 선택한 후에는 해당 자녀의 초상화 아이콘이 나타납니다. 현재 인물이 사망할 경우, 후계자가 아니더라도 총애받는 자녀를 선택해 플레이할 수 있습니다.\n\n총애받는 자녀를 변경하려면 인물 화면에서 다른 아이를 선택하십시오."
 #Army Automation
 action_reactive_advice_army_automation: "조언: $ARMY_AUTOMATION_FEATURE_NAME$"
 action_reactive_advice_army_automation_desc: "모든 [war|E]을 직접 조작하고 싶지 않다면 $ARMY_AUTOMATION_FEATURE_NAME$를 켜면 됩니다. 사용 방법이 궁금하다면 여기를 열어보십시오."
 action_reactive_advice_army_automation_click: "$click_to_open_lesson$"
 reactive_advice_army_automation: "$ARMY_AUTOMATION_FEATURE_NAME$"
 ra_army_auto_intro: "$reactive_advice_army_automation$"
 ra_army_auto_intro_desc: "[armies|E] 조작보단 다른 것에 집중하고 싶다면, 시스템이 부대를 제어하도록 설정할 수 있습니다."
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "군사 화면에서 $ARMY_AUTOMATION_FEATURE_NAME$를 켜고 끌 수 있습니다."
 ra_army_auto_open_prompt: "군사 화면 열기"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "여기에서 [armies|E]를 자동화할지 여부를 결정할 수 있습니다. 해당 설정은 언제든지 변경할 수 있으며 [war|E] 중에도 가능합니다.\n\n[men_at_arms|E] 구매, [mercenaries|E] 고용, [raids|E] 출격은 여전히 직접 명령해야 합니다. 여기에서 $ARMY_AUTOMATION_FEATURE_NAME$ 설정 버튼을 클릭하여 해당 행동을 변경할 수 있습니다."
 #EP3
 action_reactive_advice_admin_gov: "조언: 행정 정부"
 action_reactive_advice_admin_gov_desc: "[administrative_government|e]로 플레이하고 있습니다. 해당 화면을 열어서 자세한 정보를 확인해 보십시오."
 action_reactive_advice_admin_gov_click: "$click_to_open_lesson$"
 action_reactive_advice_landless_adventurer: "조언: 비지주 모험가"
 action_reactive_advice_landless_adventurer_desc: "[adventurer|e]로 플레이하고 있습니다. 해당 화면을 열어서 자세한 정보를 확인해 보십시오."
