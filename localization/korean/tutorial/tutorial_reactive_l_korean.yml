 ra_tours_picking_vassals_add_desc: "우선 방문할 [vassals|E]을 선택해야 합니다.\n\n어떤 봉신을 방문할지는 [GetActivityType( 'activity_tour' ).GetName()]의 유형에 따라 달라집니다. 예를 들어 [majesty_tour|E]의 경우, 각 [stop|E]에서 해당 봉신의 [opinion|E]을 얻을 수 있으므로 당신을 향한 의견이 낮은 봉신을 선택해야 합니다.\n\n경유지 간의 이동 거리가 멀면 각 경유지에 소모되는 [gold|E] 비용이 증가합니다."
