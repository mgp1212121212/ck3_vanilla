 ra_maa_stationing_finished_desc: "[men_at_arms|E] [regiment|E]의 [stationed|E]이 완료되었습니다. 강조 표시된 초상화 하단 부분에서 얼마나 더 강해졌는지 알 수 있습니다.\n\n이 화면을 수시로 확인하여 연대를 적합한 [holdings|E]에 주둔시키십시오.\n\n새로운 영토를 정복 혹은 상속하거나, 봉토에 [GetBuilding('smiths_01').GetName] 혹은 [GetBuilding('stables_01').GetName] 같은 [buildings|E]을 세워 어느 한 분야에 특화시키기로 했다면 이 기능이 무척이나 중요합니다."
