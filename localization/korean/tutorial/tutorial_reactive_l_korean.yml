 TUTORIAL_PROVINCIAL_ARMIES_INGAME: "[GetPlayer.Custom('GetProvincialArmiesConcept')]"
 TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP: "[SelectLocalization( GetPlayer.IsValid, 'TUTORIAL_PROVINCIAL_ARMIES_INGAME_NO_TOOLTIP', 'PROVINCIAL_ARMIES_CONCEPT_NO_TOOLTIP' )]"
 TUTORIAL_PROVINCIAL_ARMIES_INGAME_NO_TOOLTIP: "[GetPlayer.Custom('GetProvincialArmiesConceptNoTooltip')]"
 ra_admin_gov_troops_1: "행정 정부에서의 군사"
 ra_admin_gov_troops_1b: "행정 정부에서의 군사"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! [administrative_government|e]에서는 군사 및 병력 관리가 다른 $game_concept_government$ 유형과 다르게 작동합니다.\n\n자기 병력에 대한 접근과 완전한 통제권을 계속 유지하면서, 동시에 $TUTORIAL_PROVINCIAL_ARMIES$에 접근할 수 있습니다. $game_concept_administrative_government$에서는 각 [province|e]가 해당 [title|e]에 속한 자체 [army|e]를 가질 수 있습니다.\n\n[governors|e]은 민간 및 군사 관료의 역할을 동시에 수행하며, [top_liege|e]은 $game_concept_governors$의 병력을 관리하고 통제하거나 [realm|e] 전역의 다른 $game_concept_governors$들에게 재배정할 수 있는 권한을 가집니다."
 ra_admin_gov_troops_1_prompt: "(강조된) $TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$ 탭을 여십시오."
 ra_admin_gov_troops_2: "행정 정부에서의 군사"
 ra_admin_gov_troops_2b: "행정 정부에서의 군사"
 ra_admin_gov_troops_2_desc: "[governors|e]은 자기가 책임지는 $game_concept_governorship$의 일부로 [men_at_arms|e]을 창설할 수 있습니다. 이 병력은 [title|e]에 속하며, [realm|e] 내의 다른 $game_concept_governors$이 이를 대여할 수 있습니다.\n\n[top_liege|e]은 $TUTORIAL_PROVINCIAL_ARMIES$를 마음대로 사용할 수 있으며, $game_concept_governors$의 병력을 관리할 능력을 지닙니다. 또한 자신의 [wars|e]에 해당 병력을 사용할 수 있고, 도움이 필요하다고 판단되는 $game_concept_governors$들에게 재배정할 수 있습니다.\n\n이는 $game_concept_realm$ 국경을 따라 방어력을 향상시키는 능력을 부여합니다."
 ra_admin_gov_troops_2_prompt: "[GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')] 점검"
 ra_admin_gov_troops_3: "추가 부대 확보"
 ra_admin_gov_troops_3_desc: "이는 특정 [governorship|e]의 [army|e]에 대한 개요입니다.\n\n$game_concept_governor$로서, 당신은 [influence|e]을 사용하여 다른 [province|e]의 $game_concept_army$에 도움을 요청할 수 있습니다.\n\n[top_liege|e]은 어떤 $game_concept_governor$에게든 보유한 $game_concept_army$를 재배정하도록 강요하거나 직접 통제할 수 있습니다."
 ra_admin_gov_troops_4: "부대 세부 사항"
 ra_admin_gov_troops_4_desc: "[army|e]가 사용 가능한지 여부를 보여줍니다.\n\n병력이 [governor|e]에 의해 [war|e]에 소집된 경우, [top_liege|e]은 병력이 해산될 때까지 해당 병력을 재배정할 수 없습니다.\n\n$game_concept_governors$이 [liege|e]에 대항해 반란을 일으킬 경우, $game_concept_governor$은 자기 [governorship|e]에서 유래한 병력을 되찾습니다.\n\n봉역 전체의 상황을 주시하여 병력 활용을 최적화하십시오."
 ra_admin_gov_troops_5: "권력으로 향하는 길"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! [administrative|e] [realm|e]은 정치적 행동과 계책으로 운영되지만, 강력하고 잘 관리된 군대가 있으면 방어력을 향상시킬 뿐만 아니라 외교 활동에도 도움이 됩니다.\n\n결국, 군사력은 권력으로 가는 수많은 길 중 하나일 뿐입니다..."
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ 청부의뢰 찾기"
 action_reactive_advice_laamp_contract_move_desc: "현재 지역에 [task_contract|E]가 부족합니까? 여기를 열어서 새로운 청부의뢰를 찾는 방법을 살펴보십시오."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "청부의뢰 찾기"
 ra_laamp_contract_move_1_desc: "지역 내에 일거리가 부족하거나 더 흥미로운 건수를 원한다면, [camp|E]를 옮기는 것이 새로운 [task_contracts|E]를 찾는 가장 쉬운 방법입니다.\n\n새로운 기회를 찾으려면 기존 야영 위치에서 상당히 먼 거리를 [travel|E]해야 합니다."
 ra_domicile_camp_task: "야영지 화면으로 이동"
 ra_laamp_contract_move_2: "당신의 야영지 옮기기"
 ra_laamp_contract_move_2_desc: "여기 당신의 현재 [camp|E] 위치에서 상당히 먼 거리의 목적지 예시가 있습니다.\n\n[county|E] 화면에서 [travel|E]을 직접 계획한 후, 백작령 내의 선택한 [barony|E]으로 이동할 수 있습니다.\n\n#weak 참고: 야영지 화면에서 하단의 본적지 이전 버튼을 사용하여 야영지 여행을 시작할 수도 있습니다.#!"
 ra_domicile_travel_task: "$relocate_camp_to_interaction$ 보기로 이동"
 ra_laamp_contract_move_3: "당신의 야영지와 함께 이동"
 ra_laamp_contract_move_3_desc: "[camp|E]와 함께 [traveling|E]하는 행위는 일반적인 여행과 동일하지만, 모든 [camp_buildings|E] 및 [followers|E]를 함께 데리고 가야 하며, 이때 [provisions|E]을 소모합니다."
 ra_domicile_depart_task: "야영지 이동 시작"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "야영지 여행 완료"
 ra_laamp_contract_move_5: "신규 청부의뢰"
 ra_laamp_contract_move_5_desc: "새로운 곳에 도착했으므로, 이 지역에서 새로운 [task_contracts|E]를 여럿 이용할 수 있습니다!\n\n꼭 기억해 두십시오. 새로운 [task_contracts|E]를 찾기 위해 언제든지 [camp|E]를 옮길 수 있으며, 최소 [Concept( 'de_jure', '규범상' )|E] [duchies|E] 2개만큼 거리가 먼 곳으로 [travel|E]하면 새로운 기회가 생길 것입니다."
 reactive_advice_tutorial_war: "전쟁"
 reactive_advice_lesson_army_movement: "$lesson_army_movement$"
 reactive_advice_lesson_battle_mechanics: "$lesson_battle_mechanics$"
 reactive_advice_lesson_siege_mechanics: "$lesson_siege_mechanics$"
 reactive_advice_lesson_warscore: "$lesson_warscore$"
 reactive_advice_lesson_winning_wars: "$lesson_winning_wars$"
 reactive_advice_lesson_losing_wars: "$lesson_losing_wars$"
 #CE2
 action_reactive_advice_migration: "조언: 이주"
 action_reactive_advice_migration_desc: "대초원에 있는 유목민은 새로운 땅으로 이주할 수 있습니다. 화면을 열어서 이주에 관해 자세한 정보를 확인해 보십시오."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "이주"
 ra_migration_1_desc: "[the_great_steppe|E]에서 [nomad|E]으로 플레이하게 되면 [migrate|E]를 하게 될 수 있습니다.\n이주는 유목민에게 있어 중요한 생활 양식이며, 당신의 [herd|E]이 방목하고 크게 성장할 새로운 토지를 찾아낼 방법입니다.\n\n유목 집단은 당신의 백성과 가축을 아우르는 표현입니다. [county_fertility|E]가 높은 토지가 있어야 유목 집단이 먹고 살 수 있습니다.\n초원에서 당신과 당신의 [realm|E]에게 이득이 될 만큼 비옥도가 높은 장소를 찾아내는 방법을 살펴봅시다."
 ra_migration_1_prompt: "(강조된) 이주 버튼을 클릭하십시오."
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "이주"
 ra_migration_2_desc: "당신과 당신의 [herd|E]을 위한 새로운 장소를 고를 때는 주로 [county_fertility|E]를 기반으로 결정해야 합니다. 토지의 비옥도는 0~100 사이의 척도로 측정되며, 당신이 해당 토지에 거주하는 동안 꾸준하게 감소합니다. 비옥도가 고갈된 경우 새로운 장소로 [migrate|E]해야 성장을 이어갈 수 있습니다."
 ra_migration_2_prompt: "(강조된) 지도 모드를 클릭하여 비옥도 지도 모드를 보십시오."
 ra_migration_3: "이주"
 ra_migration_3_desc: "[migrate|E] 가능한 거리는 당신의 [title_tiers|E]과 현재 집행 중인 [dominance|E] 법률에 따라 달라집니다. 큰 직할령과 높은 점거 단계를 보유한 봉역은 이주 시 다양한 필요 사항이 생길 것이며, 어느 시점부터는 이주하지 않아야 [herd|E]의 규모를 불릴 수 있는 상황도 옵니다. 이주하고자 하는 장소를 선택하려면 지도의 [de_jure|E] 작위를 클릭하면 됩니다."
 ra_migration_3_prompt: "지도에서 범위 내 임의의 장소를 클릭하십시오."
 ra_migration_4: "이주"
 ra_migration_4_desc: "당신이 선택한 장소에 따라 지도에 핀이 나타날 것입니다. 이 핀은 특정 지점의 [county_fertility|E], 또는 선택한 [de_jure|E] 작위의 [domain_fertility|E] 총합을 나타냅니다."
 ra_migration_5: "이주"
 ra_migration_5_desc: "당신이 [migration|E]하기로 선택한 장소에는 항상 한 명 이상의 [nomad|E] 또는 [herder|E] 인물이 있을 것이며, 장소를 이용하려면 이들과 협상해야 합니다. 이들에게 [herd|E], [gold|E]를 제공하거나 [hook|E]을 사용해서 당신의 지역 이주를 받아들이도록 설득하십시오."
 ra_migration_6: "이주 (협상 수락)"
 ra_migration_6_desc: "당신의 목표 장소에 여러 [nomads|E]이 존재할 수 있습니다. 만약 적대적인 방식으로 [migrate|E]를 시도한다면, 지역에 있는 유목민 모두 반응하게 됩니다. 그러나 지역 내에서 가장 강력한 인물을 설득할 수 있다면 그들 모두에게 환영받게 될 것입니다.\n\n이주 협상이 받아들여지면 당신은 현재 작위를 두고 떠나야 하며, [subjects|E]들 또한 두고 가야 할 수도 있습니다."
 ra_migration_7: "이주 (협상 거절)"
 ra_migration_7_desc: "지역에서 규모가 가장 큰 [herd|E]을 보유한 [nomad|E]이 당신의 제안을 받아들이지 않는다면, 해당 유목민을 포함해 선택한 지역에 거주하는 다른 모든 유목민을 상대로 [war|E]을 선포해야 합니다. 이 경우 총 유목 집단이 보유한 힘이 창에 표시됩니다.\n\n협상이 받아들여지는 경우와 마찬가지로, 제안이 거절되면 당신의 현재 [title|E]를 두고 떠나야 하며 [subjects|E]들을 두고 가야 할 수도 있습니다. 또한 당신은 [unlanded|E] 상태가 되며, [county_fertility|E]가 없으므로 당신의 유목 집단도 성장하지 못합니다.\n\n따라서 이 경우에는 전쟁에서 승리하거나, 아니라면 당신의 무리가 이주할 다른 장소를 찾아내는 것이 최우선 과제가 될 것입니다."
 ra_migration_8: "이주"
 ra_migration_8_desc: "[migration|E]가 잘 풀렸다면 새로운 방목지가 넓게 펼쳐져 있을 것입니다. 또한 [settlement_issue|E]을 처리하며 새 [domain|E]에서의 갈등을 해결하고 지역의 [county_control|E]을 끌어올릴 수 있는 가능성이 열립니다.\n\n[the_great_steppe|E]에서는 토지의 주인이 자주 바뀌는 법입니다. 따라서 [dread|E]와 [opinion|E]의 균형을 잘 맞추어 모든 상황에 대비해야 합니다. [nomad|E]은 작위 하나를 잃어도 그 세 배에 달하는 작위를 획득할 수 있습니다. 자신의 [herd|E]과 [dominance|E] 단계를 계속 성장시키기만 한다면 충분히 가능한 일입니다."
 action_reactive_advice_great_steppe: "조언: 대초원"
 action_reactive_advice_great_steppe_desc: "대초원은 땅의 비옥도를 고려해야 하는 상황입니다. 화면을 열어서 어떤 영향을 주는지 자세한 정보를 확인해 보십시오."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "대초원"
 ra_great_steppe_1_desc: "[the_great_steppe|E]에 오신 것을 환영합니다!\n\n[GetGovernment( 'nomad_government' ).GetName] [ruler|E]의 가장 큰 관심사는 바로 자신의 [herd|E]이 계속 성장할 수 있도록 돌보는 일입니다. 유목 집단은 방목할 수 있는 비옥한 토지가 있어야 성장하므로, 당신은 무리가 번성할 수 있는 풍족한 초원을 찾아 돌아다녀야 합니다.\n\n당신은 유목민이 지배하는 초원 지역에서 [situation|E]에 참여하게 됩니다. 초원은 세 지역으로 나뉘며, 여기서는 토지의 [county_fertility|E]가 중점이 됩니다."
 ra_great_steppe_1_prompt: "(강조된) 상황 버튼을 클릭하여 계속하십시오."
 ra_great_steppe_1b: "$ra_great_steppe_1$"
 ra_great_steppe_2: "대초원"
 ra_great_steppe_2_desc: "초원은 세 개의 주요 지역으로 나뉘며, 각 지역에는 [steppe_season|E]이 적용됩니다. 이 계절은 일반적인 여름이나 겨울이 아닌, 그 지역의 [county_fertility|E]에 장기간 영향을 미치는 효과입니다.\n\n계절 효과를 통해 어떤 효과가 어디에 나타나는지 확인할 수 있습니다. 예를 들어, 방목지가 풍부한 지역에 거주하면 [herd|E]의 방목에 긍정적인 영향을 줄 뿐만 아니라, 당신을 따르는 사람들의 의견에도 영향을 미칩니다."
 ra_great_steppe_3: "대초원"
 ra_great_steppe_3_desc: "앞날을 대비하려면 [GetCourtPositionType('court_astrologer_court_position').GetName()]의 도움을 받을 수 있습니다. 점성가는 한 지역에서 두 가지 계절 중 앞으로 찾아올 확률이 더 높은 계절을 예측합니다.\n\n당신은 이 정보를 바탕으로 현 위치에 머무를지 아니면 인접 지역으로 [migrate|E]할지 결정할 수 있습니다.\n\n비옥한 땅에 오래 머무를수록 당신의 [herd|E]은 더 많이 성장하고, 사람들의 만족도도 높아질 것입니다."
 ra_great_steppe_4: "대초원"
 ra_great_steppe_4_desc: "[the_great_steppe|E]의 다른 [nomads|E]이 어떻게 살아가고 있는지에 대한 개요는 패널 아래쪽에서 확인할 수 있습니다. 규모가 가장 큰 [herd|E]을 지닌 유목민은 [gurkhan|E] 작위를 보유합니다. 해당 인물의 유목 집단이 지닌 힘은 당신이 초원에서 마주할 수 있는 가장 큰 위협이 되거나, 최고의 동맹이 될 수도 있습니다. 당신이 이 작위를 보유했다면 당신의 [dominance|E] 단계를 (봉역 패널에서) 다섯 번째이자 마지막 단계인 무제한 점거까지 올릴 수도 있습니다.\n\n유목 집단의 힘은 전쟁과 약탈에서 [horde|E]의 형태로 사용할 수 있습니다. 유목군은 당신의 유목 집단 중에서 전투가 가능한 이들입니다. 즉 당신의 말과 낙타, 활과 화살을 들 수 있는 사람 등을 이릅니다. 이들을 제한 유목 집단에는 양과 소, 어린아이 등이 남습니다."
 ra_great_steppe_5: "대초원"
 ra_great_steppe_5_desc: "이 화면에서 다른 지역을 클릭하여 확인할 수 있습니다. 하지만 당신이 지금 있는 지역이야말로 당신에게 영향을 미칠 것입니다.\n\n이제 무리를 이끌고 풍요로운 시기와 힘든 시기를 모두 받아들이며 나아갈 준비가 되셨습니까? 강력한 [GetGovernment( 'nomad_government' ).GetName] [ruler|E]는 언제나 [war|E] 또는 [migrating|E]를 통해 새로운 토지를 찾아내고, 초원의 황금 사과라 할 수 있는 풍요로운 땅으로 백성을 인도해야 합니다."
 action_reactive_advice_kurultai: "조언: 쿠룰타이 자문회"
 action_reactive_advice_kurultai_desc: "해당 화면을 열어서 유목 자문회 쿠룰타이에 관해 자세한 정보를 확인해 보십시오."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "쿠룰타이"
 ra_kurultai_1_desc: "당신은 [the_great_steppe|E] 내 영주로서 [kurultai|E] [council|E]를 보유합니다.\n\n기존의 자문회에 이미 익숙하실 수도 있지만, [nomad|E]으로 플레이할 경우 당신의 [county_fertility|E] 증가나 [herd|E] 지원에 더 집중하는 새로운 유형의 행정가들을 거느리게 됩니다."
 ra_kurultai_1_prompt: "(강조된) 자문회 패널을 클릭하여 계속하십시오."
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "쿠룰타이"
 ra_kurultai_2_desc: "당신의 [council|E]에는 당신의 [spouse|E] 및 [spymaster|E]을 포함해 4명의 [kurultai|E] 구성원을 둘 수 있습니다. 쿠룰타이에는 여러 [skills|E]과 연관된 다양한 임무가 주어지며, 예시로 비옥도 관리는 쿠룰타이의 [stewardship|E]에 기반을 둔 임무입니다. 임명한 쿠룰타이가 있다면 왼쪽 하단의 버튼을 클릭해 임무를 바꿀 수 있습니다."
 ra_kurultai_3: "쿠룰타이"
 ra_kurultai_3_desc: "[kurultai|E]는 배정된 임무를 처리하기도 하지만, 이들이 가장 큰 영향을 미치는 사안은 바로 당신의 [realm|E]의 [succession|E]입니다.\n\n[the_great_steppe|E]의 각 인물은 하나의 [ruler|E]에게 [obedient|E]할 수 있습니다. 순종은 특히 당신의 쿠룰타이 구성원에게 큰 의미를 지니며, 이들이 어떤 인물을 당신의 [heir|E]로 여기는지에도 영향을 미칩니다."
 ra_kurultai_3_prompt: "(강조된) 봉역 탭을 클릭하여 계속하십시오."
 ra_kurultai_4: "쿠룰타이"
 #TODO add the concepts for stable and chaotic once it's in
 ra_kurultai_4_desc: "이 패널 상단에서 당신의 [succession|E]가 안정적인지 혼란스러운지 확인할 수 있습니다. 이는 당신의 [realm|E]이 [heir|E]에게 전부 상속될지, 아니면 더 강력한 다른 인물들에게 분할될지 가늠하는 지표가 됩니다."
 ra_kurultai_4_prompt: "(강조된) 승계 탭을 클릭하여 계속하십시오."
 ra_kurultai_5: "쿠룰타이"
 #TODO add the concepts for oppose and stable once it's in
 ra_kurultai_5_desc: "강조된 막대에서 당신의 [kurultai|E]와 장자들이 [succession|E]를 지지하는지, 아니면 반대하는지 확인할 수 있습니다.\n\n안정적인 계승을 진행하려면 쿠룰타이를 당신에게 [obedient|E]하는 상태로 유지해야 합니다. 또한 [steppe_seasons|E]이 당신에게 유리하게 작용해야 합니다. 현재 계절이 조드처럼 당신의 땅에 나쁜 영향을 주고 있다면, 백성들은 당신이 천벌을 받는다고 여기며 당신의 통치와 승계에 의문을 품을 것입니다.\n\n승계를 확실히 통제하려면 신하들을 순종하게 만들고, 당신에게 유리한 땅으로 [migrate|E]하십시오."
 action_reactive_advice_tributaries: "조언: 조공국"
 action_reactive_advice_tributaries_desc: "조공국은 영주가 가질 수 있는 신하의 한 유형입니다. 화면을 열어서 조공국이 무엇인지 알아보십시오."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "조공국"
 ra_tributaries_1_desc: "[tributaries|E]은 [subject|E]의 한 유형입니다. 두 [rulers|e] 사이에서 한쪽이 주기적으로 공물을 바치는 대신 [truce|E] 협의를 맺은 관계입니다. 거래가 합의되면 조공국은 상대, 즉 자신의 [suzerain|E]에게 [herd|E], [taxes|E] 또는 [prestige|E]을 바칩니다."
 ra_tributaries_1_prompt: "(강조된) 봉역 패널을 클릭하여 계속하십시오."
 ra_tributaries_2: "조공국"
 ra_tributaries_2_desc: "보통의 [subject|E] 유형인 [vassals|E]과는 다르게 [tributaries|E]은 [suzerain|E]에게 더 많은 자유를 부여받습니다. 조공국은 종주가 지도자의 자질을 충족하지 못하는 경우, 독립하여 다른 곳으로 눈을 돌리기도 합니다."
 ra_tributaries_2_prompt: "(강조된) 신하 탭을 클릭하여 계속하십시오."
 ra_tributaries_3: "조공국"
 ra_tributaries_3_desc: "모든 [subjects|E] 유형은 봉역 패널에 표시됩니다. 신하 목록에서는 당신의 [tributaries|E]들의 독립 갈망 확률을 확인할 수 있습니다. 또한 특별한 [tributary_contract|E]을 확인할 수 있는데, [suzerain|E]로서 당신은 이들의 공물 양을 늘리거나 줄일 수 있으며, 앞으로 일어날 수도 있는 분쟁에서 양측이 서로의 전쟁을 지지하는 수준을 조절할 수 있습니다."
 ra_tributaries_4: "조공국"
 ra_tributaries_4_desc: "[nomads|E]에게는 [migration|E]가 흔한 현상입니다. 이때 당신의 [tributaries|E] 토지에서 멀리 떨어지게 되면, 당신의 휘하에 있고자 하는 조공국의 의지에 큰 영향을 미치게 됩니다. 당신의 위대함을 목도하지 못하는 조공국은 곧 보호를 찾아 근처의 다른 [rulers|e]와 휴전을 맺으려 할 것입니다."
 ra_tributaries_5: "조공국"
 ra_tributaries_5_desc: "당신이 [tributary|E]이 되었다면, 당신의 [herd|E]은 세력이 더 큰 [suzerain|E]의 보호 아래 성장할 수 있습니다. 하지만 [the_great_steppe|E]에서는 세력의 판도가 쉽게 바뀌기 마련입니다. 성장할 시기가 오면 당신이 친구로 여기는 인물과 반드시 서로 도우며 헤쳐 나가십시오. 하지만 어쩔 수 없는 상황이 되면 독립하여 더 위대한 칸의 편에 설 줄도 알아야 합니다."
