 ra_admin_gov_1_desc: "@ra_admin_gov_1!당신은 [administrative_government|e]에 속해 있습니다. 행정 정부는 땅을 실제로 소유하지는 않지만, [top_liege|e]을 위해 그 땅을 관리하고 다스리는 [governors|e]들로 구성됩니다.\n\n$game_concept_governor$의 [skills|e]과 [GetTrait('governor').GetName( GetNullCharacter )] [trait|e] 내 등급이 [governor_efficiency|e]을 결정합니다. 이는 그들이 $game_concept_top_liege$을 위해 거두는 [levies|e]과 [taxes|e]의 양에 영향을 줍니다."
 ra_open_admin_gov_panel_prompt: "(강조된) 행정 정부 보기 화면을 여십시오."
 ra_admin_gov_2_desc: "이곳은 행정 정부 개요입니다. 여기서 [top_realm|e] 내의 모든 [provinces|e]를 지도에서 클릭하거나 오른쪽 화면에서 살펴볼 수 있습니다.\n\n[governor|e]은 한 번에 하나의 $game_concept_province$만을 보유할 수 있으므로, [houses|e] 내에 $game_concept_governorship$을 분배해야 합니다. $game_concept_governors$은 배정된 $game_concept_province$ 내에 땅을 소유하지 않는 관계로, 그들은 [schemes|e]과 정치적 행동을 통해 입지를 확보해야 합니다.\n\n높은 [governor_efficiency|e]을 지닌 $game_concept_governors$이 $game_concept_provinces$를 다스리도록 만드는 것이 [top_liege|e]의 일반적인 목표입니다."
 ra_open_admin_gov_theme_detail_prompt: "$game_concept_province$ 점검"
 ra_admin_gov_3_desc: "현재 단일 [province|e]에 대한 상세 정보를 보고 있습니다. $game_concept_provinces$는 다양한 [title_tiers|e]을 가질 수 있으며, 다양한 [vassal|e] 혜택을 부여하는 [obligations|e]와 연결될 수 있습니다.\n\n$game_concept_province$ 정보 아래에는 이 $game_concept_province$가 [top_liege|e]을 위해 생성하는 자원을 볼 수 있습니다. 이 수치는 [governor|e]이 땅을 관리하는 능력과 밀접하게 연결되어 있습니다."
 ra_admin_gov_4_desc: "[administrative_government|e] 내 [province|e]의 [succession|e]는 선거에 의해 결정되며, @influence_icon![influence|e]을 사용해서 후보자의 $game_concept_succession$ 점수를 높일 수 있습니다.\n\n[realm|e] 내 권력을 확장하려면 [house|e] 구성원들이 [governorships|e]을 차지해서 여러 $game_concept_provinces$ 또는 심지어 $game_concept_top_realm$ [title|e] 자체를 보유해야 합니다."
 ra_admin_gov_5_desc: "각 [province|e]는 [family|e]에 의해 [governed|e]됩니다. 각 $game_concept_province$의 구석에서는 [house|e] 문장과 당신의 $game_concept_house$ 내 [succession|e] 서열에 후보자가 있는지 살펴볼 수 있습니다.\n\n당신의 $game_concept_house$이 더 많은 [titles|e]를 획득할수록 두각을 드러내어 [powerful_family|e]이 될 가능성이 높아집니다."
 ra_open_admin_gov_powerful_families_intro: "(강조된) 귀족 가문 탭을 여십시오."
 ra_admin_gov_6_desc: "[powerful_family|e]은 [administrative_government|e] 내에서 영향력 있는 [house|e]입니다. [top_liege|e]의 가족은 [powerful_family_rating_mid|e]에 상관없이 항상 권세 가문으로 간주됩니다. 이외에도 다섯 개의 다른 $game_concept_powerful_families$이 존재할 수 있습니다.\n\n어떤 $game_concept_house$이든 [powerful_family_bonus_short|e]을 설정할 수 있지만, 권세 가문만이 그 효과를 볼 수 있습니다."
 ra_open_admin_gov_open_estate_prompt: "장원 보기"
 ra_admin_gov_7_desc: "[estate|e]은 특정 [landed|e] [titles|e]에 속하지 않는 사유지를 나타내는 일종의 [domicile|e]입니다. [administrative_government|e] 내에서, 이는 당신의 [family|e]을 위한 작전 기지로 사용되며, 당신의 [house|e] 내에서 상속됩니다.\n\n당신의 $game_concept_estate$에 새로운 [estate_buildings|e]을 강화하고 건설하여 [realm|e] 내에서 당신의 [influence|e]과 정치적 입지를 증가시킬 수 있습니다.\n\n#TUT 단, $game_concept_administrative_government$ 내의 [feudal|e] [rulers|e]는 $game_concept_estate$을 이용할 수 없습니다.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! [administrative_government|e]는 가족, 정치적 영향력, 음모, 그리고 적재적소에 적합한 사람을 임명하는 행위로 돌아갑니다.\n\n당신은 [influence|e]을 사용하여 [realm|e]에서의 입지를 높이고, 당신의 [dynasty|e] 구성원들을 권력자로 만들게 됩니다.\n\n당신의 경쟁자들에 대항해 [scheme|e]을 꾸미고, 정치적 음모를 통해 상대의 권위를 무너뜨리십시오. 권력으로 가는 길은 멀고 험난하지만, 올바른 카드를 사용하면 어떻게든 잘 헤쳐 나갈 수 있을 것입니다."
 ra_agent_scheme_rework_1: "복잡한 모략"
 ra_agent_scheme_rework_1_desc: "복잡한 [schemes|e]에 관해 살펴보겠습니다. $game_concept_schemes$은 [success_chance|e], [scheme_speed_single|e], [secrecy|e]라는 세 가지 주요 변수로 구성됩니다.\n\n$game_concept_scheme$ 완수에 도움을 주는 다양한 유형의 [agents|e]가 존재하며, 복잡한 $game_concept_scheme$을 시작하려면 일반적으로 다섯 명을 미리 선택해서 갖춰야 합니다."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "복잡한 모략의 세부 사항"
 ra_agent_scheme_rework_2_desc: "복잡한 [scheme|e]은 여러 [scheme_phases|e]에 걸쳐 진행됩니다. 각 $game_concept_scheme_phase$은 일정한 날짜로 구성되며, 한 국면이 지나면 당신의 [success_chance|e]이 증가합니다.\n\n각 $game_concept_scheme_phase$ 후에는 [scheme_opportunity_opportunity|e]를 얻을 기회가 생기며, 이를 사용해서 [agents|e]를 참여하도록 설득하거나 $game_concept_scheme$을 더 높은 $game_concept_success_chance$로 실행할 수 있습니다."
 ra_agent_scheme_rework_3: "복잡한 모략 잠재력"
 ra_agent_scheme_rework_3_desc: "각 [scheme|e]에는 관련 [scheme_potential|e]이 존재합니다. 이 잠재력은 [agents|e]를 사용해서 증가시킬 수 있으며, 누적할 수 있는 최대 [success_chance|e]의 한계를 설정합니다.\n\n$game_concept_scheme_potential$은 95%를 초과할 수 없으므로, 모든 $game_concept_schemes$에는 $game_concept_success_chance$을 높이기 위해 얼마나 많은 [scheme_opportunity_opportunities|e]를 사용했든 항상 실패할 가능성이 있습니다."
 ra_agent_scheme_rework_4: "복잡한 모략 기밀도"
 ra_agent_scheme_rework_4_desc: "복잡한 [scheme|e]에는 일정 수준의 [secrecy|e]가 포함되어 있습니다. 이는 $game_concept_scheme$이 발각될 가능성을 나타내는 값입니다.\n\n$game_concept_scheme$을 시작할 때 몇 개월 정도의 유예 기간이 주어지며, 이 기간에는 절대로 발각되지 않습니다. 유예 기간이 지나면 $game_concept_scheme$은 [scheme_breaches|e]을 통해 발각될 위험이 생깁니다.\n\n$game_concept_scheme_breaches$이 발생하더라도 모략을 실행할 수는 있지만, 이때 [success_chance|e]이 감소합니다. 만약 $game_concept_scheme_breaches$이 7회 누적되면 $game_concept_scheme$이 취소됩니다.\n\n#TUT 또한, [GetScheme('seduce').GetTypeName] 같은 일부 기본 모략 또한 비밀로 간주될 수 있으며 관련 유예 기간이 존재합니다.#!"
 ra_agent_scheme_rework_5: "복잡한 모략의 공모자"
 ra_agent_scheme_rework_5_desc: "복잡한 [schemes|e]에는 잠재적 공범으로 채울 수 있는 다섯 개의 [agent|e] 공간이 존재합니다. 일반적으로 최대한 많은 $game_concept_agent$ 공간을 채우는 것이 좋으며, 이는 [scheme_speed|e], [secrecy|e], 또는 [scheme_potential|e]에 유익한 보너스를 제공합니다.\n\n다양한 $game_concept_agent$ 유형은 서로 다른 [skills|e]을 선호합니다. 예를 들어, [GetAgentSlotType( 'agent_infiltrator' ).GetName]는 [intrigue_i|e] [intrigue|e] 및 [diplomacy_i|e] [diplomacy|e]뿐만 아니라 특정 [traits|e]에서도 도움을 받습니다."
 ra_agent_scheme_rework_6: "모략 실행"
 ra_agent_scheme_rework_6_desc: "충분히 계획을 세웠다면 [scheme|e]을 실행할 때가 온 것입니다. 이를 위해, [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')], 또는 [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')]개의 누적된 [scheme_opportunity_opportunities|e]를 사용할 수 있습니다.\n\n또한 누군가가 당신을 상대로 모략을 꾸미고 있다고 의심될 경우, 사고를 피하기 위해 활성화 [scheme_countermeasure|e]을 변경하는 것이 좋습니다.\n\n행운을 빕니다. 모략이 순조롭게 진행되기를!"
 #fallback to generic name if there is no GetPlayer i.e. we are in frontend
