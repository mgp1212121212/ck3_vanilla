 ra_maa_stationing_select_station_desc: "[holdings|E]에 어떤 [buildings|E]을 건설하느냐에 따라 보너스가 달라집니다.\n\n이 화면에서 [men_at_arms|E] [regiment|E]를 속주에 주둔시킬 경우 얼마나 강해지는지 정확하게 파악할 수 있습니다.\n\n지도에서 연대에 최고의 보너스를 제공하는 것으로 판단되는 #P 녹색#! 속주를 클릭해 보십시오."
 ra_maa_stationing_select_station_tt: "지도에서 아무 #P 녹색#! 봉토 클릭"
