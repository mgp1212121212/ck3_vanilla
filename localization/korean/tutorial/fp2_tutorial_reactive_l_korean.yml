l_korean:
 reactive_advice_struggle: "투쟁"
 action_reactive_advice_struggle: "조언: 투쟁"
 action_reactive_advice_struggle_desc: "투쟁에 참여하실 수 있습니다. 이 창을 열어 자세한 정보를 확인해 보세요."
 action_reactive_advice_struggle_click: "$click_to_open_lesson$"
 lessons_struggle_introduction: "투쟁"
 lessons_struggle_introduction_desc: "[struggle|E]에 참여했습니다!\n\n[struggle_struggles|E]은 한 [region|E] 내에서 진행되는 장기적인 갈등으로, 모든 참여자의 행동이 지역 상황에 영향을 주고 여러 [struggle_phase_phases|E]을 형성합니다. 지역 내 상태 변화는 [war|E]과 [faith|E], [culture|E]에 영향을 줍니다.\n\n모든 참여자의 궁극적인 목표는 [struggle|E]의 결말을 정하는 존재가 되어 지역 내 모든 참여자에게 영향력을 행사하는 것입니다."
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open: "투쟁 지역"
 lessons_struggle_region_open_desc: "[struggle_region|E]은 새로운 형식의 국경으로 표시되며, 투쟁 버튼에 커서를 올리면 강조 표시됩니다. 투쟁 지역에 영토를 보유한 인물만이 [struggle|E]에 참여할 수 있습니다.\n\n#TUT 지역 외부의 [characters|E]은 [struggle_region|E] 내 영토를 확보하고 [capital|E]를 이전하여 [struggle|E]에 참여할 수 있습니다.#!"
 lessons_struggle_view_open: "투쟁 창 열기"
 lessons_struggle_view_open_desc: "바로 이 [struggle|E] 창에서 [struggle|E]과 관련된 모든 정보를 자세히 살펴보실 수 있습니다."
 lessons_struggle_view_open_prompt: "[struggle|E] 창 열기"
 lessons_struggle_view: "투쟁 창"
 lessons_struggle_view_desc: "투쟁 창에서 현재 [struggle_phase|E]과 그 영향을 알아보실 수 있습니다. 또한, 잠재적인 다음 국면과 해당 방향으로 [struggle|E]을 이끌어 나가려면 어떤 [struggle_catalyst_catalysts|E]를 완료해야 하는지도 표시됩니다."
 lessons_struggle_current_phases_and_effects: "현재 국면 및 효과"
 lessons_struggle_current_phases_and_effects_desc: "현재 [struggle_phase|E]은 [struggle_region|E] 전체에 영향을 주며, [struggle_involved|E]자와 [struggle_interloper|E], [struggle_uninvolved|E] 참여자에게 특별한 효과를 부여합니다.\n\n본 항목에서 [war|E]과 [faith|E], [culture|E]에 대한 국면의 영향과 그 외 효과를 살펴보실 수 있습니다."
 lessons_next_struggle_phases: "다음 투쟁 국면"
 #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
 lessons_next_struggle_phases_desc: "다음 잠재적 국면의 진행도가 [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')]에 도달하면 현재 [struggle_phase|E]은 종료됩니다. 다음 국면의 진행도를 높이려면 해당 국면 아래에 나열된 [struggle_catalyst_catalysts|E]를 완료해야 합니다.\n\n#TUT 다음 잠재적 국면을 살펴 자세한 정보와 영향, 최근에 진행된 [struggle_catalyst|E] 현황을 알아보십시오. 선택하면 [struggle_catalyst|E] 목록이 열립니다. 촉매는 [struggle|E]에 연루된 본인이나 다른 [struggle_involved|E] 참여자들이 횟수 제한 없이 완료할 수 있습니다.#!"
 lessons_ending_struggle_open: "투쟁 종료"
 lessons_ending_struggle_open_desc: "[struggle|E]의 국면은 어느 한 참여자가 최종 결단을 발동시켜 [struggle|E]을 끝내기 전까지 끊임없이 변화합니다. 최종 결단의 조건과 효과 역시 언제든 살펴보실 수 있습니다."
 lessons_ending_struggle_open_prompt: "최종 결단 열기"
 lessons_ending_struggle: "투쟁 종료"
 lessons_ending_struggle_desc: "이곳에서 [struggle|E]의 모든 최종 결단을 살펴보실 수 있습니다.\n\n특정한 국면에서만 각 최종 결단을 발동시킬 수 있으니 명심하십시오. 최종 결단을 내릴 수 있게 되면 알림이 나타납니다."
 lessons_explore_struggle_open: "투쟁 살펴보기"
 lessons_explore_struggle_open_desc: "자, 첫 [struggle|E]에 임하는 데 필요한 모든 기초 지식을 알려드렸습니다.\n\n우선 현재 국면의 효과와 다음 잠재적 국면을 살펴보는 게 좋을 것입니다."
 lessons_struggle_involvement_view_open: "투쟁 연루"
 lessons_struggle_involvement_view_open_desc: "[struggle|E]이 진행되는 동안에는 해당 지역 내 모든 [characters|E]이 [struggle_catalyst_catalysts|E]를 발동시킬 수 있습니다. 따라서 누가 [struggle_involved]자이고 누가 [struggle_interloper]인지 아는 것이 중요합니다. [struggle|E] 연루 창에서 이에 관한 정보를 제공합니다."
 lessons_struggle_involvement_view_open_prompt: "투쟁 연루 창 열기"
 lessons_struggle_involvement_view: "투쟁 연루"
 lessons_struggle_involvement_view_desc: "이곳에서 연루 정보와 [struggle_involved|E]자, [struggle_interloper|E] 또는 [struggle_uninvolved|E]자 조건을 확인하실 수 있습니다.\n\n개인적인 연루 여부는 물론이고 [struggle|E] 참여자와 연루 상태를 목록으로 확인하는 게 가능합니다. 그 외에도 [struggle_involved_cultures|E]와 [struggle_involved_faiths|E]을 찾아볼 수 있습니다.\n\n#TUT 어떤 촉매를 완료할지 결정할 때 다른 플레이어의 연루 현황을 알고 있으면 큰 보탬이 됩니다. 이는 촉매가 다른 [struggle|E] 참여자나 [faith|E], [culture|E]를 대상으로 할 수도 있기 때문입니다.#!"
