 COURT_TYPE_EFFECT_LEVEL: "#BOLD 레벨 $LEVEL$:#!"
 COURT_TYPE_EFFECT_TIME: "#S $MONTHS$개월 후:#!"
 court_diplomatic: "외교 중시 궁정"
 court_diplomatic_desc: "#low 외교야말로 동료의 존중을 끌어내고 봉역의 평화를 유지하는 열쇠입니다. 봉신이 만족감을 느끼게 해주면 충심은 자연스럽게 따라오기 마련이지요. \n\n궁정 신하가 [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )] 특성을 얻습니다.#!"
 court_diplomatic_tooltip_desc: "$court_diplomatic$에서는 관계와 평화로운 갈등 해결에 많은 관심이 집중됩니다."
 court_warlike: "전쟁 중시 궁정"
 court_warlike_desc: "#low 경외심을 얻는 방법은 단 하나, 바로 무력을 과시하는 것입니다! 우리 기사와 병사는 탁월한 기량을 갖춘 것으로 유명합니다. \n\n궁정 신하가 [GetTrait('warlike_court_1').GetName( GetNullCharacter )] 특성을 얻습니다.#!"
 court_warlike_tooltip_desc: "$court_warlike$에서는 강인한 신체와 전략적인 사고방식이 높은 평가를 받습니다."
 court_administrative: "행정 중시 궁정"
 court_administrative_desc: "#low 오로지 능률적이고 잘 관리된 궁정만이 봉역을 부흥으로 이끄는 법입니다. \n\n궁정 신하가 [GetTrait('administrative_court_1').GetName( GetNullCharacter )] 특성을 얻습니다.#!"
 court_administrative_tooltip_desc: "$court_administrative$에서는 봉역의 발전을 도모하는 데 집중합니다."
 court_intrigue: "계책 중시 궁정"
 court_intrigue_desc: "#low 궁정 사람을 가만히 방치하는 건 위험합니다. 누구도 우리 몰래 악랄한 꿍꿍이를 꾸미지 못하게 해야 합니다. \n\n궁정 신하가 [GetTrait('intrigue_court_1').GetName( GetNullCharacter )] 특성을 얻습니다.#!"
 court_intrigue_tooltip_desc: "$court_intrigue$에서는 뒤를 조심해야 합니다. 자고로 비밀은 한밤의 비수처럼 치명적이기 마련이죠. 이 궁정은 그런 비밀이 넘쳐나는 곳입니다."
 court_scholarly: "학문 중시 궁정"
 court_scholarly_desc: "#low 궁정이란 교양인과 탁월한 능력을 갖춘 이들이 모이는 장소입니다. \n\n궁정 신하가 [GetTrait('scholarly_court_1').GetName( GetNullCharacter )] 특성을 얻습니다.#!"
 court_scholarly_tooltip_desc: "$court_scholarly$에서는 지식과 꾸준한 학습이 미덕으로 여겨집니다."
 court_tribal: "부족 궁정"
 court_tribal_desc: "#low 이 궁정에서는 힘이 곧 법도이며, 회당은 전리품과 약탈품으로 가득합니다! \n\n궁정 신하가 [GetTrait('warlike_court_1').GetName( GetNullCharacter )] 특성을 얻습니다.#!"
 court_tribal_tooltip_desc: "$court_tribal$에서는 무예와 끈기가 미덕으로 여겨집니다."
 court_nomadic: "유목 궁정"
 court_nomadic_desc: "#low 이 궁정은 천 마리 말발굽의 힘과 함께 달리며, 활과 칼이 지배하는 곳입니다. 영광은 정복을 통해 얻어지며, 백성은 전쟁의 전리품으로 번성합니다.\n\n궁정 신하들이 [GetTrait('warlike_court_1').GetName( GetNullCharacter )] 특성을 획득합니다.#!"
 court_nomadic_tooltip_desc: "$court_nomadic$에서는 무예와 끈기가 미덕으로 여겨집니다."
