 building_taghaza_mines_03_desc: "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 소금을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
 building_taghaza_mines_04: "타가자 광구"
 building_taghaza_mines_04_desc: "소금 생산량이 증가함에 따라, 세계 각지에서 상인과 기능공들이 몰려들고 있습니다."
 building_type_ijil_mines_01: "이질 소금 광산"
 building_type_ijil_mines_01_desc: "이질은 아프리카에서 가장 오래된 소금 광산으로, 사하라 사막을 횡단하는 무역망의 첫 번째 수출입 중심지이기도 했습니다."
