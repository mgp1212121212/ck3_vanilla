 building_type_allaq_mines_01: "와디 알 알라크 광산"
 building_type_allaq_mines_01_desc: "역사가들 사이에서 단순히 광산 나라로 알려진 이 이집트 동부 사막의 산맥에는 대량의 금이 매장되어 있습니다. 이 지역의 중심지는 와디 알 알라크와 그 광산이라고 할 수 있겠습니다."
 building_allaq_mines_01: "와디 알 알라크 광산촌"
 building_allaq_mines_01_desc: "$building_type_allaq_mines_01_desc$"
