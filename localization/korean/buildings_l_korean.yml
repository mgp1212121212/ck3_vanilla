 building_church_of_the_theotokos: "테오토코스 신전"
 building_church_of_the_theotokos_desc: "성십자가는 오래전 이 웅장한 건물을 정복하였고, 처녀 여신 아테나의 이름 아래 토속 이교도를 토벌하였습니다.\n오늘날에는 신의 어머니이자 #EMP 성모#!라는 이름을 가질 자격이 있는 유일한 인물, 동정녀 마리아를 위한 사원으로 쓰이고 있습니다."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "판테온"
 building_parthenon_desc: "강대한 아테나의 신전이 어줍잖은 미신에 더럽혀지지 않고 위풍당당한 자태를 다시 한번 과시하고 있습니다.\n이 장엄한 건물은 1,000년도 전에 세워졌으며, 세월의 풍파를 견뎌내고 저 아래 신자들의 집을 지키고 있습니다. 도시의 이름을 본뜬 처녀 여신의 축복을 상징하는 건물이기도 합니다."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "성 데메트리오스 성당"
 building_hagios_demetrios_desc: "성 데메트리오스 성당은 도시에서 가장 중요한 사원입니다. \n그리스도 신앙이 아직 미약했을 때 처음 세워진 이 성당은 성인과 다른 초창기 신도들이 투옥, 순교, 매장된 로마식 목욕탕이 건립되어 있습니다."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "카시오피 성"
 building_kassiopi_castle_desc: "해안에 자리한 위압적인 요새입니다. 섬과 본토를 분리하는 해협을 관장하는 전략적 위치에 있어, 이오니아 지역의 중요한 통제 지점입니다."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "성 라자루스 교회"
 building_saint_lazarus_desc: "설화에 따르면 베다니의 나사로가 그리스도의 권능으로 죽음에서 부활한 후, 두 번째 죽음을 맞이한 뒤 라르나카 마을에 묻혔다고 합니다. \n이 무덤은 수세기 동안 잊혀진 채로 있었지만, 다시 발견되면서 레온 6세 황제가 성인의 유해를 콘스탄티노플로 이장하고 무덤 위에 웅장한 성당을 건립하도록 지시했습니다."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "수멜라 수도원"
 building_type_sumela_monastery_01_desc: "검은 산의 가파른 절벽에 세워진 이 수도원은 그 기원은 베일에 가려져 있을 정도로 외딴 곳에 있습니다. 일각에서는 4세기 테오도시우스 1세 황제의 명령으로 세워졌다고 주장하는데, 이 수도원의 성스러운 샘과 고대 프레스코화는 역사가 그보다 훨씬 더 오래되었음을 시사합니다.\n이 수도원의 보석은 사도 누가가 직접 그린 것으로 알려진 성모 프레스코화입니다."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "이 수도원은 폐허가 된 후 여러 황제에 의해 복원 및 확장을 거쳤습니다. 오늘날 수도원의 모습은 유스티니아누스 황제가 공헌한 바가 제일 큰데, 벨리사리우스 장군을 시켜 건물을 손보게 하였습니다."
 building_sumela_monastery_02: "개축된 $building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "이 수도원이 마지막으로 개축된 이후로 수 세기가 지났습니다. 최근 개입으로 세습 토지와 주민, 세금 면제, 제국의 자금 지원을 추가로 받아 새로운 건물을 지을 수 있게 되었습니다. 특히 바위 교회가 가장 큰 혜택을 입었으며, 프레스코화를 완전히 새로 그렸습니다."
 building_patras_castle: "파트라스 성"
 building_patras_castle_desc: "보디아스 산맥 언덕에 우뚝 솟은 파트라스의 아크로폴리스는 유스티니아누스 황제 집권기에 요새로 중건되었습니다. \n그 이후로 이 성은 계속 사용되어 왔으며, 예나 지금이나 지역 성인인 성 안드레아와 로마의 처녀신으로 통하는 #EMP 게니우스 로키#! 파트리넬라의 보호를 받고 있습니다."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "처녀의 탑"
 building_maiden_tower_desc: "해안 앞 암반에 자리한 이 탑은 보스포러스 해협의 입구라는 이상적인 입지 덕분에 아테나의 알키비아데스 시대부터 세관 건물 부지로 쓰였습니다.\n이젠 작은 섬에 세워진 탑의 존재로 흑해를 드나드는 해상 교통을 완전히 통제할 수 있게 되었고, 심지어 탑과 콘스탄티노플 사이의 해수면 높이로 사슬을 쳐 위험하거나 원치 않는 선박의 통행을 원천봉쇄할 수 있을 정도입니다."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "폭군의 궁전"
 building_despot_palace_desc: "타이게토스 산의 안전한 위치에 세워진 웅장한 궁전으로, 바로 밑에 요새 도시 미스트라스가 있습니다.\n이 궁전은 콘스탄티노플 전당의 웅장함에 꿇리지 않는 온갖 사치품을 갖추고 있으며, 누구보다 부유하고 영향력 있는 총독만이 살 수 있는 궁전입니다."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "메테오라"
 building_type_meteora_01_desc: "메테오라는 지역민들이 피드노스 산 바로 옆에 있는 천연 기둥으로 이루어진 멋진 기암괴석에 붙인 이름입니다."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "메테오라의 천연 동굴과 동혈은 9세기 초부터 금욕주의 은자들의 거주지로 사용되어 왔습니다. 다만 인간이 만든 건물로 인해 풍경이 바뀐 적은 한 번도 없습니다."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "메테오라의 빈 봉우리를 찾는 은둔 수도사들이 늘어나면서 수도원이 점점 더 많이 생겨나기 시작했습니다. \n하지만 이 거친 환경은 인간의 손때를 별로 타지 않았습니다. 수도원 대부분은 사다리와 밧줄, 손수레, #EMP 기도#!에만 의존하고 있어 접근성이 극도로 떨어집니다. 장비가 망가지기라도 하는 날에는 목숨을 잃게 됩니다."
 building_type_mount_athos_01: "아토스 산"
 building_type_mount_athos_01_desc: "설화에 따르면 성모 마리아는 아들의 친구 나사로를 만나기 위해 배를 타고 팔레스타인에서 키프로스로 가던 중, 배가 해풍으로 인해 항로를 이탈하면서 아토스 산에 도달했다고 합니다. 배에서 내린 마리아는 아토스 산의 아름다운 절경에 감탄하며 축복을 내리고 자신의 정원으로 삼아 달라고 기도하였습니다. 그러자 하늘에서 들려오는 목소리가 마리아의 소원을 들어주었고, 그 이후로 아토스 산은 성역으로 여겨져 다른 여성의 출입이 금지되었습니다."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "기독교 공동체는 최소한 콘스탄티누스 1세 황제 시대부터 이 곶을 보금자리로 삼아 왔으며, 아토스 산의 수도사들은 일찍이 제7차 니케아 공의회 때부터 참여했습니다. 다만 지금도 제대로 된 수도원 공동체나 영구적인 건물은 존재하지 않습니다."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "아타나시오스라는 수도사가 아토스 산에 도착하면서 반도 곳곳에 여러 수도원이 건립되었습니다. 먼저 수태고지를 기리는 대 라브라와 바토페디 수도원이 건립되었습니다. 정식 수도원이 건립되면서 현지 수도사들도 질서와 규칙을 따르게 되었습니다."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "아토스 산은 많은 양보와 특유의 자율성, 진정으로 고립된 삶의 방식, 점점 더 번영하는 성상 제작과 같은 특징 덕분에 수백 년 동안 수도사들이 꾸준히 유입되었고, 끝내 수도원의 중심지로 높은 인기를 구가하게 되었습니다.\n수도사의 수가 증가함에 따라 수도원도 우후죽순으로 세워졌습니다. 현재 아토스 산에는 20개의 수도원이 존재하며, 일대 수도원 공동체 중 가장 크고 강력한 영향력을 행사합니다."
 building_apollinare_nuovo: "성 아폴리나레 성당"
 building_apollinare_nuovo_desc: "성 아폴리나레 성당이 오늘날의 이름을 얻은 건 그리 오래되지 않았습니다. 인접한 클라세 성당에 있던 성 아폴리나레의 유물을 이곳으로 이전해 오면서 명칭이 바뀐 것입니다.\n6세기 초 오스트로고스의 테오도리쿠스 대왕이 아리아 교회로 처음 봉헌한 이 건물은 독특한 멋은 유지하면서도 구조와 장식 측면에서 많은 보수가 이루어졌습니다. 성 아폴리나레 성당은 서방과 동방의 미술 양식이 우아하게 혼합되어 있으며, 비잔티움 모자이크도 찾아볼 수 있습니다."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "성 카타리나 수도원"
 building_saint_catherine_desc: "사막 한가운데 있는 소박한 수도원이지만 유구한 역사를 자랑합니다. 사실 최초의 수도원 건물은 콘스탄티누스 1세 황제의 어머니의 명령으로 모세 앞에 불타는 떨기나무가 나타난 자리에 세워졌습니다. 이후 유스티니아누스 황제가 모세의 우물까지 포함하도록 수도원을 확장한 후 요새화할 비용을 지원해 주었습니다. 수도원 건립 후 몇 세기가 지나서야 성 카타리나의 유물이 수도원에 도착하여 이름이 바뀌었습니다. \n가장 유서 깊고 번영하는 필경소와 성상 제작소를 거론할 때 성 카타리나 수도원은 빠짐없이 언급됩니다."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "즈바리 수도원"
 building_jvari_monastery_desc: "성녀 니노가 조지아에 기독교를 설교할 때 기적의 십자가를 꽂은 바로 그 자리에 세워진 유서 깊은 수도원입니다. \n코카서스 전역의 순례자들이 이 수도원으로 몰려들고 있습니다."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "바가르샤파트 대성당"
 building_etchmiadzin_cathedral_desc: "이 고대 대성당은 아르메니아 사도 교회의 역사적 중심지입니다. 원래는 계몽자 그레고리오가 아르메니아 왕국의 기독교 수용을 기념하기 위하여 토속 사당이 있던 장소에 건립한 교회로, 사산 왕조의 침공 당시 실질적으로 완파되었고 몇 년 후에 재건되었습니다.\n그러나 7세기 이후로 약탈당해 버려지고 말았고, 페허로 전락했습니다. 막대한 비용을 들여 대대적인 개입을 통해서만 과거의 영광을 돌려놓을 수 있을 것입니다."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "카톨리카 디 스틸로"
 building_cattolica_stilo_desc: "비잔티움은 이 건물에 강렬한 영향을 주었습니다. 이 교회는 세례장이 있는 작은 건물로, 천연 암반에 붉은 벽돌을 쌓아 \"십자가 각인\"을 새기고 풍성한 프레스코 장식을 가미해 스틸라로 계곡에서 압도적인 존재감을 과시합니다.\n이 교회는 혹독한 자연 한가운데 숨겨진 보석으로, 신의 존재를 지척에서 느낄 수 있습니다."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "호시오스 루카스"
 building_hosios_loukas_desc: "이 수도원은 은둔 수도사인 스테이리스의 존귀한 누가의 유물을 보존하는 데 최선을 다합니다.\n이 수도사의 성스러운 유해에서는 기적의 기름이 나온다고 하며, 그로 인해 무수히 많은 순례자가 찾아와 무덤 옆에서 잠을 청하고 치유받고자 하였습니다. 수도원 내부 장식은 훌륭한 만듦새와 화려함으로 동지중해 전역에서 찬사를 받습니다. 당대 최고의 예술가들이 만든 각종 모자이크와 우상, 샹들리에, 조각품, 천 걸작이 이곳에 모여 있습니다."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "성 소피아 대성당"
 building_sofia_ohrid_desc: "오흐리드 성당은 처음 슬라브가 이 땅으로 내려왔을 때 처음으로 파괴됐으며, 지역 일대가 기독교 신앙의 품으로 돌아올 때까지 재건되지 않았습니다. \n이 대성당에서 마지막으로 지어진 건물은 당대 최고의 예술가들의 프레스코화로 장식한 돔 예배당입니다."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "동굴 정착지"
 building_fairy_chimneys_desc: "이 일대의 암반 지대는 가단성이 극도로 뛰어나 원뿔이나 봉우리, 동굴이 자연적으로 형성됩니다.\n인간은 수세기 동안 이러한 구조를 활용하여 마구간과 창고, 피난처, 집과 생산 건물을 지었으며, 마침내 바위 원뿔 안에 교회를 건립하면서 온전한 정착지를 형성하였습니다."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "킬리키아 관문"
 building_cilician_gates_desc: "킬리키아 관문은 타우러스 산맥을 통과하는 산길로, 킬리키아 평원과 아나톨리아 고원을 잇습니다.\n이 산길은 아득히 먼 옛날부터 요새화되어 사용되어 왔습니다. 킬리키아 관문을 통제한다는 것은 소아시아와 중동의 상업적, 군사적 핵심 경로 중 하나를 통제함을 의미합니다."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 building_type_burkhan_khaldun_01: "부르한 할둔"
 building_type_burkhan_khaldun_01_desc: "부르한 할둔은 헨티산맥에서 가장 웅장한 산입니다.\n몽골의 수많은 영웅이 이곳에서 태어났다고 전해지며, 비탈에는 수많은 어워가 세워져 있습니다. 사람들은 이 산의 가호를 받기 위해 많은 제물을 바칩니다."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 TERRAIN_NOT_FARMLANDS: "지형이 $farmlands$가 아님"
 building_pleasure_dome: "기쁨의 돔"
 building_pleasure_dome_desc: "군사 및 문화적 중심지 역할을 하는 몽골 궁전입니다. 은빛 나무 형태의 분수가 더없는 위엄과 영광을 보여줍니다. 조각상을 휘감은 뱀들로부터 다양한 종류의 포도주가 흘러나오는 모습입니다."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "뿔고둥 어장"
 building_type_murex_farm_01_desc: "\"황제의 자주색\"은 항상 수요가 많습니다. 이 호화로운 염료의 원재료는 달팽이로, 바로 이 건물에서 수확 및 가공됩니다."
 building_murex_farm_01: "뿔고둥 수확장"
 building_murex_farm_01_desc: "지중해 해안에서는 뿔고동 어장이 번영하고 있습니다. 달팽이를 채취하여 판매함으로써 수수하지만 안정적인 수입을 얻을 수 있습니다."
 building_murex_farm_02: "뿔고둥 가공소"
 building_murex_farm_02_desc: "이 가공소는 뿔고동을 효율적으로 가공하여 값비싼 분비물을 더 많이 추출해 냅니다. 결과적으로 만인이 탐내는 보라색 염료를 더 높은 품질로 만들어 낼 수 있습니다."
 building_murex_farm_03: "염료 증류소"
 building_murex_farm_03_desc: "뿔고동 분비물을 강렬한 보라색 염료로 정제하는 전문 증류소입니다. 이곳의 가공을 거치면서 염료의 생생한 색감과 가치가 크게 향상됩니다."
 building_murex_farm_04: "건조장"
 building_murex_farm_04_desc: "야외 안뜰은 염료 산화에 소요되는 시간을 단축합니다. 즉 보라색 염료의 생산 시간이 짧아져 더욱더 능률을 높일 수 있습니다."
 building_murex_farm_05: "염색공 장인 조합"
 building_murex_farm_05_desc: "염색공 장인 조합은 직물 염색의 정확도를 높여 \"티리언 퍼플\" 특유의 색조를 완벽하게 구현해 내 명망이 높습니다. 결과적으로 고품질 보라색 의류의 안정적인 생산이 가능해진 셈입니다."
 building_murex_farm_06: "비단 직조 아틀리에"
 building_murex_farm_06_desc: "이 공방은 염색용 비단과 같은 호화 직물을 전문으로 생산합니다. 걸출한 품질의 의류를 생산할 수 있게 되어 거래 가치가 수직 상승합니다."
 building_murex_farm_07: "제국 직물 공방"
 building_murex_farm_07_desc: "황실 공방은 티리언 퍼플 염료로 물들인 직물을 대규모로 생산하는 데 집중하였고, 값비싼 의류를 팔아 수입을 크게 확충했습니다."
 building_murex_farm_08: "보랏빛 궁전"
 building_murex_farm_08_desc: "티리언 퍼플 장식으로 꾸민 웅장한 궁전은 부와 권력의 상징으로 통합니다. 현지의 뛰어난 티리언 퍼플 생산 능력을 보여줍니다."
 building_type_generic_copper_mines_01: "구리 광산"
 building_type_generic_copper_mines_01_desc: "중요한 구리 광산입니다. 엄청난 수익성을 가진 구리 광석을 운만 따라준다면 누구에게든 제공합니다."
