 building_type_capital_bureau_01: "수도 치안 관할지"
 building_type_capital_bureau_01_desc: "정부에서 전담하는 기관으로, 모든 자원을 투입하여 수도를 관리합니다. 이 벽 안쪽에는 서기들과 병사들이 상주하며 에파르크의 명령을 따를 준비를 하고 있습니다."
 building_capital_bureau_01: "법원"
 building_capital_bureau_01_desc: "법률은 도시의 번성과 번영을 결정하지만, 법정에서만 떠받들어질 수 있습니다."
 building_capital_bureau_02: "보안 집무실"
 building_capital_bureau_02_desc: "이 집무실은 대규모의 치안 병력을 운용하며 도시를 범죄자로부터 안전하게 지키고 무법자를 체포합니다."
 building_capital_bureau_03: "소방관 본부"
 building_capital_bureau_03_desc: "인구가 밀집된 지역에는 화재의 위협이 끊임없이 도사립니다. 훈련이 잘된 소방관이 있으면 화재가 퍼지기 전에 진압할 수 있습니다."
 building_capital_bureau_04: "조합 행정부"
 building_capital_bureau_04_desc: "관료들을 도시 내의 여러 조합의 감독관으로 임명하면 각 조합이 효율적으로 운영되며, 조합의 질 또한 유지되고 필요한 모든 절차를 용이하게 따를 수 있습니다."
 building_capital_bureau_05: "사법 부서"
 building_capital_bureau_05_desc: "성장 중인 대도시라면 사법 문제를 다루는 부서의 규모도 커져야 합니다. 관료와 서기, 판사들이 모여 끊임없이 노력하며 법과 질서를 강화합니다."
 building_capital_bureau_06: "도시 교도소"
 building_capital_bureau_06_desc: "도시 전역에 작은 감옥이 이미 여럿 세워져 있더라도, 더 큰 규모의 교도소가 있으면 법을 어기는 자가 누구든 수감할 수 있습니다."
 building_capital_bureau_07: "무역 전문학교"
 building_capital_bureau_07_desc: "무역은 수익성이 매우 높은 사업이므로 법의 규제가 필요합니다. 도시로 들어오는 통행료와 상품을 감독하면 수도의 저장품을 훨씬 더 효율적으로 관리할 수 있으며, 추가로 금화를 벌 기회가 생길지도 모릅니다."
 building_capital_bureau_08: "도시 궁전"
 building_capital_bureau_08_desc: "다른 궁전들을 부끄럽게 할 만큼 거대하고 위풍당당한 거주지입니다. 최고 직위의 행정가가 근처에 머물며 언제든 이용할 수 있습니다. 도시는 절대 잠들지 않을지라도, 행정가라면 잠을 자야 하는 법입니다."
 capital_bureau_custom_effect_desc: "#low 잠금 해제:#!\n[GetCourtPositionType('eparch_court_position').GetName()] [court_position|E]의 [aptitude|E] 증가"
 building_type_breweries_01: "양조장"
 building_type_breweries_01_desc: "다양한 종류의 에일과 맥주, 기타 발효주를 양조하고 발효하며 보관하는 건물입니다. 지역 문화와 경제에서 중요한 역할을 담당합니다."
 building_breweries_01: "양조실"
 building_breweries_01_desc: "양조장의 핵심 장소로, 양조 과정이 시작되는 곳입니다. 여기서 재료들을 섞이고 끓여서 발효를 준비합니다."
 building_breweries_02: "지하 보관실"
 building_breweries_02_desc: "양조한 술을 보관하여 숙성하는 서늘하고 어두운 곳입니다. 원하는 풍미와 품질을 갖도록 발전시킵니다."
 building_breweries_03: "양조통"
 building_breweries_03_desc: "맥아즙을 끓이고 허브나 홉을 첨가하는 대형 용기입니다. 양조 과정에서 쓴맛과 향을 더하는 중요한 단계입니다."
 building_breweries_04: "곡물 창고"
 building_breweries_04_desc: "대량의 곡물을 건조하고 해충으로부터 안전하게 보관하는 창고입니다. 양조 재료의 안정적인 공급을 보장합니다."
 building_breweries_05: "우물집"
 building_breweries_05_desc: "고품질 양조에는 깨끗하고 신뢰할 수 있는 물이 필수입니다. 그런 물을 공급하기 위해 만든 우물입니다."
 building_breweries_06: "통방"
 building_breweries_06_desc: "발효된 술을 통에 조심스럽게 보관하고 밀봉하여 유통을 준비하는 공간입니다."
 building_breweries_07: "술통 전용실"
 building_breweries_07_desc: "술이 채워진 술통을 보관하는 전용 공간입니다. 술통을 대량으로 주문하는 경우 주로 사용되며, 여관이나 술집에 마련되어 있습니다."
 building_breweries_08: "시음실"
 building_breweries_08_desc: "양조업자와 손님들이 다양한 술을 시음할 수 있는 공간입니다. 갓 만든 발효주를 즐길 기회를 제공합니다."
