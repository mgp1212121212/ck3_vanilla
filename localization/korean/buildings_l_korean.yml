 building_type_castle_01: "성채"
 building_type_castle_01_desc: "성채는 명망 있는 귀족가의 보금자리로만 사용되진 않습니다. 주위에 자리한 도시나 농경지를 보호하는 용도로도 사용됩니다. "
 building_castle_01: "언덕 성채"
 building_castle_01_desc: "규모는 작지만 만만치 않은 방비를 자랑하는 방어 설비로, 높다란 토루에 자리하고 있습니다."
 building_castle_02: "아성"
 building_castle_02_desc: "아성 #weak (혹은 내성)#! 은 요새화된 거주지와 최후의 방어선 역할을 동시에 수행하는 거대한 건축물입니다."
 building_castle_03: "원형 성채"
 building_castle_03_desc: "원형 성채는 둘 이상의 방벽으로 둘러싸인 방어 설비입니다. 내벽이 외벽보다 훨씬 높게 쌓여 있습니다."
 building_castle_04: "요새"
 building_castle_04_desc: "요새는 방어 설비의 전형이라고 칭해지는 설비입니다. 적의 공습을 막아낼 수 있을 뿐만 아니라, 대규모 병력을 수용할 수도 있습니다."
 building_type_temple_01: "사원"
 building_type_temple_01_desc: "성직자들이 관리하는 예배 장소입니다. 보통은 독실한 농노들이 거주하는 도시에 둘러싸여 있습니다."
 building_temple_01: "성소"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "사원 지구"
 building_temple_02_desc: "사원은 마을의 중심부에 위치합니다. 신앙에 헌신하는 마음이 내비치기 위한 건물이기에, 현지 장인들 역시 정성 들여 축조합니다. "
 building_temple_03: "예배당"
 building_temple_03_desc: "참배자를 대규모로 수용하는 일이라면 사원 역시 가능합니다. 하지만 그런 목적에만 몰두할 수는 없는 노릇입니다. 성직자를 수용하거나, 다량의 장서를 보관하고, 여러 유물을 보호하는 역할 역시 도맡아야 하는 상황이니 말입니다. 예배당을 증축한다면, 기도를 올리러 찾아온 신도들을 위한 공간을 충분히 마련할 수 있습니다."
 building_temple_04: "대사원"
 building_temple_04_desc: "작고 소박한 사원으로 만족하지 못한 현지 기능공과 건축가들은 힘을 합쳐서 예술의 결정체를 만들어내기에 이릅니다. 영광스러운 회당에 들어선 참배자라면 대사원이 선사하는 천상의 권위를 고스란히 느낄 수 있습니다."
 building_type_city_01: "도시"
 building_type_city_01_desc: "인구가 밀집된 도시입니다. 공민과 상인, 근면 성실한 주민들을 전부 수용하고 있습니다."
 building_city_01: "마을 중심지"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "대규모 도시"
 building_city_02_desc: "해당 도시는 부유한 상인들이 매일같이 가게를 열며, 근면한 장인들이 하루가 멀다 하고 새로운 거주지를 축조하는 곳입니다. 덕분에 각지의 상인과 장인들의 이목을 끌게 되었습니다."
 building_city_03: "도심지"
 building_city_03_desc: "기존 지역으로는 성이 차지 않았던 건지, 인근 지역의 농지까지 도시의 번화가로 편입되었습니다. 그렇게 도시는 부와 기회로 가득 찬 곳으로 발돋움했습니다."
 building_city_04: "번화한 대도시"
 building_city_04_desc: "해당 도시는 수많은 기회를 마주할 수 있는 곳으로 명성을 떨치고 있습니다. 다시 말해, 아무리 미천한 농노라도 한몫 잡을 수 있다는 얘깁니다. 거리에는 끝이 보이지 않을 만큼 늘어선 주택들이 자리해 있습니다. 물건을 옮기는 짐마차와 가축들이 바삐 움직이는 통에 어딜 가나 붐비기까지 합니다."
 building_type_common_tradeport_01: "무역항"
 building_type_common_tradeport_01_desc: "항구는 화물을 실어 올리거나 내리는 상선들로 가득합니다."
 building_common_tradeport_01: "소규모 항만"
 building_common_tradeport_01_desc: "해안을 따라 소박한 항만이 자리하고 있습니다. 덕분에 크게 힘들이지 않더라도 선박에 짐을 오르내릴 수 있게 되었습니다."
 building_common_tradeport_02: "그물 방직소"
 building_common_tradeport_02_desc: "해당 위치에 물고기 그물을 짜는 작업소가 축조되었습니다. 하루도 빠지지 않고 그물을 짜고 수리하는 곳입니다."
 building_common_tradeport_03: "무역항"
 building_common_tradeport_03_desc: "항만이 해당 지역 일대의 무역과 이동을 관장하는 중심지가 되었습니다. 연안에 자리 잡은 선박들이 거래를 하고자 찾아오기까지 합니다."
 building_common_tradeport_04: "조선공 연합"
 building_common_tradeport_04_desc: "해당 항구는 숙련된 조선공들이 모인 곳입니다. 이들은 가장 높은 값을 부른 입찰자의 선박을 수리합니다."
 building_common_tradeport_05: "증축된 선창"
 building_common_tradeport_05_desc: "선창의 수와 규모를 키워 끊임없이 증가하는 무역선의 수요를 감당합니다."
 building_common_tradeport_06: "조선소"
 building_common_tradeport_06_desc: "오직 선박 정비만을 목적으로 하는 전용 건물의 등장은 단순한 항구가 해양 권력의 중심지로 변모하고 있음을 보여주는 증거입니다."
 building_common_tradeport_07: "대규모 항구"
 building_common_tradeport_07_desc: "이 거대한 항구는 부두와 조선소, 최고의 선원들로 가득합니다. 장거리 여행객이 필요로 하는 모든 상품을 이곳에서 찾을 수 있으며 상인이나 어부, 군대에게 필요한 모든 지원을 제공합니다."
 building_common_tradeport_08: "건선거"
 building_common_tradeport_08_desc: "건선거에서는 좁다란 통로를 따라 들어온 선박을 확인하고 물을 빼내는 식으로 운용됩니다. 물이 빠지면 선박이 석괴 위에 올려지게 되는데, 덕분에 힘들이지 않고도 정비 및 수리를 진행할 수 있습니다."
 building_type_hall_of_heroes_01: "영웅의 전당"
 building_type_hall_of_heroes_01_desc: "영웅으로 일컬어지는 전사들과 만나 다음 모험을 계획할 수 있는 거대한 전당입니다."
