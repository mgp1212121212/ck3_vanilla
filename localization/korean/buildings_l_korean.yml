 building_type_takkeda_mines_01: "다케다 광산"
 building_type_takkeda_mines_01_desc: "다케다 바람의 산맥에는 구리가 풍부하게 매장되어 있으며, 선사 시대부터 채굴되어 왔습니다."
 building_takkeda_mines_01: "다케다 광산촌"
 building_takkeda_mines_01_desc: "$building_type_takkeda_mines_01_desc$"
 building_takkeda_mines_02: "다케다 광산"
 building_takkeda_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_takkeda_mines_03: "다케다 대광산"
 building_takkeda_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_takkeda_mines_04: "다케다 광구"
 building_takkeda_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_type_kollur_mines_01: "콜루르 광산"
 building_type_kollur_mines_01_desc: "콜루르 광산은 인도 아대륙에서 가장 커다란 규모의 다이아몬드 광맥이 자리한 곳입니다. 위험천만한 채굴 작업이긴 하지만, 그에 뒤따르는 부는 상상을 초월합니다."
 building_kollur_mines_01: "콜루르 갱도"
 building_kollur_mines_01_desc: "진흙과 자갈만 가득한 구덩이로, 샅바를 맨 인부들이 밤낮을 가리지 않고 다이아몬드를 채굴하는 현장입니다."
 building_kollur_mines_02: "콜루르 광산"
 building_kollur_mines_02_desc: "갱도를 확장한 덕분에 기술자들이 다이아몬드 채굴량을 늘릴 수 있게 되었습니다."
 building_kollur_mines_03: "콜루르 대광산"
 building_kollur_mines_03_desc: "갱도 주위로 마을이 들어섰습니다. 인부들이 주기적으로 대량의 다이아몬드를 채굴합니다."
 building_kollur_mines_04: "콜루르 광구"
 building_kollur_mines_04_desc: "다이아몬드 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 덕분에 광산에서 재화가 끊임없이 쏟아지고 있습니다."
 building_type_tribe_01: "부족 진지"
 building_type_tribe_01_desc: "부족 진지는 조악하지만 효율적인 설비입니다. 부족민이 거주하는 촌락을 치키는 역할을 도맡습니다."
 building_tribe_01: "부족 진지"
 building_tribe_01_desc: "통나무와 거칠게 떼어낸 바위를 활용하여 축조한 진지로, 규모는 작지만 인상적인 설비입니다."
 building_tribe_02: "부족 요새"
 building_tribe_02_desc: "봉건 성채에서 착안하여 만든 요새입니다. 새로운 방어 설비를 여럿 추가했습니다."
 building_type_longhouses_01: "집회소"
 building_type_longhouses_01_desc: "롱하우스는 부족장이나 원로, 군벌이 모여 사안을 어떻게 처리할지 논의하는 곳입니다. 웅장한 회랑에서 집회를 개최한다면, 주최자는 그에 걸맞은 명성을 얻게 됩니다."
 building_longhouses_01: "롱하우스"
 building_longhouses_01_desc: "롱하우스는 원로들과 함께 중요한 회의를 진행하는 데 알맞은 규모를 지닌 건물입니다. 해당 설비에서 치러진 회의로 법률 및 정책이 결정되곤 합니다."
 building_longhouses_02: "대회랑"
 building_longhouses_02_desc: "대회랑에는 중앙 단상이 마련되어 있습니다. 부족장이나 군벌이 사기를 끌어 올리는 연설을 할 수 있는 곳이지요."
 building_type_war_camps_01: "전시 주둔지"
 building_type_war_camps_01_desc: "뿔피리가 전쟁이 일어났단 사실을 알리면, 전시 주둔지는 사나운 부족 전사들의 집결지가 됩니다. 평화로운 시기에도 별반 다르지 않습니다. 불가피한 갈등이 벌어질 경우를 대비하여 대련 상대를 찾는 이들이 모여들곤 하거든요."
 building_war_camps_01: "대련장"
 building_war_camps_01_desc: "대련장은 훈련용 장비와 결투장, 목조 방책이 마련되어 있는 설비입니다. 전사들이 찾아와서 실력을 연마하곤 합니다."
 building_war_camps_02: "전사 오두막"
 building_war_camps_02_desc: "전사 오두막에 발을 들이밀 수 있는 사람은 그 존재만으로도 사람들을 고무시키는 전사뿐입니다."
 building_type_palisades_01: "말뚝 울타리"
 building_type_palisades_01_desc: "겹겹이 쌓인 목조 방책이 곳곳에 흩어진 부족 거주지를 보호하고 있습니다. 야생 동물이나 소규모 급습 따위의 미약한 위협 정도는 버틸 수 있습니다."
 building_palisades_01: "조악한 말뚝 울타리"
 building_palisades_01_desc: "조악한 말뚝 울타리가 지닌 방어 능력은 빈약합니다. 소규모 접전에서야 효과적이지만, 다수의 적을 상대할 경우에도 유용할지는 의문입니다."
 building_palisades_02: "방책 및 해자"
 building_palisades_02_desc: "외부 해자에 바윗돌로 보강한 방책까지 있으니, 공성전을 치를 경우에도 잘 버틸 수 있을 겁니다."
 building_type_market_villages_01: "시장"
 building_type_market_villages_01_desc: "사람들이 많이 오가는 지역 주위로 소규모 시장촌이 여럿 들어섰습니다. 여기서는 부족민들과 거래하거나, 행상인들과 물물교환을 진행할 수 있습니다."
 building_market_villages_01: "교역장"
 building_market_villages_01_desc: "교역장은 부족민이나 상인들과 만나서 물물교환을 할 수 있는 설비입니다."
 building_market_villages_02: "시장촌"
 building_market_villages_02_desc: "이 마을에서는 정해진 시간에 지역 전체의 상인을 끌어들이고 지역 부를 증대하는 공설 시장을 개최합니다."
 building_type_military_academy_01: "군사 교육소"
 building_type_military_academy_01_desc: "장교 및 기사를 양성하고, 전장에서의 능률을 향상시키기 위한 설비입니다."
 building_military_academy_01: "군사 학교"
 building_military_academy_01_desc: "군사 학교에서 거둔 실적을 토대로 장교가 될 인재인지를 가려냅니다. 기본적으로 고귀한 혈통을 지닌 사람만 입학할 수 있는 곳입니다."
 building_military_academy_02: "사관 학교"
 building_military_academy_02_desc: "중급 및 고급 장교들이 이곳에서 훈련을 받으며 병력 이동, 현장 준비, 전장 상황에 대한 이해도를 높입니다."
 building_military_academy_03: "종합 군사 학교"
 building_military_academy_03_desc: "종합 군사 학교는 첨단 군사 조직의 심장부입니다. 이곳에서 훈련받은 장교들은 야전 전략, 군대 조직, 전쟁의 최신 기술 발전에 대한 모든 것을 배웁니다."
 building_type_march_01: "변경주"
 building_type_march_01_desc: "변경 지방 영주는 요새와 현지 주둔군을 활용하여 국경을 지켜야 합니다."
 marches_effect_desc: "특수 [raid_intents|E] 확률 감소"
 marches_effect_2_desc: "특수 [raid_intents|E] 차단"
 building_march_01: "전략적 요충지"
 building_march_01_desc: "변경주는 공작령 중에서도 가장 취약하며 동떨어진 곳에 위치해 있습니다. 그런 곳에서 공격을 방어해야 하는 겁니다. 흔치 않은 경우인 만큼 해당 지역에는 훌륭한 경보 체계를 갖춰져 있습니다. 간혹 밀수업자가 나타나는 경우도 있고 말입니다."
 building_march_02: "국경 관할지"
 building_march_02_desc: "변경 지방 영주의 관할지를 국경 전체로 확장하여 탄탄한 방어선을 구축합니다."
 building_march_03: "대 변경주"
 building_march_03_desc: "공작령 일대에 대규모 변경 요새가 축조되면서 공격해오는 적 병력을 확실히 저지할 수 있게 되었습니다."
 building_type_siege_works_01: "공성 병기 제작소"
 building_type_siege_works_01_desc: "전용 공성 병기 제작소를 마련하면, 훌륭한 품질의 공성 무기를 현장에 배치하거나 보수할 수 있습니다."
 building_siege_works_01: "공성 병기 제작소"
 building_siege_works_01_desc: "공성 병기 제작소는 전문화되고 표준화된 제작 절차를 통해 공성 무기를 더 빠르고 지속적으로 생산할 수 있습니다."
 building_siege_works_02: "트레뷰셋 제작소"
 building_siege_works_02_desc: "최첨단 공성 병기인 트레뷰셋을 운용하기 위해서는 전문화된 기술자가 필요합니다."
 building_siege_works_03: "사석포 제작소"
 building_siege_works_03_desc: "대포는 전쟁터에 가장 최근에 등장한 무기입니다. 시끄럽고 무겁고 조작하기 어렵지만, 돌 요새에는 치명적입니다. 대포를 생산하고 배치할 수 있다면 적을 상대로 확실한 우위를 점할 수 있습니다."
 building_type_royal_armory_01: "왕실 무기고"
 building_type_royal_armory_01_desc: "왕실 자금으로 운영되는 무기고는 군대에 필요한 무기를 안정적으로 공급하고 유지합니다."
 building_royal_armory_01: "무기 창고"
 building_royal_armory_01_desc: "전쟁이 치러질 경우, 무기 창고에서 꺼낸 장비를 징집된 농노들에게 나눠줄 수 있습니다. 그래 봤자 녹슨 도끼나 부러진 창, 무딘 칼이 전부이겠지만 말입니다. 하지만 약간 관리만 해주면 징집병이 평소에 무장으로 사용하는 농기구보다 훨씬 효과적일 것입니다."
 building_royal_armory_02: "왕립 무기고"
 building_royal_armory_02_desc: "왕실에서는 전쟁에서 사용할 무기와 방어구를 보관하고 관리할 목적으로 무기고를 운영하곤 합니다. 해당 설비에는 나쁘지 않은 품질의 장비가 갖춰져 있습니다. 그 정도라면 술에 취한 게으름뱅이를 제대로 된 병사로 보이게 만들기에는 충분합니다."
 building_royal_armory_03: "왕실 병기고"
 building_royal_armory_03_desc: "왕실 병기고는 짧은 시간에 셀 수 없이 많은 농민군을 투입할 수 있습니다. 또한 최고의 용병들을 끌어모을 수 있을 만큼 엄청난 양의 무기를 보유하고 또 유지합니다."
 building_type_jousting_lists_01: "마상 시합장"
 building_type_jousting_lists_01_desc: "마상 전투를 펼칠 수 있는 전용 시합장입니다. 기수나 기사들의 훈련을 독려하고, 휘하에 합류하게 만드는 설비기도 합니다."
 building_jousting_lists_01: "마상 시합 훈련장"
 building_jousting_lists_01_desc: "연중무휴로 개장하는 훈련장으로, 기수와 기사가 훈련할 수 있는 설비입니다."
 building_jousting_lists_02: "마상 시합 경기장"
 building_jousting_lists_02_desc: "토너먼트 경내에 마상 시합 경기장과 공개 관중석이 마련되어 있어 엄청난 수의 참가자가 모여듭니다."
 building_jousting_lists_03: "왕립 마상 시합 경기장"
 building_jousting_lists_03_desc: "왕실의 손님들을 위해 좌석을 개선하고 경기장을 확장했습니다. 감탄이 나올 정도의 규모를 자랑합니다."
 building_type_blacksmiths_01: "왕립 병기창"
 building_type_blacksmiths_01_desc: "왕실에 고용된 대장장이들이 근위병이 장비할 무기와 방어구를 제작하고 있습니다. 덕분에 우수한 품질의 무기를 꾸준히 공급받을 수 있게 되었습니다."
 building_blacksmiths_01: "왕립 철공소"
 building_blacksmiths_01_desc: "왕실에서 실력과 생산성을 두루 갖춘 대장장이들을 고용해 근위병을 위한 검과 사슬갑옷, 장창을 생산합니다."
 building_blacksmiths_02: "대장장이 조합"
 building_blacksmiths_02_desc: "여러 조합과 협력한 덕분에, 발주 받은 대량의 장비를 싼값에 제작할 수 있게 되었습니다."
 building_blacksmiths_03: "왕실 대장간"
 building_blacksmiths_03_desc: "왕실에 공급할 무기를 만들겠다는 일념 하에 대규모 대장간을 축조했습니다. 최고의 솜씨를 지녀야만 해당 설비에서 일할 수 있습니다."
 building_type_archery_ranges_01: "사격장"
 building_type_archery_ranges_01_desc: "전용 사격장이 설립되었습니다. 평민들이 궁술 훈련을 진행하거나, 노련한 궁수들이 실력을 연마할 수 있게 되었습니다."
 building_archery_ranges_01: "궁술 훈련장"
 building_archery_ranges_01_desc: "궁술 훈련장은 누구에게나 열려 있습니다. 부자나 빈민을 가리지 않고 말입니다. 그렇게 하는 이유는 두 가지를 꼽을 수 있습니다. 첫 번째는 농노들이 활을 쏠 수 있다면 전시에 유용하다는 것입니다. 두 번째는 시합에 나서는 노련한 명사수들이 최상의 상태를 유지하기 위함이고요."
 building_archery_ranges_02: "왕실 조궁장"
 building_archery_ranges_02_desc: "왕실에서 최고의 조궁장을 고용했습니다. 손에 꼽힐 만한 품질의 활을 양산하는 게 목적이라고 합니다. 이를 위해서 조궁에 특화된 설비까지 축조했습니다."
 building_archery_ranges_03: "저격수 훈련장"
 building_archery_ranges_03_desc: "농노들을 고무시키고 명사수들의 도전 욕구를 자극할 목적으로 특별한 사격장을 건립했습니다. 해당 설비는 장거리 궁술을 훈련할 수 있게끔 설계되었습니다."
 building_type_tax_assessor_01: "세무 집무실"
 building_type_tax_assessor_01_desc: "농노 계층에게 돈을 거둬들여야 한다니, 말 그대로 '형편이 좋지 않은' 상황이군요. 세금 징수원의 근무처를 설립하여, 받아내야 할 것을 받아내십시오."
 building_tax_assessor_01: "세무서"
 building_tax_assessor_01_desc: "농노는 왕실에 재화나 수확량에 비례하는 세금을 바쳐야 할 의무가 있습니다. 세금을 수요에 '비례'하게 납부했는지를 확인하는 건 조세 사정관의 몫입니다. 농노들 대다수가 문맹이라 다행이군요."
 building_tax_assessor_02: "집달관 집무실"
 building_tax_assessor_02_desc: "농노들에게 세금을 거둬들이고 싶다면 지하 감옥에 던져넣겠다고 협박하는 것만한 방법이 없습니다. 그게 바로 집달관이 하는 일입니다. 저들이 #emphasis 우리 편#!을 들어주는 셈이지요."
 building_tax_assessor_03: "치안관 재판소"
 building_tax_assessor_03_desc: "농노 계층에게 세금을 거둬들이는 건 어렵지 않습니다. 하지만 상대가 그보다 부유한 지주들이라면 상황이 복잡해집니다. 복합 관리 부서를 설립하여 충성스러운 재판관이 운영하게 한다면, 엄청난 부를 보유한 납세자도 정해진 세금을 납부할 수밖에 없을 겁니다."
 building_type_leisure_palace_01: "휴양 궁전"
 building_type_leisure_palace_01_desc: "사치와 향락이 넘치는 성에 계속 머무르는 것도 괜찮습니다. 하지만 선택지가 여럿 있다고 나쁠 건 없잖습니까."
 building_leisure_palace_01: "별택"
 building_leisure_palace_01_desc: "책임감에 짓눌려서 버티기 힘들다면 (혹은 성난 농노들이 성문으로 달려오고 있다면) 저 멀리의 고즈넉한 별택에서 휴식을 취하는 것만한 해결책도 없습니다."
 building_leisure_palace_02: "여름 휴양 궁전"
 building_leisure_palace_02_desc: "여름 휴양 궁전은 공작령에서도 경치가 좋다고 손꼽히는 곳에 위치해 있습니다. 노역이나 일삼는 천박한 인생들과는 멀리 떨어진 곳이지요. 왕실의 권위와 위신을 내보이는 데는 이만한 방법도 없습니다. 우리야말로 남들보다 #emphasis 우위#!에 선 존재임을 알릴 수 있다는 얘기죠."
 building_leisure_palace_03: "겨울 휴양 궁전"
 building_leisure_palace_03_desc: "겨울 휴양 궁전은 1년 중 가장 고된 시기에 왕실 일가가 머무르는 곳입니다. 그래선지 식량이나 방어 설비 역시 잘 갖춰져 있습니다. 해당 설비에서는 인근 지역에서 생계를 이어가는 이들이 덜덜 떠는 모습을 굽어살필 수도 있습니다."
 building_type_royal_forest_01: "왕실 보호 구역"
 building_type_royal_forest_01_desc: "왕립 삼림지는 부의 원천이라고 불리는 곳입니다. 그렇게 불리는 건 해당 지역에서는 법의 효력이 사라지기 때문입니다. 덕분에 현지 주민들에게서 권리를 빼앗은 다음, 이를 되파는 일도 빈번합니다. 이거, 사냥에 나서기 딱 알맞은 곳이란 얘기는 할 필요도 없겠군요."
 building_royal_forest_01: "왕립 삼림지"
 building_royal_forest_01_desc: "공작령에는 왕가만 출입할 수 있게 지정된 넓은 숲이 있습니다. 농노 계층은 해당 지역에서 거주 및 사냥, 벌목을 통한 경작지 마련 등의 행위가 금지되어 있습니다. 해당 지역을 지나는 왕실의 조세 사정관을 공격하는 행위 역시 마찬가지입니다."
 building_royal_forest_02: "왕립 대삼림"
 building_royal_forest_02_desc: "소도시 전체가 왕립 삼림지에 편입되었습니다. 자신의 거주지가 왕립 삼림지 내에 포함되어 있다고 표시된 지도를 '찾아냈다'면서 이를 들이미는 신하들도 있습니다. 덕분에 왕립 대삼림 인근에서 정착지가 발견되는 경우도 종종 발생합니다."
 building_royal_forest_03: "왕립 삼림 법정"
 building_royal_forest_03_desc: "법이란 체계가 뒷받침될 때 진가를 발휘하기 마련입니다. 이번에 왕립 삼림지에 법정이라는 틀이 마련되었습니다. 숙련된 재판관을 도와줄 감독관과 사무원 역시 대기하고 있는 상태지요. 왕실의 명령을 집행하기 위한 준비가 완료된 셈입니다."
 building_type_royal_garden_01: "왕실 정원"
 building_type_royal_garden_01_desc: "아름다운 정원만큼 사람의 마음을 어루만지며 사교의 장이 되어주는 장소는 흔치 않습니다. 범부에게는 소규모의 소소한 정원만으로도 충분하겠지만, 부와 권력을 갖춘 이들의 안목에 맞추려면 유일하면서도 가장 화려한 작품이 필요할 것입니다!"
 building_royal_garden_01: "울타리 정원"
 building_royal_garden_01_desc: "돌담이 둘러싸고 있는 작은 정원입니다. 분주한 속세에서 벗어나 평화롭고 편안한, 자그마한 안식처를 제공해줍니다."
 building_royal_garden_02: "복합 정원"
 building_royal_garden_02_desc: "꽃과 허브, 과실수 등 다양한 초목을 아우르는 넓고 인상적인 정원입니다. 수많은 정원사의 손길 아래 꾸준한 보살핌을 받고 있습니다."
 building_royal_garden_03: "왕실 공원"
 building_royal_garden_03_desc: "주변 지형 및 건축물과 조심스레 어우러져 드넓으면서도 아름다운 풍경을 자아내는 왕실 공원입니다. 제한 없이 개방되어 모두에게 경탄을 자아내고 있습니다."
 building_type_ananda_temple_01: "아난다 사원"
 building_type_ananda_temple_01_desc: "파간 일대와 인근 평원에 자리한 불탑이나 사원, 사당은 수천 개에 육박합니다. 그중에서도 아난다 사원은 가장 위대한 성취라고 손꼽히는 건축물입니다. 그 완벽하게 틀이 잡힌 구조물 안에는 독특한 장식판과 석불이 여럿 자리하고 있습니다. 해당 건물은 숭배지이자 종교 관습을 따르는 이들을 교육하는 배움의 장으로도 활용됩니다."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01: "호틴 방어 설비"
 building_type_hotin_fort_01_desc: "호틴 진지는 드네스트르 강의 강둑 어귀에 지어진 소규모 요새입니다. 지리적 위치 덕분에 성주는 현지의 무역로를 보호하고 강 일대를 통제할 수 있습니다."
 building_hotin_fort_01: "호틴 진지"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "호틴 요새"
 building_hotin_fort_02_desc: "장엄한 요새는 기존의 진지를 무색하게 만들 수준입니다. 수 세기에 걸쳐 확장한 요새에는 높은 석조 성벽부터 넓다란 해자, 거대한 규모의 탑까지 여럿 포함되어 있습니다. 이만한 방어 설비라면 공성 병력을 손쉽게 몰아세울 수 있을 겁니다."
 building_type_golden_gate_of_kiev_01: "키이우 황금문"
 building_type_golden_gate_of_kiev_01_desc: "콘스탄티노플에 자리한 관문의 모습과 이름을 본뜬 키이우 황금문은 도시로 들어가는 관문이자 개선문 역할을 도맡았던 건축물입니다. 꼭대기에 자리한 성당의 황금빛 돔은 멀찍이 떨어진 곳에서도 눈에 띌 정도입니다. 그 덕분에 황금문은 키이우의 상징이 될 수 있었습니다."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01: "헤달 통널 교회"
 building_type_heddal_stave_church_01_desc: "헤달 통널 교회는 아름다운 목조 내부를 갖춘 노르웨이 최대의 통널 교회입니다. 해당 설비에는 고산 트롤이 겨우 사흘만에 지은 것이라는 전설이 전해지고 있습니다."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01: "웁살라 신전"
 building_type_temple_of_uppsala_01_desc: "웁살라 신전은 스칸디나비아 일대에서 종교적 중심지 역할을 했던 설비입니다. 신전 근처의 우물 옆에는 성스러운 나무가 서 있었는데, 전설로 일컬어지는 이그드라실과 무척 닮은 모양새라고 합니다."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "웁살라 대성당"
 building_temple_of_uppsala_02_desc: "웁살라 대성당은 남부 유럽의 화려하기 그지없는 건축물에 버금갈 만큼 웅대한 건물입니다. 해당 설비는 저명한 스웨덴 군주들을 묻는 매장터 역할을 도맡았으며, 몇몇 성유물을 보관하기도 했습니다."
 building_type_lund_cathedral_01: "룬드 대성당"
 building_type_lund_cathedral_01_desc: "룬드 대성당은 석조 조각으로 화려하게 장식된 대규모 성당입니다. 로마네스크 건축 양식의 영향을 받아서 건설되어, 독일 일대의 성당과 유사한 부분이 많은 건축물이기도 합니다. 해당 설비는 룬드 지역의 수호성인으로 추대된 성 로렌스를 기립니다."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01: "다네비르케 장벽"
 building_type_danevirke_01_desc: "다네비르케 장벽은 덴마크 영토를 급습하려는 세력을 막아내고자 건설된 대규모 토벽 방어 시설입니다. 해당 설비는 초기 건설 이후 수차례에 걸친 확장을 진행했습니다."
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01: "알하페리아"
 building_type_aljaferia_palace_01_desc: "알하페리아는 사리아 평원에 건설된 궁전 요새로, 사라고사의 권력과 부를 보여주는 증거입니다. 알하페리아는 위압적이면서도 웅장하기 이를 데 없습니다. 위협적인 요새이자 이베리아 건축의 정점이라 해도 과언은 아닐 것입니다."
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01: "루고의 로마 성벽"
 building_type_roman_wall_of_lugo_01_desc: "루고 대성벽은 먼 옛날 로마인이 건설한 작품으로, 오늘날까지도 장엄한 광경으로 남아 있습니다. 산티아고 데 콤포스텔라로 향하는 순례자들은 이곳의 다섯 관문을 통과하면서 한층 더 심오한 시점으로 여정을 받아들이게 됩니다."
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01: "지브롤터 바위"
 building_type_rock_of_gibraltar_01_desc: "가공할 크기를 자랑하는 지브롤터 바위는 지중해로 통하는 좁은 관문을 내려다볼 수 있는 장소입니다. 아득한 옛날에는 헤라클레스의 기둥 중 하나로 불리며 세상의 끝으로 여겨졌습니다. 오늘날 바위를 바라보고 있노라면 저 너머에 무엇이 있을지 호기심이 새록새록 피어납니다."
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01: "파룸 브리간티움"
 building_type_tower_of_hercules_01_desc: "이 고대의 등대는 자매 격인 건물이자 훨씬 더 유명한 알렉산드리아 등대를 토대로 세워졌다고 전해집니다. 이루 헤아릴 수 없는 세월 동안 뱃사람들을 이끌어준 이 등대는 갈리시아 해안 무역에서 중요한 위상을 차지하고 있습니다. 혹자는 이 고독한 탑의 정상에서 아일랜드의 푸른 해안을 어렴풋이 볼 수 있다고도 합니다. 그러나 직접 내다보면 망망대해만이 보일 뿐입니다."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01: "톨레도 성벽"
 building_type_city_wall_of_toledo_01_desc: "엄청난 규모를 자랑하는 톨레도 성벽은 먼 옛날 로마인이 건설한 작품으로, 서고트의 왕 왐바의 치세 아래에서 대폭 확장되었습니다. 이후 초창기 아랍 영주들이 성벽을 추가로 증축해 왕의 도시라는 이명에 걸맞은 방어 설비를 완성하였습니다."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01: "세고비아 알카사르"
 building_type_alcazar_of_segovia_01_desc: "이 요새는 암반 지대에서 뱃머리처럼 툭 튀어나와 있어 보는 사람의 경외심을 자아냅니다. 위엄도 위엄이지만 난공불락의 방어력을 자랑해 카스티야 왕국에서 가장 훌륭한 성채로 손꼽힙니다."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01: "산티아고 데 콤포스텔라 대성당"
 building_type_holy_site_basilica_santiago_01_desc: "대 야고보의 무덤 위에 세워진 이 장엄한 건물은 성 제임스의 길의 종점이자, 기독교 세계 성지의 왕관이라 할 수 있는 장소입니다. 십수 개의 서로 다른 언어를 사용하는 서유럽과 북유럽의 순례자들이 인산인해를 이루는 풍경은 이곳의 일상이나 다름없습니다. 그리고 그 방문자들 대다수가 경외심에 금방 말문이 막히고 말죠."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_charnel_grounds_01: "안치소 부지"
 building_type_charnel_grounds_01_desc: "영적 정화를 위한 장소인 동시에 죽은 자들이 쉴 수 있는 공간이기도 합니다. 이 야외 공간에서 시신이 부패하도록 둡니다."
 building_charnel_grounds_01: "시체 보관소"
 building_charnel_grounds_01_desc: "햇볕에 탈색되고 맹금류가 뜯어먹은 시신이 언덕 꼭대기에서 썩어갑니다."
 building_charnel_grounds_02: "근육 제거지"
 building_charnel_grounds_02_desc: "반은 종교 시설이고 반은 묘지입니다. 썩어가는 망자의 시체와 산 자를 철저하게 격리합니다."
 building_charnel_grounds_03: "의식 절벽"
 building_charnel_grounds_03_desc: "시신이 사방에 흩어져 있고, 향주머니가 길에 만연하는 냄새를 부분적으로나마 가리고 있습니다. 산 자들은 이곳에서 자연에 바칠 새로운 공물을 준비합니다."
 building_type_imam_reza_shrine_01: "이맘 레자의 성역"
 building_type_imam_reza_shrine_01_desc: "이 성역에는 순교한 시아파의 8번째 이맘, 알리 아르 리다의 유해가 안치되어 있습니다. 이 건물은 끊임없이 확장되고 있으며, 이맘을 기리는 사당과 기도실, 도서관, 시장 등이 마련되어 있습니다. 그렇게 순례자와 대상이 몰려들면서 다채롭고 영광스러운 성장을 거듭합니다."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
 building_type_soltaniyeh_01: "솔타니예 돔"
 building_type_soltaniyeh_01_desc: "사원이자 영묘인 이 건물은 특유의 웅장한 규모와 절묘한 대칭으로 수많은 위대한 걸작의 영감이 될 것입니다. 청록색으로 덮인 거대한 이중 돔은 마치 하늘에 도전하는 것처럼 보일 정도로 거대한 규모를 자랑합니다."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "크테시폰 궁전 폐허"
 building_type_palace_of_ctesiphon_01_desc: "이 고대 건물은 사산 왕조 왕들의 의식 장소였습니다. 하지만 한때 영광을 구가했던 전당에는 침묵이 내렸고, 정원의 꽃은 더 이상 피지 않습니다. 바그다드 건국을 위해 수많은 자재를 빼앗겼고, 사람들은 바람에 흩날려 뿔뿔이 흩어지고 말았습니다. 하지만 음산한 화려함과 옛 영광의 여운은 고스란히 남아 있습니다."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "크테시폰 대궁전"
 building_type_palace_of_ctesiphon_02_desc: "고대 왕들의 왕좌가 재건 끝에 영광을 되찾았습니다. 정원은 새롭게 꽃을 피웠고, 전당은 다시 음악과 화려함으로 가득 찼습니다. 탁 트인 알현실의 드높은 홍예길을 목도하고자 세계 각지에서 방문객이 찾아옵니다. 먼 옛날 잊혔던 고대 세계의 경이가 비로소 화음 속에서 제자리를 찾았습니다."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "팔라크 올 아플락"
 building_type_falak_ol_aflak_citadel_01_desc: "호라마바드 마을 언덕 위에 자리 잡은 이 사산 흙벽돌 요새는 여전히 인상적인 풍경으로 남아있습니다. 계곡 주민들은 이 요새를 #italic 팔라크 올 아플락#!, 일명 \"천국의 천국\"이라고 부릅니다. 그 이유는 세상 꼭대기에 있는 듯한 외관과 견고한 성벽을 종종 피난처로 삼곤 했기 때문입니다."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "잠의 미나레트"
 building_type_minarets_and_remains_of_jam_01_desc: "하리 강 계곡 위에 우뚝 솟은 이 건축물은 치장 벽토와 유약 타일, 교차를 이루는 글귀로 장식되어 있습니다. 이 외롭고 험준한 땅에서도 신앙과 부를 이룰 수 있다는 것을 보여주는 훌륭한 기념물입니다."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "고르간 대장벽"
 building_type_great_wall_of_gorgan_01_desc: "고대의 왕들이 백훈족에게 맞설 보루로 건설한 거대 방어 설비 고르간 대장벽은 전설로 가려져 있습니다. 알렉산더 대왕도 동방을 정복하기 위해 행군할 때 고르간 대장벽의 성문을 통과했다고 전해집니다."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "마할루 호수"
 building_type_maharloo_lake_01_desc: "이 사계절 호수는 때때로 완전히 말라 소금 평원으로 변하곤 하지만, 한여름에는 물이 연한 붉은색을 띠어 무척이나 아름다워집니다. 젊은 시인들은 이 호숫가에 모여 이 신비로운 물을 바라보며 지구의 아름다움과 신비에 대해 사색합니다."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "밧세바의 무덤"
 building_type_tomb_of_cyrus_01_desc: "하얀 석회암으로 만들어진 이 고대 무덤은 솔로몬 왕의 어머니인 밧세바의 안식처로 알려져 있으며, 많은 종교에서 숭상하는 곳입니다. 어두운 내부에는 오직 여성만 출입할 수 있으며, 내부에서 본 광경을 좀처럼 입에 담지 않습니다. 무덤 근처의 물은 축복받은 것으로 알려져 있는데, 특히 광견병에 걸린 개에게 물린 상처를 치유할 수 있다고 합니다."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "무지개 산맥"
 building_type_rainbow_mountains_01_desc: "조물주가 직접 무지갯빛으로 칠한 것 같은 산등성이입니다. 빨간색, 흰색, 노란색, 회색, 주황색, 그리고 낯선 색조의 띠가 험준하고 고요한 풍경을 물들이고 있습니다. 지역 통치자들은 이 숭고한 경이로움을 목도하고자 방문하곤 합니다."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "다마반드 산"
 building_type_mount_damavand_01_desc: "눈으로 뒤덮인 드높은 다마반드 산은 전설에서도 등장하며, 끔찍한 폭군 자하크가 세상이 종말할 때까지 갇혀 있는 감옥으로 유명합니다. 수많은 고대의 영웅이 이 산에서 위대한 업적을 남겼으며, 오늘날 이곳을 찾는 사람들은 그 강력한 존재감에 영혼을 자극받는 듯한 기분을 느낍니다. 다마반드 산은 휴화산인 터라 산비탈 곳곳에 온천이 있어 지친 여행객들이 휴식을 취하며 고대인들의 업적을 되새기곤 합니다."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "불의 대사원"
 building_type_holy_site_fire_temple_01_desc: "이 장엄한 건물 안에는 #italic 아타쉬 베람#!, 즉 세상에서 가장 순수하고 위대한 승리의 불꽃이 타오르고 있습니다. 아타쉬 베람은 벼락불에서, 왕실의 양초에서, 타오르는 화장용 장작 더미에서, 금세공인의 용광로에서, 고행자의 난로에서 모은 불꽃을 하나로 합친 결실입니다. 마기들이 끝없이 이어지는 정화 의식을 수행하며, 이 경이로운 광경을 눈에 담고자 먼 땅에서 순례자들이 찾아오곤 합니다."
 building_holy_site_fire_temple_01: "불의 대사원"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "부하라의 방주"
 building_type_ark_of_bukhara_01_desc: "이 거대한 요새는 시야부샤 왕자가 어렸을 때 세웠다고 전해집니다. 이후 3천년이 흘러 지역의 옛 통치자였던 부카라 쿠다가 복원하였고 그 이후로 계속 사용되고 있습니다. 북두칠성의 일곱 별을 형상화한 일곱 개의 거대한 기둥으로 이루어진 이 요새를 감상하기 위해 멀리서부터 여행자들이 찾아오기도 하는데, 무엇보다도 엄청난 화려함이 위협적으로 느껴질 정도입니다."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "샤 이 진다"
 building_type_shah_i_zinda_01_desc: "이 무덤의 명칭은 #italic 살아있는 왕#!입니다. 이는 이곳에 묻혔다고 전해지는 무함마드의 사촌 쿠함 이븐 아바스를 의미합니다. 아주 작고 소박하지만, 많은 사람들이 고요한 무덤 속에서 인생의 덧없음을 생각하게 만드는 숭엄한 아름다움을 간직하고 있습니다."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "샤 이 진다 네크로폴리스"
 building_shah_i_zinda_02_desc: "방대한 영묘, 우뚝 솟은 관문, 청록색 타일 돔을 씌운 통행로... #italic 살아있는 왕#!은 예언자의 사촌과 다른 많은 고대 군주가 묻힌 장소입니다. 이 복잡한 시설은 끊임없이 확장되고 있습니다. 숭고하면서도 섬뜩하고, 인상적입니다."
 building_type_alamut_castle_01: "알라무트 성"
 building_type_alamut_castle_01_desc: "높은 암벽 꼭대기에 자리한 이 독수리 둥지는 주스탄이 포위당한 봉역을 지킬 보루로 건설한 건물입니다. 경외감을 불러일으키는 배경과 굳건한 성벽 덕분에 어느 모로 봐도 난공불락에 가까우며, 고립된 지역에서 번영을 도모하는 호전적인 파벌이나 종파에게 이상적인 거점입니다."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "알라무트 요새"
 building_type_alamut_castle_02_desc: "높은 암벽 꼭대기에 자리 잡은 이 성은 오랫동안 산속의 요새로 사용되었습니다. 재건을 마친 지금은 도서관과 실험실, 평온한 정원과 위압적인 방어 설비를 갖춘 #italic 페다인#! 요새로 재탄생했습니다. 어떤 이들에게는 유혈과 전쟁의 장소로, 다른 이들에게는 정신적 안식의 장소로, 또는 둘 다로 여겨지기도 합니다."
