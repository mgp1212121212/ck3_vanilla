 building_type_rammelsberg_mines_01: "람멜스베르크 광산 "
 building_type_rammelsberg_mines_01_desc: "람멜스베르크 산의 기슭에 자리한 광산으로, 수익성이 높으며 수요가 많은 은이 채굴됩니다."
 building_rammelsberg_mines_01: "람멜스베르크 광산촌"
 building_rammelsberg_mines_01_desc: "광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 광맥을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
 building_rammelsberg_mines_02: "람멜스베르크 광산"
 building_rammelsberg_mines_02_desc: "광산촌이 발전을 거듭하면서, 채굴하는 광물의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
 building_rammelsberg_mines_03: "람멜스베르크 대광산"
 building_rammelsberg_mines_03_desc: "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 광물을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
 building_rammelsberg_mines_04: "람멜스베르크 광구"
 building_rammelsberg_mines_04_desc: "광물 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 금속 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."
