 building_type_pastures_01: "가축 목초지"
 building_type_pastures_01_desc: "목축업이 성행하는 지역이라, 대부분의 땅을 가축을 풀어놓는 방목지로 사용하고 있습니다."
 building_pastures_01: "단순한 목초지"
 building_pastures_01_desc: "목초지는 현지 농노들이 양이나 염소 같은 몸집이 작은 가축을 기르는 데 사용하는 곳입니다."
 building_pastures_02: "농지"
 building_pastures_02_desc: "농지는 농업에 종사하는 농노들의 보금자리입니다. 곡물을 경작하거나, 경작에 필요한 가축을 기르는 데 사용합니다."
 building_pastures_03: "초원 지대"
 building_pastures_03_desc: "초원 지대는 방목지로 사용되는 곳입니다. 흉년이 들 때는 건초를 생산하기도 합니다."
 building_pastures_04: "양계장"
 building_pastures_04_desc: "양계장은 기르기 쉬운 가금류를 사육하여, 알과 고기를 얻는 곳입니다."
 building_pastures_05: "축사"
 building_pastures_05_desc: "축사는 몸집이 큰 가축들을 안전하게 사육할 수 있는 튼튼한 설비입니다."
 building_pastures_06: "양봉장"
 building_pastures_06_desc: "양봉장에서 사육되는 벌은 숲과 초원을 오가면서 꿀을 생산합니다. 이렇게 생산된 꿀은 사람들 사이에 인기가 높습니다."
 building_pastures_07: "목장"
 building_pastures_07_desc: "대형 목장을 건립해 가문의 말과 짐 운반용 짐승을 안전하게 기릅니다."
 building_pastures_08: "방목장"
 building_pastures_08_desc: "방목장은 뜯어 먹을 초목도 풍부하고 움직일 공간도 충분한 곳입니다. 그래서 가축을 대량으로 사육하기에 알맞습니다."
 building_type_orchards_01: "과수원"
 building_type_orchards_01_desc: "독특한 특성을 자랑하는 토양 덕분에, 과수원에서는 특출날 정도로 달콤하고 맛난 과일과 산딸기가 자라게 되었습니다."
 building_orchards_01: "과일 재배지"
 building_orchards_01_desc: "규모가 크지는 않지만, 과즙이 풍부한 고품질의 과일을 수확할 수 있는 특화 설비입니다."
 building_orchards_02: "산딸기 덤불"
 building_orchards_02_desc: "줄지어 늘어선 산딸기 덤불이 과수원의 풍경을 단조롭지 않게 합니다."
 building_orchards_03: "과일 농장"
 building_orchards_03_desc: "말쑥하게 가지치기를 한 나무들이 늘어선 거대하고 깔끔한 농장입니다. 나무에는 과일과 견과류가 열려 있습니다."
 building_orchards_04: "양봉원"
 building_orchards_04_desc: "꿀을 수확하겠다는 일념으로 수풀 사이에서 양봉을 하는 게 아닙니다. 과수원 전체를 비옥하게 만드는 효과를 노린 것이기도 합니다."
 building_orchards_05: "개암나무 밭"
 building_orchards_05_desc: "저 멀리까지 줄지어 늘어선 게 과일나무만은 아닙니다. 개암나무 역시 잔뜩 있습니다."
 building_orchards_06: "종합 농원"
 building_orchards_06_desc: "과수원에는 현지 식물은 물론이고, 외지에서 들여온 식물도 자라나고 있습니다. 이는 어떤 상황이 닥치더라도 풍족한 수확을 거두기 위함입니다."
 building_orchards_07: "대규모 과수원"
 building_orchards_07_desc: "어딜 봐도 똑같을 겁니다. 줄지어 늘어선 나무 너머로 또 다른 나무가 자리하고 있습니다."
 building_orchards_08: "접목림"
 building_orchards_08_desc: "특정한 나무끼리 접붙임으로써 성장 속도가 느린 과일나무나 개암나무를 빠르게 성장시키는 설비입니다."
 building_type_farm_estates_01: "장원"
 building_type_farm_estates_01_desc: "저택에 머무는 귀족들은 경작지와 가축을 돌보고자 수백에 달하는 농노를 고용하곤 합니다. 거머쥔 권력의 규모가 커질수록, 고용인들이 작업할 영지 역시 커지게 됩니다. 이에 따라, 세금의 규모 역시 훨씬 커지게 되겠지요."
 building_farm_estates_01: "저택"
 building_farm_estates_01_desc: "영지를 소유하고 있는 가문이나 그들의 참모, 영지에서 일하는 농노들이 거주하는 설비입니다."
 building_farm_estates_02: "정원 및 채소 재배지"
 building_farm_estates_02_desc: "저택에는 넓은 정원과 잘 익은 채소들이 자라나는 경작지가 딸려 있습니다. 이를 통해 저택 내에서 자급자족할 수도 있습니다."
 building_farm_estates_03: "농장 사유지"
 building_farm_estates_03_desc: "농장 사유지는 주위의 경작지나 숲, 별채를 관할하는 설비입니다."
 building_farm_estates_04: "공음전"
 building_farm_estates_04_desc: "공음전은 다수의 농노들이 작업하는 큰 규모의 설비입니다. 영지를 소유하고 있는 가문에게 막대한 부를 안겨주는 역할을 도맡기도 합니다."
 building_farm_estates_05: "세습 향유지"
 building_farm_estates_05_desc: "세습 향유지는 주위에 자리한 너른 땅을 아우르는 거대한 설비입니다. 보통은 가문 대대로 세습되기 때문에, 이를 소유하고 있는 가문에서는 수확량을 높이기 위해 오랜 시간을 투자하기도 합니다."
 building_farm_estates_06: "풍차"
 building_farm_estates_06_desc: "풍차는 밀을 빻는 데 필요한 노동력을 감축하여 효율성을 드높이는 설비입니다."
 building_farm_estates_07: "공영 임차지"
 building_farm_estates_07_desc: "부유한 가족은 가난한 가족을 사들여 그들의 소유를 거대한 영지로 통합하고, 모두 같은 방향에서 일하며, 더 중요한 것은 함께 세금을 납부한다는 것입니다."
 building_farm_estates_08: "대저택"
 building_farm_estates_08_desc: "흔히 찾아볼 수 없을 정도로 엄청난 규모의 저택입니다. 장엄한 복합 단지가 구축되어 있어서 수천 명의 가솔을 수용할 수 있습니다."
 building_type_regimental_grounds_01: "군사 주둔지"
 building_type_regimental_grounds_01_desc: "군사 주둔지에는 다수의 징집병을 수용할 수 있는 막사 따위만 자리하는 곳이 아닙니다. 광활한 부지가 마련되어 있어서 전쟁을 대비한 훈련을 진행할 수 있게끔 한 곳입니다."
 building_regimental_grounds_01: "연병장"
 building_regimental_grounds_01_desc: "징집병이 찾아올 것을 대비해서 거대한 부지를 마련했습니다. 이 정도면 천막을 치거나 훈련을 하고도 남을 겁니다."
 building_regimental_grounds_02: "병참 집무실"
 building_regimental_grounds_02_desc: "해당 설비는 병참 담당관들이 머무는 곳입니다. 이들은 병참 본부를 기점으로 징집병들이 숙면을 취할 장소나 적에게 겨눌 무기를 마련합니다."
 building_regimental_grounds_03: "준상설 막사"
 building_regimental_grounds_03_desc: "목조 병영은 저항력이 강하지는 않지만 징집병이 건조하고 따뜻하게 지낼 수 있게 해줍니다."
 building_regimental_grounds_04: "연대 병영"
 building_regimental_grounds_04_desc: "군용 훈련장 끄트머리로 튼튼한 석조 병영이 줄지어 서 있습니다. 해당 설비에는 놀라우리만치 많은 병력을 수용할 수 있습니다."
 building_regimental_grounds_05: "군용 곡창"
 building_regimental_grounds_05_desc: "군용 곡창에는 징집병들이 연중에 일용할 양식이 보관되어 있습니다. 덕분에 크게 힘들이지 않고도 병력을 운용할 수 있습니다."
 building_regimental_grounds_06: "철공소"
 building_regimental_grounds_06_desc: "주둔지 외곽으로 철공소가 여럿 축조되었습니다. 해당 설비는 징집병들로 하여금 무기를 장만하거나, 장비를 수리할 수 있게 하기 위한 지원책입니다."
 building_regimental_grounds_07: "장교 막사"
 building_regimental_grounds_07_desc: "장교 막사는 일반적인 병영보다 엄격한 기준 하에 축조된 설비입니다. 장교의 용기를 인정하고, 동시에 일반 병사라면 누구나 장교가 되기를 열망하게 만들죠."
 building_regimental_grounds_08: "증설된 주둔지"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "방벽 및 방어탑"
 building_type_curtain_walls_01_desc: "위압감을 절로 심어주는 석조 방벽과 방어탑은 매우 훌륭한 방어 설비입니다. 이는 적을 급습하는 상황에서도, 적에게 포위당한 상황에서도 마찬가지입니다. 해당 설비를 계속해서 증축한다면, 절대 뚫리지 않는 성채로 거듭날 수 있을 겁니다."
 building_curtain_walls_01: "보루 및 막벽"
 building_curtain_walls_01_desc: "훌륭한 방어 설비를 갖출 생각이라면, 먼저 보루와 막벽을 건설해야 합니다. 적이나 봉기를 일으킨 농노들을 다가오지 못하게 막는 데는 이만한 게 없으니까요."
 building_curtain_walls_02: "성뜰"
 building_curtain_walls_02_desc: "성뜰은 공성전을 치를 경우에 주요 보급품을 보관하기에 알맞은 수비의 요충지입니다. 무기와 방어구, 절인 돼지머리까지 어떤 보급품이든 수용할 수 있습니다."
 building_curtain_walls_03: "성탑"
 building_curtain_walls_03_desc: "성탑에서는 안전을 확보한 상태로 다가오는 병력을 요격할 수 있습니다. 이를 활용한다면 유리한 고지를 점하는 것도 가능합니다. 전시가 아닐 경우에도 쓸모는 있습니다. 농노들을 내려다보면서 비웃는 데 딱 알맞은 곳이거든요."
 building_curtain_walls_04: "이중 막벽"
 building_curtain_walls_04_desc: "이중 막벽을 축조하면서 타의 추종을 불허하는 방어 진지를 손에 넣게 되었습니다. 덕분에 첫 번째 막벽을 돌파한 적 병력이 또 다른 막벽과 마주해야 하는 상황이 벌어졌습니다. 이 정도면 저들의 사기를 꺾고도 남겠군요."
 building_curtain_walls_05: "츠빙거"
 building_curtain_walls_05_desc: "외벽을 돌파하려던 적 병력은 부지불식간에 '츠빙거'로 몰려들게 될 겁니다. #emphasis 인간 도살장#!이라 불리는 그 장소에 말입니다. 지독하리만치 영리한 계책인데요!"
 building_curtain_walls_06: "외곽 성뜰"
 building_curtain_walls_06_desc: "방벽이 늘었으니, 성뜰이 늘어나는 건 당연한 수순입니다. 그럼 보급품을 안전하게 보관할 장소 역시 늘어나게 됩니다. 이만한 공간을 확보했으니, 기병대의 군마를 보관하는 마구간을 성내에 들여놓을 수도 있지 않을까 싶습니다. 정말로 잘된 일입니다. 하지만 그러려면 거기 보관된 절인 돼지머리부터 처분해야 하는데..."
 building_curtain_walls_07: "성형 요새"
 building_curtain_walls_07_desc: "이탈리아식 요새라고 불리기도 하는 성형 요새는 끊임없이 이어지는 포격에도 버틸 수 있게 설계된 방어 설비입니다. 그렇다고 버티는 시간이 길거나 하진 않습니다. 비밀 통로를 따라 달아나는 데 필요한 시간쯤은 벌어준다는 얘기지요."
 building_curtain_walls_08: "반월보 및 각면보"
 building_curtain_walls_08_desc: "각면보는 병사들로 하여금 흉벽 너머의 적 병력을 요격할 수 있게 설계된 방어 설비입니다. 이에 따른 구조 때문에 적들에게 노출되기 일쑤긴 하지만 말입니다. 공성에 나선 적들의 병력을 분산시키는 세모 모양의 외부 건축물도 있습니다. 이는 반월보라고 불리는데, 해당 설비에 자리한 병사들은 적에게 노출되지 않고서도 공격을 이어나갈 수 있습니다."
 building_type_cereal_fields_01: "농장 및 경작지"
 building_type_cereal_fields_01_desc: "농장과 경작지는 경제의 근간을 이루는 설비입니다. 주민이나 가축, 군 병력, 연회 등의 밑바탕이래도 과언이 아니란 얘깁니다. 한낱 곡물 따위에 이만한 영향력이 있다는 사실을 이해하긴 힘들지만 말입니다."
 building_cereal_fields_01: "논밭"
 building_cereal_fields_01_desc: "논밭은 봉건 경제의 근간이라 할 수 있습니다. 해당 설비는 소박하지만 아량이 넘치는 농노들에 의해 운영됩니다. 이들은 자신들이 수확한 작물의 대부분을 왕실에 헌납해야 하는 상황임에도 주저하질 않습니다."
 building_cereal_fields_02: "촌락"
 building_cereal_fields_02_desc: "촌락이 늘어나면, 경작지에서 작업할 농노가 늘어나게 됩니다. 지역 생산량과 조세가 늘어나는 건 말할 것도 없죠."
 building_cereal_fields_03: "헛간 및 창고"
 building_cereal_fields_03_desc: "이전보다 큰 규모의 헛간과 창고를 건립하면서 건초와 짚을 보관할 장소가 생겨나게 되었습니다. 해당 설비는 농기구를 쟁여놓거나, 지나가던 병력 혹은 무법자들의 임시 거처로도 활용할 수 있습니다."
 building_cereal_fields_04: "농장"
 building_cereal_fields_04_desc: "농작이 증축되면서 더 많은 농노들이 혜택을 누리게 되었습니다. 작물을 재배할 땅을 마련한 농노들은 자식을 낳아서 경작지에서 일할 일손을 늘리고자 합니다."
 building_cereal_fields_05: "곡창"
 building_cereal_fields_05_desc: "곡창은 농부들이 곡물, 말린 고기 등 각종 식품을 겨울 내내 저장할 수 있게 해줍니다. 쥐와 다른 해충으로부터 자유롭지는 않지만 최소한 내용물을 건조하게 유지합니다."
 building_cereal_fields_06: "곳간 및 십일조 창고"
 building_cereal_fields_06_desc: "십일조 창고는 농민들이 수확한 작물 중 일부를 안전하게 보관하는 곳입니다. 이렇게 보관된 물품은 성직자에게 바쳐집니다. 해당 설비를 건립한다면 세금을 부과하기도 수월해집니다."
 building_cereal_fields_07: "대규모 농경지"
 building_cereal_fields_07_desc: "농노들을 '고무'시켜 기존의 경작지에 가까운 농경지를 개간하게 만들면 생산성을 높일 수 있습니다. 남의 땅을 침범하는 일이 벌어져서 농민들 사이에 갈등이 발생할 수도 있긴 하지만요."
 building_cereal_fields_08: "곡물 저장고"
 building_cereal_fields_08_desc: "엄청난 규모를 자랑하는 곡물 저장고로, 연중에 수확했던 방대한 양의 곡물을 보관하고자 건축된 설비입니다. 여러 해에 걸쳐 보관하는 것도 가능하며, 막대한 인구를 부양할 수 있습니다."
 building_type_barracks_01: "병영"
 building_type_barracks_01_desc: "병영은 견고한 설비여야 합니다. 현지에서 징집한 병력을 수용하고, 전쟁에 대비한 훈련을 시키는 데 사용되기 때문입니다."
 building_barracks_01: "목조 병영"
 building_barracks_01_desc: "이 단순한 목조 병영은 전쟁에 앞서 훈련 중인 징집병에게 기초적인 보호를 제공합니다."
 building_barracks_02: "징집장"
 building_barracks_02_desc: "넓은 부지에 자리한 장애물을 처리하면, 한 곳에 몰려 있는 병력을 부대별로 나눌 수 있게 됩니다. 시야가 확보되는 만큼 탈영병이 있는지 여부를 파악하기도 수월해집니다."
 building_barracks_03: "석조 병영"
 building_barracks_03_desc: "튼튼한 석조 병영은 여러 위협으로부터 몸을 보호해주는 설비입니다. 병영을 축조할 돌을 나르는 것으로 훈련 역시 겸할 수도 있고요."
 building_barracks_04: "이동식 주둔지"
 building_barracks_04_desc: "상설 병영은 훈련에 유용하지만, 천막으로 만드는 이동식 주둔지는 군대와 함께 이동할 수 있어 전쟁 시 효율성이 높아집니다."
 building_barracks_05: "병기창"
 building_barracks_05_desc: "주둔지 내에 대장장이를 소집하여 징집병들의 녹슨 창과 휘어진 쇠스랑을 수리합니다. 병력의 능률이 상승하는 건 물론이고, 살상력도 조금이나마 올라갈 겁니다."
 building_barracks_06: "훈련장"
 building_barracks_06_desc: "훈련용 허수아비와 장애물 훈련장을 설치하십시오. 징집병 사이에 끼어 있는 쭉정이를 걸러낼 수 있게 말입니다. 그런 식으로 누구를 최전선에 배치해야 할지를 구분하는 겁니다."
 building_barracks_07: "징병소"
 building_barracks_07_desc: "인근에 위치한 마을에 전용 징병소를 설치하면, 술에 취해서는 악이나 써대는 말썽꾼들을 꾸준히 병력으로 받아들일 수 있게 됩니다."
 building_barracks_08: "상설 병영"
 building_barracks_08_desc: "징집병은 한곳에 오래 머물지 못하기 일쑤인 병력입니다. 그럼에도 튼튼한 상설 병영을 축조하는 데는 이유가 있습니다. 정예 병사와 장교들을 수용할 공간을 마련하기 위함이지요."
 building_type_camel_farms_01: "낙타 목장"
 building_type_camel_farms_01_desc: "해당 목장은 낙타를 번식하고 사육하기 위해 건립된 설비입니다. 그렇게 길러진 낙타는 군부대를 비롯하여, 현지 농민들의 노역에도 활용되곤 합니다. 낙타는 어떤 상황에든 대처하는 데다가 강건한 짐승이기에, 혹독한 사막 기후에도 잘 적응합니다."
 building_camel_farms_01: "낙타 사육장"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "정찰 초소"
 building_camel_farms_02_desc: "낙타 기병은 주기적으로 정찰 초소를 오가면서 보급품을 운반하거나 현재 전황이 어떤지에 대해서 알려주곤 합니다."
 building_camel_farms_03: "조궁장"
 building_camel_farms_03_desc: "낙타 기병대는 활을 들었을 때 진가를 드러내는 병종입니다. 이에 따라, 현지 조궁장들은 활에 관련된 장비를 꾸준히 보급하고자 애쓰고 있습니다."
 building_camel_farms_04: "낙타 시장"
 building_camel_farms_04_desc: "시장은 언제나 상인들로 붐비는 곳입니다. 하룻밤 새에 낙타 수백 마리를 거래하는 일도 비일비재합니다. 이러한 시장이 있었기에, 사육사들이 강건하고도 인내심이 강한 낙타와 마주할 수 있는 겁니다."
 building_camel_farms_05: "유목민 고용소"
 building_camel_farms_05_desc: "험악한 사막 유목민만큼 훌륭한 전사도 없을 겁니다. 물론 그에 걸맞은 대가를 내어야 하지만요. 저들에게 훌륭한 낙타를 하사하십시오. 앞으로 마주하게 될 전투에서 충성을 다하는 모습을 볼 수 있게끔 말입니다."
 building_camel_farms_06: "군용 마구간"
 building_camel_farms_06_desc: "소중한 군용 낙타를 들여놓을 커다랗고도 튼튼한 마구간입니다. 도적 떼나 사막의 가혹한 환경에 낙타를 잃지 않게끔 해주는 설비입니다."
 building_camel_farms_07: "병기공"
 building_camel_farms_07_desc: "낙타에게 착용시킬 장비를 제작하는 건 쉬운 일이 아닙니다. 그래도 노력을 기울일 가치는 있습니다. 중무장을 갖춘 채로 돌진하는 낙타 기병대를 본다면, 그 어떤 기병대라도 꽁무니를 빼고 말 겁니다."
 building_camel_farms_08: "발전된 사육장"
 building_camel_farms_08_desc: "낙타 전문가들이 일대에서 가장 튼튼하고 흉포한 품종을 번식시킵니다."
 building_type_logging_camps_01: "삼림지"
 building_type_logging_camps_01_desc: "삼림지에서는 목재와 송진, 목탄 등의 자원을 다량으로 확보할 수 있습니다. 게다가 근처의 도시에서 활용할 건축 자재를 확보하기에 용이한 지역이기도 합니다."
 building_logging_camps_01: "벌목장"
 building_logging_camps_01_desc: "나무꾼들이 삼림지 외곽에 숙영지를 마련하여 안정적으로 목재를 생산할 수 있도록 합니다."
 building_logging_camps_02: "송진 채취장"
 building_logging_camps_02_desc: "삼림지에서 채취한 송진은 접착제로 사용되곤 하는 물질입니다. 다양한 의식을 행하려는 성직자들이 구매하는 품목이기도 합니다."
 building_logging_camps_03: "숯가마"
 building_logging_camps_03_desc: "숯가마가 끊임없이 연기를 토해내며 불타오릅니다. 이는 지역 대장장이들에게 값비싼 숯을 제공하기 위한 절차입니다."
 building_logging_camps_04: "삼림 방목장"
 building_logging_camps_04_desc: "숲 일부를 방목장으로 보존 및 관리합니다. 동물들이 자유롭게 풀을 뜯고 견과류와 열매, 잎사귀를 먹으며 살을 찌웁니다."
 building_logging_camps_05: "삼림 개간지"
 building_logging_camps_05_desc: "본래는 나무가 자라던 자리였는데, 이제는 벌판이 되었습니다. 숲이 엄청난 크기의 농경지로 변하고 말았습니다."
 building_logging_camps_06: "양봉용 목초지"
 building_logging_camps_06_desc: "삼림지 끄트머리에 양봉장이 자리하고 있습니다. 해마다 이맘때가 되면 숲이 있던 자리에 들꽃이 흐드러지게 피어나는데, 이를 활용하기 위함입니다."
 building_logging_camps_07: "삼림지 유리 공장"
 building_logging_camps_07_desc: "삼림지는 유리 직공들이 일하기에 딱 알맞은 곳입니다. 저들의 작업에 필요한 재료를 쉽게 구할 수 있기에, 값비싼 유리를 생산하고 거래하기도 수월해졌습니다."
 building_logging_camps_08: "제재소"
 building_logging_camps_08_desc: "제재소는 기존의 도끼에서 극명한 발전을 이룬 결실입니다. 덕분에 당장에 숲을 개간해도 무방하게 되었습니다. 그렇게 도시와 마을에서 사용할 목재들 역시 생산할 수 있게 되었지요."
 building_type_peat_quarries_01: "저습지 농장"
 building_type_peat_quarries_01_desc: "저습지는 평원처럼 곡물을 경작할 수 있을 만한 지역은 아닙니다. 하지만 식생이 풍부하여 수많은 가축을 기르기에 적합합니다. 게다가 운만 따라준다면 토탄과 소금을 채취할 수 있는 곳이기도 합니다."
 building_peat_quarries_01: "방축지"
 building_peat_quarries_01_desc: "저습지는 비옥한 토양이 마련된 곳입니다. 덕분에 어떤 가축이든 방목하기에 좋은 환경이 형성되어 있습니다."
 building_peat_quarries_02: "토탄 채굴장"
 building_peat_quarries_02_desc: "해당 지역에서는 어마어마한 양의 토탄이 채굴됩니다. 덕분에 새로운 농장과 경작지를 마련하기도 수월해졌습니다."
 building_peat_quarries_03: "건초지"
 building_peat_quarries_03_desc: "저습지 주위에서는 어마어마한 양의 잔디가 자라기 마련입니다. 이 잔디를 채취하면 겨울에 가축 먹이 걱정은 안 해도 되겠죠."
 building_peat_quarries_04: "염정"
 building_peat_quarries_04_desc: "저습지를 찾아온 인부들이 널찍한 냄비에 물을 끓여서 소금을 채취하고 있습니다. 이렇게 생산된 소금은 고기를 보존하거나, 상인과 거래하는 데 사용되곤 합니다."
 building_peat_quarries_05: "울타리 저습지"
 building_peat_quarries_05_desc: "식생의 성장 속도를 손쉽게 조절할 수 있게 저습지 주위로 울타리를 쳤습니다. 덕분에 저습지 내에서 생산되는 귀중한 수확물을 보호할 수도 있게 되었습니다."
 building_peat_quarries_06: "저습지 경작지"
 building_peat_quarries_06_desc: "저습지가 독특한 환경을 제공한 덕분에, 일반적으로는 기르기 힘든 여러 작물을 경작하고 있습니다. 대표적인 작물로는 삼과 아마가 있습니다."
 building_peat_quarries_07: "대규모 토탄 채굴장"
 building_peat_quarries_07_desc: "해당 지역에서 채굴되는 토탄의 양이 늘고 있습니다. 그중 대부분이 각지로 수출되어 비료로 쓰이고 있습니다."
 building_peat_quarries_08: "대규모 저습지 목장"
 building_peat_quarries_08_desc: "저습지의 풍족한 식생으로 배를 불린 덕분인지, 가축들의 몸집이 크게 불어나고 있습니다."
 building_type_hill_farms_01: "구릉지 농장"
 building_type_hill_farms_01_desc: "나지막한 언덕이 온 평원을 뒤덮고 있습니다. 경사지에서 농사를 짓는다면, 작물에 물을 대기도 수월해질 겁니다. 공간의 제약이 있어서 수확량이 많지는 않겠지만 말입니다."
 building_hill_farms_01: "구릉지 경작지"
 building_hill_farms_01_desc: "언덕의 비탈면을 따라 조그만 경작지가 줄지어 늘어서 있습니다. 여기서 작물을 기른다면, 일부 농노들 정도는 충분히 먹고살 수 있을 겁니다."
 building_hill_farms_02: "언덕배기 목초지"
 building_hill_farms_02_desc: "가축들을 개간하지 않은 산등성이나 절벽 일대에 풀어뒀습니다. 그 자리에서 자라나는 풀을 뜯어 먹게끔 말입니다."
 building_hill_farms_03: "지하 저장실"
 building_hill_farms_03_desc: "지하 저장실은 연중에 경작한 작물을 보관하기 위한 설비입니다. 비옥한 토양이 드문드문 펼쳐진 언덕 지대에서는 매우 중요한 역할을 합니다."
 building_hill_farms_04: "채소밭"
 building_hill_farms_04_desc: "넓다란 채소밭입니다. 얼마 되지도 않는 농가를 배불리고도 남을 작물이 생산됩니다. "
 building_hill_farms_05: "계단식 경작지"
 building_hill_farms_05_desc: "근처에 있는 개울물을 계단식 경작지로 관개하여 비옥도를 크게 상승시킵니다."
 building_hill_farms_06: "도로 및 계단"
 building_hill_farms_06_desc: "적절한 도로와 계단이 흩어져 있는 농장과 마을을 연결하여 사람, 소식, 물자가 더 빠르게 전달될 수 있게 합니다."
 building_hill_farms_07: "월동용 곡창"
 building_hill_farms_07_desc: "이 곡물 창고에 저장된 식량으로 겨울 내내 많은 수의 가축과 사람들을 먹여 살릴 수 있습니다."
 building_hill_farms_08: "사과밭"
 building_hill_farms_08_desc: "완만하게 솟은 언덕은 과수원이 들어서기에 딱 알맞은 곳입니다. 사과밭이 들어설 부지로는 더할 나위가 없습니다."
 building_type_hill_forts_01: "구릉 요새"
 building_type_hill_forts_01_desc: "가파른 구릉이나 절벽에 자리한 거대한 요새입니다. 전투력이 뛰어나지 않은 부대를 상대할 경우에는 미동조차 않는 설비기도 합니다."
 building_hill_forts_01: "소형 구릉 요새"
 building_hill_forts_01_desc: "언덕 꼭대기에 자리한 구릉 요새가 당당한 자태를 뽐냅니다. 요새를 포위한 적들에게 고된 싸움을 선사하겠다는 듯이 말입니다."
 building_hill_forts_02: "조악한 토벽"
 building_hill_forts_02_desc: "구릉 요새 주위로 흙을 쌓아 올립니다. 이렇게 만들어진 토벽이 앞을 가로막는다면, 제아무리 날고 기는 전사라 할지라도 사기를 잃고 말 겁니다."
 building_hill_forts_03: "해자"
 building_hill_forts_03_desc: "방어 태세를 굳힌 언덕 주위로 깊게 해자를 파냈습니다. 해자는 진흙탕에 성벽은 미끄럽기에 어리석은 습격자들을 헤어나올 틈이 없습니다. 이내 동료들에게 깔린 적들은 진흙에 파묻혀 죽는 신세가 됩니다."
 building_hill_forts_04: "방책"
 building_hill_forts_04_desc: "날카롭게 다듬은 통나무로 요새 주위에 높다란 방책을 세웁니다. 이걸로 안쪽에 보관된 보물을 지키는 장애물이 또 하나 늘어났습니다."
 building_hill_forts_05: "위병소"
 building_hill_forts_05_desc: "요새 주위에 위병소를 설치했습니다. 경보를 울릴 수 있게 하여, 초병들이 언제 공격이 시작되는지를 파악할 수 있게끔 했습니다."
 building_hill_forts_06: "외벽"
 building_hill_forts_06_desc: "요새 주위로 거대한 석조 외벽이 들어섰습니다. 방어선이 뚫리는 일이 없게 하기 위한 조치였습니다."
 building_hill_forts_07: "대형 구릉 요새"
 building_hill_forts_07_desc: "중앙에 자리한 요새의 규모를 확장하여, 여러 측면에서 개선을 시도했습니다. 하늘을 찌를 듯이 위풍당당한 자태가 눈길을 끕니다."
 building_hill_forts_08: "정교한 토벽"
 building_hill_forts_08_desc: "구릉 요새 주위로 복잡한 형태의 토벽을 쌓아 올렸습니다. 덕분에 적 병력이 어느 방향으로 몰아쳐야 하는지를 알아차리지 못하게 되었습니다. 아군 입장에서도 활용할 여지가 많습니다. 반절에 달하는 적이 함정에 빠져서 목숨을 잃게 만들기까지 하는 설비니까요."
 building_type_plantations_01: "사막 경작지"
 building_type_plantations_01_desc: "해당 경작지는 가혹한 기후를 버텨낼 만큼 강건한 과일과 채소를 길러내는 데 초점을 맞춘 설비입니다."
 building_plantations_01: "소규모 농경지"
 building_plantations_01_desc: "물이 부족한 지역임에도 불구하고, 질긴 생명력을 자랑하는 과일을 키워내는 데 성공했습니다."
 building_plantations_02: "교역소"
 building_plantations_02_desc: "강건한 사막 유목민들이 교역소를 오가고 있습니다. 절박한 처지에 처한 지역에 일용할 식량을 전해줄 요량으로 말입니다."
 building_plantations_03: "방직소"
 building_plantations_03_desc: "공방에 모여든 방직공들이 옷감을 짜내고 있습니다. 그렇게 생산된 옷감은 사막 유목민들과 거래하는 데 쓰입니다."
 building_plantations_04: "수원지"
 building_plantations_04_desc: "새로운 우물과 함께라면 물이 부족한 지역에도 번영이 찾아올 겁니다. 일대에서 수원을 여럿 발견했습니다. 이를 활용한 덕분에 우물을 축조할 수 있었습니다."
 building_plantations_05: "여행자 쉼터"
 building_plantations_05_desc: "규모가 큰 상단은 자신들이 부리는 짐승을 쉬게 할 장소를 찾기 마련입니다. 그렇기에 여행자 쉼터는 그들의 요구를 충족시키는 설비라 할 수 있습니다. 상단의 상품에 세금을 부과하는 데 유용하기도 하고요."
 building_plantations_06: "대추야자 재배지"
 building_plantations_06_desc: "작물을 경작할 만한 대지가 늘어나면서, 대추야자 나무를 심을 수 있게 되었습니다. 달콤한 대추야자는 장기간 보존할 수 있는 작물입니다. 상인들에게 비싼 값에 팔리는 물품이기도 하고요."
 building_plantations_07: "관개 수로"
 building_plantations_07_desc: "경작지에 우물에서 끌어온 물을 댔습니다. 이로써 근근이 먹고사는 수준 이상의 성과를 거둘 수 있게 된 것입니다. 하지만 이 정도로는 부족합니다. 사막에 꽃을 피우는 일은 쉽지만은 않을 테니까요."
 building_plantations_08: "대규모 농경지"
 building_plantations_08_desc: "이제는 잉여 작물까지 생산되는 지경에 이르렀습니다. 덕분에 물물교환을 하거나, 팔아서 이득을 취할 수도 있게 되었습니다."
 building_type_outposts_01: "전초 기지"
 building_type_outposts_01_desc: "해당 지역의 주요 정착지에는 전초 기지가 여럿 건설되어 있습니다. 적이 습격하거나 짐승들이 덤벼들 경우, 이를 조기에 파악할 수 있게끔 체계를 구축한 것입니다."
 building_outposts_01: "감시탑"
 building_outposts_01_desc: "짐승이나 적이 급습해 오는지를 확인하기 위하여, 초병을 세워서 전초 기지를 지키고 있습니다. 위험한 짐승을 발견했을 경우에는 그 소식이 주변으로 신속하게 전파되는데, 이를 통해서 취약한 가축들을 안전한 곳으로 대피시킬 수 있습니다."
 building_outposts_02: "군사 주둔 기지"
 building_outposts_02_desc: "여러 도로나 구불구불한 오솔길을 따라 전초기지가 설치되었습니다. 해당 설비에는 현지 상인들이 고용한 초병들이 주둔하고 있습니다. 일대를 안전하게 돌아다닐 수 있는 것도 그 때문입니다. 덕분에 노상강도를 걱정할 이유도 없어졌습니다."
 building_outposts_03: "무기 은닉처"
 building_outposts_03_desc: "인적이 드문 지역에서 살아가면서 얻는 이득을 꼽자면, 어떤 일이 벌어지든 눈에 띄지 않는다는 것이겠지요. 적에게 급습당하는 경우가 발생해도 괜찮습니다. 곳곳에 자리한 은닉처에서 무기를 꺼내서 무장하면 그만이니까요."
 building_outposts_04: "방책 기지"
 building_outposts_04_desc: "언제 쓰러져도 이상하지 않을 낡은 전초 기지에 견고하고 강인한 방책탑이 들어섰습니다. 거친 환경에 완전히 가려지기까지 하다니, 일석이조인 상황입니다."
 building_outposts_05: "징병 기지"
 building_outposts_05_desc: "방책탑 근방에 징병 기지가 건설되었습니다. 병력을 끌어모아야 하는 상황이 닥쳤을 경우, 징집된 농노들에게 무기와 방어책을 제공할 설비가 마련된 겁니다."
 building_outposts_06: "개척 진지"
 building_outposts_06_desc: "억지책으로 활용하기 위해 마련된 설비이기에, 주위 환경에 모습이 가려지는 여타 전초 기지와는 다른 모습을 보입니다. 튼튼한 재료로 축조되었을 뿐만 아니라, 깎아지를 정도로 높은 규모를 자랑하기에 적의 발걸음을 돌리게 하기에도 충분한 진지입니다."
 building_outposts_07: "정찰 기지"
 building_outposts_07_desc: "정찰병이라면 무릇 충분한 보급을 받으며, 가벼운 무장으로 다녀야 하는 법입니다. 이를 위해서 전략적인 요충지마다 정찰 기지를 세웠습니다. 적들의 염탐에 걸리지 않게끔 눈에 띄지 않는 곳에 지어진 덕분에, 적이 침투할 경우에 타의 추종을 불허하는 정보를 얻을 수 있는 곳이기도 합니다."
 building_outposts_08: "요새화 진지"
 building_outposts_08_desc: "돌을 깎아서 만든 전초 기지가 하늘을 찌를 듯한 위용을 드러냈습니다. 진지 안에 자리한 병사나 상단 호위대마저도 그 존재감을 느낄 정도입니다."
 building_type_watchtowers_01: "망루"
 building_type_watchtowers_01_desc: "거대한 망루가 밭을 가는 농노들을 내려다봅니다. 여기라면 궁수들이 유리한 고지를 점할 수 있을 겁니다."
 building_watchtowers_01: "흙벽돌 탑"
 building_watchtowers_01_desc: "흙벽돌로 쌓아 올린 탑으로, 조악하지만 효과적인 방어책입니다."
 building_watchtowers_02: "망루보"
 building_watchtowers_02_desc: "몸을 보호할 수 있을 뿐만 아니라, 그 안에 거주하는 것도 가능한 설비입니다. 전략적인 우위를 점하기에도 좋습니다."
 building_watchtowers_03: "목조 망루"
 building_watchtowers_03_desc: "목조 망루가 밭을 가는 농노들을 내려다봅니다. 유리한 고지를 점하고 있기에, 궁수들이 위험해지는 일도 적습니다."
 building_watchtowers_04: "소형 흙벽 아성"
 building_watchtowers_04_desc: "흙벽돌로 정교하게 쌓아 올린 아성입니다. 규모는 작지만, 일반적인 망루에 비하자면 압도적인 방어력을 선보이는 설비입니다. 그렇기에 전쟁을 치를 경우에는 적들로부터 다수의 농노를 지켜낼 수 있습니다. 흉년이 닥칠 때를 대비해서 조그만 곡창까지 마련되어 있습니다."
 building_watchtowers_05: "석조 망루"
 building_watchtowers_05_desc: "유리한 고지를 점하는 데는 석조 망루만한 게 없습니다. 궁수뿐만 아니라, 농노를 살피는 영주에게도 알맞은 설비입니다."
 building_watchtowers_06: "총안구"
 building_watchtowers_06_desc: "망루를 건설할 당시에 화살을 발사할 수 있게끔 벽면에 구멍을 뚫었습니다. 덕분에 궁수들의 교전 거리와 보호 범위가 크게 증가했습니다."
 building_watchtowers_07: "중벽탑"
 building_watchtowers_07_desc: "작은 규모의 망루보를 놀라우리만치 강화한 결과물입니다. 그 주인이 지닌 명성을 시사하는 설비기도 합니다. 습격을 받았을 경우에는 가축을 안으로 불러들여 망루의 보호를 받게 하는 것도 가능합니다."
 building_watchtowers_08: "반구형 탑"
 building_watchtowers_08_desc: "탑 전체가 돌로 만들어진 데다가, 그 꼭대기에는 반구형 지붕이 씌워져 있어서 눈길을 끄는 설비입니다. 여기에 들인 건축 기술만 살펴봐도 난공불락의 요새로 보일 지경입니다."
 building_type_quarries_01: "채석장"
 building_type_quarries_01_desc: "해당 지역의 산맥에는 현지 건축가들에게 공급하고도 남을 건설 재료가 매장되어 있습니다."
 building_quarries_01: "소형 채석장"
 building_quarries_01_desc: "원석을 손쉽게 입수할 수 있는 설비로, 인근의 건설 현장에 건축 재료를 공급합니다."
 building_quarries_02: "저층 광산"
 building_quarries_02_desc: "산기슭을 따라 자리한 평범한 광산입니다. 손쉽게 접근할 수 있는 지면 광상에서 광석을 채굴합니다."
 building_quarries_03: "물레방아"
 building_quarries_03_desc: "채굴 지역으로 물길을 내서 물레방아를 돌립니다. 그렇게 얻어낸 동력은 채굴용 도구를 작동시키는 데 쓰입니다."
 building_quarries_04: "중형 채석장"
 building_quarries_04_desc: "건설 재료의 수요가 높아지면서, 채석장으로 더 많은 인부가 모여들게 되었습니다. 해가 지날수록 채석장의 규모 역시 커지는 상황입니다."
 building_quarries_05: "대규모 광산"
 building_quarries_05_desc: "금속의 수요가 높아지는 상황입니다. 새로운 기술만 개발한다고 될 일이 아닙니다. 그에 따른 생산량도 증가해야 할 일이니까요. 광산 역시 늘려야 하는 상황입니다."
 building_quarries_06: "대형 채석장"
 building_quarries_06_desc: "인부들이 업적인 차원에서 석괴를 떼어낼 수 있게 되면서, 대규모 노천광이 추가로 건설되었습니다. 매장된 자원을 전부 파낸 채석장이 곳곳에 남아 있는데, 마치 크게 벌어진 아가리를 보는 것만 같습니다. 해당 설비에서 입수한 석괴는 여러 성과 벽의 재료로 쓰입니다."
 building_quarries_07: "수갱 광산"
 building_quarries_07_desc: "새로운 기술이 출현하면서, 인부들은 지표면 아래 깊숙한 곳에 매장된 광물을 채취할 수 있게 되었습니다. 그 무엇보다 중요한 것은 침수된 갱도에서 물을 빼낼 방법을 마련했다는 점입니다."
 building_quarries_08: "기계식 양수기"
 building_quarries_08_desc: "풍차나 말을 활용해 작동하는 목재 양수기는 가죽 동이 몇 개보다 훨씬 빠르게 광산 갱도에 차오른 물을 제거할 수 있습니다."
 building_type_military_camps_01: "민병대 야영지"
 building_type_military_camps_01_desc: "경무장한 보병이 전쟁을 대비하는 데 사용하는 소소한 훈련장입니다."
 building_military_camps_01: "가죽 천막"
 building_military_camps_01_desc: "징집된 병사들은 기본적인 요소만 갖춰진 야영지에 모이게 됩니다. 그렇게 모인 병사들은 조악한 천막에서 수면을 취해야 합니다. 가죽 천막은 아늑하다곤 할 수 없지만, 값싼 데다가 휴대성까지 갖춘 물건입니다."
 building_military_camps_02: "야전 취사장"
 building_military_camps_02_desc: "징집병 중에는 나머지 병력이 먹을 식량을 마련하고 조리하는 임무를 부여받는 이들도 있습니다. 시골에서 살아가던 중에 취사병이 만든 음식 냄새에 이끌려서 찾아오는 사람들도 있다고 합니다."
 building_military_camps_03: "야전 훈련장"
 building_military_camps_03_desc: "사격 표적과 훈련용 허수아비가 마련되어 있습니다. 덕분에 전장의 열기를 맛보기 전에 시간을 때우거나 미약하나마 훈련을 진행할 수 있습니다."
 building_military_camps_04: "감시 초소"
 building_military_camps_04_desc: "감시 초소는 봉화대나 망루, 집결지로 활용되는 설비입니다. 병사를 징집하지 않을 경우에도 항상 위병이 머무르고 있습니다."
 building_military_camps_05: "야전 병기창"
 building_military_camps_05_desc: "야전 병기창은 간단한 수리나 편자를 박는 작업을 진행하는 설비입니다."
 building_military_camps_06: "징집소"
 building_military_camps_06_desc: "각 마을에 전용 징집소가 설치되면서, 징집병을 불러모으기가 훨씬 수월해졌습니다."
 building_military_camps_07: "민병대 병영"
 building_military_camps_07_desc: "각 소도시에 혹시 모를 상황에 대비해서 무기를 보관할 민병대 병영을 설치했습니다. 해당 설비는 소집을 담당하는 장교들의 집결지 역할도 도맡고 있습니다."
 building_military_camps_08: "동원장"
 building_military_camps_08_desc: "넓은 동원장이 들어서면서 병사들이 집결할 장소뿐만 아니라, 앞으로 치러질 전투에 대비한 훈련을 진행할 장소까지 마련되었습니다."
 building_type_ramparts_01: "삼림 요새"
 building_type_ramparts_01_desc: "해당 요새는 지켜야 하는 숲에 동화되는 방식으로 축조되었습니다. 진격하던 병력을 요새에 가로막혀 나아가지 못하는 데다가, 덤불에 걸려서 발이 묶인 상태로 만드는 설비라고 생각하면 됩니다."
 building_ramparts_01: "목책 요새"
 building_ramparts_01_desc: "작은 규모의 목조 요새가 숲에 동화되어 있습니다. 주위의 나무를 자연이 준 방책으로 삼은 채로 말입니다."
 building_ramparts_02: "토벽"
 building_ramparts_02_desc: "길게 이어진 토벽이 요새 주위로 방어벽을 형성하여 적의 진격을 막고 있습니다."
 building_ramparts_03: "함정 및 해자"
 building_ramparts_03_desc: "안심하고 요새로 진격하던 적은 순식간에 함정에 빠지고 맙니다. 숲에 도사리고 있던 장애물 때문에 오도 가도 못하는 신세가 되기도 합니다."
 building_ramparts_04: "성곽"
 building_ramparts_04_desc: "석벽과 방책이 요새로 다가오는 적을 가로막고 있습니다. 숲을 가로지르는 이들을 막아서는 데도 충분해 보입니다."
 building_ramparts_05: "총안"
 building_ramparts_05_desc: "외벽에 총안을 마련한 덕분에, 요새로 다가오는 적을 확인하고 화살로 요격하기가 수월해졌습니다."
 building_ramparts_06: "야전 진지"
 building_ramparts_06_desc: "적들이 지나갈 법한 길목에 토벽을 쌓아 올려서 빠르게 진지를 건설했습니다. 덕분에 숲을 우회하려는 적의 의표를 찔러서 급습을 가할 수 있게 되었습니다."
 building_ramparts_07: "총안 흉벽"
 building_ramparts_07_desc: "흉벽에 총안구를 마련하여 공성전을 치를 경우에 활용할 수 있게 했습니다. 아군 병력이 비교적 안전하게 이동할 수 있는 데다가, 반격을 가하는 데도 유용한 설비입니다."
 building_ramparts_08: "삼림 요새"
 building_ramparts_08_desc: "거대한 석조 요새가 숲 너머에 산이 드리웠다고 생각할 만한 위용을 뽐내고 있습니다. 엄청난 넓이의 땅덩어리를 보호하는 설비입니다."
 building_type_elephant_pens_01: "코끼리 목장"
 building_type_elephant_pens_01_desc: "코끼리를 사육하며 훈련하는 설비입니다. 이들은 짐을 나르기에 적합한 짐승이기에, 작업 현장이나 전장 등지에서 유용하게 활용되곤 합니다."
 building_elephant_pens_01: "코끼리 우리"
 building_elephant_pens_01_desc: "제멋대로 구는 코끼리마저도 제대로 가둘 수 있게 설계된 견고한 우리입니다."
 building_elephant_pens_02: "코끼리용 함정"
 building_elephant_pens_02_desc: "코끼리를 추가로 확보하는 데는 여러 수단이 동원되곤 합니다. 구덩이 함정이나 덫 따위는 말할 것도 없습니다. 암컷 코끼리가 미끼로 사용되는 경우도 있습니다."
 building_elephant_pens_03: "코끼리 훈련장"
 building_elephant_pens_03_desc: "코끼리는 훈련을 잘 따라주는 동물이 아닙니다. 그런 녀석들이 전장의 화신으로서 위용을 떨치게 된 것은 훈련장에서 기량을 발휘하던 숙련된 조련사 덕분이 아닐까 싶습니다."
 building_elephant_pens_04: "코끼리 승마장"
 building_elephant_pens_04_desc: "해당 설비는 코끼리가 사람이나 방어구, 장비 등을 실을 수 있는지를 시험하는 곳입니다."
 building_elephant_pens_05: "감독관 집무실"
 building_elephant_pens_05_desc: "감독관은 코끼리의 상태를 확인할 책임이 있는 직책입니다. 적절한 근무처를 마련해줬으니, 작업 효율이 향상될 겁니다."
 building_elephant_pens_06: "코끼리 치료소"
 building_elephant_pens_06_desc: "코끼리 전용 치료소는 가만히 놔뒀으면 목숨을 잃었을 코끼리를 구하고자 마련된 설비입니다. 그래서 몸집이 거대한 수컷마저 수용할 수 있을 만한 규모로 축조되었습니다."
 building_elephant_pens_07: "코끼리 보호 구역"
 building_elephant_pens_07_desc: "밀림 지역 일대를 코끼리 보호 구역으로 지정하겠다고 선포했습니다. 밀렵으로 목숨을 잃는 코끼리를 줄여서, 개체 수를 일정하게 유지하기 위한 조치입니다."
 building_elephant_pens_08: "코끼리 사육장"
 building_elephant_pens_08_desc: "해당 설비는 강건한 코끼리를 번식시키고, 그렇게 태어난 새끼를 사육하기 위해서 축조되었습니다."
 building_type_guild_halls_01: "조합"
 building_type_guild_halls_01_desc: "도시에는 다양한 분야에서 활동하는 대규모 조합이나 공민 가문이 여럿 있습니다. 이들은 기술을 체계화하며 업을 이어나가려고 갖은 애를 쓰고 있습니다."
 building_guild_halls_01: "조합 전당"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "조각가 조합"
 building_guild_halls_02_desc: "조각가는 나무나 뼈를 토대로 액자나 장식품, 도구 등의 물품을 만들어내는 직종입니다. 의전용으로 사용되는 방패를 조각하기도 하는데, 덕분에 귀족들 사이에서도 명망이 높습니다."
 building_guild_halls_03: "목수 조합"
 building_guild_halls_03_desc: "목수는 목재를 주재료로 공예품을 만들어내는 직종입니다. 교회나 저택에 어울리는 아름다운 가구를 만들어내는 이들이기 때문에, 귀족과 성직자를 전부 아우르는 고객층을 지니고 있습니다."
 building_guild_halls_04: "사냥꾼 조합"
 building_guild_halls_04_desc: "사냥꾼은 도축업자와 무두장이가 업무를 이어갈 수 있게끔 고기와 가죽을 취급하는 직종입니다. 이들이 취급하는 가죽 중 상등품은 명망 높은 귀족가에 진상되곤 합니다."
 building_guild_halls_05: "석공 조합"
 building_guild_halls_05_desc: "성공은 석괴를 재료로 건축과 조각 분야에서 활약하는 직종입니다. 요새를 축조하는 데 유용한 지식을 갖추고 있기에, 수많은 이들이 의뢰를 하러 찾아오곤 합니다."
 building_guild_halls_06: "재단사 조합"
 building_guild_halls_06_desc: "재단사는 바늘과 실, 옷감을 무기로 삼은 직종입니다. 귀족들이 입는 아름다운 의복을 생산하기도 하는데, 그 솜씨는 타의 추종을 불허합니다."
 building_guild_halls_07: "유리 직공 조합"
 building_guild_halls_07_desc: "유리 직공은 유리를 재료로 매혹적인 물품을 만드는 직종입니다. 그 종류는 술잔부터 유리창에 이르기까지 다양합니다. 유리로 만들어진 물품을 소유한 것만으로도 명망이 높아지는 세상 아닙니까. 덕분에 이들의 솜씨를 탐내는 이들도 많습니다."
 building_guild_halls_08: "기능공 조합"
 building_guild_halls_08_desc: "기능공이라면 모름지기 여러 재료를 활용할 줄 알아야 합니다. 예술품뿐만 아니라, 혁신적인 발명품을 고안하기도 하는 직종이니까요. 독창성과 숙련된 기술을 동시에 갖춘 터라, 각지의 고위 귀족들에게 선망을 받는 이들입니다."
 building_type_monastic_schools_01: "수도원"
 building_type_monastic_schools_01_desc: "수도원은 여러 분야에 대해 배울 수 있는 곳입니다. 흔히 찾아보기 힘든 지성인들의 집합소라고 할 수 있지요. 안타깝게도 해당 설비에 입회한 학생들은 성직에 종사하는 미래를 그리며 배움에 임하는 이들이 대부분입니다."
 building_monastic_schools_01: "예배당"
 building_monastic_schools_01_desc: "신자들이 기도를 올리고 묵상에 잠길 수 있는 수수하고 조용한 예배 장소입니다."
 building_monastic_schools_02: "기도실"
 building_monastic_schools_02_desc: "기도실은 설교를 진행하거나, 고요히 사색하는 데 쓰이는 설비입니다."
 building_monastic_schools_03: "수도원 학당"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "수도원 정원"
 building_monastic_schools_04_desc: "수도원의 정원은 독실한 신자들이 창조의 아름다움을 만끽할 수 있는 조용한 명상 장소를 제공합니다."
 building_monastic_schools_05: "수도원 대학"
 building_monastic_schools_05_desc: "이 대학은 신학, 번역, 율법주의 등 거룩하고 다양한 과목에 대한 광범위한 교육을 제공합니다."
 building_monastic_schools_06: "철학과"
 building_monastic_schools_06_desc: "철학과에서는 고대 철학에 대한 교육이 이루어지며, 수도사들은 종종 철학에서 얻은 발상을 일상에 반영합니다."
 building_monastic_schools_07: "관측소"
 building_monastic_schools_07_desc: "이곳 수도사들은 별을 관찰해 종교 달력에서 중요한 날짜의 정확한 시간을 파악하고, 창조에 대한 이해를 높입니다."
 building_monastic_schools_08: "암자 수도원"
 building_monastic_schools_08_desc: "암자 수도원은 바깥세상과 담을 쌓고 살아가는 곳입니다. 덕분에 그 안에서는 농노 생활과는 완전히 동떨어진 생활을 하게 됩니다."
 building_type_megalith_01: "거석"
 building_type_megalith_01_desc: "일반적으로 별이나 별자리의 정렬에 맞춰 야외에 늘어선 구조물을 일컫습니다. 거석 기념물을 숭배하는 신앙은 신자에게 고정적이고 저렴한 예배 장소를 제공하므로 여행자와 순례자를 용이하게 유치합니다."
 building_megalith_01: "하급 거석"
 building_megalith_01_desc: "이 큼지막한 야외 열석은 영구적인 공개 예배 장소로 이용됩니다. 이 소박한 구조물은 평범한 바위를 단순한 양식에 맞춰 세웠기에 수용할 수 있는 예배자가 많지는 않습니다."
 building_megalith_02: "거석 영묘"
 building_megalith_02_desc: "다수의 열석으로 확장되어 다수의 예배자를 수용할 수 있는 장소입니다. 거석 기념물을 확장한 것에 더하여, 중요 인사를 매장할 수 있도록 주변에 지하 영묘가 건설되었습니다."
 building_megalith_03: "거석 제단"
 building_megalith_03_desc: "이 큼지막한 야외 열석은 영구적인 공개 예배 장소로 이용됩니다. 특히 이곳의 거석은 지역 각지에서 구할 수 있는 비싸고 이색적인 석재로 제작되었고, 의례에 사용할 수 있는 제단이 설치되어 있습니다."
 building_megalith_04: "대형 거석"
 building_megalith_04_desc: "거대한 제단과 의례용품을 설치한 것은 물론이고, 신성한 상징을 새겨 진정으로 경외심을 자아내는 거석으로 확장되어 있습니다."
 building_megalith_05: "지역 사원"
 building_megalith_05_desc: "거석 사이에는 작은 사당이 세워져 있어 신실한 여행자에게 조용히 묵상할 수 있는 장소를 제공합니다."
 building_megalith_06: "거석 무덤"
 building_megalith_06_desc: "위대한 지도자와 전사, 성직자들이 이 지상 제단에서 안식을 취하고 있습니다. 순례자와 숭배자들은 이곳에서 먼저 세상을 떠난 조상들을 기립니다."
 building_megalith_07: "순례자의 이정표"
 building_megalith_07_desc: "거석 주변 일대에 작은 이정표를 설치해 순례자와 여행자들을 예배를 올릴 수 있는 장소로 안내합니다."
 building_megalith_08: "전설의 거석"
 building_megalith_08_desc: "이 거석은 점점 넓어지다 못해 한 지역에서 전설로 추대되기에 이르렀습니다. 이곳을 방문한 예배자는 신앙과의 깊은 유대를 느낀다고 합니다."
 building_type_great_megalith_01: "위대한 거석"
 building_type_great_megalith_01_desc: "위대한 거석은 실로 야심 찬 사업으로, 하나의 거대한 구조물을 중심으로 교외 지역 전체를 작은 거석으로 뒤덮는 것입니다."
 building_great_megalith_01: "위대한 거석"
 building_great_megalith_01_desc: "위대한 거석은 대단히 방대하고 놀라운 원형 열석으로, 작은 지점이 한 교외 지역 전체에 걸쳐 전개되어 있어 놀라운 풍경을 이룹니다. 모두에게 개방되어 있어 전 세계에서 찾아온 예배자와 순례자 모두 신에 한 걸음 가까워진 기분을 느낍니다."
 building_type_hospices_01: "요양원"
 building_type_hospices_01_desc: "요양원은 병들고 지친 환자들이 헌신적인 성직자들의 보살핌을 받을 수 있는 안식처를 제공합니다."
 building_hospices_01: "순례자 쉼터"
 building_hospices_01_desc: "순례자 쉼터는 기나긴 여정에서 몸을 누일 쉼터를 찾아온 이들을 위해 마련된 곳입니다. 그래선지 각양각색의 순례자들이 머무르며 휴식을 취하곤 합니다. 해당 설비에서는 각종 음식이 제공되며, 목욕재계를 할 수 있는 경우도 있습니다."
 building_hospices_02: "병자의 집"
 building_hospices_02_desc: "병자들이 내쉬는 부정한 공기가 건강한 사람들에게 닿지 않도록, 또 병자들에게 조용히 치료받을 수 있는 장소를 제공하기 위해 지은 수수한 치료소입니다."
 building_hospices_03: "치료소"
 building_hospices_03_desc: "전쟁이 벌어지거나 역병이 창궐했을 때, 치료소를 찾은 빈민들은 두 번째 기회를 부여받게 됩니다. 그것도 제때 찾아왔을 경우에 한해서지만요."
 building_hospices_04: "요양원"
 building_hospices_04_desc: "요양원은 장기간 치료를 받지 않으면 목숨을 잃을지 모르는 환자들이 머무는 곳입니다. 그래서 만성 질환에 시달리거나, 몸이 불구가 된 이들이 자주 찾아옵니다. 악마에 씌어서 고통받는 사람이 찾아오는 경우도 있습니다."
 building_hospices_05: "병원 정원"
 building_hospices_05_desc: "요양권 주변에 꽃밭을 조성합니다. 각 꽃은 기분 좋은 향기를 자아내 환자들이 만들어 내는 독기에 맞섭니다."
 building_hospices_06: "병원"
 building_hospices_06_desc: "중앙 병원 건물은 모든 요양원의 중심이 되는 치료소입니다. 간호사와 성직자들이 상주하며 지역 주민과 아픈 나그네들을 보살피고, 구휼을 베풉니다."
 building_hospices_07: "나병 환자 거주지"
 building_hospices_07_desc: "요양원 인근의 황야에 작은 공동체를 건설해 나병 환자들이 직접 농작물을 재배하고 어울리며 여생을 보낼 수 있도록 합니다. 동시에 바깥 사회의 건강한 사람들에게 위험을 끼치지 않게끔 방지하는 역할을 하기도 합니다."
 building_hospices_08: "대형 병원"
 building_hospices_08_desc: "병원은 노약자에게 자선과 간호를 베풀고, 병들고 지친 이들을 치료합니다. 이곳에서 노약자와 환자들은 사회와 분리되어 성직자들의 헌신적인 보살핌을 받습니다."
 building_type_scriptorium_01: "기록실"
 building_type_scriptorium_01_desc: "기록실은 성직자와 지식인이 자신의 지혜를 종이에 담아 영원히 보존합니다."
 building_scriptorium_01: "서고"
 building_scriptorium_01_desc: "수도원 서고는 엄청난 양의 장서가 보관된 곳입니다. 그 종류는 얇은 협정서부터 두꺼운 신학서에 이르기까지 다양합니다. 벽 너머에 진정한 지식의 보고가 펼쳐져 있는 셈입니다."
 building_scriptorium_02: "필경소"
 building_scriptorium_02_desc: "필경소는 독실한 필경사들이 찾아와 온종일 성서를 필사하는 곳입니다. 그들은 밤이 와도 지칠 줄을 모릅니다. 촛불과 달빛에 의지하여 지식을 갈구하는 데 온 힘을 다할 뿐입니다."
 building_scriptorium_03: "번역소"
 building_scriptorium_03_desc: "헌신적인 번역가들이 이 기록실에 모여 고대어나 외국어로 쓰인 작품을 사원의 전례 언어로 번역하고, 수없이 많은 작품에 대한 접근성을 높입니다."
 building_scriptorium_04: "필경사 숙소"
 building_scriptorium_04_desc: "이곳에는 많은 필경사가 상주하고 있어 잠재적인 작가가 직접 종이에 기록할 필요 없이 작품을 받아쓰게 할 수 있습니다."
 building_scriptorium_05: "대륙식 체계"
 building_scriptorium_05_desc: "작품을 유래한 대륙에 따라 엄격하게 정리하여, 지혜가 어디서 왔는지 출처를 파악하는 능력을 크게 향상시킵니다."
 building_scriptorium_06: "훌륭한 기록 보관소"
 building_scriptorium_06_desc: "전 세계의 저작물이 이곳에서 번역되고 보존되어 그 지혜를 영원히 간직합니다."
 building_scriptorium_07: "번역 학교"
 building_scriptorium_07_desc: "신도들을 대상으로 고대어와 외국어 교육을 실시해 지혜와 지식을 품은 저작물을 보존하는 기록실의 역량을 확장합니다."
 building_scriptorium_08: "비밀 기록 보관소"
 building_scriptorium_08_desc: "이 사원에는 현재 이 사원의 작품뿐만 아니라 해외에서 회수한 수많은 작품을 보관해 놓은 방대한 지하 기록 보관소가 존재합니다."
 building_type_burial_site_01: "매장지"
 building_type_burial_site_01_desc: "망자를 위한 광활한 매장지를 조성하여 독기의 확산을 막는 한편, 조상을 기리고 추모하는 장소를 마련합니다."
 building_burial_site_01: "대형 매장지"
 building_burial_site_01_desc: "이 광활한 매장지에는 일반적인 무덤과 더불어, 중요 인사를 위한 몇 개 작은 무덤이 조성되어 있습니다."
 building_burial_site_02: "영묘"
 building_burial_site_02_desc: "평민 무덤 부지를 가득 마련한 대형 영묘입니다. 그 외에도 존경받는 성자와 전사들의 매장지가 몇 군데 존재합니다."
 building_burial_site_03: "장엄한 영묘"
 building_burial_site_03_desc: "영묘를 확장하여 망자를 추도하는 거대한 기념비로 탈바꿈시켰습니다. 내부에는 망자를 기리는 무덤과 기도실이 가득합니다."
 building_type_hunting_grounds_01: "사냥터"
 building_type_hunting_grounds_01_desc: "해당 지역 일대에는 커다란 산장이 자리하고 있습니다. 야생 동물을 쫓던 사냥꾼들은 여기에 모여 앞으로의 일정을 계획합니다."
 building_hunting_grounds_01: "사냥꾼 쉼터"
 building_hunting_grounds_01_desc: "해당 설비는 앞으로의 일정을 논하려는 사냥꾼들의 집회소로 사용되곤 합니다. 전리품을 보관하는 창고나 사냥을 성공적으로 끝마친 후에 모이는 집결지로 활용되는 경우도 있습니다."
 building_hunting_grounds_02: "사냥개 우리"
 building_hunting_grounds_02_desc: "해당 설비는 날렵한 개를 사육하는 데 쓰입니다. 사냥의 동반자로 적합할 녀석을 골라 기르는 셈이지요. 일반적으로는 여러 마리의 개를 대동한 채로 사냥에 나서곤 합니다."
 building_hunting_grounds_03: "새장"
 building_hunting_grounds_03_desc: "사냥의 동반자를 꼽을 때, 두 번째로 언급되는 동물이 바로 맹금류입니다. 새장은 그런 맹금류를 여럿 사육할 수 있는 설비입니다."
 building_hunting_grounds_04: "사냥탑"
 building_hunting_grounds_04_desc: "사냥감을 추적하거나 발견해야 하는 상황이라면, 탑을 지키는 파수꾼들을 찾아가십시오. 일전에 무엇을 보았는지를 알려줄 테니까요."
 building_hunting_grounds_05: "사냥꾼 마구간"
 building_hunting_grounds_05_desc: "훌륭한 사냥꾼이라면 날렵하면서도 두려움이 없는 탈것을 필요로 하기 마련입니다. 사냥꾼 마구간은 장기간의 추적에 특화된 말을 사육하는 설비입니다."
 building_hunting_grounds_06: "추적꾼 오두막"
 building_hunting_grounds_06_desc: "추적꾼들이 사냥감을 쫓아 사냥터를 배회하고 있습니다. 이들은 조그만 짐승 정도야 혼자서도 쉽게 잡아내는 실력을 갖추었음에도 불구하고, 집단으로 사냥하는 것도 꺼리지 않습니다."
 building_hunting_grounds_07: "사냥 지정 구역"
 building_hunting_grounds_07_desc: "인가받지 않은 사냥꾼들이 사냥에 나서는 경우를 방지하기 위하여, 드넓은 땅을 사냥 지정 구역으로 선포했습니다. 밀렵꾼이 드나드는 경우도 있긴 하겠지만, 공식적으로 허가받은 사냥꾼이 사냥감이 부족해서 허덕이는 일은 없어질 겁니다."
 building_hunting_grounds_08: "사냥터지기 산장"
 building_hunting_grounds_08_desc: "사냥터지기는 지역 및 지역 내에 서식하는 동물의 관리를 도맡는 직종입니다. 귀족들이 사냥에 나설 경우, 사냥감이 있을 만한 곳으로 인도하는 역할을 수행하기도 합니다."
 building_type_stables_01: "마구간"
 building_type_stables_01_desc: "말, 짐말 등 전용 건물이 필요한 각종 동물을 수용할 수 있습니다. 여유가 있는 사람이라면 언제나 활기 넘치는 탈것을 이용할 수 있습니다."
 building_stables_01: "소형 마구간"
 building_stables_01_desc: "말 몇 마리를 수용할 수 있는 소형 건물로, 자연스럽게 봉토의 중심이 됩니다. 그뿐만 아니라 말을 타고 다니는 방문객이 처음과 끝에 들르게 되는 곳이기도 합니다."
 building_stables_02: "말 목장"
 building_stables_02_desc: "외부 목장을 두어 말들이 몸을 풀고, 풀을 뜯고, 산뜻한 공기를 즐길 수 있게 합니다."
 building_stables_03: "건초 창고"
 building_stables_03_desc: "단순한 건초 창고 몇 개만 있어도 말들을 방목지에 풀어놓지 않을 때 안정적으로 먹이를 공급할 수 있습니다."
 building_stables_04: "역참"
 building_stables_04_desc: "일대에 말과 역마차의 수가 충분해지면 중요한 서신이나 금방 상하는 상품, 그 외 긴급하게 움직이는 이들이 밤낮으로 달릴 수 있게 됩니다."
 building_stables_05: "마구간 일꾼 구역"
 building_stables_05_desc: "일꾼이 잠을 청할 수 있는 구역을 단출하게라도 마련해 놓으면 말 사육장을 건드리는 불상사가 방지됩니다. 결과적으로 사람이나 짐승이나 삶이 한층 더 아늑해지는 셈입니다."
 building_stables_06: "배수로"
 building_stables_06_desc: "마구간에 배수로를 파놓으면 별다른 노력을 하지 않아도 말이 습기에 시달리지 않고 아늑하게 지낼 수 있습니다."
 building_stables_07: "편자공 조합"
 building_stables_07_desc: "발굽을 정상적으로 관리하는 데 요구되는 노동량과 기술은 결코 적지 않습니다. 편자공 조합이 성장하는 것도 당연한 현상이죠. 이들은 지친 기색 하나 없이 편자를 만들고, 조정하고, 수리합니다."
 building_stables_08: "종마 사육장"
 building_stables_08_desc: "가장 귀중하면서도 완벽한 말만을 따로 관리하고 보살피는 시설을 설치하면 새롭고 위엄 넘치는 말을 새롭게 치는 데 보탬이 됩니다. 더불어, 기존에 보유한 말들을 더욱 빛나게 만들 수 있기도 합니다."
 building_type_smiths_01: "철공소"
 building_type_smiths_01_desc: "대장장이는 용광로에서 광석을 녹여, 금속을 단조해 원하는 형태로 가공하는 기술자입니다. 이들은 주변 공동체에 꼭 필요한 도구와 병장기를 공급합니다."
 building_smiths_01: "괴철로"
 building_smiths_01_desc: "교외에 늘어선 괴철로에서는 연기가 줄줄이 피어오릅니다. 내열성 점토와 석재로 만들어진 이 단순한 구조물은 개방된 상부에 목탄과 분쇄한 철광석을 넣어 해면철을 만들어낼 수 있습니다."
 building_smiths_02: "풀무"
 building_smiths_02_desc: "질긴 동물 가죽으로 만들어진 풀무는 보통 대장장이의 도제가 담당하며, 쉴 새 없이 불길에 세찬 바람을 불어넣습니다."
 building_smiths_03: "제선반"
 building_smiths_03_desc: "사슬 갑옷에 들어가는 철사를 제조하는 데 필요한 장치입니다. 뜨겁게 달군 철을 점점 작아지는 구멍으로 잡아당겨, 힘겹게 망치질하는 것보다 훨씬 쉽게 가공할 수 있습니다."
 building_smiths_04: "대장장이 지구"
 building_smiths_04_desc: "대장간은 인구 밀집 지역 바깥에 설치하는 게 강력하게 권장됩니다. 금속 생산의 혁신으로 대장장이들이 사시사철 일할 수 있게 된 만큼, 밤에 들려오는 망치질 소리와 불의 포효는 주변 주민의 불만을 치솟게 만들고도 남기 때문입니다."
 building_smiths_05: "자동 망치"
 building_smiths_05_desc: "물레바퀴나 운 나쁜 도제들을 원동력으로 작동하는 장치로, 회전 운동을 왕복 운동으로 바꾸는 간단한 장치로 망치를 들어 올린 뒤 떨어뜨리길 안정적으로 반복합니다."
 building_smiths_06: "금세공소"
 building_smiths_06_desc: "주물, 금세공, 은세공 전용 공간을 따로 마련합니다. 여기에 더해 각 분야에 맞춰 특별하게 설계한 작업대와 가열로를 놓아, 장신구와 귀중한 금속이 들어가는 판금을 훨씬 쉽게 만들 수 있게 합니다."
 building_smiths_07: "용광로"
 building_smiths_07_desc: "뜨겁게 달아오른 용광로에서는 매일같이 철, 납, 구리가 제련됩니다. 이러한 용광로에서 생산되는 금속의 품질은 최상급이란 수식어가 아깝지 않습니다."
 building_smiths_08: "주철"
 building_smiths_08_desc: "주철은 내구성은 떨어지지만 다른 가공법에 비해 훨씬 저렴합니다. 쟁기나 못, 써레처럼 다양한 도구 제작에 활용됩니다."
 building_type_horse_pastures_01: "말 무리"
 building_type_horse_pastures_01_desc: "조악한 무기를 들고 같은 인간을 공격하는 행위는 누구나 할 수 있습니다. 조악한 무기를 든 농노 무리를 모으는 행위 역시 거의 누구나 할 수 있죠. 하지만 훌륭하게 길러낸 준마와 숙련된 전사, 적합한 무기, 최고의 지휘관이 모두 조화를 이뤄야지만 세상을 휩쓸어 버릴 수 있는 최강의 군대가 탄생합니다."
 building_horse_pastures_01: "야생마 조련"
 building_horse_pastures_01_desc: "험한 지형에서도 살아남을 수 있는 말들은 탁월한 본능을 갖추고 있습니다. 그러니 이런 말들을 꺾기보단 그 적성을 이용해 전사들을 돕는 게 옳습니다."
 building_horse_pastures_02: "가죽 말채찍"
 building_horse_pastures_02_desc: "전사들에게 박차와 같은 조잡한 도구로 말을 다치게 만드는 대신, 손목에 묶어 고정할 수 있는 가죽 채찍을 지급합니다. 채찍을 사용하지 않을 때는 그냥 놓고 있을 수 있으니, 손에 여유가 생기는 셈입니다."
 building_horse_pastures_03: "궁기병 안장"
 building_horse_pastures_03_desc: "높은 발걸이, 깊은 좌석, 높은 머리와 꼬리를 갖춘 안장을 통해 전사들은 적에게 화살을 쏘는 데 오롯이 집중하면서도 계속 말을 타고 움직일 수 있습니다."
 building_horse_pastures_04: "관통 화살촉"
 building_horse_pastures_04_desc: "적 기수를 노려 공격하는 것보단 갑옷을 걸치지 않은 탈것을 쓰러뜨리는 편이 훨씬 쉽기 마련입니다."
 building_horse_pastures_05: "가죽 마갑"
 building_horse_pastures_05_desc: "말의 움직임과 강건함을 제한하지 않으면서 전신을 보호할 수 있는 가벼운 갑옷입니다."
 building_horse_pastures_06: "합성 곡궁"
 building_horse_pastures_06_desc: "목재와 동물 뿔, 힘줄, 동물 풀로 만든 합성궁은 우수한 궁기병에게 완벽한 무기입니다."
 building_horse_pastures_07: "예비 말"
 building_horse_pastures_07_desc: "군마가 피로해지면 기수는 하마하여 다른 군마로 갈아탑니다. 그리고 지친 탈것은 기수의 체중에 구애받지 않고 나머지 예비 말과 함께 계속 이동하죠. 이러한 방식을 통해 우리 군대는 엄청난 거리를 이동할 수 있으며, 본대보다 앞서 정찰을 이어 나갈 수 있습니다."
 building_horse_pastures_08: "마상 전투 교리"
 building_horse_pastures_08_desc: "\"사냥을 허용할 때를 제외하고는 껑거리끈과 입에 씌운 굴레를 풀게 해야 한다. 이렇게 하면 말이 멋대로 뛰쳐나가는 상황을 방지할 수 있다. 또한 확립된 교리를 위반하는 병사가 있다면 붙잡아 체벌을 내려야 한다. 본 칙령을 무시하는 자는 그 자리에서 목을 베어야 한다.\""
 building_type_warrior_lodges_01: "전사 집회소"
 building_type_warrior_lodges_01_desc: "전장에서는 사람 간의 끈끈한 유대가 형성되기 마련이고, 이를 기념할 전당 역시 필요합니다. 이곳에서 말년의 전사들이 경이로우면서도 신빙성 있는 이야기를 초롱초롱한 눈빛의 젊은이들에게 들려주는 것이죠."
 building_warrior_lodges_01: "전리품 전당"
 building_warrior_lodges_01_desc: "전장에서의 삶이나 인간의 기억이나 덧없기는 매한가지입니다. 하지만 집회소 구성원이 아끼는 전리품을 걸어놓을 수 있는 공간이 생긴다면, 기억을 훨씬 더 오랫동안 간직할 수 있을 것입니다."
 building_warrior_lodges_02: "종자 구역"
 building_warrior_lodges_02_desc: "지나간 전투를 복기하기에도, 그렇다고 미래의 병사와 함께 싸우기엔 너무 늙어버린 이들에게 가르침을 받기에도 너무 어린 이들에게 필요한 것은 딱 두 가지입니다. 바로 수수한 장비 창고와 엄격하고 체계적인 훈련 일정입니다."
 building_warrior_lodges_03: "연회 전당"
 building_warrior_lodges_03_desc: "언제나 음식과 왁자지껄한 음식이 넘치는 연회 전당이 생기면 전사 집회소에서 기념할 만한 무용담의 수가 폭증할 것입니다."
 building_warrior_lodges_04: "방진 전투 훈련장"
 building_warrior_lodges_04_desc: "군대와 군대가 격돌하는 전장을 묘사한 훈련장이 생기면 전사들이 일심동체가 되어 싸우고 움직이는 법을 익힐 수 있습니다. 이곳에서 지휘관과 바로 옆의 전우를 신뢰하는 훈련을 받은 병력은 막강한 전력으로 거듭날 것입니다."
 building_warrior_lodges_05: "전사의 무덤"
 building_warrior_lodges_05_desc: "신성한 매장지를 마련하여 전사 집회소의 존경받는 구성원들이 영원히 안식에 들 수 있도록 합니다. 차디찬 외국의 전장에 갇힐 걱정도 사라지겠지요... 동시에, 후세의 전사들에게는 영감을 불어넣는 장소가 될 것입니다."
 building_warrior_lodges_06: "기념 전당"
 building_warrior_lodges_06_desc: "이 전당에서는 훌륭한 봉급을 받는 음유시인과 시인들이 용감무쌍한 전사들의 전공을 찬양하기를 반복합니다. 구경꾼이 충분히 모이거나, 혹은 부유한 후원자가 따로 청한다면 유명한 과거의 승전을 재현하는 공연이 펼쳐집니다."
 building_warrior_lodges_07: "전사의 도서관"
 building_warrior_lodges_07_desc: "집회소에서는 수 세대의 어린 훈련생이 교육을 받지만, 가르치는 이들이 살아남아 목숨을 보전한 전사들로 한정된다는 문제가 있었습니다. 하지만 기록실을 설치하면 간혹 상충되는 내용은 있어도 그 양만큼은 방대한 지식을 누구나 접할 수 있게 됩니다."
 building_warrior_lodges_08: "방문객 구역"
 building_warrior_lodges_08_desc: "이 전당은 다소 발칙한 순례의 목적지로 이름을 드높이게 되었습니다. 세계 각지에서 미숙하거나 노련한 전사들이 찾아오기 때문이죠."
 building_type_hillside_grazing_01: "구릉지 방목장"
 building_type_hillside_grazing_01_desc: "농사를 짓기에는 부적합하지만, 말이 먹을 수 있는 풀과 기타 식물로 뒤덮인 이 언덕은 주로 방목에 사용되어 왔습니다."
 building_hillside_grazing_01: "언덕 목초지"
 building_hillside_grazing_01_desc: "넓고 탁 트인 외부 공간은 온갖 크기와 품종을 아우르는 말 목초지로 이상적입니다. 말을 소유한 사람은 누구나 이 방목지를 이용할 수 있으며, 농업과 지역 기병대를 지원할 수 있습니다."
 building_hillside_grazing_02: "목축업자"
 building_hillside_grazing_02_desc: "지역 경제에서 말 사육이 차지하는 비중이 늘어남에 따라, 목초지에 동물 사육을 업으로 삼는 이들이 대량으로 유입되었습니다."
 building_hillside_grazing_03: "목초지 확장"
 building_hillside_grazing_03_desc: "이 지역은 방목하기에 적합한 천연 지역이지만, 그 면적을 확장할 방법이 없는 것은 아닙니다. 나무를 베고 바위를 치우고... 자연으로부터 땅을 얻는 작업은 멈추지 않습니다."
 building_hillside_grazing_04: "말 농장"
 building_hillside_grazing_04_desc: "이 일대의 농지에서 생산되는 채소와 작은 농작물은 결국 말을 기르는 목축업자들이 사들이게 되며, 노동력 성장에 보탬이 됩니다."
 building_hillside_grazing_05: "소형 말 방목장"
 building_hillside_grazing_05_desc: "시간이 흐르면서 말 번식과 사육, 조련을 전문적으로 담당하는 방목장들이 지역 경제의 필수 요소가 되었습니다."
 building_hillside_grazing_06: "말 시장"
 building_hillside_grazing_06_desc: "말 거래는 말을 사육과 번식의 자연스러운 과정입니다. 사업이 발전함에 따라 상설 말 시장이 형성되기 시작할 것입니다."
 building_hillside_grazing_07: "마필관리사"
 building_hillside_grazing_07_desc: "우수한 품질의 군마를 번식시키고 사육하려면 각종 질병과 부상을 치료하고, 체계적으로 품질을 평가할 수 있는 인원이 필요합니다. 이 분야에서 말 사육이 점점 더 중요해짐에 따라 말을 돌보는 마필관리사의 역할도 커지고 있습니다."
 building_hillside_grazing_08: "대형 말 방목장"
 building_hillside_grazing_08_desc: "시간이 지남에 따라, 모든 목초지는 다수의 강력한 군마를 사육하고 훈련하는 여러 대형 방목장 산하로 통합되었습니다."
 building_type_windmills_01: "풍차"
 building_type_windmills_01_desc: "풍차는 보통 구릉지나 해안처럼 바람이 강하게 부는 지역에 세워집니다. 물레방아와 달리 풍차는 강이 얼어도 멈추지 않으며, 일 년 내내 곡식을 빻습니다."
 building_windmills_01: "단순한 풍차"
 building_windmills_01_desc: "단순한 수직형 날개를 설치합니다. 이렇게 하면 풍차의 성능이 증대될 뿐만 아니라, 축을 돌리는 동물의 부담이 줄어들어 더 오랜 시간 일할 수 있습니다."
 building_windmills_02: "파네모네"
 building_windmills_02_desc: "파네모네는 수직형 풍차로, 풍차 절반에 바람막이가 쳐져 있습니다. 이 구조 덕택에 위로 뻗은 날개가 회전 방향과 반대로 작동하는 사태가 방지됩니다."
 building_windmills_03: "회전 날개"
 building_windmills_03_desc: "약간의 독창성이 가미된 설계로, 회전 날개가 바람을 맞으며 빠르게 회전합니다."
 building_windmills_04: "풍차 물레방아"
 building_windmills_04_desc: "풍력으로 물레바퀴를 돌려 수로나 단순한 목재 관에 물을 흘려보냅니다. 이를 통해 숫돌이나 맷돌을 좀 더 접근하기 쉬운 위치에 놓을 수 있습니다."
 building_windmills_05: "수평 풍차"
 building_windmills_05_desc: "모든 날개가 알맞은 방향으로 돌면 다수의 숫돌에 더 많은 동력을 공급할 수 있습니다. 다만 풍향의 변화로 작업에 차질이 생기는 경우가 종종 발생하곤 하는데, 이럴 때는 풍차 전체를 사람이 직접 재조정해야 합니다."
 building_windmills_06: "회전식 풍향 풍차"
 building_windmills_06_desc: "풍차 전체를 튼튼한 기둥에 설치하여 바람이 부는 방향으로 손쉽게 시설을 돌릴 수 있도록 합니다. 바람의 세기가 변하면 날개를 접고 무게를 줄여 선회를 안정적으로 유지하는 등, 수동 조정이 필요합니다."
 building_windmills_07: "변속기"
 building_windmills_07_desc: "단순한 목재 톱니바퀴를 더해 거대한 풍차의 느린 회전 속도를 높입니다. 이는 제분 속도 상승으로 이어지며, 거의 모든 재료를 가공하기에 적합한 상태가 됩니다."
 building_windmills_08: "탑 풍차"
 building_windmills_08_desc: "풍차의 몸체는 튼튼한 석조 건물로 만들고, 상부만 목재로 유지해 날개를 풍향에 맞춰 돌릴 수 있게 만든 구조입니다. 폭풍 앞에서도, 심각한 착각에 빠진 기사 앞에서도, 이 탑은 무너지지 않으며 꿋꿋하게 곡식을 빻습니다."
 building_type_watermills_01: "물레방아"
 building_type_watermills_01_desc: "물레방아는 조류부터 폭포에 이르는 온갖 물의 움직임을 회전 운동으로 바꾸는 설비로, 제분, 제재, 분쇄, 축융에 사용됩니다. 물레방아 운영을 허락하면 봉토 소유주에게서 편하고 안정적으로 세금을 추가로 거둘 수 있습니다."
 building_watermills_01: "하사식 물레바퀴"
 building_watermills_01_desc: "유속이 빠른 강에 설치된 물레바퀴는 인간이나 말이 축을 돌리는 방앗간보다 훨씬 능률이 높습니다. 무엇보다 물레바퀴는 지치지도, 임금을 요구하지도 않습니다."
 building_watermills_02: "곡축 및 연결봉"
 building_watermills_02_desc: "간단한 목재 톱니바퀴를 설치하여 맷돌의 회전 속도가 날씨의 변덕에 직접적으로 휘둘리는 상황을 원천 봉쇄합니다."
 building_watermills_03: "상사식 물레바퀴"
 building_watermills_03_desc: "자연적으로, 혹은 인간의 창의성으로 형성된 수위 차이를 이용하면 훨씬 더 안정적이고 효율적으로 회전력을 생성할 수 있습니다."
 building_watermills_04: "공업용 방아"
 building_watermills_04_desc: "시작은 주로 농산물이나 가공하던 수수한 방앗간이었습니다. 하지만 지금은 다른 영역에도 활용되고 있지요. 조합 운반꾼은 삼삼오오 모여 겨자가 곱게 빻이길, 축융 처리가 끝나길, 광석 분쇄가 끝나길 기다릴 뿐입니다."
 building_watermills_05: "체계적인 도로"
 building_watermills_05_desc: "방앗간으로 이르는 길에 고용된 경비원과 쉼터, 검문소, 심지어 여관까지 건설되어 대기자들을 보살핍니다. 말이나 인간이 끄는 수레에는 목재, 삼, 동물 가죽 등 가공할 상품이 한가득 실려 있고 밤낮으로 대기열이 이어집니다."
 building_watermills_06: "선박 제분소"
 building_watermills_06_desc: "강 중앙에 영구적으로 고정된 너벅선은 제일 강하게 휘몰아치는 강류의 힘을 활용할 수 있습니다. 구불구불한 강에서는 별다른 공을 들이지 않아도 너벅선을 외부로 끌어당길 수 있죠."
 building_watermills_07: "제방 및 둑"
 building_watermills_07_desc: "하사식과 상사식 물레바퀴를 위한 제방과 둑, 인공 수로를 설치하여 점점 늘어나는 제분 수요를 감당할 수 있도록 합니다. 자연적으로 형성된 목 좋은 곳은 사실상 전부 다 쓰이는 중인지라, 전원 지역에서는 새롭게 파낸 물길이 쭉쭉 뻗어나갑니다."
 building_watermills_08: "화약 제분소"
 building_watermills_08_desc: "다른 산업과는 한참 떨어진 곳에 따로 건설하는 제분소입니다. 숯과 유황을 효율적으로, 또 #EMP 어느 정도#!는 안정적으로 가공합니다."
 building_type_caravanserai_01: "여행자 쉼터"
 building_type_caravanserai_01_desc: "험난한 지형에 자리한 쉼터는 지친 여행자들을 맞아주고, 질 나쁜 사람들을 막아내는 방파제가 되어 줍니다."
 building_caravanserai_01: "소형 여행자 쉼터"
 building_caravanserai_01_desc: "여행자와 상인에게 간단한 편의를 제공하는 직사각형 형태의 건물로, 긴 여정으로 쌓인 여독을 풀 수 있습니다."
 building_caravanserai_02: "상인 가판대"
 building_caravanserai_02_desc: "여행에 필요한 기본 물자를 판매하는 소형 상인 가판대입니다. 확실한 보급 지점이 생기면 상단은 교역품을 더 많이 실을 수 있게 됩니다."
 building_caravanserai_03: "경비병 구역"
 building_caravanserai_03_desc: "경비가 상주하는 숙소와 철주철미한 보초병이 머무르는 경비탑을 설치하여, 한밤 중에 엄습하는 위험을 적극적으로 차단합니다."
 building_caravanserai_04: "상인 회관"
 building_caravanserai_04_desc: "세계 각지에서 온 상인들이 이 회관에서 모여 상품을 교역하고, 여행 중에 있었던 일화를 공유합니다."
 building_caravanserai_05: "관세 집무실"
 building_caravanserai_05_desc: "태양이 혹독한 열기를 내리쬐는 가운데, 엄중한 표정의 관리들이 여행자 쉼터를 통과하는 모든 교역품의 무게를 재고, 등록한 뒤 적절한 세금을 책정하고 있습니다. 한편 그림자 속에서는 친절한 얼굴의 인물이 상품을 좀 더... #EMP 적절한#! 비용에 운송할 방법이 있다고 넌지시 제안을 내밉니다."
 building_caravanserai_06: "기능공 공방"
 building_caravanserai_06_desc: "소재도, 부유한 후원자도 풍부한 상황에서는 기능공들이 걸출한 유물을 만들어 판매할 수 있는 법입니다."
 building_caravanserai_07: "목욕탕"
 building_caravanserai_07_desc: "널찍한 목욕탕은 극한의 사치를 누리려는 욕구 충족의 장소입니다. 또한 주머니 사정이 가벼운 여행자들도 소박하지만 지친 몸을 회복할 수 있습니다."
 building_caravanserai_08: "왕실 숙소"
 building_caravanserai_08_desc: "봉역은 물론 그 너머에서 자주 찾아오는 중요 인사와 빈객을 제대로 모실 수 있는 방을 새롭게 짓습니다."
 building_type_workshops_01: "공방"
 building_type_workshops_01_desc: "이 공방에서 화살공, 조궁장, 목수가 힘을 합쳐 공성 무기를 제작합니다. 또한, 장기간 원정을 위한 군수 물자도 이곳에서 만들어집니다."
 building_workshops_01: "사격 훈련장"
 building_workshops_01_desc: "넓은 공간을 장애물 하나 남기지 않고 말끔하게 정리하여, 궁병과 공성 기술자들이 작품을 시험하고 실력을 갈고닦을 수 있도록 합니다."
 building_workshops_02: "밧줄 공장"
 building_workshops_02_desc: "궂은 날씨를 피할 수 있는 길고 좁은 도랑으로, 일꾼들이 밤낮으로 식물이나 동물 소재를 사용해 밧줄을 엮습니다."
 building_workshops_03: "시위 창고"
 building_workshops_03_desc: "활, 쇠뇌, 장력식 공성 무기에 곧바로 사용할 수 있는 부품을 보관하는 저장 시설입니다."
 building_workshops_04: "땅굴꾼 조합"
 building_workshops_04_desc: "공성전 중 땅굴을 파는 작업은 겉으로 보기에만 단순해 보일 뿐, 실제로는 높은 수준의 헌신과 전문성이 필요한 일입니다. 첫 공성전에서 무사히 살아남는 이들은 이 조합에서 열정적인 지원자들에게 지식과 실용적인 기술을 전수할 것입니다."
 building_workshops_05: "화살공 조합"
 building_workshops_05_desc: "화살공 조합은 무기와 탄약에 대한 수요가 증가함에 따라 조궁장 조합에서 분리된 곳으로, 전장에 나가 있는 병력에게 필요한 화살을 쉬지 않고 계속 만들어냅니다."
 building_workshops_06: "수학자 회관"
 building_workshops_06_desc: "공성 병기의 명중률과 사정거리를 향상시키려면 수많은 시행착오를 통해 장력 장치를 조정하고, 또 조정해야 합니다. 그 결과 공성 기술자들은 성과가 좋았던 방법을 기록으로 남기기 시작하였습니다. 그렇게 쌓인 양피지는 수학자 회관을 가득 채웠고, 열띤 토론 속에서 살아 숨 쉽니다."
 building_workshops_07: "무기 수치 통일"
 building_workshops_07_desc: "온갖 길이의 목재 보를 기록으로 남긴 끝에, 드디어 90킬로그램의 투사체는 정확히 300미터를 날아간다는 사실을 알아냈습니다. 구체적으로는 이상적인 기후 조건에서 말이죠. 네, 대부분 그렇다는 얘기입니다."
 building_workshops_08: "화약고"
 building_workshops_08_desc: "출입이 엄격하게 관리되는 별관으로, 튼튼하게 지어졌습니다. 이 건물의 용도는 바로 등골이 서늘해지는 양의 화약을 보관하는 창고입니다. 이곳의 화약은 땅굴에서 쓰이는 막강한 돌파용 폭발물이나 사석포의 추진제로 쓰입니다."
 building_type_wind_furnace_01: "풍로"
 building_type_wind_furnace_01_desc: "풍로는 계절풍이 가장 먼저 육지에 다다르는 해안의 언덕 지형에 건설됩니다. 이곳에서는 세계적으로 명성이 자자한 완벽에 가까운 강철을 생산합니다."
 building_wind_furnace_01: "소형 풍로"
 building_wind_furnace_01_desc: "서쪽 방향으로 지어진 용광로로, 바람이 불어올 때 최대한 활용합니다."
 building_wind_furnace_02: "재활용 가능 풍구"
 building_wind_furnace_02_desc: "풍구는 금속으로 만들어지는 용광로 공기 흡입구로, 내부의 공기 안정성을 고려하여 가운데에 딱 치수를 맞춰 제작됩니다. 이렇게 하면 돌풍의 영향을 차단할 수 있기 때문입니다. 다음 제련 작업에서는 앞벽 하단부에 놓아 광재를 흘려보내는 용도로 재활용이 가능합니다."
 building_wind_furnace_03: "점토 앞벽"
 building_wind_furnace_03_desc: "용광로 점토 앞벽은 제련 과정에서 생성되는 열기와 광재를 견뎌낼 수 있으며, 제련이 끝났을 때는 손쉬운 해체가 가능한 구조로 설계되어 있습니다."
 building_wind_furnace_04: "예열 절차"
 building_wind_furnace_04_desc: "숯이 적절히 타오를 수 있도록 장시간 예열한 다음, 광석과 숯 혼합물을 점진적으로 투입합니다. 그리고 마지막으로 숯을 추가로 넣습니다."
 building_wind_furnace_05: "후면 굴곡벽"
 building_wind_furnace_05_desc: "영구적으로 설치되는 후면 굴곡벽은 우뚝 세운 두 개의 돌을 지지대로 사용하며, 뜨거운 부식성 광재와의 접촉을 방지합니다. 즉 용광로를 완전히 재건하는 수고를 들이지 않고도 장기간 작업할 수 있습니다."
 building_wind_furnace_06: "연장형 앞벽"
 building_wind_furnace_06_desc: "연장형 앞벽은 각 제련 작업의 강철 생산량을 증대시킵니다. 더불어, 서로의 수치를 동일하게 유지하여 용광로와 강철이 우수한 품질을 유지할 수 있습니다."
 building_wind_furnace_07: "숯가마"
 building_wind_furnace_07_desc: "숯가마는 해안에서 용광로보다 멀리 떨어진 곳에 줄지어 건설됩니다. 끊임없이 나무를 달궈 점점 성장하는 산업에 공급합니다."
 building_wind_furnace_08: "철광석 가공"
 building_wind_furnace_08_desc: "광석을 보다 철저하게 분쇄한 후, 용광로에 넣기 전에 뜨거운 열기로 가열하는 과정을 거치면 품질과 생산량이 크게 상승합니다."
 building_type_theodosian_walls_01: "테오도시우스 방벽"
 building_type_theodosian_walls_01_desc: "테오도시우스 방벽은 로마 제국의 황제, 테오도시우스 2세가 집권했던 5세기 초에 축조된 건축물입니다. 해당 방벽은 오늘날까지도 인간이 만들어낸 가장 위대한 방어 설비 중 하나로 손꼽힙니다."
 building_theodosian_walls_01: "테오도시우스 방벽"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "아우렐리아누스 방벽"
 building_type_aurelian_walls_01_desc: "아우렐리아누스 방벽은 로마 제국의 황제였던 아우렐리아누스와 프로부스의 집권기에 축조된 건축물입니다. 로마의 일곱 구릉을 에워싸고 있는지라, 오늘날까지도 훌륭한 방어 설비로서 제 역할을 다하고 있습니다."
 building_aurelian_walls_01: "아우렐리아누스 방벽"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "콜로세움"
 building_type_the_colosseum_01_desc: "콜로세움은 지금껏 축조되었던 원형 경기장 중에서도 가장 큰 규모를 자랑하는 건축물입니다. 검투사 결투나 짐승 사냥 등의 행사가 수없이 치러진 곳이기도 한데, 해상 전투를 그대로 재현했던 경우도 있었다고 합니다. 건축이 시작되었던 시기는 로마의 황제 베스파시아누스가 집권했던 기원후 72년이며, 건축이 완료되었던 시기는 후계자인 티투스 황제가 집권한 기원후 80년이었습니다.\n\n장렬한 역사를 가진 건축물이지만, 현재는 다른 데서 사용할 대리석이나 청동을 내어주는 처지로 전락하고 말았습니다."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "하드리아누스 방벽"
 building_type_hadrians_wall_01_desc: "로마 제국 시절에 축조되었던 하드리아누스 방벽은 브리타니아 속주 외곽의 북부 픽트인을 막는 데 쓰였던 건축물입니다. 현재는 방어 설비로서의 위용을 잃고, 마구잡이로 가져가도 좋을 건축 자재로 취급받는 처지가 되었습니다."
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "오파의 방벽"
 building_type_offas_dyke_01_desc: "오파의 방벽은 앵글로색슨의 왕이었던 머시아가 웨일즈 국경을 지키기 위해 쌓아 올렸던 기다란 토벽과 그 옆으로 파내졌던 해자를 지칭하는 명칭입니다. 방벽을 공략하려던 인원은 해자에서 힘겨운 전투를 이어가야 했기에, 높게 쌓아 올린 토벽을 끼고 있는 병력은 전투에서 유리한 고지를 점할 수 있었다고 합니다."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "$c_bamian$ 석불"
 building_type_buddhas_of_bamian_01_desc: "산을 깎아내서 만든 바미안 석불은 각지의 방문객으로 문전성시를 이루는 건축물입니다. 불공의 중심지로 번성했던 과거에 비해서는 무색한 광경이긴 하지만, 일대를 방문하는 불교를 신봉하는 순례자나 학자 무리는 오늘날까지도 여전한 상태입니다. 상황 판단이 빠른 $rf_eastern$ 통치자라면 순례자를 상대로 돈을 벌어들일 방법을 찾을지도 모르겠군요. 개인적인 깨달음을 얻는 것과는 별개로 말입니다."
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "[holder|E]는 $rf_eastern$ [religious_family|E]이어야 함"
 building_type_petra_01: "페트라"
 building_type_petra_01_desc: "페트라는 고대 세계가 자아낸 비경이라고 봐도 무방한 건축물입니다. 본래 그 자리에 있었던 장밋빛 암반을 깎아서 만들어냈는데, 강대한 권력을 가진 술탄조차 호기심을 품을 만큼 그 위용이 대단합니다."
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "지혜의 집"
 building_type_house_of_wisdom_01_desc: "지혜의 집은 엄청난 양의 장서를 보유하고 있는 건축물입니다. 그곳에 머무르는 필경사는 위대한 문학 작품을 번역하기 위해 밤낮을 가리지 않고 필사를 이어나가고 있습니다. 장서의 출처는 그리스와 페르시아, 인도 등지까지 다양합니다. 전 세계의 지식을 전부 아우르고 있다고 해도 과언이 아닐 정도입니다. 그런 물건들이 초원을 배회하는 일자무식의 기수들과 떨어져 있다는 게 다행일 뿐입니다."
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "아헨 궁정은 카롤루스 대제가 카롤루스 제국의 중추로 삼았던 건축물입니다. 정치적인 역할과 종교적인 역할을 동시에 수행해내기도 했는데, 그래선지 오늘날까지도 중요한 회합이 주최되는 곳이기도 합니다."
 building_palace_of_aachen_01: "아헨 궁정"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "파리를 보듬는 성모'라는 별칭으로도 잘 알려진 장엄한 대성당으로, 동정녀 마리아를 기리고자 축조된 건축물입니다. 고딕 양식으로 지어진 노트르담 대성당에는 조각상이나 화려한 장미 유리창이 여럿 자리하고 있어서, 보는 이로 하여금 탄성을 자아내게 합니다.\n\n외부를 장식하는 돋을새김으로 성경에서 언급되는 이야기를 생생히 재현해낸 덕분에, 무지렁이 농노조차 신의 위상을 알아볼 정도입니다."
 building_notre_dame_01: "노트르담 대성당"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "하기아 소피아"
 building_type_hagia_sophia_01_desc: "거대한 돔으로 만민의 시선을 끄는 하기아 소피아는 기술력의 결정체라고 봐도 무방한 건축물입니다. 유스티니아누스 1세가 집권했던 기원후 537년에 완공되었는데, 세계 총대주교가 머물게 되면서 기독교의 본산으로 여겨지게 되었습니다.\n\n그러한 위용은 앞으로도 영원할 겁니다. 창대한 로마 제국을 무너뜨릴 자는 그 어디에도 없을 테니까요."
 building_hagia_sophia_01: "하기아 소피아 대성당"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "아야 소피아 모스크"
 building_hagia_sophia_02_desc: "거대한 돔으로 만민의 시선을 끄는 아야 소피아는 기술력의 결정체라고 봐도 무방한 건축물입니다. 유스티니아누스 1세가 집권했던 기원후 537년에 완공되었으며, 이후에 경외심을 절로 불러일으키는 모스크로 탈바꿈하게 되었습니다.\n\n그러한 위용은 앞으로도 영원할 겁니다. 창대한 룸 술탄국을 무너뜨릴 자는 그 어디에도 없을 테니까요."
 building_type_dome_of_the_rock_01: "예루살렘 성전"
 building_type_dome_of_the_rock_01_desc: "바위의 돔은 솔로몬 성전과 유대교의 제2성전이 자리했던 성전산 중앙에 위치한 건축물입니다. 주춧돌에는 하느님께서 이 세상을 창조하고, 최초의 인간인 아담을 만들어낸 자리가 이곳이라고 쓰여 있습니다. 바위의 돔 근처에는 성묘 교회가 자리하고 있는데, 그 때문에 아브라함 교리를 신봉하는 순례자들이 각지에서 찾아오고 있습니다."
 building_dome_of_the_rock_01: "바위의 돔"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "제3성전"
 building_temple_in_jerusalem_01_desc: "제2성전이 파괴당하고 수백 년이 지났습니다. 마침내 예루살렘 성전을 재건할 때가 된 것입니다. 제3성전은 세월의 시련 속에서도 굳건히 자리를 지킬 것입니다. 어떻게든 성전을 무너뜨리려는 이들을 경계하는 무리가 있는 한은 말입니다."
 building_type_stonehenge_01: "스톤헨지"
 building_type_stonehenge_01_desc: "스톤헨지는 수많은 학자들을 들뜨게 만들었던 정체불명의 고대 건축물입니다. 개화기를 맞이한 오늘날에도 이를 연구하려는 지성인들이 브리튼 섬 전역에서 찾아오는 실정입니다. 대체 이 건축물을 축조한 이유가 뭘까요?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "다르의 철기둥"
 building_type_iron_pillar_of_dhar_01_desc: "다르의 철기둥은 부대 전체의 무기를 녹여서 만들어낸 건축물입니다. 이를 만들어낸 장인들을 생각하노라면 탄성이 절로 나올 지경입니다. 다르의 철기둥을 손에 넣은 가문에는 영광이 깃든다고 알려져 있습니다."
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "델리의 철기둥"
 building_type_iron_pillar_of_delhi_01_desc: "델리의 철기둥은 찬드라굽타 2세가 누렸던 영광을 상징하는 건축물입니다. 그 위에는 대를 이었던 통치자들의 이름 역시 아로새겨져 있습니다. 오랜 세월을 버텨냈음에도 불구하고, 녹이 슨 흔적을 찾아볼 수가 없는 건축물이기도 합니다. 인도의 대장장이들이 얼마나 뛰어난 기량을 지녔는지를 내보이는 사례라고도 볼 수 있습니다."
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "피라미드"
 building_type_the_pyramids_01_desc: "쿠푸 왕의 피라미드를 위시한 해당 건축물은 고대부터 불가사의한 자태를 뽐내왔습니다. 탄성을 내지르게 만드는 엄청난 규모 덕분에, 당시의 통치자들이 어떤 위용을 지녔는지가 절로 떠오를 지경입니다."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "알함브라"
 building_type_alhambra_01_desc: "알함브라 궁전은 고대 로마 제국의 요새를 밑바탕으로 지어진 건축물입니다. 그대로 방어 설비로 활용해도 괜찮긴 합니다. 하지만 살짝 투자를 한다면, 그보다 훨씬 대단한 무언가로 거듭날지도 모릅니다."
 building_alhambra_01: "$building_type_alhambra_01$ 요새 유적"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "$building_type_alhambra_01$ 궁전"
 building_alhambra_02_desc: "로마 제국이 남긴 유적에 불과했던 알함브라를 황제에 걸맞은 궁전으로 탈바꿈했습니다. 현지의 건축 양식을 고스란히 내보이는 건축물로, 주위를 둘러싼 숲과 대비되는 색상을 지니고 있습니다. 이 때문에 몇몇 시구절에서는 \"에메랄드 속에 파묻힌 진주\"라 묘사하기도 합니다."
 building_type_shwedagon_pagoda_01: "쉐다곤 파고다"
 building_type_shwedagon_pagoda_01_desc: "쉐다곤 파고다는 기원후 500년경에 몬족이 축조한 성스러운 불탑입니다. 그 안에는 구류손불의 법장이나 구나함모니불의 물그릇, 가섭불의 법의 조각, 석가모니불의 여덟 머리카락 등의 유물이 보관되어 있습니다."
 building_shwedagon_pagoda_01: "쉐다곤 파고다"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01: "사원 도시"
 building_type_khajuraho_01_desc: "카주라호에는 힌두교와 자이나교를 함께 모시는 사원들이 위치하고 있습니다. 오히려 다양한 종교관을 고스란히 드러낸 탓에 명성을 얻기도 했습니다. 사원의 벽면에는 복잡한 벽화와 돋을새김이 아로새겨져 있는데, 그 덕분에 일대가 휘황찬란한 모습을 지니게 되었습니다. 순례자나 지성인들을 끌어들이고도 남을 정도입니다."
 building_khajuraho_01: "카주라호"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01: "런던탑"
 building_type_the_tower_of_london_01_desc: "런던탑은 주요 요새이자 감옥 역할을 동시에 했던 건축물입니다. '하얀 거탑'이라고도 불리던 중앙탑에는 지배 계층이 머물렀습니다. 해당 건축물은 문벌 계층 전체를 보호할 만큼 중요한 위치에 자리 잡고 있습니다."
 building_the_tower_of_london_01: "런던탑"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 building_type_london_bridge_01: "런던 다리"
 building_type_london_bridge_01_desc: "템스강의 다리 자체는 태곳적부터 존재했습니다. 그러나 튼튼한 돌로 만들어진 이 다리는 이전의 모든 다리보다 더 웅장한 모습을 자랑합니다. 템스강 물살이 상당히 거센 관계로, 현명한 자들은 다리 위로 건너고 어리석은 자들은 그 아래로 지나간다는 말이 널리 퍼져 있습니다."
 building_london_bridge_01: "런던 다리"
 building_london_bridge_01_desc: "$building_type_london_bridge_01_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "알레포 성채는 고대에 축조된 이후로 여러 통치자를 거치며 활용되었던 요새입니다. 왕실의 거주지나 요새화된 칩거지, 사원, 감옥 등의 역할을 해왔던 건축물이기도 합니다."
 building_citadel_of_aleppo_01: "알레포 성채"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "재건된 알레포 성채"
 building_citadel_of_aleppo_02_desc: "대규모 재건 작업을 거친 끝에, 알래포 성채가 방어 설비로서의 위용을 갖추게 되었습니다. 그 덕분에 웅대한 자태로도 거듭날 수 있었습니다."
 building_type_holy_site_cathedral_01: "대성당"
 building_type_holy_site_cathedral_01_desc: "해당 지역에 자리한 [holy_site|E] 덕분에, 각지의 기독교 순례자들이 몰려들고 있습니다. 대성당은 건축 기술과 예술의 집약체로만 여겨서는 아니 될 건축물입니다. 여행객의 안식처나 후원자의 명망 높은 기념비 역할도 톡톡히 하고 있으니 말입니다."
 building_holy_site_cathedral_01: "대성당"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01: "대 모스크"
 building_type_holy_site_mosque_01_desc: "해당 지역에 자리한 [holy_site|E]는 독실한 순례자들이 거쳐 가야 할 곳으로 이름이 높습니다. 대 모스크는 여정을 이어나가려는 순례자들이 휴식을 취하거나 기도를 올리면서 경의를 표할 수 있는 곳이기도 합니다. 그곳에 위치한 아름다운 돔 지붕과 복잡하게 얽힌 첨탑은 만민 앞에 신의 위상을 드높이는 역할을 합니다."
 building_holy_site_mosque_01: "대 모스크"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01: "대사원"
 building_type_holy_site_pagan_grand_temple_01_desc: "해당 지역에 자리한 [holy_site|E]가 신도들을 끌어모으고 있습니다. 대사원에는 화려한 돋을새김이 아로새겨져 있는데, 이는 신과 반신반인의 영웅적인 행적을 고스란히 표현하고 있습니다. 거대한 화톳불에서 피어오른 연기가 신이 있는 곳에 맞닿으려 합니다. 그 옆에 있는 성직자는 영을 숭상하는 이들에게 축복을 내려주고 있습니다."
 building_holy_site_pagan_grand_temple_01: "대사원"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01: "대사원"
 building_type_holy_site_indian_grand_temple_01_desc: "해당 지역에 자리한 [holy_site|E]는 영혼을 정화할 방법을 찾으려는 겸손한 순례자들이 찾아오곤 하는 곳입니다. 이곳의 대사원에는 주춧돌에서 첨탑에 이르기까지 신을 묘사한 석상이나 우상이 빽빽이 들어차 있습니다. 이를 통해 고대부터 전해지던 전설이나 위대한 선지자의 삶을 묘사한 것이지요."
 building_holy_site_indian_grand_temple_01: "대사원"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01: "대사원"
 building_type_holy_site_other_grand_temple_01_desc: "해당 지역에 자리한 [holy_site|E]는 독실한 신자들의 집결지로도 이름이 높은 곳입니다. 이곳의 대사원은 신의 위상을 기리기 위해서 축조되었습니다. 그래서 그 벽면이나 돔 지붕은 신성을 상징하는 휘황찬란한 색상을 띠고 있습니다."
 building_holy_site_other_grand_temple_01: "대사원"
