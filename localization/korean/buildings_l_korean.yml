 NOT_holy_site_christian_or_holy_site_trigger: "반드시 소유주는 기독교를 신봉하거나 이곳을 [holy_site|E]로 여기는 신앙을 신봉해야 함"
 NOT_holy_site_muslim_christian_or_holy_site_trigger: "반드시 소유주는 이슬람교 혹은 기독교를 신봉하거나 이곳을 [holy_site|E]로 여기는 신앙을 신봉해야 함"
 NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger: "반드시 소유주는 이슬람교 혹은 조로아스터교를 신봉하거나 이곳을 [holy_site|E]로 여기는 신앙을 신봉해야 함"
 NOT_holy_site_jewish_or_holy_site_trigger: "반드시 소유주는 유대교를 신봉하거나 이곳을 [holy_site|E]로 여기는 신앙을 신봉해야 함"
 building_type_holy_site_imam_ali_mosque_01: "이맘 알리 모스크"
 building_type_holy_site_imam_ali_mosque_01_desc: "이맘 알리 모스크에는 무함마드의 사촌 동생이자 사후에 시아파의 초대 이맘으로 추대되었던 알리의 무덤이 자리하고 있습니다. 그래서 매년 수천 명에 달하는 순례자가 공물을 바치고자 찾아오곤 합니다. 그런 그들을 맞이하는 건 모스크의 장엄한 녹색 지붕입니다."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01: "메카의 대 모스크"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "메카의 대모스크는 성스러운 카바 신전을 둘러싸고 있는 고대 건축물입니다. 완공된 이후에도 수많은 술탄들이 나서서 해당 건축물 일대를 확장했습니다. 핫즈를 치르고 있는 무슬림이라면 누구나 방문해야 하는 곳으로도 이름이 높습니다."
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01: "쾰른 대성당"
 building_type_holy_site_cologne_cathedral_01_desc: "쾰른 대성당은 세 동방박사가 남긴 유물이 보관된 곳입니다. 각지의 기독교 순례자들도 이곳에 관심을 기울이는 건 그 때문입니다. 해당 건축물은 고딕 양식으로 축조되어 있으며, 첨탑을 비롯한 여러 장식물이 그 화려한 자태를 꾸며주고 있습니다."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "로마의 사절단이었으며 후일 대주교로 추대되는 아우구스티누스는 켄트 왕국의 수도를 선교 활동의 근거지로 삼았으며, 캔터베리 대성당을 축조했던 인물입니다. 새로운 대성당이 들어서면서 영국 일대의 교회를 관장하게 된 캔터베리는 다시 한번 중요한 도시로 거듭나게 되었습니다."
 building_holy_site_canterbury_cathedral_01: "캔터베리 바실리카"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "대성당도 세월의 풍파와 악천후로부터 자유롭지는 못합니다. 화재 피해를 복구하는 과정에서 노르만 건축 양식이 채택되었습니다. 십자형 본당을 새로 지어 기존의 바실리카를 대체하였으며, 추후 독립형 종탑이 건립되었습니다."
 building_holy_site_canterbury_cathedral_02: "캔터베리 신전"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03: "캔터베리 대성당"
 building_type_holy_site_canterbury_cathedral_03_desc: "대성당이 심각하게 훼손되면서 새로운 재건 사업을 진행하게 되었습니다. 특정 부분에서는 노르만 건축 양식이 유지됐지만, 건축물의 품격을 높이는 차원에서 한창 번성하던 고딕 양식이 채택되었습니다."
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_doges_palace_01: "도제의 궁전"
 building_type_doges_palace_01_desc: "도제의 궁전은 베네치아 공화국의 내각이 거주하는 곳입니다. 그 구조는 감탄을 절로 자아냅니다. 해당 건축물은 여러 개의 방으로 나누어져 있어서 자문회와 원로원, 행정부, 재판부를 모두 들여놓을 수 있습니다."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
 building_type_visby_ringmur_01: "비스뷔 링무렌"
 building_type_visby_ringmur_01_desc: "비스뷔 링무렌은 도적 떼나 데인족 같은 외부의 위협으로부터 도시를 지키기 위해 축조된 장벽입니다. 덕분에 고틀란드에서 파견한 세금 징수인이 들어오는 것도 막아낼 수 있었습니다. 비스뷔의 보물고를 털고 싶다면, 궁수들이 지키고 있는 파수탑부터 처리해야 합니다."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
 building_type_walls_of_benin_01: "베냉 토벽"
 building_type_walls_of_benin_01_desc: "베냉 토벽은 베냉 전체를 둘러싸고 있는 거대한 규모의 토루로, #low 에도족에게는 이야라고 불립니다#!. 해당 건축물은 도랑 및 방벽 구조로 축조되었는데, 이는 내부에는 해자가 위치하고 외부에는 성곽이 위치한 형태를 말합니다."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01: "금요일 모스크"
 building_type_the_friday_mosque_01_desc: "이스파한의 야메 모스크라고도 불리는 금요일 모스크는 우마이야 왕조에서 축조되었던 건축물입니다. 칼리프가 직접 모스크를 떠받치는 기둥 하나를 만들었다는 일화도 전해집니다. 모스크가 되기 전에는 조로아스터교의 예배당으로 사용되기도 했습니다."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01: "브리하디스와라 사원"
 building_type_brihadeeswarar_temple_01_desc: "브리하디스와라 사원은 힌두의 신인 시바를 섬기는 건축물입니다. 드라바디어 건축 양식으로 축조된 남부 인도 사원 중 가장 거대한 규모를 자랑하는 곳이기도 합니다. 산스크리트어를 합성해서 이름을 붙였는데, 직역하자면 \"위대한 신 시바를 섬기는 사원\"이라는 뜻입니다."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01: "마하보디 사원"
 building_type_holy_site_mahabodhi_temple_01_desc: "마하보디 사원은 부처가 깨달음을 얻은 자리에 지어졌다고 알려진 곳입니다. 해당 건축물은 불교나 힌두교를 신봉하는 순례자들이라면 찾아가봐야 할 명소로 이름이 높기도 합니다. 해당 사원은 아소카 대왕이 집권했던 기원후 200년경에 축조되었으며, 이후 개조 및 재건 작업이 여러 차례 진행되었습니다."
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
 building_type_holy_site_great_mosque_of_cordoba_01: "코르도바 대 모스크"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "코르도바 대 모스크는 서고트 왕국을 상대로 무슬림 정복 전쟁이 치러진 이후에 축조된 건축물입니다. 원래는 기독교 교회가 있던 자리였습니다. 처음에는 공간을 나눠서 무슬림과 기독교도 모두가 사용했는데, 이후 기독교에서 소유하던 부지를 사들이고 철거 작업을 진행해 대 모스크를 지을 기틀로 삼았습니다."
 building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc: "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
 building_type_walls_of_genoa_01: "제노바 성벽"
 building_type_walls_of_genoa_01_desc: "제노바 성벽은 도시에 자치권이 부여된 직후였던 9세기경에 축조한 건축물입니다. 성벽과 해안 방어선이 갖춰진 후, 제노바는 발전과 번영을 누리게 되었습니다."
 building_walls_of_genoa_01: "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
 building_type_holy_site_great_mosque_of_djenne_01: "젠네 대 모스크"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "젠네 대 모스크는 바니 강 기슭에 자리하고 있는 건축물입니다. 구조물을 흙벽돌로 지어서 세심한 관리가 필요하다는 문제가 있는데, 그 정도는 신도들이 잘 처리하고 있습니다. 매년 엄청난 수의 사람들을 불러모아 모스크 개보수 작업을 실시하는 식으로 말입니다."
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
 building_type_holy_site_great_mosque_of_samarra_01: "사마라 대 모스크"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "사마라 대 모스크는 사마라를 통치했던 아바스 왕조의 칼리프, 알 무타와킬이 기원후 851년에 축조한 건축물입니다. 이곳에서 가장 눈에 띠는 구조물은 말위야 탑입니다. 해당 탑은 거대한 나선형의 첨탑인데, 하늘을 찌를 듯이 솟구친 모습이 감탄을 자아냅니다."
 building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
