l_korean:
 court_jester_prefix: "궁정 어릿광대: "
 jester.100.t: "$court_jester_prefix$ 대변을 뒤집어쓴 어리석은 경쟁자"
 jester.100.desc: "오늘도 스트레스 넘치는 하루였다... 자리에 앉아 평화와 고요를 누리려는 순간, 느닷없이 처소 문이 활짝 열렸다.\n\n어릿광대로 전락한 내 경쟁자 [jester.GetTitledFirstName](이)가 모습을 드러내는 게 아닌가. 게다가, 오물에 흠뻑 젖은 [jester.Custom('GetClothingArticle')](을)를 입곤 어처구니없이 휘황찬란한 [jester.Custom('GetAccessory')|l](을)를 걸친 모습을 하고 있었다! 흡사 배설물을 연상케 하는 [jester.GetHerHim]는 내 처소 안으로 발을 들였다!\n\n\"[ROOT.Char.Custom('GetExpensiveDrink_Singular')](을)를 갖고 왔습니다... #EMP 주군#!.\" [jester.GetSheHe]가 인상을 확 구긴 채 말했다.\n\n그래, 인생이 좋을 때도 있긴 하구나."
 jester.100.a: "그대를 위해 건배하지, [jester.GetFirstNameNoTooltip]!"
 covered_in_feces: "배설물로 뒤덮임"
 covered_in_feces_desc: "해당 인물은 머리부터 발끝까지 배설물로 뒤덮였습니다."
 jester.200.t: "$court_jester_prefix$웃음은 보약이다"
 jester.200.desc: "\"혹시 [ROOT.Char.GetTitleTierName](와)과 [ROOT.Char.Custom('lowly_servant_type')] 이야기를 들어본 적 있으십니까, 영주님? 제가 알려드리지요!\" 어릿광대 [jester.GetTitledFirstName](이)가 유쾌하게 조잘댔다.\n\n농담을 듣다 보니 얼굴이 새빨개져 눈물이 볼을 타고 흐를 정도였다. 이 친구는 대체 어디서 농담을 알아 오는 걸까? 정말 웃긴 녀석이라니까!\n\n이제 다시 정무에 집중해야겠군. 그나마 웃다 #EMP 죽진 않았으니#! 말이야!"
 jester.200.a: "그래, 계속 말해보게!"
 jester.200.b: "즐거웠다. 다시 일에 집중해 보실까!"
 death_laughter: "과도한 웃음으로 사망"
 jester.300.t: "$court_jester_prefix$곡예의 대가"
 jester.300.desc: "\"대회당에 와 보십시오, 영주님! 꼭 보셔야 할 게 있습니다!\" 대뜸 하인 하나가 큰 목소리로 외쳤다.\n\n대회당에 도착하니 어릿광대 [jester.GetTitledFirstName](이)가 방 한가운데에서 [ROOT.Char.Custom('DeviantObjectArticle')](와)과 내 [ROOT.Char.Custom('RandomPrivateObject')], [ROOT.Char.Custom('GetExpensiveDrink_Singular')] 병,"
 jester.300.desc_child: "어린 [child_to_juggle.GetFirstName],"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')], [ROOT.Char.Custom('GetSmallFoodIndef')](을)를 갖고 능수능란하게 곡예를 부리고 있었다.\n\n하인들은 누구 하나 예외랄 것 없이 경탄한 표정으로 그를 바라보았다. 나도 예외는 아니었다."
 jester.300.a: "#EMP 이런 구경#!은 날이면 날마다 할 수 있는 게 아니지!"
 jester.300.b: "아, 뭐 됐다. 녀석을 지하 감옥으로 끌고 가라!"
 jester.400.t: "$court_jester_prefix$방귀쟁이와 친절한 [jester.GetWomanMan]"
 jester.400.desc: "\"영주님. 왜 이리 풀 죽어 계십니까! 제가 정교하게 다듬은 시를 듣고 기운 내소서!\" 어릿광대가 방울을 딸랑이며 말했다.\n\n\"엣헴. [jester.Custom('GeneratePoem_Title')]\"\n#flatulence *뿡 뿡*#!, [jester.GetSheHe]가 방귀를 뀌었다.\n\"[jester.Custom('GeneratePoem_Intro_Rhyming')]\"\n#flatulence *뿡 뿡 뿡*#!, [jester.GetSheHe]가 다시 한번 리듬감 있게 방귀를 뀌었다.\n\"[jester.Custom('GeneratePoem_Outro_Rhyming')]\"\n#flatulence *뿌우웅*#!, 마지막 방귀가 울려 퍼졌다.\n\n\"마음에 드십니까?\" [jester.GetSheHe]가 히죽거리며 말했다."
 jester.400.a: "시인#EMP 에다#! 방귀쟁이라! 자네 실력을 실로 경이롭군!"
 jester.400.b: "마음에 쏙 들어! 비결을 좀 알려줄 수 있겠나?"
 aspiring_flatulist: "방귀쟁이 지망자"
 aspiring_flatulist_desc: "해당 인물은 섬세하고 고결한 방귀쟁이의 길을 걷고 있습니다.\n#flatulence *뿡*#!"
 jester.500.t: "$court_jester_prefix$ 옷 도둑"
 jester.500.desc: "슬슬 하루를 마무리하려던 찰나, 믿을 수 없을 만큼 우스꽝스러운 광경이 눈앞에 펼쳐졌다. 내 [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName](이)가 완전히 발가벗은 채 도끼를 들고 궁정 어릿광대를 뒤쫓고 있었다!\n\n\"이리 와라! 내 옷 돌려놔! 반으로 갈라서 죽여버리기 전에!\" [courtier.GetFirstNameNoTooltip](이)가 고래고래 소리 질렀다.\n\n\"어허, 제가 호락호락하게 잡힐 것 같습니까! 제 아늑한 어릿광대 둥지를 지으려면 나리 옷이 필요하단 말입니다!\" 훔친 옷가지를 한 아름 안고 있는 [jester.GetFirstName](이)가 낄낄 웃어댔다."
 jester.500.a: "하하! 이런 걸 보고 싶었어!"
 jester.500.b: "아무리 재미있어도 옷은 돌려주도록 하게!"
 jester.600.t: "$court_jester_prefix$음식 대결"
 jester.600.desc: "\"영주님. 영주님의 기운을 북돋을 묘책이 있습니다. 제가 먹잇감에게 살그머니 다가갈 테니 지켜봐 주십시오...\" 어릿광대 [jester.GetFirstName](이)가 속삭였다.\n이 친구가 무슨 꿍꿍이지?\n\n\"혹시 배 안 고프십니까?\" [jester.GetFirstNameNoTooltip](이)가 크게 외치며 [ROOT.Char.Custom('GetExpensiveDessertInTheFace')](을)를 내 [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]의 얼굴에 냅다 꽂아버렸다!\n\n참으로 돈 주고도 보기 힘든 표정이었다! 게다가 [courtier.GetFirstNameNoTooltip]도 #EMP 어느 정도#! 좋게 넘어가려는 눈치였다. 아, 즐겁구나! 즐거워!"
 jester.600.a: "고전적인 장난이 재밌는 법이지!"
 jester.600.b: "내가 닦는 걸 도와주겠소, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c: "그게 다인가...? 어서 #EMP 싸워라#!!"
 jester.700.t: "$court_jester_prefix$조롱 대전"
 jester.700.desc: "내 어릿광대 [jester.GetFirstName](이)가 내 [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName](와)과 시비가 붙은 모양이었다. #EMP 아주#! 통렬한 조롱을 들을 수 있겠구나!\n\n\"이런 [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')]에 [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')] 같으니. 그 [courtier.Custom('PointOfRidicule')]과 [courtier.Custom('InsultBehavior')](은)는 답이 없다! [courtier.Custom('InsultSentence')|U], 이 [courtier.Custom('InsultNounSexual')] 자식아!\" [jester.GetFirstNameNoTooltip](이)가 [ROOT.Char.GetFaith.DevilName]에 홀린 듯 엄청난 말을 쏟아냈다!\n\n[courtier.GetFirstNamePossessiveNoTooltip] 얼굴은 붉으락푸르락해졌지만, 내가 지켜보고 있음을 알고는 끝내 쓴웃음을 지었다."
 jester.700.a: "멋진 조롱이었어. 암. #EMP 아주#! 좋은 조롱이었지!"
 jester.700.b: "너무 상심 마시오, [courtier.GetFirstNameNoTooltip]! 그래도 그대는 [courtier.Custom('ComplimentAdjective')] 아니오!"
 jester.800.t: "$court_jester_prefix$슬랩스틱"
 jester.800.desc: "\"이런! 또 넘어지게 생겼네!\" 어릿광대 [jester.GetFirstName](이)가 우스꽝스러운 어조로 외치더니, "
 jester.800.desc_2: "\"아이고, 이렇게 몸 가누기가 힘들어서야! 이번에는 넘어지면 안 되는데!\" [jester.GetSheHe]가 말하더니, "
 jester.800.desc_3: "\"[jester.Custom('CulturalCurse')|U]. 재수도 지지리 없지!\" [jester.GetSheHe]가 낄낄 웃더니, "
 jester.800.desc_4: "한데 그 법석을 떨고도 [jester.GetHerHis] 몸에는 긁힌 상처 하나 없었다!"
 jester.800.a: "하! 다치지 않고 넘어지다니, 대단한 재주로다!"
 jester.800.b: "에잉! 피를 봐야 재밌지. 다시 해봐라. #EMP 세게 넘어지도록.#!"
 fall_into_sculpture: "내 [furniture_to_crash_into.GetName]에 냅다 얼굴부터 꽂는 게 아닌가!\n\n"
 somersault_into_sculpture: "재주넘기로 내 [furniture_to_crash_into.GetName]에 몸을 날리는 게 아닌가!\n\n"
 faceplant: "큰 소리가 나도록 바닥에 얼굴을 들이받는 게 아닌가!\n\n"
 walk_into_wall: "*쿵* 소리가 울려 퍼지도록 벽에 부딪히는 게 아닌가!\n\n"
 weapon_pratfall: "내 [weapon_pratfall.GetName] 위로 엉덩방아를 찧는 게 아닌가!\n\n"
 weapon_plummet: "위험하다 싶을 만큼 내 [weapon_pratfall.GetName] 가까이 자빠지는 게 아닌가!\n\n"
 forceful_tumble: "있는 힘껏 넘어지는 게 아닌가!\n\n"
 jester.900.t: "$court_jester_prefix$숱한 장난의 외투"
 jester.900.desc: "흠. 내 [jester.Custom('ComplimentAdjective')] 어릿광대가 이 정도로... #EMP 뚱뚱하진#! 않았던 걸로 기억하는데.\n\n\"영주님! 실례했습니다. 그게... 살짝 과식을 했는데, 제 배는 영 내키지 않나 봅니다!\" [jester.GetFirstName](이)가 고통스러운 표정으로 말했다.\n\n#flatulence *뿌우우웅*#!\n\n순간 [jester.GetFirstNamePossessiveNoTooltip] 오색빛깔 외투가 활짝 젖혀졌다. "
 jester.900.cat: "그러자 품에서 새끼 고양이들이 쏟아져 나왔다! 거의 30마리는 족히 되는 녀석들이 야옹거리며 온 사방으로 퍼져나간 것이다!\n\n"
 jester.900.dog: "그러자 적어도 12마리는 될 법한 신난 강아지들이 쏟아져 나왔다! 녀석들은 일말의 망설임 없이 내 궁정 신하들에게 코와 발바닥을 들이밀며 육탄 공세를 해댔다.\n\n"
 jester.900.bird: "그러자 [ROOT.Char.Custom('GetLivestockFowlIndef')](이)가 나타나더니, 또 다른 한 마리가, 다시 또 한 마리가, 또 한 마리가, #EMP 거기서 또 한 마리가 나타났다!#!\n\n"
 jester.900.eagle: "그러자 위풍당당한 새끼 독수리가 모습을 드러내더니, 잔뜩 흥분한 채 둥글게 날아다니기 시작했다!\n\n"
 jester.900.a: "#EMP 한 마리#!쯤 내가 데리고 있어도 아무도 모르겠지..."
 jester.900.b: "아! 이 혈기 왕성한 강아지와 수많은 사냥을 즐길 수 있겠구나!"
 jester.900.c: "멋진 광경이로다! 즐겁구나!"
 jester.900.d: "이 새끼 독수리를 길들여 내 것으로 만들겠다!"
 jester.1000.t: "$court_jester_prefix$좋은 이야기"
 jester.1000.desc: "\"피곤해 보이십니다, 영주님.\" 어릿광대 [jester.GetFirstName](이)가 말했다.\n\n\"마침 제게 특효약이 있답니다. 일명 '[SCOPE.Custom('RandomEntertainmentTextName')]'이란 물건이죠. 어떻습니까? 읽어드릴까요?\" [jester.GetFirstNameNoTooltip](이)가 앉으라는 손짓을 보냈다.\n\n#EMP 확실히#! 재밌는 글귀이긴 한데... 그래, 쉴 땐 쉬어야지."
 jester.1000.a: "이야, 이 친구 인물별로 목소리 연기까지 할 줄 알잖아!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], 그보단 자네에 대한 이야기를 듣고 싶은데."
 jester.1000.c: "대신 #EMP [my_book.GetNameNoTooltip]#!(을)를 읽어주면 좋겠네만!"
 jester.1000.c_flavor: "아, [my_book.GetName] 좋지!"
 reinvigorating_reading_modifier: "원기 회복의 독서"
 reinvigorating_reading_modifier_desc: "해당 인물은 소중히 아끼는 책 낭송을 듣고 고무되었습니다."
 jester.1100.t: "$court_jester_prefix$[hiding_place.GetNameNoTooltip] 유령"
 jester.1100.desc: "대체 왜 내 [hiding_place.GetName]에서 소음이 들리는 거지? 방 주변을 둘러봤지만 다른 사람은 없었다. 텅 비어 어둡기만 했을 뿐.\n\n#EMP *끼이이익*#!\n\n설마 혼령이라도 나타난 건가? 일종의 악령?\n바로 그 순간 문이 활짝 열리면서 어릿광대 [jester.GetFirstName](이)가 나타나 이리 뛰고 저리 뛰며 양팔을 허우적댔다!\n\n\"[hiding_place.GetNameNoTooltip]의 유령을 조심할지어다! 그대에게 웃음을 선사하러 왔나니!\" [jester.GetSheHe]가 유쾌하게 소리를 질렀다."
 jester.1100.a: "하! 감쪽같이 속을 뻔했어!"
 jester.1100.b: "맙소사... 자네가 암살자였으면 어땠겠나?!"
 jester.1100.c: "으윽, 내 가엾은 심장...!"
 jester.1100.d: "경비대, 망치와 못을 가져오도록..."
 jester.1100.d_flavor: "[jester.GetFirstNameNoTooltip](이)가 진실로 '[hiding_place.GetNameNoTooltip]의 유령'이라면 그 안에 있어도 제집처럼 아늑할 테지... 남은 평생을 보내는 한이 있더라도 말이야."
 death_heart_attack: "심장 마비로 사망"
 death_nailed_in_cabinet: "못 박힌 가구에 갇혀 굶어 죽음"
 death_nailed_in_cabinet_killer: "[TARGET_CHARACTER.GetUIName]에 의해 못 박힌 가구에 갇혀 굶어 죽음"
 suspicious_of_furniture: "수상한 가구"
 suspicious_of_furniture_desc: "해당 인물은 큰 가구를 볼 때마다 발로 걷어차는 습관이 있습니다. 몇 번씩 말입니다."
 jester.1200.t: "$court_jester_prefix$소문의 출처"
 jester.1200.desc: "\"영주님, 소식 들으셨습니까? [vassal_1.GetTitledFirstName](이)가 어제 사람들 다 보는 곳에서 자신의 [vassal_1.Custom('ObjectifiedFeature')](을)를 노출했다고 합니다! 기가 막히지요?\" [jester.GetFirstName](이)가 내 귀에 대고 속삭였다.\n내 어릿광대는 참 듣는 게 많은 모양이다.\n\n\"그리고 또, 호호! 이것도 실화랍니다! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband](이)가 [vassal_2.GetHerHim]를 #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')](이)라고 불렀답디다!#! 이런 극적인 사건이 또 있을는지!\" 어릿광대가 말을 이어나갔다.\n\n\"아, 참. [secret_holder.GetTitledFirstName](이)가 실은 [secret_holder.Custom('GetSecretCrimeDescIndef')](이)란 사실, 알고 계셨습니까?\""
 jester.1200.a: "재밌는 소문이로군!"
 jester.1200.b: "잠깐... 그럼 [secret_holder.GetTitledFirstNameNoTooltip](은)는?!"
 jester.1300.notification: "[jester.GetFirstName](이)가 [jester.Custom('RandomObjectPlural')]에 관한 농담을 함"
 jester.1400.notification: "[jester_from_task.GetFirstName](이)가 당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U]인 [first_de_stress_target.GetFirstName](을)를 즐겁게 함"
 jester.1410.notification: "[jester_from_task.GetFirstName](이)가 당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U]인 [second_de_stress_target.GetFirstName](을)를 즐겁게 함"
 jester_entertainment_decision: "궁정 어릿광대를 시켜 흥을 돋우기"
 jester_entertainment_decision_tooltip: "궁정 어릿광대를 시켜 흥을 돋우면 당신의 [stress|E]가 감소함."
 jester_entertainment_decision_desc: "농담, 곡예, 시까지! 유흥거리를 가져오라!"
 jester_entertainment_decision_confirm: "날 재밌게 해 봐라!"
