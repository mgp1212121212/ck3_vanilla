 game_rule.1101.desc.combat.locale.stamford_bridge: "아침 내내 아군 병력은 다리 위에서 일진일퇴를 거듭했다.다른 부대는 더웬트강을 건너 매시간 반대편 강둑에서 적과 전투를 벌였다.\n\n그건... 학살이었다. 비명과 단말마 외에는 아무것도 들리지 않았다. 아니, 시체가 물에 떨어지는 소리만은 들렸다. 붉게 물든 더웬트강은 수 마일 아래까지 그렇게 흘러갈 것이다. 나는 교착 상태를 깨뜨리기 위해 칼을 치켜들고 근위대와 함께 다리 너머로 마지막 돌격을 감행했다."
 game_rule.1101.desc.combat.locale.hastings: "온 세상이 금속과 나무 부딪히는 소리, 방패 부서지는 소리, 말 울음, 그리고 수천 개의 화살이 하늘을 가로지르며 #EMP 귀를 찌르는#! 소리로 채워졌다.\n\n모든 것이 비명과 피, 살육의 문제로 좁혀졌다. 부상자와 죽어가는 자들의 비명, 복수를 외치는 자들의 저주, 승리의 환희에 빠진 자들이 아드레날린에 취해 더 깊은 전장으로 뛰어드는 소리.\n\n칼날 위에서 운명이 아슬아슬하게 버티는 가운데, 나는 #EMP 집결 명령#!을 외치며 병력을 전방으로 밀어붙였다."
 game_rule.1101.desc.combat.locale.dover: "위험한 벼랑 끝에 가까워지면서, 두 군대는 최소한의 기동으로 서로를 벼랑 아래로 밀어내려 애썼다.\n\n피 냄새가 공기를 물들이고, 전투의 소음은 한참 밖에서도 들린다. 운이 나쁜 구경꾼이라면 석회질 절벽 아래로 떨어지는 시체의 흔적을 발견할 수도 있으리라.\n\n이대로 계속할 순 없다. 이대로 계속하진 #EMP 않을#! 것이다. 먼저 지치는 쪽이 우리가 될지도 모른다. 나는 고함을 지르며 병사들을 앞으로 밀어붙였다. 승리를 향해, 그리고..."
 game_rule.1101.desc.combat.locale.isle_of_wight: "본토에서 멀리 떨어져 도망칠 곳도 존재하지 않는다. 두 군대는 죽음을 무릅쓰고 싸운다. 반드시 죽을 각오로 싸워야 한다는 사실을 모든 병사가 이해했다. 메디나의 파도에 휩쓸리고 싶은 게 아니라면, 섬은 오랫동안 숨기에는 적합하지 않다.\n\n정신을 차렸을 때, 나는 아군과 떨어져 있었다. 몇 안 되는 호위병만이 내 곁에서 난전을 벌이고 있었다. 이 상황을 나에게 유리하게 바꿀 수 있다면, 조금이라도 판을 뒤집을 수만 있다면..."
 game_rule.1101.desc.combat.locale.forest_of_dean: "야생 그 자체인 이 고대의 덤불과 숲속에서 피가 땅을 흠뻑 적셨다. 시야가 너무 나빠서 전투가 어떻게 진행되는지 아무도 전황을 알지 못한다.\n\n숲은 소리와 생명을 빨아들이는 듯하다. 혼란과 죽음이 실시간으로 퍼지는 가운데에서도 우리의 싸움은 이상할 정도로 조용한 분위기를 자아낸다. 그래도 나는 생각한다. 어쩌면 상황이 아군에 유리하게 돌아가고 있을지도 모른다고..."
 game_rule.1101.desc.combat.locale.london: "성벽 위의 수비병들이 어느 쪽으로든 상황을 바꾸려 애쓰고 있지만, 양측은 그저 서로를 갈아버리며 끝없는 교착 상태만을 유지할 뿐이다.\n\n공기는 피 냄새로 가득 차고, 죽어가는 자들과 살해자들의 소음에 귀가 먹먹해진다. 먼지와 땀의 독기 때문에 누가 이기고 있는지 도저히 알 수 없다.\n\n그러나 내 병사들을 이런 #EMP 혼란#! 속에 내버려둘 수는 없다. 나는 고함을 지르며 다시 한번 적에게 달려들었다. 지금은 우리의 시간이다. 우리는 승리할 것이다. 우리는 놈들을 무너뜨릴 것이다. 우리는..."
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "구불구불한 언덕의 정상에 어느 군대도 오르지 못했다. 그저 격렬한 싸움이 계속 이어질 뿐이다. 양측 군대는 길고 좁은 길에서 상대를 반대편 능선 아래로 밀어내려 힘껏 밀어붙인다. 고지를 확보하는 병력이 승리를 안게 되는 전장이다.\n\n그러나 나는 안다. 이 싸움을 승리로 이끌 군대는 #EMP 나의#! 군대라는 것을. 승리의 달콤함을 맛볼 군대는 #EMP 나의#! 군대라는 사실을! 전진하라! #EMP 전진하라, 이 똥개들아!#! 오로지 전진뿐이다! 단 한 번만 강력하게 밀어붙인다면 승리할 수 있다. 단 한 번만..."
 game_rule.1101.desc.combat.locale.lindisfarne: "바다의 파도가 눈을 찔렀다. 북해에서 불어오는 매서운 바람이 옷과 방패를 망가뜨렸다. 죽어가는 자들의 비명은 수도원에서 흐느끼는 수도사들까지 들을 수 있었다. 그들은 눈앞의 학살을 보고 울부짖으며 사제복을 찢어버렸다.\n\n내가 여기서 쓰러진다면 그것은 [ROOT.Char.GetFaith.HighGodName]의 뜻이리라. 쓰러지지 않는다면, 잉글랜드에 대한 나의 권리를 그분께서 보장하시는 것이리라! 전진하라, 병사들아! 끝없이 전진해서 왕관을 가져와라! 끝까지 싸워라. 그러지 않으면..."
 game_rule.1101.desc.combat.locale.lands_end: "거친 덤불과 짧고 뾰족한 절벽이 얼어붙은 바다로 이어진다. 험난한 지형 탓에 전투는 극도로 혼란스러운 양상이 되었다. 대규모 회전보다는 소규모 부대들의 작은 교전이 곳곳에서 발생했다.\n\n그럼에도 불구하고, 병사들은 깃발을 보고 나에게 모였다. 나는 혼란 속으로 나아가려고 최선을 다했다. 집결하라! #EMP 집결하라!#! 내 고함은 전선을 따라 울려 퍼졌다. 메아리치고 또 메아리쳐서..."
 game_rule.1101.desc.combat.locale.stonehenge: "이론적으로, 이 넓고 편평한 대지는 전쟁을 치르기에 이상적인 장소다. 군대가 충돌하고도 남을 정도의 공간이 있지만... 어딘가 #EMP 오싹한#! 기운이 맴돈다. 무언가가 잘못된 것만 같은 분위기다.\n\n우리는 싸우고 죽으며 하늘을 찌르는 분노를 내보였다. 그러나 허공의 무언가가 그 악의를 곧장 빨아들이는 것 같다. 그래도 속도를 늦출 수는 없다. 나는 병력을 이끌어야 한다. 나는..."
 game_rule.1101.desc.combat.locale.southwark: "잉글랜드의 가장 부유한 도시가 가깝다. 그것만으로도 싸울 이유는 충분했다. 집이든 전리품이든, 영광이든 경건함이든, 두 군대는 거듭해서 서로에게 부딪혔다.\n\n템스 강 남쪽 강둑은 우리의 피로 새빨간 거품이 생겨나고 있다. 그러나 포기할 수는 없다. 나는 결코 포기하지 #EMP 않을#! 것이다.\n\n잉글랜드는 이미 내 것이다. 이 전투는 그 증거일 뿐이다. 필요한 것은 단 한 번의 #EMP 전진#!뿐이다..."
 game_rule.1101.desc.combat.locale.riverside: "병사들 대여섯 명조차 나란히 정렬할 공간이 없다. 따라서 전투는 전술의 우열보다는 잔인한 소모전이 되었다. 시체가 너무 쌓여서 부상자를 후방으로 보내기도 버거울 정도다.\n\n그러나 이 전선을 뚫기만 하면, 놈들의 군대를 흩어버릴 수만 있다면 승리는 우리의 것이다! 신중함이 필요한 때가 아니다. 나는 칼자루를 단단히 붙잡고 앞으로, 더 앞으로 나아가며..."
 game_rule.1101.desc.combat.random.present.1: "부대들은 서로를 향해 돌진했다. 부서지는 방패와 귀를 찢는 금속음, 죽어가는 사람과 군마가 세상의 전부가 되었다.\n\n전쟁이 잔인할 수는 있다. 그러나 이건 전쟁보단 도살에 가깝다. 양측의 숙련병과 용병들은 풋내기 징집병들을 냉혹하게 칼로 찔러 죽였다.\n\n이 악몽을 지켜보기만 할 수는 없었다. 나는 앞으로 나아갔다. 호위병들은 내 뒤를 지켰다. 그리고..."
 game_rule.1101.desc.combat.random.present.2: "양측 군대는 뒤엉켜 싸우며 상대의 약점을 찾고 있었다. 소규모 교전을 벌이다가 후퇴하고, 전선을 따라 위치만 옮겨서 다시 서로에게 달려들었다.\n\n아직은 사상자가 많지 않지만, 무거운 분위기가 허공에 맴돈다. 이런 전초전이 영원히 계속될 수 없다는 사실은 누구나 알고 있다. 치열한 전면전이 곧 시작될 것이다.\n\n항복보다는 어떻게든 전장을 장악하는 쪽이 낫다. 나는 칼을 높이 들고 [ROOT.Char.GetFaith.WarGodName]께 크게 외쳤다. 그리고 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 모든 병력을 이끌고 앞으로 돌진했다..."
 game_rule.1101.desc.combat.random.present.3: "해가 저물고 있다. 우리는 몇 시간이 넘도록 서로를 죽이느라 시간을 쏟고 있다. 칼을 든 팔에는 힘이 들어가지 않는다. 마음은 진작 지쳐서 흐리기만 하다. 해가 지평선 아래로 내려가면 전투는 교착 상태로 끝나게 되리라.\n\n안 된다.\n\n그런 결말을 허락할 순 없다. 이 전투는 지금 여기서, 나의 승리로 끝나야만 한다. [ROOT.Char.GetFaith.HighGodName](이)시여, 그러지 못할 바엔 차라리 제게 #EMP 천벌을...#!"
 game_rule.1101.desc.combat.random.absent.1: "하루의 대부분을, 부대들은 서로를 향해 돌진할 뿐이다. 처음에는 수십 명, 다음에는 수백 명이 죽었다. 도살장을 여는 비용은 시간이 지남에 따라 점점 더 높아졌다. 나의 대의를 위해 병사들의 목숨이 허무하게 사라지고 있다.\n\n분명히, 분명히 이 모든 것이 가치가 있을 것이다. 이렇게 많은 죽음에는 뭐가 됐든 대가를 치러야 한다. [ROOT.Char.GetFaith.DeathDeityNamePossessive] 차가운 품속으로 끌려 내려가는 목숨에 대한 보상이 있어야 한다."
 game_rule.1101.desc.combat.random.absent.2: "전투는 잔혹하다. 방패 부서지는 소리와 죽어가는 자들의 단말마가 공기를 찢었다. 돌격은 이미 절반쯤 깨졌고 전선은 뒤얽혀 형체를 잃었다. 모든 군율의 흔적이 허무하게 사라졌다.\n\n그럼에도 불구하고 병사들은 계속 싸운다. 자신의 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 위하여, 그 천부적인 권리와 특권이 짓밟히지 않도록 목숨을 바쳐서까지 싸운다."
 game_rule.1101.desc.combat.random.absent.3: "수백 명의 목숨이 사라졌다. 낫에 베여 쓰러지는 밀처럼 떨어졌다. 고용된 살인자들의 음울한 얼굴 아래에서 수많은 생명의 실이 예정보다 일찍 잘렸다.\n\n그들의 희생은 분명히, #EMP 반드시#! 가치가 있을 것이다. 영광을 맞이하려면 어쩔 수 없는 일이다. 하나하나가 운명의 길 위에 놓인 돌이며, 그 앞에는 단 하나의 목표만이 기다리고 있다."
 game_rule.1101.desc.outro.present: "칼질 속에서 세상이 흐릿해지며 머릿속이 하얘졌다. 가신들이 내 주위를 단단히 둘러쌌다. 그렇게 우리는 [loser.GetTitledFirstNamePossessive] 군대를 격파했다. 나의 칼날 아래에서 적은 결국 패주했다."
 game_rule.1101.desc.outro.absent: "마침내, 드디어 적의 전선이 무너지고 [loser.GetHerHis] 군대가 달아났다. 오늘은 [winner.GetTitledFirstNameNicknamedNoTooltip]의 날이다!"
 game_rule.1101.a: "잉글랜드는 더 이상 바이킹의 통치를 받지 않을 것이다!"
 game_rule.1102.desc.outro.alive: "그러나 결국, 모두 헛된 일이었다. 내 군대가 무너지고 적이 틈새로 몰려들었다. 전열이 흐트러지며 내 야망이 완전히 꺾였다."
 game_rule.1102.desc.outro.dead: "가슴에 통증이 밀려온다. 안 돼... #BER 안 돼#!! 감히 누가... 어디서... 나는 바닥에 쓰러졌다. 세상이 어지럽게 흔들린다. 상처에서 피가 솟아난다. 천천히, 죽음이 나를 찾아왔다."
 game_rule.1102.a: "어쩌다가 이렇게 된 거지?!"
 game_rule.1102.b: "#DIE1 나는...#! #DIE2 끝났군...#!"
 game_rule.1103.desc.outro.present: "$game_rule.1101.desc.outro.present$"
 game_rule.1103.desc.outro.absent: "$game_rule.1101.desc.outro.dead$"
 game_rule.1103.a: "저 사생아 출신의 참칭자를 상대로 승리를!"
 game_rule.1104.desc.outro.alive: "$game_rule.1102.desc.outro.alive$"
 game_rule.1104.desc.outro.dead: "$game_rule.1102.desc.outro.dead$"
 game_rule.1104.a: "하지만... 고해자가 내게 잉글랜드를 약속했단 말이다!"
 game_rule.1104.b: "통치는... #DIE1 너에게...#! #DIE2 고통만을...#!"
 game_rule.1111.desc.outro.present: "$game_rule.1101.desc.outro.present$"
 game_rule.1111.desc.outro.absent: "$game_rule.1101.desc.outro.absent$"
 game_rule.1111.a: "이야기할 승리가 또 생겼다!"
 game_rule.1112.desc.outro.alive: "$game_rule.1102.desc.outro.alive$"
 game_rule.1112.desc.outro.dead: "$game_rule.1102.desc.outro.dead$"
 game_rule.1112.a: "안 돼, 아냐... #BER 안 돼!#!"
 game_rule.1112.b: "#DIE1 빌어먹을...#! #DIE2 토스티그...#!"
 game_rule.1113.desc.outro.present: "$game_rule.1101.desc.outro.present$"
 game_rule.1113.desc.outro.absent: "$game_rule.1101.desc.outro.dead$"
 game_rule.1113.a: "[loser.GetSheHe|U]는 진정한 북부의 [loser.Custom('GetDaughterSon')]이 아니었다!"
 game_rule.1114.desc.outro.alive: "$game_rule.1102.desc.outro.alive$"
