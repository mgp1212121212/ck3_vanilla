 game_rule.1141.t: "위텐가모트 선출자: [elect.GetHouse.GetNameNoTooltip]의 [elect.GetFirstNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName](은)는 전장에서 사망했다. 찬탈을 노리던 [loser.GetTitledFirstNameNicknamed](와)과 맞서 싸우다 전사했다.\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName](은)는 예상 밖의 죽음을 맞이했다. [loser.GetTitledFirstNameNicknamedPossessive] 패배 소식을 듣자마자 심장마비가 온 것이다.\n\n"
 game_rule.1141.choice.margaret: "당혹스러운 기적에 의해, 위텐가모트는 기존의 후계자 [jiltee.GetFirstName] [jiltee.GetHouse.GetName](을)를 제쳐두고 #EMP 나를#! 후보로 올렸다. 대귀족들은 나를 야망을 위한 꼭두각시로 여기며 통제할 수 있다고 믿는 것이 분명하다.\n\n꼭두각시가 될 생각은 없지만, 예상치 못하게 들어온 권력 자체는 받아들였다. 결국 나는 아버지의 맏이니까."
 game_rule.1141.choice.edgar: "잉글랜드 정계에서 오랫동안 볼 수 없었던 솜씨로, 위텐가모트는 #EMP 나를#! [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]의 정당한 후계자로 인정했다. 그리고 기존 후계자 [jiltee.GetFirstName] [jiltee.GetHouse.GetName](을)를 제쳐두고 영토를 다스리는 자리에 나를 임명했다.\n\n어쩌다가 [ROOT.Char.GetFaith.FateGodNamePossessive] 은총이 내게 왔는지는 알 수 없지만, 지금은 그저 기뻐하면 될 일이다."
 game_rule.1141.choice.svend: "위텐가모트는 다른 모든 주장자들이 초래한 죽음과 파괴에 드물게도 싫증이 난 듯하다. 결국 기존 후계자 [jiltee.GetFirstName] [jiltee.GetHouse.GetName](을)를 제쳐두고 가장 마땅한 후보로 #EMP 나를#! 지목하여 질서 회복을 맡겼다.\n\n덴마크는 다시 한번 잉글랜드를 다스리는 본연의 자리를 차지할 것이다."
 game_rule.1141.choice.aelfwine: "어떤 신비한 광기에 사로잡힌 위텐가모트는 #EMP 나에게#! 돌아와서 내 부친과 조부님의 왕국을 다스리라고 간청했다. 기존 후계자인 [jiltee.GetFirstName] [jiltee.GetHouse.GetName](은)는 이미 안중에도 없는 듯하다.\n\n나에겐... 이런 야망은 없었다. 내가 원한 자리가 아니었다. 권력에서 최대한 멀어지려 했지만, [elect.GetFaith.HighGodNamePossessive] 뜻은 내 발로 떠났던 땅으로 돌아가라는 데에 있는 모양이다."
 game_rule.1141.choice.cadoc: "평소처럼 다투던 위텐가모트는 이상한 결정을 내렸다. 또 다른 외국인 왕을 받아들이길 꺼리면서도 서로를 의심하는 모양새였다. 결국 #EMP 나를#! 뜻대로 조종할 수 있는 나약한 꼭두각시로 여기고 잉글랜드를 다스리는 자리에 앉혔다.\n\n저들이 옳을 수도, 또는 틀릴 수도 있다. 나는 그저 나 자신을 증명할 수 있는 뜻밖의 기회를 기꺼이 받아들일 뿐이다!"
 game_rule.1141.a.margaret: "잉글랜드의 첫 여왕!"
 game_rule.1141.a.edgar: "나의 생득권을 되찾았다!"
 game_rule.1141.a.svend: "결국 이리될 줄 알고 있었다."
 game_rule.1141.a.aelfwine: "내가 바란 자리가 아니다!"
 #Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "500년 뒤의 사람들도 나의 이름을 알고 있을 것이다!"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 전장에서 사망했다. 찬탈을 노리던 [loser.GetTitledFirstNameNicknamed](와)과 맞서 싸우다 전사했다.\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 예상 밖의 죽음을 맞이했다. [loser.GetTitledFirstNameNicknamedPossessive] 패배 소식을 듣자마자 심장마비가 온 것이다.\n\n"
 game_rule.1142.choice.preamble: "모든 역경을 딛고, 위텐가모트는 [winner.GetHerHis] 자리에 선출할 자를 결정했다. 그 주인공인 [elect.GetHouse.GetName]의 [elect.GetFirstName](은)는"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] 종손녀이자 방랑자 [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]의 딸이었다."
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] 증손자이자 [winner.GetFirstNameNoTooltip](이)가 권력을 잡기 전의 지정 후계자였으며, 방랑자 [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]의 아들이었다."
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive] 손자이자 [elect.GetPrimaryTitle.GetBaseNameNoTier]의 [elect.GetTitleAsNameNoTooltip](으)로, 갈등 초기에는 몸을 빼려 했던 사람이었다."
 game_rule.1142.choice.aelfwine: "자의로 망명하여 옥시타니아의 가난한 교회 신부로 살았던 [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed]의 손자였다."
 game_rule.1142.choice.cadoc: "어느 이름 모를 콘월의 귀족이었다."
 game_rule.1142.outro: "그렇게 #EMP 나는#! 왕국의 새로운 지도자 경쟁에서 밀려나고 말았다.\n\n잉글랜드가 내 손아귀에서 미끄러져 빠져나간 기분이다."
 game_rule.1142.a: "이건 말도 안 된다. 왕좌는 내 것이다!"
 game_rule.1142.b: "자문회의 뜻은 확고하다."
 game_rule.1142.c: "지배자의 자리가 코앞이었는데..."
