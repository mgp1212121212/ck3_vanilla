 game_rule.1114.a: "[winner.GetSheHe|U]에겐 제대로 된 명분조차 없거늘!"
 game_rule.1114.b: "#DIE1 너를...#! 저주한다... #DIE2 하랄...#!"
 game_rule.1121.desc.outro.present: "$game_rule.1101.desc.outro.present$"
 game_rule.1121.desc.outro.absent: "$game_rule.1101.desc.outro.absent$"
 game_rule.1121.a: "네 자리로 돌아가라, 찬탈자."
 game_rule.1122.desc.outro.alive: "$game_rule.1102.desc.outro.alive$"
 game_rule.1122.desc.outro.dead: "하늘에서 무언가가 날아왔다. 미처 반응할 틈도 없이 내 눈을 향해 직진했다."
 game_rule.1122.a: "저 빌어먹을 사생아 새끼!"
 game_rule.1122.b: "화살이다! 방패를 올려, 화살이 온다! 화살이..."
 game_rule.1123.desc.outro.present: "$game_rule.1101.desc.outro.present$"
 game_rule.1123.desc.outro.absent: "$game_rule.1101.desc.outro.dead$"
 game_rule.1123.a: "차가운 곳으로 돌아가라, 북부의 개들!"
 game_rule.1124.desc.outro.alive: "$game_rule.1102.desc.outro.alive$"
 game_rule.1124.desc.outro.dead: "$game_rule.1102.desc.outro.dead$"
 game_rule.1124.a: "내 꿈은 재가 되었는가..."
 game_rule.1124.b: "실로 거대한 #DIE1 모험#!이 #DIE2 기다리는군...#!"
 game_rule.1131.desc.conquest_finished.die_battlefield: "$game_rule.1102.desc.outro.dead$"
 game_rule.1131.desc.conquest_finished.die_home: "전투에서 승리했다는 소식을 듣고, 나는 어마어마한 환희를 느꼈다! 심장이 기쁨으로 두근대며 마구 비틀려 피를 돌렸다! 온몸이 #EMP 떨리고#!, #BER 고함#!을 참을 수 없다!\n\n그런데... 내 몸이... 어떻게 된... #DIE1 숨을... 쉴 수가...#!"
 game_rule.1131.a: "$game_rule.1101.a$"
 game_rule.1131.b: "#DIE1 거의...#! 다 #DIE2 왔는데...#!"
