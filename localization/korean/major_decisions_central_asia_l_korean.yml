l_korean:
 #Become Greatest of Khans
 become_greatest_of_khans_decision: "위대한 칸 되기"
 become_greatest_of_khans_decision_desc: "#F 내 방대한 영토 내의 씨족장들을 모두 불러모을 준비가 됐다. 그 자리에서 그들은 나를 칸 중의 칸이요, 하늘 아래 만물의 제왕으로 추대할 것이다.\n거기서부터, 정복은 시작되리라.#!"
 become_greatest_of_khans_decision_tooltip: "몽골 제국을 형성하고 세계의 지배자, 칭기즈 칸이 됩니다."
 become_greatest_of_khans_decision_confirm: "쿠릴타이 소집하기"
 become_greatest_of_khans_decision_gain_mongol_empire: "당신의 봉역이 [mongol_empire|E]이 됨"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb: "[mongol_invasion_casus_belli|E]을 사용할 수 있게 됨"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT: "[king|E] 또는 [emperor|E] 작위여야 함"
 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision: "박트리아 패권 수립"
 establish_bactrian_supremacy_decision_desc: "#F 박트리아의 왕들은 대대로 문명의 교차로를 지배해왔습니다. 이제 우리가 그 역할을 이어받아 이곳의 캐러밴서라이에서 오아시스까지 하늘 아래 모든 것을 지배할 것임을 선포할 때가 됐습니다.#!"
 establish_bactrian_supremacy_decision_tooltip: "동서와 남북을 잇는 무역로에 패권을 드러냅니다."
 establish_bactrian_supremacy_decision_confirm: "옛 땅을 되찾자!"
 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision: "사마르칸트의 $manichean_religious_head_title_name$ 창시"
 establish_yamagate_in_samarkand_decision_desc: "#F 마르 시신이 바빌론의 성좌에서 신앙을 이끌었던 것처럼, 당대의 $manichean_religious_head_title$께서는 우리를 이곳 투란과 페르시아로 인도하셨다. 사마르칸트를 무대로 신성한 사명을 공식 선포함으로써, 마니교 신앙은 다시 태어나 새 사람들에게 뻗어 나가리라!#!"
 establish_yamagate_in_samarkand_decision_tooltip: "동방에 새로운 성지를 건립함"
 establish_yamagate_in_samarkand_decision_confirm: "$manichean$는 새롭게 태어났다!"
 hof_exists_tt: "당신의 [head_of_faith|E]가 존재함"
 samarkand_held_by_you_or_vassal_tt: "$c_samarkand$(이)가 당신 또는 [vassal|E]의 소유임"
