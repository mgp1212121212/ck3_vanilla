l_korean:
 tutorial.0001.t: "우려스러운 에니스의 발전"
 tutorial.0001.desc: "늦은 밤, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName](이)가 방문을 두드렸다. [potential_ally.GetSheHe]는 안으로 들어오자마자 굉장히 심각한 표정으로 말문을 열었다.\n\n\"[GetPlayer.GetFirstNameNoTooltip], 소식 들었습니까? [bad_guy.GetTitledFirstName](이)가 당신의 땅을 두고 거짓 명분을 세우려 하고 있습니다. 직접 말하려니 입이 쓰지만, [bad_guy.GetSheHe]는 전쟁을 준비하고 있는 것일지도 모릅니다.\""
 tutorial.0001.a: "[bad_guy.GetTitledFirstNameNoTooltip](와)과 대화해 보겠다."
 tutorial.0001.a_flavor: "#TUT 해당 선택지는 [bad_guy.GetTitledFirstName](와)과 친분을 다질 기회를 제공하며, 새로운 [friend|e]를 만들고 [war|e]을 완전히 피할 가능성이 존재합니다.#!"
 tutorial.0001.b: "그런 오만한 멍청이들은 두렵지 않다."
 tutorial.0001.b_flavor: "#TUT 해당 선택지는 [bad_guy.GetTitledFirstName](이)가 [war|e]을 선포할 가능성이 두렵지 않다고 선언합니다. 적당한 양의 [prestige|e]이 제공됩니다."
 tutorial.0001.c: "우선 군자금을 채워야 한다."
 tutorial.0001.c.tt.success: "[potential_ally.GetTitledFirstNameNoTooltip](을)를 설득함"
 tutorial.0001.c.tt.failure: "[potential_ally.GetTitledFirstNameNoTooltip](을)를 불쾌하게 만듦"
 tutorial.0001.c_flavor: "#TUT 해당 선택지는 재정적으로 당신을 지원하도록 [potential_ally.GetTitledFirstName]에게 설득을 시도합니다. 설득에 성공한다면 추가 [gold|e]를 획득하여 [war|e] 예방 또는 승리에 도움을 얻을 수 있습니다.#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip]의 전쟁 준비"
 tutorial.0002.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName](이)가 또다시 다가왔다. [potential_ally.GetHerHis] 입술은 무안한 미소를 보이고 있었다.\n\n\"[GetPlayer.GetFirstNameNoTooltip]! [bad_guy.GetTitledFirstName]의 상황이 다소 변한 듯합니다. 지난주에 술을 마시다가, [bad_guy.GetHerHim]가 침략 계획을 떠벌이는 소리를 엿들었습니다.\"\n\n\"[bad_guy.GetTitledFirstName](이)가 본격적으로 움직일 때까지 남은 시간이 얼마 없어 보입니다.\""
 tutorial.0002.a: "다른 방법이 있을 것이다..."
 tutorial.0002.a_flavor: "#TUT 해당 선택지는 [bad_guy.GetTitledFirstName](와)과의 문제를 대화로 풀어보려 시도합니다. [bad_guy.GetSheHe]는 당신의 [diplomacy|e]적 시도를 맞이하여 긍정적으로 나올 수도, 또는 분노할 가능성도 존재합니다.#!"
 tutorial.0002.a.tt: "[bad_guy.GetTitledFirstName](와)과 [alliance|e]을 체결함"
 tutorial.0002.a.tt.crit_success: "#EMP 굉장히#! 설득력 있는 주장을 펼침"
 tutorial.0002.a.tt.success: "괜찮은 모범 사례가 됨"
 tutorial.0002.a.tt.failure: "[bad_guy.GetTitledFirstNameNoTooltip](을)를 불쾌하게 만듦"
 tutorial.0002.b: "하! [bad_guy.GetFirstNameNoTooltip](이)가 농담에도 소질이 있었군."
 tutorial.0002.b_flavor: "#TUT 당신은 [bad_guy.GetTitledFirstName](와)과 [friends|e] 사이입니다. 덕분에 [bad_guy.GetSheHe]가 큰소리를 치긴 하지만, 실제로는 아무 계획이 없다는 사실을 알고 있습니다.#!"
 tutorial.0002.c: "이런 신경전은 지긋지긋하군. [bad_guy.GetFirstNameNoTooltip](은)는 #EMP 내#! 앞에 복종하게 될 것이다."
 tutorial.0002.c_flavor: "#TUT 해당 선택지는 [bad_guy.GetTitledFirstNameNoTooltip](을)를 강제로 당신의 [vassal|e]으로 만들려 시도합니다. 이를 행하려면 먼저 [bad_guy.GetHerHim]를 상대로 [war|e]에서 승리해야 합니다!#!"
