l_korean:
 #Scandal Event Localization
 fervor.1002.t: "추문을 불러일으키는 사제"
 fervor.1002.desc.start: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] 세계는 [sinful_theocrat.Custom('GetShockedExpression')] 상태다. [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가"
 fervor.1002.desc.start_hof: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] 세계는 끔찍한 충격에 빠지고 말았다. [sinful_theocrat.GetTitledFirstName](이)가"
 fervor.1002.desc.lustful: "집에 있던 어린 하인들과 어울리다가 '현행범'으로 붙잡히는 일이 벌어졌기 때문이다! 이들을 발견한 사람은 불쌍한 보좌관이었는데, 서둘러 옷가지를 챙겨서 알몸을 감추려는 민망한 모습에 눈길을 돌릴 수밖에 없었다고 한다."
 fervor.1002.desc.chaste: "수년 동안이나 성적인 교제를 하지 않았다는 사실이 밝혀졌기 때문이다! 수작을 거는 사람이 많았음에도 불구하고, [sinful_theocrat.Custom('GetCouncilOrTitleName')](은)는 다른 사람과 육체적인 관계를 맺는 데 관심을 보이지 않았다고 한다."
 fervor.1002.desc.gluttonous: "[sinful_theocrat.Custom('GetExpensiveMeal')](와)과 [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')], [sinful_theocrat.Custom('GetExpensiveDrink')](으)로 호화로운 연회를 즐겼다는 정황이 드러났기 때문이다. 지나칠 정도로 사치를 부린 연회였기에 [sinful_theocrat.GetHerHis] 정당성을 입증하기가 힘든 상황이다."
 fervor.1002.desc.temperate: "아무도 몰래 금욕적인 생활을 보내고 있단 사실이 밝혀졌기 때문이다! 사치나 쾌락을 멀리하고, 되도록 소박하게 살려 했다고 한다."
 fervor.1002.desc.greedy: "추종자들이 구호금으로 보낸 돈을 횡령했단 혐의를 받게 되었기 때문이다! 이렇게 착복한 돈은 사비로 쓰였다고 한다!"
 fervor.1002.desc.generous: "자신의 사비를 들여서 남몰래 빈민들에게 먹을 것을 나눠줬다는 사실이 밝혀졌기 때문이다!"
 fervor.1002.desc.lazy: "변명을 꾸며내서 시간을 끌고 책임을 회피했단 전력이 드러났기 때문이다!"
 fervor.1002.desc.diligent: "개인적인 과제를 끝마치기 위해서 밤늦게까지 일했단 사실이 밝혀졌기 때문이다!"
 fervor.1002.desc.wrathful: "자신을 만족시키지 못했다면서 하인들을 두들겨 팼단 사실이 밝혀졌기 때문이다! 하인들은 엄청난 부상을 입었다고 한다!"
 fervor.1002.desc.calm: "격한 감정을 내비치지 못하는 사람임이 밝혀졌기 때문이다! 그래야만 할 상황이 아님에도 불구하고, 냉철하고 무감정한 모습을 보이기까지 했다니!"
 fervor.1002.desc.patient: "중요한 결정을 내려야 할 때마다 머뭇거리는 버릇이 있단 사실이 밝혀졌기 때문이다! 이로 인해 쓸데없이 업무 일정을 지연시키는 일도 있었다고 한다!"
 fervor.1002.desc.impatient: "일이 제대로 마무리되길 기다리지 못하고 보좌관이나 하인을 닦달해대기만 하는 사람임이 밝혀졌기 때문이다!"
 fervor.1002.desc.arrogant: "자신을 신도들보다 우월한 존재라 여겼단 사실이 밝혀졌기 때문이다. 그만큼 우둔하지 않기에 의구심을 갖는 일도 없다면서 말이다."
 fervor.1002.desc.humble: "자기 연민에 빠져 패기라곤 찾아볼 수 없는 인물임이 밝혀졌기 때문이다! 주위에 능력 있는 사람이 즐비하니, 자신에게는 이만한 직책을 가질 자격이 없는 게 아니냐는 생각을 자주 해왔다고 한다!"
 fervor.1002.desc.deceitful: "지역 [sinful_theocrat.Custom('DefaultPriestTitlePlural')]에게 밥 먹듯이 거짓말을 했단 사실이 밝혀졌기 때문이다. 듣자 하니, 은밀한 계략을 실행하고자 거짓 정보를 풀어서 저들을 조종하려고 한 적도 있다고 한다!"
 fervor.1002.desc.honest: "극악무도하기 짝이 없는 거짓말쟁이로 밝혀졌기 때문이다! 계략을 꾸미거나 그릇된 지시를 내리기도 했는데, 전부 납득이 가지 않는 수준이었다고 한다."
 fervor.1002.desc.craven: "순진무구하기 짝이 없는 겁쟁이로 밝혀졌기 때문이다! 옳은 자의 편에 서기보다는 다른 사람의 요구에 굴복하기나 하는 작자였다니."
 fervor.1002.desc.brave: "값싼 희열을 맛보기 위해 자신과 보좌관을 불필요한 위험에 노출시킨 무모한 작자라는 사실이 밝혀졌기 때문이다'!"
 fervor.1002.desc.shy: "친목회에서 빠져나가려고 핑계를 댔던 전적이 밝혀졌기 때문이다! 집에 홀로 있는 게 좋다는 이유로 그랬다고 한다!"
 fervor.1002.desc.gregarious: "고의로 다른 사람들을 위압하여 사적인 공간을 침해하고 시간을 낭비시켰다는 사실이 밝혀졌기 때문이다!"
 fervor.1002.desc.ambitious: "재산과 직함을 손에 넣기 위해 계략을 꾸몄다는 사실이 밝혀졌기 때문이다. 이미 수많은 것들을 손아귀에 쥐고 있으면서도 만족하지 못했던 게 분명하다."
 fervor.1002.desc.content: "사적인 권력과 재산을 늘릴 기회가 있었는데도 이를 뒤쫓지 않았단 사실이 밝혀졌기 때문이다. 지금 손아귀에 쥐고 있는 것만으로도 만족했기에 그랬던 것이리라."
 fervor.1002.desc.arbitrary: "개인적으로 아끼는 사람들을 특별 대우할 생각으로 중요한 절차에 예외 조항을 만들었단 사실이 밝혀졌기 때문이다."
 fervor.1002.desc.just: "지금껏 거부해 왔던 예법을 엄격하고 융통성 없는 태도로 고수하고 있었단 사실이 밝혀졌기 때문이다! 정상을 참작할 여지가 있는 상황이었음에도 불구하고 말이다!"
 fervor.1002.desc.cynical: "실제로는 [sinful_theocrat.GetFaith.GetAdjective]의 가르침을 따르지 않고 있었단 사실이 밝혀졌기 때문이다. 도리어 이러한 가르침을 써먹기 좋은 정치적 수단이라 취급하고 있었다. "
 fervor.1002.desc.zealous: "초자연적인 현상이나 영혼의 세계를 확고부동한 태도로 믿고 있었단 사실이 밝혀졌기 때문이다. 합리적인 증거라고는 찾아볼 수조차 없는 상황임에도 불구하고 말이다."
 fervor.1002.desc.paranoid: "편집증적이고도 의심이 많은 사람임이 밝혀졌기 때문이다! 주위 사람들이 자신을 몰락시킬 방법을 궁리하는 중이라 생각했다고 한다!"
 fervor.1002.desc.trusting: "사람을 잘 믿는 순진한 사람임이 밝혀졌기 때문이다. 보좌관들이 노골적인 거짓말을 해대는데도 불구하고 이를 간파하지 못할 정도라니."
 fervor.1002.desc.compassionate: "과할 정도로 인정을 베푸는 사람임이 밝혀졌기 때문이다. 자비를 구하는 사람이 없는데도 불구하고, 고통받는 모습을 두고 볼 수 없다는 이유로 처벌을 내리지 않다니."
 fervor.1002.desc.callous: "절박한 상황에 처한 이들을 보고서도 동정하지 못했던... 아니, 동정하지 않았던 냉혈한이란 사실이 밝혀졌기 때문이다."
 fervor.1002.desc.sadistic: "침실 아래 숨겨져 있던 방에서 하인이었던 [sinful_theocrat.Custom('GirlBoy')](을)를 고문했다는 정황이 드러났기 때문이다! 불쌍한 [sinful_theocrat.Custom('GirlBoyPossessive')] 고통 어린 비명을 들으면서 쾌락을 느꼈을 줄이야!"
 fervor.1002.desc.stubborn: "보좌관이 가지고 온 보고서를 읽지도 않은 채로 내팽개쳤다는 정황이 드러났기 때문이다. 이미 내려진 결정에 관련된 정보라면 살펴보지 않겠다는 입장을 고수했다고 한다."
 fervor.1002.desc.fickle: "엄정하게 밀고 나가야 할 때도 입장을 고수하지 못했던 인물임이 밝혀졌기 때문이다. 자신의 결정에 반발하는 사람이 보이자마자 꽁무니를 뺄 정도였다니."
 fervor.1002.desc.vengeful: "자신에게 모욕을 줬던 사람들을 기록한 명단을 만들었단 사실이 밝혀졌기 때문이다! 그들에게 복수하는 방법이나 복수하고픈 마음을 달랠 방법까지 여럿 모색해뒀을 줄이야!"
 fervor.1002.desc.forgiving: "맡은 바 책임을 다하지 못했던 자들에게 적절한 처벌을 내리지 못하기 일쑤였단 정황이 드러났기 때문이다! 두 번째... 아니, 세 번째 기회까지 주면서까지 처벌을 미루려 했다고 한다!"
 fervor.1002.desc.fallback: "[sinful_theocrat.Custom('GetCouncilOrTitleName')]에서 제시한 최소한의 기준조차 맞추지 못한 불경스러운 작자란 사실이 밝혀졌기 때문이다."
 fervor.1002.desc.end: "\n\n[sinful_theocrat.GetFaith.AltPriestTermPlural]들이 떠드는 추문이래봐야 딱히 새로울 것도 없었다. 아픈 데를 찔린 이들에게는 동요할 만한 일이겠지만..."
 fervor.1002.desc.end_hof: "\n\n[sinful_theocrat.GetFaith.AltPriestTermPlural]들이 떠드는 추문이래봐야 딱히 새로울 것도 없었다. 종교의 지도자라는 양반이 유혹에 넘어갔다는 소식에 수많은 이들이 아연실색하긴 했지만 말이다."
 fervor.1002.b: "죄를 저질렀으니 비난받아야 마땅하다!"
 fervor.1002.c: "위험 부담을 안고서라도 공식적인 지지 성명을 내야 한다!"
 fervor.1002.d: "이번 일에는 입 다물고 있는 게 나을지도..."
 #Exaltation Event Localization
 fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]에 쏟아지는 찬사"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 고결한 [virtuous_theocrat.GetWomenMen]에게는 영감을 주는 존재로, 젊은 [virtuous_theocrat.GetFaith.GetAdherentNamePlural]에게는 선망의 대상으로 여겨지는 인물이다. \n\n[virtuous_theocrat.GetHerHim]가 육욕을 정복해냈단 얘기는 방방곡곡으로 퍼져나갔다. 그래선지 [virtuous_theocrat.GetHerHim]를 [ROOT.Char.GetFaith.FertilityGodNamePossessive] 무한한 사랑이 현현한 존재라 여기는 이들도 많아졌다."
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 육체적인 쾌락에서 완전히 벗어난 인물로서 흠잡을 데 없는 명성을 얻었다.\n\n흔들리지 않는 자제력을 선보였던지라, 천박한 색욕의 마수에서 벗어나려는 젊은 [virtuous_theocrat.GetFaith.GetAdherentNamePlural] 사이에서는 귀감이 되는 인물로 자리매김하기도 했다."
 fervor.2002.desc.gluttonous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] 호화로운 성찬에 관한 이야기는 여러 사람의 입을 통해서 회자되고 있다. [scoped_primary_title.GetNameNoTier]의 [virtuous_theocrat.Custom('GetCouncilOrTitleName')](은)는 격조 높은 입맛을 지닌 인물이었다. 그래선지 진정으로 [ROOT.Char.GetFaith.WealthGodName](을)를 따르는 사람이라면 반드시 쫓아야 할 식도락이란 미덕을 신봉했다고도 알려져 있다."
 fervor.2002.desc.temperate: "흔들림 없이 금욕주의를 실천했던 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 독실한 영혼이 진정한 평화와 청정을 이룩하려면 명상과 절제가 필요하다는 사실을 보여준 인물이다.\n\n[virtuous_theocrat.GetFirstNameNoTooltip](은)는 높은 지위를 지녔음에도 불구하고 소박한 식사를 즐겼는데, 이를 통해서 [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] 교리에 변함없이 헌신하고 있단 사실을 보여주려 했다."
 fervor.2002.desc.greedy: "[scoped_primary_title.GetName]의 훌륭한 아량에 비견될 만한 [virtuous_theocrat.GetFaith.HouseOfWorshipPlural](은)는 좀처럼 찾아보기 힘들다. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 끊임없이 헌신하는 모습을 보이고자 일평생을 바쳤던 인물이다. 이를 위해 엄청난 양의 부와 재화를 쏟아부어서 [ROOT.Char.GetFaith.WealthGodName]의 영광을 이룩하려 했다."
 fervor.2002.desc.generous: "[virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship](은)는 도움이 필요한 빈민들은 기꺼이 받아들이곤 한다. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')]의 [scoped_primary_title.GetNameNoTier](은)는 너그러운 성품과 여러 자선 행사를 통해 명성을 얻어낸 인물이다. 그가 먼저 모범을 보인 덕분에 신성한 존재에게 보상받고자 물질적인 재산을 내어놓는 이들이 많아졌다."
 fervor.2002.desc.generous.pope: "[virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship](은)는 도움이 필요한 빈민들은 기꺼이 받아들이곤 한다. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')]의 [scoped_primary_title.GetNameNoTier](은)는 너그러운 모습을 보이며 여러 자선 행사를 진행했던 인물로 널리 회자될 것이다. 그가 먼저 모범을 보인 덕분에 신성한 존재에게 보상받고자 물질적인 재산을 내어놓는 이들이 많아졌다."
 fervor.2002.desc.lazy: "조야하기 짝이 없는 속세에서 완전히 단절되었을 때, 영혼은 제 자리를 찾아가게 된다. 이러한 미덕을 체현해낸 사람은 얼마 되지 않는다. 기껏해야 [scoped_primary_title.GetNameNoTier]의 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] 정도다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 고요히 명상하면서 일평생을 살았다. 이를 통해 무분별한 정치 놀음이나 육체노동의 번거로움에서 벗어나 성스러운 평정을 이룩해내려 한 것이다."
 fervor.2002.desc.diligent: "이 세상에는 [ROOT.Char.GetFaith.HighGodName](을)를 섬기고자 부단히 애썼던 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] 노고에 관한 일화가 무척 많다. \n\n[virtuous_theocrat.GetFirstNameNoTooltip](은)는 높은 지위를 지녔음에도 불구하고, 손을 더럽혀야 하는 고된 일을 마다하지 않았던 인물이다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 미덕을 고스란히 보여준 사례라고 봐도 무방하리라."
 fervor.2002.desc.wrathful: "열정적인 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 성마르고 폭력적인 면모를 내보이다가 유명세를 떨친 인물이다.\n\n[virtuous_theocrat.GetFirstNameNoTooltip](은)는 즉석에서 이단을 단죄하고 죄를 정화하는 데 힘을 쏟았다. 주기적으로 격노한 모습을 보여줬던지라, 숭배자들은 [ROOT.Char.GetFaith.WarGodName]에게 경외심을 가질 수밖에 없었다."
 fervor.2002.desc.wrathful.pope: "열정적인 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 성마르고 폭력적인 면모를 내보이다가 악명을 떨친 인물이다.\n\n[virtuous_theocrat.GetFirstNameNoTooltip](은)는 즉석에서 이단을 단죄하고 죄를 정화하는 데 힘을 쏟았다. 주기적으로 격노한 모습을 보여줬던지라, 숭배자들은 [ROOT.Char.GetFaith.WarGodName]에게 경외심을 가질 수밖에 없었다."
 fervor.2002.desc.calm: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 일평생을 노력해도 이룩하기 힘든 성스러운 평정을 체득해낸 인물이라고 일컬어지는 인물이다.\n\n극한에 가까운 수련을 일삼았던 [virtuous_theocrat.GetFirstNameNoTooltip](은)는 욕정을 넘어선 이성을 이룩해낸 탁월한 사례라 평해지곤 한다."
 fervor.2002.desc.impatient: "인간은 이 세상에서 짧은 시간을 살아가는 존재다. 그렇기에 [ROOT.Char.GetFaith.HighGodName]께서는 시간을 허투루 쓰지 않으시길 바라셨다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 그 원칙을 가슴 깊이 새겼다. 그 기세가 얼마나 대단했던지, 나태하게 행동하거나 불필요한 일을 벌이는 자를 용납하지 않는 인물로 유명세를 떨칠 정도였다."
 fervor.2002.desc.impatient.pope: "인간은 이 세상에서 짧은 시간을 살아가는 존재다. 그렇기에 [ROOT.Char.GetFaith.HighGodName]께서는 시간을 허투루 쓰지 않으시길 바라셨다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 그 원칙을 가슴 깊이 새겼다. 그 기세가 얼마나 대단했던지, 나태하게 행동하거나 불필요한 일을 벌이는 자를 용납하지 않는 인물이라 회자될 정도였다."
 fervor.2002.desc.arrogant: "[ROOT.Char.GetFaith.HighGodName](이)가 내려주신 사절을 욕보이는 행위는 신을 모독하는 행위와 별반 다르지 않다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 그 사실을 잘 알고 있었다. [scoped_primary_title.GetName](으)로 살아갈 당시에는 그런 식으로 냉소를 일삼던 얼간이들에게 관용을 베풀지 않았다고 전해진다."
 fervor.2002.desc.humble: "[ROOT.Char.GetFaith.HighGodNamePossessive] 위대함 앞에서는 인류가 이뤄낸 업적은 하잘것없는 수준에 불과하다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 그 어떤 사제보다 이 사실을 잘 알고 있었다. [virtuous_theocrat.GetHerHis] 솔직하고도 겸손한 면모에 관한 일화가 많이 퍼진 것도 그 때문이리라. [virtuous_theocrat.GetFirstNameNoTooltip](은)는 안락한 삶을 누릴 수 있는 지위를 지녔음에도 불구하고, 맨발로 가련하기 그지없는 신도들과 함께 있기를 즐기던 인물이었다."
 fervor.2002.desc.deceitful: "[ROOT.Char.GetFaith.KnowledgeGodName]께서는 인류를 짐승들과 구분 짓고자, 이성이란 위대한 선물을 내리셨다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 이러한 진실을 체현해낸 탁월한 사례다. [virtuous_theocrat.GetSheHe]는 재치 넘치는 언변으로 냉소를 퍼붓던 모독자들을 조롱거리로 만들곤 했는데, 그래선지 악마를 조롱했단 얘기까지 전해지고 있다."
 fervor.2002.desc.honest: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 [virtuous_theocrat.GetFaith.GetAdherentNamePlural] 사이에서 정직한 위인이라고 회자되면서 엄청난 명성과 존경을 한 몸에 누리게 된 인물이다.\n\n거짓말을 하지 않은 것은 물론이고 불쾌한 진실조차 만들지 않으려 했던 독실한 [virtuous_theocrat.GetWomanMan]이었기에, 매일 같이 수많은 신도들에게 영감을 주는 게 아닌가 싶다."
 fervor.2002.desc.honest.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 [virtuous_theocrat.GetFaith.GetAdherentNamePlural] 사이에서 정직한 위인이라고 오랫동안 회자될 인물이다.\n\n거짓말을 하지 않은 것은 물론이고 불쾌한 진실조차 만들지 않으려 했던 독실한 [virtuous_theocrat.GetWomanMan]이었기에, 매일 같이 수많은 신도들에게 영감을 주는 게 아닌가 싶다."
 fervor.2002.desc.craven: "삶이란 귀중한 선물 같은 것이다. [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](이)가 추종자들에게 매사에 주의하며 선견지명을 발휘해야 한다면서 설파했던 것도 그 때문이다. 불필요한 위험을 피하고 [ROOT.Char.GetFaith.HighGodNamePossessive] 보살핌을 오래도록 누릴 방안을 제시한 셈이다.\n\n[virtuous_theocrat.GetSheHe|U]가 [virtuous_theocrat.GetFaith.HouseOfWorship](을)를 벗어나는 일은 드물다. 그곳이 그 어떤 금고보다 안전하고, 그 어떤 요새보다 견고한 장소기 때문이다."
 fervor.2002.desc.brave: "존경받는 사제에게 지도받을 수 있기를 바라면서 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship](을)를 찾는 예비 전도사들은 셀 수 없을 만큼 많다.\n\n[virtuous_theocrat.GetFaith.HouseOfWorship](은)는 흔들림 없는 의지와 대담무쌍한 태도를 보였던 [virtuous_theocrat.GetFirstNameNoTooltip] 덕분에 명성을 얻은 곳이다. [virtuous_theocrat.GetFirstNameNoTooltip](은)는 야생 동물을 뒤쫓을 때나 이단자와 모독자와 마주했을 때를 가리지 않는 인물이다. 눈앞에 적에게 덤벼들 수 있게 항상 만반의 준비를 갖춘 상태기 때문이다."
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 영혼을 정화하는 데 은둔 생활이 핵심적인 역할을 한다는 사실을 증명해낸 인물이다.\n\n이 명망 높은 사제는 일반적인 공동체의 번잡스러움에서 벗어나서 신성한 존재와 교감해내는 데 성공했는데, 이는 [virtuous_theocrat.GetFaith.GetAdherentNamePlural](이)라면 누구나 꿈꾸던 경지였다."
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 공동체의 기둥 역할을 해왔던 인물이다.\n\n매사에 귀 기울이는 태도로 신도들과 관계를 맺어온 [virtuous_theocrat.GetSheHe]는 교우들 사이에서도 설파하는 이가 거의 없는 조합 교회주의를 체득한 존재라 일컬어진다."
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 공동체에 깊게 관여하는 모습을 보여줬던 인물로, [virtuous_theocrat.GetFaith.GetAdherentNamePlural](이)라면 누구나 따라하고 싶어 할 광경을 연출해냈다.\n\n교우들 사이에서도 설파하는 이가 거의 없는 조합 교회주의를 체득해낸 존재라 일컬어진다."
 fervor.2002.desc.ambitious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]처럼 열성과 투지를 보이면서 [ROOT.Char.GetFaith.HighGodName](을)를 좇았던 사람은 얼마 되지 않을 것이다.\n\n영예를 누리기 위해 쉼 없이 일신하던 모습은 도처에 있던 젊은 [virtuous_theocrat.GetFaith.GetAdherentNamePlural]에게 영감을 줬다."
 fervor.2002.desc.content: "수많은 사람들이 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](을)를 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리의 핵심인 세상과의 단절을 고스란히 실현해낸 인물이라 평하곤 한다.\n\n명예나 영광에는 관심을 보이지 않으며, [ROOT.Char.GetFaith.HighGodName](을)를 섬기는 삶에서 만족을 느꼈던 사람이라면서 말이다."
 fervor.2002.desc.arbitrary: "합리적인 학자라면 신의 의지에 담긴 불가해하면서도 종잡을 데 없는 면모가 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](을)를 통해 체현된 일부 특성에 지나지 않는다는 사실을 알 것이다.\n\n[scoped_primary_title.GetNameNoTier]의 [virtuous_theocrat.Custom('GetCouncilOrTitleName')](은)는 빠르고도 불가사의한 판결을 내리는 것으로 명성을 쌓아온 인물이다. 그래선지 [virtuous_theocrat.GetSheHe]가 [ROOT.Char.GetFaith.HighGodName]의 경지에 다다른 게 아니냐고 생각하는 이들도 많다."
 fervor.2002.desc.just: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] 굳건하고 나무랄 데 없는 명성은 수많은 이들의 존경을 사기에 충분했다.\n\n분쟁을 중재하기 위해 파견되기도 하는 [virtuous_theocrat.GetSheHe]를 [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] 교리의 핵심이라 여기는 성스러운 정의를 체현해낸 존재라 여기는 이들도 많다."
 fervor.2002.desc.cynical: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 교리를 연구하고 설파하면서 비판적인 사고가라는 걸출한 명성을 얻어낸 인물이다.\n\n[ROOT.Char.GetFaith.HighGodName]께서 세상에 신비적 교의를 남겨뒀으니, 합리적인 태도로 계속해서 질문하는 신도들에게는 진정한 깨달음을 얻게 되리라 강설하기도 했다."
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 타락과 이단으로부터 신앙을 지켜내는 수호자라 여겨지는 인물이다.\n\n무엇에도 굴하지 않고 헌신했던 [virtuous_theocrat.GetSheHe]는 교우들이 계율을 그대로 따르게 만들고자 밤낮을 가리지 않고 애썼다."
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 타락과 이단으로부터 신앙을 지켜내는 수호자라 여겨지는 인물이다.\n\n무엇에도 굴하지 않고 헌신했던 [virtuous_theocrat.GetSheHe]는 [virtuous_theocrat.GetFaith.GetName](을)를 온전히 지켜내고, 성직자들이 [virtuous_theocrat.GetFaith.ReligiousText]의 계율이 가리키는 진실을 고스란히 받아들이게 만들고자 밤낮을 가리지 않고 애썼다."
 fervor.2002.desc.paranoid: "곳곳에 이교도와 이단자가 도사리는 현실에서 [ROOT.Char.GetFaith.HighGodName]의 신실한 추종자로 살아가기 위해서는 예리하게 캐물을 줄 알아야 한다.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 이단을 밝혀내서 신앙을 온전히 유지시키는 법에 대한 논문을 써내서 수많은 전도사들에게 영감을 준 인물이다."
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip](을)를 신봉하는 교도는 솔직 담백한 이들뿐이라는 진실을 널리 알리고자 수년을 애써온 인물이다.\n\n교우의 말을 의심 없이 받아들인다면 정직이란 미덕을 달성해낼 수 있다면서 말이다."
 fervor.2002.desc.compassionate: "진정으로 축복받은 영혼을 지닌 [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip](이)가 지닌 호의를 몸소 실천해 보였다. [virtuous_theocrat.GetHerHim]는 친절히 손을 뻗어 교우들을 이끌고, 인도해주기를 바라면서 찾아오는 불우한 영혼들에 귀 기울이며 기꺼운 마음으로 도와주는 인물이다."
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 교우들과 신도들에게 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]에 귀의한 교도로서 유혹과 고통을 멀리하는 태도를 유지하는 게 얼마나 중요한 일인지를 설파해온 인물이다.\n\n물질계에 영향을 받은 욕정은 사그라들 뿐이며, 천상의 영광에는 비견되지도 못할 하찮은 감정임을 부르짖기도 했다."
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 신도들 사이에서 존경과 두려움을 한 몸에 받는 인물이다. 죄인이 눈에 띈다면 그 자리에서 처벌하는 무자비한 모습을 보이기도 하는데, 이는 고통을 극치로 끌어올려서 영혼을 정화하기 위함이라 한다."
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 독실한 신도들 사이에서 존경과 두려움을 한 몸에 받는 인물이다. 죄인이 눈에 띈다면 그 자리에서 처벌하는 무자비한 모습을 보이기도 하는데, 이는 고통을 극치로 끌어올려서 영혼을 정화하기 위함이라 한다."
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 [ROOT.Char.GetFaith.HighGodNamePossessive] 무한한 관용을 상징하는 존재다.\n\n[virtuous_theocrat.GetFirstNameNoTooltip](은)는 도움이 필요한 이가 있다면 언제든 마음을 열고 손을 내미는 인물로 알려져 있다. 진정으로 무고한 이는 세상에 없으므로 [ROOT.Char.GetFaith.HighGodName](을)를 대신하여 심판을 자행해서는 아니 된다고 주장하며, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]의 계율을 지키는 데 몸 바쳤기에 그리 알려진 것이리라."
 fervor.2002.desc.fallback: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName](은)는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]에서 만인의 귀감이라 일컬어지는 인물이다.\n\n신앙에 새로운 활기를 불어넣고자, 지난 몇 년간 학자이자 전도사로서 흠 잡을 데 없는 행실과 부단한 노력을 보여주기도 했다."
 fervor.2001.a.a: "타의 모범이 되는 인물이군!"
 fervor.2001.a.b: "칭찬받을 만한 사람이군."
 fervor.2001.a.c: "그 행동이 [ROOT.Char.GetFaith.HighGodName](을) 섬기기 위한 것일까, 본인의 평판을 위한 것일까?"
