l_korean:
 faith_conversion.1001.t: "개종"
 faith_conversion.1001.start: "[new_faith.GetName](으)로 개종하겠다고 결심한 나는 [new_faith.PriestNeuter](을)를 [ROOT.Char.Custom('GetCourt')|l](으)로 불러들여 의례를 치르기로 했다.\n\n"
 faith_conversion.1001.desc: "이로써 불멸의 영혼은 한 치 앞도 모를 미래와 마주하게 되었다. 내가 내린 결정이 옳았기를 기도드릴 따름이다.\n\n그럼 형이상학적인 얘기는 여기까지만 하자."
 faith_conversion.1001.desc.zealous: "[new_faith.PriestNeuter](이)가 암송하는 [new_faith.ReligiousText]의 구절을 듣고 있자니, 속에 품었던 신념이 더욱 공고해지기 #EMP 시작했다#!. 옳은 길을 택했다는 확신에 의심 따위는 없었다.\n\n하나 이러한 열의가 무슨 소용이 있겠는가."
 faith_conversion.1001.desc.zealous.carnal_male: "[new_faith.PriestNeuter](이)가 암송하는 [new_faith.ReligiousText]의 구절을 듣고 있자니, 속에 품었던 신념이 웅대해지기 #EMP 시작했다#!. 옳은 길을 택했다는 확신에 의심 따위는 없었다.\n\n하나 이러한 열의가 무슨 소용이 있겠는가."
 faith_conversion.1001.desc.zealous.carnal_female: "[new_faith.PriestNeuter](이)가 암송하는 [new_faith.ReligiousText]의 구절을 듣고 있자니, 속에 품었던 신념이 널뛰기 #EMP 시작했다#!. 옳은 길을 택했다는 확신에 의심 따위는 없었다.\n\n하나 이러한 열의가 무슨 소용이 있겠는가."
 faith_conversion.1001.desc.compassionate: "이로써 불멸의 영혼은 한 치 앞도 모를 미래와 마주하게 되었다. 신하들의 상황도 별반 다를 건 없었다. 내가 내린 결정이 옳았기를 기도드릴 따름이다.\n\n그럼 형이상학적인 얘기는 여기까지만 하자."
 faith_conversion.1001.desc.reincarnation: "이로써 다음 생애가 어찌 될지는 한 치 앞도 모르게 되었다. 내가 내린 결정이 옳았기를 기도드릴 따름이다.\n\n그럼 형이상학적인 얘기는 여기까지만 하자."
 faith_conversion.1001.desc.cynical: "[new_faith.PriestNeuter](이)가 지껄이는 쓸데없는 언사에는 관심조차 없었다. 정치적 이점을 얻을 수 있는 상황이었기에, 언젠가는 개종을 해야겠다고 생각하던 참이었으니.\n\n애초에 그런 속사정이 무슨 소용이 있겠는가. "
 faith_conversion.1001.end.is_vassal.convert_away: "속세의 걱정이 발등에 떨어진 불이 되어버렸으니... 내가 신앙을 저버렸다는 소식을 듣는다면, [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 어찌 반응할는지 모르겠다."
 faith_conversion.1001.end.is_vassal.convert_to: "이대로 안도의 한숨을 내쉴 수 있단 게 중요한 것이니. 덕분에 [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 신앙을 물고 늘어지는 꼴도 면하게 되었잖은가."
 faith_conversion.1001.end.is_top_liege.convert_away: "속세의 걱정이 발등에 떨어진 불이 되어버렸으니... 내 휘하의 봉신들은 대부분 다른 신앙을 믿고 있다. 그런 상황에서 내부의 반발이나 외부의 기회주의자와 맞서 영지를 하나로 결속시킬 수 있을까?"
 faith_conversion.1001.end.is_top_liege.convert_to: "대다수의 영지민들이 [new_faith.PantheonTerm]의 인도 아래 놓였다는 사실이 중요한 것이니. 마침내 진정한 [new_faith.GetAdjectiveNoTooltip] 봉역이 탄생했구나."
 faith_conversion.1001.end.is_landless_adventurer: "[new_faith.GetNameNoTooltip](이)가 내 조촐한 야영지에서 시작해 조금씩, 조금씩 퍼지고 있다는 생각을 하니 가슴이 북받쳐올랐다."
 faith_conversion.1001.a: "[ROOT.Char.GetFaith.HighGodName]께 영광 있으라!"
 faith_conversion.1001.b: "그래도 날 이끌어줄 [template_priest.GetFirstNameNoTooltip](이)가 생기긴 했으니..."
 faith_conversion.1101.toast: "주군이 신앙을 개종함"
