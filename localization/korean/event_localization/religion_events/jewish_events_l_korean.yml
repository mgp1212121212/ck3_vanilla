l_korean:
 jewish_events.0001.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 일부다처제의 종말"
 jewish_events.0001.desc: "지난 수백 년 동안 배우자를 여럿 두는 행위를 허용할지를 두고 갑론을박이 있었다. 하지만 [ROOT.Char.GetFaith.GetName]에 가장 큰 영향력을 행사하는 랍비들이 모여 회의를 진행하였고, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙의 일부다처제를 폐지하기로 결의하였다.\n\n이 결정은 한 사람이 여러 배우자를 정상적으로 부양하기란 불가능하며, 일부다처제 관행으로 인해 배우자가 서로를 질시하는 죄악을 저지를 수 있다는 우려에서 비롯되었다."
 jewish_events.0001.a: "어쩔 수 없지."
 jewish_events.0001.b: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun] 민족은 관습을 버리지 않는다!"
 jewish_events.0001.c: "랍비들이 본분을 망각했군."
