l_korean:
 head_of_faith.0000.new_faith_submitted_for_hook: "[ROOT.Char.GetTitledFirstName](이)가 당신의 칼리프국에 복종함"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added: "앞으로 일평생 선택한 칼리프국을 버리는 것이 훨씬 쉬워짐"
 head_of_faith.0000.t: "선지자의 후계자"
 head_of_faith.0000.desc: "신자들 모두가 내게 기대 어린 시선을 보내고 있다. 종교의 유력자로서 기존의 칼리프를 하나 선택해 충성을 맹세하길 바라는 것이다.\n\n신학적인 관점에서 어떤 견해 차이가 있든 간에 그런 건 중요하지 않다. [ROOT.Char.GetFaith.HighGodName] 아래 고고하게 군림하는 권위에 복종해야지만 내 권위도 힘을 얻을 테니까 말이다.\n\n여기서 주된 의문점은 바로, 그 #EMP 권위의 주인#!이 누구냐는 것이겠지. 물론 머리 회전이 빠른 자라면 내 충성 맹세가 얼마나 #EMP 진심#!에서 우러나오느냐도 따지고 들 테지만..."
 head_of_faith.0001.t: "$head_of_faith.0000.t$: 수니파"
 head_of_faith.0001.desc: "우리 [ROOT.Char.GetFaith.GetAdherentName](은)는 아부 바크르 $head_of_faith.0000.desc$의 후계자의 길을 따르기로 했다."
 head_of_faith.0001.a: "다른 선택지는 없다. 수니파와 연대해야만 한다."
 head_of_faith.0001.b: "여태껏 해온대로 [old_caliph.GetFaith.GetAdjectiveNoTooltip]의 정체성을 고수해야 해!"
 head_of_faith.0001.c: "#EMP 일단은#! [sunni_caliph.GetTitledFirstNameNoTooltip]에 충성하는 게 옳겠지..."
 head_of_faith.0001.d: "[old_caliph.GetTitledFirstNameNoTooltip](을)를 따른다... 당분간은."
 head_of_faith.0011.t: "$head_of_faith.0000.t$: 시아파"
 head_of_faith.0011.desc: "[ROOT.Char.GetFaith.GetName](은)는 확고부동한 알리 $head_of_faith.0000.desc$의 계열을 추종한다."
 head_of_faith.0011.a: "시아파가 득세하겠군."
 head_of_faith.0011.b: "$head_of_faith.0001.b$"
 head_of_faith.0011.c: "[shia_caliph.GetTitledFirstNameNoTooltip]의 명령을 받들기로 하지. 일단은."
 head_of_faith.0011.d: "$head_of_faith.0001.d$"
 head_of_faith.0021.t: "$head_of_faith.0000.t$: 무하키마"
 head_of_faith.0021.desc: "수니파와 시아파의 저속한 정치 싸움을 거부하면 [ROOT.Char.GetFaith.GetName]에게 남는 것은 무하키마 이슬람 지파밖에 없다. 주류 구성원들은 내가 기존의 칼리프에게 복종할 거란 생각을 안 하고 있겠지만... 어쨌든 나의 충성의 방향이 어딘지만 명확히 밝힌다면 받아들여줄 가능성도 있을 것이다."
 head_of_faith.0021.a: "지도자는 우리의 손으로 뽑으면 그만이지."
 head_of_faith.0021.b: "$head_of_faith.0001.b$"
 head_of_faith.0031.t: "$head_of_faith.0000.t$: 잔다카"
 head_of_faith.0031.desc: "우리 잔다카는 다른 이슬람 지파가 선지자의 후계를 어떻게 헤아리든 별로 신경 쓰지 않는다. 그러니 우리에게 그토록 경멸의 시선을 보내는 것이겠지. 아울러, 나의 [ROOT.Char.GetFaith.GetAdherentNamePlural] 동포들도 내가 기존의 칼리프에게 복종을 선언하길 바라진 않을 터.\n\n그렇지만 강력한 이슬람 세력에 충성을 맹세하면... 우리 신앙이 안정과 인정을 웬만큼 받을 수 있을지도 모른다..."
 head_of_faith.0031.a: "$head_of_faith.0021.a$"
 head_of_faith.0031.b: "$head_of_faith.0001.a$"
 head_of_faith.0031.c: "$head_of_faith.0011.a$"
 head_of_faith.0031.d: "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body: "맹세를 거부함"
 head_of_faith.0031.acceptance_body: "맹세를 수락함"
 head_of_faith.0031.rejection.outcome: "어쩔 수 없이 당신 스스로 길을 개척해야 함"
 head_of_faith.0031.b.rejection: "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance: "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection: "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance: "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection: "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance: "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t: "신앙의 맹세"
 head_of_faith.0032.desc: "우리 [pledgeing_individual.GetFaith.GetAdherentNamePlural](은)는 [pledge_target.GetTitledFirstNameNoTooltip](을)를 [head_of_faith|E]로 추대하고 충성을 바칠 것을 맹세하나이다.\n\n부디 저희를 인도해주시옵소서."
 head_of_faith.0032.a: "@piety_level_3_icon_islam! 물론이오. 내 어찌 거절할 수 있겠소."
 head_of_faith.0032.b: "@piety_level_0_icon_islam! 저리 썩 꺼져라. 더러운 거지들아!"
 head_of_faith.0032.notif.a: "[pledge_target.GetTitledFirstNameNoTooltip](이)가 당신의 맹세를 수락함!"
 head_of_faith.0032.notif.b: "[pledge_target.GetTitledFirstNameNoTooltip](이)가 당신의 맹세를 거부함!"
