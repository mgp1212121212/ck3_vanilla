 religious_decision.0001.t: "영령 숭배"
 religious_decision.0001.desc: "[ROOT.Char.Custom('MyPriestTitle')]인 [realm_priest.GetFirstName](이)가 날 조그만 개울을 끼고 있는 조용한 공터로 데려갔다. 바위 너머로 흐르는 물줄기가 고즈넉한 분위기를 연출해냈다.\n\n\"여긴 영령이 좋아하는 곳입니다, [ROOT.Char.GetFirstNameNoTooltip]. 저들에게 도와달라 탄원하기에 딱 알맞은 장소지요.\"\n\n[realm_priest.GetFirstNameNoTooltip](이)가 함께 가져온 바구니 두 개를 추켜들고는 말을 이었다. \"저들에게 어떤 공물을 내어줄지를 결정해야 합니다.\""
 religious_decision.0001.desc_landless: "공물을 담은 바구니를 들고 주변을 떠돌던 중, 어느 동굴 입구에서 잔잔한 기운이 흘러나오기에 재빨리 발걸음을 옮겼다.\n\n정령의 존재감에 공기가 무겁게 느껴졌다.\n\n하지만 저 안에 어떤 정령이 있는지는 모르는 만큼 무엇을 공물로 바쳐야 할지 고민이 들었다. 어떤 걸 바쳐야 할까?"
 religious_decision.0001.a: "개오지와 나무 열매, 몰약으로 만든 호화로운 공물을 바친다."
 religious_decision.0001.b: "곡물과 다라수 열매로 만든 전통 신주를 바친다."
 religious_decision.0001.c: "공물이라고? 흥, 내가 여기 온 것만으로도 충분할 텐데?"
 religious_decision.0001.d: "다시 생각해 봤는데, 괜히 건드리지 않는 편이..."
 religious_decision.0001.a.tt.1: "정령이 공물에 #P 관심#!을 보임"
 religious_decision.0001.a.tt.2: "#Z 강력한 정령#!의 관심을 끌지만, 선한지 악한지 알 수 없음"
 religious_decision.0001.b.tt: "정령이 공물에 #P 관심을 보일 가능성#!이 있음"
 religious_decision.0001.c.tt: "정령이 #N 불쾌해할 가능성#!이 있으며, 대담무쌍한 태도로 #P 깊은 인상#!을 남기게 됨"
 religious_decision.0001.d.flavor: "정령은 변덕스러운 존재야. 노여움을 사서 화를 자초하지 말자."
 religious_decision.0002.t: "영령 숭배"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName](이)가 바닥에 공물을 붓더니, 그 주위로 원을 그리며 걷기 시작했다."
 religious_decision.0002.desc.start_offering_alone: "나는 공물을 땅에 쏟은 뒤 그 주위로 원을 그리며 빙글빙글 돌기 시작했다."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName](이)가 당혹스러운 눈빛으로 날 바라봤다. \"당신 자신을... 바치겠단 겁니까? 그럴 수도 있긴 한데...\" 말을 끝마친 [realm_priest.GetFirstName](이)가 내 주위로 원을 그리며 걷기 시작했다."
 religious_decision.0002.desc.start_no_offering_alone: "순전히 나 하나만을 신령에게 제물로 바치는 게 너무 뻔뻔한 행동은 아닐까. 그런 생각이 들어 잠시 망설여졌다. 이윽고 나는 빙글빙글 원을 그리며 걸으면서 의식을 시작했다."
 religious_decision.0002.desc: "\n\n\"정령이시여, 이리 청하나이다. 간청하는 자가 있나니 도움을 주시옵소서!\" [realm_priest.GetFirstNameNoTooltip](이)가 읊조렸다.\n\n[realm_priest.GetSheHe|U]의 몸놀림이 빨라지더니, 춤사위가 되어버렸다. 움직임은 점차 광적으로 변해갔고, [realm_priest.GetHerHis] 얼굴 위로는 땀방울이 반짝였다. 마침내 최고조에 달한 [realm_priest.GetSheHe]는 가까스로 춤사위를 마무리 짓고는 지쳐버린 채로 바닥에 고꾸라졌다."
 religious_decision.0002.desc_alone: "\n\n\"정령들이여, 제 말을 들어 주소서! 이 공물을 받고 탄원을 들어주소서!\" 나는 어스름이 내려앉은 허공을 향해 외쳤다.\n\n계속 원을 그리며 걷던 중, 갑작스럽게 마력이 쇄도하며 나를 뒤덮었다. 이마에는 구슬땀이 맺히고 사지가 미친 듯이 움직였다. 빠르게, 더 빠르게. 나는 움직이고, 또 #EMP 움직이기를#! 반복하다 결국 땅바닥에 널브러졌다."
 religious_decision.0002.desc.end_changed: "\n\n의식을 마무리 지은 후로 무언가 달라진 기분이야. 어딘가 변했다고 해야 하나..."
 religious_decision.0002.desc.end_no_change: "\n\n공터에 다시 정적과 침묵이 깃들었다. 예전과 다를 게 하나 없어 보였다."
 religious_decision.0002.shrewd: "이렇게 맑은 정신은 생전 처음이야!"
 religious_decision.0002.strong: "이만한 기운이라니! 이만한 활력이라니!"
 religious_decision.0002.good: "이 기묘한 느낌은 대체 뭐지?"
 religious_decision.0002.bad: "이럴 리 없는데..."
 religious_decision.0002.possessed: "육체에 갇혀버린 듯한 기분이 들어!"
 religious_decision.0002.no_change.zealous: "정령의 기분을 나쁘게 만든 걸까?"
 religious_decision.0002.no_change: "괜히 시간만 낭비했군."
 religious_decision.0101.t: "박티"
 religious_decision.0101.desc.start: "박티는 자애나 헌신, 숭배 등의 감정에 비유되곤 한다. 하지만 그런 단어로는 박티의 진의를 담아낼 수가 없다. 신성한 존재의 화신을 받들면서, 육체와 영혼을 다해 그들에게 헌신을 다하는 것이 박티일지니.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip](은)는"
 religious_decision.0101.desc.generic: "여러 신을 섬기는 곳이다."
 religious_decision.0101.desc.vaishnavism: "수호자 비슈누의 여러 화신을 섬기는 곳이다."
 religious_decision.0101.desc.shaivism: "파괴자 시바의 여러 화신을 섬기는 곳이다."
 religious_decision.0101.desc.smartism: "궁극적인 실재의 여러 현신을 섬기는 곳이다."
 religious_decision.0101.desc.end: "그들 중에는 나와 어우러지는 현신이 하나 있는데, 그게 바로..."
 religious_decision.0101.ganga: "순결과 속죄의 신, 강가다."
 religious_decision.0101.saraswati: "학문과 예술의 여신, 사라스바티다."
 religious_decision.0101.kali: "악을 살라먹는 파괴의 여신, 칼리다."
 religious_decision.0101.kubera: "부와 정의의 신, 쿠베라다."
 religious_decision.0101.lakishmi: "행운과 번영의 여신, 락슈미다."
 religious_decision.0101.jagganath: "우주의 군주, 자간나트다."
 religious_decision.0101.hayagriva: "지식과 지혜의 신, 햐야그리바다."
 religious_decision.0101.parvati: "풍요와 미의 여신, 파르바티다."
 religious_decision.0101.virabhadra: "정의로운 분노를 관장하는 신, 비라바드라다."
 religious_decision.0101.munishwarar: "가정과 가족의 신, 무니슈와라다."
 religious_decision.0101.dakshinamoorthy: "모든 형태의 배움을 관장하는 신, 다크쉬나무르티다."
 religious_decision.0101.ganesha: "지혜와 새로운 시작을 관장하는 신, 가네샤다."
 religious_decision.0101.vishnu: "피조물을 지키는 신, 비슈누다."
 religious_decision.0101.shiva: "악을 사냥하는 신, 시바다."
 religious_decision.0101.optout: "아직 마음의 준비가 되지 않았다."
 religious_decision.0101.flavor: "확실해질 때까지 기다리는 건 부끄러운 일이 아니야."
 religious_decision.0102.t: "어떤 신을 받들지"
 religious_decision.0102.desc: "세상에는 헤아리지도 못할 만큼 수많은 [ROOT.Char.GetFaith.PantheonTerm](이)가 존재한다. 그중에서 내게 특별한 매력을 호소하는 신이 있다고 해도 이상할 건 없지 않은가. 그러한 존재를 받들고 섬기겠노라 터놓고 선포할 수만 있다면, 내 곁으로 뜻이 맞는 영혼들이 모여들게 분명하다.\n\n나의 수호신께서 어떠한 축복을 내려주실는지 모르겠지만... [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 일원이 되는 것만으로도 건강과 부, 영예를 거머쥘 수 있으리라 생각한다."
 religious_decision.0102.odin: "아사 신족의 통치자, 오딘을 따르겠노라!"
 religious_decision.0102.ullr: "사냥꾼이자 전사이며, 명예의 대행자인 우르를 따르겠노라!"
 religious_decision.0102.tyr: "외팔 전사, 티르를 따르겠노라!"
 religious_decision.0102.thor: "인류의 벗, 토르를 따르겠노라!"
 religious_decision.0102.freyr: "지배자이자 수호자인 프레이르를 따르겠노라!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "벽지에서의 명상"
 religious_decision.0201.desc: "명상을 통해 내면의 여정을 떠나는 일을 사소하게 여겨서는 아니 된다. 제대로 된 준비를 갖추고서 행해야 하는 일이니 말이다. 적어도 어디에 틀어박혀 있을지 정도는 정해둬야 한다.\n\n명상에 잠기기로 한 장소에 따라, 여정의 결과가 크게 달라질 것이다."
 religious_decision.0201.home: "아늑한 [ROOT.Char.Custom('ResidenceBuilding')]에서 명상한다."
 religious_decision.0201.plains: "[plains_location.GetName]의 조용한 평원에서 명상한다."
 religious_decision.0201.hills: "[hills_location.GetName]의 나지막한 산등성이에서 명상한다."
 religious_decision.0201.steppe: "[steppe_location.GetName]의 짙푸른 하늘 아래에서 명상한다."
 religious_decision.0201.forest: "[forest_location.GetName]의 한적한 숲속에서 명상한다."
 religious_decision.0201.drylands: "[drylands_location.GetName]의 메마른 관목지에서 명상한다."
 religious_decision.0201.mountains: "[mountains_location.GetName]의 외진 산골에서 명상한다."
 religious_decision.0201.wetlands: "악취를 풍겨대는 [wetlands_location.GetName]의 습지에서 명상한다."
 religious_decision.0201.jungle: "[jungle_location.GetName]의 시끄러운 밀림에서 명상한다."
 religious_decision.0201.desert: "[desert_location.GetName]의 타는 듯한 열기 속에서 명상한다."
 religious_decision.0201.optout: "명상에 잠기기에는 너무 바쁘다."
 religious_decision.0201.optout.flavor: "서두를 필요는 없다. 그런다고 이 세상이 사라지지는 않으니."
 religious_decision.0201.difficulty.easy: "명상에 잠기기 #P 쉬우면서도 안전한#! 장소"
 religious_decision.0201.difficulty.medium: "#Z 도전 의식을 북돋는#! 명상 장소"
 religious_decision.0201.difficulty.hard: "명상에 잠기기 #N 어려우면서도 위험한#! 장소"
 religious_decision.0201.stress: "해당 장소는 [stress|E]를 해소하기 좋음"
 religious_decision.0201.trait: "해당 장소는 주관적 통찰력을 얻기 좋음"
 religious_decision.0201.learning: "해당 장소는 신학적 통찰력을 얻기 좋음"
 religious_decision.0210.toast: "명상을 시작함"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "침실에 혼자 틀어박힌 채로 장기간 금식하며 명상을 하기로 했다."
 religious_decision.0211.desc.beginning.plains: "[meditation_location.GetName]의 광활한 평원으로 발을 들이밀자, 거추장스러운 게 없어선지 마음이 홀가분해졌다."
 religious_decision.0211.desc.beginning.hills: "[meditation_location.GetName]의 언덕 꼭대기에서 탁 트인 경치를 보니, 깊은 생각에 빠져들기 좋은 곳이란 생각이 들었다."
 religious_decision.0211.desc.beginning.steppe: "[meditation_location.GetName] 초원 위로 펼쳐진 광활한 하늘을 마주하니, 거추장스러운 게 없어선지 마음이 홀가분해졌다."
 religious_decision.0211.desc.beginning.forest: "[meditation_location.GetName]의 야생림에 도착한 나는 명상하기에 딱 알맞은 조용한 빈터를 찾아냈다."
 religious_decision.0211.desc.beginning.drylands: "[meditation_location.GetName] 관목지의 메마른 대기가 폐부를 채우고 피부를 쓸어내렸다."
 religious_decision.0211.desc.beginning.mountains: "[meditation_location.GetName]의 희박한 산 공기가 내면에 집중하고 있던 내 정신을 맑게 했다."
 religious_decision.0211.desc.beginning.wetlands: "앉은 채로 영혼을 살피고 있던 차에, [meditation_location.GetName] 습지의 축축한 대기를 머금은 옷가지가 피부에 들러붙었다."
 religious_decision.0211.desc.beginning.jungle: "내면을 살피려던 참이었는데, [meditation_location.GetName] 밀림에서 윙윙대는 벌레와 지저귀는 새가 자꾸만 시끄럽게 굴었다."
 religious_decision.0211.desc.beginning.desert: "[meditation_location.GetName]에 내리쬐는 뜨거운 햇살 아래에서 묵상하며, 이 우주에서 나는 어떤 존재인지를 이해하려 애썼다."
 religious_decision.0211.desc.result.impatient: "\n\n얼마 지나지 않아 조바심이 들었다. 그대로 앉아서 갖은 애를 써봤지만, 느껴지는 거라곤 권태감뿐이었다."
 religious_decision.0211.desc.result.secret: "\n\n안타깝게도 내가 간직하고 있던 추한 비밀만 계속 떠오를 뿐이었다. 세상 사람들이 알기라도 하면 어떡하지? 그런 생각에 사로잡히는 바람에, 마음의 평안을 찾을 수가 없었다."
 religious_decision.0211.desc.result.hungry: "\n\n얼마 지나지 않아 허기가 날 사로잡았다. 이윽고 준비해온 식량이 터무니없을 만큼 부족하단 사실을 깨달았다. 여정의 나머지 일정을 야생에서 식량을 구하는 일로 채울 수밖에 없는 상황이었기에, 묵상에 잠길 짬이 나질 않았다."
 religious_decision.0211.desc.result.thirsty: "\n\n얼마 지나지 않아 입술이 갈라지고 목이 말라왔다. 가죽 부대에 담긴 물로는 얼마 버티지 못할 게 분명했다. 이내 열기에서 살아남으려면 쉼터로 몸을 피해야 한다는 사실을 깨달았다. 결국 여관을 찾아내긴 했는데 평온과 고요를 즐기기에는 너무나도 시끄러운 곳이었다."
 religious_decision.0211.desc.result.headache: "\n\n안타깝게도 오래지 않아 끊임없이 이어지는 끔찍한 두통에 시달려야 했다. 고통 때문에 다른 생각에 빠져들 수가 없었다."
 religious_decision.0211.desc.result.distraction: "\n\n유감스럽게도 귀에 거슬리는 소리가 끝없이 이어지며 신경을 거슬리게 했다. 곤혹스러운 감정이 점차 커지더니, 정신력으로는 도저히 극복할 수 없는 걸림돌이 되어버렸다."
 religious_decision.0211.desc.result.minor_stress: "\n\n[ROOT.Char.Custom('GetCourt')|l]에서 겪는 진부한 고민거리에서 벗어나면, 삶의 소박한 기쁨에 쏟을 시간이 늘어난다는 사실을 깨닫게 되었다."
 religious_decision.0211.desc.result.medium_stress: "\n\n벽지를 찾아온 게 다행이란 생각이 들었다. 덕분에 [ROOT.Char.Custom('GetCourt')|l]에 틀어박혀 업무에 치이면서 살아가야 하는 생활에서 벗어날 수 있었다."
 religious_decision.0211.desc.result.major_stress: "\n\n야생의 벽지에 홀로 남겨졌다. 어느새 날 짓누르던 [ROOT.Char.Custom('GetCourt')|l]에서의 여러 문제로 인한 부담감을 느끼지 않게 되었단 사실을 깨달았다. 이렇게 오랜 평화를 느껴본 것은 생전 처음이었다."
 religious_decision.0211.desc.result.reflection: "\n\n내면 깊숙한 곳을 살피면서, 지금까지의 삶은 불건전한 욕구로 더럽혀진 얄팍하고 불완전한 것에 불과하단 사실을 깨달았다. 여정에서 돌아오는 길에 그런 욕구에 예전만큼 휘둘리고 있지 않는 나 자신을 발견했다."
 religious_decision.0211.desc.result.epiphany: "\n\n홀로 명상을 하다가, 갑작스레 신과 마주하게 되었다. 이 세상에서 우리의 존재는 무엇인지, 우리는 어떻게 자연의 질서를 따르게 되었는지... 거대한 우주의 수수께끼가 한 조각씩 맞춰지는구나!"
 religious_decision.0211.desc.result.fugue: "\n\n오랜 시간이 지났다. 정신을 차리고 보니 나 자신이 누군지를 완전히 잊어버리고 정처 없이 떠돌고 있었다. 욕구와 선입견에서 벗어난 나는 주위 세상의 구조가 자아낸 우주의 진실이 무엇인지를 깨닫게 되었다. 모든 걸 보고, 모든 걸 깨달으면서... 우주와 나는 하나가 되었다.\n\n결국은 예전의 모습으로 돌아와 버렸지만 말이다. 무아지경에 이르렀을 때 깨달았던 지혜의 편린 정도는 남아서 다행이다."
 religious_decision.0211.a.critical_success: "이 경험을 영원히 간직해야겠어."
 religious_decision.0211.a.success: "여기에다가 시간을 들여서 다행이야."
 religious_decision.0211.a.failure: "애석하구나..."
 religious_decision.0211.experience: "명상을 통해 능력이 향상됨"
 religious_decision.0291.toast: "명상을 마무리함"
 religious_decision.0302.t: "풍장"
 religious_decision.0302.desc.wilderness: "전통을 따르기로 했다. [ROOT.Char.Custom('GetCourt')|l]에 있던 일부 사람들이 모여 [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] 시신을 황무지로 옮기기로 한 것이다. 이는 [ROOT.Var('ancestor_to_bury').Char.GetHerHim]에게 제대로 된 장례를 치러 주기 위함이었다.\n\n행렬을 알아보기라도 한 걸까. 얼마 지나지 않아 부육을 뜯어먹는 새 떼가 머리 위를 맴돌기 시작했다. 녀석들은 의욕이 넘쳤지만 서두르지는 않았다. 지상으로 내려와 만찬을 즐기기 위해, 우리가 마지막 작별 인사를 하고 자리를 떠날 때를 기다릴 뿐이었다."
 religious_decision.0302.desc.zoroastrian: "부패의 악마인 나수가 시신을 더럽히는 일이 없게끔 해야 했기에, [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] 시신을 풍장하는 다흐마 탑으로 들어가지는 못했다.\n\n대신에 시신을 취급하는 훈련을 받은 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 망자를 인수받아, 탑의 꼭대기로 데려갔다.\n\n잠시 후에 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 돌아왔다. \"장례를 끝마쳤습니다, [ROOT.Char.GetTitleAsNameNoTooltip]. 이제 부육을 먹는 새가 시신의 살점을 뜯어먹게 놔두면 됩니다. 남은 백골은 내리쬐는 햇살이 살라먹을 겁니다.\""
 religious_decision.0302.a: "편히 잠들기를, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t: "별점을 치다"
 religious_decision.0401.desc.beginning: "밤하늘을 올려다 보면서 천체의 움직임을 뒤쫓느라 수많을 밤을 지샜다.\n\n그러다가 규칙이 있단 사실을 깨달았다. 몇날 며칠을 분석한 끝에 미래를 예측하는 데 자신이 붙었다. 이번 징후에 담긴 뜻은 분명했다."
 religious_decision.0401.desc.great_battle: "장엄한 전투가 날 기다린다는 의미였다."
 religious_decision.0401.desc.new_friends: "오래된 상처를 치유하고 새로운 친구를 사귀어야 한다는 의미였다."
 religious_decision.0401.desc.hard_work: "부지런히 노력하면 큰 행운이 찾아온다는 의미였다."
 religious_decision.0401.desc.betrayal: "동지들의 속내는 내 생각과 다를 거라는 의미였다."
 religious_decision.0401.desc.new_beginnings: "열린 마음으로 새로운 시작을 맞이할 때라는 의미였다."
 religious_decision.0401.a: "앞으로 어떤 미래가 닥칠는지 궁금해졌다."
 religious_decision.0501.t: "[ROOT.Char.GetTitleAsNameNoTooltip](와)과 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 신앙"
 religious_decision.0501.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 귀족은 수 세대에 걸쳐 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 신앙에 헌신해왔다. 다만 이와 별개로 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 사회는 토착 신을 허용하는 종교 다원주의를 흔하게 찾아볼 수 곳으로 남아 있었다. 하나 대사제단의 복원이 계기였을까? [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName](은)는 이런 이교도적인 행위를 그만 멈추고 칸에게 충성을 맹세한 자 모두가 신에게 충성을 맹세한 뒤 올바른 방식으로 숭배해야 한다며 주장을 펼쳤다.\n\n[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 신앙의 미래를 결정할 궁극적인 권한은 바로 나에게 있다. 초원 지대의 미래 또한 내 언사에 달려 있다."
 religious_decision.0501.a: "자고로 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip](은)는 백성들의 삶의 방식을 허용하는 법."
 religious_decision.0501.b: "적정 수준의 개혁으로 양측 모두를 만족시킬 수 있을지도."
 religious_decision.0501.c: "[ROOT.Char.GetFaith.GetNameNoTooltip](을)를 전 세계에 전도하리라!"
 religious_decision.0501.jewish.tt: "모든 유대계 [vassal|E]"
 religious_decision.0501.nonjewish.tt: "유대계가 아닌 모든 [vassal|E]"
 religious_decision.0501.diff_culture.tt: "[culture|E]가 다른 모든 [vassal|E]"
 can_never_reform_kuzarism_tt: "[GetFaithByKey('kabarism').GetName](은)는 기존의 원리를 영원히 지켜나갈 것이다."
 religious_decision.0502.t: "[khazar_khan.GetTitleAsNameNoTooltip](와)과 [khazar_khan.GetFaith.GetAdherentNameNoTooltip] 신앙"
 religious_decision.0501.d: "[ROOT.Char.GetFaith.GetNameNoTooltip](은)는 유일하고도 진정한 신앙이며, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는 [ROOT.Char.GetFaith.HighGodNamePossessive] 전령이로다."
 religious_decision.0502.desc.intro: "[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip]의 귀족은 수 세대에 걸쳐 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 신앙에 헌신해왔다. 다만 이와 별개로 [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] 사회는 토착 신을 허용하는 종교 다원주의를 흔하게 찾아볼 수 곳으로 남아 있었다."
 religious_decision.0502.desc.body: "그런데 최근 들어 [khazar_khan.GetTitleAsNameNoTooltip](와)과 봉역의 랍비들이 [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] 내 토착 종교의 본질과 불신자들을 두고 열띤 논쟁을 벌이고 있다.\n\n[khazar_khan.GetTitleAsNameNoTooltip](은)는 끝내 결론을 도출했다. "
 religious_decision.0502.desc.righteous: "칙령에 따라 기존의 종교를 고수하는 자들은 이제 [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] 내에서 우대를 받지 못하며, [khazar_khan.GetTitleAsNameNoTooltip]에게 충성을 맹세하는 자는 신에게도 충성을 맹세해야 한다."
 religious_decision.0502.desc.fundamentalist: "이로써 종교 다원주의가 종말을 맞은 것은 물론이요, 정통적인 [khazar_khan.GetFaith.GetNameNoTooltip](을)를 숭배하지 않는 자는 [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]의 적으로 간주되는 세상이 찾아왔다. [khazar_khan.GetTitleAsNameNoTooltip](은)는 [khazar_khan.GetFaith.GetNameNoTooltip](을)를 초원 지대 저 너머로 전파할 의도를 드러내며, 선량한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](이)라면 이 새로운 성전의 시대에 동참하라고 선포했다."
 religious_decision.0502.a: "[ROOT.Char.GetFaith.GetNameNoTooltip]의 앞날이 어둡도다."
 religious_decision.0502.b: "때가 되었군!"
 religious_decision.0503.t: "히브리어"
 religious_decision.0503.desc: "[hebrew_language_adopter_scope.GetCulture.GetName] 문화에서 가장 큰 영향력을 행사하는 통치자이자, 드넓은 유대교 봉역의 영주로서 [hebrew_language_adopter_scope.GetName](은)는 히브리어를 [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] 백성의 전례 언어이자 공용 언어로 삼겠다는 칙령을 발표했다.\n\n히브리어는 지난 수천 년 동안 유대교 신앙의 전례 언어로 쓰였다. [hebrew_language_adopter_scope.GetNameNoTooltip](이)가 비로소 유대인의 대다수를 통치하게 된 후로 일상생활에서 다른 언어를 사용할 일이 빠르게 줄어들고 있다. 물론 [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] 백성 만민이 유대교 신앙을 믿는 것은 아니나, 한두 세대쯤 지나고 나면 모두가 히브리어를 구사하게 될 것이다."
 religious_decision.0503.a.jewish: "라카임!"
 religious_decision.0503.a.non_jewish: "공부를 시작해야겠군."
 religious_decision.0503.b: "이런 낯선 언어를 어떻게 쓰라는 거야!"
 religious_decision.0601.t: "움마의 분열: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc: "#EMP 진정한#! 의미의 지도자가 나타나기 전까지 우리에게 가망은 없다.\n\n[old_caliph.GetTitledFirstName](은)는 지도자의 자리에 오른 이후 우리 [founder.GetFaith.GetAdherentNamePlural](을)를 바른길로 이끌지 못했고, 나를 비롯한 다른 신자들은 조언과 권위, 법치의 부재 속에서 고통받았다.\n\n그렇기에 [founder.GetFaith.GetAdjectiveNoTooltip] 세계를 주름잡는 최고 유력자 일부의 지원에 힘입어 무거운 마음으로 천명하노라. 이 내가 [founder.GetFaith.ReligiousHeadTitleName]의 직위에 오르는 것이야말로 필시 [founder.GetFaith.HighGodName]의 뜻이리라.\n\n나와 후계자들은 심판의 날이 오는 그날까지 이 자리를 지킬 것이며, 나의 단호한 영도 아래 온 세상의 참된 신자들은 번영을 누리리라!"
 religious_decision.0601.a: "이 무거운 짐을 이고 가리라..."
 religious_decision.0601.b: "하, #EMP 맛이 어떠냐#!. [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0]명의 [rulers|E]가 항의의 표시로 [old_caliph.GetFaith.GetName](으)로 개종함"
 religious_decision.0601.tt.all_rulers_stayed: "항의의 표시로 [old_caliph.GetFaith.GetName](으)로 개종하는 주요 [founder.GetFaith.GetAdjective] [rulers|E]는 없음"
 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.GetFirstName](이)가 현재 신성한 [old_caliph.GetFaith.ReligiousHeadName]의 직위에 들어앉아 있는 [old_caliph.GetTitledFirstName]의 방식을 얼마나 #EMP 혐오#!하는지는 모르는 사람이 없을 만큼 공공연한 비밀이다. 그런데 설마 #EMP 이 정도로#! 막 나갈 줄은 아무도 몰랐겠지.\n\n이 정신 나간 작자가 이곳저곳에서 지지를 끌어내더니 #EMP 스스로#! [founder.GetFaith.ReligiousHeadName]에 올라버렸다! 덕분에 움마는 분열하고 말았고!\n\n더 고통스러운 사실은 평민 대부분이 \"훌륭하고 높으신 분들이 다 생각이 있겠지\" 같은 논리로 그 결정을 받아들였다는 것이다. [founder.GetFaith.GetName](을)를 이끄는 빛으로서 나도 결정해야 한다. 시류에 따를지, 아니면 저항할지를 말이다."
 religious_decision.0602.a: "[founder.GetTitledFirstNameNoTooltip](이)라면 분명 자격을 증명해 보이겠지."
 religious_decision.0602.a.tt: "순순히 새로운 질서에 순응함"
 religious_decision.0602.b: "[old_caliph.GetTitledFirstNameNoTooltip](을)를 향한 내 충성심은 흔들리지 않는다!"
 religious_decision.0602.c: "민중이 진정한 지도자를 갈구하는구나..."
 fp2_opportunistic_schismatic_modifier: "우발적인 종파 분리"
 fp2_opportunistic_schismatic_modifier_desc: "해당 인물은 계시를 향해 나아가고 있음..."
 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "최근 [founder.GetFirstName](와)과 [old_caliph.GetShortUINameNoFormat] 간의 긴장이 고조되었던 것은 사실이다. 그런데 설마 [founder.GetFirstNameNoTooltip](이)가 뜬금없이 송곳니를 드러낼 줄이야.\n\n[founder.GetFaith.GetName](을)를 이끄는 주요 성직자들 대다수의 지지를 끌어낸 [founder.GetFirstNameNoTooltip](은)는 기어코 자기 자신을 #EMP 진정한#! [founder.GetFaith.ReligiousHeadName](으)로 선포하고 [old_caliph.GetFaith.GetName]의 정통에 등을 돌린 [old_caliph.GetShortUINamePossessiveNoTooltipNoFormat]의 권위를 대체하기 시작했다.\n\n공동체주의를 지향하는 전 세계의 $islam_religion_adherent_plural$들은 움마가 또 한 번 분열됐다는 소식에 눈물을 흘리고 있다."
 religious_decision.0603.a: "더러운 마귀 같으니! 신성 모독이다!"
 religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip](이)가 질서를 바로잡는 데 실패함..."
 religious_decision.0603.c: "하! 재밌구나, 재밌어!"
