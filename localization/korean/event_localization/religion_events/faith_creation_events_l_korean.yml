l_korean:
 faith_creation.1001.t.schism: "[reformed_faith.GetAdjectiveNoTooltip] 분열"
 faith_creation.1001.t.reformation: "[reformed_faith.GetAdjectiveNoTooltip] 개혁"
 faith_creation.1001.desc.schism: "[reformed_faith.GetReligion.GetName] 내에서 새로운 분열이 일어났다. [reformer.GetTitledFirstName](와)과 [reformer.GetHerHis] 추종자들이 새로운 종교 운동을 진행하기 위하여 [old_faith.GetAdjective] 신앙에서 분화되어 나오면서 벌어진 일이었다."
 faith_creation.1001.desc.reformation: "[reformer.GetTitledFirstName] 사이에서도 저명한 인사로 손꼽히는 [reformed_faith.GetAdherentNamePlural](이)가 각지에 흩어진 [reformer.Custom('DefaultPriestTitle')](을)를 모조리 불러모았다. 믿음을 논하며 저들의 이교도 신앙을 위한 공식적인 이념을 수립하기 위함이었다."
 faith_creation.1001.desc.schism.personal: "길을 잃어버린 [old_faith.GetAdjective] [old_faith.AltPriestTermPlural]에게 우리를 인도해달라고 부탁할 수는 없다. 이를 바로잡고자 엄선한 [reformer.Custom('DefaultPriestTitlePlural')](을)를 불러모아 이 신앙의 미래에 대해서 논의했다."
 faith_creation.1001.desc.reformation.personal: "마침내 세계에 흩어져 있던 주요 [reformer.Custom('DefaultPriestTitle')](을)를 불러모으는 데 성공했다. 이를 통해서 우리의 믿음을 논하고 앞으로의 신앙을 인도하기 위한 공식적인 이념을 수립하고자 한다."
 #Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw: "\n\n열정이 넘치는 [reformer.Custom('DefaultPriestTitlePlural')](은)는 새로운 믿음을 전파해야 한다면서 [reformed_faith.GHWNamePlural]의 발족에 관한 얘기를 입에 올렸다."
 faith_creation.1001.desc.outlook.pacifism: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')](이)가 전쟁은 고통과 증오를 퍼뜨릴 뿐이라면서 폭력 행위와 유혈 사태를 규탄하고 나섰다. "
 faith_creation.1001.desc.outlook.dogmatic: "\n\n[reformer.Custom('DefaultPriestTitlePlural')](이)가 [reformed_faith.GetNameNoTooltip](이)야말로 유일하고도 참된 신앙이라 주장하고 나섰다."
 faith_creation.1001.desc.outlook.accepting: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')](이)가 협동하면서 관용을 베풀라며 사람들을 고무했다. 그들은 불신자에게도 차별을 두지 않았다."
 faith_creation.1001.desc.outlook.fallback: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')](이)가 다른 신앙의 실용적이고도 균형 잡힌 관점을 받아들이기로 했다."
 #And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice: "그러면서 참된 헌신을 보여줄 방법은 인신공양을 통해서 [reformed_faith.HighGodName](을)를 기리는 방법뿐이라고 주장했다!"
 faith_creation.1001.desc.belief.indulgent: "그러면서 지지자들에게 살점에 대한 욕구를 충족시키며 삶을 마음껏 즐기기를 장려했다."
 faith_creation.1001.desc.belief.incest: "그러면서 가까운 친족과의 결혼을 허가하고는 가족 사이의 유대 관계는 신성한 것이므로 이러한 결혼 역시 축복받을 거라는 주장을 펼쳤다."
 faith_creation.1001.desc.belief.aniconism: "그러면서 한낱 인형 따위로는 [reformed_faith.HighGodName]의 위대함을 담을 수 없다고 주장하며 종교에 관련된 우상의 사용을 금지했다."
 faith_creation.1001.desc.belief.ascetic: "그러면서 물질을 추구하는 행위는 영혼의 충족을 방해하는 걸림돌일 뿐이라면서 추종자들로 하여금 금욕할 것을 장려했다."
 faith_creation.1001.desc.belief.spirits: "그러면서 격동의 시기를 헤쳐나가는 신도들을 인도하기 위하여 정령에게 도움을 구했다."
 faith_creation.1001.desc.belief.superstition: "그러면서 옛날부터 이어진 여러 미신이나 신화를 공식적인 교리의 일환으로 받아들였다."
 faith_creation.1001.desc.belief.nature: "그러면서 자연에 존중해야 하며, 자신들의 이익을 위하여 착취를 일삼는 무리로부터 자연을 보전하고 지켜낼 방법을 찾아야 한다고 주장했다."
 faith_creation.1001.desc.belief.community: "그러면서 외부인을 받아들이길 망설이는 [reformed_faith.GetAdherentNamePluralNoTooltip](와)과 깊은 유대 관계를 지닌 공동체를 형성하자고 주장했다. 이에 따라 새로운 신앙에 지지자들의 문화적인 전통을 받아들이자고도 했다."
 faith_creation.1001.desc.belief.fallback: "그러면서 지지자들에게 오랜 분쟁은 잊고 새로운 신앙을 위해 힘을 합치자고 청했다."
 #End with a reference to
 faith_creation.1001.desc.temporal: "\n\n[reformer.GetFirstNameNoTooltip](이)가 격화되고 있는 [reformed_faith.GetAdjectiveNoTooltip] 운동을 이끌 사람으로 선출되었다. [reformer.GetSheHe]에게는 [reformed_faith.ReligiousHeadName](이)란 직함이 주어졌는데, 이는 후대의 계승자들에게 이어질 명망 있는 직책을 일컫는 칭호였다."
 faith_creation.1001.desc.temporal.personal: "\n\n격화되고 있는 [reformed_faith.GetAdjectiveNoTooltip] 운동을 이끌 사람으로 선택받았다. 내게는 [reformed_faith.ReligiousHeadName](이)란 직함이 주어졌는데, 이는 내 후손들에게 이어질 명망 있는 직책을 일컫는 칭호였다."
 faith_creation.1001.desc.spiritual: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')](이)가 [reformed_hof.GetFirstNameNoTooltip](을)를 새로운 [reformed_faith.ReligiousHeadName](으)로 추대했다. [reformed_faith.GetAdjectiveNoTooltip](을)를 위하여 종교적인 이념을 확립하고 신앙 내에서 벌어진 분쟁을 중재하는 역할을 담당하는 직책이었다."
 faith_creation.1001.desc.spiritual.sameold: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')](이)가 [reformed_hof.GetFirstNameNoTooltip](을)를 [reformed_faith.ReligiousHeadName](으)로 유지하기로 결정했다. [reformer.GetSheHe]는 앞으로도 종교적인 이념을 확립하고 [reformed_faith.GetAdjectiveNoTooltip] 신앙 내에서 벌어진 분쟁을 중재하는 역할을 담당할 것이다."
 faith_creation.1001.desc.no_head: "\n\n격화되고 있는 운동을 이끌 종교 지도자를 선출하지 않기로 했다. [reformer.Custom('DefaultPriestTitle')](이)가 [reformed_faith.HouseOfWorship]에 알맞은 가르침이 무엇인지를 결정하는 방안이 낫다는 판단에서였다."
 faith_creation.1001.desc.no_holy_sites: "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip](은)는 예언대로 [reformed_faith.ReligiousHeadName](이)가 나타나기를 기다리기로 했다. 모든 신도를 결집시켜서 [reformed_faith.GetAdjectiveNoTooltip]의 새로운 황금기를 이끌어낼 위대한 지도자가 찾아올 거라면서 말이다."
 faith_creation.1001.o.frightened: "[ROOT.Char.GetFaith.random_GoodGodNames]께서 피에 굶주린 [second.Custom('GetUnbelieverNamePlural')]에게서 우릴 보호하시니!"
 faith_creation.1001.o.heretical: "[ROOT.Char.GetFaith.HighGodName]에 맞선 이단자들에게 죗값을 묻겠노라!"
 faith_creation.1001.o.crusader: "[ROOT.Char.GetFaith.GHWName]에 시달리다 보면 [second.Custom('GetUnbelieverNamePlural')] 놈들도 분수를 깨닫게 되겠지!"
 faith_creation.1001.o.interested: "어떤 국면이 이어질지 계속 주시해야겠어."
 faith_creation.1001.o.uninterested: "[second.Custom('GetUnbelieverNamePlural')](이)가 무얼 믿는지는 중요치 않다."
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "[ROOT.Char.GetFaith.HighGodName]께서 우리를 보살피고 계심을 세상에 보여주겠노라!"
 faith_creation.1010.t: "[faith.ReligiousHeadName|U](으)로 공표된 [HoF.GetFirstNameNoTooltip]"
 faith_creation.1010.desc.start: "우리 신앙이 지닌 정당성에 의구심을 갖는 날이 없으리라 생각했다. 그렇게 영적인 지도자 없이 견뎌야 하는 기간이 이어졌다. 하지만 이제 그런 시련도 끝이 났다."
 faith_creation.1010.desc.temporal.personal: "날 진정한 [faith.ReligiousHeadName|U](으)로 추대하라고 [faith.AltPriestTermPlural](을)를 설득하는 데 성공한 덕분이다."
 faith_creation.1010.desc.temporal: "[HoF.GetTitledFirstName](이)가 자신을 진정한 [faith.ReligiousHeadName|U](으)로 추대하라며 [faith.AltPriestTermPlural](을)를 설득해내는 데 성공한 덕분이다."
 faith_creation.1010.desc.spiritual: "[faith.AltPriestTermPlural](을)를 소집하여, [HoF.GetFirstName](을)를 진정한 [faith.ReligiousHeadName|U](으)로 선출해내는 데 성공한 덕분이다."
 faith_creation.1010.desc.end: "\n\n그렇게 독실한 신도들은 지도자 아래 하나가 되었다. [faith.GetNameNoTooltip]의 황금기가 눈앞으로 성큼 다가온 듯했다."
 faith_creation.1010.desc.end.personal: "\n\n그렇게 독실한 신도들은 내 아래 하나가 되었다. [faith.GetNameNoTooltip]의 황금기가 눈앞으로 성큼 다가온 듯했다."
 faith_creation.1010.a: "[faith.HighGodName]께 영광 있으라!"
 faith_creation.1011.message.title: "종교 지도자 선출"
 faith_creation.1011.message.desc: "[faith.GetAdjective] [faith.AltPriestTermPlural](이)가 [faith.ReligiousHeadName|U] [HoF.GetFirstName](을)를 [head_of_faith|E]로 선포함"
