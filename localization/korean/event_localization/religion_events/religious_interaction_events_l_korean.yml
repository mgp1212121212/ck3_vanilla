 religious_interaction.2101.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] 자비"
 religious_interaction.2101.start.desc: "물을 줘! 물을 달라고! 목이, 머리가, 피부가... 타는 것만 같아!\n\n[ROOT.Char.GetFaith.DevilName](이)가 고통에 겨운 모습을 비웃고 있진 않을까?[ROOT.Char.GetFaith.WaterGodName]께서 마실 물을 내려주신다면 좋을 텐데. 마시고 또 마셔도 이 갈증은 가라앉을 기미가 보이지 않는다."
 religious_interaction.2101.end.desc: "\n\n[imprisoner.GetTitledFirstName](이)가 돌아와서는 내 입가에다가 물병을 쑤셔 박았다. 흐릿하기만 했던 정신이 맑아졌다. [imprisoner.GetTitleAsNameNoTooltip](은)는 내가 살아 있다는 사실에 살짝 실망한 눈치를 보였다. 하지만 신의 판단이 그렇다는데 어쩌겠는가."
 religious_interaction.2101.desc.pleasant: "나는 뜬금없이 밖에서 지내게 된 시간을 거의 #EMP 즐기다시피#! 했다. 새들은 지저귀고, 햇볕은 내 몸을 데웠다. 튀어 오르는 빗물은 몸을 씻고 갈증을 달랬다.\n\n돌아온 [imprisoner.GetTitledFirstName](은)는 나의 활기찬 모습과 선한 영혼에 분노한 것이 분명했다. 하지만 자신이 정한 기준을 회피할 수도 없었다. 이것이 신께서 심판한 결과였으니까!"
 religious_interaction.2101.desc.oasis: "나는 오아시스의 시원한 물속에서 보내게 된 시간을 #EMP 즐기다시피#! 했다. 뙤약볕이 따갑게 내리쬐긴 했지만, 밧줄이 느슨해서 몸을 숙여 물을 마실 수 있을 정도였다.\n\n돌아온 [imprisoner.GetTitledFirstName](은)는 나의 멀쩡한 모습에 분노한 것이 분명했다. 하지만 자신이 정한 기준을 회피할 수도 없었다. 이것이 신께서 심판한 결과였으니까!"
 religious_interaction.2101.a: "나는 결백하다!"
 #They survived...
 religious_interaction.2102.desc: "[prisoner.GetTitledFirstNamePossessive] 시련이 끝나기 전날 밤, 의식을 잃은 채로 겨우 숨만 붙어 있던 [prisoner.GetHerHim]를 발견했다.\n\n\"이건 기적이야!\" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. \"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다! 이 자는 결백하다!\""
 religious_interaction.2102.oasis: "나는 물보라를 일으키며 오아시스로 들어가 [prisoner.GetTitledFirstName]에게 다가갔다. [prisoner.GetSheHe]는 여전히 말뚝에 고정되어 있었다. 다만 의식은 흐릿해 보였으면서도 아주 건강한 상태라는 사실이 고스란히 드러났다.\n\n\"이건 기적이야!\" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. \"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다! 이자는 결백하다!\"\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')](이)가 [prisoner.GetFirstNameNoTooltip](을)를 풀어주는 모습에 나는 좌절하여 이를 갈았다. 왜 하필 저 녀석을 #EMP 여기에#! 놔둬야 했던 거지?!"
 religious_interaction.2102.pleasant: "나는 물보라를 일으키며 오아시스로 들어가 [prisoner.GetTitledFirstName]에게 다가갔다. [prisoner.GetSheHe]는 여전히 말뚝에 고정되어 있었다. 다만 의식은 흐릿해 보였으면서도 #EMP 웃음#!이 입가를 떠나지 않는 모습이었다.\n\n\"이건 기적이야!\" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. \"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다! 이자는 결백하다!\"\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')](이)가 [prisoner.GetFirstNameNoTooltip](을)를 풀어주는 모습에 나는 좌절하여 이를 갈았다. 왜 하필 저 녀석을 #EMP 여기에#! 놔둬야 했던 거지?!"
 religious_interaction.2102.a: "모든 게 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 뜻이로다."
 religious_interaction.2102.b: "죽은 사람이나 다름없어 보이는데..."
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U]께서 #EMP 항상#! 옳으신 건 아니잖아!"
 religious_interaction.2102.b.success: "개입했다는 사실이 발각되지 않음"
 religious_interaction.2102.b.failure: "살인자였다는 사실을 발각당함"
 #I have died...
 religious_interaction.2103.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] 격노"
 religious_interaction.2103.end.desc: "\n\n이게 그분의 뜻이라면, 받아들이는 게 옳은 거겠지. 내가... 악한 사람이었던 걸지도..."
 religious_interaction.2103.desc.pleasant: "뭘 그렇게 확신했던 걸까. 내가 병신이지. 이렇게 오래 밖에 있으면 누구든 사나워질 거야. 그걸 이제야 알겠어. 낮에는 태양이, 밤에는 바람이 나를 괴롭힌다. 하늘은 끔찍할 정도로 구름 한 점 없이 맑다.\n\n물... 물은 어디에 있나. 사방이 자연이니 물이 없을 리 없건만, 목을 축일 물은 한 방울도 없구나. 절망적인 생각만이 머리를 가득 채운다."
 religious_interaction.2103.desc.waterlogged: "바람과 태양이 나를 끊임없이 괴롭힌다. 그나마 홍수처럼 하늘을 뒤덮은 비구름 덕분에 갈증으로 죽을 일은 없다. 먹구름이 또 밀려오는 모습을 보고 있자면 미소가 절로 지어진다.\n\n갑자기 세상이 흔들린다. 처음에는 느끼기도 힘들 정도였지만, 진동이 점차 빨라진다. 잠시 후, 말뚝이 점차 기울어지며 웅덩이로 쓰러지고 있다는 사실을 깨달았다!\n\n몸이 물에 부딪히며 물보라를 일으킨다. 온몸을 비틀며 탈출하려 애써 보지만 아무 소용도 없다. 팔다리는 묶여 있고, 말뚝의 무게 때문에 얕은 웅덩이 속으로 더 깊이 파고든다. 비명을 질러도 소리가 나오지 않는다. 입안으로 물이 밀려와서 빈 공간을 가득 채운다."
 religious_interaction.2103.desc.oasis: "심판을 받는 것일까, 뙤약볕이 피부를 뜨겁게 달군다. 그나마 오아시스 물속에 매달려 가슴까지 차오른 물 덕분에 시원함도 같이 느껴진다.\n\n갑자기 세상이 흔들린다. 처음에는 느끼기도 힘들 정도였지만, 진동이 점차 빨라진다. 말뚝을 고정하던 부드러운 모래가 가라앉는 모양이다. 눈 깜짝할 사이에 나는 오아시스에 완전히 빠지고 말았다.\n\n몸이 물에 부딪히며 물보라를 일으킨다. 온몸을 비틀며 탈출하려 애써 보지만 아무 소용도 없다. 팔다리는 묶여 있고, 말뚝의 무게 때문에 오아시스 속으로 더 깊이 파고든다. 비명을 질러도 귀에 들리는 소리는 없다. 입안으로 물이 밀려와서 빈 공간을 가득 채운다."
 religious_interaction.2103.a: "너... 너무 힘들어..."
 religious_interaction.2103.b: " #DIE1 부...#! #DIE2 부글...#!"
