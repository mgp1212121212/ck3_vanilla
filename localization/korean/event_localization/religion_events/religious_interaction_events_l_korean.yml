 religious_interaction.2104.desc: "[prisoner.GetTitledFirstNamePossessive] 시련이 끝나기 전날 밤, [prisoner.GetSheHe]는 우리가 다가갔음에도 불구하고 미동조차 하지 않았다. 하인 하나가 말라붙은 입가에 물병을 가져갔다. 하지만 [prisoner.GetSheHe]는 아무런 반응을 보이지 않았고, 물줄기는 턱을 따라 흘러내렸다.\n\n\"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다!\" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. \"죄지은 자로다!\""
 religious_interaction.2104.desc.drowned: "말뚝에 묶어 둔 [prisoner.GetTitledFirstName]에게 다가가는데, 무언가 잘못되었다는 사실이 금세 분명해진다. 말뚝이 앞으로 넘어지면서 [prisoner.GetHerHim] 또한 웅덩이에 곧장 빠졌다. 사지를 묶은 밧줄이 역할을 다한 건 물론이고, 말뚝 무게까지 더해졌으니 [prisoner.GetTitledFirstName](이)가 살아날 기회 따윈 없었겠지.\n\n\"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다!\" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. \"죄지은 자로다!\""
 religious_interaction.2104.desc.oasisdrowned: "말뚝에 묶어 둔 [prisoner.GetTitledFirstName]에게 다가가는데, 무언가 잘못되었다는 사실이 금세 분명해진다. 말뚝이 앞으로 넘어지면서 [prisoner.GetHerHim] 또한 오아시스에 곧장 빠졌다. 사지를 묶은 밧줄이 역할을 다한 건 물론이고, 말뚝 무게까지 더해졌으니 [prisoner.GetTitledFirstName](이)가 살아날 기회 따윈 없었겠지.\n\n\"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다!\" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. \"죄지은 자로다!\""
 religious_interaction.2104.b.drowned: "흠. 뭐 그런 관점도 있을 수 있지..."
