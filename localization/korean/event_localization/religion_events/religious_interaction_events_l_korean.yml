 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "오랜 시간을 기도하고 숙고한 끝에 [secondary_recipient.GetWifeHusband]인 [secondary_recipient.GetFirstNameNoTooltip](와)과 이혼하겠다는 그대의 청을 받아들이기로 했소."
 religious_interaction.1.consanguinity: "그 사유는 근친 관계요."
 religious_interaction.1.fallback: "그 사유는 간통이 의심된다는 것이오."
 religious_interaction.1.adultery: "그 사유는 간통이오."
 religious_interaction.1.different_faith: "그 사유는 참된 신앙을 고수하지 않았다는 것이오."
 religious_interaction.1.eunuch: "그 사유는 제대로 된 소양을 갖추지 않았다는 것이오."
 religious_interaction.1.a: "유감이군, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "오랜 시간을 숙고한 끝에 가문 내에서 화제의 중심이었던 일에 대한 결심이 섰소. [secondary_recipient.GetWifeHusband]인 [secondary_recipient.GetFirstNameNoTooltip](와)과 이혼하겠다는 그대의 청을 받아들이리다."
 religious_interaction.2.infertility: "그 사유는 신방에 들기를 거부했다는 것이오."
 religious_interaction.2.adultery: "그 사유는 타인과 동침하여 결혼의 신성함을 모독했다는 것이오."
 religious_interaction.3.desc: "역경에 처한 상태란 점을 고려해서, 그대의 청을 받아들이기로 했소."
 religious_interaction.3.defensive_war: "이 자금으로 [war_target.GetTitledFirstName](와)과 그자가 이끄는 [war_target.GetFaith.GetAdjective] 무리로부터 그대의 믿음을 지켜내기를 바라리다!"
 religious_interaction.2.offensive_war: "이 자금으로 [war_target.GetTitledFirstName](을)를 상대로 한 전쟁에서 승리하기를 바라리다!"
 religious_interaction.3.fallback: "이 자금으로 그대의 영지에 참된 신앙을 퍼뜨릴 수 있기를 바라리다!"
 religious_interaction.3.a: "[ROOT.Char.GetFaith.WealthGodName](을)를 찬미하라! 국세가 환급되었나니!"
 religious_interaction.3.b: "이 자금이 승리를 불러올 거요!"
 religious_interaction.3.c: "이 자금을 현명하게 사용하겠소."
 religious_interaction.3.d: "이 금화라면 병들어 있던 재정을 치료할 수 있을 거요!"
 religious_interaction.32.desc: "심사숙고한 끝에 그대의 청을 거절하기로 했소."
 religious_interaction.32.a: "이럴 수가!"
 religious_interaction.4.desc: "그대의 청을 숙고한 끝에 [target.GetName]에 대한 권리를 인정하기로 했소."
 religious_interaction.4.child: "[secondary_recipient.GetTitledFirstName](은)는 어린아이에 불과하기에, 그대가 개입할 만한 여지가 있다고 판단한 거요."
 religious_interaction.4.they_are_female: "[secondary_recipient.GetTitledFirstName](은)는 여성이기에, 그대가 개입할 만한 여지가 있다고 판단한 거요."
 religious_interaction.4.they_are_male: "[secondary_recipient.GetTitledFirstName](은)는 남성이기에, 그대가 개입할 만한 여지가 있다고 판단한 거요."
 religious_interaction.4.fallback: "그대의 조상이 이 땅을 통치했단 사실을 증명할 반박하지 못할 증거가 있더구려."
 religious_interaction.4.a: "내가 정당한 통치자임을 증명해냈다!"
 religious_interaction.42.desc: "심사숙고한 끝에 [target.GetName](을)를 내어달라는 그대의 청을 거절하기로 했소."
 religious_interaction.42.a: "빌어먹을!"
 religious_interaction.5.child: "그대는 채 성년이 되지 못한 몸이오."
 religious_interaction.5.they_are_female: "그대에게는 여성스러운 측면이 다분하오."
 religious_interaction.5.they_are_male: "그대에게는 남성스러운 측면이 다분하오."
 religious_interaction.5.fallback: "그대는 신앙심이 부족한 사람이오."
 religious_interaction.5.outro: "교회 측에서 크게 우려해도 이상할 게 없는 사안이지. 그래서 [target.GetName](을)를 내어달라는 [actor.GetName]의 청을 받아들이기로 했소."
 religious_interaction.5.a: "감히 나를 희롱하다니!"
