 religious_interaction.2400.t: "대규모 공청회"
 religious_interaction.2400.desc: "[actor.GetTitledFirstNamePossessive] 열화와 같은 편지를 읽어내리던 종자가 두려움에 몸을 떨었다. 그 편지에는 우리의 신앙에서 제시한 미덕과 죄악에 대해 공청회를 벌이자는 내용이 적혀 있었다. 내가 [recipient.GetFaith.GetNameNoTooltip]의 기본 원리를 제대로 따르고 있는지에 의구심이 든다는 내용도 함께였다.\n\n내 신앙심에 대한 [actor.GetShortUINamePossessiveNoTooltip] 의견이 확실히 담긴 편지였기에, 하인들도 놀란 마음에 말을 더듬었다."
 religious_interaction.2400.a: "그 개자식이! 도전을 받아들이지!"
 religious_interaction.2400.a.tt_success: "공청회에서 [actor.GetShortUINameNoTooltip](이)가 망신을 당함 "
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip](이)가 신앙심에 의문을 제기하는 데 성공함"
 religious_interaction.2400.b: "같잖은 일에 휘말려서 [recipient.GetFaith.HighGodNamePossessive] 이름을 더럽힐 수는 없지."
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip](이)가 해당 사실을 알게 됨"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U](이)가 논쟁을 벌이자는 요청을 거부함"
 used_literalist_debate_modifier: "최근 논쟁을 벌임"
 used_literalist_debate_modifier_desc: "해당 인물은 최근 신앙의 본질에 관한 논쟁을 벌였습니다."
 literally_debated_modifier: "최근 논쟁을 벌임"
 literally_debated_modifier_desc: "해당 인물은 최근 신앙의 본질에 관한 논쟁에 참여했습니다."
 religious_interaction.2401.desc_intro: "[debate_locale.GetNameNoTierNoTooltip]의 거대한 회당에서 논쟁 상대와 마주하게 되었다. 흔들거리는 탁자를 낀 채로 겨우 몇 발짝 떨어진 우리를 구경꾼들이 둘러쌌다. 군중들 사이로 쉿 하는 소리가 들려왔다. 다들 논쟁이 시작되기를 기다리는 눈치였다.\n\n"
 religious_interaction.2401.desc_won: "한 시간 가까이 이어진 논쟁에서 [recipient.GetTitledFirstName](을)를 무너뜨리려 했다. 신앙심과 정조 관념을 꼬집으면서, [actor.GetFaith.HighGodName]을 향한 충성의 맹세에도 의구심을 제기하는 식으로 말이다. 성난 군중들이 [recipient.GetTitledFirstNameNoTooltip]에게 썩은 달걀과 곰팡이가 핀 양배추를 내던졌다. 이는 [recipient.GetSheHe]가 회당에서 도망칠 때까지 이어졌다."
 religious_interaction.2401.desc_lost: "곧장 [recipient.GetTitledFirstNamePossessive] 맹공격이 이어졌다. 내게는 반박할 틈조차 주어지지 않았다. 이내 군중들이 그자를 승리자라면서 떠받들기 시작했다.\n\n쏟아지는 썩은 야채에 맞서 근근이 버티던 중이었는데, 농노 하나가 머리 위로 살아 있는 닭을 던졌다. 자리를 피하는 수밖에 없었다."
 religious_interaction.2401.a_won: "이래놓고 [actor.GetFaith.HighGodName]의 은총을 받지 못한 자라고 우긴 건가?"
 religious_interaction.2401.a_lost: "[actor.GetFaith.GetReligion.GetNameNoTooltip](이)가 뭔지도 모르는 무지렁이 주제에!"
 religious_interaction.2402.desc_won: "기가 죽을 만한 얘기와 위선적이라는 비난을 퍼부어줬더니, [actor.GetTitledFirstNamePossessive] 기세가 그대로 꺾였다. 자신만만한 태도로 논쟁을 벌이자고 제안한 건 그쪽인데도 말이다. 얼마 지나지 않아 군중들 역시 비난을 퍼붓기 시작했다. 곧이어 썩어버린 야채와 성난 수탉 한 마리가 날아왔고, 상대는 자리를 피할 수밖에 없었다."
 religious_interaction.2402.desc_lost: "최선을 다해서 대처했는데, [actor.GetTitledFirstName](이)가 극단적일 만큼 논지를 잘 이끌어갔다. 머지않아 군중들이 [actor.GetHerHis] 손을 들어줬다. [actor.GetSheHe|U]는 한 시간이 넘도록 날 힐책했다. 하늘 아래서 지었던 죄를 전부 고발하면서, [recipient.GetFaith.HighGodName](을)를 향한 충성심에도 의구심이 든다는 얘기까지 에둘러 말했다.\n\n군중들이 썩은 야채를 내던지기 시작한 터라, 자리를 피하는 수밖에 없었다."
 religious_interaction.2403.desc: "[victim.GetTitledFirstName](은)는 상대조차 되지 않았다. 본인은 잘 준비했다고 생각했겠지만, 그런 하잘것없는 논리 따위야 날파리를 쫓듯이 받아치면 그만이었다. 모든 논점에서 반박당한 [victim.GetFirstNameNoTooltip](이)가 급소를 얻어맞은 것처럼 움찔거렸다. 그렇게 시간이 흐르자, [victim.GetSheHe]는 자신을 변론하기에도 급급한 상태가 되었다. 그 모습에 군중들도 침묵했다.\n\n\"그런 이유라는 거다.\" 그렇게 말한 나는 극적인 순간에 손을 치켜들었다. 비난하듯이 뻗은 손가락이 맞은편을 가리켰다. \"네놈은 결코...\"\n숨을 헉 하고 들이키는 [victim.GetFirstNameNoTooltip](을)를 보고는 말을 멈췄다. [victim.GetHerHis] 손이"
 religious_interaction.2403.conclusion_either: "가슴팍을 움켜쥐고 있었다."
 religious_interaction.2403.conclusion_man: "팔을 움켜쥐고 있었다."
 religious_interaction.2403.conclusion_woman: "아랫배를 움켜쥐고 있었다."
 religious_interaction.2403.a.low_compassion: "\"겁쟁이가 따로 없군.\""
 religious_interaction.2403.a.zealous: "\"[ROOT.Char.GetFaith.PantheonTerm](이)가 승자를 알아봤나 본데.\""
