 religious_interaction.2100.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] 심판"
 religious_interaction.2100.desc: "어두운 감방에서 얼마나 오랜 시간을 보냈는지 알 사람은 [ROOT.Char.GetFaith.HighGodName]뿐이리라. 가혹한 땡볕에 눈이 멀 것만 같았다. 경비대가 날 [imprisoner.Custom('FortifiedBuilding')] 밖으로 데려가더니, 놀라우리만치 엄숙한 분위기의 황무지로 데려갔다. 참으로 유난스럽다고 느껴질 정도였다.\n\n"
 religious_interaction.2100.descwaterlogged: "태양이 밝게 빛났고, 내가 밟고 있던 습지가 말라붙어 진득하게 발목을 잡았다. 얼마 지나지 않아서 나를 수감시킨 [imprisoner.GetTitledFirstName](이)가 [imprisoner.Custom('DefaultPriestTitlePlural')] 여럿과 함께 다가왔다. 거만하면서도 조심스럽게 물에 젖은 수풀을 가로지르는 모양새였다.\n\n"
 religious_interaction.2100.descpleasant: "태양이 밝게 빛났고, 내가 밟고 있던 땅은 건강하고 푸르러 보였다. 얼마 지나지 않아서 나를 수감시킨 [imprisoner.GetTitledFirstName](이)가 [imprisoner.Custom('DefaultPriestTitlePlural')] 여럿과 함께 다가왔다. 그런데 분위기가 어쩐지 심상치 않았다.\n\n"
 religious_interaction.2100.descforest: "태양이 밝게 빛나며 나무 아래로 햇살을 만들었다. 얼마 지나지 않아서 나를 수감시킨 [imprisoner.GetTitledFirstName](이)가 [imprisoner.Custom('DefaultPriestTitlePlural')] 여럿과 함께 덤불에서 길을 뚫으며 다가왔다.\n\n"
 religious_interaction.2100.descoasis: "햇빛이 사막을 뒤덮으며 오아시스 수면에서 반사되었다. 얼마 지나지 않아서 나를 수감시킨 [imprisoner.GetTitledFirstName](이)가 [imprisoner.Custom('DefaultPriestTitlePlural')] 여럿과 함께 물을 첨벙이며 다가왔다.\n\n"
 religious_interaction.2100.deschostile: "십수 명의 [imprisoner.Custom('DefaultPriestTitlePlural')] 옆에 자리한 [imprisoner.GetTitledFirstName](이)가 눈에 들어왔다. 그 순간, 이 짧은 여정의 목적이 무엇인지를 알게 되었다.\n\n\"[ROOT.Char.GetFullNameNoTooltip](은)는 들어라. 너희는 말뚝에 묶인 채로 이 자리에 남겨질 거다. [imprisoner.GetFaith.HighGodName]께서 너희의 운명을 결정지으시겠지. 무고한 자는 살아남을 것이요, 죄지은 자는 스러질 것이다.\""
 religious_interaction.2100.middledefault: "\"너희의 죄는 전능하신 [imprisoner.GetFaith.HighGodName|U]께서 심판하실 것이다.\" [imprisoner.GetSheHe|U]가 낮은 목소리로 말했다. 간수들이 다가와서 내 사지를 말뚝에 고정했다. [imprisoner.Custom('DefaultPriestTitlePlural')]들은 팔을 뻗은 채 장송가를 불렀다. 그리고 모두 떠나갔다. 나는 홀로 남아 갈증으로 죽을 것이다."
 religious_interaction.2100.middleoasis: "\"너희의 죄는 전능하신 [imprisoner.GetFaith.HighGodName|U]께서 심판하실 것이다.\" [imprisoner.GetSheHe|U]가 낮은 목소리로 말했다. 간수들이 다가와서 내 사지를 말뚝에 고정했다. 가슴까지 오아시스에 잠겼다. [imprisoner.Custom('DefaultPriestTitlePlural')]들은 팔을 뻗은 채 장송가를 불렀다. 그리고 모두 떠나갔다. 나는 홀로 남아 갈증으로 죽을 것이다."
 religious_interaction.2100.endwaterlogged: "\n\n나는 눈을 돌려 물에 잠긴 주변을 살폈다."
 religious_interaction.2100.endpleasant: "\n\n나는 눈을 돌려 쾌적한 주변 환경을 살폈다."
 religious_interaction.2100.endforest: "\n\n나는 눈을 돌려 푸르른 주변 환경을 살폈다."
 religious_interaction.2100.endoasis: "\n\n나는 시선을 내려 물을 바라봤다."
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U]께서 공정한 판결을 내리시리니!"
 religious_interaction.2100.a.unbeliever: "날 여기에 #EMP 놔두고#! 갈 생각이야?!"
 religious_interaction.2100.a.confused: "음..."
 religious_interaction.2100.a.success: "심판에서 살아남음"
 religious_interaction.2100.a.failure: "햇볕 아래서 죽음을 맞이함"
