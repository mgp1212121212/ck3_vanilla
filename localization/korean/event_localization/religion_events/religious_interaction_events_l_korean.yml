 religious_interaction.1001.t.fatwa: "파트와가 발의되다!"
 religious_interaction.1001.t: "법에 의거한 비난을 받다!"
 religious_interaction.1001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]인 [actor.GetTitledFirstName](이)가 [actor.GetFaith.PriestNeuterPlural](이)가 작성한 서한에 의거하여 날 범죄자라 규탄했다!\n\n그 서한을 법적 근거로 삼아서 날 [recipient.GetFaith.GetAdjective] 영지를 통치하기에 부적합한 인물로 몰려고 하겠지."
 religious_interaction.1001.a: "주군만 아니었다면, 어떻게 했을 텐데..."
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName](이)가 지위를 [revoke|E]할 수도 있음"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "속죄할 방법을 찾으려 하다니, 칭찬받아 마땅한 일이오. 넉넉하게 기부해준 보답으로 그대를 축복해주리다."
 religious_interaction.1011: "이런 금화 따위로는 속죄하지 못할 만큼 끔찍한 악행을 저질렀잖소. 진정으로 속죄하길 원한다면, 그대의 방식을 바꿔서 진정으로 용서를 구하고 있단 사실을 증명해 보이시오. 기부는 그런 다음에 받아들이도록 하겠소."
 religious_interaction.1020: "[actor.GetTitledFirstName]에게서 그대가 악행을 저질렀단 충격적인 소식을 전해 들었소."
 religious_interaction.1021: "자신을 [actor.GetFaith.GetAdherentName](이)라 칭했다고 하던데. 그 행실은 [actor.GetFaith.HighGodName]이 정해주신 길을 따르고 있지 않은 것처럼 보이는구려. [actor.GetFaith.GetAdjective](이)가 내세운 정의라는 가면으로 그런 악행을 숨기게 놔두지는 않으리다. 남겨진 선택지라곤 우리 신앙에서 파문하는 것뿐이군. [actor.GetFaith.HighGodName]께서 그대의 영혼에 자비를 베푸시기를."
 religious_interaction.1022: "그대에게서 [secondary_recipient.GetTitledFirstNamePossessive] 악행에 관한 이야기를 들었을 때만큼 당황스러웠던 적은 없었소. 참으로 고통스러운 결정이지만, [actor.GetFaith.GetAdjective] 신앙의 미래를 위해서라도 그를 파문해야겠구려."
 religious_interaction.1023: "같은 신을 섬기는 [actor.GetFaith.GetAdherentName](을)를 파문하려 들다니, 대체 뭐 하자는 거요? [actor.GetFaith.GetAdjective] 신앙은 정치적인 이득을 얻기 위해 이용해도 좋을 도구가 아니오! 이런 터무니없는 부탁을 했는데도 제명당하지 않았다는 사실에 감사하면서 사시오! "
 religious_interaction.1024: "그대가 진정으로 죄를 뉘우쳤으며, 속죄하기 위해 갖은 애를 썼다는 사실을 인정하리다. [actor.GetFaith.GetAdjective] 신앙을 저버리는 통탄할 일을 저지르긴 했지만, 근래에 들어 보여줬던 행동을 고려한다면 재차 기회를 줘도 괜찮지 않을까 싶소.\n\n이에 따라 그대에게 내려졌던 파문 조치를 철회하겠소. 다시 한번 [actor.GetFaith.GetAdjective]에 귀의한 것을 환영하는 바요."
 religious_interaction.1025: "날 가벼운 마음으로 파문을 공표하는 사람이라 생각했소? 그렇게 얄팍한 사과로 잘못을 덮으려고 했던 거요? 어디 마음대로 해보시오. 악독한 마음을 고쳐먹었단 걸 증명해낼 때까지는 [actor.GetFaith.GetAdjective]에 발도 못 붙이게 만들어줄 테니."
 religious_interaction.1030: "오랜 시간을 숙고해봤습니다. 당신의 말은 진실되고 현명한 것이었더군요. 수도회에 들어가서 [actor.GetFaith.HighGodName](을)를 섬기며 새로운 삶을 시작해볼까 합니다."
 religious_interaction.1031: "지금까지의 삶을 모두 벗어던지고 외딴곳에 자리한 수도원에 들어가라니, 터무니없는 제안입니다. 저는 지금도 행복합니다. 이 삶을 바꾸고픈 생각은 전혀 없습니다."
 religious_interaction.1000.positive: "현명한 태도를 보인 [recipient.GetFirstNameNoTooltip]한테 감사할 따름이다."
 religious_interaction.1000.negative: "이렇게 유감스러운 일이 있나."
 religious_interaction.1000.strong_negative: "빌어먹을!"
 religious_interaction.1024.positive: "현명한 태도를 보인 [recipient.GetFirstNameNoTooltip]한테 감사할 따름이다."
 religious_interaction.2002.desc: "당신이 보여준 빛을 좇아 [ROOT.Char.GetFaith.GetName](으)로 개종하겠나이다!"
 religious_interaction.2002.a: "[ROOT.Char.GetFaith.HighGodName]께서 축복하시기를!"
 religious_interaction.2003.desc: "속물적인 사탕발림 따위로는 내 믿음을 흔들 수 없습니다. [recipient.GetFaith.DivineRealm]에서 보상받을 날을 기다릴 생각이니까."
 religious_interaction.2003.hooking_out: "\n\n내게 빚을 졌다는 사실을 명심했으면 좋겠군요. 참된 신자가 되겠답시고 절 쫓아다니진 말아줬으면 좋겠습니다."
 religious_interaction.2003.a: "그대가 구원받기를 바랐던 것뿐이오."
 religious_interaction.2003.b: "이번 생에 그 빚을 갚는 게 어떻겠소!"
 religious_interaction.2003.c: "이대로 도망치게 놔두진 않겠소!"
 religious_interaction.2003.d: "내가 무슨 말을 했는지 깨달을 날이 올 거요."
 religious_interaction.2011.desc: "저 역시도 당신처럼 열광하고 싶지만, [recipient.GetFaith.HouseOfWorshipPlural](을)를 재단장하고 농민들을 개종시키는 비용이 만만치 않더군요.\n\n그 비용을 대신 내준다면, [ROOT.Char.GetFaith.HighGodName](을)를 위해 기도드릴 수도 있을 것 같은데..."
 religious_interaction.2011.a: "신앙을 위해서라면 뭐든 해야지."
 religious_interaction.2011.b: "그쪽이 구원받는 데 돈을 치를 생각은 없소!"
 religious_interaction.2011.c: "금화보다 더 값어치 있는 것들을 위한 일이잖소."
 religious_interaction.2012.desc: "당신의 신앙에 어떤 지혜가 깃들어 있는지 깨달았습니다. 하지만 어둠에서 빛으로 향하는 여정은 길고 고되기 마련이지요.\n\n필요한 물자를 지원해 주겠노라 약조한다면, 그 여정이 수월해지지 않을까 싶은데..."
 religious_interaction.2012.a: "받아들이리다. 어디까지나 [ROOT.Char.GetFaith.GetNameNoTooltip](을)를 위하여."
 religious_interaction.2012.b: "귀의하니 마니 흥정할 생각은 없소!"
 religious_interaction.2012.c: "우선 다른 빚부터 갚은 뒤에 얘기합시다."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\n나를 따라 빛에 귀의할 때가 되었소, [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. 내게 엄청난 빚을 지고 있잖소. 이를 감안해서 [actor.GetFaith.GetName](으)로 개종해줬으면 하오!"
 religious_interaction.2021.a: "그게... 알겠습니다, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
