l_korean:
 combat_event.0003.t: "난공불락"
 combat_event.0003.desc.opening: "백전백승!"
 combat_event.0003.desc.commander: "최근 [enemy_commander.GetTitledFirstName](와)과 병사들을 상대로 승리를 거둔 덕택에,"
 combat_event.0003.desc.no_commander: "최근 전투에서 승리를 거둔 덕택에,"
 combat_event.0003.desc.ending: "결국 이 기념비적 업적을 세우게 되었다.\n\n한 번도 전투에서 진 적이 없기에, 사람들은 감히 대적할 수조차 없는 불굴의 힘을 가진 자라는 꼬리표를 오랫동안 붙여왔다. 어쩌면 진짜 그런 사람일 수도 있겠다는 생각이 들기 시작했다..."
 combat_event.0003.desc.alt_ending: "결국 이 기념비적 업적을 세우게 되었다.\n\n전투에서 승리를 거듭할수록 나에 대한 소문은 무성해졌다. 전설적인 전사들마저 뛰어넘은 나는 이제 불굴의 힘을 가지고 있는 무적의 전사로 일컬어질 것이다."
 combat_event.0003.a: "내 업적을 널리 전파하라!"
 combat_event.0003.b: "자만에 빠졌다간 화살 한 자루에 목숨이 날아가지."
 combat_event.0003.b.zealous: "나는 그저 [ROOT.Char.GetFaith.HighGodNamePossessive]  [ROOT.Char.Custom('signature_weapon')](으)로 그분의 명에 따라 임무를 수행할 뿐이다."
 combat_event.0004.t: "전설을 무너뜨리다"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 일평생 백전무패를 달성하여 세상에 이름을 떨치고 있는 전설적인 지휘관이다.\n\n그러나 오늘, 나는 보란 듯이 [enemy_commander.GetHerHim]를 전장에서 격파하여 그 역시 무적은 아니라는 것들 만천하에 보여주었다!"
 combat_event.0004.a: "전설적인 장군조차 [ROOT.Char.Custom('signature_weapon')] 앞에선 맥을 못 추지!"
 combat_event.0004.b: "[enemy_commander.GetSheHe]도 패배했는데, 나도 그럴 수 있겠지."
 combat_event.0004.b.zealous: "상대를 무릎 꿇려주신 [ROOT.GetCharacter.GetFaith.WarGodName]께 감사해야겠군."
 combat_event.0005.t: "전설을 무너뜨리다"
 combat_event.0005.desc: "일어날 수 없었던 일이 오늘 일어났다. [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 패배하고 만 것이다! 절대 지지 않을 것이라 생각했는데... 마음이 의기소침해지고 내 자신이 초라해보인다.\n\n[friendly_commander.GetFirstName](이)가 내 영광과 유명세를 약간 뺏어가긴 했다. 하지만 아직 내 명성은 건재하다."
 combat_event.0005.a: "나같은 사람을 쓰러트렸으니 충분히 인정받을 만 해."
 combat_event.0005.b: "승복할 수 없다! 날 이렇게 만든 것을 후회하게 해주지!"
 combat_event.0005.message: "[enemy_commander.GetTitledFirstName](이)가 전투에서의 패배에 화가 났는지 나에게 복수를 맹세했다! "
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "적 전투원 생포"
 combat_event.1002.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](을)를"
 combat_event.1002.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)](을)를"
 combat_event.1002.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0](을)를 비롯한 나머지를"
 combat_event.1002.pow_message.desc.end: "[combat_location.GetName]에서의 전투에서 승리한 당신의 부대가 생포했습니다!"
 combat_event.1003.pow_message.t: "아군 전투원 생포"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](이)가 [prisoner_of_war|E]로 사로잡힘"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] 및 [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가 [prisoners_of_war|E]로 사로잡힘"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 그 밖의 [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]명이 [prisoners_of_war|E]로 사로잡힘"
 combat_event.1003.pow_message.desc.end: "[combat_location.GetName] [battle|E]에서 적 [combat_winner.GetTitledFirstName]에 의해 사로잡힘"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U](이)가 포로로 사로잡힘"
 combat_event.1004.pow_message.desc.end: "[combat_location.GetName] [battle|E]에서 승리한 [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)]에 의해 포로로 사로잡힘"
 combat_event.1005.pow_toast.t: "적 전투원 생포"
 combat_event.1005.pow_toast.desc: "[combat_location.GetName] [battle|E]에서 당신의 병력이 [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)](을)를 [prisoner_of_war|E]로 사로잡음"
 combat_event.1005.pow_toast.desc.primary: "[combat_location.GetName] [battle|E]에서 당신의 병력이 적 [valuable_prisoner.GetTitledFirstName](을)를 [prisoner_of_war|E]로 사로잡음"
 combat_event.1006.pow_toast.t: "포로로 잡힌 후계자"
 combat_event.1006.pow_toast.desc: "[combat_location.GetName] [battle|E] 후에 [combat_winner.GetTitledFirstName](이)가 [valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)](을)를 [prisoner_of_war|E]로 사로잡음"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "적 전쟁 지도자 생포"
 combat_event.1007.pow_toast.desc: "[combat_location.GetName] [battle|E] 후에 [combat_winner.GetTitledFirstName](이)가 [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)](을)를 [prisoner_of_war|E]로 사로잡음"
 combat_event.1007.pow_toast.desc.primary: "[combat_location.GetName] [battle|E] 후에 [combat_winner.GetTitledFirstName](이)가 적 [valuable_prisoner.GetTitledFirstName](을)를 [prisoner_of_war|E]로 사로잡음"
 #Combatants Slain
 combat_event.1012.slain_message.t: "적 전투원 살해"
 combat_event.1012.slain_message.desc.single: "당신의 부대가 [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U](을)를"
 combat_event.1012.slain_message.desc.double: "당신의 부대가 [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)](을)를"
 combat_event.1012.slain_message.desc.multiple: "당신의 부대가 [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0](을)를"
 combat_event.1012.slain_message.desc.end: "[combat_location.GetName] [battle|E] 도중에"
 combat_event.1013.slain_message.t: "아군 전투원 살해"
 combat_event.1013.slain_message.desc.single: "그런데 [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U](은)는"
 combat_event.1013.slain_message.desc.double: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가"
 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U](와)과 [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]명이"
 combat_event.1013.slain_message.desc.end: "[combat_location.GetName] [battle|E] 도중에 살해당함"
 combat_event.1014.slain_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U](이)가 전투 중 사망"
 #Slain/captured knight event strings for use in battle events (after the battle).
 combatant_captured_in_battle_friendly_player: "전투 후 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 생포했습니다!"
 combatant_captured_in_battle_friendly: "[CHARACTER.GetUINameNoTooltip](이)가 전투 후 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 생포했습니다!"
 combatant_captured_in_battle_enemy_player: "전투 후 [CHARACTER.GetUINameNoTooltip]에게 생포됐습니다!"
 combatant_captured_in_battle_enemy: "전투 후 [CHARACTER.GetUINameNoTooltip](이)가 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 생포했습니다!"
 combatant_killed_in_battle_friendly_player: "당신은 후퇴 중이던 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 죽였습니다!"
 combatant_killed_in_battle_friendly: "[CHARACTER.GetUINameNoTooltip](이)가 후퇴 중이던 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 죽였습니다!"
 combatant_killed_in_battle_enemy_player: "[CHARACTER.GetUINameNoTooltip](이)가 후퇴 중이던 당신을 죽였습니다!"
 combatant_killed_in_battle_enemy: "[CHARACTER.GetUINameNoTooltip](이)가 후퇴 중이던 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 죽였습니다!"
 combatant_killed_in_battle_no_killer_friendly_player: "당신의 병사 한 명이 후퇴 중인 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 죽였습니다!"
 combatant_killed_in_battle_no_killer_friendly: "아군 병사 한 명이 후퇴 중인 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 죽였습니다!"
 combatant_killed_in_battle_no_killer_enemy_player: "당신은 후퇴 중 적군 병사의 손에 죽었습니다!"
 combatant_killed_in_battle_no_killer_enemy: "적군 병사가 후퇴 중이던 [TARGET_CHARACTER.GetUINameNoTooltip](을)를 죽였습니다!"
