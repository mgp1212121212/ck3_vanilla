l_korean:
 designated_sacrifice_died.t: "점지해둔 제물이 사망함"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U](이)가 [ROOT.Char.GetFaith.HighGodName]에게 제물로 바쳐지기도 전에 사망했다. [ROOT.Char.GetFaith.AltPriestTermPlural](와)과 사람들은 언짢아했다."
 designated_sacrifice_release.t: "점지해둔 제물이 풀려남"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U](이)가 [ROOT.Char.GetFaith.HighGodName]에게 제물로 바쳐지지 않고 풀려났다. [ROOT.Char.GetFaith.AltPriestTermPlural](와)과 사람들은 언짢아했다."
 designated_human_sacrifice_modifier: "인간 제물"
 designated_human_sacrifice_modifier_desc: "이 사람은 제물로서 신성한 선택을 받았습니다. 적어도 그를 잡은 사람들에 따르면요."
 human_sacrifice.0001.t: "피에 목마른 신"
 human_sacrifice.0001.desc: "[ROOT.Char.GetFaith.HighGodName]의 이름으로 몇 년간 꽃 전쟁을 해 왔지만 전쟁 막바지에 생포한 고위급 죄수들을 전부 제물로 바친 적은 없었다. [ROOT.Char.GetFaith.AltPriestTermPlural](은)는 그들을 제물로 바치고 싶어 안달이 난 듯 했고, 평민들은 [ROOT.Char.GetFaith.WarGodName]께서 내게 보내셨던 시선을 거두신 것 같다고 속닥대고 있다."
 human_sacrifice.0001.a: "가만, 제물을 좀 늦게 바친다고 해서 일이 생기진 않겠지?"
 human_sacrifice.0001.b: "경멸 따위 감내하리라."
 human_sacrifice.0001.c: "이런 야만적인 의식엔 이제 이골이 난다."
 human_sacrifice_coward_modifier: "피에 목마른 신의 분노"
 human_sacrifice_coward_modifier_desc: "해당 인물은 신 앞에서 굽실거리며 변명하는 자로 알려져 있습니다."
 flowery_war_cb_ended_invalid.t: "전쟁 취소"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "[war.GetName](이)가 끝났다. 나는 다른 곳에서 제물을 얻었다."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "[war.GetName](이)가 끝났다. [attacker.GetShortUIName](은)는 다른 곳에서 적합한 제물을 확보했다."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "[war.GetName](이)가 끝났다. 어느 쪽도 공공연한 인신공양을 저지르지 않았다."
