l_korean:
 war_event.1901: "당신의 [liege|E] [attacker_winner.GetUIName](이)가 [defender_loser.GetUIName](와)과의 [war|E]에서 승리함"
 war_event.1902: "당신의 [liege|E] [defender_loser.GetUIName](이)가 [attacker_winner.GetUIName](와)과의 [war|E]에서 패배함"
 war_event.1903: "당신의 [liege|E] [attacker_white_peace.GetUIName](이)가 [defender_white_peace.GetUIName](와)과 [white_peace|E]을 체결함"
 war_event.1904: "당신의 [liege|E] [defender_white_peace.GetUIName](이)가 [attacker_white_peace.GetUIName](와)과 [white_peace|E]을 체결함"
 war_event.1905: "당신의 [liege|E] [attacker_loser.GetUIName](이)가 [defender_winner.GetUIName](와)과의 전쟁에서 패배함"
 war_event.1906: "당신의 [liege|E] [defender_winner.GetUIName](이)가 [attacker_loser.GetUIName](와)과의 전쟁에서 승리함"
 war_event.notification_liege_win.t: "주군이 전쟁에서 승리함"
 war_event.notification_liege_loss.t: "주군이 전쟁에서 패배함"
 war_event.1001.t: "나의 주군이 전쟁을 선포함"
 war_event.1001.desc: "전쟁 중에 어찌 그리 상황이 급변할 수 있는지 희한할 따름이다.\n\n[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 전쟁을 벌이던 중 [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]의 서신이 날아들었다. 서신에는 싸움을 중단하고 자신을 따라 [recipient.GetTitledFirstName](와)과의 #EMP 전쟁#!에 참전하라는 내용이 담겨 있었다."
 war_event.1001.a: "아니 그럼 내 전쟁은!? 이런 젠장!"
 war_event.2003.desc: "[liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)]께서 그대에게 전쟁을 선포하심에 따라 나는 그분의 대의에 함께하기로 했소."
 war_event.2003.a: "그렇게 하시든지."
 war_event.2001.t: "새로운 상대"
 war_event.2001.desc: "이 세상에 확실한 것은 없다. 전쟁 중에는 더더욱. [war.GetName](이)라고 다를 건 없었다.\n\n전쟁 상대가 [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 아닌 [defender.Custom2('MyCharacterIntroduction', ROOT.Char)](으)로 바뀌었으니 현 상황을 재고해볼 필요가 있다."
 war_event.2001.a: "내 목표는 여전히 동일하다."
 war_event.2001.a.tt: "전쟁이 치열해짐"
 war_event.2001.b: "이 이상 싸우는 건 최선의 선택이 아니다."
 war_event.2001.c: "협상을 할 수 있지 않을까?"
 war_event.2001.c.tt: "전쟁을 끝내는 대가로 [defender.GetTitledFirstName] 쪽에 거액의 금화를 요구함"
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "예기치 않게 그쪽과 대립하는 불상사가 일어났지만, 이는 내가 의도한 바가 절대 아니라오. 군대는 바로 물리도록 하겠소."
 war_event.2002.a: "현명한 선택이로다."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "우리가 이렇게 대립하고 있으니, 혹시 협상으로 이 갈등을 평화롭게 해결하는 건 어떻소?\n\n요구하는 만큼의 금화를 주면 군대를 물리도록 하겠소..."
 war_event.2004.a: "좋다."
 war_event.2004.b: "어림없는 소리!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "현명한 생각이로군. 그렇게 하도록 하지."
 war_event.2005.a: "훌륭하군!"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "아쉽지만 그쪽의 제안은 거절하겠소. 전장에서 만나도록 하지."
 war_event.2006.a: "그렇다면 전쟁이다."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "2년 전 그대는 [war.GetName]에서 지원할 것을 약조했음에도 불구하고 지금까지 단 한 번도 도운 적이 없소.\n\n나를 돕기 위해 일말의 노력도 하지 않는데 동맹이 대체 무슨 소용이란 말이오?"
 war_event.3001.a: "군대를 즉시 보내도록 하겠소!"
 war_event.3001.a.tt: "12개월 이내로 [war_contribution|E]를 획득하지 않으면 [prestige_level|E]가 감소하는 동시에 [war_owner.GetTitledFirstNameNoTooltip](와)과의 동맹이 위태로워질 것임!"
 war_event.3001.b: "이 금화가 내 빈자리를 채워 주겠지..."
 war_event.3001.b.tt: "[war.GetName]에 병력을 보낼 것이란 기대를 받지 않을 것임"
 war_event.3001.c: "도와준다고 하지 말았어야 했는데, 미안하군."
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "나를 돕기 위해 병력을 지원하기로 약속했음에도 불구하고 그대는 결국 군대를 보내지 않았소."
 war_event.3002.desc.end.1: "맹세를 어겨 그대와 그대의 가족에게 먹칠을 했구려."
 war_event.3003.desc.end.2: "이 일로 그대에 대한 신뢰가 많이 줄어들었소이다, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a: "흠, 그렇군."
 war_event.3003.2.a: "다음번에는 제대로 하겠소."
 war_event.3003.2.b: "그냥 동맹을 끊어버릴까...?"
 war_event.neighbor_war.both_neighbors.t: "이웃의 전쟁이 종결됨"
 war_event.neighbor_war.both_neighbors.desc: "당신의 이웃인 [winner.GetTitledFirstName](이)가 [war.GetName]에서 [loser.GetTitledFirstName](을)를 상대로 승리를 거머쥐었습니다!"
 war_event.neighbor_war.only_winner.t: "이웃 영주가 전쟁에서 승리함"
 war_event.neighbor_war.only_winner.desc: "당신의 이웃인 [winner.GetTitledFirstName](이)가 [war.GetName]에서 [loser.Custom2('YourCharacterIntroductionNoComma', this_player)](을)를 상대로 승리를 거머쥐었습니다!"
 war_event.neighbor_war.only_loser.t: "이웃 영주가 전쟁에서 패배함"
 war_event.neighbor_war.only_loser.desc: "당신의 이웃인 [loser.GetTitledFirstName](이)가 [war.GetName]에서 [winner.Custom2('YourCharacterIntroductionNoComma', this_player)](을)를 상대로 패배하였습니다!"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "새로운 신앙"
 war_event.3101.desc: "[defender.GetTitledFirstNamePossessive] [defender.GetFaith.GetNameNoTooltip](으)로의 개종 소식을 들었다. [ROOT.Char.GetFaith.HighGodName]도 없으니, [defender.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 상대로 전쟁할 명분이 생겼군."
 war_event.3101.a: "이제 맞섰던 검을 물릴 때가 됐다."
 war_event.3101.b.tt: "[war.GetName](이)가 계속됨"
 war_event.3101.b: "이런 일로 그만둘 거라 생각했나? 하!"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "[ROOT.Char.GetFaith.HighGodName](을)를 숭배하는 그대의 새로운 신앙은 도무지 납득하기 어려운 믿음일 따름이오. 따라서 나의 대의명분은 아직 정당하오. 자비 따위는 없을 줄 아시오."
 war_event.3102.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
