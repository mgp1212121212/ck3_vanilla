 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 court.4001.t: "살짝 긁힌 상처"
 court.4001.desc: "나의 동맹인 [bleeding_diplomat_liege.GetName](이)가 보낸 외교관 [bleeding_diplomat.GetName]의 발밑에 피가 고이고 있었다. 내 고급 양탄자가 빨아들인 엄청난 양의 피로 미루어보건대, [bleeding_diplomat.GetSheHe]는 이 자리에서 적어도 몇 시간은 계속 피를 흘렸을 것이다.\n\n\"지저분하게 어질러서 송구할 따름입니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](으)로 오던 중 여관을 들렀는데 웬 난쟁이가 강탈하려고 들더니, 급기야 절 창문 바깥으로 내던지지 뭡니까. 다행히도 어떤 건달을 깔고 떨어져서 외교 행차는 속행할 수 있을 것 같습니다. 이 제가 과다출혈로 쓰러지려면 앞으로 #EMP 며칠#!은 더 있어야 할 겁니다!\""
 court.4001.a: "경비대, 힘을 쓰는 한이 있어도 이자를 의사에게 데려가도록."
 court.4001.b: "일정상 다음 주밖에 시간이 안 될 것 같은데... 그때까지 버틸 수 있겠소?"
 court.4001.c: "대화야 지금 해도 무방하오만, 일단 양탄자값은 그대 주군에게 청구하리다."
 court.4001.carpet: "양탄자를 세척해야 함"
 court.4001.new_carpet: "[bleeding_diplomat.GetName](이)가 더 많은 피를 흘림. 양탄자를 새로 장만해야 함"
 court.4001.toast: "[bleeding_diplomat.GetName](이)가 사망함"
 court.4001.toast_desc: "[bleeding_diplomat.GetName](이)가 당신의 화려한 양탄자 위에서 과다출혈로 사망함"
 court.4001.cure_toast: "의사가 외교관을 치료함"
 ##### All-male-choirs by Isabella Welch
 court.4100.t: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]의 종자"
 court.4100.desc: "궁정 음악가가 자신의 머릿속에만 들리는 리듬을 따라 발을 놀리며 다가왔다.\n\n\"잠시 시간을 내어주실 수 있겠습니까, 영주님? 남자만으로 구성된 최고의 성가대를 준비했습니다! 제가 새롭게 창시한 방식에 따라 노래를 부르기만 하는 데서 그치지 않습니다. 타이즈를 입고 번뜩이는 사타구니를 가리는 코드피스를 걸치죠. 그리고 일심동체로 움직이면서 춤을 춘답니다! 물론 [ROOT.GetCharacter.GetFaith.HighGodName] 찬양은 기본으로 깔고 말입니다. 웅장한 공연에 자금을 대어주신다면 궁정의 숙녀분들께서 틀림없이 기뻐할 겁니다.\""
 court.4100.a: "속이 다 메스껍군! 이 괴짜를 지하 감옥에 처넣어라!"
 court.4100.b: "숙녀들이 타이즈까지는 못 견딜 것 같은데 말이지."
 court.4100.c: "돈을 대주지. 공연 기대하겠네!"
 ##### Sneaky passages by Isabella Welch ######
 court.4200.t: "비밀 통로"
 court.4200.desc: "최근 [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 어떤 수상한 인물을 궁정에 데려왔다. [secret_passagecrafter.GetSheHe]는 [capital.GetName]의 가장 깊고 어두운 곳에서 평생을 숨어 보낸 듯했다."
 court.4200.desc_middle: "\n\n\"비밀 통로를 설치하려고 하신다는 얘기를 들었습니다. 나리의 뒤틀린 열망이 바라는 대로 부정한 회랑을 만들어 드릴 수 있으니 말씀만 하소서.\""
 court.4200.desc_oubliette: "$court.4200.desc_middle$ 영주님의 처소에 숨겨진 공간을 만들어드릴 수도 있습니다. 영주님의 연인이 들끓는 열정을 주체 못 하고 나리를 던져버릴지도 모르지만요!"
 court.4200.desc_gluttony: "$court.4200.desc_middle$ 영주님의 처소와 주방을 잇는 비밀 수갱을 만들어드릴 수도 있습니다. 오밤중에 남들 모르게 케이크를 빼돌리는 건 일도 아닐 테지요!\""
 court.4200.desc_fallback: "$court.4200.desc_middle$\""
 court.4200.a: "나는 오로지 정문으로만 방을 드나들 것이다, 이 마녀야!"
 court.4200.b: "내 궁정 신하들이 모이는 장소에 염탐용 구멍을 몇 개 뚫어주시게!"
 court.4200.c: "나는 평범한 사람일세. 비밀 탈출로 정도면 족하네."
 court.4200.d: "케이크 절도용 윈치라. 실로 창발적인 발상이로군!"
 court.4200.e: "벌거벗은 몸뚱이로 숨겨진 공간에 던져지고 싶은 욕망이 #EMP 있긴 하지#!."
 court.4200.f: "뒷말이 안 나올 만한 비밀 고문실이 있으면 좋겠군."
 court.4200.g: "아무 방해받지 않고 당혹감에 벌벌 떨 수 있는 나만의 공간을 갖는 게 #EMP 예전부터 소원#!이었지!"
 ##### My Spire is Bigger than Yours! by Isabella Welch #####
 court.4250.t: "첨탑 경쟁!"
 court.4250.desc: "\"[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 처량한 궁정 신하들이여!\" [tower_challenger_rival.GetTitledFirstName](이)가 대뜸 내 알현실 전면에 나섰다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip](이)가 늪지에 빠진 돼지처럼 땅에서 허덕이는 사이 나는 이 저주받은 [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] 땅을 통틀어 가장 높은 탑을 세웠다오. 이 나의 [tower_challenger_rival.Custom('FortifiedBuilding')]에서 손만 내밀면 저 하늘의 별을 딸 수도 있을 거요. 한데, [ROOT.Char.GetTitledFirstNameNoTooltip] 그대의 별은 어디에 있소?\"\n\n[concerned_steward.GetCouncilTitle|l][concerned_steward.GetTitledFirstName](이)가 내 어깨에 조심스럽게 손을 얹고 말했다. \"영주님. [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] 탑은 구조적으로 불안정한 진흙 위에 400척 높이로 세워졌습니다. 도발은 무시하시고 와르르 무너질 때까지 두고 보십시오!\""
 court.4250.a: "그 길쭉한 바늘로 엉덩이에나 꽂으라지!"
 court.4250.b: "우리 탑을 1척 더 높게 증축해야겠군!"
 court.4250.c: "#EMP 100척#!은 더 높은 탑을 지으라고 해야겠구나!"
 court.4250.b.tt: "[THIS.GetCharacter.Custom('FortifiedBuilding')]에 대단히 길쭉한 깃대를 설치함"
 court.4250.c.success.tt: "엄청나게 큰 탑을 건설함"
 court.4250.c.failure.tt: "탑이 건설 도중에 붕괴함"
 court.4250.c.failure_toast_title: "당신의 [ROOT.Char.Custom('FortifiedBuilding')] 탑이 무너짐!"
 court.4250.c.accident.tt: "끔찍한 사고가 일어남"
 court.4250.c.accident.tt.flavour: "뭐가 잘못될지 아무도 모름..."
 ### Spires part 2
 court.4251.desc: "나의 드높은 탑이 마침내 완공되었다는 소식에 궁정 사람 모두를 바깥으로 초대해 그 장관을 눈에 담게 했다. 탑은 저 하늘을 뚫고 우뚝 솟아 있었지만, 바람에 흔들리기도 했다."
 court.4251.desc_child_accident: "\n\n얼빠진 시선으로 바라보던 궁정 신하들 사이로 내 자식인 [crushed_child.GetName](이)가 휘둥그레진 눈으로 위대한 구조물의 기반을 향해 기어가기 시작했다.\n\n그러나 탑의 꼭대기 일부가 바스러져 떨어졌고, [crushed_child.GetNameNoTooltip](은)는 비명조차 지르지 못하고 한 줌의 붉은 곤죽이 되어버렸다."
 court.4251.desc_rival_accident: "\n\n난 [tower_challenger_rival.GetTitledFirstNameNoTooltip](을)를 초대해 같이 탑을 오르자고 청했다. 아무래도 [tower_challenger_rival.GetSheHe|U]는 절경에 탄복했는지 숨을 헐떡였다. 아니면 계단 때문일 수도 있고. 정상에 다다른 후 나는 저 아래 보이는 궁정 신하들에게 손을 흔들어 보였고, [tower_challenger_rival.GetTitledFirstNameNoTooltip](은)는 난간에 몸을 기댔다. 그런데 그 순간 기우뚱하더니 일직선으로 추락해 세상을 떠나버렸다."
 court.4251.desc_success: "\n\n나의 궁정 신하들은 하나같이 얼빠진 시선으로 우레와 같은 박수갈채를 보냈다. 한데 무슨 연유에서인지, 탑의 그림자 안에 서는 자는 한 명도 없었다.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip](이)가 내게 속삭였다. \"두고 봐라. 이것보다 #EMP 두 배#!는 높은 탑으로 갚아줄 테니.\""
 court.4251.a: "아아, [crushed_child.GetNameNoTooltip]... 참 착한 아이였는데!"
 court.4251.b: "드디어 하늘을 나는 데 성공했군그래, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c: "이제 늪지에 빠진 돼지가 누구지, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"
 ### Crusades Preaching Tours by Isabella Welch
 court.4300.t: "콴툼 프라이테케소레스"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "성전의 불길을 키우고자 대륙을 순회하며 설교를 이어가던 클레르보의 베르나르트가 이곳에 도착했다. [bishop.GetCouncilTitle](은)는 [right_portrait_character.GetSheHe]야말로 최초의 성전 기사단 교리 성립에 핵심 역할을 한 인물이었다고 알려주었다.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "\"신학적 이해로 명성을 얻은 또 다른 분을 이렇게 뵙게 되어 기쁘군요. 저는 최근 '새로운 기사단을 찬미하며'라는 군사 쪽 논문 하나를 집필하고 있습니다. 잠시나마 훑어봐 주신다면 당신에 대한 지지를 공식적으로 천명해야 한다고 [ghw_sponsor.GetTitledFirstName]께 확실히 말씀드리지요.\""
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "\"환대에 감사드립니다. 보답이 될지는 모르겠으나, 궁정 신하 중 꽤 많은 수가 물린 곳을 긁고 있더군요. 저는 이미 수천에 달하는 날벌레를 파문하여 즉사에 이르게 한 경험이 있지요. 거룩한 견책이 필요한 벼룩을 꽤 품고 계시는 듯합니다!\""
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "\"진지하게 부탁드릴 일이 하나 있습니다. [ROOT.GetCharacter.GetFaith.HighGodName]께서 제 마음은 축복하셨을지 몰라도, 저의 위장은 축복하지 않으신 모양입니다. 지금의 배변 상태로는 제 아래에 야외 변소라도 파 두지 않는 한 설교를 할 수가 없을 지경이군요. 그리스도의 구덩이 파는 일꾼이 되어 저를 따라 설교 여정을 함께할 사람이 있겠습니까?\""
 court.4300.preaching_tour_default: "사제 한 명이 알현실 입구에 버티고 서서는 십자가 모양의 붉은 휘장을 나눠주며 옷에 붙이고 다니도록 설득하고 있다.\n\n\"[ROOT.GetCharacter.GetFaith.HighGodName]의 은총으로! 저는 성전에서 맹세한 동맹국을 오가며 설교 여정을 이어가는 중입니다. 병력과 자금 지원을 권유하는 내용의 설교를 말이죠.\""
 court.4300.a: "\"나의 펜과 검은 그대의 것이오!\""
 court.4300.b: "\"이 변절한 벌레들을 파문하라!\""
 court.4300.c: "\"[possible_latrine_digger.GetTitledFirstNameNoTooltip](이)가 돕고 싶어 안달이 났더군!\""
 court.4300.d: "\"금고를 저 탁 트인 하늘처럼 활짝 열어두지!\""
 court.4300.e: "\"나의 개인 호위를 자네 임무에 붙여주지.\""
 court.4300.e.tt: "당신의 봉역에서 [bernard_guard_1.GetTitledFirstName] 및 [bernard_guard_2.GetTitledFirstName](이)가 [right_portrait_character.GetTitledFirstName](을)를 호위함"
 court.4300.f: "말을 섞을 자격조차 없다는 듯 조용히 무릎을 꿇음."
 court.4300.g: "십자가 휘장 말인데, 좀 조잡해 보이지 않나?"
 court.4300.a.tt: "성전 기사단 창설에 필요한 [piety|E] 및 [gold|E] 비용이 대폭 감소함"
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t: "불타버린 사프란"
 court.4350.desc: "[concerned_marshal.GetCouncilTitle](이)가 숯검정으로 범벅이 된 채 절뚝이며 알현실에 들어온 한 쌍의 상인과 대화를 마쳤다. \"[caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier]에서 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier](으)로 사프란을 들여오던 교역 상단이 잇달아 약탈을 당하고 있다는군요. 범인은 도적이 아니라 판금 갑옷을 제대로 갖춘 기독교 귀족들이었다고 합니다.\"\n\n[concerned_marshal.GetSheHe|U]가 깊은 한숨을 내쉬었다. \"우리 백성을 학살하던 시절을 그리워하는 머저리들이 그치들 주군 몰래 우리를 도발해서 전쟁을 일으키려는 속셈이겠지요. 지금 보복했다간 [caravan_attacker_liege.GetName](와)과의 사치품 수입 협상에 문제가 생길 겁니다. 우리 궁정 신하들이 그토록 사족을 못 쓰는 사치품 말입니다.\""
 court.4350.a: "별 우스운 짓거리를 무시하려니 그건 그거대로 어렵지만... 교역이 우선이지."
 court.4350.b: "우리도 약탈을 하면 되겠군!"
 court.4350.c: "그래, 설탕 교역을 끊으면 얼마나 징징댈지 한번 두고 보자고!"
 court.4350.c.tt: "#F [caravan_attacker_liege.GetNameNoTooltip](와)과의 교역을 중단함#!"
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch
 court.4355.t: "누가 감히 사라센에게 대적하겠는가?"
 court.4355.desc: "\"영주님.\" [reporting_marshal.GetCouncilTitle](이)가 나를 불렀다. \"우연히 들은 얘기인데, [caravan_attacker.GetTitledFirstName](와)과 귀족 몇몇이 허파에 바람을 잔뜩 집어넣곤 평범한 도적처럼 변장해 [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]에서 설탕을 들여오는 상단을 약탈한다며 으스대고 있더군요. 성전에 목마른 들개 놈들이 [attacked_liege.GetTitledFirstName](을)를 도발하는 겁니다. 하오나... 우린 전투가 아닌 교역이 무엇보다도 절실한-\"\n\n\"우린 음식 따위 필요 없소. 불신자의 피로 목을 축이면 그만일진저!\" 알현실 건너편에서 [caravan_attacker.GetTitledFirstNameNoTooltip](이)가 우렁찬 포효를 내질렀다."
 court.4355.a: "훌륭하오! 불신자 약탈은 신성한 업을 행하는 것과 같지!"
 court.4355.a.tt: "상단 약탈 계획을 추가로 수립함"
 court.4355.b: "경비대! 참회할 때까지 죄인을 설탕 그릇으로 두들겨 패도록."
 court.4355.c: "내 명령에 상관없이 저 작자는 약탈을 계속할 것 같은 기분이 드는군."
 court.4355.c.tt: "#F [caravan_attacker.GetTitledFirstNameNoTooltip](이)가 계속 약탈을 자행함#!"
 #Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
 #better title please
 court.4400.t: "선두 주자"
 court.4400.desc: "웬 로브를 걸친 수도사 무리가 내 알현실에 들이닥치더니 정신없이 바닥을 살피며 의자부터 치맛자락까지 손에 닿는 모든 걸 들춰댔다.\n\n\"영주님!\" 한 수도사가 소리를 내질렀다. \"소승들은 머리 없는 자 [the_headless.GetTitledFirstNameNoTooltip]의 종복들입니다. 태어났을 때 [ROOT.GetCharacter.GetFaith.HighGodName]께서 점지하신 예언에 따라 목을 내놓으신 위대한 성인이시지요. 성인이란 존재가 종종 그렇듯, 그분의 머리가 어딘가로 굴러갔습니다. 저희는 그 머리를 뒤쫓아 대지를 누볐고, 작은 언덕을 올라 영주님의 [ROOT.GetCharacter.Custom('FortifiedBuilding')](으)로 들어갔으리라 #EMP 확신#!하고 있습니다!\""
 court.4400.a: "[ROOT.GetCharacter.Custom('FortifiedBuilding')](을)를 살펴봐도 좋네."
 court.4400.b: "나도 같이 찾아주겠네!"
 court.4400.c: "웬 교단이 내 궁정을 뒤지게 둘 순 없다!"
 court.4400.b.discovery: "[THIS.GetCharacter.Custom('FortifiedBuilding')]에서 먼 옛날 잊어버렸던 골동품을 찾음"
 court.4400.b.failure: "교단이 궁정을 엉망으로 만듦"
 court.4400.b.severed_head: "절단된 머리가 발견됨!"
 court.4400.c.backdown: "교단이 위협을 느낌"
 court.4400.c.refusal: "교단은 돌아올 것임"
 #Rummaging through the castle
 court.4401.desc: "솔직히... 내 [ROOT.GetCharacter.Custom('FortifiedBuilding')] 지하에는 아무짝에도 쓸모없는 장신구가 지나치게 쌓여 있는 게 사실이다."
 court.4401.desc_arbitrary: "나는 [head_chasing_monk.GetName]에게 내 창의적인 보안 체계를 자랑했다. 이 장신구 더미가 어떻게 정리되어 있는지 아는 사람이 없다면 도둑이 들 일도 없지 않겠는가!"
 court.4401.desc_default: "[head_chasing_monk.GetName](이)가 새로 문을 열 때마다 골동품이 쏟아져 [head_chasing_monk.GetHerHim] 몸뚱어리가 뭉개지진 않을까 생각하게 된다. 내 [ROOT.Char.Custom('RandomPrivateObject')](이)가 여기 있다는 사실조차 새까맣게 잊고 있었다!"
 court.4401.desc_object: "\n\n어느 정도 물건을 살폈지만 머리는 없었다. 한데 [head_chasing_monk.GetName](은)는 골동품에 매료된 눈치였다. [head_chasing_monk.GetSheHe]가 버려진 [ROOT.Char.Custom('RandomWeirdObject')](을)를 세심하게 살피는 모습을 보니, 훌륭한 유물학자가 될 수 있을 거란 생각이 들었다."
 court.4401.desc_head: "\n\n코를 찌르는 신랄한 냄새 덕분이었을까? [head_chasing_monk.GetName](이)가 송로버섯을 찾는 돼지처럼 무더기 틈바구니에서 웬 사람 머리를 꺼내 들었다.\n\n다만 지하실과 지하 감옥의 밀접한 거리를 고려해보면 내 고문실에서 목숨을 잃은 어느 이름 없는 영혼이 주인일 것이다."
 court.4401.a: "아, 그래! 엣헴. [the_headless.GetTitledFirstNameNoTooltip](이)로군! [ROOT.GetCharacter.GetFaith.HighGodName](을)를 찬미하라... 뭐 이럼 되겠지."
 court.4401.b: "저 말끔한 절단면 좀 봐! 내 작품이 분명하군."
 court.4401.c: "\"자네, 혹시 돈을 받으면서 내 잡동사니를 뒤질 생각은 없는가?\""
 court.4401.d: "주변이 좀 지저분하구먼. 청소하라고 명령을 내려야겠어."
 ## Being threatened by the cultist
 court.4402.desc: "어느 날 밤, 잠에서 깨어 보니 누군가가 내 위에 올라타 있었다. 외설적인 꿈 따위가 아니었다. 정신 나간 수도사가 방에 마음대로 들어와 목에 칼을 들이대고 있었던 것이다!\n\n\"우리가 머리를 찾지 못하게 만들 작정이라면, 그쪽의 머리라도 가져갈 테다. 둥글고 반짝이는 모습이 잘 굴러가게 생겼군!\""
 court.4402.a: "지금 바로 찾으러 가는 게 어떻겠나?"
 court.4402.a.tt: "지하실로 데려감"
 court.4402.b: "머리 같은 건 본 적 없어! 나를 내버려 둬!"
 court.4402.b.success: "수도사를 떨쳐내 지하 감옥으로 보냄"
 court.4202.b.success.tt: "[head_chasing_monk.GetName](을)를 지하 감옥으로 보냄"
 court.4402.b.failure: "상처를 입거나 살해당할 수 있음"
 court.4402.c: "이딴 장난감으로 내 목을 자를 수는 없다!"
 court.4402.c2.tt: "목의 일부가 잘림"
 court.4402.c3.tt: "목 전체가 잘림"
 ## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t: "[ROOT.Char.GetTitleAsNameNoTooltip]의 손가락뼈"
 court.4500.desc: "웬 도붓장수가 달가닥거리는 소리를 내며 다가왔다. 그는 십수 개의 장신구와 잡동사니를 꿰매어 엮은 망토를 걸치고 있었다."
 court.4500.bleeder: "\"전 유물을 만듭니다. 그걸로 돈 많은 천치를 속여 금화를 갈취하지요. 피가 아주 넘쳐나는 분이시라고 풍문으로 들었습니다. 유리구슬에 영주님의 피 한 방울을 채워 넣어 브로치를 만들면 틀림없이 좋다고 달려드는 추종자들이 나타날 겁니다.\"\n\n[artifact_peddler.GetSheHe|U]는 내 목덜미의 혈관을 응시하며 말했다. \"돈은 두둑하게 챙겨드리겠습니다. 또, 제왕의 성은을 입었다고 믿는 자가 몇 명 생겨나겠죠.\""
 court.4500.psalter: "\"제게 근사한 시편집이 있습니다. 채색이 되어 있으며, 터기석 염주로 장식된 상아 조각이 겉표지를 이루지요. 사랑에 빠진 남녀의 이야기가 담겨 있답니다. 이 정도 수준의 조각품이라면 틀림없이 [cheating_character.GetTitledFirstNameNoTooltip] 님의 환심을 사고도 남을 겁니다. 두 번 다시는 다른 사람과 동침하지 않을 거예요!\""
 court.4500.chastity_belt: "\"이 봉역에서 영주님이 투석기를 타고 날아가는 카타프락토이처럼 맹렬한 욕망에 시름하고 계신 걸 모르는 이는 없을 것입니다. 그 번뇌를 덜어드릴 만한 유물을 가져왔습니다.\"\n\n도붓장수가 녹슨 가시가 박힌 정조대를 꺼내 보였다."
 court.4500.holy_needle: "\"오로지 영주님만이 다룰 수 있는 진귀한 무기를 가져왔습니다. 바로 운명의 창이라고도 불리는 안티오크의 성창입니다! 이 병기와 함께라면 전장에서 불신자를 절멸하실 수 있을 겁니다!\"\n\n도붓장수가 바느질 바늘처럼 생긴 자그마한 금속 조각을 꺼내 보였다."
 court.4500.finger_bones: "\"영주님은 깨나 안목 있는 수집가 같더군요.\" 도붓장수가 낡은 상자를 꺼내 열어 보였다. 종류를 막론하고 갖은 뼈가 넘치도록 들어차 있었다.\n\n\"어디서도 찾아보기 힘든 성자의 손가락뼈입니다. 금도금된 것들도 있지요. 본래는 하나씩 판매하지만, 열 개를 한 묶음으로 하여 특별한 가격에 드리겠습니다.\""
 court.4500.dead_chicken: "\"제가 경이로운 장신구를 가져왔습니다! 이걸 차면 전장에서 만난 적이 영주님을 이미 죽은 사람으로 인식할 겁니다! 악취를 참기만 하면 확실한 안전을 확보할 수 있는 셈이지요!\"\n\n도붓장수가 망토 깊숙이 찔러 넣어뒀던 닭 사체를 통째로 꺼내 보였다."
 court.4500.worm: "\"영주님. 엄청난 환상을 일으킬 수 있는 유물을 소개해 드리겠습니다. 이것만 있으면 모두가 영주님께 마법적인 힘이 있다고 믿을 겁니다.\"\n\n도붓장수가 매우 가는 실에 매달린 오색빛깔의 직물 송충이를 내보였다. \"언뜻 보기엔 무생물 같지만, 실을 조종해 송충이가 살아 움직이는 듯한 환상을 일으킬 수 있답니다! 궁정을 찾은 영주들에게 얼마나 강렬한 인상을 심어줄 수 있을지 상상해 보시길!\""
 court.4500.a: "이 몸뚱어리에 도는 피도 부족한 마당에... 썩 사라져라!"
 court.4500.b: "이 시점에서 무슨 짓인들 못 할까."
 court.4500.c: "$court.4500.b$"
 court.4500.d: "오히려 내 사타구니가 다른 의미로 불타오를 것 같은데..."
 court.4500.e: "운명의 부름이 들리는구나!"
 court.4500.f: "사기는 다른 데 가서 치거라!"
 court.4500.g: "그리스도의 유물로 양말을 수선하면... 그건 그것대로 재밌겠군."
 court.4500.h: "요새 손가락이 아홉 개뿐인 농노가 많아졌다 싶더라니, #EMP 이게#! 이유였군."
 court.4500.i: "팔뚝 전체를 내놓거라!"
 court.4500.j: "뭐, 들어줄 테니 읊어보시게."
 court.4500.k: "죽은 척에는 이미 도가 터서 말일세."
 court.4500.l: "나보고 꼭두각시 놀음 따위나 하란 소리인가!"
 court.4500.m: "꾸물거리는 것이 재밌겠군!"
 court.4500.n: "$court.4500.j$"
 ## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t: "인류 최상의 [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc: "술잔 시종 [cupbearer.GetTitledFirstName](와)과 살짝 비틀대는 [cupbearer_friend.GetTitledFirstName]의 모습이 시야에 들어왔다. 한데 술잔 시종이란 자가 내 희귀한 술을 꺼내 [cupbearer_friend.GetTitledFirstNameNoTooltip]에게 따라주는 게 아닌가!\n\n\"[ROOT.GetCharacter.GetTitledFirstName](은)는 이 많은 [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')](을)를 쟁여놓기만 하니 안타까워. 물욕만 보면 용인 줄 알겠다고."
 court.4600.desc_lover: "하여간 우리 사랑스러운 [cupbearer.Custom('LoverPetName')], 당신은 품격에 걸맞은 풍미를 만끽할 자격이 있어."
 court.4600.desc_friend: "하여간 내 친우라면 [ROOT.Char.GetTitleAsNameNoTooltip] 그 양반처럼 마실 자격은 있지!\""
 court.4600.desc_ending: "\n\n둘은 날 보고도 눈 하나 깜짝하지 않았다.\n\n \"앗, 영주님! 혹여나 술에 독이라도 탔는지 미리 전수 조사를 하고 있었습니다. 한 방울 한 방울 이 배 속에 쑤셔 넣었지요. 머리가 깨질 듯이 아프지만, 영주님의 체통을 위해 싸우다 얻은 영광의 상처 아니겠습니까. 이 두통을 내일까지 품고 가겠나이다!\""
 court.4600.a: "과연, 내가 저장고를 너무 닫아두기만 했던 것 같군. 궁정의 모두에게 한 병씩 베풀어야겠다!"
 court.4600.b: "내 귀중한 수집품을! 이 #EMP 아무짝에도 쓸모없는#! 하인 같으니!"
 court.4600.b.tt: "하인들의 음주를 금하면 다음 연회에 소모되는 비용이 줄어듦"
 court.4600.c: "\"저장고를 막아두는 이유는 독을 탄 [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')](을)를 보관하는 장소이기 때문일세!\""
 court.4600.c.tt: "두 사람은 불손의 교훈을 얻지만, 세간이 당신의 독을 경계하게 됨"
 court.4600.c.t: "술잔 시종이 독에 중독됨!"
 court.4600.d: "서둘러 해독제가 든 병을 가져온다."
 court.4600.d.tt: "은밀하게 머저리들을 치료하고 독을 비밀로 숨김"
 court.4600.d.cure.t: "술에 해독제를 탐"
 court.4600.d.cure.tt: "독의 존재가 밝혀지지 않고 비밀로 남음"
 court.4600.e: "이 얼간이들을 당분간 지하 저장고에 가두든지 해야겠군."
 ## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t: "영혼 천공"
 court.4700.desc_native_trepanning: "의사 의복을 걸친 인물이 도착했다. 그는 연장 가방을 들고 있었는데, 그중 망치와 정이 섞여 있는 걸 본 나는 속이 뒤틀렸다.\n\n\"영주님. 전 매우 유능한 천두사입니다."
 court.4700.desc_foreign_medicine: "검은색 의복을 걸친 인물이 외국에서 도착했다. 그는 조각가의 도구를 연상시키는 정체불명의 망치가 가득 든 가방을 들고 있었다.\n\n\"제 고향에서는 이른바 천두라고 하는 의식을 행합니다. 영주님께 필요한 의식이기도 하지요."
 court.4700.desc_possessed: "영주님의 정신 속에는 여러 영혼이 깃들어 있습니다. 하나 머물고 싶어 하는 눈치는 아니로군요. $court.4700.desc_passage$ $court.4700.growth$\""
 court.4700.desc_witch: "한 사람의 신비학자로서 영주님 본연의 힘은 강대합니다. 하나 그렇다고 해서 장애물이 없는 건 아니지요. 주변 영혼들을 두개골에 들어오게 하면 세상을 정복하고 남을 만큼 강력한 마법을 다루게 되실 겁니다.\""
 court.4700.desc_melancholic: "내면의 슬픔을 모두 몸 밖으로 밀어낼 수 있으면 어떨지 한번 상상해 보십시오. 영주님의 괴로움은 영주님의 것이 아닙니다. 제가 영혼들을 해방할 수 있습니다. $court.4700.growth$\""
 court.4700.desc_heavy_mind: "영주님의 정신이 괴로운 이유는 순전히 큰 무게를 짊어지고 있기 때문입니다. 지성을, 생각을 갉아먹는 영혼들이 너무 많아서 문제인 것이죠. $court.4700.growth$ $court.4700.desc_passage$\""
 court.4700.desc_blind: "영주님의 시력은 사라진 것이 아니라, 단순히 흐려진 것입니다. 영주님의 안구 속에서 헤엄치는 영혼들이 보입니다. 제가 그 영혼들을 몰아내 드릴 수 있습니다.\""
 court.4700.desc_lunatic: "영주님이 내린 결정은 광기에 사로잡힌 영혼들이 마지못해 내린 겁니다. $court.4700.growth$ 쐐기 몇 개로 그 영혼들을 끌어낼 수 있습니다.\""
 court.4700.desc_headache: "상상을 초월하는 두통에 고통받고 계시다 들었습니다. 압박감에 짓눌리는 생활을 이어갈수록 점점 더 많은 영혼이 모여 들여 영주님의 머릿속에 든 걱정을 포식할 겁니다. $court.4700.desc_passage$\""
 court.4700.desc_trepanning_vices: "범죄를 저질러서 규탄당하고 계시지요. 그 범죄는 영주님이 저지른 범죄가 아닙니다. 몇몇 영혼들이 잠시 주도권을 쥐었을 때 생긴 일이죠. $court.4700.desc_passage$\""
 court.4700.growth: "어쩌면 영주님의 뇌 속에서도 꾸물대고 있을지 모릅니다."
 court.4700.desc_passage: "제가 영혼들을 풀어줄 통로를 뚫어드릴 수 있습니다."
 court.4700.a: "무엄하다! 내 질병을 한낱 미신으로 치부하다니!"
 court.4700.b: "더는 못 참겠다. 끌을 가져오게!"
 court.4700.b.tt: "수술을 시도함..."
 court.4700.c: "난 범죄자가 아닐세. 백성들 사고방식이 후진적인 게지!"
 court.4700.d: "사양하도록 하지. 대신 내 의사에게 가르침을 주는 건 어떻겠나."
 court.4700.success: "무사히 천두 수술에서 살아남음"
 court.4700.no_success: "천두 수술로 아무런 효과도 보지 못함"
 court.4700.removal: "천두 수술로 질병이 심해짐"
 court.4700.headache: "걱정이 모두 사라짐"
 court.4700.witch_power: "천두 수술로 마술 능력이 강화됨"
 court.4700.mental_faculties: "천두 수술로 지능이 손상됨"
 court.4700.physical_faculties: "천두 수술로 육체가 손상됨"
 ## The Trepanning!
 court.4701.physician_study: "그렇게 나는 의사 [court_physician.GetTitledFirstName]의 서재로 불려갔다. [trepanner.GetTitledFirstName](은)는 그의 재능이 도움이 될 것이라 했다. [trepanner.GetTitledFirstName](이)가 나를 의자에 묶어 고정할 동안, [court_physician.GetTitledFirstNameNoTooltip](은)는 뒤에서 부산하게 움직였다."
 court.4701.no_physician: "나는 [ROOT.Char.Custom('FortifiedBuilding')]의 뒷방으로 느릿느릿 몸을 옮겼다. [trepanner.GetTitledFirstNameNoTooltip](은)는 내가 의자에 묶인 채 비명을 지르는 걸 궁정 사람들이 들었다간 괴로움만 가중될 것이라며 단호하게 말했다.\n\n"
 court.4701.physician_excited: "\"아, 천두 수술의 즐거움이란!\"\n\n"
 court.4701.physician_excited_2: "\"이것 참 가슴이 벅차오르는군요! 새 수술을 하게 되다니!\"\n\n"
 court.4701.physician_concerned: "\"영주님을 조심히 다루시길!\"\n\n"
 court.4701.physician_concerned_2: "\"이 저속한 수술이 잘못될지도 모르니 곁에서 돕겠습니다.\"\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$ \n\n치료로 고통이 사라졌으면 좋았겠지만, 어쨌든 악마가 아닌 내가 정신의 주도권을 잡았다는 사실에 마음이 놓인다."
 court.4701.trepanning_success: "망치에 맞부딪힌 정이 내 정수리를 깊이 파고들었다. 한순간에 육신의 관문이 활짝 열렸다. 가슴이 두근두근 뛰었고, 오한과 전율이 몸뚱어리를 휘감았다. 고통이 한껏 고양되는 감각이 전해졌다. 휘몰아치는 격통 속에서 나는 산뜻하면서도 차분한 신세계에 입성했다."
 court.4701.trepanning_witch_power: "끌이 두개골을 파고들었지만 난 두렵지 않았다. 연고가 뇌에 펴발라지는 순간, 아득한 감정이 나를 덮쳤다. [ROOT.Char.GetFaith.WitchGodName|U]의 키득대는 웃음소리가 들려왔다. [ROOT.Char.GetFaith.WitchGodSheHe]는 이 우스꽝스러운 의식을 조롱했다.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "망치가 내 두개골을 부수며 들이쳤다. 난 의자를 붙잡고 버텼다. $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$ 머릿속에 만연하던 고통이 사라졌다."
 court.4701.trepanning_mental_injury: "[trepanner.GetTitledFirstNameNoTooltip](이)가 반숙 달걀을 까듯이 부드럽게 내 머리를 망치로 두드렸다."
 court.4701.trepanning_incapable_injury: "훈훈한 온기가 몸을 휘감았다. 흥분감이 치밀어 오름과 동시에 과거의 나날이 주마등처럼 펼쳐졌다. 여긴 어디지? 왜 두통이 나는 걸까? 내 이름이 뭐였더라? 제일 좋아하는 파이 속은 뭐였지?"
 court.4701.trepanning_possessed_injury: "분명히 머릿속에 있는 영혼을 해방하는 수술이라고 들었는데, 처음으로 영혼 하나가 시야에 들어왔다. 수려한 용모를 자랑하는 날개 달린 망령이 그림자에서 그림자로 옮겨 가며 춤을 추고 있었다. 망령은 날 보고 씩 미소를 지었다."
 court.4701.trepanning_deviant_injury: "머리에 구멍이 뚫리면서 내장이 질퍽이는 소리가 들려오기 시작했다. 잠시 머리가 어질어질하더니, 갑작스럽게 천재적인 발상이 해일처럼 일었다! 앞으로는 야행성 인간이 되어 빵 껍데기만 먹고 살아가리라! 아, 내가 왜 말 행세를 하면서 성교를 했을까?"
 court.4701.trepanning_learning_penalty: "수술칼이 빙글빙글 휘적여질 동안 불현듯 깨달았다. 비명을 #EMP 멈추려면#! 젖먹던 힘까지 악을 써야 한다는 걸! 끝내 수술칼의 움직임이 멎었다. 이제 내 가엾은 정신으로 문장을 형성하려면 진창을 헤쳐나가는 듯한 고생을 해야 한다."
 court.4701.trepanning_physical_injury: "정이 두개골을 처음 파고들었을 땐 엄청난 격통이 몰려왔다. 마치 척추가 반으로 쪼개지는 것 같았다. 정이 깊이 파고들면 파고들수록..."
 court.4701.trepanning_no_result: "나는 마음을 굳세게 다잡았다. 끝끝내 정이 제거된 후에는 내 노출된 뇌를 어루만지는 부드러운 외풍을 빼면 이렇다 할 감각이 느껴지지 않았다."
 court.4701.trepanning_coordination_penalty: "아무런 감각도 안 느껴지기 시작했다. 끝끝내 정이 제거된 후에는 감각을 느끼는 게 불가능해졌다. 자리에서 일어나려고 해도 몸뚱어리가 좀처럼 말을 듣지 않았다."
 court.4701.trepanning_blind_injury: "바다에 자욱하게 낀 안개처럼 시야가 흐릿해졌다. 잠시 후 영원한 황혼에 들어선 나는 그 안개조차 그리워졌다."
 court.4701.a: "히히히! 안녀엉!"
 court.4701.b: "이 개 같은 자식! 대체 무슨 짓을 한 거냐?!"
 court.4701.c: "머리가 부서질 것 같아!"
 court.4701.d: "우리 악마 착하지, 옳지!"
 court.4701.e: "속옷을 전부 다 내다 버려야겠어!"
 court.4701.f: "환상적이군! 그래, 자네를 의사로 기용하고 싶은데 생각 없는가?"
 court.4701.g: "이것이야말로 내 '일탈'이 악마의 소행이란 방증이다."
 court.4701.h: "자네에게 신세를 졌군그래... 근데 일단 구멍을 막을 마개부터 찾아오게."
 court.4701.i: "내 근심 어린 생각은 혼자만의 힘으로 직면해야 하는 적수로다."
 court.4750.t: "영웅이 필요해"
 court.4750.desc: "지방에서 탁월한 언변으로 이름을 떨쳤다는 시인이 최근 내 궁정에 머무르고 있다.\n\n\"[ROOT.GetCharacter.GetLadyLord], 나 [poet.GetFirstName]도 옛 장군들의 무릎 옆에 앉았던 이야기꾼들처럼 저를 고용하고 지켜주실 수 있겠습니까? 그렇게만 된다면 다음 작품을 헌사해서 제 가치를 보여드리겠습니다!\"\n\n\"웅장한 서사시가 제 전문 분야입니다, 위대한 [ROOT.Char.GetTitleAsName](이)시여. 어떤 영웅의 이야기를 듣고 싶으십니까?\""
 court.4750.a: "여교황 요안나의 치세를 바탕으로 이야기를 만들어 보게!"
 court.4750.b: "고다이바 부인! 그녀의 행진을 다룬 발라드는 어떻겠나!"
 court.4750.c: "신드바드처럼 대담한 인물이 또 있을까!"
 court.4750.d: "칼리굴라는 어떤가. 인지도는 낮아도 흥미로운 인물이지."
 court.4750.e: "나스레딘의 이야기는 언제나 날 미소짓게 하지."
 court.4750.f: "선구자 시인 발미키에 대한 이야기를 듣고 싶네!"
 court.4750.g: "아무렴 나 자신 아니겠는가?"
 court.4750.h: "그런 것에 내다 버릴 시간도, 금화도 없다."
 court.4751.intro: "내 요청에 따라, 새롭게 고용한 [poet.GetFirstName]"
 court.4751.topic.pope_joan: "시인이 여교황 요안나에게서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.lady_godiva: "시인이 고다이바 부인에게서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.sinbad: "시인이 신드바드에게서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.caligula: "시인이 칼리굴라에게서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.nasreddin: "시인이 나스레딘에게서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.valmiki: "시인이 발미키에게서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.ruler_hero: "시인이 내 영웅적인 삶에서 영감을 얻은 작품을 만들어 가져왔다."
 court.4751.topic.unexpected: "그러나 기대와는 다소 달랐다."
 court.4751.ruler_character: "\n\n난 채색된 원고를 빠르게 훑어 넘겼다. 내가 한 명의 등장인물로서 영웅과 함께 등장하는 내용이 담겨 있었다!\n\n"
 court.4701.pope_joan_desc: "\n\n삽화를 힐끗 살펴보니 요안나의 얼굴이 있어야 할 자리에 내 얼굴이 들어가 있었다!\n\n[poet.GetTitledFirstNameNoTooltip|U](이)가 몸을 기대어 작은 소리로 말했다. \"영주님의 매력은 여교황의 그것을 아득하게 뛰어넘습니다. 여교황이 연인에게 설득되어 남장하고 아테네에서 학문을 갈고닦았던 것처럼, 영주님을 #EMP 숭배하는 마음#!을 담아 이 작품을 올립니다.\""
 court.4701.ruler_hero_desc: "\n\n시는 나의 영광스러운 행적을 노래했다. 비록 현실감이 떨어지는 부분이 있었지만, 그걸 감안하더라도 상당히 인상적인 작품이었다."
 court.4751.topic.lady_godiva_desc: "시 속에서 나는 고다이바 부인과 함께 행진하고 있었다. 똑같이 발가벗은 채 아름다움을 과시하면서!"
 court.4751.topic.sinbad_desc: "나는 신드바드의 모험에서 그가 여러 번 마주치는 정체불명의 인물로 등장했다. 가공할 대괴조 알에서 태어나는 생명체로 나타나기도 했고, 몇 년 내리 신드바드의 어깨에 매달려 다니는 바다의 노인으로 출현하기도 했다. 또, 인간을 잡아먹는 거인의 포로가 되기도 했다."
 court.4751.topic.caligula_desc: "이야기 속의 나는 칼리굴라의 지친 조언자였다. 지혜가 가득한 인물이지만, 나의 조언은 대부분 무시당하기 일쑤였다."
 court.4751.topic.nasreddin_desc: "이야기를 살펴보니, 내가 궁정 업무를 처리하는 동안 나스레딘은 당나귀에 올라타 날 졸졸 따라다니며 행동 하나하나를 걸고넘어지고 조소하는 내용이었다."
 court.4751.topic.valmiki_desc: "\n\n전설과 비슷하게 사냥꾼이 아름다운 새를 쏴서 잡으면 나는 그 광경을 보고 2행 연구 시를 내뱉는 내용이 담겨 있었다.\n\n선구자 시인이 우연히 첫 번째 시를 지은 다음부터는 내가 시도 때도 없이 즉흥적으로 구절을 지어내는 양상이 이어졌다."
 court.4751.a: "자네의 불경한 존경심이 작품을 좀 더 매력적으로 만든 것 같으니 알다가도 모를 일이야..."
 court.4751.b: "교황령을 목표로 삼아야 하나..."
 court.4751.c: "열 받는 내용이긴 한데, 어쨌든 추종자를 끌어모을 순 있겠어..."
 court.4751.c.tt: "당신에게 매력을 느끼는 이들이 백이면 백 관심을 보일 것임..."
 court.4751.d: "불순한 생각이 절로 드는 작품이구만."
 court.4751.e: "광대 짓도 배울 점은 항상 있기 마련이지."
 court.4751.f: "재밌군. 궁정 사람들이 좋아하겠어."
 court.4751.g: "당연히 이렇게 되어야지!"
 court.4751.h: "다음번에 불쏘시개로 쓰면 활활 잘 타겠어."
 #By Isabella Welch
 court.4800.t: "날개를 펼치다"
 court.4800.desc: "\"한 번만 더 그 소리를 내봐라, 이 광대 자식아. 저 밑으로 곤두박질치게 만들어줄 테니!\" 우연히 마주친 경호원 [defenestrating_bodyguard.GetTitledFirstName](은)는 [defenestrated_character.GetTitledFirstName]의 뒷덜미를 붙잡고는 창문 바깥으로 내밀고 있었다.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip](이)가 이를 빠득거렸다. \"이 작자가 근무 시간에 절 조롱했습니다. 몇 번이고 거위 울음소리를 흉내 내면서 흐트러지게 만들려 했단 말입니다. 이게 영주님의 신변을 위협하는 행위가 아니면 무엇이 위협이겠습니까?\"\n\n[defenestrated_character.GetTitledFirstNameNoTooltip](은)는 빠져나오기 위해 무의미한 몸부림을 치면서도 위험에 아랑곳하지 않고 키득거렸다. \"#EMP 꽤애애액#!.\""
 court.4800.a: "거위가 하늘을 날 수 있는지 검증해보세나!"
 court.4800.maimed_toast: "[defenestrated_character.GetTitledFirstName](은)는 하늘을 날지 못함"
 court.4800.death_toast: "[defenestrated_character.GetTitledFirstName](이)가 비행을 시도하던 중 사망함"
 court.4800.b: "과민 반응하지 말게! 대신 적당히 예절을 주입해 주게나. 주먹으로."
 court.4800.c: "[defenestrated_character.GetTitledFirstNameNoTooltip](이)가 본질을 꿰뚫어 봤군. 훌륭한 경호원은 도발에 당하지 않는 법이거늘."
 #By Isabella Welch
 court.4801.t: "폭발 위기"
 court.4801.desc: "알현실에 들어서니 한쪽 구석에서 놀고 있던 [poopy_child.GetTitledFirstName]의 모습이 들어왔다. 그런데 그 순간, 너무나도 뚜렷한 '그 냄새'가 코를 쿡쿡 찔렀다.\n\n\"아, [ROOT.GetCharacter.Custom('GetMamaPapa')]! 잘 오셨어요!\" 갓난아이가 쏜살같이 움직여 내 다리를 붙잡았다. 묵직해진 기저귀가 종아리에 닿으며 철퍽이는 소리를 냈다.\n\n스며 나온 분변이 종아리를 타고 발목으로 흐르는 광경을 보며 나는 상념에 잠겼다. '기저귀 갈아주기 같은 수준 떨어지는 잡일조차 내가 직접 해야 할 정도로 이 궁정에 하인이 부족하단 말인가?'"
 court.4801.a: "\"내 품에 안기거라. 우선 좀 씻어야겠구나.\""
 court.4801.b: "이 오물에 손대느니 차라리 전쟁에서 항복을 하고 말지."
 #By Isabella Welch
 court.4802.t: "압박 교육"
 court.4802.desc: "궁정 지도 교사 [court_tutor.GetTitledFirstName](이)가 제자 무리에 둘러싸인 모습이 눈에 들어왔다.\n\n\"스승님. 평행사변형이 무엇입니까?\"\n\n\"스승님. '통정하다'... 가 무슨 뜻입니까?\"\n\n\"스승님. 피리를 크게 불까요, 아니면 #EMP 훨씬 더#! 크게 불까요?\" \n\n[court_tutor.GetTitledFirstNameNoTooltip](이)가 썩은 동태눈으로 날 올려다보았다. \"영주님, 도저히 못 견디겠습니다. 자리에서 물러날 테니 부디 허락해 주십시오.\""
 court.4802.a: "아이들이 참 깜찍하지 않나?"
 court.4802.b: "트럼펫을 사주마, [child_2.GetTitledFirstNameNoTooltip]. 그 악기만큼 #EMP 시끄러운 건 없으니#!!"
 court.4802.c: "알겠네. 후임 지도 교사를 알아보지."
 #By Isabella Welch
 court.4803.t: "대필 작가"
 court.4803.desc: "전속 시인이 요즘 시야에 내가 들어오기 무섭게 열변을 토하고 있다. \"아, 존귀하신 영주님! 뮤즈에게 버림받은 삶을 살아가고 계시니 얼마나 힘드십니까.\"\n\n\"군대가 영주님의 명을 따르건만, 정작 글자는 영주님의 명을 따르지 않으니 유사 이래 이보다 큰 비극이 있을까요?\"\n\n\"소인이 영주님을 돕겠습니다. 연설문을 대신 써드리겠다 이 말입니다. 주제를 정해 주시면 아름다운 맵시가 살아 있는 명문을 써드리지요.\""
 court.4803.a: "안 그래도 내 글에... 맛깔나는 표현이 필요하다고 느끼긴 했네."
 court.4803.b: "이따금 내가 [ROOT.GetCharacter.GetTitleAsName]보다 시적 감수성이 더 풍부하게 느껴질 때도 있더란 말이지. 도움 따위 필요 없어."
 court.4803.c: "사랑하는 연인에게 보낼 시를 써주게."
 court.4803.c.tt: "[lover.GetTitledFirstName]에게 시를 보냄"
 court.4803.c.intrigue.tt: "[lover.GetFirstNamePossessiveNoTooltip] 높은 [Concept( 'intrigue', '계책력' )|E]으로 인해 대필을 썼다는 사실이 탄로 날 수도 있음"
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip](이)가 진짜 작가를 알아차림"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip](이)가 '당신'의 시를 받고 기뻐함"
 court.4803.d: "내 비록 섬세한 글재주는 없지만, 이 마음에서 우러난 것일세."
 #By Isabella Welch
 court.4804.t: "불쾌한 동거"
 court.4804.desc: "처소를 같이 쓰는 궁정 신하 두 사람이 옥신각신하는 소리가 들렸다. 둘 다 눈두덩이가 움푹 꺼져 있었다.\n\n\"영주님. 이젠 [roomate_2.GetTitledFirstName]하고 단 하룻밤도 못 지내겠습니다. 이불을 혼자 독차지하는 꼬락서니가 만족할 줄 모르는 돼지랑 다를 게 하나도 없을 지경입니다.\"\n\n\"[roomate_1.GetTitledFirstName](이)가 이번 주 내내 하룻밤이라도 [ROOT.Char.Custom('RandomBadRoomate')] 등 행패를 안 피우고 지나간 밤이 없습니다.\" [roomate_2.GetTitledFirstName](이)가 몸서리쳤다. \"이렇게 부탁드립니다. 좀 더 나은 처소로 옮겨주십시오. 이젠 꿈에서 차갑고 텅 빈 침대만 나옵니다.\""
 court.4804.a: "방을 같이 쓸 다른 사람은 없는지 하인들을 시켜 알아보겠네."
 court.4804.b: "처소 상태가 그래서야, [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip] 궁정에 걸맞은 수준이라곤 #EMP 할 수 없겠구나#!."
 court.4804.c: "하나하나 독방을 내어줄 만큼 여유가 있진 않네."
 #By Isabella Welch
 court.4805.t: "부실 공사"
 court.4805.desc: "건축가 [royal_architect.GetTitledFirstName](이)가 육중한 자루를 질질 끌면서 들어왔다. 그것도 시종일관 웃는 얼굴로 말이다. 알현실 바닥에 긁힌 자국이 남는지라 나로선 자연스럽게 인상이 찌푸려졌다.\n\n\"영주님, 제가 아주 #EMP 발칙한#! 장난을 하나 쳤습니다. 그렇지만 외려 기뻐하실지도 모르겠군요.\"\n\n대체 무슨 외설적인 물건을 넣어 왔나 싶어서 [royal_architect.GetTitledFirstName](이)가 자루를 열 때 유심히 살폈다. 한데 직사각형 모양의 돌덩어리 말고는 아무것도 들어 있지 않았다. \"이 돌은 영주님의 숙적인 [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]에서 빼돌린 주춧돌입니다. 그 양반의 상징물은 이제 이 세상에 없습니다!\""
 court.4805.a: "그걸로 양돈장을 만들면 되겠네!"
 court.4805.b: "자랑스럽게 전시하게나!"
 court.4805.c: "실은 그 사람과 다툰 걸 후회하고 있네. 원래 위치에 반환하시오."
 court.4805.d: "이딴 쓰레기는 왜 가져왔나? 얼른 내다 버리게!"
 #By Isabella Welch
 court.4806.t: "[ROOT.Char.GetTitleAsNameNoTooltip] 성애자"
 court.4806.intro: "낯선 얼굴이 내 알현실을 서성이고 있었다. [adoring_fan.GetSheHe]는 [ROOT.Char.GetCulture.GetNameNoTooltip]의 삶의 방식을 묘사한 미술 작품을 힐끔힐끔 올려다보면서 킬킬 웃는가 싶더니, 제자리에서 발을 동동 굴렀다."
 court.4806.hre_desc: "\n\n\"가슴이 뭉클하군요! 역시 [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 최고입니다! 비록 [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]에서 태어난 몸이지만, 이 마음만큼은 [ROOT.Char.GetCulture.GetName]의 일원이랍니다! 역대 주교후의 이름을 전부 다 댈 수 있을 정도죠. 심지어 종아리에 [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] 문신까지 새겼습니다.\"\n\n[adoring_fan.GetSheHe|U]가 행낭에 손을 넣더니 신성 제국관을 본뜬 저급한 청동 복제품을 꺼냈다. \"전 매일같이 이 관을 쓰고 지나가는 사람에게 말합니다. '나를 뽑아주게, 선제후여!'\""
 court.4806.byzantine_desc: "들뜬 방문객의 접근에 경비병들이 나서서 [adoring_fan.GetHerHim]가 가까이 붙지 못하도록 저지했다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]님! 전 비록 [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] 출신이나, [ROOT.Char.GetCulture.GetCollectiveNoun](을)를 향한 애정은 이 마음으로 담아내지 못할 만큼 넘쳐흐릅니다.\"\n\n\"당신 민족의 일원으로서 살아가고자 일평생 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip](을)를 공부했습니다.\"\n\n\"하물며 속옷도 보라색 속옷만을 입습니다. 제국이 영락하는 날에는 친모의 죽음보다 훨씬 더 애절하게 와닿을 겁니다. 온 세상에 제 끝없는 슬픔의 절규가 울려 퍼지겠지요!\""
 court.4806.general_desc: "어딘가 이상한 구석이 있는 방문객이다. 그리고 방문객이 앞으로 나온 순간 한 가지 사실이 분명해졌다. 그건 바로 [adoring_fan.GetSheHe]가 내가 제일 아끼는 [ROOT.Char.Custom('signature_weapon')]의 복제품을 소지하고 있다는 것이다.\n\n\"이렇게 영주님 앞에 무릎을 꿇습니다. 저는 [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]에서 평생을 살며 [ROOT.Char.GetCulture.GetCollectiveNoun]의 문화를 탐닉해 왔습니다. 오로지 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어로만 말하며, [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')]만을 먹고, [ROOT.Char.GetCulture.GetName]의 검술을 수련했습니다.\"\n\n\"결국 전 가족의 손에 추방당했습니다. [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip]에 집착하는 것 말고 다른 일에 손도 대지 않겠다면 나가서 살라고 말이죠.\""
 court.4806.a: "다소 민망하지만, 어쨌든 기분은 좋군."
 court.4806.b: "그 누더기 이리 내놔! 왕관을 쓸 수 있는 건 오로지 나뿐이다."
 court.4806.c: "이렇게나 열정적인데, 궁정에 들어와 마땅하도다!"
 court.4806.c.byz: "그 충의를 높이 사 보라색 의복 착용을 윤허하겠노라."
 court.4806.d: "보라색 의복을 입을 수 있는 건 [ROOT.Char.GetTitleAsNameNoTooltip]뿐이다! 저 쓰레기를 투옥하라!"
 court.4806.e: "감히 내 [ROOT.Char.Custom('signature_weapon')]의 모조품을 만들어? 당장 압수하라!"
