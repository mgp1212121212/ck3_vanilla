l_korean:
 #Secret History
 court_6000_all_courtiers_and_guests: "모든 [courtiers|E]와 [guests|E]"
 court.6000.t: "비밀의 역사"
 court.6000.desc_opening: "방에 들어선 나는 대경실색할 수밖에 없었다. '[ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 비밀의 역사'라는 책에 몰입해 있던 [courtier.GetFirstName](이)가 화들짝 놀라면서 비명을 내지른 덕택이었다."
 court.6000.desc_liege: "\n\n\"영주님!"
 court.6000.desc_family: "\n\n\"영주님!"
 court.6000.desc_ending: "수상한 책 아닙니다! 절대 아니에요!\" [courtier.GetSheHe]가 큰 소리를 내지르면서 문제의 물체를 로브 품에 숨기려 했지만 허사였다. \n\n[courtier.GetHerHis] 손아귀에서 책을 낚아챈 나는 충격에 일신이 굳어버렸다. 다름 아닌 내 선대의 궁정에서 그분의 허락 아래 온갖 극악무도한 만행이 자행되었다고 주장하는 내용이 책장에 빽빽하게 적혀 있었다!"
 court.6000.a: "#EMP 언어도단이다!#! 대체 어떤 놈팡이가 이런 거짓부렁을 휘갈겼단 말이냐?!"
 court.6000.a.tt: "첩보장을 파견해 조사를 시작함"
 court.6000.b: "오호, 흡입력 있는 읽을거리로군!"
 court.6000.b.tt: "누군가의 #EMP 화려한#! 과거를 알아냄"
 court.6000.c: "[predecessor.GetTitledFirstNameNoTooltip]의 진실을 모두에게 알려야 해!"
 court.6000.c.tt: "내 선대는 구역질 나는 폭군이었지. 우리 가문에 어울리지 않는 종자였어! 내가 그 추잡하고 비겁한 잡종을 어떻게 생각하는지 #EMP 정확히#! 알려주지..."
 court.6000.d: "시시콜콜하군. 흥미조차 안 생겨."
 court.6000.e.tt: "자체적인 조사를 시작함"
 court.6000.f: "모두 사실이오. 하지만 용서하고 잊어야지 않겠소."
 court.6002.desc: "외국에서 온 서신에 골몰하던 중, 별안간 [spymaster.GetTitledFirstName](이)가 겁에 질린 [author.GetTitledFirstName](을)를 질질 끌면서 방에 들이닥쳤다.\n\n\"영주님. 드디어 찾았습니다! 영주님의 선대인 [predecessor.GetTitledFirstName] 님에 대해 모욕적인 책을 쓴 시정잡배를 대령했나이다!\""
 court.6002.b.desc_opening: "지난 몇 달 동안 나는 짬이 날 때마다 내 선대의 과오를 책으로 만들어 유통하는 교활한 뱀을 추적해왔다."
 court.6002.b.desc_ending: "그렇게 몇 날 며칠을 뜬눈으로 지새운 끝에 드디어 알아냈다. 바로 비열한 [author.GetTitledFirstName](이)가 범인이었다! \n\n내 앞에 서서 심판을 기다리는 [author.GetSheHe]는 벌벌 떨고 있었다. 자, 이제 무슨 말을 해야 할까..."
 court.6002.a: "더러운 거짓을 나불댄 걸 수치로 알라!"
 court.6002.a.tt: "[author.GetSheHe|U]는 선언을 철회하고 회개해야만 할 것이다..."
 COURT_OF_NO_SECRETS_VALUE: "반대 세력 박해"
 court.6002.a.tt2: "15년 동안 당신의 첩보장의 $task_find_secrets$ 효율 증가"
 court.6002.b: "경비대! 배신자를 체포하라!"
 court.6002.c: "이번에는 정말 선을 넘었어, [author.GetFirstNameNoTooltip]..."
 court.6002.d: "뭐 나쁜 마음으로 일기를 쓴 건 아니었겠지. 안 그래?"
 court.6003.desc: "몇 달이나 지났건만, 특별 임무를 수행 중인 첩보장 [spymaster.GetTitledFirstName](은)는 여전히 별다른 성과를 거두지 못하고 있다. 내 선대의 비밀스러운 악행을 낱낱이 담은 더러운 글을 쓴 빌어먹을 작가 놈팡이를 찾아야 하거늘! \n\n그래서일까, 내 부름을 받은 [spymaster.GetFirstNameNoTooltip]의 안색은 긴장과 무거운 죄책감으로 점철되어 있었다. \"영주님! 백방으로 널리 알아봤지만 작가는 이미 종적을 감춘 뒤였습니다! 궁정을 떠났을 수도, 아니면 누군가에게 몸을 의탁했을지도 모릅니다. 아니면...\" \n\n나는 손을 내저어 첩보장의 중언부언을 끊었다."
 court.6003.b.desc_ending: "\n\n범인이 자취를 감춘 정황이 드러나면서 내 최선의 노력은 무위로 돌아가고 말았고, 단서는 끊어졌다. 영영 진실을 알 수 없겠지."
 court.6003.a: "상관없어. 애초에 별일 아니었으니까."
 court.6003.b: "이거 실망스럽기 짝이 없군."
 court.6003.c: "이 아무짝에도 쓸모없는 #EMP 거머리들#!. 네놈들이 작가를 감싸는 것은 아니더냐?"
 court.6003.c.tt: "궁정 신하를 질타함"
 court.6003.d: "[spymaster.GetTitledFirstName] 그대가 최선을 다한 건 잘 알고 있소..."
 court.6003.e: "작가를 못 찾았으니, 대신 벌을 받도록 하시오!"
 #Prophet in the Halls
 court.6010.t: "전당의 선지자"
 court.6010.desc: "\"#EMP 당장 회개하시오!#! 참된 진실을 깨닫고 빛에 귀의하시오!\" \n\n[preacher.GetTitledFirstName](이)가 내 궁정에 합류한 이후로, 사람들 모두를 그토록 철석같이 믿는 이국의 교단으로 개종하려는 그의 외침은 내 일상의 배경을 채우는 소음이 되었다. [preacher.GetSheHe]는 밤낮을 가리지 않고 안뜰과 회랑을 순찰하듯 배회한다. 그리고는 어둑한 구석에 숨어서 아무것도 모르는 행인이 지나가는 순간 튀어나와 새된 장광설을 늘어놓으며 #EMP 설득#!을 시도한다. \n\n내 궁정 신하들도 지칠 대로 지친 상태였다. 변소로 가던 길에 [preacher.GetFirstNameNoTooltip]한테 습격을 당해보니 나도 그들의 심정에 공감하게 되었다."
 court.6010.a: "아직은 더 참아줄 수 있다. [preacher.GetFirstNameNoTooltip](이)가 해악을 끼치는 것도 아니니."
 court.6010.b: "저 머저리를 당장 궁정에서 추방하라!"
 court.6010.c: "쥐새끼들을 포교하든 어쩌든 내 알 바 아니다."
 court.6010.c.tt: "[preacher.GetHerHis] 주군인 [preacher_liege.GeTitledFirstName](이)가 불쾌해할 것이다."
 court.6010.c.tt2: "20년 동안 [preacher.GetFaith.GetName] 신앙인 백작령에서 당신의 [chaplain.GetCouncilTitlePossessive|U] [councillor_task|E] $task_conversion$ 효과 #P 증가#!"
 court.6010.c.tt3: "20년 동안 [preacher.GetFaith.GetName] 신앙인 백작령에서 당신의 [chaplain.GetCouncilTitlePossessive|U] [councillor_task|E] $task_conversion$ 효과 #N 감소#!"
 court.6010.a_every_county: "당신의 [realm|E] 내 모든 [preacher.GetFaith.GetName] [county|E] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "가혹한 개종"
 court_6010_tolerant_conversions: "관용적 접근"
 court.6010.d: "이 이상 #EMP 신성 모독#!을 좌시하지 않겠다!"
 court_6010_all_courtiers_and_guests_faith: "[preacher.GetFaith.GetAdjectiveNoTooltip]의 모든 [courtiers|E]와 [guests|E]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "최근 그대가 내 백성 하나를 투옥했단 소식을 접했소. 심지어 다른 이유가 있는 것도 아니고 자신의 신앙을, #EMP 이 나의 신앙#!을 그대 궁정에 설파했다는 명목으로 말이외다. \n\n이 모든 사달이 오해에 불과하리라 믿겠소. 그러니 지금 당장 바로잡도록 하시오. 불응하면... 내 그대의 의중을 오해하는 일이 생길지도 모르겠군."
 court.6011.desc_executed: "최근 그대가 내 백성 하나를 처형했다는 경악스러운 소식을 접했소. 그대 궁정에 문객으로 가 있던 자를 위험한 이단자로 몰았다지. \n\n오해에서 비롯된 사달이라고 믿겠소. 아무렴 설마 #EMP 진심으로#! 나와 내 신앙을 모욕할 생각은 아니었겠지."
 court.6011.a: "그대의 감정을 상하게 할 의도는 없었소. 이 사죄의 표시를 받아 주시오."
 court.6011.b: "내 궁정에 변장한 전도사를 보낼 생각일랑 하지 마시오."
 #Possession at Court
 court.6020.t: "궁정 빙의 사건"
 court.6020.desc_opening: "[possessed_char.GetTitledFirstNamePossessive] 상태가 신비로우면서도 섬뜩하기 이를 데 없다."
 court.6020.desc_chaplain: "\n\n[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName]의 얘기를 듣자 하니..."
 court.6020.desc_no_chaplain: "\n\n우선 공통된 의견으로는"
 court.6020.desc_middle: "어둠의 존재가 어쩌다 한 번씩 [possessed_char.GetHerHis] 신체에 깃들어 통제할 수 없는 힘으로 현신한다는 것이다. 문제는 빙의의 빈도와 수위가 이젠 헌신적인 궁정 신하들이 극심한 우려를 표할 정도가 되었다는 거다. [court_chaplain.GetSheHe|U]는 사악한 존재가 우리를 지배하고는 혼돈과 죽음을 흩뿌리진 않을지 두려워하는 눈치다."
 court.6020.desc_physician: "\n\n다만 [court_physician.GetTitledFirstName](은)는 확신을 담아서 말했다."
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip] #EMP 본인#!이 위험을 끼친 적은 단 한 번도 없다고. 그러나 궁정 신하들은 조처가 필요하다는 의견을 꺾지 않고 있다."
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], 지금 당장 마귀를 퇴치하시오!"
 court.6020.a.success: "[court_chaplain.GetFirstNamePossessive] 구마 의식이 성공함"
 court.6020.a.success.tt: "주기적인 구마 의식으로 악귀를 견제한 덕분에 [possessed_char.GetTitledFirstNamePossessive] 상태가 호전되고 궁정 신하들이 만족함"
 court.6020.a.failure: "[court_chaplain.GetFirstNamePossessive] 구마 의식이 실패함"
 court.6020.a.failure.tt: "[possessed_char.GetTitledFirstNamePossessive] 상태가 아무 영향도 받지 않음"
 court.6020.b: "두려워 마시오! 이는 신의 은총이 틀림없소!"
 court.6020.c: "성물의 힘이라면 [possessed_char.GetHerHim]를 구할 수 있을 터."
 court.6020.c.tt: "당신의 [6020_relic.GetNameNoTooltip](으)로 어떤 질병이든 치료할 수 있다는 소문이 퍼짐"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], 혹시 [possessed_char.GetHerHim]에게 도움이 될 만한 약초는 없소?"
 court.6020.d.tt: "[court_physician.GetFirstNamePossessive] 의술 경험이 [possessed_char.GetTitledFirstNamePossessive] 상태를 호전시킴"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip](이)가 약초 배합물을 사용함"
 court.6020.e: "뇌에 질병에 생긴 것뿐이다. [court_physician.GetFirstNameNoTooltip], 그렇지 않소?"
 court.6020.f: "[possessed_char.GetHerHim]를 그냥 두어라."
 court.6020.b.tt: "#EMP 예언의 환영#!을 본다면 $court_poet_court_position$, $court_musician_court_position$, 또는 $court_cave_hermit_position$에게 큰 도움이 될 것임"
 court_6020_all_courtiers_and_guests_christian: "모든 종교가 같은 [courtiers|E]와 [guests|E]"
 court_6020_all_courtiers_or_guests_polith: "다른 모든 비냉소적인 [courtiers|E]와 [guests|E]"
 #The Ballad of the Garlic King
 court.6030.t: "마늘 [ROOT.Char.Custom('GetQueenKing')]의 연가"
 court.6030.desc: "\"#EMP 우리 작은 마을에 전해지는 이야기 하나 있네,\n바로 마늘 왕관을 쓴 [ROOT.Char.Custom('GetQueenKing')] 이야기라네.\n당나귀에 올라타 수많은 [ROOT.Char.Custom('GetUnbelieverNamePlural')](와)과 싸우려 했지만,\n짜리몽땅한 원숭이 한 마리 잡은 게 고작이라네...#!\"\n\n이 가증스러운 노래가 방랑 음유시인과 평민들 사이에서 인기몰이를 하고 있는데, 노래 주인공과 내가 불편할 정도로 닮은 구석이 많다 보니 이젠 저 #EMP 엄청난 인기#!가 영 고깝게 느껴진다... 심지어 뻔뻔스럽게 내 바로 앞에서 대놓고 부르다니! 선을 넘어도 너무 넘었어!"
 court.6030.a: "그래도 #EMP 정말#! 재밌는 이야기이긴 해!"
 court.6030.b: "창피해서 #EMP 못 살겠군#!..."
 court.6030.c: "#EMP 네놈들은 이딴 게 재밌느냐?!#!"
 court.6030.d: "#EMP 용납할 수 없다#!."
 court.6030.d.tt: "노래 공연을 금지하고 이를 위반할 시 투옥하겠다고 협박함"
 court.6030.e: "더는. 못. 참아!"
 court.6030.e.tt: "멍청한 노래를 불러 당신을 도발하는 자에게 주먹을 날리고 두들겨 팸"
 court.6030.f: "뭐, 언젠가는 시들시들해지겠지..."
 #Scrounger Life
 court.6040.t: "빈대의 삶"
 court.6040.desc: "[scrounger.GetTitledFirstName|U](이)가 이젠 내 궁정에 완전히 들어앉았다. 들어가는 돈이 #EMP 한두 푼이 아니다#!. 아니, 한술 더 떠서 차지하는 공간도 #EMP 보통이 아니다#!.\n\n[scrounger.GetSheHe|U]는 연회란 연회는 한 번도 빠지지 않으면서 눈에 보이는 모든 걸 쓸어가고는, 자기 집에 먹을 게 하나도 없다며 불평불만을 늘어놓는다. \"[ROOT.Char.GetLadyLord]이 주시는 술이 최고입니다요!\" [scrounger.GetSheHe]가 최고급 [ROOT.Char.Custom('GetExpensiveDrink')](을)를 따른 잔을 또 한 번 비우고는 운을 띄웠다. \"역시 세상에서 제일 #EMP 근사하고#! #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#! [ROOT.Char.GetLadyLord]이십니다! #EMP [ROOT.Char.Custom('ComplimentAdjective')]#! 분인 건 두말할 필요도 없죠!\" [scrounger.GetSheHe]가 대범하게 외치더니 한 번 더 돈을 빌려달라고 손을 벌렸다. 영원히 돌려받지 못할 돈을 말이다.\n\n밑 빠진 독에 돈을 퍼붓는 것과 다를 바 없다. 그래도... 이 인간 익살이 재미가 없진 않단 말이지."
 court.6040.a: "어차피 하루가 멀다고 붙어사는데, 뭐라도 도움이 되어 보게나!"
 court.6040.b: "종합적인 관점에서 보면 확실히 재밌는 친구긴 하지!"
 court.6040.c: "이 거머리를 당장 내쫓아라."
 court.6041.desc: "[scrounger.GetTitledFirstName](이)가 내 묵인 아래 궁정에서 기생충 생활을 한 지도 몇 달이나 흘렀다.\n\n평소에 떠벌리고 다니는 과장된 가난한 시절 이야기나 어처구니 없을 정도로 과장된 찬사 그 이상도 이하도 기대하지 않았는데, 요즘 들어 이 친구의 이야기가 점점 더 재밌어지는 게 아닌가. 게다가 압운을 맞추는 것도 점점 절묘해지고 있고, 내게 바치는 찬사 역시 점점 더 만족스러워지고 있다.\n\n궁정 신하와 외국인 문객들도 이 친구가 조잡하게 지어낸 농담에 큰 즐거움을 만끽하고 있다. [scrounger.GetFirstNameNoTooltip](이)가 드디어 쓸 만한 천직을 찾은 걸까?"
 court.6041.a: "역시 뭔가 재능이 있을 줄 알았어!"
 court.6041.b: "...분명 지금보다 훨씬 잘할 수 있을 거야!"
 court.6041.b.failure: "최선의 노력이 무색하게도, [scrounger.GetFirstNameNoTooltip](은)는 이미 능력의 한계에 도달한 것으로 보임"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip](이)가 걸작을 만들고자 하는 영감을 얻음"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip](이)가 추가적인 발전을 이룩하지 못함"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip](이)가 영감을 얻음!"
 court.6041.c: "이 이상 자네에게 시간을 쏟는 건 낭비일 것 같군."
 #Saucy Readings
 court.6050.t: "문란 서적"
 court.6050.desc_opening: "요즘들어 키득대는 하녀들과 다른 때 같으면 진중한 전사들이 어두운 구석에 모여들어 책에 정신이 팔려있는 모습이 눈에 밟힌다. \n\n그리고 바로 오늘. 책을 들고 있던 [courtier.GetTitledFirstName](을)를 구석에 몰아세웠다."
 court.6050.desc_byz: "겉표지는 기도서의 모습을 하고 있었지만, 그 실체는 토속 신앙을 믿던 우리 선조들께서 수백 년 전에 쓴 음란한 소설이었다! 아름다운 하녀, 해적, 유혹, 욕망에 찬 내용이 가득했고 부정한 열망이 낳은 책장이 계속 이어졌다..."
 court.6050.desc_islam: "나는 빠르게 책을 훑어 넘겼다. 해적, 허름하게 차려입은 하녀, 사치에 눈이 먼 왕, 문란하고 음탕한 여왕, 심지어 요정의 도움을 받아 공주와 결혼하는 데 성공하는 길거리 들쥐가 등장하는 게 아닌가..."
 court.6050.desc_sonetti: "우아한 형식을 취하고 있지만, 그 내용은 음탕하기 짝이 없는 시가 책장마다 적혀 있었다. 여성의 신성한 아름다움을 부드러운 표현으로 신격화한 내용은 시인의 세속적인 욕망을 적나라하게 담아내고 있었다..."
 court.6050.desc_chaucer: "책에는 유랑하는 순례자의 온갖 이야기가 담겨 있었다. 영혼의 구원이 아니라 참혹한 살인과 외도를 벌이는 유부녀들을 추구해서 문제지..."
 court.6050.desc_generic: "책은 말할 것도 없이 음란했다. 감각적인 욕망, 세속적인 현혹, 풍만한 가슴과 관련된 내용이 넘쳐났다..."
 court.6050.desc_ending: "\n\n나는 [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName](이)가 어떤 반응을 보일지 궁금해하며 침묵을 지켰다. [courtier.GetFirstNameNoTooltip](은)는 불안에 떠는 눈빛으로 나를 빤히 바라보았다."
 court.6050.a: "내 가엾은 눈!"
 court.6050.b: "불로 정화하리라!"
 court.6050.b.tt: "음란한 책 사본을 모조리 분서하고 궁정에서 금지함"
 court.6050.b.tt.2: "당신의 궁정에서 교육을 받는 자녀들이 [GetTrait('pensive').GetName( GetNullCharacter )], [GetTrait('chaste').GetName( GetNullCharacter )], 또는 [GetTrait('zealous').GetName( GetNullCharacter )] 성격을 개발할 확률이 높아짐"
 court.6050.c: "문화는 여러 형태로 존재하는 법. 읽게 두겠다."
 court.6050.c.tt: "당신의 궁정에서 교육을 받는 자녀들이 [GetTrait('curious').GetName( GetNullCharacter )], [GetTrait('lustful').GetName( GetNullCharacter )], 또는 [GetTrait('cynical').GetName( GetNullCharacter )] 성격을 개발할 확률이 높아짐"
 court.6050.c.unlock_text: "이 선택지는 높은 [learning|E] 덕분에 사용할 수 있음"
 court.6050.d: "으흠, 재밌는 내용이로군!"
 court.6050.e: "굳이 책에만 얽매일 필요가 있나, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt: "책에서 영감을 얻음"
 court.6050.f: "눈에 띄지 않게 없애면 내 모른 척 눈감아주지."
 court_6050_courtiers_or_guests: "모든 순결하지 않은 [courtiers|E]와 [guests|E]"
 #The Joys of Wine
 court.6060.t: "포도주의 향락"
 court.6060.desc_opening: "뜬금없이 [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName](와)과 [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 옥신각신하며 알현실에 들이닥쳤다.\n\n\"포도주는 [ROOT.Char.GetFaith.HighGodName]에 대한 모욕이오! #EMP 반드시#! 멀리해야 하오!\" [court_chaplain.GetFirstNameNoTooltip](이)가 새된 소리를 냈다.\n\n\"약간의 포도주는 건강에 좋소!\" [court_physician.GetFirstNameNoTooltip](이)가 받아쳤다."
 court.6060.desc_drunkard_courtier: "\n\n한쪽 구석에 있던 [courtier_drunkard.GetTitledFirstName](이)가 토론의 현장에 끼어들었다. \"포도주는 #EMP 모조리 다#! 마셔도 건강에 좋다오!\""
 court.6060.desc_ending: "\n\n포도주에 어떤 태도를 견지하면 좋을까?"
 court.6060.a: "포도주는 [ROOT.Char.GetFaith.DevilName]의 현혹에 넘어가는 빌미가 된다오!"
 court.6060.b: "약간의 포도주는 기분을 적당히 좋게 하지."
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U], 건배나 합시다!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U](이)가 [courtier_drunkard.GetHerHis] 비밀 은닉처를 열어버림!"
 court.6060.c.tt.2: "포도주 공급에 [courtier_drunkard.GetFirstNamePossessiveNoTooltip] 기여가 더해지면서, 향후 10년 동안 식량 궁정 편의 비용이 50%만큼 감소"
 court.6060.d: "정답은 이 술잔 바닥에 있다오!"
 #The Value of Letters
 court.6070.t: "글자의 가치"
 court.6070.desc: "새로운 칙서에 천천히, 조심스럽게 이름을 서명하는 내게 쏟아지는 궁전 신하들의 냉혹한 시선이 느껴진다. 펜은 부들부들 떨리고, 손은 자신감을 잃은 지 오래다. \n\n#EMP 서명#!이라. 참 거창한 표현이 아닐 수 없구나. 현실은 나무판에 글자를 따라 그리고 있을 뿐인데 말이야. 심지어 이마저도 똑바로 못 하고 있지. 오늘은 [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]조차 연민과 경멸이 뒤섞인 표정으로 나를 응시하고 있다. \n\n지금 나를 능멸하느냐고 질책하려던 찰나에 [tutor_6070.GetSheHe]가 희망찬 어조로 오지랖을 부렸다. \"영주님. 이번 기회에 제대로 글을 배워보시는 건 어떻겠습니까?\""
 court.6070.a: "#EMP 당장#! 가르쳐주게!"
 court.6070.a.success: "성공적으로 글을 읽고 쓰는 법을 배움"
 court.6070.a.failure: "이제 와서 글을 배우기엔 틀렸음"
 court.6070.a.tt.1: "누구도 더는 나를 놀림거리로 삼지 않음"
 court.6070.a.tt.2: "다른 해결 방안을 모색해야 함"
 court.6070.b: "펜대 놀리는 건 패배자하고 나약해빠진 놈들이나 하는 거지!"
 court.6070.c: "계속 시선을 못 느낀 것처럼 행세하고 말지."
 court.6070.d: "글 정도는 나도 #EMP 쓸 줄 아네#!. 거 참견은!"
 court.6070.d.tt: "자신감을 담아 말하면 사람들이 속을지도..."
 court.6070.d.tt.success: "다들 나의 뻔뻔한 거짓말에 속음!"
 court.6070.d.tt.failure: "신하들에게 실체를 간파당함"
 every_courtier_or_guest_6070_learning: "모든 글을 아는 [courtiers|E]와 [guests|E]"
 court.6071.desc: "#EMP 친... 애... 하... 는... 벗... 에... 게...#!\n\n\"맞습니다. 제대로 쓰셨어요!\"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]의 엄격한 지도 아래 셀 수 없이 많은 시간을 알파벳 공부에 쏟은 끝에 노력이 열매를 맺기 시작했다! 국가 간 서신, 자문위원의 보고서, 봉신의 서약서까지... 이제 내가 읽지 못할 비밀은 없다! \n\n펜을 이리 내오거라. 좀 더 서명을 하고 싶으니!"
 court.6071.a: "역시 난 똑똑해서 탈이라니까."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip]에게 합당한 보상을 내려줘야겠군."
 court.6071.b.tt: "$court_tutor_court_position$에 대한 [tutor_6070.GetFirstNamePossessiveNoTooltip] 적성이 증가함."
 court_language_teacher_desc: "주군에게 글쓰기를 가르침"
 court.6072.desc: "#EMP 치... 내... 하... 는... 버... 세... 게...#!\n\n\"이것 좀 보게나! 아주 잘하고 있지?\"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 허망한 얼굴로 고개를 내저으며 한숨을 내쉬었다. \"영주님. 서명 대신 이 근사하고 반짝이는 인장을 쓰는 건 어떻겠습니까?\"\n\n아무래도 우리의 교사 양반은 나의 #EMP 눈부신#! 작문 실력 발전에 성이 차지 않는 모양이었다."
 court.6072.a: "어차피 글 따위 아무짝에도 쓸모없어! 다시 [ROOT.Char.Custom('child_object_of_interest_random')](이)나 내놔!"
 court.6072.a.tt: "누구도 깊은 인상을 받지 않음"
 court.6072.b: "뭐 좋아. 내용을 #EMP 읽은#! 다음에 인장을 찍으면 그만이니까."
 court.6072.b.tt: "확실히 멋은 있지만 당신이 제대로 읽지 않고 서명한다는 사실은 덮을 수 없음"
 court.6072.c: "전부 [tutor_6070.GetFirstNameNoTooltip] 잘못이야!"
 #The Munificence of X
 court.6080.t: "[6080_visitor.GetFirstNameNoTooltip]의 넓은 도량"
 court.6080.desc: "[6080_visitor.GetTitledFirstName](이)가 성지인지 뭔지를 방문하러 가는 길에 내 궁정에 들렀다. 그렇게 머무르기 시작한 지도 며칠이 지났다."
 court.6080.desc_middle: "\n\n도착한 이후로 [6080_visitor.GetSheHe]는 내 궁정 신하들에게 넉넉한 인심을 과시하며 나를 무색하게 하고 있다. 체면은 뒤로 밀어놓고 주는 돈을 좋다고 받아먹는 꼬락서니 하고는! 꼬리를 살랑살랑 흔들어대는 궁정 신하들에게 에워싸인 [6080_visitor.GetHerHis] 모습을 볼 때마다 코웃음이 절로 나온다. #EMP 내#! 궁정 신하들이거늘.\n\n\"[beneficiary_1.GetFirstName] 그대를 위해 두둑이 넣었다오!"
 court.6080.desc_liege: "주군인 [6080_visitor.GetTitledFirstName]께서 [GetActivityType('activity_tour').GetName] 도중 내 궁정에 들렀다. 그렇게 머무르기 시작한 지도 며칠이 지났다."
 court.6080.desc_2: "우리 마음씨 고운 [beneficiary_2.GetFirstName](을)를 위한 금일봉도 준비해 두었지!"
 court.6080.desc_3: "그리고 너도 받아두려무나, 우리 착한 [beneficiary_child.GetFirstName]!"
 court.6080.desc_end: "명심하시오. 재물은 함께 나누라고 있는 것이니!\""
 court.6080.a: "도량은 내가 #EMP 훨씬#! 더 크단 말이다!"
 court.6080.b: "저 어리석은 아량을 이용해야겠군!"
 court.6080.b.success: "[6080_visitor.GetFirstNameNoTooltip](을)를 설득해 돈을 받아냄"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip](이)가 설득됨!"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip](이)가 나의 시도에 미동조차 하지 않음"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip](이)가 설득되지 않음"
 court.6080.c: "아무래도 [6080_visitor.GetFirstNameNoTooltip](이)가 너무 오래 머무른 것 같군..."
 court.6080.d: "내가 돈을 쓰는 것보단 낫지."
 #The Art of Rhetoric
 court.6090.t: "수사법의 미학"
 court.6090.desc: "\"#EMP 재미없단 말이야아아아아!#!\" 시야에 들어오기도 전에 [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] 녀석의 구슬픈 목소리가 들려왔다.\n\n내 눈 앞에 펼쳐진 광경은 심히 처량했다."
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 눈물을 터뜨리기 일보 직전이었고,"
 court.6090.desc.teacher: "지금 궁정에 머무르는 저명한 선생인 [6090_poet.GetFirstName](은)는 한계에 다다른 듯했으며,"
 court.6090.desc.middle: "[6090_child_a.GetFirstNameNoTooltip](와)과 [6090_child_b.GetFirstName](은)는 지금껏 내가 살면서 봐온 어린아이의 표정 중에서도 가장 시큰둥한 표정으로 [6090_poet.GetHerHim]를 응시하고 있었다."
 court.6090.desc_other: "[6090_child_c.GetFirstName](이)가 창가 쪽으로 총총 걸어갔다. #EMP 무엇보다도#! 바깥 그 자체에 관심이 있는 모양이었다."
 court.6090.desc_end: "\n\n눈이 마주친 그 순간, [6090_poet.GetFirstNameNoTooltip](이)가 내게 애원했다. \"영주님. #EMP 제발#! 좀 도와주십시오. 어엿한 귀족으로 태어난 만큼 자녀분들께 수사법을 가르쳐 드리고 싶었을 뿐인데...\""
 court.6090.a: "얘들아, 집중 좀 하거라! 나중에 쓸 일이 있을 것이야."
 court.6090.b: "내가 훨씬 간단히 설명해 주도록 하지."
 court.6090.b.success: "아이들이 감탄함"
 court.6090.b.failure: "내가 [6090_poet.GetFirstNameNoTooltip]보다 훨씬 따분한 것으로 드러남"
 court.6090.b.failure.tt: "아이들이 아무것도 배우지 않음"
 court.6090.c: "[6090_poet.GetFirstNameNoTooltip], 그대가 너무 따분하니 이런 것 아니겠나!"
 court.6090.c.tt: "무릇 젊은 귀족이라면 #EMP 전투#!에 능해야 하는 법! 나와 함께 훈련하자!"
