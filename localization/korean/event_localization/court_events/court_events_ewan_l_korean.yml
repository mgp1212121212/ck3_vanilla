l_korean:
 ##################################################
 ##Misc
 ##################################################
 #PATRONAGE
 court.2001.t: "아첨 경쟁"
 court.2001.desc: "회랑에서 [crony_a.GetFirstName](와)과 [crony_b.GetFirstName](이)가 시끌시끌 떠들고 있었다. 내가 몰래 다가왔는데도 두 사람은 모르는 눈치였다.\n\n\"#EMP 육체적#!인 예법이 정답이오! 땅을 설설 기면서 이 무릎에 멍이 생길수록 주머니는 두둑해지지! 고두보다 잘 통하는 방법은 없소.\"\n\n\"가당치도 않은 소리. 작위 앞에 갖가지 미사여구를 붙이다 보면 죽을 때까지 떵떵거릴 만한 재물이 모이게 되어 있소. 영주님 존함에 다다르기 전에 한 번도 호흡을 골라서는 아니 되지만 말이외다.\"\n\n내가 헛기침 소리를 내자 두 아첨꾼은 곤혹스러워하며 입을 다물었다."
 court.2001.a: "둘 다 더 노력하지 그러시오."
 court.2001.a.sadistic: "누구든 가장 허리 숙여 인사하는 자에게 #EMP 반짝이는#! 재물을 내리겠소. 자, 시작."
 court.2001.a.sadistic.crony_a_wins: "[crony_a.GetFirstNameNoTooltip](이)가 가장 허리 숙여 인사함"
 court.2001.a.sadistic.crony_b_wins: "[crony_b.GetFirstNameNoTooltip](이)가 가장 허리 숙여 인사함"
 court.2001.b: "감히 날 쥐고 흔들려 했겠다! 이 벌레들!"
 court.2001.c: "내 마음을 사로잡을 가장 뻔한 방법을 망각한 것 같은데..."
 court.2001.d: "스스로 격조를 깎아 먹는 짓이야."
 ##################################################
 #MAJESTY
 court.2201.t: "파이 싸움"
 court.2201.desc: "\"...당연히 내 땅이지! [ROOT.Char.GetPrimaryTitle.GetNameNoTier](을)를 후계자들에게 분할해주는 건 말도 안 되는 처사라고!\" 방 반대편에서 [eldest_heir.GetFirstName](이)가 [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)](와)과 시끄럽게 다투는 소리가 들렸다. \"봉역을 살육과 내전의 도가니로 몰아넣는 짓이야. [ROOT.Char.GetMotherFather|U]는 모든 땅을 #EMP 내게#! 물려주셔야 해!\"\n\n\"살육? 내전? 영주가 되면 #EMP 그렇게 할 계획#!이었나 보지?\" [younger_heir.GetFirstNameNoTooltip](이)가 코웃음을 쳤다. \"그 추한 대가리에 왕관이 #EMP 닿지도#! 않았는데 가족을 그렇게 생각하는 걸 보니, 영주가 되면 괴물이 따로 없겠어.\"\n\n머리가 지끈거렸다. 둘은 아침 내내 지리멸렬한 입씨름을 이어 나가고 있었다."
 court.2201.a: "#EMP 더#! 가질 자격이 있다 생각하느냐, [eldest_heir.GetFirstNameNoTooltip]? #EMP 빈손#!이 되어봐야 알지!"
 court.2201.b: "애석하게도 규칙이란 게 그렇단다, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c: "명색이 가족인데, 굳이 내가 끼어들지 않아도 어련히 #EMP 잘 지내지#! 않을까?"
 court.2201.d: "얘들아, 가족의 참된 의미를 알고 싶으냐?"
 ##################################################
 #FOREIGN GUESTS
 court.2401.t: "중고의 매력"
 court.2401.desc: "\"선량하신 영주님, 이 지역 최고의 의복은 바로 이 지역에서 #EMP 생산되지 않은#! 물건이랍니다.\" 활짝 열린 [seller.GetFirstName]의 방을 지나치던 중 그의 키득대는 목소리가 들렸다. [seller.GetHerHis|U] 감미롭고 능란한 말솜씨가 인상적이었다.\n\n\"사실상 신상품하고 다를 바 없는 수준입니다. [grander_ruler.GetTitledFirstNamePossessive] 궁정에서는 나 유행 좀 안다 싶은 사람은 다 입고 다니죠! 다음 계절이면 [grander_ruler.GetPrimaryTitle.GetName] 사람 모두 #EMP 너 나 할 것 없이#! 이걸 입고 다닐 겁니다.\""
 court.2401.a: "허어, 저 #EMP 말마따나#! 매력적이긴 한데..."
 court.2401.b: "내 궁정에 외국 장사치는 필요 없다!"
 court.2401.c: "사람들이 뭘 입든 무슨 상관이람?"
 court.2411.t: "미궁 전당"
 court.2411.desc: "바람을 쐬던 중 우연히 더는 사용되지 않는 구역에 발을 들였다. 과로에 시달리는 사용인들이 좀처럼 찾지 않게 된 (다소 지저분하긴 해도) 널찍한 공간을 둘러보던 차에 복도에서 흐느끼는 소리가 들렸다.\n\n가만 살펴보니 [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 좌절에 빠져 주저앉아 있었다. [lost_guest.GetSheHe|U]는 날 보자마자 벌떡 일어서더니, 내 어깨를 붙잡곤 광인처럼 횡설수설하기 시작했다.\n\n\"영주님! 이 미로에서 자그마치 #EMP 사흘#!을 헤맸습니다! 도저히 나갈 길을 못 찾겠어요. 어딜 가든 하인이라곤 한 명도 찾아볼 수 없는 복도와 곰팡이 낀 방밖에 안 나옵니다!\""
 court.2411.a: "[ROOT.Char.GetFaith.HighGodName]께서 통탄할 노릇이로군. 내 나가는 길을 알려드리지!"
 court.2411.b: "대체... 대체 사람이 얼마나 #EMP 아둔하면#! 이럴까?"
 court.2411.c: "*휘파람* 내 궁전이 좀 복잡한 정도가 아니긴 하지..."
 ##################################################
