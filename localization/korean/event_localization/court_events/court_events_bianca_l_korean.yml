l_korean:
 #Sus about a budding friend(?)ship
 court.3000.t: "불신에 사로잡힌 우정"
 court.3000.desc.opening: "불안감에 속이 뒤틀리고 질투가 그 추한 고개를 들기 시작했다. 한숨을 내쉰 나는 내 비탄의 원인을 매섭게 노려보았다.\n\n"
 court.3000.desc.opening.trustful: "웃음소리의 출처를 확인한 그 순간 질투심이 찌르르 샘솟았다. 이 감정이 낯설진 않지만, 내가 이런 식으로 느끼다니 참으로 나답지 않은 일이다.\n\n"
 court.3000.desc: "[foreign_guest.GetTitledFirstName](이)가 문객으로서 [family_member.GetName](와)과 잘 어울리고 있으니 감사한 마음을 느껴도 모자란 상황이건만, 둘의 교류를 보고 있노라면 걱정스러운 마음이 든다.\n\n저들은 일평생 우정을 다녀온 친우처럼, 아니 헌신적인 연인이나 나누는 미소를 주고받고 있다. 방에 자기들만 있는 것처럼 뻔뻔하게 행동하는 것도 모자라 태평하게 나를 대화에서 배제하고 있다. 대체 무슨 관계인 거지? 이걸 어떻게 한담?"
 court.3000.a: "저들 사이에 싹튼 감정을 #EMP 짓밟아버려야겠어#!."
 court.3000.a.tt.success: "[foreign_guest.GetFirstNameNoTooltip](와)과 [family_member.GetFirstNameNoTooltip]의 관계가 예전 그대로 유지됨"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip](와)과 [family_member.GetFirstNameNoTooltip](이)가 내 바람을 무시하고 관계를 발전시켜 나감"
 court.3000.b: "모처럼 방문해줬는데, 두 사람의 유대가 끈끈해지게 살펴줘야겠군."
 court.3000.b.tt.success: "[foreign_guest.GetFirstNameNoTooltip](와)과 [family_member.GetFirstNameNoTooltip]의 관계가 깊어지고 내 응원에 고마움을 느낌"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip](와)과 [family_member.GetFirstNameNoTooltip](이)가 내 참견에 불쾌해함"
 court.3000.c: "무슨 관계인지는 몰라도 끼어들지 않겠어."
 court.3000.c.tt.success: "[foreign_guest.GetFirstNameNoTooltip](와)과 [family_member.GetFirstNameNoTooltip]의 관계가 깊어짐"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip](와)과 [family_member.GetFirstNameNoTooltip](이)가 가까운 관계가 됨"
 court.3000.d: "이제 내 궁정은 [foreign_guest.GetFirstNameNoTooltip](을)를 환영하지 않을 것이다!"
 court.3000.neutral_outcome: "서로를 향한 관심이 점점 식더니 예전으로 돌아갔다."
 court.3000.friendly_outcome: "두 사람이 친구나 연인이 될지도 모르겠군..."
 court.3000.better_friends_outcome: "두 사람이 절친한 친구나 그 이상이 될지도 모르겠군..."
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "영감의 소산"
 court.3010.desc.opening: "\"영주님!\" 원고를 소중하게 움켜쥔 [inspired_writer.GetTitledFirstName](이)가 다가왔다. \"영주님의 궁정에서 유행하는 문학 작품을 탐독한 끝에 글을 써봤습니다. 부디 영주님께서 제 작품을 처음으로 읽는 독자가 되어 주셨으면 좋겠습니다!\" 원고를 건네받은 나는 글을 읽어 내려갔다.\n\n"
 court.3010.desc.low_learning: "주인공을 묘사하는 부분이면 항상 '크고 아름다운 푸른 구슬의 소유자'란 구절이 따라다녔다. 게다가 [inspired_writer.GetFirstNameNoTooltip](은)는 부적절하기 이를 데 없는 상황에서도 이 구절을 꾸역꾸역 집어넣었다."
 court.3010.desc.shy_or_chaste: "저녁 장면을 묘사한 글이 내 시선을 잡아끌었다. 두 연인이 손을 맞잡기엔 부끄러워, 새끼손가락을 고리처럼 부드럽게 엮는 대목이었다. 두 사람은 무한한 별이 수놓아진 밤하늘의 바다를 벗 삼아 달콤한 사랑을 속삭였다."
 court.3010.desc.lustful: "여성을 묘사하는 문장은 하나같이 과하다 싶을 정도로 세밀하게 적혀 있었고, 백이면 백 '출렁거렸다'나 '덜렁였다' 같은 문구가 붙어 있었다. 실은 여성만 그런 게 아니라, 남성을 표현한 구절도 마찬가지였다. 단지 우락부락 튀어나온 근육과 끌로 깎아낸 듯한 턱에 집중되어 있었을 뿐."
 court.3010.desc.adventurer_or_pilgrim: "글의 초점은 광활하고 아름다운 전경과 더불어, 고향에서 멀어질수록 풍경이 얼마나 변화하는지에 맞춰져 있었다. 방랑벽과 향수병에 관한 구절도 돋보였는데, 작가의 경험이 분명했다."
 court.3010.desc.sadistic: "글에 표현된 폭력의 수위는 일반적인 사람이 용인할 수 있는 잔혹성과 음란성을 훌쩍 뛰어넘은 수준이었다. 기사가 무릎까지 차오른 피의 바다를 헤치고 나아갔다는 식으로 유혈이 낭자하는 장면을 노골적으로 표현했다."
 court.3010.desc.generic_fallback: "배경이나 주인공의 이름이 어딘가 익숙하게 와닿았다. 잠깐, 이거 설마 작가 녀석이 다른 사람의 작품을 그대로 이어서 쓴 건가? 내용을 고쳐 쓴 것 같기도 하고...?"
 court.3010.desc.ending: "\n\n헛기침으로 목을 가다듬은 나는 고개를 들어 [inspired_writer.GetFirstNamePossessiveNoTooltip] 기대감에 찬 눈빛을 바라보았다."
 court.3010.a: "세상에! 정말... 정말 굉장하군! 작품을 더 집필해주게!"
 court.3010.a.tt: "당신의 찬사에 용기를 얻은 [inspired_writer.GetFirstNameNoTooltip](이)가 훗날 더 많은 작품을 읽어달라고 부탁할 것임"
 court.3010.b: "이게 자네 정신이 낳은 소산이라면 정신 건강이 염려되는군그래."
 court.3010.c: "자네는 분명 가능성이 있어. 다만 발전의 여지가 돋보이는 부분이 몇 군데 있더군."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip](이)가 당신의 평가를 듣고 약간은 섭섭해하지만, 향후에 계속 작품을 집필할 수도 있음"
 court.3010.c.stress: "[inspired_writer.GetFirstNameNoTooltip](이)가 바랐던, 아니 필요했던 건 평가가 아닌 격려였음"
 court.3010.c.depression: "당신의 말이 작가의 영혼에 깊은 상처를 남김"
 court.3011.desc.opening: "뒤에서 누군가가 접근하는 발소리가 들리기에, 고개를 돌렸더니 [inspired_writer.GetTitledFirstName](이)가 잔뜩 들뜬 표정을 짓고 있었다. \"[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!\" [inspired_writer.GetSheHe|U]가 급하게 다가와 열성적인 목소리로 날 부르며 머리를 깊게 숙였다. \"완성했습니다! 초고를 완성했단 말입니다!\"\n\n내가 뭐라 입을 열기도 전에 이미 원고가 손에 들려 있었다. 하여 원고를 힐긋 살펴보니,"
 court.3011.desc.low_learning: "부적절한 상황에서도 주인공의 '크고 아름다운 푸른 구슬'을 묘사하는 구절이 더 많이 나왔다."
 court.3011.desc.shy_or_chaste: "두 연인의 부드럽지만 비현실적인 사랑을 묘사한 장면이 더 많이 나왔다."
 court.3011.desc.lustful: "출렁이고 툭 튀어나온 신체 부위가 이불 속에서 뒤엉키는 장면이 더 많이 나왔다."
 court.3011.desc.adventurer_or_pilgrim: "광활하고 아름다운 전경과 방랑벽에 대한 구절이 더 많이 나왔다."
 court.3011.desc.sadistic: "폭력, 잔혹성, 음란성이 두드러지는 장면 묘사가 더 많이 나왔다."
 court.3011.desc.generic_fallback: "더 유명한 다른 이야기의 내용을 고치고 이어서 쓴 내용이었다."
 court.3011.desc.ending: "\n\n[inspired_writer.GetFirstNameNoTooltip]에게 영감이 찾아온 것이 분명하다."
 court.3011.a: "근사한걸! 계속 집필하게나!"
 court.3011.b.gregarious: "\"다른 주제를 시도해보는 건 어떻겠나?\""
 court.3011.b.blunt: "\"똑같은 내용만 반복하면 정체될 수밖에 없네.\""
 court.3011.c: "자네 원고를 읽는 건 이제 끝일세."
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip](이)가 새로운 시도를 하는 동안 더는 글을 보여주지 않음"
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip](이)가 걸작을 집필하고자 하는 영감을 얻음!"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip](이)가 당신의 응원을 듣지 못하자 상처를 받음"
 #Latrine disaster events
 court.3020.t: "고약한 악취"
 court.3020.desc.opening: "\"영주님. 아뢸 말씀이 있습니다.\"\n\n 궁정의 정무를 살피던 중 잠시 짬이 났을 때였다. [latrine_chancellor.GetCouncilTitle] [latrine_chancellor.GetTitledFirstName](이)가 내게 다가와 입을 열었다. [latrine_chancellor.GetSheHe|U]가 사람이 몇 없는 곳을 가리키기에 군말 없이 따라갔다.\n\n\"다름이 아니라, "
 court.3020.desc.castle: "[capital.GetNameNoTooltip] 성채의 상태가 심히 우려됩니다."
 court.3020.desc.city: "[capital.GetNameNoTooltip] 중앙 회관의 상태가 심히 우려됩니다."
 court.3020.desc.temple: "[capital.GetNameNoTooltip] 예배당의 상태가 심히 우려됩니다."
 court.3020.desc.ending: "방 하나를 잡아 회의를 진행하는데, 웬... 끔찍한 악취가 풍겨오지 뭡니까! 아래층에 있는 변소에서 올라오는 게 분명합니다. 부디 낙후된 설비를 수리해 주셨으면 합니다.\""
 court.3020.a: "내 최대한 빨리 문제를 해결하리다."
 court.3020.b: "[latrine_steward.GetCouncilTitle]에게 맡기면 될 문제로군."
 court.3020.b.success: "[latrine_steward.GetFirstName](이)가 흥정에 성공해 비용을 절감함"
 court.3020.b.failure: "[latrine_steward.GetFirstName](이)가 필요 이상으로 경비를 소모해버림"
 court.3020.c: "내 $royal_architect_court_position$가 돈을 쓰지 않고 고칠 수 있지 않을까 싶은데..."
 court.3020.c.success: "[royal_architect.GetFirstName](이)가 비용을 소모하지 않고 해결 방안을 마련함"
 court.3020.c.failure: "[royal_architect.GetFirstName](이)가 비용을 소모하지 않는 방안을 떠올리지 못함"
 court.3020.d: "그냥 바닥에 뚫린 구멍을 막으면 되잖소!"
 court.3021.t: "발밑을 조심해!"
 court.3021.desc: "[courtier1.GetTitledFirstName](와)과 [courtier2.GetTitledFirstName]의 말다툼을 중재해달란 요청을 받았다. 오늘따라 궁정 신하들도 #EMP 지루하기 짝이 없었는지#!, 수많은 이가 모여 다툼의 현장을 구경하고 있었다.\n\n[courtier1.Custom('subject_of_interest')](을)를 두고 벌어진 두 사람의 입씨름은 귀가 멎을 듯한 붕괴음에 중단되고 말았다. 나무 바닥이 눈에 보일 정도로 휘어지면서 나를 제외한 모두가 휘청거렸다! 확실한 건 내가 [ROOT.Char.GetFaith.HighGodName]의 가호를 받는다는 거다. 벽감에 있는 내 자리는 재앙에 휘말리지 않았으니까.\n\n출입문과 가까이 있던 자들은 황급히 빠져나갔지만, 그 외의 다른 사람들은 무너지는 바닥에서 절규하는 것 외에 달리 할 수 있는 게 없었다. 나는 가장 가까이에 서 있던 두 사람을 번갈아 바라보았다."
 court.3021.a: "나는 본능적으로 [courtier1.GetFirstNameNoTooltip]에게 손을 뻗었다."
 court.3021.b: "나는 공포에 질린 [courtier2.GetFirstNameNoTooltip](을)를 안전한 벽감으로 끌어당겼다."
 court.3021.c: "나는 공포에 질린 채 모두가 아래의 변소로 추락하는 광경을 지켜보기만 했다."
 court.3021.latrine_disaster: "[capital.GetNameNoTooltip]의 변소 대재앙"
 #Lady-in-waiting
 court.3030.t: "까탈스러운 의복"
 court.3030.desc.intro: "[fussy_liw.GetFirstName](은)는 나의 헌신적인 $lady_in_waiting_court_position$(으)로서, 내가 궁정에서 체통을 지킬 수 있도록 늘 그림자처럼 따라다닌다.\n\n\"영주님! 제발 잠깐이라도 가만히 계셔 주시면 안 되겠습니까! 옷매무새를 정리해 드리겠습니다!\"\n\n"
 court.3030.desc.lovers: "나는 주변에 사람들이 깔려 있다는 걸 깜빡하고는 [fussy_liw.GetFirstNameNoTooltip]에게 몸을 들이밀었다. [fussy_liw.GetFirstNameNoTooltip](이)가 내 복장을 갖고 야단법석을 부리는 건 흔히 있는 일이었지만..."
 court.3030.desc.generic: "[fussy_liw.GetFirstNameNoTooltip](은)는 주변에 사람들이 있거나 없거나 상관 않는다는 듯 내 옷매무새를 손봤다."
 court.3030.desc.ending: "[fussy_liw.GetSheHe]가 나를 경박스러운 어린아이 취급하는 듯한 기분이 도저히 지워지질 않는다!\n\n기어가는 목소리로 구시렁대고 있는데, 구경꾼들이 서로 귓속말을 주고받는 모습이 눈에 들어왔다. 이렇게 된 이상 나 자신을 변호해야 한다!"
 court.3030.a: "소란을 일으킨다. \"여기가 어느 안전이라고 #EMP 감히#! #EMP 이 몸#!에게 손을 대느냐?!\""
 court.3030.b: "\"옷매무새를 정리할 거면 좀 빨리하든지!\""
 court.3030.c: "[fussy_liw.GetSheHe]는 그저 자신의 본분에 충실할 뿐이다. 아무 말도 하지 않는다."
 court.3030.d: "\"옷매무새를 정리하긴. 그럴 필요 없다.\""
 court.3031.t: "감언이설"
 court.3031.desc: "궁정에서 찰나의 평화를 만끽하며 사람들을 지켜보던 중, [liw.Custom('GetTargetCourtPosition')] [liw.GetFirstName](이)가 다가왔다.\n\n\"영주님. 잠깐 시간을 내어주실 수 있으신지요?\n\n가 내 허락을 기다리며 [liw.GetSheHe|U][liw.Custom('quirk_pos_present')]. 나는 고개를 끄덕였다.\n\n\"작업을 통해서 백성들이 어떻게 생각하는지, 또 무엇에 쉽게 흔들리는지 파악했습니다. 이 정보를 이용하면 한 집단 정도는 감언이설로 구워삶을 수 있을 것 같습니다. 어떻게 하면 되겠습니까?\""
 court.3031.a: "소수 민족 봉신들과의 관계를 개선하고 싶다."
 court.3031.b: "남작들에게 좋게 말 좀 해주게나."
 court.3031.c: "[reference_county.GetCulture.GetCollectiveNounNoTooltip]들과 좀 더 좋은 관계를 형성하고 싶군."
 court.3031.d: "남들 생각은 내 알 바 아닐세."
 #Homesickness
 court.3040.t: "향수병에 걸린 [homesick_parent.GetMotherFather|U]"
 court.3040.desc: "궁정에서 사람들과 친분을 다지고 있는데, [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]의 무거운 한숨 소리가 또다시 들려왔다. 의도했든 그렇지 않았든 간에 [homesick_parent.GetTitledFirstNamePossessive] 엄숙한 존재감은 도저히 무시하고 넘어갈 수 있는 게 아니었다.\n\n\"반갑구나, 아이야.\" [homesick_parent.GetSheHe]가 놀란 기색을 가라앉히곤 입을 열었다. 일부러 과장되게 행동하는 건지, 아니면 진심으로 이러는 건지 [homesick_parent.GetTitledFirstNameNoTooltip]의 태도를 명확히 파악하기 어려웠다. \"날 신경 쓸 건 없단다. 그저 향수병이 도져서 그런 것뿐이니...\"\n\n뭐라고 반응하기도 전에 또 한 번 우울한 한숨 소리가 귓가를 때렸다. 언질도 없이 떠나봤자 아무것도 변하지 않을 테니, 결단을 내려 얘기해야 한다."
 court.3040.a: "[homesick_parent.GetCulture.GetNameNoTooltip]의 호화 생활이 그리운 모양이군요!"
 court.3040.a.tt: "무작위 [court_amenity|E] 한 단계 증가"
 court.3040.a.tt_2: "궁정 편의 단계 증가"
 court.3040.b: "몸을 바쁘게 만들면 나아질 겁니다."
 court.3040.c: "[homesick_parent.GetCulture.GetNameNoTooltip]의 해학을 접하면 도움이 될 겁니다!"
 court.3040.c.tt: "[homesick_parent.GetHerHis] 문화의 $court_jester_court_position$가 [homesick_parent.GetHerHim]를 웃게 만듦"
 court.3040.d: "감정이야 본인 문제지요. 제 궁정에 괜히 분란 일으키지 마십시오."
 #Chief Eunuch
 court.3050.t: "중상 모략의 편지"
 court.3050.desc: "\"영주님, 획기적인 제안이 하나 있습니다.\" $chief_eunuch_court_position$ [chief_eunuch.GetFirstName](이)가 무언가 음모가 있는 듯한 목소리로 말했다.\n\n\"영주님을 음해하는 데 혈안이 되어 있는 [target.GetTitledFirstName](이)가 오늘 궁정에 와 있습니다. 분부만 내려 주시면 그 작자를 모함하는 편지를 만들어 내겠습니다. 그런 다음 [target.GetHerHim]를 공개적인 조롱의 대상으로 삼는 겁니다.\"\n\n[chief_eunuch.GetFirstNameNoTooltip](이)가 웃음소리가 새어 나가지 않도록 억누르면서도 미소를 지어 보였다. \"서신에는 어떤 내용을 넣을까요?\""
 court.3050.a: "내가 그 얼간이의 비밀을 알고 있다는 걸 주지시키면 식은땀을 뻘뻘 흘리겠지."
 court.3050.b: "품행 불량을 명목으로 [target.GetTitledFirstNameNoTooltip](을)를 조롱하는 거절서를 위조한다."
 court.3050.c: "[target.GetFirstNameNoTooltip](이)가 다른 사람을 중상 모략하는 증거를 심어둔다."
 court.3050.d: "이번에는 괜한 벌집을 건드리지 않는 걸로 하지."
 #Cat
 court.3060.t: "고양이 사냥꾼"
 court.3060.desc: "\"어쩌다 한 번씩 쥐가 코빼기도 안 보이던 이유를 알아냈습니다!\" 나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))] [cat_finder.GetTitledFirstName](이)가 즐거움에 겨운 목소리로 공언했다. 그리고 [cat_finder.GetTitledFirstName](이)가 옆으로 비켜서자 #EMP 몹시#! 심기가 불편해 보이는 고양이를 든 하인의 모습이 드러났다.\n\n녀석은 몸을 비틀어 긁힌 상처가 가득한 하인의 팔에서 벗어나려고 안간힘을 쓰더니, 퍽 사랑스럽게 야옹 소리를 냈다.\n\n\"아주 훌륭한 쥐 사냥꾼이 아닐 수 없습니다! 실은 찾아냈을 때도 살집이 포동포동 오른 쥐하고 한바탕 몸싸움을 벌이고 있더랬죠! 영주님, 이 고양이를 기르는 건 어떻겠습니까?\""
 court.3060.a: "고양이 좋지!"
 court.3060.b: "자네가 찾았으니, 자네가 기르는 게 어떻겠나?"
 court.3060.c: "쥐를 잡도록 개를 훈련시킬 순 없는 건가?"
 court.3060.d: "고양이는 사양하도록 하지."
 #Royal Court
 court.3070.t: "미지의 [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening: "\"아, 이다음에 무슨 일이 있었는지 들으면 깜짝 놀라실 겁니다!\" 문객으로 와 있는 [court_enjoyer.GetTitledFirstName](이)가 쉴 새 없이 자신의 무용담을 늘어놓았다. 이 이방인이 밑도 끝도 없이 나불대는 건 둘째치고, 내게 말하는 방식이 너무 허물없는 수준이라 불편할 지경이다.\n\n달리 살펴야 할 일이 있다고 둘러대고 자리를 피하려고 하니, 이 작자가 대뜸 말을 끊고는 정말 할 일이 있기는 한 건지, 아니면... "
 court.3070.desc.opening_food: "여느 문객처럼 음식이나 실컷 먹으러 온 건 아닌지 캐물었다."
 court.3070.desc.opening_lodging: "여느 문객처럼 호화로운 침실에 묵을 생각으로 온 건 아닌지 캐물었다."
 court.3070.desc.opening_fashion: "여느 문객처럼 [ROOT.Char.GetTitleAsNameNoTooltip](와)과 비슷하게 차려입고 싶어 온 건 아닌지 캐물었다."
 court.3070.desc.opening_servants: "여느 문객처럼 [ROOT.Char.GetTitleAsNameNoTooltip](와)과 비슷한 대우를 받으러 온 건 아닌지 캐물었다."
 court.3070.desc.middle: "\n\n당황한 나는 간신히 대답을 쥐어 짜냈다. \"내가 바로 #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)거늘...!\"\n\n순간 [court_enjoyer.GetTitledFirstName]의 얼굴이 창백해졌다. [court_enjoyer.GetSheHe]는 말을 더듬기 시작했다.\n\n\"주, 죽을죄를 지었습니다, 영주님! 저는 단순히 거머리처럼 영주님의 재산을 빠, 빨아먹고... "
 court.3070.desc.closing_food: "[ROOT.Char.GetTitleAsNameNoTooltip]처럼 음식만 왕창 먹을 생각으로 온 건 아닙니다!"
 court.3070.desc.closing_lodging: "봉역 최고의 숙소에서 탱자탱자 놀 생각으로만 온 건 아닙니다!"
 court.3070.desc.closing_fashion: "봉역 최고의 멋쟁이들과 어울릴 생각으로만 온 건 아닙니다!"
 court.3070.desc.closing_servants: "잠시 지내는 동안 하인들의 극진한 대접을 즐길 생각으로만 온 건 아닙니다!"
 court.3070.desc.closing: "하늘에 맹세합니다! 실은... 영주님의 용안보단 궁정에 관한 이야기가 훨씬 유명해서 몰라뵀습니다!\""
 court.3070.a: "네 녀석을 본보기로 삼으면 다른 작자들도 내가 누군지 되새기겠지!"
 court.3070.b: "나의 넓은 도량을 널리 알리도록 하시오."
 court.3070.c: "앞으로 문객을 대상으로 필수 시험을 치르든지 해야겠군. 통과한 자만 머무르게 하는 거지..."
 court.3070.d: "뭐... 사람들 모두가 내 정체를 모른다고 해서 신경이 쓰이거나 그러진 않아."
