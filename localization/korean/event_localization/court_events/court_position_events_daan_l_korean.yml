l_korean:
 court_position_management_event.0001.t: "공석이 됨: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0001.desc: "내 [court_position_type.GetName()] 궁정 직위가 [employee.GetFullName]에 의해 공석이 되었다."
 court_position_management_event.0001.desc.dead: "[employee.GetSheHe|U]는 [employee.GetDeathReason]했다."
 court_position_management_event.0001.desc.one_candidate: "\n\n내 조언가들이 해당 직위에 어울리는 단 한 명의 후보를 찾아냈다. 바로 [candidate_1.GetFullName](이)다."
 court_position_management_event.0001.desc.two_candidates: "\n\n내 조언가들이 봉역에서 해당 직위에 어울릴 만한 후보 몇 명을 추천해 왔다. 바로 [candidate_1.GetFullName](와)과 [candidate_2.GetFullName](이)다."
 court_position_management_event.0001.desc.no_candidates: "\n\n내 조언가들이 봉역에서 [employee.GetHerHim]를 대체할 만한 후보를 찾지 못했다."
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip](이)가 적임자다!"
 court_position_management_event.0001.a.aptitude: "[candidate_1.GetUINamePossessive] [aptitude|E]이 [candidate_1.GetCourtPositionAptitude( court_position_type )]임"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip] 정도면 되겠군."
 court_position_management_event.0001.b.aptitude: "[candidate_2.GetUINamePossessive] [aptitude|E]이 [candidate_2.GetCourtPositionAptitude( court_position_type )]임"
 court_position_management_event.0001.c: "다른 곳에 더 적합한 후보가 있을지도 몰라..."
 court_position_management_event.0001.c.tt: "[GetDecision('recruit_court_position_decision').GetName] [decision|E] 열기"
 court_position_management_event.0001.d: "내가 직접 알아내겠다..."
 court_position_management_event.0001.d.tt: "새 [court_position_type.GetName](을)를 임명하는 인터페이스 열기"
 court_position_management_event.0001.e: "일단은 공석으로 내버려두겠다."
 court_position_management_event.0002.t: "공석이 됨: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0002.desc: "[employee.GetFullName](은)는 이제 내 [court_position_type.GetName()](이)가 아니다."
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\n내 생각에 야영지에서 이 역할을 맡을 만한 후보는 단 하나다. 바로 [candidate_1.GetFullName](이)다."
 court_position_management_event.0002.desc.two_candidates: "\n\n사람들이 야영지에서 해당 역할에 어울릴 만한 후보 몇 명을 추천해 왔다. 바로 [candidate_1.GetFullName](와)과 [candidate_2.GetFullName](이)다."
 court_position_management_event.0002.desc.no_candidates: "\n\n사람들이 야영지에서 [employee.GetHerHim]를 대체할 만한 후보를 찾지 못했다."
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "[GetDecision('recruit_court_position_decision').GetName] [decision|E] 열기"
 court_position_management_event.0002.d: "$court_position_management_event.0001.d$"
 court_position_management_event.0002.d.tt: "$court_position_management_event.0001.d.tt$"
 court_position_management_event.0002.e: "$court_position_management_event.0001.e$"
