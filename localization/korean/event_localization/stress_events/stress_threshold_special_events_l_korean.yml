l_korean:
 stress_threshold_special.1001.t: "정신 붕괴: 쏟아지는 슬픔"
 stress_threshold_special.1001.desc_intro_standard: "인생이 쉬웠던 적은 단 한 번도 없었지만... [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName]의 죽음은 나를 진정 벼랑 끝으로 내몰았다.\n\n"
 stress_threshold_special.1001.desc_intro_lover: "내 삶의 빛이 사라져버렸다.\n\n[deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName](이)가 떠나니 삶이 이전보다 더욱 암울해져버렸다."
 stress_threshold_special.1001.desc_intro_friend: "친구였던 [deceased_character.GetFirstName](은)는 항상 내 곁에 있어줬다. 그런 사람의 죽음을 쉽게 받아들일 수 있으리라 생각지는 않았다. 그래도 이렇게 힘들 줄은 몰랐는데."
 stress_threshold_special.1001.desc_spouse: "그이는 내 인생의 동반자였고 많은 고난과 시련을 헤쳐나갈 수 있도록 도와주었다. 서로 의견이 일치하지 않았던 적도 많았다. 하지만 그이 없이 인생을 살아내야 한다니... 너무나도 무섭다.\n\n이제 어떻게 모든 일을 처리해야 할지..."
 stress_threshold_special.1001.desc_child_toddler: "아직 아주 어린데... 생명력과 가능성으로 가득 차 있는데... 이제는... 움직이지 않는다.\n\n영원히 움직이지 않을 것이다. 더 이상 웃지도, 울지도 않는 채로."
 stress_threshold_special.1001.desc_child_older: "난 녀석의 아기 때를 아직도 기억하고 있다. 아주 조그맣고 부서질 것만 같았다. 하지만 그럼에도 불구하고 녀석은 살아남아 성장했고 이렇게나 크게 자랐다... 하지만 더 이상은 자라지 않을 것이다.\n\n난 녀석의 미래에 많은 기대를 걸고 있었다... 내가 기대했던 미래는 이제 사라져버렸다."
 stress_threshold_special.1001.desc_parent: "결국에는 일어날 일이라고는 생각했지만... [ROOT.Char.Custom2('RelationToMe', deceased_character)]께서 돌아가시니 허를 찔린 듯한 기분이다.\n\n이젠 더 이상 그분의 위로도, 조언도 갑작스럽게 받지 못하게 되었다.\n\n그분이 계시던 곳이 이제는 빈 자리가 되어버렸다... 그 공간이 다시 채워질 수 있을까?"
 stress_threshold_special.1001.desc_lover: "그 사람이 떠난 자리에서 의미를 찾으려고 발버둥치는 하루하루는 마치 전쟁과도 같았다. 우리가 함께 했던 근사한 나날을 떨쳐버릴 수가 없는 상황이다.\n\n이제 더는 그런 시간이 찾아오지 않겠지."
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U]는 언제나 기운을 북돋아줬고, 궁지에서 빠져나올 수 있게 도움을 건넸던 사람이다. 요즘 들어 곤란한 경우가 잦은지라, [deceased_character.GetHerHis] 빈 자리가 유난히 절실하게 느껴졌다."
 stress_threshold_special.1001.depressed: "그이 없는 삶이 과연 가치가 있을까?"
 stress_threshold_special.1001.drunkard: "그이를 기억하기 위해 한 잔... 그리고 잊기 위해 또 한 잔."
 stress_threshold_special.1001.hashishiyah: "너무나도 고통스럽다. 고통을 덜 만한 뭔가가 필요하다."
 stress_threshold_special.1001.flagellant: "이건 내 잘못이기도 하다. 난 고통 받아야 한다..."
 stress_threshold_special.1001.inappetetic.trait: "가슴 속이 뻥 뚫렸는데도 뭔가를 먹을 필요가 있나?"
 stress_threshold_special.1001.inappetetic.effect: "이제 내 마음은 내 뱃속만큼이나 공허해졌다."
 stress_threshold_special.1001.journaller: "이 기분을 글로 쓰면 마음을 추스르는 데 도움이 될까?"
 stress_threshold_special.1001.confider.shared: "많이 힘들었다. 하지만 최소한 [confidant.GetFirstNameNoTooltip](와)과 나는 이 슬픔을 같이 헤쳐나갈 수 있을 것이다."
 stress_threshold_special.1001.confider.assist: "많이 힘들었다. 하지만 [confidant.GetFirstNameNoTooltip](이)가 이 슬픔을 헤쳐나갈 수 있도록 도와줄 것이다."
 stress_threshold_special.1001.frozen_grief: "난 계속해서 전진해야 한다. 죽은 이도 그것을 바랄 것이다."
 stress_threshold_special.1001.lunatic: "그 사람은 떠나지 않았어! 내 곁에, 여기에 있다고..."
 stress_threshold_special.1001.lunatic.flavor: "...그리고 그 사람은 나와 함께 할 거야. 영원히!"
 stress_threshold_special.2001.t: "정신 붕괴: 억눌린 욕망"
 stress_threshold_special.2001.beginning: "방탕과 탐닉으로 가득 찼던 나날이 그립다. 다른 이와 잠자리를 같이 한 것도 벌써 오래 전 일이 되었다. 혼자 자니 옆구리가 시리다.\n\n"
 stress_threshold_special.2001.consort: "[ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName](은)는 자기 침대에 다시 나를 들이는 것을 양팔 벌려 환영할 것이라 생각한다. [target.GetFirstName](은)는 날 원한다. 나는 알고 있다. 그리고 아아, 나 역시 [target.GetFirstName](을)를 원한다!"
 stress_threshold_special.2001.noble: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 날 보는 시선을 관찰했다. [target.GetSheHe|U]는 날 원한다. 나는 알고 있다. 그리고 아아, 나 역시 [target.GetSheHe|U]를 원한다!"
 stress_threshold_special.2001.servant: "[target.GetFirstName](은)는 미천한 하인 신분이긴 하지만 [target.GetSheHe]가 날 보는 시선을 관찰했다. [target.GetSheHe|U]는 날 원한다. 나는 알고 있다. 그리고 아아, 나 역시 [target.GetSheHe|U]를 원한다!"
 stress_threshold_special.2001.ending: "\n\n결혼 서약을 할 때는 독신으로서의 나날을 참아낼 수 있을 거라 생각했지만 지금은... 잘 모르겠다."
 stress_threshold_special.2001.a: "됐어. 더 이상은 못 참아. 나는 #EMP 이렇게 해야 해#!!"
 stress_threshold_special.2001.a.tt: "[perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V](을)를 상실함"
 stress_threshold_special.2001.b: "아냐. 이러면 더 이상 내가 내가 아니게 돼. 이런 충동을 견뎌내야 해!"
