l_korean:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "정신 붕괴: 감옥에서의 문제"
 stress_threshold_prison.1001.desc: "삶의 즐거움에서 격리되어 감옥에 갇혀있으니..."
 stress_threshold_prison.1001.desc.normal: "절망에 빠지지 않기란 쉽지 않다."
 stress_threshold_prison.1001.desc.cynical: "\n\n어째서 [ROOT.Char.GetFaith.HighGodName]께서는 이토록 절망에 가득 찬 곳이 존재하도록 두시는 건가? 대체 왜?"
 stress_threshold_prison.1001.desc.depressed: "지금까지는 많이 괴로웠지만 이상하게도 더 이상 힘들지가 않다."
 stress_threshold_prison.1001.inappetetic.gain: "이딴 오물은 더는 못 먹겠다."
 stress_threshold_prison.1001.inappetetic.effect: "접시의 음식에는 손이 가지 않게 되었다."
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName]께서는 나를 버리셨다..."
 stress_threshold_prison.1001.cynical.effect: "이로써 [ROOT.Char.GetFaith.HighGodName](이)가 존재하지 않는다는 게 증명됐군..."
 stress_threshold_prison.1001.endure: "왜 아직도 나는 석방되지 않은 것인가?!"
 stress_threshold_prison.1001.depressed.gain: "이런 삶이 어떻게 가치가 있을 수 있는가?"
 stress_threshold_prison.1001.depressed.effect: "더 이상 고통스럽지도 않다. 이미 내면의 나는 죽어버린 상태이다."
 stress_threshold_prison.1011.t: "정신 붕괴: 격렬한 배고픔"
 stress_threshold_prison.1011.desc: "아무것도 먹지 못한지 며칠이 되었다. 마음이 불안해서 간수가 가져다 준 말라붙은 귀리죽을 먹을 의욕조차 나지 않는다.\n\n날이 갈수록 몸이 점점 약해지는 것 같다. 하지만 자신의 육체를 자기 맘대로 제어할 수 있는 이는 없다."
 stress_threshold_prison.1011.a: "이런 오물을 먹느니 차라리 굶는 게 낫겠어."
 stress_threshold_prison.1011.b: "이 아래에 다른 먹을 것이 #EMP 있는데#!..."
 stress_threshold_prison.1011.c: "할 수 있어. 한 번에 한 숟가락씩!"
 stress_threshold_prison.1012.t: "정신 붕괴: 식사 시간"
 stress_threshold_prison.1012.desc: "저들은 여기에 먹을 것이 없다고 생각한다. 나를 굶겨서 끝장낼 수 있다고 생각하겠지.\n\n하지만 녀석들은 내가 그 어느 때보다 먹을 게 풍족한 상태라는 걸 모른다...\n\n여기는 연회장이나 다름없다. 맛 좋은 음식과 축하의 포효로 가득 찬 곳이다."
 stress_threshold_prison.1012.a: "따뜻하고, 육즙도 풍부하고, 아주 신선하다."
 stress_threshold_prison.1021.t: "정신 붕괴: 잔혹한 게임"
 stress_threshold_prison.1021.desc: "이 불결한 [bg_override_char.Custom('GetDungeon')|l]에서는 즐길 만한 거리도 별로 없다. 썩은 물웅덩이, 역겨운 양동이, 작은 돌멩이 무더기...\n\n반대편 구석에 있는 [fellow_prisoner.GetTitledFirstName]의 어두운 형상이 갑자기 좋은 표적처럼 보이기 시작했다."
 stress_threshold_prison.1021.a: "머리를 맞추면 십 점!"
 stress_threshold_prison.1021.b: "다른 이의 고통은 나하고 전혀 상관없다. 하지만 내 고통이라면..."
 stress_threshold_prison.1021.c: "내가 어떻게 이런 어두운 생각을 하다니!?"
 stress_threshold_prison.1031.t: "정신 붕괴: 권력에 대한 통제"
 stress_threshold_prison.1031.desc: "저놈들은 내가 여기 갇혀서 약해지고 물러질 줄 알았을 것이다. 하!\n\n나는 어둠 속에서 힘을 모으며 마음속으로 적들의 사지를 계속 찢어놓고 있다. 매일 놈들은 끝도 없이 되살아나고, 그러면 내가 놈들을 해충처럼 쓸어버리는 것이다!\n\n특히 [jailer.GetTitledFirstName]... 저 망할 간수 놈이야말로 가장 큰 고통을 당하게 되리라!"
 stress_threshold_prison.1031.a: "내가 나가게 되면... 아아, #EMP 대가#!를 치를 것이다!"
 stress_threshold_prison.1031.b: "왜 기다려야 하지? 이미 저놈들은 내 손아귀에 있는데..."
 stress_threshold_prison.1031.c: "아니... 이건 아냐. 난 그런 사람이 아냐."
 stress_threshold_prison.1041.t: "정신 붕괴: 잊어버린 욕구"
 stress_threshold_prison.1041.desc: "나의 일상은 항상 똑같다. 아침이 낮이 되고, 또다시 밤이 되는 것과 다를 바 없었다.\n\n상해가는 음식의 역겨운 냄새가 공기를 가득 채웠다. 언제 접시가 이렇게 높게 쌓였지? 내가 식사를 몇 번이나 안 했지? 정신을 정상적으로 유지하기가 점점 더 힘들어진다..."
 stress_threshold_prison.1041.depressed: "먹어야 하는 이유가 기억조차 나지 않는다."
 stress_threshold_prison.1041.inappetetic: "자유 없이 음식이 무슨 소용이란 말인가?"
 stress_threshold_prison.1041.flagellant: "고통을 통해 집중해야겠어."
 stress_threshold_prison.1041.journaller.gain: "글쓰기가 이 지루함을 날려보낼 수 있을 거야..."
 stress_threshold_prison.1041.journaller.effect: "최소한 일기장이라도 가지고 있어서 다행이군."
 stress_threshold_prison.1041.athletic: "갇혀 있어도 운동은 계속 할 수 있어..."
 stress_threshold_prison.1041.optout: "결국에는 나갈 수 있겠지... 그렇지?"
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "정신 붕괴: 할퀴어 보기"
 stress_threshold_prison.2001.desc: "대체 왜 날 #EMP 내보내지 않는 거지#!?! 이만하면 이 어둡고, 춥고, #EMP 답답한#! [bg_override_char.Custom('GetDungeon')|l]에도 오래 있지 않았나?\n\n나는 철창에 기댄 채 피로 물든 두 손을 가슴에 대어 보았다. 한참 동안 세게 긁어대면 언젠가는 결실을 볼 수 있지 않을까?\n\n... 그렇지?"
 stress_threshold_prison.2001.a: "계속 해봐야겠어!"
 stress_threshold_prison.2001.b: "으, 그만두자. 왜... 꼭 뭔가를 해야 하는 거야?"
 stress_threshold_prison.2011.t: "정신 붕괴: [ROOT.Char.Custom('prison_pet')|U](와)과 나"
 stress_threshold_prison.2011.desc_rat: "여러 날 동안 같은 쥐가 나를 찾아왔다. 녀석은 연민과 신뢰가 어린 눈으로 날 쳐다봤다. 이런 눈빛을 받는 것도 참으로 오랜만이구나."
 stress_threshold_prison.2011.desc_stone: "끊임없이 내 곁에 있어 주는 든든한 존재. 내가 아니었더라면 계속 뒤집힌 채로 있었을 녀석. 이 믿음직한 돌은 나의 동료이자 친구이며, 필요할 때 항상 그 자리에 있어 준다."
 stress_threshold_prison.2011.desc_spoon: "이 어두운 [bg_override_char.Custom('GetDungeon')|l]에서 곁을 지켜주는 몇 안 되는 존재 중 하나. 내게 안정감을 주며 동료가 되어주는 녀석... 내 숟가락은 필요할 때 항상 그 자리에 있어 준다. 내가 가장 힘든 날에도 나를 절대로 괄시하지 않는다."
 stress_threshold_prison.2011.desc_cockroach: "어두운 구석에 또 그 바퀴벌레가 앉아 있다. 녀석은 내 동료이며, 믿음직한 친구이자 내 #EMP 아들#!이나 다름없다.\n\n녀석은 이 망할 곳에서 나와 함께하며 친구가 되어준다."
 stress_threshold_prison.2011.desc_end: "\n\n난 다른 존재에게서 이런 헌신과 연민 어린 유대감을 느껴본 적이 없다."
 stress_threshold_prison.2011.a: "이리 오렴, 귀여운 [ROOT.Char.Custom('prison_pet')]. 한 번 안아 보자."
 stress_threshold_prison.2021.t: "정신 붕괴: 감옥의 가장 어두운 구석"
 stress_threshold_prison.2021.desc: "간수들이 말하길 나는 며칠 동안 혼자였다고 한다. 그렇지만 내 일은 내가 더 잘 안다. 놈들이 날 주시하고, 판단하고, 내 공포와 유약함을 평가하는 게 #EMP 느껴진다#!...\n\n모든 소리에서 그들의 존재를 느낄 수 있다. 모든 그림자가 그들의 위협을 알리고 있다."
 stress_threshold_prison.2021.a: "바짝 경계해야겠군!"
 stress_threshold_prison.2021.b: "어딘가에라도 숨어야겠어... 어디라도 괜찮으니!"
 stress_threshold_prison.2021.c: "말이라도 걸어 볼까?"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "정신 붕괴: 도움이 필요한 친구"
 stress_threshold_prison.3001.desc: "저들은 내게 [bg_override_char.Custom('GetDungeonPlural')|l](이)가 얼마나 #EMP 끔찍하게 지루한지#! 말해주지 않았다! 다행히 [fictional_friend.Custom('RandomExampleName')] [fictional_friend.Custom('DuchessDuke')|U]이 여기서 내 친구가 되어주고 있다.\n\n이 [fictional_friend.Custom('DuchessDuke')]은 농담을 기가 막히게 잘 한다. 덕분에 내 기분을 항상 돋워준다. 거기다 현명하기도 하니 말 다했지.\n\n뭐라고, [fictional_friend.Custom('DuchessDuke')|U]? #EMP 하!#! 방금 그거 아주 웃겼어!"
 stress_threshold_prison.3001.a: "이리 와라, 이 말썽꾼 같으니!"
 stress_threshold_prison.3011.t: "정신 붕괴: 진정한 가족"
 stress_threshold_prison.3011.desc: "눈물에 목이 메었다. 난 정말이지 #EMP 가망#! 따윈 없는 상황이었다. 하지만 이제는 더 나아졌다! 내 가족이 여기서 함께하며 날 안전하게 지켜주고 있다.\n\n어머니와 아버지가 날 안아주신다."
 stress_threshold_prison.3011.sibling: "내 [sibling.Custom('SisterBrother')], [sibling.GetFirstName](이)가 날 보살펴준다."
 stress_threshold_prison.3011.sibling_multiple: "내 [sibling.Custom('SisterBrother')], [sibling.GetFirstName]... 내 모든 형제자매가 날 보살펴준다."
 stress_threshold_prison.3011.child: "내 [child.GetDaughterSon] [child.GetFirstName](이)가 내 손을 잡고 내 눈빛의 생기가 사라지지 않도록 지켜 준다."
 stress_threshold_prison.3011.child_multiple: "내 아이들... 그 모든 아이가 모여 내 눈빛의 생기가 사라지지 않도록 지켜 준다."
 stress_threshold_prison.3011.fallback: "모두가 내 주위로 모여 내 눈빛의 생기가 사라지지 않도록 지켜 준다."
 stress_threshold_prison.3011.a: "가족들은 날 버리지 않았던 거야."
 stress_threshold_prison.3999.t: "정신 붕괴: 자유"
 stress_threshold_prison.3999.desc: "더는 참을 수 없다. 몇 주 동안 이렇게 정신이 상쾌한 적도 없었다. 덕분에 내가 얼마나 망가졌는지를 뼈저리게 깨달았다.\n\n내 몸은 고통 그 자체이다. 숨 쉴 때마다 고통이 찾아온다. 그러나 나를 둘러싼 [bg_override_char.Custom('GetDungeon')|l]마저 더는 숨 막히게 느껴지지 않는다. 그저 편안할 뿐이다. 나를 반기는 것 같다.\n\n이것이 내 최후라는 직감이 든다."
 stress_threshold_prison.3999.a: "[ROOT.Char.GetFaith.PositiveAfterLife|U]께서 날 품어주시길."
