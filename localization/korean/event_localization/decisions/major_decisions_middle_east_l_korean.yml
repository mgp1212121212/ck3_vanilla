 #Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t: "천상의 제국"
 middle_east_decisions.0001.desc: "무함마드가 출현한 이후, 무슬림은 중동에서 무시하지 못할 세력으로 거듭났다. 그리스도를 섬기던 이들 입장에서 그들은 언제 위협이 될지 모르는 존재나 다름없었다. 그래도 성지를 수호하기 위해 애쓴 나 같은 사람 덕분에, 더는 걱정하지 않아도 괜찮게 되었다. \n\n지중해 해안에서 몰아낸 불신자들을 쫓아, 후텁지근한 아라비아 사막으로 향했다. 그렇게 대양을 넘나들며 구주의 성스러운 십자가를 세운 끝에, 거짓 선지자의 깨어진 신월에 진정한 천상의 제국을 건설하는 데 성공했다."
 middle_east_decisions.0001.a: "신께서는 자비를 베푸시겠지만, 내가 그럴 일은 없다."
 middle_east_decisions.0002.desc.christians: "무함마드가 출현한 이후, 무슬림은 중동에서 무시하지 못할 세력으로 거듭났다. 그리스도를 섬기던 이들 입장에서 그들은 언제 위협이 될지 모르는 존재나 다름없었다. 그래도 성지를 수호하기 위해 애쓴 [scoped_ruler.GetTitledFirstName] 같은 사람 덕분에, 더는 걱정하지 않아도 괜찮게 되었다. \n\n[scoped_ruler.GetFaith.HighGodName]의 축복을 받은 [scoped_ruler.GetFirstName](은)는 지중해 해안에서 몰아낸 불신자들을 쫓아, 후텁지근한 아라비아 사막으로 향했다. 그렇게 대양을 넘나들며 구주의 성스러운 십자가를 세운 끝에, 거짓 선지자의 깨어진 신월에 진정한 천상의 제국을 건설하는 데 성공했다."
 middle_east_decisions.0002.desc.muslims: "[scoped_ruler.GetTitledFirstName]의 야만스러운 십자군이 [ROOT.Char.GetFaith.HighGodName](을)를 따르는 이들을 이해하지 못한 채로 파괴를 자행했다!\n\n사악한 이교도가 믿음의 근간인 성소를 점거해버린 상황이다. 성스러운 도시 메카조차 불경스럽기 짝이 없는 돼지들의 손아귀에 떨어지다니. 선지자를 따르는 이들이 아라비아를 되찾지 못한다면, 이슬람은 그대로 종말을 맞이하게 될 것이다."
 middle_east_decisions.0002.desc.others: "무함마드가 출현한 이후, 무슬림은 중동에서 무시하지 못할 세력으로 거듭났다. 그래도 성지를 수호하기 위해 애쓴 [scoped_ruler.GetTitledFirstName] 같은 사람 덕분에, 더는 걱정하지 않아도 괜찮게 되었다. \n\n[scoped_ruler.GetFaith.GetAdjective] 신자인 [scoped_ruler.GetTitleTierName](은)는 지중해 해안에서 몰아낸 불신자들을 쫓아, 후텁지근한 아라비아 사막으로 향했다. 그렇게 대양을 넘나들며 성스러운 십자가를 세운 끝에, 거짓 선지자의 깨어진 신월에 [scoped_ruler.GetSheHe]가 천상의 제국이라 칭하는 국가를 건설하는 데 성공했다. "
 middle_east_decisions.0002.a: "신을 찬미하라!"
 middle_east_decisions.0002.b: "[scoped_ruler.GetHerHis] 가문에 수많은 저주가 깃들기를!"
 middle_east_decisions.0002.c: "그런가..."
 #Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t: "신 칼리프국"
 middle_east_decisions.0003.desc: "불신자들이 성지를 점령한 이후, 진정으로 선지자를 따르는 이들은 사면팔방으로 흩어졌다. 구심점을 잃고 흩어지거나, 성스러운 투쟁을 이어가야 하는 상황이었다.\n\n그것도 오늘로 끝이다. [reformer.GetFaith.HighGodNamePossessive] 자비를 빌어, 메카와 메디나를 되찾은 데다가 아라비아를 덮친 불신자의 물결을 막아내는 데 성공했지 않은가. 서적에서 언급되곤 하는 저명한 학자들이 지원해준 덕분에, [reformer.GetFaith.GetName](을)를 신봉하는 신 칼리프국으로 인정받기까지 했다. 이로써 추종자들과 함께 우리의 고향 땅을 더럽히는 사악한 이교도 무리와 맞설 준비가 갖춰졌다."
 middle_east_decisions.0003.a: "알라신께서는 위대하시다!"
 middle_east_decisions.0004.desc.ashari: "불신자들이 성지를 점령한 이후, 진정으로 선지자를 따르는 이들은 사면팔방으로 흩어졌다. 구심점을 잃고 흩어지거나, 성스러운 투쟁을 이어가야 하는 상황이었다.\n\n그것도 오늘로 끝이다. [reformer.GetFaith.HighGodNamePossessive] 자비를 빌어, [reformer.GetFirstName](은)는 메카와 메디나를 되찾은 데다가 아라비아를 덮친 불신자의 물결을 막아내는 데 성공했지 않은가. 서적에서 언급되곤 하는 저명한 학자들이 지원해준 덕분에, [reformer.GetFaith.GetName](을)를 신봉하는 신 칼리프국으로 인정받기까지 했다. 이로써 추종자들과 함께 우리의 고향땅을 더럽히는 사악한 이교도 무리와 맞설 준비가 갖춰졌다."
 middle_east_decisions.0004.desc.other: "불신자들이 성지를 점령한 이후, [reformer.GetFaith.GetName]의 추종자들은 사면팔방으로 흩어졌다. 구심점을 잃고 흩어지거나, 성스러운 투쟁을 이어가야 하는 상황이었다.\n\n결국 그들은 현명한 [reformer.GetFirstName]의 지도 아래 다시금 하나로 뭉치는 데 성공했다. 성스러운 도시 메카와 메디나를 되찾으면서 신 칼리프국으로서 적법한 권리를 얻게 된 [reformer.GetFirstName](은)는 불신자와의 대규모 전쟁을 이어갈 수 있게 준비를 갖췄다."
 middle_east_decisions.0004.a: "알라신께서는 위대하시다!"
 middle_east_decisions.0004.b: "어차피 마주할 악마라면 조금이라도 아는 자들이 나아."
 #Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t: "약속의 땅"
 middle_east_decisions.0005.desc: "예루살렘과 약속의 땅을 되찾은 유대인은 이스라엘이라 칭해지는 통일 군주국의 건립을 눈앞에 두게 되었다. 다윗과 솔로몬이 다스렸던 위대한 고대 국가의 재림이었다.\n\n오랜 세월을 고통받았던 유대인이 마침내 자신의 운명을 결정할 수 있게 된 것이다. 이로써 전쟁을 일삼는 기독교와 무슬림 군주들이 성지를 찢어발기는 일이 없어지리니. 새로운 왕국이 들어섬으로써 이 땅에 평화와 번영의 시대가 깃들기를 바라노라!"
 middle_east_decisions.0005.a: "이스라엘이여, 만수무강하라!"
 middle_east_decisions.0006.desc.others: "유대인이 예루살렘을 되찾자, [scoped_ruler.GetTitledFirstName](은)는 자신을 부활한 왕국의 [scoped_ruler.GetTitleTierName](이)라 칭했다.\n\n이내 여러 공동체에서 약속의 땅으로 되돌아가겠다는 결정을 내린다. 그렇게 유대인은 오랜 방랑 생활을 끝마치게 되었다."
 middle_east_decisions.0006.a: "마침내 때가 되었다!"
 middle_east_decisions.0006.b: "그런가..."
 #Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t: "새롭게 편성된 [scoped_ruler.GetFaith.GetAdjective] 사제단"
 middle_east_decisions.0007.desc.intro: "로마인에게 제2성전을 파괴당한 지도 천 년이 흘렀다. 유대교의 대사제인 코헨 자리는 그 후로 줄곧 공석이었다. 마침내 그 자리가 채워졌고, 이로써 대사제단 역시 재편성이 이뤄졌다.\n\n"
 middle_east_decisions.0007.desc.me: "사제 계급은 유대교를 새로운 시대로 이끌 선구자로 나를 선택했다. 당연한 결과다. 나야말로 강력한 영향력과 독실한 신앙을 두루 겸비한 유대계 지도자니까. 코헨 가돌의 자격 요건이라 할 수 있는 전통적인 아론의 피가 내 몸에 흐르는 것은 아니나, 사제와 평신도들은 하나가 되어 나를 대사제단의 수장에 앉히려 하고 있다."
 middle_east_decisions.0007.desc.not_me: "고대 유대교 사제단이 그러했듯이, 원칙상 모세의 형인 아론의 직계 자손만이 대제사장 자리에 앉을 수 있었다. 하지만 그에 걸맞은 후보자가 부족한 관계로 이러한 조건은 철회되었다. 그런데도 대사제가 독실한 유대 사회의 존경을 한 몸에 받는 지위를 가졌단 사실만큼은 변하지 않았다."
 middle_east_decisions.0007.a: "그분의 지도 아래 깨우침을 얻으리니!"
 middle_east_decisions.0007.a.me: "나의 지도력은 모두의 본보기가 되리라!"
 middle_east_decisions.0008.desc.others: "엄청난 수의 유대인이 예루살렘으로 돌아와 둥지를 틀었다. 이에 따라 [scoped_ruler.GetTitledFirstName](은)는 이스라엘 민족을 이끌 [new_priest.GetFaith.GetAdjective] 대사제단을 새롭게 꾸리려 했다.\n\n[new_priest.GetTitledFirstName](을)를 위시한 신도들이라면 점차 성장해 나가는 이스라엘 사회에 구심점이자 지표가 되어줄 수 있을 것이다."
 middle_east_decisions.0008.a: "그분의 지도 아래 깨우침을 얻으리니!"
 middle_east_decisions.0008.b: "그런가..."
 #Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t: "새롭게 편성된 [scoped_ruler.GetFaith.GetAdjective] 사제단"
 middle_east_decisions.0009.desc: "아랍 원정 이후 유랑 생활과 박해를 견뎌야 했던 페르시아 인들은 조로아스터교야말로 정의를 실현할 유일한 방법이라 생각했다. 이에 따라[scoped_ruler.GetTitledFirstName](은)는 재편성된 성직자 계층을 통치할 최고위 사제, [new_priest.GetTitleTierName]의 지위를 확립하라는 명을 내렸다.\n\n[new_priest.GetTitleTierName](은)는 [scoped_ruler.GetFaith.GetAdjective] 사회에서 가장 높은 종교적 권위를 지닌 직책으로, 향후에 이뤄질 군사 원정을 축원하는 일부터 혼인 관계의 부부에게 이혼을 허하는 일까지 모든 분야를 총망라한 권한을 지니고 있다."
 middle_east_decisions.0009.a: "영원한 불꽃이 다시 타오르는구나!"
 middle_east_decisions.0010.desc.muslims: "저주받을 [scoped_ruler.GetFaith.HighGodName]의 추종자들이 [scoped_ruler.GetTitledFirstName]의 보호 아래에서 불경스러운 사제단을 재건할 땅과 영향력을 되찾고야 말았다.\n\n당장에 저지하지 않는다면 악마를 섬기는 이교도들이 페르시아에서 진행되는 이슬람교 확장에 찬물을 끼얹을지도 모른다. 거짓과 왜곡으로 아무것도 모르는 백성들의 정신을 더럽히려 들겠지."
 middle_east_decisions.0010.desc.others: "기괴한 행색으로 불을 섬기는 [scoped_ruler.GetFaith.HighGodName]의 추종자들이 사제단을 본래대로 재건하는 데 필요한 고대 페르시아의 영토를 되찾고야 말았다.\n\n당장에 저지하지 않는다면 이슬람교 확장에 찬물을 끼얹을지도 모른다. 아시아가 저들이 섬기는 고대 신의 비호 아래 놓이는 광경을 또 보게 될지도 모른다."
 middle_east_decisions.0010.a: "[scoped_ruler.GetFaith.HighGodName]께 영광이 있기를!"
 middle_east_decisions.0010.b: "악마라고 해봤자 [ROOT.Char.GetFaith.HighGodName]의 힘을 막아서지는 못할 터이니!"
 middle_east_decisions.0010.c: "불을 숭배한다고?"
 #The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t: "자라투스트라에게 선택받은 자"
 middle_east_decisions.0011.desc: "아랍의 침략으로 사산 왕조가 무너진 이후, 페르시아는 이슬람 통치자의 지배 아래 고통받는 처지가 되었다. 이에 따라 조로아스터교의 잔존 세력은 북쪽에 위치한 중앙아시아의 평원 지대로 후퇴하게 되었다. 하지만 마침내 조로아스터교가 다시 페르시아를 통치하게 되었다.\n\n기적이나 다름없는 회복세는 이 몸이 보여준 놀라운 지도력의 발로였다. 그 때문인지 여러 성직자들이 날 자라투스트라가 수천 년 전에 언급했던 세계의 구세주, 사오샨트라 포고하기에 이르렀다. 사오샨트라는 직함을 받아들인 나는 이내 세계 각지의 조로아스터 교도들에게 성스러운 존재로 숭배를 받게 된다."
 middle_east_decisions.0011.a: "내 손으로 모든 이들에게 은혜를 내리겠노라."
 all_held_counties: "불신자들로 이뤄진 문벌"
 middle_east_decisions.0013.desc: "아랍의 침략으로 사산 왕조가 무너진 이후, 페르시아는 이슬람 통치자의 지배 아래 고통받는 처지가 되었다. 이에 따라 조로아스터교의 잔존 세력은 북쪽에 위치한 중앙아시아의 평원 지대로 후퇴하게 되었다.. 하지만 마침내 조로아스터교가 다시 페르시아를 통치하게 되었다.\n\n기적이나 다름없는 회복세는 [scoped_ruler.GetFirstNamePossessive] 놀라운 지도력이 만들어낸 결과물이었다. 그 때문인지 여러 성직자들이 [scoped_ruler.GetHerHim]를 자라투스트라가 수천 년 전에 언급했던 세계의 구세주, 사오샨트라 포고하기에 이르렀다. 사오샨트라는 직함을 받아들인 [scoped_ruler.GetTitledFirstNameNoTooltip](은)는 이내 세계 각지의 조로아스터 교도들에게 성스러운 존재로 숭배를 받게 된다."
 middle_east_decisions.0013.desc.muslims: "추방당한 채로 사막에서 살아가던 존재에 불과한 작자들이었건만. 불경스럽기 짝이 없는 자라투스트라를 섬기던 불의 사제들이 잉걸불에서 몸을 일으켜 페르시아의 왕좌를 차지할 줄이야!\n\n미치광이처럼 자만심에 취해버린 [scoped_ruler.GetTitleTierName](은)는 이내 자신을 살아 있는 신이라 칭하기에 이르렀다."
 middle_east_decisions.0013.desc.others: "아랍의 침략으로 사산 왕조가 무너진 이후, 자라투스트라의 추종자들은 도망자 신세가 되었다. 그들의 방랑 생활은 [scoped_ruler.GetFaith.GetAdjective]에 귀의한 이들이 고대 제국의 영토를 수복하면서 끝을 맞이한다.\n\n예상치 못한 변화를 이끌어내는 데 혁혁한 공을 세웠던 [scoped_ruler.GetTitleTierName](은)는 이내 자신을 교리에서 예언한 구세주, 사오샨트라 선포하기에 이른다."
 middle_east_decisions.0013.a: "그분께서 모든 이들에게 은혜를 내리시기를!"
 middle_east_decisions.0013.b: "정신을 놓고 극악무도한 짓을 벌이는구나!"
 middle_east_decisions.0013.c: "그런가..."
 #Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t: "새로운 로마 제국"
 middle_east_decisions.0014.desc: "소아시아의 풍족한 대지를 정복하면서, 나는 새로운 술탄국을 건립하기에 충분한 힘을 거머쥐게 되었다. 위대한 로마 제국을 능가할 국가를 세울 힘이 손에 들어온 것이다.\n\n아직 해야 할 일이 남았다. 훗날 역사가들이 지금 이 순간을 [scoped_ruler.GetFaith.HighGodName](을)를 섬기는 자가 유럽을 정복하기 위해 커다란 한 걸음을 뗀 시기라 평하게 만들리라."
 middle_east_decisions.0014.a: "서방 세계를 몸서리치게 하겠노라!"
 middle_east_decisions.0015.desc.liege: "아나톨리아에서 연승을 거둔 [scoped_ruler.GetTitledFirstName](은)는 자신을 룸 술탄국의 [scoped_ruler.GetTitleTierName](이)라 칭하며 왕위에 오르기에 이른다. 그리고는 앞으로 내게 충성을 바치는 일은 없을 것이며, 자신의 방식대로 불신자들과 싸우겠다고 선언하기까지 했다."
 middle_east_decisions.0015.desc.romans: "야만스러운 군벌 [scoped_ruler.GetTitledFirstName](은)는 아나톨리아로 진로를 개척하고는 해당 지역에 새로운 술탄국을 건립했다.\n\n그렇게 남을 욕보이는 것으로도 모자랐는지, [scoped_ruler.GetSheHe]는 자신을 로마 제국의 [scoped_ruler.GetTitleTierName](이)라 칭하며 비루하기 짝이 없는 자만심을 내보이기까지 했다."
 middle_east_decisions.0015.desc.others: "기독교의 보루였던 소아시아의 풍족한 땅이 [scoped_ruler.GetTitledFirstName]의 지배를 받는 처지로 전락하고 말았다. 이내 그 자리에 새로운 술탄국이 들어서게 된다."
 middle_east_decisions.0015.a: "감히 그런 짓을 하다니!"
 middle_east_decisions.0015.b: "그런가..."
 #Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t: "새로운 독수리가 날아오르니"
 middle_east_decisions.1001.desc: "아르메니아가 레반트와 코카서스 일대에서 우세한 위치에 서다니. 수백 년 만에 겪는 상황이다. 그동안은 동로마와 서로마라는 쌍둥이 제국이 매번 우릴 잡아먹지 못해서 안달이었으니까. 라틴어나 그리스어를 쓰는 서로마 제국과 페르시아어나 아랍어를 쓰는 동로마 제국은 쉴 새 없이 싸우기만 했다. 이에 따라 이 케케묵은 땅은 줄곧 싸움터 노릇을 해야 했다.\n\n오늘부로 다시는 그런 일이 벌어지지 않을 것이다. 위대한 티그라네스 2세의 옛 영토를 다시 벼려내니, 대 아르메니아의 독수리 깃발이 다시 한번 나부끼리라!"
 middle_east_decisions.1001.a: "이보다 더 원대한 업적을 이루도록 하겠노라!"
 middle_east_decisions.1001.b: "과거를 고스란히 재현한 것만으로도 대단한 성과인데."
 middle_east_decisions.1002.desc: "코카서스 산맥에서는 가끔 기묘한 상황이 벌어지곤 한다. [founder.GetFullNameNoTooltip](이)가 모든 역경을 이겨낸 끝에 동쪽의 카스피해부터 서쪽의 지중해 연안에 이르는 거대한 나라를 건립하는 데 성공했다. 모양새를 완벽히 갖추진 못했지만, 오래전에 멸망했던 위대한 티그라네스 2세의 제국을 투박하게나마 재창조해 낸 셈이다. 이에 [founder.GetFullNameNoTooltip](은)는 빠르게 승전보를 널리 알렸다.\n\n대 아르메니아의 독수리 깃발이 다시 한번 나부낀다 한들, 그게 얼마나 가겠는가?"
 middle_east_decisions.1002.a: "땅덩어리만으로는 제국으로서의 위엄을 갖출 수 없다."
 middle_east_decisions.1002.b: "이번에는 그 누구도 이 땅을 찢어발기지 못할 것이다."
 middle_east_decisions.1002.c: "전대만큼이나 대단한 내력이로군."
 #Found the Empire of Beth Nahrain, by Anna Johansson
 middle_east_major_decisions.1020.t: "강들의 고향"
 middle_east_major_decisions.1020.desc: "티그리스강과 유프라테스강을 둘러싼 왕국들을 하나의 기치 아래 통일할 수 있겠는가? 옛 왕들과 여왕들이 부러워할 만큼 광대한 제국을 이룩하라!"
 middle_east_major_decisions.1020.tt: "$assyrian$ [culture|E]를 전파하고 통합함"
 middle_east_major_decisions.1020.lack_nestorian: "이미 [GetFaithByKey('nestorian').GetAdherentName] [faith|E]에 속할 경우, [GetTrait('crusader_king').GetName( GetNullCharacter )] 선택지를 획득함"
 middle_east_major_decisions.1020.promote_culture.tt: "$task_promote_culture|V$ [councillor_task|E]에 대한 내 [GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]의 능력은 [GetModifier('promote_culture_beth_nahrain_modifier').GetNameWithTooltip]가 존재하는 [Concept( 'counties', '영지' )|E]에서 더 효과적임"
 promote_culture_beth_nahrain_modifier_custom_desc: "베흐 나레인 내에서 $assyrian$ [culture|E]가 아닌 모든 영지"
 promote_culture_beth_nahrain_modifier: "성쇠"
 promote_culture_beth_nahrain_modifier_desc: "이제 이 지역에서 $assyrian$의 영향력이 삶의 한 측면으로 받아들여지며, 주민들이 $assyrian$의 관습과 가치를 더 잘 수용합니다."
 middle_east_major_decisions.1020.learning.desc: "당신의 [empire|E]의 초점을 [learning|E]에 맞출 경우"
 learning_beth_nahrain_house_modifier: "아는 것이 힘"
 learning_beth_nahrain_house_modifier_desc: "중동의 정복은 그 지혜를 넓힐 수 있도록 시리아 문화를 새롭게 합니다."
 middle_east_major_decisions.1020.martial.desc: "당신의 [empire|E]의 초점을 [martial|E]에 맞출 경우"
 martial_beth_nahrain_house_modifier: "규율과 질서"
 martial_beth_nahrain_house_modifier_desc: "중동의 정복은 전장을 휩쓸고 국경을 확장하도록 시리아 문화를 새롭게 합니다."
 middle_east_major_decisions.1020.nestorian.desc: "당신의 [empire|E]의 초점을 [GetFaithByKey('nestorian').GetAdherentName] [faith|E]에 맞출 경우"
 middle_east_major_decisions.1020.no_faith.desc: "당신이 [GetFaithByKey('nestorian').GetAdherentName] [faith|E]으로 개종을 선택할 경우"
 completely_controls_jazira_mesopotamia_tt: "[GetTitleByKey('k_jazira').GetNameNoTier] 및 [GetTitleByKey('k_mesopotamia').GetNameNoTier] [completely_controls|E]"
 has_titles_jazira_mesopotamia_tt: "[GetTitleByKey('k_jazira').GetNameNoTier] 및 [GetTitleByKey('k_mesopotamia').GetNameNoTier]의 [title|E] 보유"
 has_title_and_completely_control_jerusalem_tt: "[GetTitleByKey('k_jerusalem').GetName] [completely_control|E] 및 보유"
 has_title_and_completely_control_syria_tt: "[GetTitleByKey('k_syria').GetName] [completely_control|E] 및 보유"
 found_empire_of_beth_nahrain_decision_confirm: "강들이 하나가 되도록 하라!"
 middle_east_major_decisions.1020_fervor: "베흐 나레인 건립"
 middle_east_decisions.1020.t: "베흐 나레인 제국"
 middle_east_decisions.1020.desc: "강물이 끊임없이 흐르듯, 이제 내 손에 놓인 이 제국도 그렇게 성장할 것이다.\n\n이 땅들의 병합은 세월이 흐르면 당연히 행해질 일이며, 나는 그저 올바른 방향으로 살짝 밀어줄 뿐이다.\n\n앞으로 나아갈 방향을 선택할 때가 왔다. 다가올 무수한 변화의 물결 속에서 나의 백성을 어디로 이끌 것인가."
 middle_east_decisions.1020.a: "깃펜이 칼보다 강하다"
 middle_east_decisions.1020.b: "전장이 나를 부른다"
 middle_east_decisions.1020.c: "나는 신앙을 믿는다"
 middle_east_decisions.1020.d: "#EMP 진정한#! 신앙을 저들에게 보여주자!"
 beth_nahrain_crusader_desc: "하나의 제국으로 이어지는 합류점입니다."
