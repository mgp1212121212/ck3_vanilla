 roman_restoration.1200.t: "온 세상이 갈망하는 도시"
 roman_restoration.1200.desc: "마침내, 마침내 동방 제국의 빛나는 봉화, 위대한 콘스탄티노플이 우리의 품으로 돌아왔다!\n\n환희에 찬 민중이 몰려 들어 테오도시우스 성문부터 대궁전에 이르는 모든 [Glossary( 'Mese', 'MESE_GLOSS' )](을)를 꾸몄고, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 귀환을 목놓아 환영했다. 보스포로스 어디서나 환호성이 들릴 정도였다.\n\n앞으로 수백 년의 세월이 흐르더라도, 나 [ROOT.Char.GetFirstNameRegnal](은)는 가장 소중한 로마의 보석을 제국의 품으로 돌려준 장본인으로서 기억될 것이다."
 MESE_GLOSS: "#EMP 메세#!는 '중앙 도로'를 의미하며, 콘스탄티노플의 핵심 도로이자 행렬, 개선식의 경로였습니다. 열주를 놓은 중심부 #EMP 레기아#!는 '제국의 길'이라고도 하며, 아야 소피아부터 서쪽으로 쭉 뻗어나가 도시의 각 [Glossary( '포라', 'FORUM_GLOSS' )]와 연결됩니다. 또한 테오도시우스 방벽의 관문들로 통하는 갈래길이 군데군데 나 있습니다."
 FORUM_GLOSS: "헬라어로 #EMP 포로스#!라고 하는 광장은 공개 회담과 시장을 위한 대형 시민 광장을 일컫는 로마 용어입니다. 전쟁 전리품과 조각상으로 치장하는 경우가 흔했습니다."
 roman_restoration.1200.a: "황실의 정당한 권좌를 되찾았노라!"
 roman_restoration.1200.b.rome: "로마의 승리다!"
 roman_restoration.1200.b: "콘스탄티누스의 도시가 다시 안전해졌노라."
