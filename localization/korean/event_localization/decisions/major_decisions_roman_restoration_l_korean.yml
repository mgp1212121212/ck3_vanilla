l_korean:
 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "새로운 시대의 여명"
 roman_restoration.0001.desc.intro: "친구들이여, 로마인이여, 동포들이여, 귀를 기울여라!\n\n수백 년 전에 잃어버렸던 영토를 기적적으로 수복하면서, 로마 제국이 다시 태어나게 되었나니! 제국의 국경으로 들이치던 야만인들 때문에 전 유럽이 암흑의 시대에서 살아가야 했지 않던가. 이로써 문명인들이 새로운 시대를 맞이하게 되었도다."
 roman_restoration.0001.desc.greeks: "\n\n질투심 넘치는 서쪽의 참칭자들이 로마 국정을 \"그리스 제국\"이라 칭하는 일은 없을 것이다. 로마 국정이야말로 로마 제국의 유산을 물려받은 진정한 계승자임을 인정하게 될 터이니."
 roman_restoration.0001.desc.other: "\n\n여기는 그리스의 참칭자들이 무던히도 실패를 거뒀던 자리다. [scoped_emperor.GetCulture.GetName](이)가 저들이 실패했던 \"그리스 제국\"을 재건해내는 데 성공했도다."
 roman_restoration.0001.desc.christians: "이 몸의 깨인 통치 아래 옛 영광을 재건한 로마 제국이 다시 한번 굳건한 자태를 드러내나니. 이 세상 벽지로 문명과 안위를... 주님의 성스러운 빛을 퍼뜨릴 준비를 갖추어라. 원로원과 로마 시민들을 위하여!"
 roman_restoration.0001.desc.hellenics: "이 몸의 깨인 통치 아래 옛 영광을 재건한 로마 제국이 다시 한번 굳건한 자태를 드러내나니.\n\n새로운 제국의 통치권을 부정하는 지역에 새로이 창설된 군대를 파견하라. 이로써 어둠이 드리운 시기에 새로운 팍스 로마나를 불러일으킬 생각이니. 원로원과 로마 시민들을 위하여!"
 roman_restoration.0001.desc.fallback: "이 몸의 깨인 통치 아래 옛 영광을 재건한 로마 제국이 다시 한번 굳건한 자태를 드러내나니. 이 세상 벽지로 문명과 안위를... [ROOT.Char.GetFaith.HighGodName]의 사랑을 퍼뜨릴 준비를 갖추어라. 원로원과 로마 시민들을 위하여!"
 roman_restoration.0001.a: "영원할지어다!"
 roman_restoration.0002.t: "로마가 맞이한 두 번째 전성기"
 roman_restoration.0002.desc: "서부 주민들 사이에서 \"그리스 제국\"이라 칭해졌던 비잔티움이 잃어버린 영지를 수복하는 데 성공했다. 이는 로마 제국을 재건했다고 공표하기에도 충분한 영토였다!"
 roman_restoration.0002.desc.christians: "\n\n저들을 향해 로마와 위대한 유산의 계승자가 아니라고 부정하기가 힘들어졌다. 그렇게 새로운 시대가 눈앞에 다가왔다."
 roman_restoration.0002.desc.hellenics: "\n\n새로운 로마 제국이 옛적에 섬겼던 이교도 신을 비호하고자 기독교를 거부하다니, 놀라 자빠질 지경이다! 이대로 놔둔다면 새로이 불어닥친 이단의 풍조가 기독교 교인들의 생존권마저 위협하고 말 것이다!"
 roman_restoration.0002.a: "어떻게 이럴 수가 있지?"
 roman_restoration.0002.b: "하지만... 우리 제국은 어쩌고?"
 roman_restoration.0002.c: "끝이 가까워졌나니!"
 roman_restoration.0002.d: "내가 저들을 막겠다!"
 roman_restoration.0002.e: "그런가..."
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "신성 그리고 로마"
 roman_restoration.0003.desc.greeks: "비잔티움에게 상스러운 참칭자라는 오명을 뒤집어썼던 제국이 그리스 출신 지도자 아래서 영원한 영광을 이루는 상황이라니. 참으로 우습기 짝이 없구나.\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "단호한 행동을 통해 카롤루스 대제의 꿈을 이루는 데 성공했다. 동부와 서부 일대의 영토를 차지하면서, 신성 로마 제국은 로마의 진정한 계승자라는 정당한 명분까지 손에 넣게 되었다. \n\n마침내 전 세계의 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](을)를 위한 평화와 번영의 시대가 찾아온 것이다. 축복받은 제국 군단이 성스러운 주님의 말씀을 이 세상의 벽지로 실어나를 터이니, 이는 공교회가 설립되는 그 순간까지 이어지리라. [ROOT.Char.GetFaith.HighGodName|U](와)과 로마의 [scoped_emperor.GetTitleTierName](을)를 위하여!"
 roman_restoration.0003.a: "영원할지어다!"
 roman_restoration.0004.t: "신성 그리고 로마"
 roman_restoration.0004.desc.byzantines: "생각지도 못한 일이 벌어졌다! 서쪽의 참칭자들이 동부 지방에 피로 낭자한 길을 뚫은 다음, 위대했던 제국의 심장부를 차지하고 말았다.\n\n그렇게 옛 영토의 대부분을 통치하게 된 [scoped_emperor.GetTitledFirstName](은)는 로마 제국을 재건했다면서 공표하기에 이른다. 미개하기 짝이 없는 지도력을 지닌 주제에."
 roman_restoration.0004.desc.others: "교황 레오 3세가 카롤루스 대제를 황위에 옹립한 이후, 그리스 제국은 이들을 서쪽의 참칭자라 일컬으며 경멸 어린 시선을 보냈다. 그러던 중에 [scoped_emperor.GetTitledFirstName](이)가 불가능하다고 생각했던 일을 해내고 말았다. 과거의 동부 국경과 서부 국경을 재건하는 데 성공한 것이다.\n\n[scoped_emperor.GetFaith.HealthGodName]의 성스러운 빛 아래 건립된 새로운 제국은 로마 제국의 유일한 계승자가 되었다. 그렇게 그들은 어둠에 물든 세상에 질서를 가져올 준비를 갖추기 시작했다."
 roman_restoration.0004.a: "어떻게 이런 일이..."
 roman_restoration.0004.b: "그래봤자 저 녀석들은 참칭자일 뿐이야!"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "아우구스투스"
 roman_restoration.0005.desc.regular: "원로원과 군부의 찬사를 한 몸에 받은 나는 이내 재건된 로마 제국의 정당한 통치자로 인정받게 되었다. \n\n한 사람이 짊어지게 될 영예와 책임감이 이만큼이나 클 줄이야. 오랫동안 권력을 거머쥐고 싶다면, 백성의 기대를 저버리는 짓을 해서는 아니 된다."
 roman_restoration.0005.desc.holy: "[ROOT.Char.GetFaith.GetAdjective] 성직자와 군부의 찬사를 한 몸에 받은 나는 이내 재건된 로마 제국의 정당한 통치자로 인정받게 되었다. \n\n[ROOT.Char.GetFaith.HighGodName]의 은총을 받든다면, 이 나라를 오랫동안 공정하게 통치할 수 있을 것이다."
 roman_restoration.0005.a: "카이사르를 찬양하라!"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "새로운 황제"
 roman_restoration.0006.desc: "정통성을 모조리 잃는 바람에 아우구스투스라는 직함을 내걸 수 없게 되었다. 이제부터 제국은 [new_holder.GetTitledFirstName](이)가 통치하게 될 것이다."
 roman_restoration.0006.a: "언젠가는 다시 돌아오겠어!"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "시리아 팔라에스티나 속주"
 roman_restoration.0010.desc: "마침내 시리아 팔라에스티나 속주가 야만인들의 악독한 손아귀에서 벗어나 로마 제국으로 되돌아왔다. 이만한 위업을 이룬 용맹스러운 영웅들을 위해 대규모 개선식을 개최할 예정이다. 저들의 이름이 영원히 울려 퍼지기를!"
 roman_restoration.0010.a: "제국이 천수를 누리기를!"
 roman_restoration.0011.t: "아이깁투스 속주"
 roman_restoration.0011.desc: "로마 제국이 아이깁투스 속주를 수복하면서 해당 지역의 주민들을 덮쳤던 암흑기도 끝을 맞이했다. 파라오의 대지는 옛 제국의 곡장지대 역할을 톡톡히 하던 곳이었으니, 장엄한 로마 국정을 번영시키는 주춧돌 역할 역시 잘해내리라 생각된다."
 roman_restoration.0012.t: "키레나이카 속주"
 roman_restoration.0012.desc: "이 척박한 땅이 다시 한번 로마 법률을 받아들이게 되었으니, 키레나이카 주민들 역시 기뻐하리라. 문명사회에 등장했던 나라 중에서 가장 강대한 위세를 자랑하는 제국이 잇따라 로마의 옛 속주를 되찾고 있다. 이 땅이 또다시 야만인에게 유린당하지 않기만을 바란다."
 roman_restoration.0013.t: "아프리카 속주"
 roman_restoration.0013.desc: "로마를 상징하는 황금빛 독수리가 다시 한번 로마의 옛 속주인 아프리카 너머로 그 자태를 뽐냈다. 수백 년 전에 그러했듯이 말이다. 제국군이 고대 로마의 숙적이었던 카르타고를 가로질러 행군하고 있다. 역사는 반복된다는 말을 고스란히 증명해내는 광경이다."
 roman_restoration.0014.t: "일리리쿰 속주"
 roman_restoration.0014.desc: "옛 로마의 속주였던 일리리쿰이 재건된 로마 제국을 다스리는 정당한 주인의 품으로 돌아왔다. 아드리아해의 동부 연안까지 확보했으니, 추후에 로마의 서쪽 영토를 수복하는 작전을 벌일 경우에 주요 보급 기지로서 중요한 역할을 할 수 있을 것이다."
 roman_restoration.0015.t: "이탈리아 속주"
 roman_restoration.0015.desc: "억압에서 해방된 이탈리아가 로마의 정당한 통치를 받아들였다. 서로마 제국이 몰락한 이후로 두 번째 벌어지는 일이다. 이번에는 영원히 로마와 함께할 수 있길 바랄 뿐이다. 이로써 위대한 도시 로마가 내 지배하에 놓이게 되었다. 트라야누스 원주에 걸린 제국군 깃발이 산들바람에 나부끼는 모습을 본다면, 제아무리 냉담한 병사라 할지라도 눈물을 흘릴 것이다."
 roman_restoration.0016.t: "갈리아 속주"
 roman_restoration.0016.desc: "다시는 로마의 통치 아래 놓일 일이 없다고 여겨졌던 갈리아가 백기를 들고서 제국의 품에 안겼다. 천 년 전, 카이사르가 이 땅에 출정했을 당시와는 많은 게 변했다. 갈리아 속주가 애송이 왕이나 가짜 황제의 지배 아래 고통받는 일은 더 이상 없을 것이다."
 roman_restoration.0017.t: "게르마니아 속주"
 roman_restoration.0017.desc: "로마 제국의 영토를 위대한 [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]가 그어놓았던 국경 너머까지 확장하는 데 성공했다. 그렇게 로마 군대의 골칫거리였던 게르마니아는 평화를 되찾았고 제국에 복속되었다. 해당 지역은 로마 국정의 존속 영지로서 통치를 받게 될 것이다. 통치하는 척만 했던 가짜 제국의 손아귀에서 벗어나게 된다는 얘기다."
 roman_restoration.0018.t: "브리타니아 속주"
 roman_restoration.0018.desc: "5세기경 로마 수비대가 브리타니아를 떠나버리면서 해당 지역은 그대로 방치되고 말았다. 마침내 브리타니아인이 기뻐할 만한 일이 벌어졌다. 암흑기를 겪으며 고통받던 나날 끝에, 그 조그마한 섬이 예전처럼 로마의 통치를 받게 된 것이다. 다시 한번 자신을 제국의 백성이라 여길 수 있게 되었다."
 roman_restoration.0019.t: "히스파니아 속주"
 roman_restoration.0019.desc: "로마 제국의 통치력과 영향력이 다시 한번 히스파니아 속주로 퍼져나갔다. 해당 지역은 국경 인근에서 무슬림과 기독교 군주가 소규모 교전을 이어가는 통에 크게 고통받던 곳이다. 반도 일대에 팍스 로마나가 자리 잡는다면, 히스파니아도 다시금 평화를 누릴 수 있을 것이다."
 roman_restoration.0020.t: "마우레타니아 속주"
 roman_restoration.0020.desc: "6세기경 벨리사리우스 장군은 야만스러운 반달 족을 상대로 마우레타니아 일부 지역을 재정복하는 데 성공했다. 끈질기게 북아프리카를 횡단하려 하다가, 그마저도 아랍인들에게 빼앗기는 처지가 되긴 했지만. 악정으로 수백 년을 고통받았던 마우레타니아에서 로마의 통치권을 수복해냈다. 이로써 이 땅에도 다시 한번 번영이 찾아올 것이다."
 roman_restoration.0021.t: "메소포타미아 속주"
 roman_restoration.0021.desc: "트라야누스 황제는 파르티아 제국이 차지하고 있던 메소포타미아를 정복하고는 그 땅을 속주로 삼았다. 그래 봤자 후계자였던 하드리아누스에 의해 몇 년만에 버려진 땅이 되긴 했지만. 유프라테스 강과 티그리스 강이 다시 한번 로마의 비호를 받게 되었다. 이번에는 그 비호에서 벗어나는 일이 없길 바란다."
 roman_restoration.0022.t: "칼레도니아 속주"
 roman_restoration.0022.desc: "로마의 국경이 폐허가 되어버린 하드리아누스 방벽과 안토니누스 방벽을 넘어서, 칼레도니아 전역을 포함하는 곳까지 확장되었다. 이 척박하고도 지독한 땅은 고유한 혈통을 지닌 사람들의 터전이었던 곳이다. 이제 곧 그들 역시 건실한 로마의 백성으로 거듭나게 될 것이다."
 roman_restoration.0023.t: "히베르니아 속주"
 roman_restoration.0023.desc: "최근 히베르니아 섬이 계속해서 영토를 넓혀가던 로마 제국에 복속되었다. 나지막한 산등성이와 녹색 들판이 펼쳐진 이 땅은 옛 제국이 정복하지 못했던 곳이었다. 구불구불한 언덕이나 해안을 따라 자리 잡고는 지독한 냄새를 풍겨대는 노르드 정착민만 신경 쓰지 않는다면, 이보다 통치하기 좋은 영지는 없을 것이다."
 roman_restoration.0024.t: "재건된 제국 국경"
 roman_restoration.0024.desc.intro: "영광스러운 로마 제국의 재건기는 여러 시대에 걸쳐 회자될 것이다. 로마를 엉망진창으로 약탈한 야만인이나 사막에서 몰려든 아랍 침략자와 마주하며 암흑기에 살아왔던 불우한 이들은 꿈조차 꾸지 못했던 상황이 벌어졌다. 옛 속주를 전부 수복한 제국은 지난 천 년간 확장했던 영토보다 훨씬 너른 땅을 차지하게 되었다."
 roman_restoration.0024.desc.christian: "\n\n이 경사스러운 순간을 축하하기 위하여 유럽 전역에 자리한 교회에서 종을 울리고 있다. 로마와 콘스탄티노플에서 살아가는 이들 역시 기쁨의 눈물을 흘리는 중이다. 전 인류를 위해서라도 새로운 팍스 로마나를 지켜내야만 한다. 로마라는 등불을 잃은 채로 무지와 만행으로 점철된 암흑기에 내던져지는 일이 반복되어서는 아니 된다."
 roman_restoration.0024.desc.hellenic: "\n\n갈릴리의 죽어버린 신이 지웠던 짐을 벗어 던지고 올림포스의 신들을 다시 받아들이니, 카이사르와 아우구스투스가 통치했던 제국이 잿더미를 딛고 다시 일어나는구나. 전 인류를 위해서라도 새로운 팍스 로마나를 지켜내야만 한다. 로마라는 등불을 잃은 채로 무지와 만행으로 점철된 암흑기에 내던져지는 일이 반복되어서는 아니 된다."
 roman_restoration.0024.desc.fallback: "\n\n인종이나 교리를 따지지 않고 전 유럽이 이 경사스러운 순간을 축하하고 있다. 로마와 콘스탄티노플에서 살아가는 이들 역시 기쁨의 눈물을 흘리는 중이다. 전 인류를 위해서라도 새로운 팍스 로마나를 지켜내야만 한다. 로마라는 등불을 잃은 채로 무지와 만행으로 점철된 암흑기에 내던져지는 일이 반복되어서는 아니 된다."
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "동서 대분열 해소"
 roman_restoration.0100.desc.intro: "마침내 동서 대분열이 해소되었노라."
 roman_restoration.0100.desc.orthodox: "\n\n거만하기 짝이 없는 로마의 주교들이 교회법에 의거한 칙령을 무시하거나 불복하는 식으로 동지들의 우위에 서는 일은 없어질 것이다. 정교회 교리 아래 5대 교구가 재통합되면서, 천주교 신앙이 유럽 사람들에게 끼치는 영향력 또한 줄어들었다. \n\n케케묵은 이단 의례를 고집하는 소수가 진짜배기 세계 교회를 받아들이는 것도 이제 시간문제다."
 roman_restoration.0100.desc.catholic: "\n\n5대 교구를 상대로 우위를 점하려 했던 교황의 싸움이 수백 년만에 끝을 맞이했다. 천주교 교리 아래 기존 교직이 재통합되면서, 정교회에 속한 성직자들은 성 베드로의 권좌가 지닌 명명백백한 권위에 굴종할 수밖에 없었다.\n\n저들 중에는 케케묵은 이단 의례를 고집하는 소수가 남아 있는데, 곧 그들 역시 진짜배기 세계 교회를 받아들이는 처지가 될 것이다."
 roman_restoration.0100.desc.generic: "\n\n5대 교구는 [mending_faith.GetAdjective]의 통제 아래 굳건히 위상을 지켰다. 예상치도 못한 일이었다. 로마의 교황과 콘스탄티노플의 총대주교조차 [mending_faith.GetName](이)가 기독교 분파의 으뜸이 되었다는 사실을 부정하지 못하는 처지가 될 줄이야."
 roman_restoration.0100.a: "공교회가 재건되었도다!"
 roman_restoration.0101.desc.intro: "기독교를 괴롭혔던 동서 대분열이 마침내 끝을 맞이했다."
 roman_restoration.0101.desc.orthodox: "\n\n[scoped_emperor.GetTitledFirstName](이)가 세계 교구의 기존 총대주교좌를 전부 차지하는 일이 벌어졌다. 이에 따라 천주교는 정교회가 정통파 기독교에 걸맞은 권위를 지녔단 사실을 인정해야 하는 처지가 되었다. 부패한 바티칸 귀족은 그대로 추방당했고, 이들을 지지했던 후원자들의 기세 역시 나날이 줄어들고 있는 실정이다."
 roman_restoration.0101.desc.catholic: "\n\n[scoped_emperor.GetTitledFirstName](이)가 세계 교구의 기존 총대주교좌를 전부 차지하는 일이 벌어졌다. 이에 따라 정교회를 뿌리 뽑고 기독교의 유일한 정통파로 거듭나겠다던 교황청의 오랜 야심 역시 결실을 맺었다. 총대주교는 추방당했으며, 정교회를 신봉하던 저명한 신학자들은 성 베드로의 권좌가 지닌 권위에 굴종하는 처지가 되었다. 이제 곧 정교회는 세상에서 잊히게 될 것이다."
 roman_restoration.0101.desc.generic: "\n\n[scoped_emperor.GetTitledFirstName](이)가 세계 교구의 기존 총대주교좌를 전부 차지하는 일이 벌어졌다. 이에 따라 [mending_faith.GetAdjective](은)는 사람들에게 자신들이야말로 유일한 정통파라는 인식을 심어주는 데 성공했다. 그렇게 교황직과 세계 총대주교좌가 오랜 세월을 차지했던 권좌에서 쫓겨나는 처지가 되었다. 덕분에 정교회와 천주교 신도들이 새롭게 건립된 공교회로 몰려드는 상황까지 벌어졌다."
 roman_restoration.0101.a: "요즘 추세가 이런 거라면..."
 roman_restoration.0101.b: "이단이다! 저들 모두가 이단이란 말이다!"
 roman_restoration.0102.a: "골치 아픈 소식인데..."
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "안티오크 총대주교좌"
 roman_restoration.0104.desc: "안티오크가 다시 로마의 통치를 받게 되면서, 안티오크 총대주교좌 역시 동방 정교회의 5대 교구를 대표하는 주교직이란 지위를 되찾았다. 해당 총대주교좌는 서방 천주교의 초대 교황이었던 사도 성 베드로가 정립한 교직이다."
 roman_restoration.0104.a: "신을 찬미하라!"
 roman_restoration.0105.t: "예루살렘 총대주교좌"
 roman_restoration.0105.desc: "예루살렘이 다시 로마의 통치를 받게 되면서, 예루살렘 총대주교좌 역시 동방 정교회의 5대 교구를 대표하는 주교직이란 지위를 되찾았다. 해당 총대주교좌는 주 예수가 사망한 이후에 예루살렘 교회의 수장으로 활약했던 의인 성 야고보가 정립한 교직이다."
 roman_restoration.0106.t: "알렉산드리아 총대주교좌"
 roman_restoration.0106.desc: "알렉산드리아가 다시 로마의 통치를 받게 되면서, 알렉산드리아 총대주교좌 역시 동방 정교회의 5대 교구를 대표하는 주교직이란 지위를 되찾았다. 해당 총대주교좌는 알렉산드리아의 초대 총대주교였던 복음사가 성 마르코가 정립한 교직이다."
 roman_restoration.0107.t: "로마 총대주교좌"
 roman_restoration.0107.desc: "도시가 다시 제국의 통치를 받게 되면서, 로마 총대주교좌 역시 동방 정교회의 5대 교구를 대표하는 주교직이란 권위를 되찾았다. 역사에 기록된 다섯 총대주교좌가 5대 교구의 지위를 되찾는다면, 동방과 서방의 교회 사이에서 벌어졌던 대분열도 해소할 수 있을 것이다."
 roman_restoration.0120.t: "성상파괴주의 총대주교좌"
 roman_restoration.0120.desc: "위대한 도시 콘스탄티노플이 성상파괴주의자의 손에 넘어가면서, 새로운 총대주교좌가 동방 정교회를 책임지게 되었다. [new_pope.GetFaith.HighGodName]께 도움을 청한다면, [new_pope.GetFirstName](이)가 세계 교회의 전임자보다 고결하며 사려 깊은 지도자임을 증명해낼 수 있을 것이다. \n\n새로운 총대주교가 도를 넘거나 부패를 일삼고 우상을 숭배하기까지 했던 전임자에 맞서, 독실한 성상파괴주의자들을 위한 영광의 시대를 열어주기를 바란다."
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "신성을 모독하는 우상을 멸절하라!"
 roman_restoration.0121.desc.orthodox: "위대한 도시 콘스탄티노플이 이단의 손에 놀아나게 되면서, 악독한 성상파괴주의자 [reformer.GetTitledFirstName](이)가 정교회의 고위 성직자들을 교직에서 해임하고 거짓된 총대주교를 임명하여 세계 교회로 불러들이는 참사가 벌어졌다.\n\n이 독재자를 몰아내고 녀석이 저지른 신성 모독을 바로잡지 못한다면, 동방 정교회는 그대로 종말을 맞이하게 될 것이다."
 roman_restoration.0121.desc.iconoclast: "위대한 도시 콘스탄티노플이 성상파괴주의자의 손에 넘어가면서, [reformer.GetTitledFirstName]의 뜻을 받든 새로운 총대주교가 동방 정교회를 책임지게 되었다. [new_pope.GetFaith.HighGodName]께 도움을 청한다면, [new_pope.GetFirstName](이)가 세계 교회의 전임자보다 고결하며 사려 깊은 지도자임을 증명해낼 수 있을 것이다. \n\n새로운 총대주교가 도를 넘거나 부패를 일삼고 우상을 숭배하기까지 했던 전임자에 맞서, 독실한 성상파괴주의자들을 위한 영광의 시대를 열어주기를 바란다."
 roman_restoration.0121.desc.other: "위대한 도시 콘스탄티노플이 성상파괴주의자의 손에 넘어가면서, [reformer.GetTitledFirstName]의 뜻을 받든 새로운 총대주교가 동방 정교회를 책임지게 되었다.\n\n이내 정교회의 고위 성직자 대다수가 교직에서 해임되거나 체포당해서 추방당했으며, 세계 교회의 교리는 이단으로 격하당하는 지경에 이르렀다."
 roman_restoration.0121.a: "미개하기는!"
 roman_restoration.0121.b: "언제라도 일어날 법한 일이었지!"
 roman_restoration.0121.c: "그런가..."
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "세계 총대주교좌"
 roman_restoration.0122.desc: "세계 총대주교의 불우한 망명 생활이 마침내 끝을 맞이했다.\n\n진정한 교회가 콘스탄티노플에 되돌아왔나니. 굳건하고도 사려 깊은 손으로 기독교를 이끌어갈 준비 역시 갖춰졌노라."
 roman_restoration.0122.a: "영광이 있으라!"
 roman_restoration.0123.desc.orthodox: "세계 총대주교좌의 불우한 망명 생활이 마침내 끝을 맞이했다.\n\n경건하게 앞장섰던 [reformer.GetTitledFirstName]의 도움을 받아, 진정한 교회가 콘스탄티노플에 되돌아왔나니. 굳건하고도 사려 깊은 손으로 기독교를 이끌어갈 준비 역시 갖춰졌노라."
 roman_restoration.0123.desc.iconoclast: "[reformer.GetTitledFirstName](이)가 소집했던 악독한 우상 숭배자 도당이 콘스탄티노플을 차지하면서, 타락한 이교도 총대주교를 복직시키는 참사가 벌어졌다. 저들을 저지하지 못한다면, 성상파괴주의 역시 세상 사람들에게 잊히는 처지로 전락할 것이다!"
 roman_restoration.0123.desc.other: "세계 총대주교좌의 불우한 망명 생활이 마침내 끝을 맞이했다.\n\n경건하게 앞장섰던 [reformer.GetTitledFirstName] 덕분에, 로마 정교회는 본래 콘스탄티노플에서 누려야 했던 지위를 되찾을 수 있었다."
 roman_restoration.0123.a: "마침내 교회가 이성을 되찾았구나!"
 roman_restoration.0123.b: "저들 모두가 악독한 우상 숭배자에 불과하다!"
 roman_restoration.0123.c: "그런가..."
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "성좌"
 roman_restoration.0124.desc: "마침내 천주교를 혼란과 절망에 빠뜨렸던 시기가 끝났도다. 새로운 교황이 로마의 역사적인 권좌를 되찾았나니, 앞서 끔찍한 실패로 고통받았던 정통파 교회를 재건할 수도 있게 되었구나.\n\n[new_pope.GetFaith.HighGodName]께 도움을 청한다면, [new_pope.GetTitledFirstName](이)가 유럽 전역으로 흩어졌던 천주교 성직자들에게 질서와 안정을 선사할 수도 있을 것이다. 교회의 사제단을 재확립하는 일도 불가능하지만은 않겠지."
 roman_restoration.0124.a: "교황청이 잿더미를 딛고 다시 일어났도다! "
 roman_restoration.0125.desc.catholic: "[reformer.GetTitledFirstName](이)가 개입하는 기적이 일어나면서, 천주교를 혼란과 절망에 빠뜨렸던 시대가 끝이 났다. 새로운 교황이 로마의 역사적인 권좌를 되찾았나니, 앞서 끔찍한 실패로 고통받았던 정통파 교회를 재건할 수도 있게 되었도다.\n\n[new_pope.GetFaith.HighGodName]께 도움을 청한다면, [new_pope.GetTitledFirstName](이)가 유럽 전역으로 흩어졌던 천주교 성직자들에게 질서와 안정을 선사할 수도 있을 것이다. 교회의 사제단을 재확립하는 일도 불가능하지만은 않겠지."
 roman_restoration.0125.desc.other: "옛 지위는 물론이고 대다수의 지지자마저 잃은 처지였으니, 천주교가 금방 와해되리라 생각해도 이상할 게 없었다. 그 상황에서 경건한 [reformer.GetTitledFirstName](이)가 개입했고, 새로운 교황이 다시 한번 로마를 통치하는 일이 벌어지게 된다.\n\n이렇게 교황청을 재건해냈으니, 기독교 주요 분파로서의 지위를 되찾는 것도 불가능하지만은 않을 것이다."
 roman_restoration.0125.a: "대본당이 다시 한번 제 모습을 되찾았구나!"
 roman_restoration.0125.b: "흥미로운데..."
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "종국을 맞이한 교황직"
 roman_restoration.0130.desc.muslim: "로마를 장악했던 기독교의 치세가 끝을 맞이했다. \n\n[scoped_destroyer.GetFaith.GetAdjective](이)가 이탈리아 전역을 통치하게 되다니, [scoped_destroyer.GetFaith.HighGodName]의 헌신적인 종복들이 애를 써준 덕분이다. 어찌나 독실한지 불경스러운 우상을 모조리 솎아내고, 이 땅을 지배했던 타락한 성직자에게 정의의 심판을 내리고자 열과 성을 다해주기까지 했다."
 roman_restoration.0130.desc.hellenic: "유럽 전역에서 행해졌던 갈릴리의 폭정이 마침내 끝을 맞이했다.\n\n미화된 광신도들이 신의 섭정을 기리는 기념비를 제멋대로 비방하고 훼손하는 꼴을 자그마치 수백 년이나 지켜봐야 했다. 더는 좌시하지 않겠다! [scoped_destroyer.GetFaith.GetAdjective](이)가 로마와 이탈리아 반도의 통치권을 되찾은 덕분에, 목수 신이 세운 교회의 심장부를 짓뭉갤 수 있었다."
 roman_restoration.0130.desc.fallback: "선교사들의 폄하와 기만을 견뎌낸 지도 수백 년이 지났다. 마침내 [scoped_destroyer.GetFaith.HighGodName]의 신봉자들이 기독교 신을 따르는 무리에게 복수할 날이 찾아왔다.\n\n신의 이름을 받들어 저들이 신봉하던 신앙의 중심지를 정복해냈다. 그렇게 저들의 예배당은 약탈당했고, 사제는 권위와 위엄을 상실했다. 영예로운 침공에 나서지 않았다면 저열하기 짝이 없는 신앙를 지워버리지 못했으리라. 저들의 속임수에 넘어가서 치욕을 당했던 이 땅과 조상님들의 복수를 이룩해내지도 못했을 테지."
 roman_restoration.0130.desc.pope.submission: "\n\n그 누구도 부인하지 못할 종교적 권위와 마주한 전임 교황 [scoped_pope.GetFullName](은)는 공개 석상에서 [catholic.GetAdjectiveNoTooltip] 신앙을 버리고 [scoped_destroyer.GetFaith.GetNameNoTooltip](으)로 개종하게 되었다."
 roman_restoration.0130.desc.pope.crucifixion: "\n\n자격도 없는 주제에 폰티펙스 막시무스라는 칭호를 고수하던 오만한 [scoped_pope.GetFirstName](을)를 옛 수도로 끌고 와 공개적으로 십자가형을 집행했다. 이로써 로마에 주재했던 기독교 교황의 수치스러운 명맥은 끊어지게 되었다."
 roman_restoration.0130.desc.pope.sacrificed: "\n\n[scoped_pope.GetTitledFirstName]의 피로 축성한 바티칸의 대성당은 [scoped_destroyer.GetFaith.HighGodName]께 다시금 헌정되었다. [scoped_pope.GetTitledFirstName](은)는 그렇게 자신이 설교하던 제단에서 제물이 되고야 말았다."
 roman_restoration.0130.desc.no_pope: "\n\n구심점을 잃은 [catholic.BishopNeuterPlural](은)는 개별적으로나마 사기가 꺾인 [catholic.GetAdherentNamePluralNoTooltip](을)를 단결시키려 애썼다. 하지만 저들을 이끌 진짜배기 [catholic.ReligiousHeadName](이)가 없는 상황인지라, 교황의 권위에 기대지도 못할 게 자명해 보였다."
 roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName]께서 우릴 축복하셨도다!"
 roman_restoration.0130.a.b: "마침내 부활할 때가 되었나니!"
 roman_restoration.0130.a.c: "죽어버린 신이 저들을 지켜주진 않을 텐데."
 roman_restoration.0131.desc.faithful: "끈질기게 이어졌던 [scoped_destroyer.GetTitledFirstNamePossessive] 정복전 덕분에, 이탈리아 반도는 [scoped_destroyer.GetFaith.GetAdjective]의 통치 아래 놓이게 되었다.\n\n[scoped_destroyer.GetFaith.HighGodNamePossessive] 축복이 있었는지, 이탈리아에 남아 있던 천주교 잔당을 색출해내고 주요 교구직이 지니고 있던 부와 영향력을 박탈하는 데 성공했다. 거짓된 교회의 권위에 한 방 제대로 먹여준 셈이다."
 roman_restoration.0131.desc.christians: "[scoped_destroyer.GetTitledFirstName](이)가 자행한 끔찍한 공포에 성모교회의 심장부는 그대로 몰락하여 암흑기를 겪게 된다!\n\n그 악독한 이교도는 교황이 지녔던 자산과 권위를 박탈하고, 수많은 신학자를 잔인하게 살해하기까지 했다. 이 기세라면 모든 기독교도가 굴복할 때까지 멈추지 않을 것이다. 바티칸이 파멸하면서 사제단마저 무너지는 통에, 천주교는 체계를 갖추지 못한 종교 집단으로 전락하고 말았다."
 roman_restoration.0131.desc.fallback: "[scoped_destroyer.GetTitledFirstName](이)가 이어나간 대담한 정복전에 천주교의 심장부는 그대로 몰락하여 암흑기를 겪게 된다!\n\n이미 교황이 지녔던 자산과 권위를 박탈한 상황임에도 불구하고, [scoped_destroyer.GetSheHe]는 모든 기독교도를 굴복시켜서 자신을 납득 시켜 보란 태도를 취하고 있다. 바티칸이 파멸하면서 사제단까지 무너지는 통에, 천주교는 체계를 갖추지 못한 종교 집단으로 전락하고 말았다."
 roman_restoration.0131.a.a: "누군가가 나설 만한 상황이긴 했지."
 roman_restoration.0131.a.b: "끝이 가까워졌나니!"
 roman_restoration.0131.a.c: "그런가..."
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "이탈리아 제국"
 roman_restoration.0140.desc: "서로마 제국이 몰락한 이후, 이탈리아 반도는 모반을 꿈꾸는 도시 국가와 탐욕스러운 주교, 야만스러운 정복자들에 의해 분열되고 만다.\n\n이후 이탈리아는 우리 가문의 통치 아래 옹졸한 집안 싸움을 끝내고 다시 한번 하나로 뭉치게 된다. 그렇게 서방을 지배했던 세력이 되살아난다. 더는 프랑크와 그리스가 벌인 분쟁의 전리품이 되거나, 해적이나 야만인 참칭자들의 희생양으로 전락하지 않을 것이다. 오늘부로 로마 제국의 진정한 계승자라는 지위를 되찾으리니!"
 roman_restoration.0140.a: "노력 앞에 불가능은 없다!"
 roman_restoration.0141.desc: "서로마 제국이 몰락한 이후, 이탈리아 반도는 모반을 꿈꾸는 도시 국가와 탐욕스러운 주교, 야만스러운 정복자들에 의해 분열되고 만다. 옹졸한 집안싸움으로 옛 영광마저 흩어지게 된 것이다.\n\n이후 이탈리아는 [scoped_ruler.GetTitledFirstNamePossessive] 통치 아래 다시 한번 하나로 뭉치게 된다. 그렇게 서방을 지배했던 세력이 되살아난다. 프랑크와 그리스가 벌인 분쟁에 휘말리기나 했던 이탈리아가 제힘으로 옛 로마의 심장부를 지배하는 제국으로 거듭난 것이다."
 roman_restoration.0141.a: "참으로 불우한 일이군."
 roman_restoration.0141.b: "흥미로운데..."
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "로마에서 시작되어 로마로 이어지니"
 roman_restoration.0150.desc: "악랄한 게르만 족이나 계집애 같은 그리스에게 쫓기는 상태로는 산산이 부서진 옛 제국을 재건할 수 없다.\n\n로마에 도시의 제왕이라는 명성을 되돌려 주려면, 이탈리아 주민들의 희생을 감수하는 수밖에 없다."
 roman_restoration.0150.a: "모든 길은 로마로 통한다."
 roman_restoration.0151.t: "로마가 맞이한 두 번째 전성기"
 roman_restoration.0151.desc.byzantines: "생각지도 못한 일이 벌어졌다! 하나의 깃발 아래 뭉친 옹졸한 이탈리아의 도시 국가들이 옛 제국을 재건하겠답시고 동부 지방에 피로 낭자한 길을 뚫어버린 것이다.\n\n그렇게 옛 영토의 대부분을 통치하게 된 [scoped_emperor.GetTitledFirstName](은)는 로마 제국을 재건했다면서 공표하기에 이른다. 미개하기 짝이 없는 지도력을 지닌 주제에 말이다. 정통성을 따질 상황이 아닌지라, 저들의 터무니없는 주장조차 일축하지 못하는 상황이다."
 roman_restoration.0151.desc.others: "[scoped_emperor.GetTitledFirstName]의 지도력 아래 단합한 신진 이탈리아 제국은 자신을 로마 제국의 재림이라 칭해도 무방할 만큼의 옛 영토를 수복하는 데 성공했다.\n\n북쪽과 동쪽의 참칭자에게 경멸 어린 시선을 던진 이탈리아 제국은 여타 경쟁자들을 상대로 옛 국경을 재건할 방법을 찾아 헤매기에 이른다."
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "참칭자"
 roman_restoration.0160.desc: "자격조차 없는 주제에 제국의 위세를 빌리려는 북쪽의 악독한 참칭자를 정말로 오랫동안 참아줬다. 진정한 제국의 계승자가 로마를 손에 넣으면서, 서방을 지배하려고 애쓰던 한심한 게르만 군벌 연맹은 고향 땅인 라인강 너머의 미개한 숲으로 쫓겨나는 신세가 되었다.\n\n저 야만인들에게 마지막 가르침을 내려줄 때가 되었다. 저들의 거짓된 제국을 고스란히 빼앗을 때가 말이다."
 roman_restoration.0160.a: "우리의 군단이 저들을 짓밟을지어다!"
 roman_restoration.0161.t: "로마의 심판"
 roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName](이)가 나를 거짓된 [hre_emperor.GetTitleTierName](이)라며 공개적으로 비난했다. 그리고는 날 따르는 이들에게 [byz_emperor.GetPrimaryTitle.GetName](이)가 지닌 무시무시한 힘을 보여줄 용의가 있다고도 했다.\n\n[byz_emperor.GetHerHis] 동족이 우릴 고향 땅 멀리로 쫓아낸 것만으로는 부족했던 모양이다. 로마는 자신의 위세를 빌렸던 참칭자들을 전부 처단할 때까지 만족하지 않을 것이다."
 roman_restoration.0161.a: "우리에겐 아직 싸울 힘이 남아 있다!"
 roman_restoration.0162.t: "라인강 너머로 달아난 프랑크"
 roman_restoration.0162.desc: "마침내 끝이 났다. 대규모 출정을 통해 신성 로마 제국이라 칭해지던 나라를 회생 불가 상태로 만들었다. [hre_emperor.GetTitledFirstName]에게 굴욕감을 안겨주며, [hre_emperor.GetSheHe|U]를 황제의 지위에서 끌어내리는 데 성공했다. 이로써 야만스러운 게르만 족을 하나의 깃발 아래 뭉치게 만들 만한 권위나 자원이 모조리 사라지게 되었다."
 roman_restoration.0162.a: "속이 다 시원하군!"
 roman_restoration.0163.t: "로마의 심판"
 roman_restoration.0163.desc: "부활한 로마가 게르만 제국을 흔적조차 남지 않을 만큼 처참하게 박살을 내버렸다. 저들의 군단에게 뼈아픈 패배를 겪은 탓인지, 봉신들이 명령을 제대로 따르지 않게 되었다. 카롤루스 대제의 꿈이 이렇게 끝나는 건가."
 roman_restoration.0163.a: "어쩌다가 이렇게 된 거지?"
 roman_restoration.0164.t: "프랑크의 반격"
 roman_restoration.0164.desc: "예상조차 못 했던 일이다. [hre_emperor.GetTitledFirstName](이)가 내 군단을 이만큼이나 효율적으로 방어해낼 줄이야! 비틀거리던 제국은 이번에 거둔 승리를 계기로 정당성을 손에 넣었다. 그렇게 내게 지워지지 않을 멍에가 씌워졌다."
 roman_restoration.0164.a: "내가 내걸었던 독수리 깃발은 어떡하란 말이더냐!"
 roman_restoration.0165.t: "프랑크의 반격"
 roman_restoration.0165.desc: "로마가 실패하게 된 원인은 바로 자만심이었다. 같잖게 으스대던 [byz_emperor.GetTitledFirstNamePossessive] 군단은 나를 따르는 충직한 $knight_culture_player_plural_no_tooltip_lowercase$에게 상대조차 되지 않았다. 저들의 공세를 완강히 방어한 끝에 내 직함에 걸맞은 위엄을 지니게 되었다."
 roman_restoration.0165.a: "돌아올 생각일랑 하지도 마라!"
 roman_restoration.0170.t: "참칭자"
 roman_restoration.0170.desc: "유스티니아누스 제국의 잔유물에 불과한 자들이 너무 오랫동안 권위를 누리게 놔뒀던 것은 아닐까. 정작 그 권위를 선사했던 직함은 무능하고도 옹졸하며 타락한 왕들이 이어받으면서 더럽혀진 지 오래건만.\n\n저들이 쇠퇴한 동방의 폭군으로 전락하는 사이, 우리는 이탈리아와 그리스를 모두 지배하게 되었다. 탐욕과 앙심에 사로잡혀서 이만한 세월이 흘렀는지도 알아차리지 못한 거겠지."
 roman_restoration.0170.a: "사기를 고무시킬 필요가 있겠군."
 roman_restoration.0171.t: "로마의 심판"
 roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName](이)가 나를 거짓된 [byz_emperor.GetTitleTierName](이)라며 공개적으로 비난했다. 그리고는 날 따르는 이들에게 [hre_emperor.GetPrimaryTitle.GetName](이)가 지닌 무시무시한 힘을 보여줄 용의가 있다고도 했다.\n\n[hre_emperor.GetHerHis] 동족이 우릴 고향 땅 멀리로 쫓아낸 것만으로는 부족했던 모양이다. 로마는 자신의 위세를 빌렸던 참칭자들을 전부 처단할 때까지 만족하지 않을 것이다."
 roman_restoration.0171.a: "우리야말로 로마의 유일한 계승자다!"
 roman_restoration.0172.t: "무너진 비잔티온"
 roman_restoration.0172.desc: "마침내 끝이 났다. 그리스 해안과 소아시아에서 그리스 제국의 부패한 잔당들을 몰아내는 데 성공했다. 우두머리와 관료라는 작자들은 권세를 빼앗긴 채로 병력마저 잃는 신세로 전락했다. 이로써 [byz_emperor.GetTitledFirstName](이)가 아첨꾼과 모략가가 만연한 부패한 궁정을 꾸려나가지 못하게 하는 데 성공했다. 이 정도면 궁궐 너머로 위세를 떨치는 일은 꿈도 못 꿀 것이다."
 roman_restoration.0172.a: "언제 일어나도 이상하지 않은 일이었지."
 roman_restoration.0173.t: "로마의 심판"
 roman_restoration.0173.desc: "제국이 위태로운 처지에 놓였다. 저들이 저돌적으로 군사를 파견하여 모욕과 파괴를 자행한 탓이었다. [hre_emperor.GetTitledFirstName](을)를 섬기는 야만인 무리가 지나간 자리에는 폐허와 분쟁에 시달리는 도시 국가만 있을 뿐이었다. 그렇게 나는 제국의 위엄이라곤 찾아볼 수 없는 허울뿐인 존재가 되었다."
 roman_restoration.0173.a: "괴물이 따로 없구나!"
 roman_restoration.0174.t: "그리스의 반격"
 roman_restoration.0174.desc: "예상조차 못 했던 일이다. [byz_emperor.GetTitledFirstName](이)가 내 군단을 이만큼이나 효율적으로 방어해낼 줄이야! 비틀거리던 제국은 이번에 거둔 승리를 계기로 정당성을 손에 넣었다. 그렇게 내게 지워지지 않을 멍에가 씌워졌다."
 roman_restoration.0174.a: "어쩌다 이런 일이 벌어진 거지?!"
 roman_restoration.0175.t: "그리스의 반격"
 roman_restoration.0175.desc: "어떤 어리석은 생각을 했길래 로마의 진정한 계승자에게 전쟁을 선포했던 걸까. [hre_emperor.GetTitledFirstName](이)가 학계에서도 길이 논의될 만한 일을 벌였다. 유럽을 통치할 자에게 내려진 신권을 빼앗으려던 애처로운 참칭자는 예견했던 대로 굴욕적인 패배를 맞이했다."
 roman_restoration.0175.a: "의심할 여지조차 없는 일이었어."
