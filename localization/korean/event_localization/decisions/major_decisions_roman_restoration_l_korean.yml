 roman_restoration.1204.t: "이 썩어 빠진 자식아."
 roman_restoration.1204.desc_vassal: "내 손으로 네 녀석을 시궁창에서 끌어냈으니, 돌려보내는 것도 내 손으로 하겠다! 이 모멸스럽기 짝이 없는 세상에서 마지막 남은 지식의 대들보인 #EMP 콘스탄티노폴리스#!를 #EMP 정녕#! 네 것이 될 수 있다고 생각했느냐?! 그 아른거리는 땅은 네놈 발끝조차도 닿아선 안 될 곳이니라! 반환하지 않으면 금각만에 빠져 죽게 될 것이야. 내 손으로 직접 던져버릴 수도 있다!"
 roman_restoration.1204.a: "그냥 그대 대신 돌보고 있었을 뿐이오!"
 roman_restoration.1204.b: "이 왕좌의 부스러기 가시가 그대의 더러운 둔부에 박히길 기원하지."
