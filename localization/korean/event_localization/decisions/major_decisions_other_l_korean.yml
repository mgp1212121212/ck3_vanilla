l_korean:
 major_decisions.0100.t: "신성한 혈통"
 major_decisions.0100.desc.temporal: "순수한 마음으로 헌신하며 끈질기게 애쓴 끝에, [scoped_ruler.GetDynasty.GetBaseName] 가문은 [scoped_ruler.GetFaith.GetAdjective] 신앙에서도 가장 신성시 여겨지는 공직자와 떼려야 뗄 수 없는 관계가 되었다.\n\n우리 가문을 성유물의 대행자이자 신의 뜻을 전하는 전령으로 여기는 성직자나 신자들이 늘어나기도 했다."
 major_decisions.0100.desc.spiritual: "지상에 강림한 [scoped_ruler.GetFaith.HighGodNamePossessive] 대변자를 한결같이 섬겼던 게 헛된 일은 아니었나 보다. \n\n[scoped_pope.GetTitledFirstName](이)가 우리 가문이 이바지했단 사실을 공인한 데다가, 그 이름을 [scoped_ruler.GetFaith.GetAdjective] 신앙의 영원한 수호자라 축성하기까지 했으니 말이다."
 major_decisions.0100.a: "우리를 한낱 인간으로 치부하지 마라."
 major_decisions.0100.b: "흠잡을 데 없는 미덕을 행했으니!"
 major_decisions.0102.desc.temporal: "나무랄 데 없는 행동거지와 깨인 통치 방식을 선보인 덕분에, [scoped_ruler.GetTitledFirstName](은)는 [scoped_ruler.GetFaith.GetName]의 기둥이라는 불후의 명성을 얻게 되었다.\n\n[scoped_ruler.GetSheHe|U]는 근래 역사에서 손꼽히는 영향력을 갖춘 데다가 존경까지 한 몸에 받는 [scoped_ruler.GetTitleTierName](으)로, 신성한 피를 타고난 자라고 주장하는 사람까지 나올 정도의 인물이다."
 major_decisions.0102.desc.spiritual: "[scoped_ruler.GetTitledFirstName]의 업적은 [scoped_pope.GetFaith.ReligiousHeadName](이)가 직접 나서서 [scoped_ruler.GetFaith.GetAdjective] 신앙의 미덕을 지켜내고 널리 알리는 데 중요한 역할을 했다고 공표할 정도로 대단했다.\n\n그만한 위인이 나무랄 데 없는 행동거지까지 보여줬으니, [scoped_ruler.GetDynasty.GetBaseName] 가문은 열과 성을 다해 믿음을 지켰던 이들이라 오래도록 기억될 것이다."
 major_decisions.0102.a: "우리는 축복받은 시대에 살고 있어."
 major_decisions.0102.b: "저들은 타의 모범이 되는 사람들이야!"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName](은)는 가문의 이름을 내걸고 신앙을 부흥시키는 데 한평생을 바친 인물이다. 마침내 [scoped_ruler.GetHerHis] 노력이 결실을 맺었다. \n\n덕분에 우리 가문을 성유물의 대행자이자 신의 뜻을 전하는 전령으로 여기는 성직자나 신자들이 늘어났다."
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName](은)는 [scoped_ruler.GetFaith.GetAdjective] 성직자에게 은총을 받고자 한평생을 바친 인물이다. 마침내 [scoped_ruler.GetHerHis] 노력이 결실을 맺었다.\n\n[scoped_pope.GetTitledFirstName](이)가 우리 가문이 이바지했단 사실을 공인한 데다가, 그 이름을 신앙의 영원한 수호자라 축성하기까지 했으니 말이다."
 major_decisions.0103.a: "[scoped_ruler.GetHerHim]에게 감사하는 마음을 가져야겠군."
 major_decisions.0103.b: "[scoped_ruler.GetFirstNameNoTooltip](은)는 그보다 더한 불경도 저질렀는데..."
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip] 혈통이 지닌 힘"
 major_decisions.0500.desc: "우리 가문은 대대로 핏줄의 영향이 두드러지게 나타나는 곳으로 알려져 있다. [ROOT.Char.GetDynasty.GetBaseNameNoTooltip](이)란 이름을 지닌 이들은 체력이나 미모, 지성 같은 자질을 타고난다는 뜻이다.\n\n나 같은 탁월한 인재가 있다니 말 다 했지. 가문 내에서도 최고라 손꼽힐 자질을 한 사람이 타고날 줄이야. 이만한 재능을 지닌 이름이니 후세에도 회자되지 않을까 싶다."
 major_decisions.0500.a: "우리 앞에는 밝은 미래가 펼쳐져 있다!"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip] 가문은 혼인이나 동맹, 정복 따위를 신중히 계획하여 이 세상을 지배하는 실세 중 하나로 거듭난 곳이다.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]까지... 우리의 영토는 저 멀리 넓게 펼쳐져 있다. 그렇게 수많은 왕관을 거머쥐었지만, 같은 핏줄을 타고난 사이이기에 하나로 뭉칠 수 있었다."
 major_decisions.0501.a: "우리의 유산이 영원하기를!"
 major_decisions.0001.t: "새로운 시대"
 major_decisions.0001.desc: "옛 방식이 문제가 되는 일은 없었으니, 앞으로도 이를 중히 여길 생각이다. 하지만 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 번영을 이어가려면, 봉건제와 이를 밑받침하는 원칙을 받아들여야만 한다. 이번 결정이 위업을 이루는 데 필요한 결정적인 한 걸음이 되어주리라 믿는다."
 major_decisions.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](이)여, 만수무강하라!"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "뿌리로 돌아가다"
 major_decisions.0200.desc: "난 엄격한 신분제와 묻지도 따지지도 않고 밭을 가는 농노들에 익숙한 사람이다. 그런데 지금의 난 부족민을 다스리는 것만 같은 느낌을 받고 있다. 이 백성들은 나를 존중하지 않으며, 오로지 힘만을 숭상한다.\n\n힘이 뭔지 보여주마! 내 백성들이 혐오하는 거추장스러운 위엄을 떨쳐내고 검 한 자루로 마음을 사로잡아 보이겠다!"
 major_decisions.0200.a: "내 가치를 증명하리라!"
