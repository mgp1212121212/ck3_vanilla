l_korean:
 hold_court_decision: "궁정 주최"
 hold_court_decision_desc: "훌륭한 영주가 되려면 내 세력권에서 일어나는 여러 갈등과 상황을 직접 다스리고 해결해야 한다.\n\n공식적으로 신하 모두를 내 [ROOT.Char.Custom('ResidenceBuilding')](으)로 초대하여 탄원을 올리게 하면 내가 정보에서 뒤처지거나 권력 구도에서 흔들리는 일은 없을 것이다. 그리고 실권은 내게 있다는 걸 온 세상에 보여줄 수 있겠지."
 hold_court_decision_tooltip: "[holding_court|E]를 통해 권위를 드러내야 합니다."
 hold_court_decision_effects: "문객과 백성을 초대하여 탄원을 듣고 도움을 베풀어야 합니다.\n$EFFECT_LIST_BULLET$ 특별한 기회를 손에 넣을 수도 있습니다.\n$EFFECT_LIST_BULLET$ 외국 봉역에서 일어나는 상황에 영향력을 행사할 수도 있습니다.\n$EFFECT_LIST_BULLET$ 궁정 권위를 추가로 획득할 수 있습니다.\n$EFFECT_LIST_BULLET$ 의견, 위신, 금화 등을 얻거나 잃을 수 있습니다."
 hold_court_decision_confirm: "탄원인의 이야기 듣기"
 hold_court_gain_grandeur_tooltip: "당신의 [court_grandeur|E] 증가"
 hold_court_gain_legitimacy_tooltip: "당신의 [legitimacy|E]이 증가합니다"
