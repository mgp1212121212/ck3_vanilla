 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "무너지는 영혼"
 ep3_story_cycle_harrying.2000.desc: "[location.GetName]의 주민들이 고통받고 있다. [william.GetTitledFirstNameRegnal]의 곡물 제한 조치가 큰 영향을 미치며 이들도 뼈만 남은 모습으로 말라가고 있었다. 그런 불운한 이들 중 하나가 날 알아보더니 내 발 앞에 몸을 던지고 애원했다.\n\n\"부탁드립니다!\" [starving_man.GetSheHe|U]가 앙상한 손가락으로 내 다리를 움켜쥐며 외쳤다. \"벌써 이틀 동안 아무것도 먹지 못했습니다. 그 이틀 전에는 한 끼밖에 못 먹었다고요. 제발, 부탁드립니다... #DIE1 어떻게 좀#EMP  해 주십시오...#!#!\""
 ep3_story_cycle_harrying.2000.notcallous: "\n\n가엾은 사람 같으니."
 ep3_story_cycle_harrying.2000.a: "내 사비를 털어 물품을 구매해 준다."
 ep3_story_cycle_harrying.2000.b: "\"날 따라오라. 먹을 것을 주겠다.\""
 ep3_story_cycle_harrying.2000.c: "이 상황을 해결할 방법이 있지 않을까?"
 ep3_story_cycle_harrying.2000.c.success: "농지 생산량을 늘리기 위한 방법이 통함"
 ep3_story_cycle_harrying.2000.c.failure: "방법이 통하지 않음"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "이 지역의 식량 생산이 안정화되며, 너무 쇠약해 노동할 수 없던 사람들이 이제 일할 수 있게 되었습니다.\n\n그중에서도 가장 유능한 사람들이 당신의 대의를 위해 전사로 자원합니다!"
 ep3_story_cycle_harrying.2001.a: "받아들여라!"
 ep3_story_cycle_harrying.2001.b: "지금은 전사가 필요 없다."
 ep3_story_cycle_harrying.2001.b.tt: "하지만 나중에 필요할 수도 있지..."
 ep3_story_cycle_harrying.2005.t: "처형 유예"
 ep3_story_cycle_harrying.2005.desc: "내 위치쯤 되는 [ROOT.Char.GetLadyLord](이)라면 가끔 힘든 결정을 내려야 할 때도 있다. 악명 높은 현지 살인자가 사슬에 묶인 채 내 앞으로 끌려왔을 때, 나는 살인자와 둘만 이야기할 수 있도록 [spymaster.GetFirstName]에게 살인자를 무기고에 묶어 놓으라고 지시했다.\n\n살인자가 호기심 어린 눈빛으로 나를 바라보았다. 내가 개입하지 않는다면 이 자는 분명 주말쯤 교수대에 매달린 신세가 될 것이다. 내가 바라보자 [spymaster.GetFirstNameNoTooltip](이)가 승인하듯 고개를 끄덕였다.\n\n\"자네같은 능력을 지닌 사람이 필요한데...\""
 ep3_story_cycle_harrying.2005.a: "가능한 한 가장 높은 목표를 노려야 한다."
 ep3_story_cycle_harrying.2005.b: "이 돈을 가지고 폭도들을 좀 고용해서..."
 ep3_story_cycle_harrying.2005.b.tt: "[willy_vassal.GetName]에서 마주치는 모든 노르만인을 죽여라."
 ep3_story_cycle_harrying.2005.c: "자네를 데리고 있으면 유용할 것 같군."
 ep3_story_cycle_harrying.2010.t: "전쟁 노력"
 ep3_story_cycle_harrying.2010.desc: "가장 강력한 애델링 중 하나로서, 약소 귀족을 결집해 우리의 정당한 대의를 지지하게 만드는 것도 내 역할이다. 워낙 걸린 것이 큰 상황이다 보니 다들 전력으로 힘을 보태는 것이 불안한 눈치다. 하지만 우리 임무가 성공하려면 저들의 힘이 꼭 필요하다.\n\n이제 문제는 정확히 어떤 종류의 지원이 필요한지 정해야 한다. 물론 돈이야 언제든 환영이지만, 혹시 좀 더 활발할 민중 선동을 끌어낼 수 있지는 않을까? 어쩌면 제대로 조직을 갖춘 저항 세력이 필요할지도 모른다."
 ep3_story_cycle_harrying.2010.a: "조직적인 저항이 답이다."
 ep3_story_cycle_harrying.2010.a.critsuccess: "저항이 빠르게 격화됨"
 ep3_story_cycle_harrying.2010.a.success: "저항이 증가함"
 ep3_story_cycle_harrying.2010.a.failure: "당신의 간청이 무시됨"
 ep3_story_cycle_harrying.2010.a.critfailure: "노르만인들이 당신의 전언을 가로챔"
 ep3_story_cycle_harrying.2010.b: "돈을 좀 지원해 달라고 호소해야겠군."
 ep3_story_cycle_harrying.2010.b.success: "금화가 신속히 도착함"
 ep3_story_cycle_harrying.2010.b.failure: "귀족이 당신의 간청을 무시함"
 ep3_story_cycle_harrying.2010.c: "백성이 들고일어나도록 부추기게 하자."
 county_list_tt: "[william.GetTitledFirstNamePossessive] [realm|E] 내 모든 노르만 소유의 [Concept( 'county', '영지' )|E]"
 ep3_story_cycle_harrying.2015.t: "직위 구축"
 ep3_story_cycle_harrying.2015.desc: "요청한 서류를 받는 순간 내 손이 떨렸다. 위조 상태가 너무도 훌륭해 아무도 의심할 수 없을 정도였다. 이것만 있으면 이 땅에 대한 내 명분을 그 누구도 부정할 수 없다. 다른 애델링을 위한 서류도 더 준비되고 있다.\n\n하지만 더 큰 문제가 남아 있었다. 이러한 이점을 정확히 어떻게 활용하면 좋을까? [william.GetTitledFirstNamePossessive] 직위를 공격하면서 더 나아가 우리의 위치도 강화할 방법이 무수히 많았다."
 ep3_story_cycle_harrying.2015.a: "이러고도 놈이 우릴 없앨 수 있는지 보자고..."
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U]가 분노하면서도 묵인함"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U]가 확고하게 거부함"
 ep3_story_cycle_harrying.2015.b: "자유를 더 용인하면 우리 대의에 도움이 될지도 모르지."
 ep3_story_cycle_harrying.2015.c: "특별한 거래가 좋겠군..."
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "더 위대한 뜻"
 ep3_story_cycle_harrying.3000.desc: "정말 아담하고 예쁜 교회다! [neighboring_church.GetName](으)로의 여행이 날 이곳으로 이끌어 주어 기뻤다. 아름다운 세공 장식으로 미루어보았을 때, 결코 소박한 교회는 아니었다. 그때 [bishop.GetFaith.PriestNeuter](이)가 말을 걸어와 나를 놀라게 했다.\n\n\"그대가 누군지 압니다.\" [bishop.GetSheHe|U]가 한 손을 들어 올려 내 말을 막았다. \"왜 왔는지도 알고요. 명성이 자자하더군요, [ROOT.Char.GetFirstNameNoTooltip]. 머지않아 여기 도착할 줄도 알고 있었습니다.\"\n\n\"제 부탁은 딱 한 가지입니다. [bishop.GetFaith.HighGodName]의 사람으로 간청하니, 부디 우리 유물은 제자리에 남겨 두십시오. 꼭 가져가려거든 차라리 금화를 가져가십시오.\""
 ep3_story_cycle_harrying.3000.a: "...방금 유물이라 했나?"
 ep3_story_cycle_harrying.3000.b: "나도 교회에서 유물을 훔쳐 갈 만큼 비열한 사람은 아니라서."
 ep3_story_cycle_harrying.3000.b.tt: "...하지만 동전 그득한 자루라면 얘기가 다르지..."
 ep3_story_cycle_harrying.3000.c: "\"[bishop.GetMotherFather|U]! 진정하십시오. 뭘 훔쳐 갈 생각 따위 없습니다.\""
 artifact_church_saint_brooch_name: "성스러운 브로치"
 artifact_church_saint_brooch_description: "백랍으로 만들어졌으며 은 상감이 새겨진 브로치. 한때 성자 [ROOT.Char.Custom('GetCatholicSaint')](이)가 착용했다고 알려진 물건입니다. [ROOT.Char.GetFirstName](이)가 [neighboring_church.GetName]의 예배당에서 빼앗았습니다."
 ep3_story_cycle_harrying.3005.t: "안개 속 칼날"
 ep3_story_cycle_harrying.3005.desc: "나는 검을 내리며 웅크렸다. 안개가 나와 중무장한 내 수하들 여럿의 주위를 둘러쌌다. 우리는 길에서 얼마 떨어지지 않은 곳에 있었는데, 노르만 용병 하나가 눈을 가늘게 뜨고 흐린 안개 속을 주시하고 있었다.\n\n현지인들이 말하길 무기와 갑옷을 가득 실은 상단이 [vassal_county.GetName](으)로 향하고 있다고 했다. 저 병사가 바로 그 행렬의 우두머리다. 이 상단을 가로채면 적에게 큰 타격을 입힐 수 있을뿐더러, 전리품을 아군에게 분배할 수도 있다.\n\n병사의 인상적일 만큼 긴 검이 희미한 빛을 발했다. 나는 내 검을 확인해 보았다. 어떤 전투가 벌어지든, 참으로 끔찍한 싸움이 될 것 같았다."
 ep3_story_cycle_harrying.3005.a: "빠르고 강하게 밀어붙여라. 저 무기는 우리 거다!"
 ep3_story_cycle_harrying.3005.a.success: "매복이 완벽하게 먹힘"
 ep3_story_cycle_harrying.3005.a.failure: "매복이 실패함"
 ep3_story_cycle_harrying.3005.b: "우리 아군에 저 장비가 필요하다."
 ep3_story_cycle_harrying.3005.b.tt: "모든 검은 저들에게 보낼 것이다."
 ep3_story_cycle_harrying.3005.c: "이 날씨를 유리하게 활용하자."
 ep3_story_cycle_harrying.3005.c.tt: "몰래 빠져나가 놈들의 앞길을 방해한다면 큰 싸움 없이도 행렬의 도착을 크게 지연시킬 수 있다."
 every_knight: "모든 [knight|E]"
 every_anglo_vassal: "[william.GetTitledFirstName]의 모든 앵글로색슨 [vassal|E]"
 norman_sword_name: "노르만 검"
 stolen_norman_sword_name: "빼앗은 노르만 검"
 stolen_norman_sword_description: "이 검은 노르만식 공예의 특징을 지니고 있습니다. 끝으로 갈수록 가늘어지는 멋진 칼날을 따라 뚜렷한 홈이 새겨져 있습니다."
 ep3_story_cycle_harrying.3010.t: "돈이냐 목숨이냐"
 ep3_story_cycle_harrying.3010.desc: "나무가 바람에 바스락거렸다. [norman_noble.GetTitledFirstName](이)가 다리에 모습을 드러냈다. 소음이 들렸지만 내 날카로운 휘파람 소리를 가리진 못했고, 순식간에 길 전체가 피로 물들었다.\n\n화살이 말의 옆구리를 관통하자 [norman_noble.GetFirstNameNoTooltip|U](이)가 안장에서 굴러떨어졌다. 덫이 발동되면서 나무들 사이에서 날아간 화살 중 하나에 맞은 것이다.\n\n내 기사들이 앞으로 달려 나가 싸우며 상대편을 생포하려 했다. 나는 [norman_noble.GetTitleAsNameNoTooltip](을)를 향해 다가갔다. 상대는 일어서려 애쓰며 검을 뽑고 있었다."
 ep3_story_cycle_harrying.3010.a: "\"무기를 들어라, 노르만 놈.\""
 ep3_story_cycle_harrying.3010.a.tt: "#V 결투#! [norman_noble.GetFirstName](와)과 목숨을 걸고 싸움.\n당신의 [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "\"가진 걸 모두 내놓으면 기사들을 물리겠다.\""
 ep3_story_cycle_harrying.3011.t: "탈출 경로"
 ep3_story_cycle_harrying.3011.desc: "검을 닦아내자 피가 뚝뚝 떨어져 내렸다. 날은 아직 저물지 않았다. 매복은 빨랐고 잔혹했다. [norman_noble.GetFirstName](이)가 쓰러지자 [norman_noble.GetHerHis] 수하 대부분이 두 손을 쳐들며 항복했다. 지역 귀족의 경호도 결국 일이지, 목숨을 바칠 만한 건 아니었으니까. 내가 지나가자 그들 중 한 명이 손을 흔들어 나를 불렀다.\n\n\"우린 어떻게 되는 거지?\" [saxon_soldier_1.GetSheHe|U]가 초조하게 물었다. 그 곁의 다른 사람 역시 고개를 힘차게 끄덕이며 대답을 기다리고 있었다.\n\n나는 두 사람을 살펴보았다. 둘 다 건장해 보였는데, 싸움에 능한 게 틀림없었다. 지금이야 우리의 잔혹한 공격에 잔뜩 놀란 눈치였지만. 억양으로 미루어볼 때 이들 역시 노르만인은 아닌 모양이었다."
 ep3_story_cycle_harrying.3011.a: "거기 둘, 일해 볼 생각 없나?"
 ep3_story_cycle_harrying.3011.b: "\"고향으로 돌아가라. 잘 살고.\""
 ep3_story_cycle_harrying.3015.t: "바다로부터"
 ep3_story_cycle_harrying.3015.desc: "이 땅에서 외세의 침략을 받는 일은 익숙하다. 하지만 마지막으로 이 땅을 지배한 외지인들은 이제 이 땅의 일부가 되었다. 데인족은 우리가 되었고, 우리도 데인족이 되었으며 그렇게 얽히고설켜 우리 가족이 탄생했다.\n\n나는 자리에 앉아 생각에 잠겼다. 잉글랜드는 꽤 큰 보상이라, [danish_king.GetTitledFirstName]도 분명 탐낼 만하다. 데인족이 잉글랜드를 통치하는 건 새로운 일도 아닐 거다. 다들 이제 우리의 일부가 되었으니까.\n\n내 떨리는 손이 양피지와 깃펜을 향하기 시작했다..."
 ep3_story_cycle_harrying.3015.a: "앵글로색슨족이 통치할 수 없다면 데인족이 통치해야 한다."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip](이)가 당신의 간청으로 명분을 확보함"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip](이)가 연루되기를 거부함"
 ep3_story_cycle_harrying.3015.b: "우선 병력을 요청하는 것이 좋겠군."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip](이)가 당신에게 병력을 보냄"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip](이)가 아무도 보내지 않음"
 ep3_story_cycle_harrying.3015.c: "서신은 보내지 않겠다. 이는 우리만의 투쟁이다."
 ep3_story_cycle_harrying.3020.t: "배신자의 위안"
 ep3_story_cycle_harrying.3020.desc: "[location.GetName]에서 들려오는 속삭임이 이제 무시할 수 없을 만큼 커졌다. 그 쥐새끼 같은 [willy_vassal.GetTitledFirstName](이)가 외세의 통치 아래 너무도 편하게 지내고 있는 모양이다.\n\n노르만 놈보다 더 나쁜 건 앵글로색슨 협력자다. 놈을 찾아가 자신이 뭘 잘못했는지 똑똑히 알려줘야 할 것 같다..."
 ep3_story_cycle_harrying.3020.a: "당장 출발하겠다."
 ep3_story_cycle_harrying.3020.a.tt: "[willy_vassal_capital.GetName](으)로 여행 시작"
 ep3_story_cycle_harrying.3020.b: "저러다 혼자 곪아 터지게 내버려둬야지."
 ep3_story_cycle_harrying.3021.t: "독사와의 대면"
 ep3_story_cycle_harrying.3021.desc: "소문이 사실이었다. [willy_vassal.GetFirstName](은)는 노르만 지배자와 이미 깊은 관계를 유지하고 있었다. 놈은 자신만만하게 그들과의 회동 비슷한 것을 마치고 돌아왔다. 무장한 경비 몇 명을 대동한 게 전부였다.\n\n나는 신호를 보냈다. 우리는 그림자 속에서 튀어나왔고, 내 동료들이 [willy_vassal.GetHerHis] 경비들을 놀라게 하며 칼끝을 겨누었다. 나는 [willy_vassal.GetFirstNameNoTooltip]에게 다가갔다.\n\n\"당신... 당신 그 사람 맞지요?\" [willy_vassal.GetSheHe|U]가 더듬거렸다. \"저들이 가리키던 사람. 펜스에 있다는 그...\""
 ep3_story_cycle_harrying.3021.a: "\"검을 뽑아라, 벌레 같은 자식.\""
 ep3_story_cycle_harrying.3021.a.tt: "#V 결투#! [willy_vassal.GetFirstName](와)과 목숨을 걸고 싸움.\n당신의 [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "\"그냥 얘기 좀 하지, [willy_vassal.GetFirstNameNoTooltip].\""
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U]가 당신 편에 합류함"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U]가 당신의 주장을 받아들이지 않음"
 ep3_story_cycle_harrying.3021.c: "\"#EMP [willy.GetHerHim]#!가 무서운 건가? 그렇다면 내가 제대로 본때를 보여주지...\""
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U]가 당신 편에 합류함"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U]가 위협에 굴하지 않음"
 ep3_story_cycle_harrying.3021.d: "\"충성스러운 앵글로색슨 사람이라면 누구든 내 곁에 설 수 있다.\""
 ep3_story_cycle_harrying.3021.d.flavour: "이 사람 목숨을 위해서라면 놈들의 목숨과 천 번이라도 바꾸겠다."
 ep3_story_cycle_harrying.3022.t: "더는 없다"
 ep3_story_cycle_harrying.3022.desc: "나는 [willy_vassal.GetFirstNamePossessive] 시체를 밟았다. 더 이상 여기 있을 이유가 사라진 [willy_vassal.GetHerHis|U] 경호원들이 뿔뿔이 흩어졌다.\n\n[willy_vassal.GetFirstNameNoTooltip](은)는 부유한 사람이었으니 그 재산을 그대로 버리면 안타까운 일이 되겠지. 내 손가락이 놈의 주머니 여기저기를 뒤져 동전을 찾아내고, [newly_created_artifact.GetName] 또한 찾아냈다.\n\n나는 다시 바로 서서 시체를 내려다보았다.\n\n메시지를 전할 시간이었다."
 ep3_story_cycle_harrying.3022.a: "마침 선물을 좋아할 만한 사람을 알지..."
 ep3_story_cycle_harrying.3022.b: "우리가 내세울 정의에 대해 사람들도 알아야 한다."
 ep3_story_cycle_harrying.3050.opening: "악명 높은 펜의 쥐, 헤리워드에게"
 ep3_story_cycle_harrying.3050.desc: "제안할 것이 있다.\n\n가능한 한 빨리 [london.GetNameNoTier]에 오도록. 내 제안을 들으면 받아들이고 싶어질 거다.\n\n날 기다리게 하지 마라."
 ep3_story_cycle_harrying.3050.a: "[william.GetHerHim]가 뭐라고 하는지 들어 봐야겠군."
 ep3_story_cycle_harrying.3050.a.tt: "$cn_lunden$(으)로 경로를 설정함.\n#Weak 죽기 전에는 \"#EMP $cn_londres$\"에 도착하려나... #!#!"
 ep3_story_cycle_harrying.3050.b: "함정이 분명하다."
 ep3_story_cycle_harrying.3051.t: "왕좌의 사생아"
 ep3_story_cycle_harrying.3051.desc: "권력의 전당은 정말이지 웅장했다. 안내를 받아 들어가자 [william.GetTitledFirstNameRegnal]이 왕좌에 뻣뻣하게 앉아 있었다. 하지만 주변의 화려함 덕분인지 그 불편한 자세도 많이 거슬리지는 않았다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]. 워시 남쪽의 땅을 묘지로 탈바꿈시킨 장본인이로군.\" 상대는 그렇게 말하며 분노로 입술을 말아 올렸지만 나는 즐거운 기색을 숨기느라 애를 썼다.\n\n\"그대가 오지 않을 줄 알았다. 그 섬에 계속 처박혀 숨어 있을 줄 알았지. 사람을 참 놀라게 할 줄 아는군.\"\n\n나는 그 유명한 자리에 앉은 외국의 사생아를 다시 올려다보았다."
 ep3_story_cycle_harrying.3051.a: "\"왕좌가 당신한테 좀 큰 것 같은데?\""
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U]가 넘어가 줌"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U]가 당신에게 침묵을 지키라고 함"
 ep3_story_cycle_harrying.3051.b: "\"제안할 게 뭐지?\""
 ep3_story_cycle_harrying.3051.b.tt: "악담을 주고받아 봤자 의미 없다."
 ep3_story_cycle_harrying.3052.t: "악마의 거래"
 ep3_story_cycle_harrying.3052.desc: "\"난 그대를 잘 안다, [ROOT.Char.GetFirstNameNoTooltip]. [father.GetFirstName]의 [ROOT.Char.Custom('GetDaughterSon')]이여. 왜 그런 짓을 하는지, 왜 여기 왔는지도 잘 알지.\" [william.GetFirstName]이 꿰뚫을 듯한 시선으로 나를 바라보며 몸을 앞으로 기울였다.\n\n\"무엇이 그대를 움직이게 하는지, 그대가 무엇을 원하는지도 잘 알아.\" [william.GetSheHe|U]가 그렇게 말하며 옆에서 두루마리를 집어 들어 경비병에게 내밀었다. [william.GetSheHe]가 다시 입을 여는 동안 경비병이 두루마리를 들고 내게 다가왔다.\n\n\"이 증서는 [cambridgeshire.GetName] 전체에 대한 것이다. 엘리만이 아니라 모든 것 말이다.\" 그 모든 땅의 새로운 통치자인 [william.GetFirstNameNoTooltip]이 의기양양하게 몸을 뒤로 기울였다.\n\n\"무기를 내려놓고 다시는 내게 맞서지 않겠다고 약조한다면, 이 증서가 그대 것이 될 수도 있지.\""
 ep3_story_cycle_harrying.3052.a: "내 고향이잖아! 내 조상의 고향..."
 ep3_story_cycle_harrying.3052.a.flavor: "거절하기에는 너무나 좋은 제안이다."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip]이 필경사를 불러옴..."
 ep3_story_cycle_harrying.3052.b: "\"...내 형제를 살려내라, 이 노르만 벌레 자식아.\""
 ep3_story_cycle_harrying.3053.t: "은화 서른 닢"
 ep3_story_cycle_harrying.3053.desc: "[william.GetTitledFirstNamePossessive] 얼굴에 떠오르는 사악하고도 환한 미소에 속이 메스꺼워졌다. [william.GetSheHe|U]가 손짓해 필경사를 불렀다.\n\n\"탁월한 선택이야. 그대와 그대 가족 대대로 안정과 번영이 보장될 것이다!\" [william.GetSheHe|U]가 왕좌에서 일어나 내 눈을 똑바로 바라보았다.\n\n\"기억해라. 앞으로 평생 날 거스르지 않는 대가로 이 모든 걸 받았다는 사실을. 만약 그대가 케임브리지셔에서 도축업자 식칼보다 더 큰 칼을 갈고 있다는 소문이 들려오기라도 하면...\"\n\n나는 멍하니 고개를 끄덕였다. 나는 문서를 향해 나아가는 내 손을 내려다보았다. 그러고는 [william.GetFirstNamePossessiveNoTooltip] 교활한 미소를 다시 바라보았다."
 ep3_story_cycle_harrying.3053.a: "...이건 못 하겠어."
 ep3_story_cycle_harrying.3053.b: "\"어디다 서명하면 되지?\""
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X 당신의 노르만족에 대한 반대 및 [harrying_widget_i]북부의 탄압#! 참여가 종료됨!"
 ep3_story_cycle_harrying.3054.t: "악마의 빚"
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstNamePossessive] 얼굴이 갑작스레 일그러지더니 분노에 휩싸였다.\n\n\"어리석은 것.\" [william.GetSheHe]가 표독스럽게 쏘아붙였다. \"한 치 앞도 볼 줄 모르고, 어리석기 짝이 없는 #EMP 멍청이 같으니!#!\" [william.GetSheHe|U]가 손짓해 경비병을 불렀다.\n\n\"아직도 모르겠나? 그대는 역사에 너무 집착하고 있어 지금 [ROOT.Char.GetFaith.HighGodName]께서 이미 앗아가 버린 존재를 쫓고 있는 거라고! 원칙을 지킬 이유도 없는데 그저 원칙이라는 이유만으로 지키고 있는 것 아닌가!\"\n\n나는 급히 주위를 둘러보았다. 내가 들어왔던 문은 아직도 경비가 느슨했다. 저리로 간다면 빠져나갈 수 있을지도...\n\n\"#EMP 놈을 잡아!#!\""
 ep3_story_cycle_harrying.3054.a: "싸워 보지도 않고 쓰러지진 않겠다!"
 ep3_story_cycle_harrying.3054.a.success: "탈출에 성공함!"
 ep3_story_cycle_harrying.3054.a.failure: "붙잡혀서 두들겨 맞음"
 ep3_story_cycle_harrying.3054.b: "그래봤자 소용없어."
 ep3_story_cycle_harrying.3054.b.tt: "힘을 아끼는 게 낫다. 그 힘이 필요할 때가 올 테니까."
 ep3_story_cycle_harrying.3055.t: "철의 대가"
 ep3_story_cycle_harrying.3055.desc: "붙잡히는 순간 배에 주먹이 날아와 몸을 움츠릴 수밖에 없었다. 두 팔이 곧바로 등 뒤로 비틀려 묶였다. 끌려가는 동안 수많은 얼굴이 내 눈앞을 스쳐 갔다. 근엄한 표정, 화난 얼굴, 심지어 뒤쪽에서 동정심에 찬 표정을 짓고 있는 사람까지.\n\n걸어가는 길은 짧지만 위협적이었다. 층계를 내려가자 빛이 점점 약해져 갔다. 머지않아 나는 쇠로 된 족쇄를 찬 채로 감방의 벽에 묶여 버렸다.\n\n\"목숨이 붙어 있는 걸 행운으로 생각해라, 도적놈.\" [william.GetTitledFirstNamePossessive] 목소리가 눅눅한 돌벽에 부딪혀 울려 퍼졌다. [william.GetSheHe|U]가 주변을 잠깐 둘러보았다. \"아니... 그렇게 행운은 아닐지도 모르겠군.\"\n\n[william.GetSheHe|U]가 몸을 돌려 수행원들과 함께 걸어 나갔다. 나 혼자 남게 되었다."
 ep3_story_cycle_harrying.3055.a: "이런... 망할."
 ep3_story_cycle_harrying.3056.opening: "용감한 헤리워드 경에게,"
 ep3_story_cycle_harrying.3056.desc: "저희를 믿으십시오.\n\n오늘부터 사흘 후, 식사가 들어오고 나면 당신 감방이 열려 있을 겁니다. 해가 질 때까지 감방에 계십시오.\n\n계단으로 올라가 두 번째 길에서 왼쪽으로, 그다음 바로 첫 번째 길에서 오른쪽으로 가십시오.\n\n#BOL 당신은 혼자가 아닙니다.#!"
 ep3_story_cycle_harrying.3056.a: "뭐지?"
 ep3_story_cycle_harrying.3057.t: "자유"
 ep3_story_cycle_harrying.3057.desc: "나는 지시에 따라 해가 질 때까지 기다렸다가 감방의 자물쇠를 만져 보았다. 자물쇠가 약간 삐걱거리더니 이내 열렸다. 나는 곧바로 계단을 따라 올라갔다. 두 번째 왼쪽, 첫 번째 오른쪽. 또 다른 계단이 나오더니...\n\n신선한 밤공기가 나를 맞았다. 조금 떨어진 곳에 후드를 쓴 사람이 나를 지켜보고 있었다. 나는 감옥으로 끌려갈 때 보았던 동정심 가득한 얼굴을 기억해 냈다. 그 사람이었다.\n\n\"해냈군요!\" [sympathetic_courtier.GetSheHe|U]가 나를 반갑게 맞이하더니 도시를 가로지르는 구불구불한 길을 가르쳐 주었다. \"저게 북쪽으로 가는 길입니다. 지금 떠나면 다들 눈치채기도 전에 도망칠 수 있을 겁니다.\""
 ep3_story_cycle_harrying.3057.a: "같이 갑시다!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip](이)가 기꺼이 동의함"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U](이)가 주저하며 당신을 거부함"
 ep3_story_cycle_harrying.3057.b: "이 은혜는 절대 잊지 않겠소. 이제 들키기 전에 어서 가 보시오."
