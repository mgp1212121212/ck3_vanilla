 ep3_story_cycle_harrying.0001.t: "종말의 도래"
 ep3_story_cycle_harrying.0001.desc: "마지막 애델링 통치자가 권좌에서 물러나며 북부의 탄압도 마침내 진정으로 막을 내리게 되었다.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "[england.GetName]의 옥좌에 대한 도전은 더 이상 없을 것이다. 앵글로색슨 귀족들은 작위와 권력을 박탈당한 채 유순하고 소극적인 모습으로 흩어져 버렸다. 모두가 [ruler_england.GetTitledFirstNamePossessive] 발아래 머리를 조아린다.\n\n내 목표도 사라졌다. 이제 노르만인들이 여기 머물게 됐으니 앵글로색슨에는 미래가 없다. 잘해봤자 병합되어 이 땅의 일부로 녹아들 것이고, 최악의 상황에는 역사에서 아예 사라져 버릴 것이다."
 ep3_story_cycle_harrying.0001.desc.william: "나는 우월해졌다. 그 누구도 감히 [england.GetName]에서의 내 권력에 도전하지 못한다. 앵글로색슨 귀족들은 작위와 권력을 박탈당한 채 유순하고 소극적인 모습으로 흩어져 버렸고, 더 심한 보복이 돌아올까 두려워 내게 경의를 표한다. 올해가 가기 전에 모든 이가 내 반지에 입을 맞추며 내 앞에 무릎 꿇을 것이다.\n\n내 통치에 불만을 제기할 사람은 없다. 이제 더 큰 미래의 야망을 위해 나아갈 수 있다."
 ep3_story_cycle_harrying.0001.desc.therest: "[ruler_england.GetTitledFirstName](을)를 향한 격렬한 저항이 마침내 매서운 보복 앞에 굴복했다. 노르만이 [england.GetName]의 지배자가 될 것이며, 이제 여기에 불만을 제기할 사람은 없다."
 ep3_story_cycle_harrying.0001.a: "내 대의가 패배했다."
 ep3_story_cycle_harrying.0001.b: "더는 내 땅이 분열되는 일은 없을 것이다."
 ep3_story_cycle_harrying.0001.c: "흥미롭군."
 ep3_story_cycle_harrying.0002.t: "귀환"
 ep3_story_cycle_harrying.0002.desc: "앵글로색슨이 다시 한 번 [england.GetName]의 옥좌에 앉으며 북부의 탄압도 마침내 진정으로 막을 내리게 되었다.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "우리의 대의는 정의로웠고, 도전은 강력했으며 그 보복은 혹독했다. 하지만 앵글로색슨의 정신은 승리했으며, 우리는 이제 우리의 정당한 자리로 돌아갈 수 있다. 바로 이 땅의 권좌다.\n\n이제는 검을 내려놓을 때가 왔다. 아직 왕국에 수많은 적이 남아 있으니 완전히 내려놓을 수는 없으나, 경야의 전설은 기억에서 서서히 사라질 것이다."
 ep3_story_cycle_harrying.0002.desc.ruler: "노르만 침입자들은 우리 앞에서 그대로 무너져 버렸다. 일부는 아직 자신들의 권력에 집착하고 있으며, 일부는 고국으로 돌아갔다. 또 아직 많은 수가 잉글랜드의 푸른 잔디를 딛고 서 있다.\n\n하지만 그 누구도 감히 내 직위에 도전하지 못한다."
 ep3_story_cycle_harrying.0002.desc.therest: "성공적이었던 침공은 곧바로 노르만 침입자들의 악몽이 되었다. [ruler_england.GetTitledFirstName]의 권력이 즉위하며 마침내 옥좌를 향한 외세의 야망도 무릎을 꿇고 말았다. 적어도 지금은 그렇다."
 ep3_story_cycle_harrying.0002.a: "빠르게 잊히리라. 기쁜 마음으로."
 ep3_story_cycle_harrying.0002.b: "더는 내 땅이 분열되는 일은 없을 것이다."
 ep3_story_cycle_harrying.0002.c: "흥미롭군."
 ep3_story_cycle_harrying.0003.t: "불확실한 시기"
 ep3_story_cycle_harrying.0003.desc: "노르만 통치자와 앵글로색슨 귀족 사이에 벌어진 격렬한 갈등은 양쪽 모두를 할퀴어 놓았고, 전혀 예상치 못한 결과를 낳고 말았다.\n\n이제 [ruler_england.GetCulture.GetCollectiveNounNoTooltip](이)가 [england.GetName]의 옥좌를 차지했으며, [ruler_england.GetTitledFirstName](이)가 망가진 땅의 권력을 통솔하고 있다. 이에 따라 북부의 탄압 역시 사라졌으며 전쟁을 벌이던 두 세력 역시 더는 다툼을 이어갈 수 없게 되었다.\n\n왕국의 미래가 불확실하다. 이런 변화의 시기에는 많은 것이 불확실해지기 마련이다."
 ep3_story_cycle_harrying.0003.a: "상황이 과연 개선된 것인지는 두고 봐야 하겠지..."
 ep3_story_cycle_harrying.0003.b: "이 분열된 땅을 통합하리라."
 ep3_story_cycle_harrying.0003.c: "흥미롭군."
 ep3_story_cycle_harrying.0004.t: "지나간 시대"
 ep3_story_cycle_harrying.0004.desc: "노르만족의 잉글랜드 침공 이후로 수년이 지났다.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "너무도 많은 시간이 흐른 탓에, 사람들은 이제 그들이 내 통치에 왜 그렇게도 반대했는지를 기억하지 못한다. 이들은 점점 더 검을 들지 않게 됐으며 더 이상 조부모들의 투쟁을 이어가고자 하는 마음도 없다.\n\n나의 치세는 이제 거의 범접할 수 없다. 따라서 이 진압을 더는 계속할 필요도 없는 듯하다. 북부의 탄압은 종료되었다."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "수십 년 전의 사람들도 모두 사라져 버렸고, 그 육신은 이미 땅으로 돌아갔다. 그 자녀들조차 백발이 성성해 느릿느릿 걸어 다닐 뿐이다. 이 자손들은 선조의 투쟁을 제쳐두고 점점 더 평화로운 공존을 추구하고 있다. 결국 옥좌의 [ruler_england.GetCulture.GetCollectiveNounNoTooltip](은)는 억압의 손길을 거두었다. 더는 그러한 분쟁으로 얻는 이득이 없었던 탓이다.\n\n북부의 탄압은 종료되었다."
 ep3_story_cycle_harrying.0004.desc.therest: "시간이 너무도 흘러, 현재 잉글랜드의 앵글로색슨 세대는 무엇을 위해 투쟁하고 있었는지도 거의 기억하지 못한다. [ruler_england.GetCulture.GetCollectiveNounNoTooltip] 통치자들은 이 땅 역사의 일부가 되었으며, 양쪽 모두 분쟁을 더 이어갈 충분한 이유가 없었다.\n\n북부의 탄압은 종료되었다."
 ep3_story_cycle_harrying.0004.a: "저들도 우리와 마찬가지로 이 봉역의 일부다."
 ep3_story_cycle_harrying.0004.b: "우정으로 함께 나아가도록 하자."
 ep3_story_cycle_harrying.0004.c: "흥미롭군."
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "불길 속으로"
 ep3_story_cycle_harrying.1000.desc: "불만을 품은 앵글로색슨 귀족들이 파멸을 향한 대의를 계속 이어 나가고 있다. 나는 저녁마다 이들의 권력을 어떻게 박탈할지를 고민해 왔다.\n\n성급하게 저들의 작위를 박탈한다면 소요가 일어날 것이다. 하지만 [ROOT.Char.GetLadyLord]의 삶은 농노의 노동에 달려 있기 마련이다. 우리는 [ROOT.Char.GetFaith.HighGodName]의 은혜를 입어 저들 위에 군림하고 있으나, 저들의 고된 일과 노력으로 우리의 권력이 번성하는 것이다.\n\n곡물은 결국 농민의 생명줄이나 다름없다. 곡물이 줄어든다면 농노도 줄어든다. 농노의 수가 적을수록 [ROOT.Char.GetLadyLord] 또한 약해진다. 그리고 [ROOT.Char.GetLadyLord]의 힘이 약해질수록..."
 ep3_story_cycle_harrying.1000.a: "[crop_duchy.GetNameNoTooltip]의 모든 식량을 파괴하라."
 ep3_story_cycle_harrying.1000.b: "최소한의 것만 남겨라. 나머지는 다 불태운다."
 ep3_story_cycle_harrying.1000.c: "저들의 곡물을 원한다면 값을 치르게 하라."
 every_county_in_duchy_aetheling: "[crop_duchy.GetName]의 모든 [Concept( 'county', '영지' )|E]"
 ep3_story_cycle_harrying.1005.t: "그레이트 노스 로드"
 ep3_story_cycle_harrying.1005.desc: "\"북쪽이요?\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName](이)가 잠시 생각에 잠겼다. \"그쪽은 오랫동안 바다 건너편의 침략을 받아 왔습니다. 그래서 여기하고는 문화가 좀 다릅니다.\" [marshal.GetSheHe|U]가 우리 앞에 펼쳐진 지도를 손가락으로 가리켰다.\n\n\"이 선이 보이십니까? 그레이트 노스 로드라고 부르는 곳입니다.\" [marshal.GetSheHe|U]가 생각에 빠진 듯 턱을 쓰다듬었다. \"전통적으로는 북쪽으로 가는 길 중 여기가 유일하게 믿을 만했습니다. 근데 지금은 많이 황폐해졌죠.\"\n\n난제가 보였다. 이런 길은 축복이자 저주이기도 하다. 물론 우리의 안전한 통로를 확보하는 것도 중요하지만, 길은 본디 양쪽에서 모두 사용할 수 있다는 게 문제다..."
 ep3_story_cycle_harrying.1005.a: "도로를 재정비하고 무장 경비를 추가하라."
 ep3_story_cycle_harrying.1005.b: "양질의 도로가 필요하다."
 ep3_story_cycle_harrying.1005.c: "앵글로색슨이 장악한 구역은 전부 파괴하라."
 ep3_story_cycle_harrying.1005.a.tt: "[Glossary( 'Great North Road', 'GNR_GLOSS' )]에 위치한 모든 [Concept( 'county', '영지' )|E]"
 ep3_story_cycle_harrying.1005.c.tt1: "[Glossary( 'Great North Road', 'GNR_GLOSS' )]에 위치한 모든 앵글로색슨 소유의 [Concept( 'county', '영지' )|E]"
 ep3_story_cycle_harrying.1005.c.tt2: "[Glossary( 'Great North Road', 'GNR_GLOSS' )]에 위치한 모든 노르만 소유의 [Concept( 'county', '영지' )|E]"
 GNR_GLOSS: "로마 시대에 지어진 도로로, 잉글랜드 땅의 척추를 따라 뻗어 있다시피 합니다. 그레이트 노스 로드가 지나가는 [Concept( 'county', '영지' )|E]들은 다음과 같습니다.\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.1010.t: "운명 결정"
 ep3_story_cycle_harrying.1010.desc: "전쟁의 포로가 된다는 건 참으로 불행한 일이다. 지금도 그런 사람 하나가 감옥의 창살 안에서 시무룩하게 나를 쳐다보고 있었다.\n\n\"난 중요한 사람이다.\" 지하 감옥에서 며칠을 보낸 탓일까, [captured.GetHerHis|U] 목소리는 가늘게 찢어지며 갈라진 소리가 되어 나왔다. \"난 [captured.GetHouse.GetBaseName] 집안의 [captured.GetFirstName](이)라고 한다. 내 가족에게 이 소식을 전하면 몸값을 충분히 받아낼 수 있을 거야.\"\n\n몸값이라? 그것도 좋기는 하다. 하지만 이런 힘든 시기에, 이 정도 위치를 지닌 [captured.GetWomanMan]이라면 단순히 금화를 위한 협상의 패보다는 메시지를 전하는 역할로도 유용할 것이다..."
 ep3_story_cycle_harrying.1010.a: "\"편을 잘못 골라도 한참 잘못 골랐군.\""
 ep3_story_cycle_harrying.1010.b: "\"풀어주지. 하지만 내 #EMP 환대#!를 기억할 만한 선물을 남겨 주마.\""
 ep3_story_cycle_harrying.1010.c: "\"품행이 나쁘진 않군. #EMP [ROOT.Char.GetCulture.GetNameNoTooltip](이)라 해도 믿겠는데...\""
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U]가 당신의 제안을 수락함"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U]가 당신의 제안을 비웃음"
 ep3_story_cycle_harrying.1010.d: "\"몸값을 낼 때까지 여기 처박혀 있어라.\""
 ep3_story_cycle_harrying.1011.t: "진정한 [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "놀랍게도 이 사람은 내 제안을 진지하게 고려하는 눈치였다.\n\n\"내가... [ROOT.Char.GetCulture.GetName](이)가 된다고?\" [captured.GetSheHe|U]가 제안의 의미를 생각해 보며 소리 내어 말했다. \"그러면 당신들과 같은 일원으로 받아들여지는 거고?\"\n\n나 역시 다소 성급했던 제안이 불러올 여파에 대해 고민해 보았다. 이 땅을 통치하려면 주변에 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 동료가 많을수록 좋다. 끌어모을 수 있는 만큼 끌어모아야겠지. 물론 우리는 외세의 세력이지만, 그래도 이전 통치자들을 받아들이기로 한다면 농노들이 우리를 쉽게 인정하지 않을 수도 있다는 문제가 있다."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\n그때 뜻밖의 생각이 떠올랐다. [spouse_courtier.GetFirstName]! 어쩌면 이 사람이 적절한 배우자가 될 수도 있겠다.."
 ep3_story_cycle_harrying.1011.a.spouselanguage: "\"그대가 빠르게 언어를 습득할 수 있게 새 [spouse_courtier.GetWifeHusband](이)가 돕겠다.\""
 ep3_story_cycle_harrying.1011.a.language: "\"[ROOT.Char.GetCulture.GetLanguage.GetName](을)를 배우면 그대도 제법 그럴싸한 배우자가 되겠지.\""
 ep3_story_cycle_harrying.1011.b: "\"가라. 자유를 주겠다.\""
 ep3_story_cycle_harrying.1015.t: "일렁이는 불길"
 ep3_story_cycle_harrying.1015.desc: "#EMP 바로 저거다#!. 불이 높이 치솟는 광경을 보며 나는 생각했다. 저게 바로 선동에 대한 대가다.\n\n[offending_village.GetName](은)는 내 치세에 반대하는 소요의 소굴이나 다름없었다. 저 불타는 건물은 최근까지만 해도 그 반체제 놈들의 안전한 피난처였으나, 이제는 공중으로 가느다란 연기를 내뿜고 있었다. 그 모습을 보고 있자니 분노가 치밀어 올랐다.\n\n#EMP 감히#! 내게 반항해? 마을 나머지도 다 연루되어 있다. 다들 그놈들이 무슨 계략을 짜고 있는지 알았을 것이다. 아무도 그 죄에서 벗어날 수 없다!"
 ep3_story_cycle_harrying.1015.a: "다른 건물도 불태워라."
 ep3_story_cycle_harrying.1015.b: "저들은 순종이란 걸 배워야 한다. 인구 절반을 재정착시켜라."
 ep3_story_cycle_harrying.1015.c: "내가 자제해야만 한다."
 ep3_story_cycle_harrying.1015.c.tt: "안 그러면 세상에 통치할 봉역이 얼마나 남겠는가?"
