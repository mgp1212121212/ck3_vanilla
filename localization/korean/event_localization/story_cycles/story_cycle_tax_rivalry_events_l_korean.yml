l_korean:
 tax_rivalry.t: "피와 황금"
 tax_rivalry.0011.t: "$tax_rivalry.t$: 화해"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U](은)는 오래전부터 눈엣가시였다. 하지만 언제까지 이렇게 지낼 필요는 없지 않을까?"
 tax_rivalry.0011.desc_opinion: "우린 그렇게 나쁜 사이도 아니거니와, 약간의 노력만 기울인다면 이 불화를 끝내고 소중한 동맹이 될 수도 있다."
 tax_rivalry.0011.desc_compassion: "불화를 길게 이어 나갈 생각은 추호도 없다. 하지만 상대도 나처럼 열린 마음일까?"
 tax_rivalry.0011.desc_unity: "씨족의 이익을 위해 [forgiven_rival.GetTitledFirstNameNoTooltip](와)과 화해할 수도 있다. 하지만 [forgiven_rival.GetHerHim]도 나랑 같은 생각일까?"
 tax_rivalry.0011.desc_fallback: "[forgiven_rival.GetTitledFirstNameNoTooltip]에게 연락해 화해의 손길을 내밀 수도 있겠지. 하지만 그자가 내 손을 받을지, 뿌리칠지 누가 안단 말인가?"
 tax_rivalry.0011.a: "[forgiven_rival.GetTitledFirstNameNoTooltip](은)는 내 발상을 어떻게 생각하는지 보자고."
 tax_rivalry.0011.a.tt_ai: "[forgiven_rival.GetTitledFirstNameNoTooltip]에게 서로의 악감정은 이제 그만 내려놓자고 해야겠어."
 tax_rivalry.0011.a.tt_player: "결국 응답을 결정하는 건 [forgiven_rival.GetTitledFirstNameNoTooltip|U]의 몫이지."
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip](이)가 내 제안에 경멸로 응수함"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U](은)는 내 복수를 맛볼 것이야!"
 tax_rivalry.0011.b.tt: "지독한 경쟁은 계속 이어지겠군."
 tax_rivalry.0012.desc_intro_unfriendly: "다른 때 같으면 [forgiving_rival.GetTitledFirstName] 이름만 들어도 경기를 했겠지만, 이번엔 뭐에 홀린 것처럼 그자의 갑작스러운 방문을 허락했다."
 tax_rivalry.0012.desc_intro_friendly: "불화가 시작된 이래로 [forgiving_rival.GetTitledFirstName](와)과 나의 관계는 그리 순탄하지 못했다. 하지만 갑작스럽게라도 내 거처를 찾아준 게 반갑긴 했다."
 tax_rivalry.0012.desc_outro: "그렇게 우린 안뜰에서 만찬을 즐겼다. 분위기는 의외로 굉장히 화기애애했는데, 이내 [forgiving_rival.GetSheHe]가 헛기침으로 목을 가다듬었다.\n\n\"우리 집안이 서로 반목하지 않았더라면 이런 오후를 좀 더 자주 즐길 수 있을 테지. 그러니 내 지난 우행을 용서해 주겠소, [ROOT.Char.GetTitledFirstNameNoTooltip]?\""
 tax_rivalry.0012.a: "그대 역시 내 우행을 용서해 준다면야."
 tax_rivalry.0012.b: "게 시종들 있느냐. [forgiving_rival.GetTitledFirstNameNoTooltip]께 나가는 길을 안내해 주거라."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U](은)는 내 제안을 받아들였고, 우린 불화를 과거에 묻기로 하였다."
 tax_rivalry.0013.desc_outro_neutral: "지난날의 원한이 앞으로의 관계에 영향을 주지 않기를."
 tax_rivalry.0013.desc_outro_vengeful: "어차피 [forgiven_rival.GetTitledFirstName|U] 본인도 모르게 치워버릴 방법은 차고 넘치니 말이야..."
 tax_rivalry.0013.a: "내 바람이 이루어 지기를."
 tax_rivalry.0014.desc: "[forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 봉역의 미래를 위하여 사소한 불화를 파묻기로 결심한 모양이다. 다만 남은 잔불이 다시 타오를지는 두고 볼 일이겠지."
 tax_rivalry.0014.a: "두고 보면 알겠지."
 tax_rivalry.1000.t: "$tax_rivalry.t$: 맹점"
 tax_rivalry.1000.desc: "[steward.GetTitledFirstNameNoTooltip](와)과 [tax_collector.GetTitledFirstNameNoTooltip]의 갈등은 봉역의 재정에 해악을 끼쳤다. 서로 소통하기를 거부하니 돈이 엉뚱한 곳으로 흘러가거나, 중복으로 나가거나, 심지어 증발하는 불상사까지 벌어지고 있다.\n\n나는 이 문제로 골머리를 앓으며 두 사람이 봉역에 얼마나 \"공헌\"했는지 살펴보았다. 이 큰돈을 잃고 어찌 그리도 속 편하게 네 탓이오 타령을 하고 있는지..."
 tax_rivalry.1000.b: "이 근시안적인 행태를 질타해야겠어."
 tax_rivalry.1000.b.tt: "[steward.GetTitledFirstNameNoTooltip](와)과 [tax_collector.GetTitledFirstNameNoTooltip] 둘 모두에게 경쟁을 관두라고 명령함"
 tax_rivalry.1001.desc: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 납부하기로 되어 있던 세금이 [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 세금을 낸 바로 그 순간 증발해 버리고 말았다!\n\n이렇다 할 만한 증거는 없지만, 이건 내 신용도와 재정에 먹칠을 하려는 [other_rival.GetTitledFirstNamePossessiveNoTooltip] 음모가 분명하다."
 tax_rivalry.1001.a: "저런 [other_rival.Custom('InsultNoun')]!"
 tax_rivalry.1002.desc: "\"그대들, 점점 허술해지고 있어.\" [liege.Custom2('MyCharacterIntroduction', ROOT.Char)]께서 우리 방향으로 금화 주머니를 밀어 넣으면서 한 말이었다. \"그대들의 공헌금을 빼돌리고 분실 책임을 서로의 잘못으로 돌리는 게 땅 짚고 헤엄치는 것보다 쉬웠네. 소통이란 걸 하지 않으니까 이 사달이 나는 거야. 사소한 불화는 이제 그만 묻도록 해.\"\n\n그 말을 끝으로 주군은 자루를 챙기고는 우리에게 맹렬한 시선을 쏘아 보냈다."
 tax_rivalry.1002.a: "이런 일은 두 번 다시 없을 겁니다."
 tax_rivalry.3001.t: "$tax_rivalry.t$: 폭도"
 tax_rivalry.3001.desc_intro: "[sabotaged_rival.GetTitledFirstNameNoTooltip](을)를 향한 불만을 쏟아내던 사이 사악한 계획이 하나 떠올랐다. 몇 놈에게 한두 푼 찔러 주면 [sabotaged_rival.GetTitledFirstNameNoTooltip](이)가 세금을 네 배로 올릴 거라고 [sabotaged_county.GetNameNoTierNoTooltip] 농노들에게 소문을 퍼뜨릴 수 있을 것이다. 그렇게 되면 농노들은 우리의 주군 [liege.GetTitledFirstName]께 맞서 반란을 일으키겠지."
 tax_rivalry.3001.desc_outro_assigned: "영지 관리 소홀의 책임은 당연히 그 [sabotaged_rival.Custom('InsultNoun')] 자식이 치르게 될 테고 말이야."
 tax_rivalry.3001.desc_outro_fallback: "[sabotaged_rival.GetTitledFirstNameNoTooltip](이)가 실제로 영지를 책임지는 입장이 아니라도 상관없다. 확실히 피해를 입힐 수 있어."
 tax_rivalry.3001.a: "전령에게 서신을 보낸다."
 tax_rivalry.3001.a.tt: "[sabotaged_county.GetNameNoTierNoTooltip]에서 당신의 주군에게 맞서는 [peasant_faction|E]이 들고 일어남"
 tax_rivalry.3001.b: "내 자리를 보전하는 게 훨씬 더 중요해."
 tax_rivalry.3002.desc: "이 악랄한 [saboteur.Custom('InsultNoun')] 같으니! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 그 작자가 내가 [sabotaged_county.GetName] 세금을 인상할 거란 가짜 정보를 퍼뜨렸다. 그 결과 주군을 반대하는 폭도가 나타났고, 어떤 말로도 분노를 가라앉힐 수 없는 상태가 됐다."
 tax_rivalry.3002.a: "지금까지 전부 [saboteur.GetTitledFirstNamePossessiveNoTooltip] 짓이었구나!"
 tax_rivalry.3003.desc: "아, 이 얼마나 우스운 광경인가... [sabotaged_county.GetName]에서 폭도들고 일어나 내게 저항하고 있다. [sabotaged_rival.GetTitledFirstName](이)가 세금을 인상할 거란 말을 듣고 말이다!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U](은)는 [saboteur.GetTitledFirstName]의 소행이라고 주장하고 있는데, 어쨌든 한 가지는 확실하다. 두 사람의 신경전이 걷잡을 수 없이 통제를 벗어나고 있다."
 tax_rivalry.3003.a: "무기를 들어라!"
 tax_rivalry.3003.a.tt: "[sabotaged_county.GetNameNoTierNoTooltip]에서 [peasant_faction|E]이 들고 일어남"
 tax_rivalry.4000.t: "$tax_rivalry.t$: 씨족의 분열"
