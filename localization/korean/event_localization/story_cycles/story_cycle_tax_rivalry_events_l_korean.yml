 tax_rivalry_steward_notification_desc: "당신과 [tax_collector.GetShortUIName](와)과의 경쟁으로 인해 발생함"
 tax_rivalry_tax_collector_notification_desc: "당신과 [steward.GetShortUIName](와)과의 경쟁으로 인해 발생함"
 tax_rivalry.4010.t: "$tax_rivalry.t$: 치열한 불화"
 tax_rivalry.4010.desc_liege_friendly: "양측이 좋은 관계를 맺고 있음에도 발생함"
 tax_rivalry.4010.desc_liege_unfriendly: "양측의 나쁜 관계로 인해 발생함"
 tax_rivalry.4010.desc_steward_friendly: "나와 [tax_collector.GetShortUIName](은)는 좋은 관계를 맺고 있음에도 발생함"
 tax_rivalry.4010.desc_steward_unfriendly: "나와 [tax_collector.GetShortUIName] 간의 나쁜 관계로 인해 발생함"
 tax_rivalry.4010.desc_tax_collector_friendly: "나와 [steward.GetShortUIName](은)는 좋은 관계를 맺고 있음에도 발생함"
 tax_rivalry.4010.desc_tax_collector_unfriendly: "나와 [steward.GetShortUIName] 간의 나쁜 관계로 인해 발생함"
 tax_rivalry.4011.t: "$tax_rivalry.t$: 완화되는 관계"
 tax_rivalry.4011.desc_liege_friendly: "양측의 좋은 관계로 인해 발생함"
 tax_rivalry.4011.desc_liege_unfriendly: "양측이 나쁜 관계를 맺고 있음에도 발생함"
 tax_rivalry.4011.desc_steward_friendly: "나와 [tax_collector.GetShortUIName] 간의 좋은 관계로 인해 발생함"
 tax_rivalry.4011.desc_steward_unfriendly: "나와 [tax_collector.GetShortUIName](은)는 나쁜 관계를 맺고 있음에도 발생함"
 tax_rivalry.4011.desc_tax_collector_friendly: "나와 [steward.GetShortUIName] 간의 좋은 관계로 인해 발생함"
 tax_rivalry.4011.desc_tax_collector_unfriendly: "나와 [steward.GetShortUIName](은)는 나쁜 관계를 맺고 있음에도 발생함"
 tax_rivalry.9000.t: "$tax_rivalry.t$: 승리"
 tax_rivalry.9000.desc: "더 이상 [less_fortunate_rival.Custom('quirk_neg_noun')] [less_fortunate_rival.GetTitledFirstName](을)를 보지 않아도 된다. 이제 난 어엿한 직할령의 주인이며, [less_fortunate_rival.GetTitledFirstNameNoTooltip](은)는 감히 내 통치를 방해하려고 들었다간 쓰라린 대가를 치르게 될 것이다."
 tax_rivalry.9000.a: "[ROOT.Char.GetTitleAsNameNoTooltip] 자리는 공기부터 다르구나."
 tax_rivalry.9000.a.tt: "일단 [less_fortunate_rival.GetTitledFirstNameNoTooltip](와)과의 불화가 마무리됨"
 tax_rivalry.9001.t: "$tax_rivalry.t$: 패배"
 tax_rivalry.9001.desc: "[fortunate_rival.GetFullName](이)가 [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [fortunate_rival.GetTitleAsNameNoTooltip] 자리에 오를 줄 누가 알았단 말인가? 내가 조금만 더 빨리 움직였다면 이런 신세가 되지도 않았을 텐데!"
 tax_rivalry.9001.a_spurned: "아직 끝이 아니다!"
 tax_rivalry.9001.a_neutral: "새로운 장의 시작이로군..."
 tax_rivalry.9001.a.tt: "일단 [fortunate_rival.GetTitledFirstNameNoTooltip](와)과의 불화가 마무리됨"
