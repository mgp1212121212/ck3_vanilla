l_korean:
 do_not_execute_claim_throne_tooltip: "[target.GetPrimaryTitle.GetName] 작위 요구를 시도하지 않음"
 #Distant Relation
 claim_throne_outcome.1001.t: "권좌 주장"
 claim_throne_outcome.1001.desc: "오랜 고생 끝에 \"우연히 발견한\" 증거를 선보일 때가 찾아왔다. 오래전에 이루어졌던 가문 간의 결혼으로 인해 내가 [target_title.GetName]의 적법한 후계자라는 증거 말이다.\n\n이로써 [target.GetTitledFirstName](은)는 내 앞길을 가로막는 참칭자에 불과한 존재가 되겠지!"
 claim_throne_outcome.1001.a: "이윽고 내가 [target.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 다스리게 되리!"
 claim_throne_outcome.1001.b: "너무 경솔하게 구는 걸지도..."
 claim_throne_outcome.2001.opening: "마침내 내게 [target_title.GetName] 작위를 요구할 명분이 있다는 사실을 그 누구도 의심할 수 없게 되었다!"
 claim_throne_outcome.2001.discovered: "\n\n[target.GetTitledFirstName](은)는 오래전에 가문 간의 결혼이 이루어졌다는 주장이 완전히 날조된 것이라 믿고 있다. 하지만 내 주장이 틀렸음을 입증할 수단이 없다는 사실이 중요한 거 아니겠는가."
 claim_throne_outcome.2001.no_awareness: "\n\n세월이 흐르면서 오래전에 있었던 가문 간의 결혼이 정확히 어떤 내용이었는지를 알 수 없게 되어버렸지만, 그 진실성만큼은 의심할 여지가 없다. [target.GetTitledFirstName]조차도 내 명분이 타당하다고 인정할 수밖에 없으리라."
 claim_throne_outcome.2001.a: "그 무엇도 날 막을 수는 없어!"
 claim_throne_outcome.2001.b: "불평이나 실컷 해라, [target.GetFirstNameNoTooltip]! 그래 봤자 바뀔 건 없으니."
 claim_throne_outcome.4001.opening: "[target_title.GetName] 작위를 요구했으나, 그 누구도 설득해내지 못했다."
 claim_throne_outcome.4001.owner_discovered: "\n\n오히려 [ROOT.Char.GetDynasty.GetBaseName] 가문과 통치자로 군림했던 [target_title.GetNameNoTierNoTooltip] 가문 간의 결혼 기록을 날조했다는 사실을 [target.GetTitledFirstName]에게 들키고 말았다!"
 claim_throne_outcome.4001.owner_secret: "\n\n[ROOT.Char.GetDynasty.GetBaseName] 가문과 통치자로 군림했던 [target_title.GetNameNoTierNoTooltip] 가문 간의 결혼 기록은 가짜였다고 판명되었다. 하지만 그 기록을 만들어낸 사람이 나라는 사실을 밝혀낸 사람은 없었다."
 claim_throne_outcome.4001.a: "\"영광스러운 주군의 가문에 속하고 싶었을 따름입니다!\""
 claim_throne_outcome.4001.b: "시간을 두고 지켜보자."
 claim_throne_outcome.4001.c: "이건 너무 위험한 도박이야."
 #Relation to Mythical Founder
 claim_throne_outcome.1002.desc: "반론의 여지를 찾을 수 없는 증거를 찾아냈다. 내가 다름 아닌 [ROOT.Char.Custom('ClaimThroneMythicalFounder')]의 혈통을 타고났다는 증거 말이다!\n\n[target.GetTitledFirstName]조차도 내가 [target_title.GetName]의 정당한 주인이란 사실을 부정할 수 없을 것이다."
 claim_throne_outcome.2002.discovered: "\n\n[target.GetTitledFirstName](은)는 내가 [ROOT.Char.Custom('ClaimThroneMythicalFounder')]의 후손이라는 증거가 새빨간 거짓이라 여기고 있다. 내 주장이 틀렸다고 입증하진 못한 주제에 말이다. 그게 중요한 거 아니겠는가."
 claim_throne_outcome.2002.no_awareness: "\n\n누가 감히 [ROOT.Char.Custom('ClaimThroneMythicalFounder')]의 후손이 내세우는 명분을 의심할 수 있겠는가?"
 claim_throne_outcome.4002.owner_discovered: "\n\n[target.GetTitledFirstName](이)가 고대의 통치자였던 [owner.Custom('ClaimThroneMythicalFounder')](와)과 내가 아무 관계가 아니라는 사실을 이렇게 쉽게 밝혀낼 줄은 몰랐다. 내가 제시했던 \"증거\"가 모두 날조되었다는 것조차 알고 있었을 줄이야!"
 claim_throne_outcome.4002.owner_secret: "\n\n내가 고대의 통치자 [owner.Custom('ClaimThroneMythicalFounder')]의 후손이라는 말을 믿어주는 사람은 아무도 없었다. 그래도 [target.GetTitledFirstName](이)가 내가 제시했던 \"증거\"가 전부 날조되었다는 사실까지 알아차린 것 같지는 않다."
 claim_throne_outcome.4002.a: "\"저 역시 영광을 누리고 싶었을 따름입니다, 주군!\""
 #Chosen by previous ruler
 claim_throne_outcome.1003.desc: "[target_title.GetNameNoTier]의 선대 [previous_title_holder.GetTitleAsNameNoTooltip]이었던 [previous_title_holder.GetTitledFirstName](이)가 [target.Custom('RealmType')](을)를 내게 물려주겠다는 유지를 내렸다고 [ROOT.Char.GetFaith.PantheonTerm]에 대고 맹세할 증인을 여럿 확보했다.\n\n[target.GetTitledFirstName](은)는 내 주장을 인정하려 들지 않지만, [target.GetHerHim]가 납득하는지 여부는 중요치 않다."
 claim_throne_outcome.2003.discovered: "[target.GetTitledFirstName](이)가 선대 [previous_holder.GetTitledFirstName](이)가 내게 한 약속을 두고 터무니없는 거짓말이라면서 공개적으로 비난했다. 신에 대고 맹세하는 증인들 앞에서 그런 반응을 보이다니, 도리어 내게 힘을 실어주기만 할 뿐인데."
 claim_throne_outcome.2003.no_awareness: "선대 [previous_holder.GetTitledFirstNamePossessive] 유지를 직접 목격했다고 맹세하는 이들이 이렇게나 많으니, [target.GetTitledFirstName](으)로서는 나를 인정하는 것 외에는 선택지가 없다. [target.GetSheHe|U]가 [target.GetTierAsNameNoTooltip] 작위를 쉽게 포기할 리는 없다. 그런다고 내 명분이 사라지는 것도 아니지만."
 claim_throne_outcome.4003.owner_discovered: "\n\n선대 [previous_holder.GetTitledFirstName](이)가 나를 후계자로 삼았다고 맹세했던 자들이 [target.GetTitledFirstName]의 압력에 굴복해서 마음을 고쳐먹고 말았다! 도리어 내가 저들에게 뇌물을 주고 맹세하도록 지시했다고 주장하다니! 그 말이 사실이긴 하지만, 이렇게 신의를 헌신짝처럼 저버릴 줄은 몰랐는데."
 claim_throne_outcome.4003.owner_secret: "\n\n선대 [previous_holder.GetTitledFirstName](이)가 나를 후계자로 삼았다고 맹세했던 자들이 [target.GetTitledFirstName]의 압력에 굴복해서 자신의 주장을 번복했다. [target.GetFirstNameNoTooltip](이)가 나를 전혀 비난하지 않았던 걸 보면, [target.GetSheHe] 역시 내 주장에 일리가 있다고 생각해서 걱정하는 것일지도 모른다."
 claim_throne_outcome.4003.a: "요즘 세상에는 믿을 사람 하나 없다니까."
 #Response events for target
 claim_throne_outcome.5001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 [target_title.GetName] 작위를 요구하고 나섰다!"
 claim_throne_outcome.5001.distant_relation: "\n\n몇 세대 전에 우리 가문과 그 작자의 가문 사이에서 정략 결혼이 있었던 모양인데, 그걸 핑계로 자신이 작위의 정당한 주인이라 주장한 것이다."
 claim_throne_outcome.5001.mythical_founder: "\n\n[owner.GetFirstNameNoTooltip](이)가 자신이 바로 [owner.Custom('ClaimThroneMythicalFounder')]의 후손이라 주장하고 나섰다! 그런 사유 하나만 대면 [target_title.GetNameNoTooltip] 작위의 주인이 될 수 있다는 듯이 말이다."
 claim_throne_outcome.5001.previous_holder_promise: "\n\n[owner.GetFirstNameNoTooltip](이)가 [previous_holder.Custom2('RelationToMe', ROOT.Char)](이)가 임종을 앞두고서 [target_title.GetTierAsNameNoTooltip]의 후계자는 [owner.GetFirstNameNoTooltip]이라 선언했다고 주장했다. 설상가상으로 그 주장이 사실이라면서 신께 맹세하는 자들 역시 한둘이 아닌 상황이다."
 claim_throne_outcome.5001.fallback: "\n\n[owner.GetFirstNameNoTooltip](은)는 명분을 뒷받침할 증좌를 대는 것을 거부했으나 물러날 생각 역시 추호도 없는 모양이다!"
 claim_throne_outcome.5001.discovered: "\n\n완전히 날조된 주장에 불과하지만, 다른 이들의 지지를 받아낸다면 위협이 될 가능성도 충분해 보인다."
 claim_throne_outcome.5001.a: "내 봉역을 얌전히 포기하리라 생각했느냐!"
 claim_throne_outcome.5002.a: "이런 짓을 벌이고도 무사할 거라고 생각하는 거냐?"
 claim_throne_outcome.5003.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 [target_title.GetName] 작위를 요구하려고 했다!"
 claim_throne_outcome.5003.owner_known: "\n\n전부 웃기는 짓거리에 불과했지만 말이다. 이만한 위협이 [owner.GetFirstNamePossessiveNoTooltip] 최선이라면, 딱히 걱정할 필요가 없겠단 생각이 들었다."
 claim_throne_outcome.5003.a: "만행의 대가를 치르게 만들어 주마!"
 #Other text
 claim_throne_invalidated: "권좌 주장 모략이 종료됨"
 claim_throne_target_died_tt: "[target.GetTitledFirstName](이)가 사망함"
 claim_throne_target_lost_titles_tt: "[target.GetTitledFirstName](은)는 이제 지주가 아님"
 claim_throne_target_no_longer_liege_tt: "[target.GetTitledFirstName](은)는 이제 주군이 아님"
 claim_throne_invalidate_fallback_tt: "더는 [target.GetTitledFirstNamePossessive] 권좌를 주장할 수 없게 됨"
