l_korean:
 #Target is followed by ill omens
 claim_throne_ongoing.1001.t: "흉조"
 claim_throne_ongoing.1001.desc: "[target_title.GetNameNoTooltip](을)를 다스리고자 하는 나의 야망을 하늘이 알아주는구나! 까마귀 떼가 [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] 지붕에 모여든 데다가, 며칠 전에는 온 [target_title.GetNameNoTierNoTooltip]에 별이 떨어지는 것만 같은 상황도 벌어졌다.\n\n농노나 귀족 할 것 없이 다들 [target.GetFirstNameNoTooltip](이)가 [ROOT.Char.GetFaith.PantheonTerm]의 가호를 잃었음을 나타내는 징조가 아니냐면서 수군대고 있다."
 claim_throne_ongoing.1001.a: "새로운 [target.GetTitleAsNameNoTooltip](을)를 맞이할 때가 되었노라!"
 claim_throne_ongoing.1001.b: "이러한 징조를 제대로 해석할 만한 이들은 [ROOT.Char.GetFaith.AltPriestTermPlural]뿐이야."
 #Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t: "스스로 얻어낸 권위"
 claim_throne_ongoing.1002.desc: "내가 [target_title.GetName](을)를 노리는 이유는 단순히 권력을 탐해서가 아니라, 그 과중한 책임을 온전히 짊어질 수 있는 이가 나밖에 없기 때문이다! 내게 주어지는 봉역 관리 임무가 점차 중대해지는 걸 보면, [target.GetTitledFirstName] 역시 그 사실을 인정하는 게 아닌가 싶다.\n\n직함만 달지 않았을 뿐, [target_title.GetTierAsNameNoTooltip] 전부를 책임질 날이 머지않은 것일지도 모르겠어..."
 claim_throne_ongoing.1002.a: "\"걱정하지 마십시오, 주군. 제가 전부 처리할 테니까요.\""
 claim_throne_ongoing.1002.b: "실은 좀 부담이 되긴 해."
 #Buying support from vassals
 claim_throne_ongoing.1003.t: "지지를 얻어낼 방안"
 claim_throne_ongoing.1003.desc: "[target_title.GetNameNoTier]의 [target.GetTitleAsName](으)로서 역할을 다하려면, [target.GetTitledFirstName]보다 더 많은 동료 봉신들의 지지를 얻어내야 한다.\n\n내가 [target.GetTitleAsName]만큼 너그러운 사람임을 보여주려면 앞으로 할 일이 많겠군."
 claim_throne_ongoing.1003.a: "미래의 종복들을 위해서라면 얼마든지 베풀 수 있어!"
 claim_throne_ongoing.1003.b: "다가올 투쟁을 위해서 자금을 비축해야 해."
 #Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t: "통치 선포"
 claim_throne_ongoing.1004.desc: "날 보고는 [target_title.GetName]의 통치권을 얻으려면 각고의 노력을 해야 한다고 생각하는 이들도 있겠지. 하지만 나는 이미 강력한 권위를 갖춘 작위를 보유하고 있다.\n\n이몸이야말로 [target_title.GetNameNoTierNoTooltip]에 속한 모든 무우의 군주일지니!"
 claim_throne_ongoing.1004.a: "성주여, 무우 인장을 가져오너라!"
 claim_throne_ongoing.1004.b: "[target_title.GetNameNoTierNoTooltip]의 무우만 다스리는 게 아니라..."
 claim_throne_ongoing.1004.b_flavor: "온 세상의 무우를 다스리겠노라!"
 claim_throne_ongoing.1005.t: "무우의 군주"
 claim_throne_ongoing.1005.desc: "하인들이 나를 \"무우 전하\"라 부르길래, 조롱하려는 건 줄 알고 여럿을 처벌했다. 이내 재상이 내가 밀어붙이는 바람에 작성해야 했다는 칙서를 보여주었다.\n\n온 세상이 나를 놀림거리로 삼는 게 아닌가 싶은 생각이 들었다. 하지만 그와 동시에 마음속 깊은 곳에서 흐릿하게 남은 기억이 떠오르기도 했다. "
 claim_throne_ongoing.1005.a: "내가... 무슨 짓을 한 거지?"
 claim_throne_ongoing.1005.b: "내가 실수했을 리 없잖아. 다들 칙명을 따를지어다."
 claim_throne_ongoing.1006.t: "확고한 지지"
 claim_throne_ongoing.1006.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]인 [friend.GetTitledFirstName](은)는 나와 죽이 잘 맞는 사람이다. 그래선지 [target.GetTitledFirstName] 역시 [target_title.GetNameNoTier](을)를 다스릴 만한 능력이 없다는 의견에 찬동했다. \n\n\"지금 당장이라도 그보다 능력 있는 이들의 이름을 여럿 댈 수 있소.\" [friend.GetSheHe]가 확신에 차서 말했다. \"그중에서도 첫손에 꼽을 사람이 그대라오. 그대를 지지할 터이니, 언제든지 말만 하시오.\""
 claim_throne_ongoing.1006.a: "우정보다 명예로운 충성심은 없다오."
 claim_throne_ongoing.1006.b: "다른 이들에게 내가 그 자리에 걸맞은 인물이라 알려주시오."
 claim_throne_ongoing.1007.t: "검들의 법칙"
 claim_throne_ongoing.1007.desc: "[target_title.GetNameNoTier](을)를 지배하겠다는 내 야심이 그곳의 [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]들 사이에서도 파다하게 퍼져 입에 오르내리기 시작했다. 그렇게 그들 사이에 변화의 때가 찾아왔다고 믿는 이들이 늘어나면서 불만감이 고조되고 있었다.\n\n상황이 점점 과열되는 틈을 타, 나는 [target.GetTitledFirstNamePossessive] [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]인 [scheming_knight.GetTitledFirstName]에게 접근했다. \"우리들은 더 나은 대접을 받아야 합니다. 금화를 후하게 내어주시고 공정한 대우를 해주신다면 저희는 당신을 따르도록 하겠습니다.\""
 claim_throne_ongoing.1007.a: "$knight_culture_player_plural_no_tooltip_lowercase$들을 항상 먼저 생각하겠네! "
 claim_throne_ongoing.1007.b: "주군을 배반한 이들을 어찌 $knight_culture_player_no_tooltip_lowercase$(이)라 할 수 있겠느냐."
 claim_throne_ongoing.1008.t: "모두를 속여라"
 claim_throne_ongoing.1008.desc: "속임수를 좀 쓰면 [target_title.GetName]에 대한 내 명분을 공고히 하는 데 도움이 될 수 있을 것 같다. 최근 이웃 봉역에 종말이 다가왔다고 주장하는 편지가 나돌아다닌다고 하는데...인내심을 갖고 살짝만 조작하면 내가 [target.GetTitledFirstName](을)를 지배해야 한다고 주장하는 편지를 만들 수 있을 것 같다.\n\n하지만 그렇게 만든 편지를 어떻게 써먹는담?"
 claim_throne_ongoing.1008.a: "남들이 다 볼 수 있는 공간에 게시한다."
 claim_throne_ongoing.1008.b: "동료 봉신들과 편지를 공유한다."
 claim_throne_ongoing.1008.c: "관심을 끄도록 한다."
 claim_throne_ongoing.1008.c.tt: "괜히 시간을 낭비하지 않고 현명하게 쓰기로 함"
 claim_throne_ongoing.1009.t: "들통난 거짓"
 claim_throne_ongoing.1009.desc: "[fraud_catcher.GetTitledFirstName](이)가 최근 내가 위조한 편지는 위조된 것이며 그 안에 진실된 명분은 아무것도 없다 주장하며 명성을 날리고 있는 모양이다.\n\n더 심각한 것은 [target.GetTitledFirstName] 사람들이 그 말을 완전히 믿고 있다는 것이다! 들통나고 만 것인가?"
 claim_throne_ongoing.1009.a: "이게 다 시험인 것을. 통과하지 못한 건 다 당신들이잖소."
 claim_throne_ongoing.1009.b: "감히 어떻게 나더러 거짓말을 했다고 할 수 있지?"
 claim_throne_ongoing.1009.b.duel_success: "당신이 납득할만한 말을 함"
 tooltip.claim_throne_ongoing.1009.b.duel_success: "모두 속아 넘어감"
 claim_throne_ongoing.1009.b.duel_failure: "아무도 믿지 않음"
 tooltip.claim_throne_ongoing.1009.b.duel_failure: "누구에게도 인상을 남기지 못함"
