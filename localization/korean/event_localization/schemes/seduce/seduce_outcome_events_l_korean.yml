l_korean:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName](이)가 다시 유혹하려 시도하지 않음"
 seduce_outcome.cooldown: "[owner.GetTitledFirstName](이)가 당분간 다시 유혹하려 시도하지 않음"
 seduce_outcome.0001.t: "다시 오지 않을 기회"
 seduce_outcome.0001.desc: "접근하는 내게 보인 [target.GetTitledFirstNamePossessive] 반응에 모든 게 확실해졌다. 마침내 계획을 실행에 옮길 때가 왔다.\n\n"
 seduce_outcome.0001.positive.desc: "가능성은 높을 것 같지만, [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)](이)가 매사에 날 주시하고 있단 사실만큼은 명심해야 한다."
 seduce_outcome.0001.negative.desc: "하지만 결과가 어떻게 될지 두렵다. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U](와)과 [discoverer.GetHerHis] 공모자들이 그림자 속에 숨어서 벽 너머로 엿듣고 있을지도 모르니..."
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip](은)는 내가 차지하겠노라!"
 seduce_outcome.0001.a.tt: "[target.GetTitledFirstName](을)를 유혹하려는 시도를 계속함"
 seduce_outcome.0001.b: "발각당할지도 모르는데, 위험을 감수할 수는 없어."
 seduce_outcome.0003.t: "관능적인 제안"
 seduce_outcome.0003.success.desc: "언제부터인가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 달콤한 말과 감미로운 손길을 떠올리는 것이 일상이 되어버렸다. [owner.GetHerHim]가 계속 떠올라서 밤마다 잠을 이룰 수가 없다.\n\n지금 우리 사이의 관계는 불씨가 피어오르는 단계다. 곧 그대로 불타오르거나 완전히 꺼져버리거나 하겠지."
 seduce_outcome.0003.failure.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 내가 어딜 가든 항상 따라온다. [owner.GetHerHis] 눈빛을 살피고, 입가로 새어 나오는 말을 듣다 보니... 무슨 생각으로 나를 쫓아다니는 건지 알게 되었다."
 seduce_outcome.0003.a.success: "그 불길 속에서 영원히 살고 싶어라!"
 seduce_outcome.0003.a.failure: "[owner.GetHerHim]를 가까이 두고 싶어. #EMP 아주#! 가까이."
 seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U](와)과 연인이 될 수 있음"
 seduce_outcome.0003.b.success: "이 사랑은 짧지만 환히 빛나리니."
 seduce_outcome.0003.b.failure: "하룻밤의 관계일 뿐이야."
 seduce_outcome.0003.c: "기분은 좋겠지만... 이건 아니야."
 seduce_outcome.0003.d: "절대 안 돼! [owner.GetHerHis] 추잡한 본성을 온 세상에 알리겠어!"
 seduce_outcome.0003.e: "이런 상황은 전부 지긋지긋해. 다들 날 좀 내버려 두라고!"
 seduce_outcome.0003.e.tt: "앞으로 #V 10#!년간 그 누구도 유혹하려 들지 않음"
 seduce_outcome.0004.t: "나의 [target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]인 [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 내 품에서 잠들어 있는 것을 내려다보니, 입가에 행복한 미소가 절로 떠오른다.\n\n[target.GetSheHe]가 내 마음에 화답해 줬다는 게 아직도 얼떨떨할 따름이다!"
 seduce_outcome.0004.a: "나는 세상에서 제일 운 좋은 사람이야!"
 seduce_outcome.0005.t: "비극적인 결말"
 seduce_outcome.0005.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]였던 [target.GetTitledFirstName](이)가 목숨을 잃으면서, 앞으로의 계획도 전부 물거품이 되고 말았다.\n\n과거가 어찌 되었든 간에, 모조리 허사가 되어버린 것이다."
 seduce_outcome.0005.a: "그 사람의 애정을 더 빨리 받아들였다면 좋았을 것을!"
 seduce_outcome.2000.t: "비밀스러운 축복"
 seduce_outcome.2000.desc: "교황과 남몰래 만남을 가질 때면 내 안에 영적인 경외심이 아니라 육체적인 욕망이 가득 차오르곤 한다. 그 사람에게서 이런 식으로 성스러운 축복을 받아본 사람은 나 말고는 없겠지.\n\n[target.GetHerHis|U] 손이 내 쪽으로 다가왔다. 나는 그대로 눈을 감고 무릎을 꿇었다."
 seduce_outcome.2000.a: "그 사람이 왕국으로 향하는 열쇠를 쥐고 있나니."
 seduce_outcome.2000.b: "축복 잘 받았으니 이제 됐어."
 seduce_outcome.2010.t: "포도주와 열락"
 seduce_outcome.2010.desc: "[target.GetNamePossessive] 방에 도착한 내 안에서는 두 가지 갈증이 느껴졌다. 내 손에 들린 포도주병이 첫 번째 갈증을 채워주리라. 방에 들어서자마자 [target.GetSheHe]도 나와 같은 마음임을 확신했다.\n\n첫 입맞춤을 도장 삼아 맹세한 우리는 온종일 마시고, 사랑을 나누고, 다시 마시고, 다시 사랑을 나눴다."
 seduce_outcome.2010.a: "지금 이 순간을 영원히 계속하리라!"
 seduce_outcome.2010.b: "달콤한 망각이여, 나를 감싸다오."
 seduce_outcome.2020.t: "변소에서 생긴 일"
 seduce_outcome.2020.desc: "옥외 변소는 협소한 데다가, 얼마 전에 흩뿌려진 더러운 오물의 악취에 뒤덮인 곳이다. 또한 매우 비밀스러운 공간이기도 하다. 아무렴...\n\n옷을 벗은 [target.GetName](이)가 갈구하는 눈빛으로 나를 바라보았다. 나 역시 마찬가지였다. 입맞춤을 나누면서 솟아오른 욕망의 파도 덕분에 이 좁은 공간의 불편함과 악취마저 잊은 채로 사랑을 나눌 수 있었다."
 seduce_outcome.2020.a: "다음 번에는 다른 데서 즐기는 게 좋겠어."
 seduce_outcome.2020.b: "숨을 돌리는 데는 옥외 변소만한 데가 없다니까."
 seduce_outcome.2030.t: "육체의 갈망"
 seduce_outcome.2030.a.desc: "음식이라... [target.GetSheHe]가 좋아하는 것들이라, 많이 챙겨왔지. 내가 손짓하자, [target.GetSheHe]는 얌전히 옷을 벗고 자리에 누웠다. 나는 그대로 치즈와 과일, 꿀로 상을 차렸다. [target.GetHerHis] 몸 위로, 그리고 [target.GetHerHis] 주위로. "
 seduce_outcome.2030.alcohol.desc: "[target.GetHerHis] 가슴에는 향긋한 포도주를 헌주로 바치나니."
 seduce_outcome.2030.b.desc: "\n\n입맞춤을 나누고, 손길을 훑고... 우리 둘은 이내 쾌락의 파도에 몸을 맡겼다. 나는 음식에 섞여든 [target.GetHerHis] 체취와 향기를 음미하면서 눈을 감고 웃었다. 아, 달콤한 인생이로구나!"
 seduce_outcome.2030.a: "앞으로 자주 이렇게 즐깁시다!"
 seduce_outcome.2030.b: "아주 훌륭한 식사였어요!"
 seduce_outcome.2040.t: "성벽 공략"
 seduce_outcome.2040.desc: "땅거미가 질 무렵, [target.GetTitledFirstName](이)가 [owner.Custom('ResidenceBuilding')] 벽 아래의 어둠 속에서 나를 기다리고 있었다.\n\n머뭇거리며 내 쪽으로 다가오던 [target.GetSheHe|U]는 이내 달리기 시작했다. 내 품에 안긴 [target.GetHerHis] 숨결이 빨라진다. 순찰하던 경비병들은 벽의 그림자 속에서 사랑을 나누는 우리를 눈치채지도 못했다."
 seduce_outcome.2040.a: "한 번 더!"
 seduce_outcome.2040.b: "[owner.Custom('ResidenceBuilding')]도 공략했으니 이쯤 합시다."
 seduce_outcome.2050.t: "둘만의 서약"
 seduce_outcome.2050.desc: "우리는 세상의 이목을 피하고자 한밤중에 남몰래 만났다. 나는 [target.GetHerHim]에게 서약했다. \"이 자리에서 진실된 비밀 결혼식을 올립시다. 우리 둘 말고는 아무도 모르게끔. 관습으로 강요된 결혼 따위와는 견주지 못할 순수한 결혼을 합시다!\"\n\n[target.GetSheHe|U]는 북받치는 감정으로 가빠진 숨을 내쉬며 고개를 끄덕였다. 그리고 우리는 밤의 장막 아래에서 첫날밤을 치렀다..."
 seduce_outcome.2050.a: "우리의 사랑은 영원하리라!"
 seduce_outcome.2050.b: "환상적인 밤이었지만, 다시는 이런 식으로 만나지 맙시다."
 seduce_outcome.2301.t: "[target.GetHerHis|U] 방에서"
 seduce_outcome.2301.desc: "[target.GetTitledFirstNamePossessive] 방으로 향하는 내내 기대감으로 온몸이 떨렸다. [target.GetSheHe]는 문을 열자마자 [target.Custom('quirk_pos_present_type2_KR')]더니, [target.Custom('quirk_pos_adverb')] 웃음 지으며 내 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 잡고 방 안으로 끌어들였다.\n\n[target.GetHerHis] 팔이 나를 껴안자 가슴 속에 불길이 타올랐다. 그렇게 나는 [target.GetSheHe]와 함께 밤을 불태웠다."
 seduce_outcome.2301.a: "[target.GetFirstNameNoTooltip], 나의 [target.Custom('LoverPetName')]! 다시 만납시다!"
 seduce_outcome.2301.a.tt: "#F 다시, 또다시, 그리고 또다시...!#!"
 seduce_outcome.2301.b: "상대방을 만족시킬 줄 아는 사람이라니까."
 seduce_outcome.2302.t: "사랑의 원정"
 seduce_outcome.2302.desc_court_owner: "\"나의 [ROOT.Char.Custom('LoverPetName')]! 날 보러 여기까지 온 거예요?\"\n\n하인으로 변장해서 이목을 피한 채로 [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] 내부를 샅샅이 뒤진 끝에, 외딴 정원에서 [target.GetHerHim]를 찾아냈다."
 seduce_outcome.2302.desc_not_court_owner: "\"나의 [ROOT.Char.Custom('LoverPetName')]! 날 보러 여기까지 온 거예요?\"\n\n하인으로 변장해서 이목을 피한 채로 [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] 내부를 샅샅이 뒤진 끝에 외딴 정원에서 [target.GetFirstName](을)를 찾아냈다."
 seduce_outcome.2302.desc_end: "[target.GetSheHe|U]는 나를 보자 얼굴이 환해졌다. 그 모습을 본 내 얼굴에도 환한 미소가 떠올랐다.\n\n이내 나는 추레한 [ROOT.Char.Custom('GetClothingArticle')](을)를 벗어 던지고 [target.GetHerHim]와 밤새도록 사랑을 나누었다. 먼 길을 달려온 보람이 있었다!"
 seduce_outcome.2302.a: "그대를 위해서라면 이 정도쯤은 백 번도 더 할 수 있소!"
 seduce_outcome.2302.b: "잠깐이지만 아주 달콤한 순간이었어."
 seduce_outcome.2303.t: "가슴으로 전하는 말"
 seduce_outcome.2303.desc: "\"[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U].\"\n\n\"당신의 [owner.Custom('quirk_pos_adjective')] 미소는 언제 봐도 질리지 않는군요.\" [target.GetTitledFirstName](은)는 내 말을 듣고 얼굴을 붉혔다. \"당신의 품속도 마찬가지예요.\"\n\n우리 사이를 오간 사랑의 말들은 이내 알아들을 수가 없어졌지만, 그 뜻만큼은 더 명확하게 전해졌다."
 seduce_outcome.2303.a: "이렇게 말 잘하는 사람에게 못 해줄 게 뭐가 있을까?"
 seduce_outcome.2303.b: "재미는 있었지만, 대화는 여기까지만 하자."
 seduce_outcome.2304.t: "광활한 하늘 아래서"
 seduce_outcome.2304.desc: "[target.GetTitledFirstName](와)과 함께 나란히 쭈그리고 앉았다. 우리 앞에 있던 [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalType')](은)는 그 사실을 전혀 눈치채지 못했다. [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')](이)가 스치는 감촉이 나를 한층 더 사로잡았다.그대로 [target.GetHerHim]를 안으려고 팔을 뻗었다. [target.GetHerHis] 시선은 #EMP 다른 곳#!을 향해 있었다.\n\n[ROOT.Char.Custom('GetAnimalType')](이)가 [ROOT.Char.Custom('TerrainType')] 속으로 사라질 즈음에는 이미 부드러운 대지에 누워 서로의 알몸을 끌어안은 상태였다."
 seduce_outcome.2304.a: "우리가 맺어지는 건 하늘이 정해준 순리이니!"
 seduce_outcome.2304.b: "결속에는 결별이 뒤따르기 마련이지. 그게 삶의 순리야."
 seduce_outcome.2305.t: "연애 편지"
 seduce_outcome.2305.desc_opening: "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: "\"\n\n[target.GetTitledFirstName](이)가 보낸 편지를 읽은 나는 곧장 [target.GetHerHis] 방으로 달려갔다."
 seduce_outcome.2305.a: "[target.GetHerHis] 말에는 행동으로 답해줘야지!"
 seduce_outcome.2305.a_terrible: "#F 정확히는 [target.GetHerHis] 말에 숨겨진 의미에 답해준다는 거야. 그 시는 끔찍했어!#!"
 seduce_outcome.2305.a_okay: "#F 부족했던 부분을 내가 채워줘야겠어!#!"
 seduce_outcome.2305.a_great: "#F 훌륭한 작가에게는 마땅히 상을 내려야 하는 법이지!#!"
 seduce_outcome.2305.a_amazing: "#F 내 가슴에 붙은 불을 끌 방법은 [target.GetHerHis] 포옹뿐이리니!#!"
 seduce_outcome.2305.b: "우리의 결속은 [target.GetHerHis] 시처럼 짧을지어다."
 seduce_outcome.2306.t: "사랑스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc: "하인들은 모두 돌려보냈고, 침대는 [SCOPE.Custom('SeductionObjectMultiple')](으)로 장식해 놓은 상태다. [target.GetTitledFirstName](은)는 방에 들어서자마자 [target.Custom('quirk_pos_adverb')] 웃어 보였다. 그리고는 망설임 없이 내 곁으로 왔다.\n\n그렇게 우리는 [ROOT.Char.GetFaith.HighGodName] 앞에서 한 맹세를 손과 입으로... 그리고 온몸으로 재확인했다. 처음에 생각했던 것보다 훨씬 육체적인 방법으로 말이다."
 seduce_outcome.2306.a: "결혼으로 하나 된 우리가 마음까지 통하게 되었구나!"
 seduce_outcome.2306.b: "속박은 결혼만으로도 충분해."
 seduce_outcome.2307.t: "[target.Custom('InsultAdjective')|U] 정부"
 seduce_outcome.2307.desc: "[target.GetTitledFirstName]에게 가까이 다가서는 중에도 어찌할 바를 몰랐다. [target.GetHerHis] 옷을 찢어버려야 하나, 아니면 얼굴에 주먹을 날려서 저 [target.Custom('quirk_neg_adjective')] 웃음을 지워버릴까? 이내 [target.GetSheHe|U]가 입을 맞추면서 나를 도발했다. 나는 그에 응수해서 [target.GetHerHim]를 확 끌어당겼다.\n\n가슴팍에 품은 복잡한 감정이 육체를 따라 메아리쳤다. 그렇게 우리는 서로를 모욕하고 축복하며 밤을 지새웠다."
 seduce_outcome.2307.a: "다시 입 맞춰 줘, 이 [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!"
 seduce_outcome.2307.b: "그냥 내버려 두란 말이야, [target.Custom('InsultNounSexual')]."
 seduce_outcome.2308.t: "사랑스러운 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal: "[target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)가 [target.Custom('quirk_pos_adverb')] 웃는 모습을 살피다 보면, 이렇게 끌리는 마음을 내보였다간 세상의 눈총을 받게 된다는 사실도 잊어버리고 만다.\n\n[target.GetSheHe]가 내 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 잡아당기며 손을 겹쳐왔다. 이젠 타인의 시선 따윈 아무 상관 없다. "
 seduce_outcome.2308.desc_not_illigal: "[target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)가 [target.Custom('quirk_pos_adverb')] 웃는 모습을 보니, 겉치레로 내보이고 있던 자제심마저 끊어질 지경이다. [target.GetHerHis] [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 벗기고 팔로 허리를 휘감았다. 그리고는 [target.GetHerHis] 목에 입을 맞추면서, 서로의 가슴 시린 욕망을 맞부딪혔다.\n\n"
 seduce_outcome.2308.a: "[target.Custom2('RelationToMeShort', ROOT.Char)](이)가 자기 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]을 사랑하는 게 무슨 잘못이랴!"
 seduce_outcome.2308.b: "[target.GetSheHe|U]는 어디까지나 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](이)라고!"
 seduce_outcome.2309.t: "욕정의 격통"
 seduce_outcome.2309.desc_opening: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)가 간절하게 기다리고 있는 모습이 보였다."
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "한 번으로 끝내기에는 너무 아쉬운데."
 seduce_outcome.2900.t: "[target_liege.GetTitledFirstNamePossessiveNoTooltip] 분노"
 seduce_outcome.2900.start.desc: "뒤에서 고함 소리가 들려오기 시작한다. [target_liege.Custom('FortifiedBuilding')] 벽이"
 seduce_outcome.2900.capital.desc: "[capital.GetNameNoTierNoTooltip]에서도 존재감을 과시하며"
 seduce_outcome.2900.end.desc: "불편하리만치 가까이 있는 상황이다. 다른 사람의 눈에 띄지 않도록 말에서 내려, 길가의 [target_liege.Custom('OutdoorsHidingPlace')] 뒤로 몸을 숨겼다.\n\n심장이 내 앞을 지나치는 추격대의 말발굽 소리 못지않게 쿵쾅거렸다. \"서둘러라! [ROOT.Char.GetTitledFirstNameNoTooltip](은)는 아직 멀리 가지 못했을 것이다!\""
 seduce_outcome.2900.a: "이제 우리는 어떻게 되는 걸까?"
 seduce_outcome.3901.t: "궁정에 똬리 튼 뱀"
 seduce_outcome.3901.desc: "내 앞에 선 하인의 표정에 불안감이 잔뜩 어려 있다. 나쁜 소식을 전하려는 게 분명했다.\n\n\"영주님, 빨리 오셔야 합니다! 방금 [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U](이)가 [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]의 방에서 나왔다고 합니다!\""
 seduce_outcome.3900.a: "이게 뜻하는 건 하나뿐인데!"
 seduce_outcome.3000.desc: "교황과 남몰래 만남을 가질 때면 내 안에 영적인 경외심이 아니라 육체적인 욕망이 가득 차오르곤 한다. 그 사람에게서 이런 식으로 성스러운 축복을 받아본 사람은 나 말고는 없겠지.\n\n[owner.GetHerHis|U] 손이 내 쪽으로 다가왔다. 나는 그대로 눈을 감고 무릎을 꿇었다."
 seduce_outcome.3000.a: "그 사람이 왕국으로 향하는 열쇠를 쥐고 있나니."
 seduce_outcome.3010.desc: "내 방에 도착한 [owner.GetTitledFirstName ]의 얼굴에 두 가지 갈증이 확연히 묻어났다. 첫 번째 갈증은 손에 들린 포도주병으로 채우리니. 내가 [owner.GetSheHe]와 같은 마음임을 보여주는 것은 무척이나 쉬운 일이었다.\n\n첫 입맞춤으로 도장 삼아 맹세한 우리는 온종일 마시고, 사랑을 나누고, 다시 마시고, 다시 사랑을 나눴다."
 seduce_outcome.3020.desc: "옥외 변소는 협소한 데다가, 얼마 전에 흩뿌려진 더러운 오물의 악취에 뒤덮인 곳이다. 또한 매우 비밀스러운 공간이기도 하다. 아무렴...\n\n나는 옷을 벗으며 갈구하는 눈빛으로 [owner.GetTitledFirstName](을)를 바라보았다. [owner.GetSheHe|U]도 나와 같은 눈빛이었다. 입맞춤을 나누면서 솟아오른 욕망의 파도 덕분에 이 좁은 공간의 불편함과 악취마저 잊은 채로 사랑을 나눌 수 있었다."
 seduce_outcome.3030.a.desc: "[owner.GetTitledFirstName](이)가 음식을 잔뜩 싸 들고 내 방에 찾아왔다. 내가 먹는 걸 좋아한다는 사실을 알고 있는 거겠지. [owner.GetSheHe|U]의 손짓에 따라 얌전히 옷을 벗고 누웠다. 이내 [owner.GetSheHe|U]가 치즈와 과일, 꿀로 상을 차렸다. 내 몸 위로, 그리고 내 주위로."
 seduce_outcome.3030.alcohol.desc: "내 가슴에는 향긋한 포도주를 헌주로 바치나니."
 seduce_outcome.3030.b.desc: "\n\n입맞춤을 나누고, 손길을 훑고... 우리 둘은 이내 쾌락의 파도에 몸을 맡겼다. 나는 음식에 섞여든 [owner.GetHerHis] 체취와 향기를 음미하면서 눈을 감고 웃었다. 아, 달콤한 인생이로구나!"
 seduce_outcome.3040.desc: "땅거미가 질 무렵, [owner.GetTitledFirstName](은)는 성벽 아래의 어둠 속에서 [target.Custom('quirk_pos_adverb')] 웃으며 나를 기다렸다. [owner.GetSheHe]가 속삭였다. \"내가 찾아온 이유가 뭔지 알잖아요.\"\n\n나는 머뭇거리며 [owner.GetHerHim]에게 다가가다가, 이내 달리기 시작했다. [owner.GetSheHe]의 품에 안기니 심장이 두방망이질을 쳤다. 성벽 위에서 순찰을 도는 경비병들은 성벽의 그림자 속에서 사랑을 나누는 우리를 눈치채지조차 못했다."
 seduce_outcome.3050.desc: "우리는 세상의 이목을 피해 한밤중에 둘만의 장소에서 만났다. [owner.GetSheHe|U]가 나에게 서약했다. \"이 자리에서 진실된 비밀 결혼식을 올립시다. 우리 둘 말고는 아무도 모르게끔. 관습으로 강요된 결혼 따위와는 감히 견줄 수 없는 순수한 결혼을 합시다!\"\n\n나는 북받치는 감정으로 가빠진 숨을 내쉬며 고개를 끄덕였다. 그렇게 우리는 밤의 장막 아래에서 첫날밤을 치렀다..."
 seduce_outcome.3301.t: "내 방에서"
 seduce_outcome.3301.desc: "방문을 두드리는 소리에 방 안의 침묵이 깨졌다. 온몸이 기대감으로 떨린다. #EMP [owner.GetHerHim]#!가 온 걸까?\n\n문을 열자 [owner.GetTitledFirstName]의 [owner.Custom('quirk_pos_adverb')] 미소와 욕망에 찬 눈빛이 나를 반겼다. 마침내! [owner.GetHerHis] 팔이 나를 껴안자 가슴 속에 불길이 타올랐다. 그렇게 나는 [owner.GetHerHim]와 함께 밤을 불태웠다."
 seduce_outcome.3301.a: "[owner.GetFirstNameNoTooltip], 나의 [owner.Custom('LoverPetName')]! 다시 만납시다!"
 seduce_outcome.3301.a.tt: "#F 다시, 또다시, 그리고 또다시...!#!"
 seduce_outcome.3301.b: "상대방을 기쁘게 할 줄 아는 사람이라니까."
 seduce_outcome.3302.desc_opening: " 정원을 거닐고 있었는데, 그 어떤 꽃보다도 아름다운 광경이 나를 놀라게 했다. 하인 옷을 입은 [owner.GetTitledFirstName](이)가 [owner.Custom('quirk_pos_adjective')] 미소를 지으며 나를 바라보고 있었다.\n\n"
 seduce_outcome.3302.desc_court_owner: "\"그 무엇도 당신과 절 떼어놓을 수는 없어요, 나의 [ROOT.Char.Custom('LoverPetName')]. 먼 거리 따위는 걸림돌조차 되지 못한다고요!\""
 seduce_outcome.3302.desc_not_court_owner: "\"그 무엇도 당신과 절 떼어놓을 수는 없어요, 나의 [ROOT.Char.Custom('LoverPetName')]. 먼 거리든, [court_owner.GetTitledFirstName](이)든 말이죠!\""
 seduce_outcome.3302.desc_end: "\n\n서둘러 [owner.GetSheHe]가 입고 있는 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 벗겼다. 이어서 나머지 옷도 모두 벗겨냈다. [owner.GetFirstName](이)가 여기까지 와 줬으니, 감사의 인사를 해야지 않겠는가!장애물조차"
 seduce_outcome.3302.a: "다시는 오래 떨어져 있지 말아요!"
 seduce_outcome.3303.t: "가슴으로 전하는 말"
 seduce_outcome.3303.desc: "\"[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U].\"\n\n\"당신의 [target.Custom('quirk_pos_adjective')] 미소는 언제 봐도 질리지 않는군요.\" [owner.GetTitledFirstName](은)는 내 말을 듣고 얼굴을 붉혔다. \"당신의 품속도 마찬가지예요.\"\n\n우리 사이를 오간 사랑의 말들은 이내 알아들을 수가 없어졌지만, 그 뜻만큼은 더 명확하게 전해졌다."
 seduce_outcome.3303.a: "앞으로 이런 대화를 수없이 나눕시다!"
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName]함께 나란히 쭈그리고 앉았다. 우리 앞에 있던 [owner.Custom('GetAnimalAdjective')] [owner.Custom('GetAnimalType')](은)는 그 사실을 전혀 눈치채지 못했다. [owner.GetFirstNamePossessive] [owner.Custom('GetClothingArticle')](이)가 스치는 감촉이 나를 한층 더 사로잡았다. [owner.GetHerHim]를 안으려고 팔을 뻗었다. [owner.GetHerHis] 시선은 #EMP 다른 곳#!을 향해 있었다.\n\n[owner.Custom('GetAnimalType')](이)가 [ROOT.Char.Custom('TerrainType')] 속으로 사라질 즈음에는 이미 부드러운 대지에 누워 서로의 알몸을 끌어안은 상태였다."
 seduce_outcome.3304.a: "우리가 맺어지는 건 하늘의 순리이니!"
 seduce_outcome.3305.desc: "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]\"\n\n[owner.GetFirstName](이)가 나를 위해 정말 아름다운 시를 써 주었다. 백 배의 열정으로 [owner.GetHerHim]에게 보답하겠다!"
 seduce_outcome.3305.a: "나의 [owner.Custom('LoverPetName')], 이 몸으로 시를 낭송해 봅시다!"
 seduce_outcome.3306.t: "사랑스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc: "[owner.GetTitledFirstName](와)과 함께 사용하는 방으로 돌아오자, 뜻밖의 멋진 광경이 나를 기다리고 있었다. 침대는 [SCOPE.Custom('SeductionObjectMultiple')](으)로 장식되어 있었고, [owner.GetFirstName](이)가 [owner.Custom('quirk_pos_adverb')] 웃으며 비스듬히 누워 있었다.\n\n그렇게 우리는 [ROOT.Char.GetFaith.HighGodName] 앞에서 한 맹세를 손과 입으로... 그리고 온몸으로 재확인했다. 처음에 생각했던 것보다 훨씬 육체적인 방법으로 말이다."
 seduce_outcome.3306.a: "결혼으로 하나 된 우리가 마음까지 통하게 되었구나!"
 seduce_outcome.3307.t: "[owner.Custom('InsultAdjective')|U] 정부"
 seduce_outcome.3307.desc: "[owner.GetTitledFirstName]에게 가까이 다가서는 중에도 어찌할 바를 몰랐다. [target.GetHerHis] 옷을 찢어버려야 하나, 아니면 얼굴에 주먹을 날려서 저 [owner.Custom('quirk_neg_adjective')] 웃음을 지워버릴까? 내가 입을 맞추면서 도발하자, [owner.GetSheHe]는 그에 응수하여 나를 확 끌어당겼다.\n\n가슴팍에 품은 복잡한 감정이 육체를 따라 메아리쳤다. 그렇게 우리는 서로를 모욕하고 축복하며 밤을 지새웠다."
 seduce_outcome.3307.a: "다시 입 맞춰 줘! [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')] 같으니!"
 seduce_outcome.3307.b: "내가 잠시 나약해졌군. 이번 일은 잊는 게 좋겠어."
 seduce_outcome.3308.t: "사랑스러운 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal: "[owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 [owner.Custom('quirk_pos_adverb')] 웃는 모습을 살피다 보면, 이렇게 끌리는 마음을 내보였다간 세상의 눈총을 받게 된다는 사실도 잊어버리고 만다.\n\n[owner.GetSheHe]가 내 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 잡아당기며 손을 겹쳐온다. 이제 타인의 시선 따위는 아무 상관 없다. "
 seduce_outcome.3308.desc_not_illigal: "[owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 [owner.Custom('quirk_pos_adverb')] 웃으며 내 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 거칠게 벗겼다. 나는 그대로 [owner.GetHerHis] 품으로 녹아들었다. [owner.GetSheHe|U]가 허리에 손을 올리고서는 목에 입을 맞췄다. 이내 [owner.GetSheHe]와 나의 가슴 시린 욕망이 서로 맞부딪히기 시작했다.\n\n"
 seduce_outcome.3308.a: "우리의 사랑이 잘못되었을 리가 없어!"
 seduce_outcome.3309.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 무언가를 갈망하듯이 내게 다가왔다."
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t: "거절의 고통"
 seduce_outcome.4001.incest.desc: "\"당신을 좋아해요, [ROOT.Char.GetFirstNameNoTooltip]. 진심이에요.\" [target.GetTitledFirstName](은)는 나를 밀어내며 [target.Custom('quirk_pos_adverb')] 웃었다. \"하지만 당신은 내 #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!(이)잖아요. 그러니... 미래가 어떻게 될지는 모르겠네요.\""
 seduce_outcome.4001.regular.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 당신은 [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] 사람이에요. 하지만 당신을 이성적으로 좋아하지는 않아요.\" [target.GetTitledFirstName](이)가 나를 밀어내며 [target.Custom('quirk_neg_present_type3_KR')]다. \"우리의 미래가 어찌 될지는 오직 [target.GetFaith.HighGodName]만이 아시겠지요.\""
 seduce_outcome.4001.a: "그래, 아무렴..."
 seduce_outcome.4002.desc: "한밤중에 [target.GetTitledFirstNamePossessive] 방에 들어간 나를 맞이한 것은 달콤한 포옹이 아니었다. 나를 비웃는 [target.Custom('InsultNoun')]만 있을 뿐이었다!\n\n\"예의상 날 유혹하려고 우스꽝스러운 짓거리를 하는 걸 참아줬어. 하지만 이것만큼은 도저히 안 되겠네! 가까이 오지 마! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')] 같으니!\""
 seduce_outcome.4002.a: "이 [target.Custom('InsultAdjective')] [target.Custom('InsultNounSexual')] 같으니!"
 seduce_outcome.4003.t: "노출"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName](은)는 나를 보자마자 짓궂은 미소를 띠며 내 옷의 단추를 끄르기 시작했다. 나는 순식간에 알몸이 되었다. 그런데 내가 [target.GetFirstNameNoTooltip]의 옷을 벗겨 주려고 손을 댄 순간, [target.GetHerHim]가 나를 밀쳐내더니 비명을 질렀다!\n\n\"경비병! 내 방에 침입자가 있다! #EMP 경비병!#!\"\n\n나는 갓난아기처럼 발가벗은 채 방을 가로질러 창문을 넘었다."
 seduce_outcome.4003.regular.desc: "벽을 기어오른 끝에 마침내 [target.GetTitledFirstNamePossessive] 방의 창문을 열었는데, [target.GetHerHis] 비명이 내 귓전을 때렸다. 이건 내가 생각했던 반응이 아닌데?! 방문으로 달려가는 [target.GetSheHe]를 막을 재간이 없었다.\n\n\"경비병! 경비병! 내 방에 침입자가 있다!\"\n\n야밤에 더 험한 꼴을 당하지 않으려면 왔던 길을 돌아가는 수밖에 없었다."
 seduce_outcome.4003.a.plot: "[target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] 같으니! 대가를 치를 거다!"
 seduce_outcome.4003.a.regular: "내가 잘못 생각한 걸지도 몰라."
 seduce_outcome.4004.t: "위험한 놀이"
 seduce_outcome.4004.start.desc: "방문을 두드리는 내 가슴은 걷잡을 수 없이 쿵쾅거렸다."
 seduce_outcome.4004.incest.desc: "\"사랑스러운 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], 거기 있어요? 저예요, [ROOT.Char.GetFirstNameNoTooltip]!\""
 seduce_outcome.4004.end.desc: "\n\n끼익 소리를 내며 열린 문틈으로 고뇌에 찬 표정을 한 [target.GetFirstName](이)가 모습을 보였다. \"미안해요, [target.Custom2('RelationToMeShort', ROOT.Char)]. 난 안 되겠어요. 나도 당신을 원하지만... 이건 너무 위험해요!\"\n\n[target.GetSheHe]는 할 말을 잃은 내게 짧게 입을 맞추더니, 내 면전에 대고 세차게 문을 닫아 버렸다!"
 seduce_outcome.4004.sodomy.desc: "\"[target.Custom('LoverPetName')|U], 거기 있나요? 저예요, [ROOT.Char.GetFirstNameNoTooltip]!\""
 seduce_outcome.4004.a: "조심할 필요가 뭐 있겠어요? 문을 열어 줘요!"
 seduce_outcome.4005.desc: "[target.GetTitledFirstNamePossessive] 창문 아래의 격자 시렁이 그리 튼튼해 보이지는 않는다. 하지만 고작 그런 것으론 내 다리 사이의 욕구를 막을 수 없다! 위험한 등반 끝에 [target.GetHerHis] 창턱에 손을 얹었다.\n\n\"[target.GetFirstNameNoTooltip]! 나의 [target.Custom('LoverPetName')]! 창문을 열어요! 저예요, [ROOT.Char.GetFirstNameNoTooltip]!\" 덧문을 두드렸지만 아무런 답이 없다.\n\n\"방금 나의 [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))](을)를 뭐라고 부른 거냐, 이 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]야?!\" 위를 올려다보니, [target_liege.GetTitledFirstName](이)가 창문으로 고개를 내밀고 나를 내려다보고 있었다!"
 seduce_outcome.4005.a: "그만 떠나야겠군!"
 seduce_outcome.4900.desc: "잠을 자려고 내 방으로 가고 있는데 창문 하나가 바스락거렸다. 바람 소리겠지 하고 지나치려는데, 그 바람이 말을 하기 시작했다.\n\n\"[target.GetFirstNameNoTooltip], 나의 [target.Custom('LoverPetName')]! 문을 열어요! 나예요, [owner.GetFirstNameNoTooltip]!\" 화들짝 놀라 덧문을 밀어젖혔다. 하, 이것 봐라? 사람 하나가 벽을 타고 [target.GetTitledFirstNamePossessive] 창문까지 기어 올라와 있었다! 그게 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]일 줄이야!"
 seduce_outcome.4900.a.family: "[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))](을)를 뭐라고 부른 거냐? [owner.Custom('InsultNounSexual')] 주제에!"
 seduce_outcome.4900.a.courtier: "[ROOT.Char.GetFaith.DevilName] 맙소사, 부끄러운 줄도 모르나 보지? 경비병!"
 seduce_outcome.8101.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] 사랑"
 seduce_outcome.8101.desc: "더는 의심의 여지가 없다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )]인 [owner.GetTitledFirstName](이)가 나와 가족 이상의 관계가 되고 싶은 모양이다.\n\n"
 seduce_outcome.8101.desc_positive: "그런 생각을 한 번도 안 해봤다면 거짓말이지만, 그렇다 해도 여전히 충격적인 상황이다."
 seduce_outcome.8101.desc_neutral: "[owner.GetHerHim]를 높이 평가하고 있긴 하지만, 그렇다 해도 여전히 충격적인 상황이다."
 seduce_outcome.8101.desc_negative: "[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] 같으니, 더 추해질 데가 남아 있었던 건가?"
 seduce_outcome.8101.a: "미친 짓 하지 말라고! 난 당신의 #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!(이)잖아!\""
 seduce_outcome.8101.c: "그 자식이 역겨운 변태라는 걸 온 세상에 알리겠어!"
 seduce_outcome.8101.b: "일탈 없는 삶에 무슨 재미가 있겠어?"
 seduce_outcome.8101.b.tt: "[owner.GetFirstNameNoTooltip]의 행동을 말리려 하지 않음"
 seduce_outcome.blocked_from_seduction: "[target.GetTitledFirstName](을)를 다시는 유혹할 수 없음"
 seduce_outcome.8102.t: "실연의 고통"
 seduce_outcome.8102.desc: "\"[target.Custom2('RelationToMe', SCOPE.sC('owner') )], 이건 너무 갔어요. 나는 당신 [owner.Custom2('RelationToMe', SCOPE.sC('target') )](이)란 말이에요!\"\n\n내가 구애하자, [target.GetFirstName](이)가 경멸감을 드러내며 [target.Custom('quirk_neg_present_type3_KR')]다."
 seduce_outcome.8102.a: "우리 사이에는 특별한 무언가가 있다고 생각했는데!"
 seduce_outcome.8103.t: "냉대와 폭로"
 seduce_outcome.8103.desc: "\"정말로 역겹군, [owner.GetFirstNameNoTooltip]. 나는 당신의 [owner.Custom2('RelationToMe', SCOPE.sC('target') )](이)란 말이야! 당신이 역겨운 변태라는 걸 온 세상에 알리겠어. 두고 보라고!\"\n\n내가 구애하자, [target.GetFirstName](이)가 경멸감을 드러내며 [target.Custom('quirk_neg_present_type3_KR')]다."
 seduce_outcome.8103.a: "자신의 [target.Custom2('RelationToMe', SCOPE.sC('owner') )]에게 이런 짓을 하겠다고?!"
 seduce_outcome.4100.desc: "산책을 하고 있는데 멀리서 [target.GetFirstName](이)가 손짓하는 모습이 보이기에 얼른 쫓아가 [target.GetHerHim]를 잡았고 그대로 어디론가 숨어버렸다. 우리는 격정적으로 서로의 몸을 탐했고 나는 불꽃 같은 입맞춤과 가쁜 숨소리의 폭풍에 휩싸였다. 그러다 갑자기 [target.GetFirstNameNoTooltip](이)가 입맞춤을 멈추더니 손가락을 내 입술 위에 대는 것이었다.\n\n\"재밌었어요.\" [target.GetSheHe]는 홀가분한 목소리로 말하며 물러났다. \"하지만 이제 슬슬 질려서 말이죠. "
 seduce_outcome.4100.desc_married: "이제 [target_spouse.GetTitledFirstNamePossessive] [target_spouse.Custom2('RelationToMeShort', target)](으)로서의 책임을 다할 때가 왔네요.\""
 seduce_outcome.4100.desc_fallback: "전 이제 제 목표를 이루러 가야겠어요.\""
 seduce_outcome.4100.a: "\"아니, 이렇게 될 일이 아니었잖아!\""
