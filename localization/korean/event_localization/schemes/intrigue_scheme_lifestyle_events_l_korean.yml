l_korean:
 intrigue_scheme_lifestyle.1001.t: "규율과 충성"
 intrigue_scheme_lifestyle.1001.desc: "병사들이 서로를 대하는 방식을 살피고 정보와 소문이 얼마나 제멋대로 번져나가는지를 고민하다가, 좋은 생각이 떠올랐다.\n\n휘하의 병사들을 [target.GetTitledFirstNamePossessive] 부대에 잠입시킬 수 있다면, [target.GetHerHis] 계획을 다른 방향으로 유도할 수 있으리라는 생각이었다."
 intrigue_scheme_lifestyle.1001.a: "신병 받아라, [target.GetFirstNameNoTooltip]."
 intrigue_scheme_lifestyle.1001.a.tt: "#F 병사들 사이에서는 뜬소문이 쉽게 퍼지곤 하지. 공모조가 문제만 일으키지 않는다면, 많은 정보를 얻을 수 있을 거야.#!\n"
 intrigue_scheme_lifestyle.1001.b: "아니, 너무 위험한 것 같은데."
 intrigue_scheme_lifestyle.1001.b.tt: "#F 평범한 병사가 어디에 충성을 다할지를 두고 도박을 하고 싶진 않아.#!\n"
 intrigue_scheme_lifestyle.1002.t: "규율과 충성"
 intrigue_scheme_lifestyle.1002.desc: "[target.GetTitledFirstNamePossessive] 부대에 잠입시킨 병사들이 발각되었다는 소식이 전해졌다! 어떤 처벌을 받고 있는지도 모르는 상황이다. 아니, 어쩌면 심문을 받고 있을지도 모르겠군! 지금 이 순간에도 고통받고 있을 테지."
 intrigue_scheme_lifestyle.1002.a: "내 계획을 발설하지 말아야 할 텐데!"
 intrigue_scheme_lifestyle.3001.t: "규칙적인 습관"
 intrigue_scheme_lifestyle.3001.desc_agents: "공모자들에게서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 규칙적인 습관을 지니고 있단 얘기를 전해 들었다.\n\n다른 사람이 알아볼 정도로 규칙적인 습관이라면, 이를 돌파구로 삼는 것도 가능하겠는데..."
 intrigue_scheme_lifestyle.3001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 규칙적인 생활을 한다는 사실을 알게 되었다. 다른 사람이 알아볼 정도로 규칙적인 습관이라면, 이를 돌파구로 삼는 것도 가능하겠는데..."
 intrigue_scheme_lifestyle.3001.a: "어떤 습관을 가지고 있는지 직접 알아봐야겠어."
 intrigue_scheme_lifestyle.3001.a_agent: "아무나 시켜서 온종일 감시하는 게 좋겠어!"
 intrigue_scheme_lifestyle.3001.a.tt: "#F 물론 위험한 시도이긴 하겠지만...#!"
 intrigue_scheme_lifestyle.3001.b: "위험 부담이 너무 큰데..."
 intrigue_scheme_lifestyle.3001.b.tt: "#F 감시당하는 중이란 사실을 알아차릴지도 모르잖아!#!"
 intrigue_scheme_lifestyle.3101.t: "고급 정보원"
 intrigue_scheme_lifestyle.3101.desc: "궁정 사람들은 복도와 방을 청소하고 있는 하인들이 자신들의 대화를 엿들을 수 있다는 사실을 간과하는 경우가 제법 많다.\n\n이는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstNamePossessive] 궁정에서도 마찬가지다. 이걸로 기회를 만들 수도 있지 않을까 싶다."
 intrigue_scheme_lifestyle.3101.a: "공모자들에게 정보를 넘겨줄 만한 사람도 있긴 할 텐데."
 intrigue_scheme_lifestyle.3101.a.tt: "#F 하인들에게서 귀중한 정보를 제공받을 수 있긴 하지만, 비전문가인 만큼 그에 따른 위험도 있을 텐데...#!"
 intrigue_scheme_lifestyle.3101.b: "너무 위험한 것 같은데!"
 intrigue_scheme_lifestyle.3101.b.tt: "#F 그런 자들을 신뢰할 수는 없지!#!"
 intrigue_scheme_lifestyle.3102.desc: "공모자들에게 [target.GetTitledFirstName]에 대한 정보를 넘기던 하인들이 발각당했다!"
 intrigue_scheme_lifestyle.3102.a: "그자들이 입을 다물고 있어야 하는데!"
 intrigue_scheme_lifestyle.3201.t: "연락"
 intrigue_scheme_lifestyle.3201.desc_animal: "호박이 넝쿨째 굴러들어왔군! [target.GetTitledFirstName]의 전서구가 내 정원에서 나오는 씨앗에 맛을 들였다. 덕분에 녀석들은 어떤 서신이 전해지는지를 확인하는 동안에도 정원을 떠나려 들지 않게 되었다!"
 intrigue_scheme_lifestyle.3201.elope.desc: "호박이 넝쿨째 굴러들어왔군! 공모자들이 [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )](이)가 미처 부치지 않은 편지를 보관하는 서재로 이어지는 길을 찾아냈다. 덕분에 마음껏 [target.GetLiege.GetHerHis] 서신을 읽어볼 수 있게 되었다! "
 intrigue_scheme_lifestyle.3201.desc: "호박이 넝쿨째 굴러들어왔군! 공모자들이 [target.GetTitledFirstName](이)가 미처 부치지 않은 편지를 보관하는 서재로 이어지는 길을 찾아냈다. 덕분에 마음껏 [target.GetHerHis] 서신을 읽어볼 수 있게 되었다!"
 intrigue_scheme_lifestyle.3201.a: "앞으로도 자주 이랬으면 좋겠는데."
 intrigue_scheme_lifestyle.3201.b: "전서구들이 내 손 위에서 먹이를 쪼아먹게 만들자."
 intrigue_scheme_lifestyle.3201.b.tt: "당신의 $modifier_hunt_friend_of_animal$ 변화 요소 덕분에 이 선택지를 사용할 수 있음"
 intrigue_scheme_lifestyle.3201.c: "어쩌다 운이 따랐을 뿐이야."
 intrigue_scheme_lifestyle.3301.t: "또 다른 방책"
 intrigue_scheme_lifestyle.3301.desc_murder: "공모자들의 보고에 따르면 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](은)는 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]인 [secret_to_reveal_target.GetTitledFirstName]의 이름이 언급될 때마다 이상한 반응을 보인다고 한다."
 intrigue_scheme_lifestyle.3301.desc_lover: "공모자들의 보고에 따르면 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]인 [secret_to_reveal_target.GetTitledFirstName](와)과 둘이서만 보내는 시간이 지나치게 많다고 한다."
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "공모자들의 보고에 따르면 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](은)는 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]인 [secret_to_reveal_target.GetTitledFirstName]의 건강을 매우 크게 걱정하고 있는 것 같다."
 intrigue_scheme_lifestyle.3301.desc_child: "공모자들의 보고에 따르면 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](은)는 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]인 [secret_to_reveal_target.GetTitledFirstName]에게 심하게 간섭한다고 한다."
 intrigue_scheme_lifestyle.3301.desc_fallback: "공모자들의 보고에 따르면 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName](은)는 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]인 [secret_to_reveal_target.GetTitledFirstName](이)가 관련된 일에 이상한 모습을 보인다고 한다."
 intrigue_scheme_lifestyle.3301.desc_end: "\n\n자세한 사정을 알아보려면 [target.GetTitleTierName](을)를 대상으로 꾸미는 음모를 당분간 제쳐 두어야 한다. 하지만 호기심을 충족시켜야 하는 상황인데 어떡하란 말인가!"
 intrigue_scheme_lifestyle.3301.a: "대체 뭘 숨기고 있는지 알아내고야 말겠어!"
 intrigue_scheme_lifestyle.3301.b: "목표에 집중하는 게 좋겠어."
 intrigue_scheme_lifestyle.3301.b.tt: "#F 아주 지독하게 말이지!#!"
 intrigue_scheme_lifestyle.3302.t: "[target.GetTitleAsNamePossessiveNoTooltip] 비밀"
 intrigue_scheme_lifestyle.3302.desc_murder: "공모자들이 이상한 점들을 하나둘씩 알아챈 덕분에, 오래 지나지 않아 윤곽이 드러났다. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]인 [secret_to_reveal_target.GetTitledFirstName](을)를 살해했을 줄이야!"
 intrigue_scheme_lifestyle.3302.desc_lover: "공모자들이 이상한 점들을 하나둘씩 알아챈 덕분에, 오래 지나지 않아 윤곽이 드러났다. [secret_to_reveal_target.GetTitledFirstName](은)는 [target.GetTitledFirstName]의 연인이었을 줄이야!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "공모자들이 이상한 점들을 하나둘씩 알아챈 덕분에, 오래 지나지 않아 윤곽이 드러났다. [secret_to_reveal_target.GetTitledFirstName](은)는 [target.GetTitledFirstNamePossessive] 아이를 배고 있었을 줄이야!"
 intrigue_scheme_lifestyle.3302.desc_child: "공모자들이 이상한 점들을 하나둘씩 알아챈 덕분에, 오래 지나지 않아 윤곽이 드러났다. [secret_to_reveal_target.GetTitledFirstName](은)는 [target.GetTitledFirstName](와)과 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))]인 [secret_to_reveal_owner.GetTitledFirstName]의 자식이었을 줄이야!"
 intrigue_scheme_lifestyle.3302.desc_fallback: "공모자들이 이상한 점들을 하나둘씩 알아챈 덕분에, 오래 지나지 않아 윤곽이 드러났다. [target.GetTitledFirstName](이)가 정말로 무언가를 숨기고 있었다니!"
 intrigue_scheme_lifestyle.3302.a: "오호라, 이것 봐라!"
 intrigue_scheme_lifestyle.3302.a.tt: "#F 이걸 빌미로 협박을 하거나, 내 말에 따르라면서 강요해도 되겠군. 그야말로 #EMP 뭐든#! 할 수 있겠어!#!"
 intrigue_scheme_lifestyle.3401.t: "우회로"
 intrigue_scheme_lifestyle.3401.desc: "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))]인 [courtier_to_fool.GetTitledFirstName](은)는 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] 사람인지라, 처음 만났을 때는 경계하는 마음을 품었다. 하지만 이내 예상했던 것만큼 나와 함께하는 상황을 꺼려하지 않는다는 사실을 깨달았다."
 intrigue_scheme_lifestyle.3401.a: "친구여, 그대에 대해서 얘기해 주시오!"
 intrigue_scheme_lifestyle.3401.a.tt: "#F 나는 양의 탈을 쓴 늑대야. 서서히 사냥감에게 다가서는 중이지.#!"
 intrigue_scheme_lifestyle.3401.b: "이건 나와 [target.GetFirstNameNoTooltip] 사이의 문제야."
