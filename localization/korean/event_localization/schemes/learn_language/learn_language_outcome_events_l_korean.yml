l_korean:
 learn_language_outcome.1000.t: "$learn_language$: 성공!"
 learn_language_outcome.1000.desc: "뼈를 깎는 노력 끝에 드디어 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 터득했다! 억양 연습에만 헤아릴 수 없이 많은 시간을 쏟아붓고, 어조를 흉내 낸다고 밤잠을 설치고, 성조 터득을 위해 정말 수업을 얼마나 들었는지... 그래도 결과적으로 헛수고는 아니었다.\n\n공부하면서 [target.GetTitledFirstNamePossessive] 억양을 따라가려고 노력했다. 내 성과를 보면 분명히 깊은 감명을 받겠지!\n\n덤으로 [target.GetCulture.GetNameNoTooltip] 농노들도 나를 훨씬 더 존경하게 되겠군."
 learn_language_outcome.1000.a: "참으로 뿌듯하구나!"
 learn_language_outcome.1000.b: "[target.GetFirstNameNoTooltip]에게 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] 언어로 편지를 써서 보내볼까?"
 learn_language_outcome.1000.b.success: "지식으로 [target.GetFirstNameNoTooltip]에게 감명을 줌"
 learn_language_outcome.1000.b.failure: "내 편지가 부정직한 조롱으로 인식됨"
 target_responds: "[target.GetTitledFirstName](이)가 당신의 편지에 응답함"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "난 [target.GetCulture.GetLanguage.GetName] 언어를 아주 오랜 시간 공부했다오. 이 서한은 내가 [target.GetCulture.GetLanguage.GetNameNoTooltip] 글자로 직접 쓴 편지요. 그대에게 바치는 헌사라고 할 수 있지! [owner.GetCulture.GetLanguage.GetName] 언어 사용자로서 보내는 우정의 헌사 말이외다!\n\n훗날 서로에게 큰 보탬이 되는 협약을 맺을 수 있길 고대하겠소!"
 learn_language_outcome.1001.a: "[target.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 배웠단 말이지? 대단하군. 안부를 전해야겠어!"
 learn_language_outcome.1001.b: "하! 영광을 얻겠답시고 헛수고를 자처하는 꼴을 보니 가소롭구나!"
 learn_language_outcome.2000.t: "$learn_language$: 실패"
 learn_language_outcome.2000.desc: "그 고생을 했는데... 아무런 성과가 없다! [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 배우는 건 #EMP 불가능#!하다. 아무리 열심히 노력해도 말하는 건 젖먹이 수준을 벗어나지 못하고 있고, 글은 또 눈이 보이지 않고 손가락 대부분을 잃은 문맹 농노처럼 써진다!\n\n에잇! 시간 낭비만 했구나..."
 learn_language_outcome.2000.a: "패배를 인정해야지... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] 언어는 내 능력으로 배울 수 있는 게 아냐."
 learn_language_outcome.2000.b: "아니야! 처음부터 다시 시작하면 돼. 이번에는 제대로 배우겠어."
 learn_language_outcome.2000.c: "뭐, 그래도 아주 효율적인 예법 몇 가지는 배웠으니 됐다!"
 scheme_loses_half_progress: "[scheme|E]이 진행도 절반을 잃지만 활성화된 상태로 남음"
 learn_language_outcome.3000.t: "$learn_language$: 학습 재개?"
 learn_language_outcome.3000.desc: "안타깝게도 [target.GetTitledFirstName](은)는 이제 없다. 애석한 일이다. [target.GetCulture.GetLanguage.GetName] 언어의 억양을 높이는 방법을 물어보려고 했건만.\n\n하지만 그렇다고 해서 공부를 소홀히 할 생각은 없다. 본보기로 삼을 만한 다른 사람을 찾으면 그만이지!"
 learn_language_outcome.3000.a: "[potential_continuation_target_1.GetTitledFirstNameNoTooltip]의 억양이 참으로 아름답던데!"
 learn_language_outcome.3000.b: "[potential_continuation_target_2.GetTitledFirstNameNoTooltip](은)는 어떨까? 그 양반 사투리가 제법 흥미롭던데."
 learn_language_outcome.3000.c: "[potential_continuation_target_3.GetTitledFirstNameNoTooltip](은)는 어떨까?"
 learn_language_outcome.3000.d: "아, 그러잖아도 공부를 관둘 핑계만 찾고 있었는데 말이지! 만세!"
 scheme_retains_progress: "[scheme|E]이 이전 진행도를 모두 유지함"
 child_learned_language_title: "[owner.Custom('GetDaughterSon')|U]이 언어를 습득함!"
 child_learned_language_desc: "[owner.Custom('GetDaughterSon')]이 [target.GetCulture.GetLanguage.GetName] [language|E]를 습득함"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U]이 언어 습득에 실패함"
 child_learned_language_fail_desc: "[owner.Custom('GetDaughterSon')]이 [target.GetCulture.GetLanguage.GetName] [language|E] 습득에 실패함"
 child_learned_language_invalidated_title: "자녀의 언어 습득 모략 무효화됨"
 child_learned_language_invalidated_desc: "자녀의 [GetScheme('learn_language').GetTypeName] [scheme|E] 무효화됨"
