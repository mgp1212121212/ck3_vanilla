 learn_language_ongoing.1000.t: "$learn_language$: 유년기의 용이함"
 learn_language_ongoing.1000.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어 공부는 놀라울 정도로 순조롭게 진행되고 있다. 온 세상의 기운을 받은 기분이라고나 할까!\n\n\"내... 이름은... [fast_learner.GetFirstNameNoTooltip]입니다!\"\n\n\"좋아... 하는... 취미는... [fast_learner.Custom('FavoriteTreatDemand')]... 먹기입니다!\"\n\n지금보다 #EMP 더 집중하면#! 유창하게 구사할 수 있게 되는 건 시간문제일 것이다!"
 learn_language_ongoing.1000.a: "내 #EMP 모든#! 시간을 쏟아붓겠어!"
 learn_language_ongoing.1000.b: "다른 데 시간을 쓰고 싶은데..."
 learn_language_ongoing.1010.t: "$learn_language$: 음탕한 오해"
 learn_language_ongoing.1010.desc: "\"...하여 [ROOT.Char.GetTitleTierName](은)는 자문회와 [ROOT.Char.Custom('education_conversation_subject')]에 관해 의논을 나누었고, 이어서 [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName](은)는...\"\n\n[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 책에 파묻고 있던 고개를 들자 나는 당황할 수밖에 없었다. [lover_target.GetFirstName](이)가 홍조를 띠고 내게 몸을 들이밀고 있었던 까닭이다.\n\n\"세상에, 방금 #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! 언어로 말씀하신 건가요?\" [lover_target.GetSheHe]가 말했다.\n\"그거 알아요?... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] 언어는 사랑의 언어라고 해요. 그리고 제가 잘못 들은 게 아니라면 방금 저더러 [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')](이)라고 하신 것 같은데, 맞죠? 이 [ROOT.Char.Custom('RomanticComplimentNoun')] 같으니!\""
 learn_language_ongoing.1010.a: "...아, 아무렴 당연한 소리를! 정확히 그 얘기를 하려고 했다오!"
 learn_language_ongoing.1010.b: "아, 아니야! 이거 다 오해라고!"
 learn_language_ongoing.1010.c: "사라져라, [lover_target.Custom('InsultNounSexual')]. 집중에 방해된다!"
 outside_help_modifier: "외부의 도움"
 learn_language_ongoing.1020.c.success: "[language_helper.GetFirstNameNoTooltip](을)를 회유하여 도움을 받음"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip](이)가 당신의 조종 시도를 간파함"
 learn_language_ongoing.1020.t_hash_collision: "$learn_language$: 외부의 도움"
 learn_language_ongoing.1020.desc: "내가 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 공부한다는 얘기가 [language_helper.GetTitledFirstName]의 귀에도 들어간 모양이다. 마침 해당 언어가 모국어였던 [language_helper.GetSheHe|U]는 학습을 돕겠다고 제안했다.\n\n\"다른 건 필요 없고 그냥 수고비만 적당히 챙겨주시면 됩니다, 영주님.\" [language_helper.GetSheHe|U]가 말했다."
 learn_language_ongoing.1020.a: "도와만 준다면야, 돈은 챙겨주겠네."
 learn_language_ongoing.1020.b: "호의는 호의로 갚는 것 아니겠나."
 learn_language_ongoing.1020.c: "아니, 아무 대가 없이 도와주겠다니 자네 #EMP 정말 이타적인#! 친구로구먼?"
 learn_language_ongoing.1020.d: "마음만 받겠네. 나 혼자서도 잘할 수 있어."
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName](이)가 조건을 받아들임"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName](이)가 당신의 제안에 모욕감을 느낌"
 gain_artifact_tt: "[artifact|E] [newly_created_artifact.GetName](을)를 획득함"
 steal_artifact_tt: "[artifact|E] [newly_created_artifact.GetName](을)를 훔침"
 learn_language_ongoing.1030.t: "$learn_language$: 해진 교본"
 learn_language_ongoing.1030.desc: "[chosen_peasant.GetTitledFirstName](이)가 다가와 입을 열었다.\n\n\"영주님. [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 공부하신다고 들었습니다. 제 아버지는 상인이셨는데, 어떤 언어든 순식간에 터득하시곤 했습니다!\"\n\n\"그분의 비결이 이 교본 안에 들어 있습니다. 저는 글을 모르는지라 사실 쓸 일이 없답니다. 합리적인 금액만 쳐주시면 흔쾌히 드리겠습니다.\""
 learn_language_ongoing.1030.a: "흥미롭군. 기꺼이 내겠네."
 learn_language_ongoing.1030.b: "요구하는 금액이 다소... 지나친 감이 있군."
 learn_language_ongoing.1030.c: "근사한 선물이로군! 경비대, 가서 저 친구에게 받아오게나."
 learn_language_ongoing.1030.d: "허튼소리! 당장 꺼져라, 이 사기꾼아!"
 learn_language_ongoing.1040.t: "$learn_language$: 존경심"
 learn_language_ongoing.1040.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 배우면서 어떻게든 흉내 내려고 애쓰고 있는 [target.GetTitledFirstName](이)가 최근 내 서신에 답장을 보내주고 있다.\n\n자신의 언어를 배우려는 노력이 가상하고 존경스럽다며 찬사를 보낸 편지도 몇 통 받았다!\n\n노력을 인정받으니 날아갈 것만 같다!"
 learn_language_ongoing.1040.a: "필경사! 감사의 답장을 보내도록 하시오."
 learn_language_ongoing.1040.b: "[target.GetFirstNamePossessiveNoTooltip] 필체가 무척이나 흥미롭단 말이지..."
 learn_language_ongoing.1040.c: "쯧! 다른 사람의 평가 따윈 필요 없다! 중요한 건 #EMP 나 자신#!의 평가뿐!"
 extra_success_chance_modifier: "성공 확률 증가"
 massive_extra_success_chance_modifier: "성공 확률 막대하게 증가"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "$learn_language$: 까마귀의 발"
 learn_language_ongoing.1050.desc: "서재에 들어서니 나의 소중한 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 학습장은 찢겨 사방에 널브러져 있었고, 잉크 범벅이 된 까마귀가 #EMP 아직도#! 사방에 날개를 퍼덕이고 있었다! 여긴 대체 어떻게 들어온 거지? #EMP 어떤 자식이 잉크를 뒤집어씌운 거야?!#!\n\n\"전갈이 왔습니다, 영주님.\" 난 고개를 돌려 하인의 손에서 전갈을 낚아챘다.\n\n\"학습장 일은 참 안타깝게 됐소. 뭐, 긍정적으로 생각하시오! 어차피 그대 글씨체나 까마귀 발이나 구분이 안 되는 건 매한가지니까! 그럼 안녕히. [sabotage_rival.GetTitledFirstName] 배상.\""
 learn_language_ongoing.1050.a: "내 학습장... 안 돼! 그간의 노력이 물거품이 되다니!"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip], #EMP 이 죽어 마땅한 놈#!!"
 learn_language_ongoing.1050.c: "하하! 내 이럴 줄 알고 진작 #EMP 예비 학습장#!을 만들어뒀지."
 learn_language_ongoing.1060.t: "$learn_language$: 통역 오류"
 learn_language_ongoing.1060.desc: "\"...연금술사가 [target.Custom('RandomWeirdObject')](을)를 향해 손을 뻗었다. 그 광경을 지켜보는 [target.Custom('lowly_servant_type')]의 표정은 공포로 일그러져 있었다. 이윽고...\" 순간 약이 바짝 오른 [offended_character.GetTitledFirstName](이)가 끼어들었다.\n\n\"지금 우리 소중한 [offended_character.Custom('MotherFather')](을)를 [offended_character.Custom('InsultNoun')]에 [offended_character.Custom('InsultNounSexual')](이)라고 하신 겁니까?!\" [offended_character.GetSheHe]가 고함을 내질렀다. \"이 끔찍한 모욕에 대한 배상을 받아야겠습니다!\"\n\n[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어 공부를 더 열심히 해야겠군..."
 learn_language_ongoing.1060.a: "정말 미안하게 됐소! 이걸로 화가 풀리길 바라오."
 learn_language_ongoing.1060.b: "아니, 그대가 잘못 들은 거요! 정확히는 [offended_character.GetHerHim]#EMP [offended_character.Custom('ComplimentAdjective')]#! 사람에 #EMP [offended_character.Custom('RomanticComplimentNoun')](이)라고 했지!#!"
 learn_language_ongoing.1060.c: "하! 제대로 들었소. 어디 그뿐일까? #EMP [offended_character.Custom('InsultAdjective')]#! 사람인 건 말할 필요도 없지!"
 learn_language_ongoing.1060.d: "그냥 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 공부하고 있었소! 어쩌다 발음이 틀린 거지!"
 extra_careful_modifier: "극도의 신중함"
 carefully_chosen_words_modifier: "숙고 끝에 선택한 단어"
 learn_language_ongoing.1060.b.success: "[offended_character.GetHerHim](을)를 속여 당신이 [offended_character.GetHerHis] [offended_character.Custom('MotherFather')](을)를 #EMP 칭찬#!한 것이라고 생각하게 만듦"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip](이)가 당신의 거짓말을 간파함"
 learn_language_ongoing.1060.d.success: "전부 오해라고 해명하는 데 성공함"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip](이)가 당신을 믿지 않음"
 learn_language_ongoing.1070.t: "$learn_language$: 난봉꾼 문학"
 learn_language_ongoing.1070.desc: "[target.GetTitledFirstName](이)가 얼마 전에 보내준 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 책을 소리 내어 읽고 있었는데, 불현듯 여러 하인이 날 보고 히죽거리는 광경이 눈에 들어왔다...\n\n\"멈추지 말고 계속 읽어주십시오!\" 하인들이 키득댔다.\n\"등장인물이 자기 [ROOT.Char.Custom('ObjectifiedFeature')](을)를 보여주려던 참이었잖아요! 또 [ROOT.Char.GetTitleTierName](이)가 [target.Custom('lowly_servant_type')](와)과 이어질지, 아니면 그 [target.Custom('InsultNounSexual')](이)가 다시 한번 둘 관계에 끼어들지 궁금해 미치겠습니다!\"\n\n설마 나 지금... #EMP 음란물#!을 읽고 있는 건가? [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "경비대, 이 빌어먹을 책을 치워버려라!"
 learn_language_ongoing.1070.b: "감히 날 보고 웃어?! #EMP 모조리 태형#!이다."
 learn_language_ongoing.1070.c: "뭐, 어떻게 보면 교육적인 내용이 #EMP 맞긴 하지#!..."
 erotic_novel_connoisseur_modifier: "음란 소설 감정가"
 lauded_loud_reader_modifier: "칭송받는 음독자"
 lauded_loud_reader_modifier_desc: "해당 인물은 '흥미로운' 책을 음독하여 궁정 사람들을 즐겁게 해주었음"
 learn_language_ongoing.1080.t: "$learn_language$: 교훈을 얻다"
 learn_language_ongoing.1080.desc: "궁정 지도 교사 [court_tutor.GetFirstName](이)가 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어 학습을 밤낮으로 도와주고 있다.\n교육을 향한\n[court_tutor.GetHerHis|U] 열정에 나도 감화되는 기분이다. 단 하루도 거르지 않고 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] 언어로 쓰인 편지를 갖다 주고, 학식 있는 [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan]을 데려와 대화할 기회를 만들어주는 데다, 기억하기 쉬운 운율을 만들어 가져오기도 한다.\n\n[court_tutor.GetFirstNamePossessiveNoTooltip] 도움이 없었더라면 절대 이 수준까지 오지 못했을 것이다."
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip], 그대는 보상을 받아 마땅하오!"
 learn_language_ongoing.1080.b: "그저 본분에 충실했을 뿐이지."
 attended_by_tutor_modifier: "궁정 지도 교사의 가르침을 받음"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "$learn_language$: 공간 부족"
 learn_language_ongoing.1090.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어는 배우기 쉽지 않다. 정말로 어렵다.\n\n이젠 머릿속에 남은 공간이 없는 기분이 든다. 정말 꽉 찼다. 머릿속에 단어 하나를 집어넣으면 다른 하나가 망각의 심연으로 떨어져 버린다. 매 수업 쩔쩔매지만 발전은 조금도 없다."
 learn_language_ongoing.1090.friend.desc: "\n\n다행인 점은 [helpful_friend.GetTitledFirstName](이)가 항상 격려해 준다는 것이다.\n\"계속하게, [ROOT.Char.Custom('ComplimentAdjective')] 친구. 난 자네를 믿어!\" [helpful_friend.GetSheHe]가 매번 해주는 말이다. 역시 난 축복받은 존재라니까."
 learn_language_ongoing.1090.no_friend.desc: "\n\n휴식이 필요한 건 아닐까?"
 learn_language_ongoing.1090.a: "[helpful_friend.GetFirstNameNoTooltip]의 응원은 언제든지 믿고 기댈 수 있지!"
 learn_language_ongoing.1090.b: "아무리 힘들어도 인내해야 해!"
 learn_language_ongoing.1090.c: "휴식이 필요해..."
 encouraged_by_friend_modifier: "친구의 격려를 받음"
 learn_language_ongoing.1100.t: "$learn_language$: 배려심 있는 [ROOT.Char.GetTitleTierName]"
 learn_language_ongoing.1100.desc: "내가 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 배우는 데 상당한 공을 들이고 있는 건 공공연한 비밀이다. 그래서인지 이젠 [target.GetCulture.GetNameNoTooltip] 농노들 사이에서도 모르는 사람이 없는 모양이다.\n\n농노들은 나를 '배려심 있는 [ROOT.Char.GetTitleTierName]'(이)라고 부른다. 기분이 절로 좋아지는 별칭이다. 심지어 하급 귀족들까지 나의 노력에 찬사를 보내고 있으니!\n\n내 노력으로 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](와)과 [target.GetCulture.GetCollectiveNounNoTooltip](이)가 밀접해진 기분이 든다."
 learn_language_ongoing.1100.a: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip](와)과 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어 #EMP 두 가지를 모두#! 써서 연설을 해보는 건 어떨까?"
 learn_language_ongoing.1100.b: "사람들의 기억에서 잊혀야 해. 엄한 데 정신을 팔 여유가 어딨어."
 learn_language_ongoing.1100.c: "난 운도 좋다니까!"
 learn_language_ongoing.1100.a.success: "환상적인 연설을 함"
 learn_language_ongoing.1100.a.failure: "바보 꼴을 자초함"
 learn_language_ongoing.1110.t: "$learn_language$: 시의 유혹"
 learn_language_ongoing.1110.desc: "아, [poet_location.GetNameNoTierNoTooltip]의 [the_poet.GetFirstName](이)가 쓴 '호수 곁에서의 [target.Custom('RegionalDrink')|U] 한잔'이로군. 아주 훌륭한 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 시집이지!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n이참에 나도 시 한번 써봐?"
 learn_language_ongoing.1110.a: "한번 도전해보자!"
 learn_language_ongoing.1110.b: "[lover_to_be.GetFirstNameNoTooltip](을)를 위한 #EMP 낭만적인#! 시를 써볼까?"
 learn_language_ongoing.1110.c: "아니야. 나는 #EMP 공부#!를 하는 거지, 그런 경박한 활동에 쓸 시간 없어!"
 poetry_collector_modifier: "시 수집가"
 learn_language_ongoing.1110.a.success: "당신은 상당한 소질이 있음을 알게 됨"
 learn_language_ongoing.1110.a.failure: "아무리 용을 써도 운율을 맞추지 못함"
 learn_language_ongoing.1120.t: "$learn_language$: 어린이 동화"
 learn_language_ongoing.1120.desc: "\"현명한 [ROOT.Char.Custom('GetAnimalType')|U](이)가 작은 [ROOT.Char.Custom('GirlBoy')]에게 말했다. 조심하려무나. 저 앞에...\" 그때 누군가가 끼어들었다.\n\n\"뭐야, 위대한 [ROOT.Char.GetTitleTierName] 나리께서 #EMP 어린이 동화#!를 읽어? 그대는 자존심도 없나 보오?\" [insensitive_asshole.GetTitledFirstName](이)가 소리쳤다.\n\"이건 용납할 수 없소. 정적이 이 사실을 알면 그대가 정신박약자라도 된 줄 알 거요!\"\n\n그래, 내가 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 문학을 좀... 시시콜콜하게 고르긴 했지. [ROOT.Char.Custom('GetCourt')] 사람들 보는 눈도 있는데."
 learn_language_ongoing.1120.a: "아니! 이건... #EMP 지체 높은 [target.GetCulture.GetNameNoTooltip] 고전#!이라고! 그래, 그렇다니까!"
 learn_language_ongoing.1120.b: "감히 날 모욕해?! 본때를 보여주마!"
 learn_language_ongoing.1120.c: "옳은 말이오. [ROOT.Char.GetTitleTierName]의 수준에는 안 어울리긴 하지."
 learn_language_ongoing.1120.d: "사람들이 어떻게 생각하든 무슨 상관이오. 이 동화가 얼마나 유익한데!"
 learn_language_ongoing.1120.a.success: "[insensitive_asshole.GetFirstNameNoTooltip](을)를 속여 동화를 고전 명작으로 생각하게 함"
 learn_language_ongoing.1120.a.failure: "동화를 읽는 게 널리 알려져 위신이 떨어짐"
 easily_read_fables_modifier: "쉽게 읽히는 동화"
 seemingly_feeble_minded_modifier: "언뜻 보기엔 정신박약자처럼 비침"
 seemingly_feeble_minded_modifier_desc: "해당 인물은 어린이 동화를 읽는 모습을 자주 내비쳐 정신이 성숙하지 않다는 인상을 줌"
 learn_language_ongoing.1120.b.tt: "[insensitive_asshole.GetFirstName](와)과 #V 결투#!하여 오만불손함에 대한 벌을 내림!\n#weak 해당 결투에서는 목숨을 잃지 않음#!\n당신이 승리할 경우, [prestige_i] [prestige|E](와)과 [scheme|E](을)를 위한 [modifier|E]를 획득함. 패배할 경우, 당신은 조롱의 대상이 됨.\n\n당신의 [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "[insensitive_asshole.GetFirstNameNoTooltip](와)과의 결투가 무효화됨"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "\"항복하겠습니다! 제발 용서해 주십시오. 정신박약자가 아니라는 건 확실히 알았습니다! 부디 목숨만큼은!\" [insensitive_asshole.GetTitledFirstName](이)가 외쳤다.\n\n이제 #EMP 날#! 모욕해선 안 된다는 걸 깨달았겠지."
 learn_language_ongoing.1123.a: "현명한 [ROOT.Char.Custom('GetAnimalType')|U](이)가 말했지. \"너보다 나은 사람을 모욕하지 말거라!\""
 learn_language_ongoing.1123.b: "지하 감옥에 처넣어 그 오만불손함의 죄를 묻겠다!"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName](이)가 바닥에 드러누운 당신 옆에 침을 내뱉었다.\n\n\"나약해빠졌군. [ROOT.Char.GetTitleTierName] 간판이 아까울 정도로 하찮아. 자, 내 호의를 베풀어 그 멍청한 서책을 모조리 없애주지.\" [insensitive_asshole.GetSheHe]가 말했다."
 learn_language_ongoing.1124.a: "학습에 차질이 생겼군..."
 learn_language_ongoing.1130.t: "$learn_language$: 사랑의 어휘"
 learn_language_ongoing.1130.desc: "\"아, 내 사랑 [ROOT.Char.GetFirstNameNoTooltip]! 내 사랑스러운 [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 배우고 있다던데, 정말인가요? 이것 참 감개무량하네요. 나를 이해하려고 이다지도 노력할 줄이야!\" [lover_to_help.GetTitledFirstName](이)가 말했다.\n\n\"혹시 내가 도울 방법은 없을까요? 단어를 몇 개 가르쳐 드린다든지?\" [lover_to_help.GetSheHe]가 말했다."
 learn_language_ongoing.1130.a: "도움의 손길을 마다하는 건 예의가 아니지!"
 learn_language_ongoing.1130.b: "\"우리 침실에서 알몸으로 만납시다\"를 말하려면 어떻게 해야 하오?"
 learn_language_ongoing.1130.c: "고맙지만 혼자서도 충분해서."
 motivated_by_love_modifier: "사랑으로 동기가 부여됨"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip](은)는 추파를 던지긴 해도 가르치는 능력은 훌륭함"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip](은)는 '무용', '변신', '침울'과 같은 단어로 수업을 #EMP 시작#!하는 게 적절하다고 생각함"
 learn_language_ongoing.1140.t: "$learn_language$: 도움의 손길"
 learn_language_ongoing.1140.desc: "\"[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] 언어를 배우고 있군. 좋은 선택이야. [ROOT.Char.GetTitleTierName](으)로서 입지를 다지는 데 보탬이 될 테니.\" 나의 [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName](이)가 큰 목소리로 말했다.\n\n\"내가 [target.GetCulture.GetNameNoTooltip] 원어민인데, 혹시 도움이 필요하진 않아?\" [close_one_to_help.GetSheHe]가 말했다."
 learn_language_ongoing.1140.a: "이 문장이 잘 이해 안 되는데..."
 learn_language_ongoing.1140.b: "앞으로 수업에 함께하는 건 어떻겠나?"
 helpful_assistance_modifier: "유익한 지원"
 learn_language_ongoing.1300.t: "$learn_language$: 유쾌한 수다"
 learn_language_ongoing.1300.desc: "[ROOT.Char.GetCurrentLocation.GetTitle.GetName](을)를 통과하던 중 활기찬 지역민이 입이 찢어질 듯한 미소를 머금고 우리 수행단에 다가왔다. 이 지역민이 따뜻한 환영 인사를 건네는 거라는 건 알아차렸지만, 애석하게도 특유의 언어를 세심하게 파악하기에는 어려움이 뒤따랐다.\n\n어쨌든 나는 동료들에게 손을 내저어 주고 지역민에게 기쁨의 미소를 지어 주었다. [interlocutor.GetCulture.GetLanguage.GetName]어를 연습하기에 이보다 좋은 기회가 또 있겠는가!"
 learn_language_ongoing.1300.a: "그냥 즐거운 담소만 나누는 걸로 하지."
 learn_language_ongoing.1300.a.flavor: "당신은 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]어와 [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]어의 공통점과 차이점에 관한 대화를 나누게 됨"
 learn_language_ongoing.1300.b: "오늘따라 유난히 #EMP 기운#!이 넘치는데 말이야..."
 learn_language_ongoing.1300.b.flavor: "당신은 [interlocutor.GetFirstNameNoTooltip](와)과 즐거운 토론을 시도함"
 learn_language_ongoing.1300.b.success: "당신은 [interlocutor.GetFirstNameNoTooltip](와)과 열띤 토론을 나눔"
 learn_language_ongoing.1300.b.failure: "당신은 [interlocutor.GetFirstNameNoTooltip](와)과 소통하는 데 실패함"
 learn_language_ongoing.1300.c: "\"나랑 같이 [next_destination.GetNameNoTooltip](으)로 가세나!\""
 learn_lang_cult_acceptance_gain_debate: "여행 중 즐거운 대화를 나눔"
 interlocutor_entourage_member: "대화자가 수행단에 합류함"
