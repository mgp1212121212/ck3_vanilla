l_korean:
 learn_language_ongoing.1200.t: "$learn_language$: 네 발 달린 골칫거리"
 learn_language_ongoing.1200.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 공부하면서 대단히 많은 메모를 만들었는데, 머릿속에 다 담기엔 양이 너무 많은 까닭이었다. 그런데 지금 필요해서 찾아보니 메모가 어디 갔는지 보이질 않는다! 잠시 주변을 둘러봤지만 메모의 행방은 묘연하기만 했다.\n\n고개를 돌려 밑을 내려다보자, [ROOT.Char.Custom('DogStoryName')](이)가 꼬리를 흔들며 [ROOT.Char.Custom('GetAnimalType')]처럼 행복한 얼굴을 하고 있었다. 한데 가만 살펴보니 녀석의 앙다문 이빨 사이로 사라졌던 메모가 보이는 게 아닌가..."
 learn_language_ongoing.1200.a: "뭐, 그렇다고 녀석에게 화를 낼 순 없지!"
 learn_language_ongoing.1200.b: "잠깐 산책 좀 다녀올까? 이리 온."
 learn_language_ongoing.1200.c: "그건 장난감이 아니야! 이 #EMP 못된#! 녀석!"
