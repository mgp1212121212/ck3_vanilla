l_korean:
 intrigue_scheme_ongoing.1001.t: "시의적절한 뇌물"
 intrigue_scheme_ongoing.1001.desc: "[scheme.GetTargetCharacter.GetTitledFirstNamePossessive] 궁정에 드나드는 하인들이 한 명도 빠짐없이 맹목적인 충성을 바치는 건 아닌 모양이다. [agent.GetFirstName](이)가 적절한 자를 찾아서 뇌물을 찔러준다면 잠입할 수 있을 것 같다고 말해줬다."
 intrigue_scheme_ongoing.1001.elope.desc: "[scheme.GetTargetCharacter.GetTitledFirstNamePossessive] 궁정에 드나드는 하인들이 전부 [scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]에게 맹목적인 충성을 바치는 건 아닌 모양이다. [agent.GetFirstName](은)는 적절한 자를 찾아서 뇌물을 찔러준다면 잠입할 수 있을 것 같다고 말해줬다."
 intrigue_scheme_ongoing.1001.a: "그깟 돈 몇 푼이 대수인가?"
 intrigue_scheme_ongoing.1001.b: "너무 위험해!"
 intrigue_scheme_ongoing.1002.t: "신성한 심판"
 intrigue_scheme_ongoing.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))]인 [agent_in_question.GetTitledFirstName](이)가 [agent_in_question.GetFaith.HighGodName](을)를 모독했다면서 [scheme.GetTargetCharacter.GetTitledFirstName](을)를 규탄했다.\n\n심지어 [scheme.GetTargetCharacter.GetFirstName]의 목숨을 앗아가 달라며 [agent_in_question.GetFaith.HighGodNameAlternate]께 간청하고는 천벌이 내리게 되리라고 암시하기까지 했다."
 intrigue_scheme_ongoing.1002.a: "낙관적인 데가 있긴 하지만, 기백만큼은 마음에 드는군!"
 intrigue_scheme_ongoing.1002.a.success: "[agent_in_question.GetFirstNameNoTooltip](이)가 지역 [agent_in_question.GetFaith.GetAdherentNamePlural](을)를 아군으로 끌어들임"
 intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.GetFirstNameNoTooltip](이)가 흥분을 주체하지 못하고 자신의 신분을 노출함"
 intrigue_scheme_ongoing.1002.b: "[agent_in_question.GetTitledFirstNameNoTooltip](이)가 입을 다물던가, [agent_in_question.GetFaith.HighGodName]께서 나를 도우시던가."
 intrigue_scheme_ongoing.1002.c: "고결한 [agent_in_question.GetTitledFirstNameNoTooltip]에게 도움의 손길을 뻗으리라!"
 intrigue_scheme_ongoing.1004.t: "심각한 수다쟁이"
 intrigue_scheme_ongoing.1004.desc: "친구를 쉽게 사귀는 [agent_in_question.GetFirstNamePossessive] 활약에 힘입어 모략을 진행할 수 있었다. 하지만 [agent_in_question.GetSheHe]는 조심성이 부족한 사람인지라, 무심코 모략이 무엇인지 발설해 버릴까 걱정이다.\n\n곳곳에 슬쩍 흔적을 남기고 다닐 정도니... 누군가의 질문에 혹해서 어떤 비밀이든 누설할지도 모르는 일 아니겠는가."
 intrigue_scheme_ongoing.1004.a: "입을 막기에는 [agent_in_question.GetSheHe]가 제공하는 주요 정보가 너무 많은데."
 intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.GetFirstNameNoTooltip](이)가 들키지 않음"
 intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.GetFirstNameNoTooltip](이)가 발각당함"
 intrigue_scheme_ongoing.1004.b: "비밀을 지키지 못하겠다면, 입을 다물게 만들어야지!"
 intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.GetFirstNameNoTooltip](이)가 들키지 않음"
 intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.GetFirstNameNoTooltip](이)가 발각됨"
 intrigue_scheme_ongoing.1006.t: "뒷수습"
 intrigue_scheme_ongoing.1006.desc: "그럼 그렇지. 그 [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName](이)가 일을 저질렀다.\n\n[scheme.GetTargetCharacter.GetTitledFirstNamePossessive] 궁정에서 입을 단속하지 못한 바람에 [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip](이)가 냄새를 맡고 말았다. [agent_in_question.GetSheHe]가 발각되는 건 시간 문제다!"
 intrigue_scheme_ongoing.1006.elope.desc: "그럼 그렇지. 그 [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName](이)가 일을 저질렀다.\n\n[scheme.GetTargetCharacter.GetTitledFirstNamePossessive] 궁정에서 입을 단속하지 못한 바람에 [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)](이)가 냄새를 맡기 시작했다. [agent_in_question.GetFirstNameNoTooltip]가 발각되는 건 시간 문제다!"
 intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.GetFirstNameNoTooltip](이)가 들키지 않음"
 intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.GetFirstNameNoTooltip](이)가 발각당함"
 intrigue_scheme_ongoing.1006.a: "첩자의 흔적이 발견된다면 [scheme.GetTargetCharacter.GetFirstNameNoTooltip]도 신경 쓸 수밖에 없겠지."
 intrigue_scheme_ongoing.1006.b: "이보다 나아지게끔 [agent_in_question.GetSheHe|U]에게 시간을 줘야 하려나."
 intrigue_scheme_ongoing.1007.t: "우려의 말"
 intrigue_scheme_ongoing.1007.desc: "\"혹시라도 [target.GetTitledFirstName]에게 발각되기라도 하면 어쩌지요? 시간을 잡아먹는 일을 계속 붙잡고 있는 게 옳은 판단일까요?\"\n\n[caring_agent.GetTitledFirstName](이)가 [caring_agent.Custom('KRQuirkPresentPosOrNegType1')]고 있다. 그럼에도 불구하고 [caring_agent.GetSheHe]는 내 말을 따를 것이다. 그만큼 나를 걱정해서 그러는 것이니 말이다."
 intrigue_scheme_ongoing.1007.a: "계획대로 이행할 터이니, 전력을 다해 주시오!"
 intrigue_scheme_ongoing.1007.b: "그 말대로요. 시간을 많이 허비했군. 일단은 여기 앉으시오."
 intrigue_scheme_ongoing.1008.t: "삼엄한 감시"
 intrigue_scheme_ongoing.1008.desc: "[defender.GetTitledFirstName](이)가 모략을 꾸미고 있는 자들을 찾아내려고 궁정의 경비를 강화하고 있는 모양이다. 내 휘하의 공모자인 [agent.GetTitledFirstName](이)가 혹시라도 의심을 산 게 아닌지 우려하고 있다."
 intrigue_scheme_ongoing.1008.a: "[agent.GetFirstNamePossessiveNoTooltip] 능력을 믿어보자."
 intrigue_scheme_ongoing.1008.a.success: "[agent.GetFirstNameNoTooltip](이)가 들키지 않음"
 intrigue_scheme_ongoing.1008.a.failure: "[agent.GetFirstNameNoTooltip](이)가 발각당함"
 intrigue_scheme_ongoing.1008.b: "당장 꼬리를 잘라내야겠어."
 intrigue_scheme_ongoing.1008.c: "[councillor.GetTitledFirstName](이)가 때마침 그 자리에 있어서 다행이라니까."
 intrigue_scheme_ongoing.1009.t: "조력자"
 intrigue_scheme_ongoing.1009.desc: "[potential_agent.GetTitledFirstName](이)가 결연한 표정을 지은 채로 날 찾아왔다.\n\n\"[potential_agent.Custom2('RelationToMe', ROOT.Char)]. 지금까지는 내 [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstName](을)를 목표로 한 당신의 계획에 동참하기를 망설여 왔소. 하지만 이제는 당신의 판단을 따라야 할 때가 된 것 같구려.\""
 intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.GetTitledFirstName](이)가 결연한 표정을 하고 날 찾아왔다.\n\n\"[potential_agent.Custom2('RelationToMe', ROOT.Char)]. 지금까지는 [target.GetTitledFirstName](와)과 함께 도피하려는 당신의 계획에 동참하기를 망설여 왔소. 그런데 당신과 [target.GetHerHim]가 진심으로 사랑한다는 걸 알게 되면서 상황이 변했소.\""
 intrigue_scheme_ongoing.1009.a: "대의에 힘을 보태 주시오, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b: "작은 부탁 한 가지만 부탁만 들어주면 되는데..."
 intrigue_scheme_ongoing.2001.t: "잘못된 신뢰"
 intrigue_scheme_ongoing.2001.desc: "사람을 잘 믿는 [scheme.GetTargetCharacter.GetFirstNamePossessive] 성품 덕에 [agent_in_question.GetTitledFirstName](이)가 [target.GetSheHe]의 환심을 사는 일이 훨씬 쉬워졌다. [scheme.GetTargetCharacter.GetTitleTierName](은)는 [agent_in_question.GetFirstNameNoTooltip]의 조언을 귀담아듣는 일이 많다고 한다."
 intrigue_scheme_ongoing.2001.a: "계속해서 조언해줬으면 좋겠구려. 그날이 올 때까지..."
 intrigue_scheme_ongoing.2001.b: "다른 공모자들이 자유롭게 드나들 수 있게 해주시오."
 intrigue_scheme_ongoing.2002.t: "목표는 주정뱅이"
 intrigue_scheme_ongoing.2002.desc: "[target.GetTitledFirstName](은)는 술을 무척 좋아한다. 그래서 종종 이성을 잃을 정도로 취하곤 한다.\n\n[agent_in_question.GetTitledFirstName](이)라면 [target.GetTitledFirstName](이)가 술독에 빠져 살게끔 비위를 맞추는 역할을 수행하는 데도 무리가 없지 않을까 싶다."
 intrigue_scheme_ongoing.2002.a: "독한 술을 들일 수 있게 [agent_in_question.GetFirstNameNoTooltip](을)를 도와야겠다!"
 intrigue_scheme_ongoing.2002.b: "[target.GetHerHim]가 마음 놓고 취할 수 있게 해주시오."
 intrigue_scheme_ongoing.2002.c: "하, 그 멍청이는 제 약점도 제대로 모른다니까!"
 intrigue_scheme_ongoing.2003.t: "첩자의 행운"
 intrigue_scheme_ongoing.2003.bad_habits: "[agent.GetTitledFirstName](이)가 이걸 알려고 밀담을 엿들었던 건 아니었다. 그래도 이왕 [other_secret_target.GetTitledFirstNamePossessive] 이상한 습관을 알게 되었으니 잘 써먹어 주지..."
 intrigue_scheme_ongoing.2003.secret_relationships: "[agent.GetTitledFirstName](이)가 이걸 알려고 밀담을 엿들었던 건 아니었다. 그래도 이왕 [other_secret_target.GetTitledFirstNamePossessive] 불륜 관계를 알게 되었으니 잘 써먹어 주지..."
 intrigue_scheme_ongoing.2003.bastardy: "[agent.GetTitledFirstName](이)가 이걸 알려고 밀담을 엿들었던 건 아니었다. 그래도 이왕 [secret_target.GetTitledFirstNamePossessive] 출생의 비밀을 알게 되었으니 잘 써먹어 주지..."
 intrigue_scheme_ongoing.2003.murder: "[agent.GetTitledFirstName](이)가 이걸 알려고 밀담을 엿들었던 건 아니었다. 그래도 이왕 [other_secret_target.GetTitledFirstNamePossessive] 끔찍한 범죄 사실을 알게 되었으니 잘 써먹어 주지..."
 intrigue_scheme_ongoing.2003.desc: "[agent.GetTitledFirstName](이)가 이걸 알려고 밀담을 엿들었던 건 아니었다. 그래도 이왕 [other_secret_target.GetTitledFirstName]에 대한 진실을 알게 되었으니 잘 써먹어 주지..."
 intrigue_scheme_ongoing.2003.a: "내 계획에 도움이 될 수도 있겠는데?"
 intrigue_scheme_ongoing.3001.t: "정의인가, 비밀 유지인가?"
 intrigue_scheme_ongoing.3001.desc: "요즘은 그림자 속에서 비밀스럽게 계략을 꾸미면서 살아가고 있다. 이건 옳지 못하다. 이게 정의일 리 없지 않은가."
 intrigue_scheme_ongoing.3001.a: "해야만 하는 일을 하는 거야!"
 intrigue_scheme_ongoing.3001.b: "해야만 하는 일이라면 올바른 방식으로 해야 하지."
 intrigue_scheme_ongoing.3002.t: "거짓말의 중압감"
 intrigue_scheme_ongoing.3002.desc: "비밀스러운 계획과 떳떳하지 못한 일상... 이런 것에 대해 생각할 때마다 차가운 손이 내 심장을 움켜쥐는 것만 같다. 너무나도 큰 잘못을 저지르는 기분이다."
 intrigue_scheme_ongoing.3002.a: "그래도 반드시 해야만 하는 일이야!"
 intrigue_scheme_ongoing.3002.b: "쓸데없는 생각으로 시간을 허비할 수는 없어."
 intrigue_scheme_ongoing.3002.c: "[ROOT.Char.GetFaith.HighGodName](이)시여! 내가 무슨 짓을 하고 있었던 거지?"
 intrigue_scheme_ongoing.3002.d: "내 의도를 떳떳하게 밝혀야겠어."
 #Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t: "경로"
 intrigue_scheme_ongoing.start.3003.desc: "거사의 때를 대비하여, 공모자들이"
 intrigue_scheme_ongoing.escape_route.3003.desc: "만약의 경우에 [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]에서 안전하게 탈출할 경로를 확보해 둬야 한다."
 intrigue_scheme_ongoing.leave_with_target.3003.desc: "[target.GetTitledFirstName](을)를 [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]에서 안전하게 빼낼 경로를 확보해 둬야 한다."
 intrigue_scheme_ongoing.end.3003.desc: "숨은 길과 동굴을 모두 표기된 상세한 [scheme_location.Custom('TerrainTypeProvince')] 지도를 확보해야 한다. 그럼 계획에 커다란 도움이 되겠지."
 intrigue_scheme_ongoing.3003.a: "[scheme_location.GetNameNoTooltip]의 사냥꾼을 고용해서 지도를 그리게 하자."
 intrigue_scheme_ongoing.3003.a.success: "사냥꾼 [hunter.GetShortUIName](이)가 비밀을 지킴"
 intrigue_scheme_ongoing.3003.a.failure: "사냥꾼 [hunter.GetShortUIName](이)가 횡재했다고 떠벌리고 다님"
 intrigue_scheme_ongoing.3003.d: "친구인 [hunter.GetTitledFirstNameNoTooltip]에게 부탁하는 게 어떨까?"
 intrigue_scheme_ongoing.3003.b: "내가 직접 [scheme_location.Custom('TerrainTypeProvince')](을)를 답사하는 게 좋겠어."
 intrigue_scheme_ongoing.3003.b.success: "[scheme_location.GetNameNoTooltip] 주변의 지도를 직접 그림"
 intrigue_scheme_ongoing.3003.b.soft_failure: "[scheme_location.Custom('TerrainTypeProvince')]에서 길을 잃음"
 intrigue_scheme_ongoing.3003.b.hard_failure: "[scheme_location.Custom('TerrainTypeProvince')]에서 밤새 길을 잃음"
 intrigue_scheme_ongoing.3003.c: "이 건은 단념해야겠어."
 intrigue_scheme_ongoing.3003.e: "$master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]에게 부탁해보자."
 intrigue_scheme_ongoing.3004.t: "지도"
 intrigue_scheme_ongoing.3004.desc: "첩자들이 지역 술집에서 소동을 일으키고 있는 사냥꾼이 있다고 보고했다. 그 녀석은 흥청망청 돈을 뿌리면서 자기가 \"비단옷에 진주 목걸이를 걸치신 멋진 나으리\"를 만나 엄청난 거래를 성사시켰다고 떠벌리고 있었다.\n\n보아하니 [hunter.GetSheHe]가 어느 귀족에게 근처에 있는 [defender.Custom('TerrainType')]의 지도를 그려준 모양이다. 첩자들은 그 귀족이 나를 노리고 모략을 꾸미는 게 아닌가 의심하는 중이라 한다."
 intrigue_scheme_ongoing.3004.a: "어떤 사정인지 알려줘서 고맙군."
 intrigue_scheme_ongoing.3004.b: "그 멍청이를 지하감옥에 가둬라!"
 intrigue_scheme_ongoing.3004.c: "[hunter.GetHerHim]를 데려와라. 기억을 되살릴 수 있을지 모르니..."
 intrigue_scheme_ongoing.3004.c.tt: "[scheme_hostile|E] 혹은 악의적인 [scheme|E]이 드러남"
 intrigue_scheme_ongoing.3004.toast: "모략이 드러남"
 #MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t: "날개 달린 전령"
 intrigue_scheme_ongoing.3005.desc: "나의 모략이 결실을 맺을 때가 다가오고 있는 만큼, 빠른 연락이 무엇보다 중요한 상황이다. 내게는 아주 영리한 비둘기가 한 마리 있다. 이 녀석이라면 [pigeon_recipient.GetTitledFirstName](이)가 [root_location.GetNameNoTooltip]에 머물고 있는 내게 긴급한 전갈을 전하는 데도 무리가 없을 것이다.\n\n그런데 이 새를 어떻게 [target_location.GetNameNoTooltip]의 [defender.Custom('ResidenceBuilding')](으)로 보내지?"
 intrigue_scheme_ongoing.3005.c.f: "당신의 공모자 [elope_agent.GetShortUIName](이)가 [pigeon_recipient.GetShortUIName]의 [friend|E], [close_family_member|E], 혹은 [elope_agent.Custom('FemaleMale')] 하인인 덕분에 이 선택지를 사용할 수 있음"
 intrigue_scheme_ongoing.3005.a: "현지의 새 훈련사를 통해 \"선물\"로 전해달라고 하자."
 intrigue_scheme_ongoing.3005.a.success: "\"선물\"이 [pigeon_recipient.GetShortUIName]에게 전해짐"
 intrigue_scheme_ongoing.3005.a.failure: "[defender.GetShortUIName|U](이)가 새 훈련사를 내쫓음"
 intrigue_scheme_ongoing.3005.b: "내가 직접 전해준다면 [defender.GetTitledFirstNameNoTooltip]도 거절하지 못하겠지."
 intrigue_scheme_ongoing.3005.c: "[elope_agent.GetTitledFirstNameNoTooltip]에게 새를 전해달라고 하자."
 intrigue_scheme_ongoing.3005.d: "너무 위험해."
 intrigue_scheme_ongoing.4001.t: "책임감 있는 어른"
 intrigue_scheme_ongoing.4001.desc: "[agent_in_question.GetTitledFirstName]에게서 궁정에서 노는 아이들을 돌보아 달라는 부탁을 받았다는 얘기를 전해 들었다.\n운 좋게도 그 아이들 중에는 [scheme.GetTargetCharacter.GetTitledFirstName]도 끼어 있다.\n\n계획을 진행하기 좋은 기회가 생긴 셈이군."
 intrigue_scheme_ongoing.4001.a: "어른들로부터 멀리 떨어져 노는 습관을 들이도록 하시오."
 intrigue_scheme_ongoing.4001.b: "[scheme.GetTargetCharacter.GetTitledFirstName](와)과 친해지시오. 그대를 믿게 만드는 거요."
 intrigue_scheme_ongoing.4002.t: "아이의 순진함"
 intrigue_scheme_ongoing.4002.desc: "[target.GetTitledFirstName](은)는 세상에는 비겁한 술수를 꾸미는 사람이 있다는 것을 이해하지 못한다. 온갖 술수가 판치는 궁정을 눈앞에 두고도 말이다.\n\n[scheme.GetTargetCharacter.GetHerHim]와 한동안 이야기를 나눴더니, 정말로 날 신뢰하기 시작했다."
 intrigue_scheme_ongoing.4002.a: "[target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]에게 접근할 기회가 생겼군!"
 intrigue_scheme_ongoing.4002.b: "비밀 은신처라고? 어딘지 알려줄래?"
 intrigue_scheme_ongoing.4003.t: "망설임"
 intrigue_scheme_ongoing.4003.desc: "[agent_in_question.GetTitledFirstName](이)가 내가 관여했던 모략에 우려스러운 점이 있다면서 나를 찾아왔다. 내가 [scheme.GetTargetCharacter.GetTitledFirstName](와)과 친해지라는 명령을 내리긴 했는데, 그게 진짜로 정을 주라는 소리는 아니었잖아!\n\n이젠 [agent_in_question.GetHerHim]를 어디까지 믿어도 좋을지 의구심을 품는 지경이 되었으니..."
 intrigue_scheme_ongoing.4003.a: "\"당신이 왜 날 돕기로 했는지 상기시킬 필요가 없길 바라오!\""
 intrigue_scheme_ongoing.4003.b: "이번 모략에서 그자가 차지하는 비중을 조금씩 줄여야겠어."
 intrigue_scheme_ongoing.5001.t: "이렇게 민망할 데가 있나"
 intrigue_scheme_ongoing.5001.desc: "[target.GetTitledFirstNamePossessive] 휘하에 있는 경비병들의 옷 세탁 담당이 내 앞에 불려왔다. [servant.GetHerHim]가 경비병들의 옷에 손을 대더라도 눈치채지 못할 것이다. 경비병들의 주의를 돌릴 수 있을 만한 게 뭐가 있을까...\n\n\"무슨 일로 찾으셨사옵니까, 나으리?\""
 intrigue_scheme_ongoing.5001.a: "들장미 열매를 아주 곱게 갈아서..."
 intrigue_scheme_ongoing.5001.b: "경비병들의 옷에 구멍을 내라. 중요 부위에 말이야."
 intrigue_scheme_ongoing.5002.t: "별에 새겨진 징조"
 intrigue_scheme_ongoing.5002.desc: "겁을 줄 [target.GetTitleAsNameNoTooltip](와)과 양심이라곤 찾아보기 힘든 동네 점쟁이 [local_mystic.GetName], 날조된 징조까지... 완벽한데.\n\n점쟁이를 [target.GetTitledFirstNamePossessive] 궁정으로 보내기 전에 한 가지 정해야 할 것이 있다. 이번 조짐을 행운의 징조로 날조해야 할까, 파멸의 징조로 날조해야 할까?"
 intrigue_scheme_ongoing.5002.a: "나쁜 [target.GetTitleAsNameNoTooltip]에겐 나쁜 징조를!"
 intrigue_scheme_ongoing.5002.a.tt: "[target.GetTitleAsNameNoTooltip](은)는 나쁜 소식에 쉽게 영향을 받는 것 같던데."
 intrigue_scheme_ongoing.5002.a.success: "[target.GetSheHe|U]가 걱정으로 잠을 이루지 못함"
 intrigue_scheme_ongoing.5002.a.failure: "오히려 [target.GetSheHe|U]의 경계심이 상승함"
 intrigue_scheme_ongoing.5002.b: "좋은 징조로 [target.GetHerHim]에게 거짓된 안도감을 심어주자."
 intrigue_scheme_ongoing.5002.b.tt: "[target.GetTitleAsNameNoTooltip](은)는 좋은 소식을 쉽게 믿는 모양이던데."
 intrigue_scheme_ongoing.5002.b.success: "[target.GetSheHe|U]가 경계심을 늦춤"
 intrigue_scheme_ongoing.5002.b.failure: "[target.GetSheHe|U]가 경계심이 커짐"
 intrigue_scheme_ongoing.5003.t: "징조"
 intrigue_scheme_ongoing.5003.desc_opening: "동네 점쟁이 [local_mystic.GetName](이)가 나를 만나야 한다면서 고집을 부리고 있다. 그래서 내 앞에 데려왔더니 갑자기 통곡을 시작했다. 이건 또 무슨 정신 나간... 어? 저자의 손이... 피로 덮여 있잖아?\n\n"
 intrigue_scheme_ongoing.5003.desc: "\"흉조입니다! 흉조라고요, 영주님! 암탉의 내장을 쏟아 영주님의 미래를 엿보았습니다! 그 피가 소인에게 알려주었습죠! 영주님의 미래에는 어둠과 죽음만이 가득하다고!\""
 intrigue_scheme_ongoing.5003.a: "어찌 그리 불길한 얘기를..."
 intrigue_scheme_ongoing.5004.desc: "\"길조입니다! 길조라고요, 영주님! 암탉의 내장을 쏟아 영주님의 미래를 엿보았습니다! 그 피가 소인에게 알려주었습죠! 영주님의 미래에는 영광이 가득할 것이라고!\""
 intrigue_scheme_ongoing.5004.a: "음... 고맙다고 해야 하나?"
 intrigue_scheme_ongoing.5005.t: "반짝이는 무언가"
 intrigue_scheme_ongoing.5005.desc: "[spymaster.GetCouncilTitle]인 [spymaster.GetTitledFirstName](이)가 사악한 미소를 지으며 내게 다가왔다.\n\n\"주군, 이 주머니에 들어있는 것은 아주 흉악한 가루입니다. 이 가루를 만진 자는 온몸에 힘이 빠지고 심기도 불편해지게 됩니다. 게다가 아무런 흔적도 남지 않습니다. [target.GetTitledFirstName]에게 보낼 선물에 이 가루를 뿌려 보시는 게 어떻겠습니까?\""
 intrigue_scheme_ongoing.5005.a: "오호라... 그 작자에게 선물을 보내야겠구나."
 intrigue_scheme_ongoing.5005.b: "그 작자에게 돈을 쓰고 싶지는 않구나!"
 intrigue_scheme_ongoing.5006.t: "선물"
 intrigue_scheme_ongoing.5006.desc: "[owner.GetTitledFirstName](이)가 금화가 가득 찬 호화로운 상자를 선물했다. 금화를 만져 보는데, 갑자기 숨이 가빠지고 주위가 팽팽 도는 듯한 느낌이 들기 시작했다."
 intrigue_scheme_ongoing.5006.a: "뜻밖의 선물이군! 희한한 효과도 있고."
 intrigue_scheme_ongoing.5007.t: "더럽혀진 금화"
 intrigue_scheme_ongoing.5007.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))]인 [poisoned.GetTitledFirstName](이)가 식은땀을 뻘뻘 흘리면서 창백한 얼굴로 내게 다가왔다.\n\n"
 intrigue_scheme_ongoing.5007.desc: "\"[ROOT.Char.GetMotherFather], 뭔가 이상합니다. [target.GetTitledFirstName]에게 보낼 선물을 포장하는 데 손을 보탰는데, 그 이후로 마음을 가라앉힐 수가 없습니다.\""
 intrigue_scheme_ongoing.5007.a: "도대체 왜 그러는지... 설마 독을 묻힌 금화를?"
 intrigue_scheme_ongoing.5007.a.tt: "[ROOT.Char.GetFaith.HighGodName](이)시여, [poisoned.GetHerHim]를 살펴주옵소서!"
 intrigue_scheme_ongoing.5008.desc: "\"주군, 당신께서 [target.GetTitledFirstName]에게 보낼 선물을 포장하는 데 손을 보탰는데, 그 이후로 마음을 가라앉힐 수가 없습니다. 금화에 뿌린 가루가 저에게도 영향을 미친 게 아닌가 싶습니다.\""
 intrigue_scheme_ongoing.5008.a: "빌어먹을."
 intrigue_scheme_ongoing.5009.t: "땅굴"
 intrigue_scheme_ongoing.5009.desc: "[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] 주변에 쥐가 창궐했다는 보고를 받고 직접 조사를 떠나기로 했다. 내가 동물을 다루는 데 일가견이 있긴 하지.\n\n문제의 장소에 도착하자 쥐 떼가 앞다투어 모여들며 나를 맞이했다. 이내 녀석들이 나를 [target.Custom('ResidenceBuilding')]에서 조금 떨어진 곳에 있는 어두운 굴로 인도했다."
 intrigue_scheme_ongoing.5009.a: "안내해주렴, 친구들아!"
 intrigue_scheme_ongoing.5009.a.tt: "이 #EMP 쥐새끼#!들이 어디서 왔는지 궁금한데."
 intrigue_scheme_ongoing.5009.b: "우웩, 들어가지 말아야지."
 intrigue_scheme_ongoing.5010.desc: "조그만 발로 여기저기 뛰어다니는 소리가 어두운 굴 속을 울렸다. 탁한 공기를 타고 배설물 냄새가 진동한다.\n\n이내 갑자기 맑은 공기가 흘러들더니, 앞쪽의 쇠격자 사이로 햇빛이 새어 들어왔다. 그렇게 쥐들은 나를 [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')](으)로 곧장 통하는 땅굴로 인도해줬다!"
 intrigue_scheme_ongoing.5010.a: "고맙구나, 친구들아!"
 intrigue_scheme_ongoing.5010.b: "*쿨럭* 고맙구나, 친구들아! 그런데 이 악취만큼은...!"
 intrigue_scheme_ongoing.5011.t: "위험한 생물"
 intrigue_scheme_ongoing.5011.desc: "상인 하나가 좌판에 다양한 종류의 독성 생물들을 늘어놓고 팔고 있었다. 그걸 보고 영감이 떠올랐다. 이 아름다운 생물들이라면 [target.GetTitledFirstName]에게 선물로 보내기에 딱 좋지 않을까?"
 intrigue_scheme_ongoing.5011.a: "한 놈 골라주시오. 제일 흥미가 동하는 녀석으로."
 intrigue_scheme_ongoing.5011.a.tt: "[target.GetSheHe|U]는 상상도 못 할걸."
 intrigue_scheme_ongoing.5011.b: "연구용으로 쓰게 [SCOPE.Custom('VenomousCreature')] 한 마리만 주시오."
 intrigue_scheme_ongoing.5012.desc: "상인은 아무것도 묻지 않고 [SCOPE.Custom('VenomousCreature')](을)를 바구니에 담아 주었다. 집으로 돌아오는 길에 뚜껑을 열어 봤는데, 놀랍게도 그 안은 비어 있었다."
 intrigue_scheme_ongoing.5012.a: "어디... 간 거지? 대체... 으아악!!!"
 intrigue_scheme_ongoing.5013.desc: "\n\n\"저거 봐요, 엄마! 저것 좀 보라고요! 저 사람이 머리에 동물을 올려놓고 있어요!\" 뒤쪽에서 즐거워하는 목소리가 들려왔다. 뒤를 돌아보니 사람들이 모여들어 나를 구경하고 있었다."
 intrigue_scheme_ongoing.5013.a: "...짜잔! 이제 이놈을 떼어줘. 얼른 #EMP 떼라고#!!"
 intrigue_scheme_ongoing.5013.a.tt: "녀석을 놓쳐 버리긴 했지만, 목숨을 부지하긴 했으니..."
 intrigue_scheme_ongoing.5014.t: "호화롭고 이국적인 양탄자"
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.desc: "무늬는 호화롭고, 색상은 강렬하며, 촉감은 마치 새벽의 첫 햇살처럼 부드럽구나. 상인 하나가 나의 환심을 살 목적으로 아주 아름다운 양탄자를 선물했다.\n\n이 아름다운 작품을 감상하던 중에 번뜩 떠오르는 생각이 있었다. 이런 양탄자라면 발소리를 완전히 죽일 수 있지 않을까? 내 공모자가 여기저기를 돌아다니는 발소리까지..."
 intrigue_scheme_ongoing.5014.a: "[target.GetTitledFirstNameNoTooltip]에게 이걸 선물하면 기뻐할 테지."
 intrigue_scheme_ongoing.5014.a.success: "[target.GetSheHe|U](이)가 선물을 받음"
 intrigue_scheme_ongoing.5014.a.failure: "[target.GetSheHe|U]가 의구심을 품음"
 intrigue_scheme_ongoing.5014.b: "내 방에 두면 #EMP 엄청나게#! 보기 좋을 텐데..."
 intrigue_scheme_ongoing.5015.desc: "[owner.GetTitledFirstName](이)가 강렬한 색상에 부드러운 촉감을 갖춘 호화로운 양탄자를 선물로 보내왔다.\n\n[owner.GetSheHe]가 왜 이런 엄청난 선물을 내게 보낸 건지는 모르겠지만, 마치 연인의 살결을 만지는 것처럼 사람을 기분 좋게 만드는 촉감이다."
 intrigue_scheme_ongoing.5015.a: "이 양탄자를 내 방에 깔아두도록!"
 intrigue_scheme_ongoing.5015.b: "어쩐지 없애 버리는 게 나을 것 같은데..."
 intrigue_scheme_ongoing.5016.t: "말의 힘"
 intrigue_scheme_ongoing.5016.desc: "그 [target.Custom('InsultAdjective')] [target.GetTitledFirstName]의 하인, [servant.GetTitledFirstName](이)가 내 앞에 서 있다.\n\n\"네가 나를 위해 해줘야 할 게 있다. 보상은 적절하게 치르도록 하마.\""
 intrigue_scheme_ongoing.5016.a: "뜬소문이라면 [target.GetTitleAsNameNoTooltip]조차 끌어내릴 수 있기 마련이지!"
 intrigue_scheme_ongoing_5016_every_courtier: "공모자가 아닌 모든 궁정 신하들과 문객들"
 intrigue_scheme_ongoing.5016.b: "내가 들어갈 수 있게끔 [target.Custom('ResidenceBuilding')]의 문을 열어두어라."
 intrigue_scheme_ongoing.5016.c_man: "아니다. 네 주인에게 돌아가라."
 intrigue_scheme_ongoing.5016.c_woman: "아니다. 네 여주인에게 돌아가라."
 intrigue_scheme_ongoing.5017.t: "잘 속는 [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc: "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetTitledFirstName](이)가 작은 마차 옆에서 나를 기다리고 있는 것을 보니 기쁨을 감추기가 참 힘들었다. 내 모략에 #EMP [spouse.GetHerHim]#!가 조력해주기만 한다면...\n\n\"저를 보자고 하셨다면서요, 영주님?\""
 intrigue_scheme_ongoing.5017.a: "당신의 [spouse.Custom2('RelationToMe', SCOPE.sC('target'))](이)가 당신을 [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')](이)라고 욕하던데."
 intrigue_scheme_ongoing.5017.a.success: "[spouse.GetTitledFirstNameNoTooltip](이)가 믿어줌"
 intrigue_scheme_ongoing.5017.a.failure: "[target.GetTitleAsNameNoTooltip](이)가 전부 거짓말이라면서 [spouse.GetHerHim]를 설득함"
 intrigue_scheme_ongoing.5017.b: "청컨대 당신네 [target.Custom('ResidenceBuilding')]에 대해 이야기해 주시오!"
 intrigue_scheme_ongoing.5018.t: "종군 민간인"
 intrigue_scheme_ongoing.5018.desc: "[target.Custom('InsultAdjective')] [target.GetTitledFirstName](은)는 전쟁을 치르고 있다.\n\n[target.GetSheHe|U]는 지금 [location.GetName]에 주둔하고 있는데, 정보원에 따르면 곧 종군 민간인을 더 모집할 계획이라 한다. 내 휘하의 사람들을 그자의 진영에 침투시키기에 딱 좋은 기회가 생겼다!"
 intrigue_scheme_ongoing.5018.a: "눈에 띄지 않게 사람들 틈에 섞여 정보를 캐내라."
 intrigue_scheme_ongoing.5018.b: "밀가루와 소맥, 고기까지... 전부 태워 버려라."
 intrigue_scheme_ongoing.5018.msg.t: "보급품이 사고로 불탐"
 intrigue_scheme_ongoing.5019.t: "비밀 통로"
 intrigue_scheme_ongoing.5019.desc: "내 휘하의 공모자 [agent.GetTitledFirstName](이)가 양피지를 한 아름 든 채 내게 다가왔다.\n\n\"[target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]에 사용된 옛 설계도면을 찾았습니다! 오래된 물건이긴 합니다만, 여기를 좀 보십시오...\""
 intrigue_scheme_ongoing.5019.a: "요긴하게 써먹을 수 있을 법한 땅굴이군!"
 intrigue_scheme_ongoing.5019.b: "나도 비밀 장소를 많이 마련해 둔다면... 건축가를 불러라."
 intrigue_scheme_ongoing.5019.b.tt: "당신의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip](이)가 공사를 감독함"
 intrigue_scheme_ongoing.5021.t: "위태로운 집착"
 intrigue_scheme_ongoing.5021.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName](을)를 만나러 처소를 찾아갔는데 [owner.Custom('GetChamber')](은)는 텅 비어 있었다.\n\n그런데 아무 생각 없이 [owner.GetHerHis] 책상에 올려진 종이 뭉치를 넘기다가 무언가를 발견했다. [target.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 목표 삼아 계략을 꾸민 게 틀림없다!"
 intrigue_scheme_ongoing.5021.a: "이게 도대체 뭐요, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success: "[owner.GetSheHe|U]가 살해 모략을 꾸미고 있었음"
 intrigue_scheme_ongoing.5021.a.success.tt: "모략이 드러남"
 intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U](이)가 모욕감을 느낌"
 intrigue_scheme_ongoing.5021.b: "난 #EMP 아무것도#! 못 본 거야."
 intrigue_scheme_ongoing.5022.t: "혐의 제기"
 intrigue_scheme_ongoing.5022.desc: "\"지금 살해 계획을 꾸미고 있는 거요?!\"\n\n나의[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]인 [family_member.GetTitledFirstName](이)가 충격받은 표정으로 내게 답을 요구했다. [family_member.GetHerHis] 손에는 [target.GetTitledFirstName](을)를 살해하기 위해 꾸민 나의 계획을 정리해 둔 문서가 들려 있었다. 내가 저걸 틀림없이 내 개인 서재에 뒀었는데."
 intrigue_scheme_ongoing.5022.a: "그런 적 #EMP 없소#!!"
 intrigue_scheme_ongoing.5022.a.success: "[family_member.GetSheHe|U](이)가 당신을 믿음"
 intrigue_scheme_ongoing.5022.a.failure: "[family_member.GetSheHe|U](이)가 당신의 주장을 믿지 않음"
 intrigue_scheme_ongoing.5022.b: "이게 최선의 수였소. 내 얘기를 들어보시오."
 intrigue_scheme_ongoing.5022.b.success: "[family_member.GetSheHe|U](이)가 당신의 주장에 귀를 기울임"
 intrigue_scheme_ongoing.5022.b.failure: "[family_member.GetSheHe|U](을)를 설득하지 못함"
 intrigue_scheme_ongoing.5022.c: "계획을 앞당겨야겠군."
 intrigue_scheme_ongoing.5023.desc: "\"봐서는 안 될 것을 봤군.\"\n\n[owner.GetTitledFirstNamePossessive] 낮은 목소리에 분노가 묻어났다. [owner.GetSheHe]가 허리춤에 손을 가져가는 것을 보고 한걸음 뒤로 물러섰다. 그런데 [owner.GetSheHe]는 내가 미처 손을 쓰기도 전에 단검을 꺼내 들고 내게 달려들었다."
 intrigue_scheme_ongoing.5023.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], 제발... 으악!"
 intrigue_scheme_ongoing.5024.t: "[province.GetNameNoTooltip|U]의 축제"
 intrigue_scheme_ongoing.5024.desc: "[agent.GetTitledFirstName]의 말로는 [target.GetTitledFirstName]의 고향인 [province.GetName]에서 열리는 축제가 자금 확보 때문에 골머리를 앓고 있다 한다.\n\n\"축제만 열린다면 귀천에 상관없이 많은 사람이 모일 테고, 그러면 침투하기 딱 좋은 기회가 생길 것입니다!\""
 intrigue_scheme_ongoing.5024.a: "그럼 잘 열릴 수 있게 도와야지. 자 받게."
 intrigue_scheme_ongoing.5024.b: "왜 내가 [target.GetHerHim]를 위해서 돈을 써야 하나!"
 intrigue_scheme_ongoing.5026.t: "도움의 손길"
 intrigue_scheme_ongoing.5026.desc: "모든 [target.GetFaith.GetAdherentNamePluralNoTooltip](이)가 그러하듯 [target.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 대부분의 사람과 대화할 때보다 [target.GetFaith.HighGodName], 더 나아가서는 [court_chaplain.GetTitledFirstName](와)과 많은 것을 터놓고 지낸다.\n\n[court_chaplain.GetCouncilTitle]에게 연줄을 대서 [target.GetTitledFirstNameNoTooltip](이)가 두려워하는 것이나 나를 상대로 꾸미고 있는 계획을 알아낼 수만 있다면...!"
 intrigue_scheme_ongoing.5026.a: "\"이게 다 우리 믿음의 대의를 위해서요!\""
 intrigue_scheme_ongoing.5026.a.success: "[court_chaplain.GetSheHe|U]가 도움을 주기로 함"
 intrigue_scheme_ongoing.5026.a.failure: "[court_chaplain.GetSheHe|U]가 거절함"
 intrigue_scheme_ongoing.5026.a_gregarious: "\"잠깐 좀 같이 걸읍시다.\""
 intrigue_scheme_ongoing.5026.a_gregarious_tt: "[court_chaplain.GetSheHe|U]는 자기가 #EMP 모든 것#!을 말하고 있다는 사실을 눈치채지 못하게 됨"
 intrigue_scheme_ongoing.5026.b_agent: "\"이미 도와주기로 약속했잖소, 그러니...\""
 intrigue_scheme_ongoing.5026.b: "\"허나, [target.GetFaith.HighGodName]께서 가로시되...\""
 intrigue_scheme_ongoing.5026.b_scholar: "\"[target.GetFaith.HighGodName]께서 무엇을 원하시는지 알아봅시다.\""
 intrigue_scheme_ongoing.5026.b_scholar_tt: "공교롭게도 그분이 원하는 것과 내가 원하는 것이 똑같을 테지!"
 intrigue_scheme_ongoing.5026.c: "그건 다 [target.GetHerHim]와 [target.GetFaith.PantheonTerm] 사이의 일인 것을."
 intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip]의 비밀"
 intrigue_scheme_ongoing.3010.desc: "난 [target.GetTitledFirstName](을)를 대상으로 [scheme.GetNameNoTooltip|l](을)를 획책하는 과정에서 몇몇 하수인들을 시켜 주기적으로 [target.GetHerHis] 서신을 가로채 왔다. [target.GetCulture.GetLanguage.GetName] 언어에 조예가 깊은 만큼, 타인의 번역에 의지하지 않고 내가 직접 읽고 확인하는 것쯤은 충분히 가능하다. 다만 그렇게 하면 다른 직무에 소홀해지겠지.\n\n그래도 중요한 정보를 얻을 수 있지 않을까?"
 intrigue_scheme_ongoing.3010.a: "내가 직접 [target.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 번역하겠어."
 intrigue_scheme_ongoing.3010.b: "일이 너무 많아질 것 같은데."
 intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip]: [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] 암호 "
 intrigue_scheme_ongoing.3011.desc: "나는 [target.GetTitledFirstName](을)를 대상으로 [scheme.GetNameNoTooltip|l](을)를 꾸미는 과정에서 [multilingual_agent.GetName]의 협조를 구했다. 근데 알고 보니 이 사람이 언어에 한해서는 그야말로 백과사전 같은 인재였다. [multilingual_agent.GetSheHe]는 여러 방언에 대한 방대한 지식을 활용해 일종의 암호 체계를 만들어냈다. 본인 주장에 따르면 '절대로 해독할 수 없는' 암호라고 한다.\n\n\"이 암호를 풀어내려면 능숙한 암호학자가 필요한 건 물론이고, 세밀하기 이를 데 없는 [language_culture_2.GetLanguage.GetNameNoTooltip] 문법과 복잡한 [language_culture.GetLanguage.GetNameNoTooltip] 대동사를 이해해야 합니다. 동시에 [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] 단어 구조를 신경 써야 하는 것은 말할 필요도 없죠.\""
 intrigue_scheme_ongoing.3011.a: "훌륭한 행동력이로다."
 intrigue_scheme_ongoing.3011.b: "시간 낭비만 한 것 같은데."
