l_korean:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$ 성공!"
 steal_back_artifact_outcome.1001.desc: "뿌듯함이 가득 밀려들었다. 나는 되찾은 유물을 받으며 웃음을 감추지 못했다. [artifact.GetName](이)가 그 정당한 소유자에게 돌아왔구나!\n\n물론 구출 과정에서 고난을 겪으며 여기저기 긁히고 좀 더러워지긴 했다. 그래도 나는 이 도난당했던 물건의 사치스러운 표면을 손끝으로 쓸어 보았다... [artifact.GetName](은)는 정말 멋진 보상이라 할 수 있다!"
 steal_back_artifact_outcome.1001.a: "유물이 본디 있어야 할 정당한 주인의 품으로 돌아왔다."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$ 유물 도난 사건!"
 steal_back_artifact_outcome.1002.desc: "오늘 내 [artifact_to_steal.GetName](을)를 마음껏 구경해 보려고 했다... 하지만 끔찍하게도 유물이 사라졌다는 사실을 발견했다! #EMP 사라졌다고!#!\n\n몹시 흥분한 채 주변을 수색하다 보니, 한 시종이 나와서 이 뻔뻔한 절도를 사주한 자는 [owner.GetName](이)라고 알렸다. 알고 보니 [owner.GetSheHe]는 평소에도 [artifact_to_steal.GetName](이)가 자기 수중에 있으면 얼마나 멋지겠냐고 떠들어 댔다고 한다..."
 steal_back_artifact_outcome.1002.a: "그 비열한 도둑놈에게 저주를!"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$ 실패"
 steal_back_artifact_outcome.2001: "교활하게 짠 내 잠입 계획은 예상대로 진행됐다. 하지만 [artifact.GetName](은)는 어디서도 찾을 수 없었다!\n\n옮겨졌나? 아니면 숨겨진 건가? 정말 운이 좋아서 날 피해 갔든지... 아니면 내 무능한 부하들이 영리한 전략에 속은 거겠지. 이 완전한 실패에 겁먹은 부하들은 나를 더 돕지도 않을 것이다. 덕분에 내 보상은 계속 그 소유주 손아귀에 있게 되었다..."
 steal_back_artifact_outcome.2001.a: "정말 믿을 수가 없군! #EMP 말도 안 돼!#!"
