l_korean:
 steal_back_artifact_event_title: "유물 훔치기:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$ 유물학자"
 steal_back_artifact_ongoing.1001.desc: "유물을 되찾는 데 있어 제일 거슬리는 장애물 중 하나는 바로 [target.GetTitledFirstNamePossessive] 유물학자 [antiquarian.GetTitledFirstName]일 것이다.\n\n물론... 사람을 #EMP 처리#!할 방법은 많다. 하지만 일단은 [antiquarian.GetFirstNameNoTooltip](을)를 적당한 뇌물로 매수하여 설득할 수 있는 인물인지 확인해볼까 한다."
 steal_back_artifact_ongoing.1001.a: "금화는 만국 공통의 뇌물이지."
 steal_back_artifact_ongoing.1001.a.tt: "당신은 재물로 [antiquarian.GetTitledFirstNamePossessive] 충성심을 살 수 있다고 믿음..."
 steal_back_artifact_ongoing.1001.b: "유물과 유물을 맞교환하는 건 어떨까?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName](은)는 공평한 \"거래\"를 받아들일 것임"
 steal_back_artifact_ongoing.1001.c: "[random_beauty.GetTitledFirstName](을)를 소개해주면... #EMP 자극적인 결과#!가 나올지도."
 steal_back_artifact_ongoing.1001.c.tt: "당신은 [antiquarian.GetTitledFirstName](이)가 충성심보단 육체적 아름다움을 선택한다는 데 승부수를 걸음"
 steal_back_artifact_ongoing.1001.d: "다른 가능성을 살펴보도록 하자."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName](이)가 뇌물을 받음"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName](이)가 뇌물을 거부함"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$ 치밀한 관리"
 steal_back_artifact_ongoing.1002.desc: "일단은 [agent.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 [target.GetTitledFirstName](을)를 감시하라고 일러두었다. 유물을 빼돌리려면 완벽한 기회를 노려야 한다.\n\n문제는 일이 예상보다 느리게 풀리고 있다는 점이었다. [agent.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 따로 지시를 내려야 할까?"
 steal_back_artifact_ongoing.1002.a: "[agent.GetFirstNameNoTooltip]에게 구체적인 지시를 내린다."
 steal_back_artifact_ongoing.1002.b: "알아서 잘하겠지."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName](이)가 돌아와 보고함"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName](이)가 정보를 찾는 데 실패함"
