l_korean:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$ 다시 오지 않을 기회"
 court_outcome.0001.desc: "아아, [target.GetFirstName]! 나의 [target.Custom('LoverPetName')](이)여! 그대의 품에 안기고 싶어라! 당신의 꿀과 같은 입맞춤을 받지 못하면 죽어 버릴 것만 같소!\n\n내 마음은 맹세코 순수하지만, 우리가 어울린다면 수많은 사람들이 우리를 재단하려 들 테지. [target.GetHerHim]의 곁에 있어야 할까, 거리를 둬야 할까?"
 court_outcome.0001.b: "[target.GetHerHim]를 위험에 빠뜨릴 수는 없지."
 court_outcome.0001.a: "그 무엇도 우리 사이를 막을 수 없으리라!"
 #Player target picks outcome
 court_outcome.0003.t: "이런 게 사랑일까?"
 court_outcome.0003.success.desc: "[owner.GetFirstName](이)가 자신의 마음을 고백한 이후로 내 삶은 완전히 달라졌다. 이전의 내가 어떤 삶을 살고 있었는지 떠올리기조차 힘들 지경이다. 지금까지는 암울하고 따분한 나날의 연속이었는데, [owner.GetHerHim]를 곁에 두면서 세상에 불가능한 것 따위는 없다는 생각마저 들기 시작했다!\n\n영원히 이렇게 지낼 수 있다면 좋겠지만, 내심 결정을 내려야 한다는 사실을 깨닫고 있다. [owner.GetFirstNameNoTooltip]에게 진심을 고백할 만한 용기를 낼 수 있을까? 혹시 이대로 영원히 마음을 닫고 지내야 하는 걸까?"
 court_outcome.0003.failure.desc: "[owner.GetFirstName](이)가 사랑을 고백한 이후로 내 삶은 완전히 달라졌다. 이전의 내가 어떤 삶을 살고 있었는지를 떠올리기조차 힘들 지경이다. 기쁜 일이긴 하지만, [owner.GetHerHis] 관심이 부담스러운 것도 사실이다. 평온과 고요가 절실하다.\n\n하지만 걱정을 떨쳐버릴 수가 없다. 내 인생에 다시 없을 진정한 사랑의 기회를 차버리는 게 아닐까? 아냐, 그럴 리 없어! 그럴 리가... 없겠지?"
 court_outcome.0003.a: "[owner.GetFirstNameNoTooltip], 영원히 당신과 함께하겠어!"
 court_outcome.0003.a.tt: "[owner.GetShortUIName|U](이)가 당신의 천생연분이 될 수도 있음"
 court_outcome.0003.b.success: "줄 수 있는 거라곤 진심을 담은 입맞춤뿐이오."
 court_outcome.0003.b.failure: "그렇게 헌신했으니, 입맞춤 한 번쯤은 괜찮겠지."
 court_outcome.0003.b.tt: "[owner.GetShortUIName|U](와)과 당신은 천생연분이 되지 #bold 않음#!"
 court_outcome.0003.c: "사랑의 열병은 오늘로 끝이야."
 court_outcome.kiss.tt: "[target.GetShortUIName|U](와)과 입맞춤을 나눔"
 #Generic keys
 court_outcome.0001.a.tt: "[target.GetTitledFirstName](와)과 연애하고자 계속해서 애씀"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$ 사냥터 대소동"
 court_outcome.1000.i_invite.desc: "함께 사냥을 나가자는 [target.GetTitledFirstName]의 제안을 받자마자 서둘러 준비를 마쳤다. 잠깐이라도 나의 [target.Custom('LoverPetName')](을)를 바라볼 수만 있다면 무엇이든 하리라!"
 court_outcome.1000.own_invite.desc: "[target.GetFirstName](이)가 보낸 사냥 초대를 망설임 없이 수락했다. 준마에 올라탄 채로 아름다운 자태를 뽐내는 [target.GetHerHis] 모습이 얼마나 사랑스러울지, 생각만 해도 가슴이 뛴다!"
 court_outcome.1000.liege_invite.desc: "[target_host.Custom2('NamePossessiveCharacterIntroduction', target)](이)가 사냥에 초대하길래 망설임 없이 수락했다. 잠깐이라도 나의 [target.Custom('LoverPetName')](을)를 바라볼 수만 있다면 무엇이든 하리라!"
 court_outcome.1000.end.desc: "\n\n덤불을 헤치며 조심스럽게 전진하고 있다. 뒤쪽으로는 시동이 바짝 붙어 따르고 있으며, 앞에서는 사냥개가 코를 벌름거리고 있다. 녀석이 짐승의 흔적을 찾은 모양이다! 그러던 중에 갑자기 들려온 누군가의 비명에 집중이 온통 깨져 버렸다!"
 court_outcome.1000.a: "\"그리로 가리다, 내 사랑!\""
 court_outcome.1000.b: "시동을 보내는 편이 낫지 않을까."
 court_outcome.1000.c: "그냥 새소리였겠지."
 court_outcome.1000.b.failure: "[target.GetFirstNameNoTooltip](이)가 맹수에게 공격당함"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip](은)는 위험에 처한 것이 아니었음"
 court_outcome.1001.desc: "마치 한 시간처럼 느껴졌던 찰나가 지나고 공터에 도달했다. [target.GetFirstName](은)는 무기를 잃고서 흐트러진 옷차림으로 내 앞에 쓰러져 있었다. 반대편에는 거대한 [ROOT.Char.Custom('GetAnimalType')](이)가 덮쳐오는 중이었다! \n\n내가 쏜 화살이 맹수의 미간에 정통으로 박혔고, 놈은 그대로 거꾸러졌다. [target.GetFirstNameNoTooltip](은)는 나와 쓰러진 짐승을 잠시 멍하니 바라보더니, 이내 휘청이는 발걸음으로 다가와 내 품으로 뛰어들었다."
 court_outcome.1001.a: "그대를 원하오, 내 사랑. 지금 당장, 바로 여기서!"
 court_outcome.1001.b: "달콤한 입맞춤 한 번이면 충분한 상이 되겠구려."
 court_outcome.1002.desc: "\"[target.GetFirstName], 지금 가리다!\" 쿵쾅거리는 가슴을 부여잡고 덤불과 잎사귀를 헤치며 공터로 뛰어들었다.\n\n그런데 내 눈 앞에 펼쳐진 광경은 예상했던 모습이 아니었다. [ROOT.Char.Custom('GetAnimalType')](이)가 있긴 있는데, 미간에 화살이 박힌 채로 쓰러져 있었다. [target.GetFirstNameNoTooltip](은)는 활을 내리고 나를 향해 돌아섰다.\n\n\"뭐 하는 거죠, [owner.GetTitledFirstNameNoTooltip]? 제가 자기 몸 하나 간수하지 못할 줄 알았던 건가요?\""
 court_outcome.1002.a: "어... 길을 잃었다 하면 믿겠소?"
 court_outcome.1005.desc: "가까이 다가갈수록 비명은 더욱 커졌다. [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName]의 목소리가 틀림없다. [target.GetHerHis] 목소리는 언제고 바로 알아들을 수 있으니까!\n\n그런데 뭔가 #EMP 이상하다#!. 이건 두려워하거나 아파하는 비명이 아닌데...\n\n마침내 [target.GetHerHim]의 모습을 확인했는데, 심장이 내려앉기라도 하는 기분이었다. [target.GetSheHe]가 알몸으로 [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 함께 잔디밭을 뒹굴고 있었다."
 court_outcome.1005.a: "[target.GetSheHe|U]의 마음속에는 날 위한 자리가 없구나."
 court_outcome.1005.b: "내 심기를 거스른 걸 후회하게 해 주마, [targets_lover.GetFirstNameNoTooltip]!"
 court_outcome.1005.c: "저 짐승의 손아귀에서 [target.GetHerHim]를 구해내리라!"
 court_outcome.1005.c.murder_undiscovered: "[targets_lover.GetFirstNameNoTooltip]에게 화살을 적중시킴"
 court_outcome.1005.c.murder_discovered: "[targets_lover.GetFirstNameNoTooltip]에게 화살을 적중시켰으나 발각당함"
 court_outcome.1005.c.murder_attempt: "화살이 빗나가는 바람에 현장에서 달아남"
 court_outcome.1005.d: "내가 가질 수 없다면, 그 누구에게도 넘겨주지 않겠어!"
 court_outcome.1005.d.murder_undiscovered: "[target.GetFirstNameNoTooltip]에게 화살을 적중시킴"
 court_outcome.1005.d.murder_discovered: "[target.GetFirstNameNoTooltip]에게 화살을 적중시켰으나 발각당함"
 court_outcome.1003.t: "사냥터 대소동"
 court_outcome.1004.desc: "말을 타고 달리다가, 별안간 말이 나동그라졌다. 낙마의 충격으로 숨을 제대로 쉴 수가 없었다. 고개를 들어 보니 [owner.Custom('GetAnimalType')] 한 마리가 눈앞에서 나를 노려보고 있었다!\n\n채 비명을 지르기도 전에 놈은 미간에 화살이 박힌 채 고꾸라졌다.\n\n\"[target.GetFirstNameNoTooltip], 나의 [target.Custom('LoverPetName')]! 당신이 죽은 줄만 알았소!\" 나를 구한 영웅은 다름 아닌 [owner.GetTitledFirstName]였다!"
 court_outcome.1003.b: "꿀처럼 달콤한 입맞춤을 나눈다."
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$ 침입자"
 court_outcome.1100.start.desc: "눈만 감으면 [target.GetTitledFirstNamePossessive] 얼굴이 어른거려 잠을 이룰 수가 없다. 더는 기다리지 못하겠어! 그대로 어둠을 틈타"
 court_outcome.1100.targets_residence.desc: "[target.GetHerHis] [target.Custom('ResidenceBuilding')](으)로 향했다."
 court_outcome.1100.my_residence.desc: "[target.GetHerHis] 거처 밖에 위치한 정원으로 향했다"
 court_outcome.1100.targets_host_residence.desc: "[target_host.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')](으)로 향했다."
 court_outcome.1100.end.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip] 방 창문이 눈에 들어오니 가슴이 뛰었다. 이토록 가깝지만, 참으로 멀기만 하구나!\n\n잠깐만, 누가 탑의 벽을 타고 올라가고 있는데? 그 작자가 [target.GetFirstNamePossessiveNoTooltip] 방의 창문에 멈춰서 빗장을 끄르려 하고 있었다."
 court_outcome.1100.a: "나의 [target.Custom('LoverPetName')](이)가 위험해! 내가 구해줘야 해!"
 court_outcome.1100.b: "\"경비병! #EMP 경비병#!! 탑에 침입자가 있다!\""
 court_outcome.1100.b.failure: "[target.GetShortUIName|U](이)가 침입자에게 부상을 입음"
 court_outcome.1100.b.success: "[target.GetShortUIName|U](이)가 무사히 달아남"
 court_outcome.1100.c: "좀도둑과 드잡이질이나 하러 온 게 아니야."
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "위에서 들려오는 싸움 소리에 피가 끓어올랐다. 목숨 따위는 신경 쓰지 않고 [target.GetTitledFirstNamePossessive] 방 창문으로 뛰어들었다.\n\n"
 court_outcome.1101.owner_fights.desc: "얼어붙은 호수에 뛰어들기라도 한 것처럼 등골이 싸늘해졌다. 침입자는 [target.GetFirstNameNoTooltip](을)를 바닥에 짓누른 채로 번쩍이는 칼을 들이밀고 있었다. 고함을 지르며 놈의 멱살을 붙잡아 벽에 내던졌다. 그 후로는 기억이 흐릿하다.\n\n그렇게 위험을 일단락 짓고는 [target.GetFirstNameNoTooltip](을)를 향해 돌아섰다."
 court_outcome.1101.target_fights.desc: "눈 앞에 펼쳐진 광경은 예상했던 모습이 아니었다. 엎어진 가구와 찢어진 커튼, 그리고 피 묻은 단검을 손에 쥔 채로 시체를 내려다보는 [target.GetFirstName](이)가 눈에 들어왔다.\n\n"
 court_outcome.1101.end.desc: "\"[target.GetFirstNameNoTooltip], 괜찮소?\" 조심스레 질문을 던졌다. 그 말에 [target.GetSheHe]가 주문이라도 걸린 것처럼 몸을 움직였다. 그리고는 곧장 내 품으로 뛰어들었다. \"와 줘서 정말 고마워요, [ROOT.Char.GetFirstNameNoTooltip]!\""
 court_outcome.1101.a: "당신이 이런 위험에 처하는 일은 다시는 없을 것이오!"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "\"여기서 뭐 하는 거에요?!\" [target.GetSheHe]가 떨리는 목소리로 물었다. 나쁜 의도가 없음을 알리기 위해 두 손을 들어 보였지만, [target.GetSheHe]는 단검을 들었다. \"가까이 오지 마! 당장 떠나지 않으면 #EMP 진짜로#! 찌른다!\""
 court_outcome.1102.a: "난 그저 도우려 했을 뿐인데!"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "위에서 들려오는 싸움 소리에 피가 끓어올랐다. 어떻게 행동할지 생각을 떠올리기도 전에 창문에 도달했다. 몸을 올려 방 안으로 들어갔지만, 눈 앞에 펼쳐진 광경은 내가 예상했던 모습이 아니었다.\n\n[target.GetTitledFirstName](은)는 #EMP 싸우고#! 있는 것이 아니라 [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 함께 행복을 만끽하고 있는 것처럼 보였다."
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: " 침입자"
 court_outcome.1105.start.desc: "#EMP 콰쾅!#! 으윽... 여긴 어디지? 뭐가 어떻게 된 거야? 나는 눈을 적응시키면서 어둠 속을 훑었다. #EMP [ROOT.Char.GetFaith.HighGodName](이)시여.#! 누군가가 창문으로 내 침실을 들여다보고 있었다.\n\n"
 court_outcome.1105.owner_fights.desc: "허겁지겁 침대를 벗어나 문으로 달렸지만, 침입자가 더 빨랐다. [owner.GetSheHe|U]가 팔을 끌어당기는 바람에 넘어지는 수밖에 없었다. 비명을 지르려 했지만 손이 튀어나와 내 입을 막았다.\n\n\"잘 들어, [ROOT.Char.GetTitleAsNameNoTooltip]. 내 말대로만 하면 아무도--\" [owner.GetHerHis|U] 목소리가 단검이 목 깊숙이 박히는 소리에 묻혀버렸다.\n\n\"[target.GetFirstNameNoTooltip], 괜찮소?\" 어디서든 알아들을 수 있는 목소리였다. 나를 구원해 준 이는 다름 아닌 [owner.GetTitledFirstName]였다!"
 court_outcome.1105.target_fights.desc: "허겁지겁 침대를 벗어나 침대 옆의 탁자에 놓아둔 단검에 손을 뻗었다. 침입자가 나의 팔을 잡아당겼고, 나는 돌아서서 그자의 배에 단검을 깊숙이 꽂아 넣었다. [owner.GetSheHe|U]는 한참 동안 나를 바라보며 소리 없이 입술을 달싹이더니, 이윽고 바닥에 쓰러지고 말았다.\n\n\"[target.GetFirstNameNoTooltip], 괜찮소?\" 창가에는 [owner.GetTitledFirstName](이)가 서 있었다. 나를 보호하고자 칼을 들고 온 모양이었다. 곧장 [owner.GetHerHis] 품으로 뛰어들었다. 그러자 [owner.GetSheHe]가 나를 꽉 안아 주었다."
 court_outcome.1105.a: "아아, 내 사랑! 다시는 내게서 눈을 떼지 말아주오!"
