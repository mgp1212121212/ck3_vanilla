l_korean:
 murder_event_title: "살인:"
 murder_ongoing.3010.t: "$murder_event_title$ 술고래 공모자"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName](은)는 하루도 빼놓지 않고 술에 취해 있다."
 murder_ongoing.3010.desc_hero: "그 덕분에 [scheme.GetTargetCharacter.GetTitledFirstName]에 대해 알아보는 기회가 생기긴 했다. 하지만 [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]이자 나의 공모자인 [agent_hero_of_the_moment.GetTitledFirstName](은)는 도리어 우려를 표했다. 그 술버릇 때문에 [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] 궁정 내의 지위가 위태로울 지경이라면서 말이다.\n\n\"자기 성질을 못 이기고 난동을 부리는 것도 시간 문제란 얘기요!\""
 murder_ongoing.3010.desc: "그 덕분에 [scheme.GetTargetCharacter.GetTitledFirstName]에 대해 알아보는 기회가 생기긴 했다. 그 외에는 딱히 쓸모가 없긴 했지만 말이다."
 murder_ongoing.3010.a: "한 잔 더 하시오, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U] 술버릇이 도움이 됨"
 murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U]가 자신의 신분을 노출함"
 murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip](이)가 술을 멀리하게끔 해야겠군."
 murder_ongoing.3010.c: "강제로라도 술버릇을 이겨내게 해 주지! 마음 단단히 먹으라고."
 murder_ongoing.3301.t: "$murder_event_title$ 둔해 빠진 칼잡이"
 murder_ongoing.3301.desc: "예식용 단검이 어디로 간 거지? [target.GetTitledFirstNamePossessive] 가슴팍에 박아 넣으려고 준비한 물건인데! 며칠을 공들여서 날을 갈아뒀단 말이야!\n\n단검을 찾으려고 방을 샅샅이 뒤졌건만, 코빼기조차 보이질 않았다."
 murder_ongoing.3301.a: "분명 여기에 놔뒀었는데!"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$ 이거 한줌, 저 가지 하나..."
 murder_ongoing.3302.desc: "[herb_location.GetNameNoTooltip] [herb_location.GetTerrain.GetNameNoTooltip|l](을)를 지날 때 입수했던 약초들이 불현듯 생각났다. [target.GetTitledFirstName](이)가 필멸의 굴레를 벗어던지게 돕는 데 확실히 #EMP 보탬#!이 될 터."
 murder_ongoing.3302.a: "여러모로 도움이 되겠어."
