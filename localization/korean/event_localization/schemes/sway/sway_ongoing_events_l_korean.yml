l_korean:
 sway_ongoing.1001.t: "감화: [target.GetCulture.GetNameNoTooltip] 문화"
 sway_ongoing.1001.desc: "[capital.GetNameNoTooltip] 길거리에서 [target.GetCulture.GetNameNoTooltip] 혈통의 평민 하나가 경범죄 시비에 휘말렸다.\n\n[target.GetCulture.GetNameNoTooltip]인들이 나를 좋게 보고 있는 만큼 변호에 나선다면 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 설득할 수는 있을 것이다. 자칫 잘못했다간 [ROOT.Char.GetCulture.GetNameNoTooltip] 동포들과 소원해질지도 모르지만 말이다..."
 sway_ongoing.1001.a: "[target.GetCulture.GetCollectiveNounNoTooltip]인은 좋은 사람들이다."
 sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]인이 도덕적으로 우월한 게 당연하지!"
 sway_ongoing.1002.t: "감화: 찬사"
 sway_ongoing.1002.desc: "다음에 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 궁정으로 보낼 편지에는 찬사를 섞어야겠다. 그리하면 [target.GetHerHim]에게 접근하는 게 좀 더 쉬워질 테지.\n\n[target.GetHerHis]..."
 sway_ongoing.1002.success.tt: "[friend.GetTitledFirstNameNoTooltip]의 재량에 따라:"
 sway_ongoing.1002.b: "짧고 사무적으로 써야겠다."
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "최근 우리가 주고받은 서신이 내게 활력소가 되어 주었소. 서로 자주 연락한다면 우리 둘 모두에게 이득이 될 것 같은데."
 sway_ongoing.1003.a: "훌륭하군!"
 sway_ongoing.1004.desc: "최근에 주고받은 서신은 여러모로 아쉬웠소. 향후에는 공격적인 말은 삼가기를 바라리다."
 sway_ongoing.1004.a: "이런..."
 sway_ongoing.1005.t: "감화: 착한 [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc: "각처에서 찾아온 영주들과 부인들을 접대하던 중, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 띄워줄 기회가 알아서 굴러들어왔다.\n\n\"말해 보시오. 그대가 살면서 들어본 인물들 중 가장 [target.Custom('FormalComplimentAdjective')] 이가 누구였소?\""
 sway_ongoing.1005.a: "단언컨대 [target.GetTitledFirstNameNoTooltip]이오!"
 sway_ongoing.1005.b: "당연히 이 몸이지요!"
 sway_ongoing.1006.t: "감화: 침입자"
 sway_ongoing.1006.desc: "평민들 중에 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 수도인 [capital.GetNameNoTooltip](으)로 이주하려는 자들이 있다는 것을 알게 되었다.\n\n이주민이든 아니든, 현지 주민들의 입에서 날 칭송하는 말만 나오면 [target.GetSheHe]의 호감을 사는 데 도움이 되지 않을까 싶은데."
 sway_ongoing.1006.a: "\"이 돈을 받고, 나의 자비로움을 널리 전하라.\""
 sway_ongoing.1006.b: "굳이 애쓸 필요가 있나."
 sway_ongoing.5001.t: "감화: 사적인 영역"
 sway_ongoing.5001.desc: "최근에 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 주고받은 서신에는 자신의 야망과 관심사에 더 집중하고 싶다는 의사가 담겨 있었다.\n\n앞으로 나눌 편지에서는 [target.GetSheHe]가 원하는 주제에 대해 이야기해도 #EMP 괜찮겠는데#!..."
 sway_ongoing.5001.diplomacy_lifestyle: "외교 문제에 집중하면 좋아하지 않을까."
 sway_ongoing.5001.martial_lifestyle: "전장에서 세운 무공을 높이 산다고 들었어."
 sway_ongoing.5001.stewardship_lifestyle: "통치에 관한 이야기를 하면 흥미로워할 거야."
 sway_ongoing.5001.intrigue_lifestyle: "속임수와 계책에 흥미를 느끼지 않을까 싶은데."
 sway_ongoing.5001.learning_lifestyle: "[target.GetSheHe]의 관심을 끄는 데는 좋은 책만한 게 없지!"
 sway_ongoing.5001.a.tt: "다음 편지에서 해당 주제를 넌지시 언급함"
 sway_ongoing.5001.b: "내가 참견할 일이 아니야."
 sway_ongoing.5002.t: "사적인 영역"
 sway_ongoing.5002.desc_opening: "[owner.Custom2('MyCharacterIntroductionNoComma', target)](이)가 답신을 보냈는데, 거기에는 "
 sway_ongoing.5002.desc_diplomacy: "최근에 나눴던 대화가 넌지시 언급되어 있었다."
 sway_ongoing.5002.desc_martial: "자신의 병력 현황이 어떤지 넌지시 언급되어 있었다."
 sway_ongoing.5002.desc_stewardship: "봉역의 행정 업무에 대해 넌지시 언급되어 있었다."
 sway_ongoing.5002.desc_intrigue: "궁정 내에서 벌어지는 암투의 묘미에 대해 넌지시 언급되어 있었다."
 sway_ongoing.5002.desc_learning: "자기가 최근 읽은 책에 대해 넌지시 언급되어 있었다."
 sway_ongoing.5002.desc_fallback: "우리의 대화 내용에서 벗어난 주제가 넌지시 언급되어 있었다."
 sway_ongoing.5002.desc_success: "그런 주제에 관심이 있을 줄은 몰랐는데!"
 sway_ongoing.5002.desc_failure: "그런 주제가 내 관심을 끌리라 생각했던 건가? 나 참!"
 sway_ongoing.5002.desc_ending: "\n\n본래는 외교적인 얘기만 담겨야 할 서신이지만, 가끔은 무척이나 사적인 내용이 포함되는 경우도 있었다."
 sway_ongoing.5002.a: "더 이야기해 봅시다!"
 sway_ongoing.5002.b: "#EMP 제발#! 더 이야기해 주시오!"
 sway_ongoing.5002.b.tt: "한 번 어울려주지, 뭐."
 sway_ongoing.5002.c: "유의미한 주제에 대해서만 이야기했으면 좋겠소."
 sway_ongoing.5003.desc_opening: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 답장에는 사적인 얘기를 살짝 꺼냈던 나를 북돋는 듯한 내용이 적혀 있었다."
 sway_ongoing.5003.desc_nonsense: "\n\n이제 [owner.Custom('LifestyleFocusTopic')]에 대해 아는 척을 계속해야 하는데..."
 sway_ongoing.5003.desc: "\n\n횡재한 기분이다. [target.GetSheHe]도 나처럼 [owner.Custom('LifestyleFocusTopic')]에 관심이 있을 줄이야."
 sway_ongoing.5003.a: "더 이야기를 나눠 봅시다!"
 sway_ongoing.5003.b_diplomacy: "\"그렇다면... 봉신 이야기는 어떻소?\""
 sway_ongoing.5003.b_martial: "\"그렇다면... 검 이야기는 어떻소?\""
 sway_ongoing.5003.b_stewardship: "\"그렇다면... 돈 이야기는 어떻소?\""
 sway_ongoing.5003.b_intrigue: "\"그렇다면... 음모 이야기는 어떻소?\""
 sway_ongoing.5003.b_learning: "\"그렇다면... 편지 이야기는 어떻소?\""
 sway_ongoing.5003.b.tt: "[target.GetSheHe]가 내 말을 믿어줬으면 좋겠군!"
 sway_ongoing.5003.c: "이런 일을 할 수는 없어!"
 sway_ongoing.5004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 답장에는 개인적인 질문은 삼가고 주제에 맞는 이야기를 해달라는 내용이 적혀 있었다.\n\n\"엉뚱한 이야기를 하는 건 그리 달갑지 않소.\" [target.GetSheHe]는 그리 답했다."
 sway_ongoing.5004.desc_nonsense: "\n\n오히려 다행인 걸지도 모르지. [owner.Custom('LifestyleFocusTopic')]에 대해서 잘 알고 있지도 않았으니까."
 sway_ongoing.5004.a: "그래도 시도해볼 가치는 있었어!"
 sway_ongoing.5005.desc: "최근에 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 답장을 보냈다. 거기에는 실은 [owner.Custom('LifestyleFocusTopic')]에 대해 전혀 아는 바가 없으며, 나와 대화를 나누기 위해 아는 척을 했을 뿐이라는 고백이 실려 있었다!"
 sway_ongoing.5005.a: "거짓말쟁이 같으니. 소문내진 않을 테니, 걱정하진 마시오."
 sway_ongoing.5006.desc: "최근에 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 답장을 보냈다. 거기에는 실은 [target.Custom('LifestyleFocusTopic')]에 대해 전혀 아는 바가 없으며, 나와 대화를 나누기 위해 아는 척을 했을 뿐이라는 고백이 실려 있었다!"
 sway_ongoing.5007.desc: "최근 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 보내온 편지에는 [owner.Custom('LifestyleFocusTopic')]에 관한 내용이 한 단락에 걸쳐서 적혀 있었다! 이 정도로 관심이 깊을 줄은 몰랐는데...\n\n기분이나 맞춰 주려고 시작했던 건데, 이제는 발을 빼기가 힘들어 보인다."
 sway_ongoing.5007.b.tt: "[owner.GetSheHe]가 대충 믿어주길 바라야지."
 sway_ongoing.5009.desc_success: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 함께 [owner.Custom('LifestyleFocusTopic')]에 대해 오랜 시간을 논했다. 그 주제에 대해 아는 척을 해야 했던지라, 따로 공부를 하는 수밖에 없었다. 그러던 중에 처음에 생각했던 것과는 달리 그렇게 낯선 주제가 아니었다는 사실을 깨달았다."
 sway_ongoing.5009.desc_owner_discovered: "최근에 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 편지를 보내왔는데, [owner.Custom('LifestyleFocusTopic')]에 대한 지식을 갖추고 있는지 여부가 의심된다는 내용이 대놓고 적혀 있었다.\n\n가장 최근에 도착한 편지를 읽어 보니, 아직 속임수가 드러난 건 아닌 모양이다. \"이해도가 부족하다\"거나 \"수치스러울 정도로 어리석은 견해\" 같은 이야기만 죽 늘어놓고 있으니 말이다."
 sway_ongoing.5009.desc_target_discovered: "최근에 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 편지를 주고받았는데, [owner.Custom('LifestyleFocusTopic')]에 대한 이해도가 매우 부족하단 사실이 드러나고야 말았다.\n\n다른 사람도 아니고 내가 헛소리라고 생각할 정도라면 정말로 #EMP 심각한 수준#!이란 건데!"
 sway_ongoing.5009.a: "참 많이 배웠소!"
 sway_ongoing.5009.b: "으윽."
 sway_ongoing.5009.c: "걱정 마시오. 아무에게도 말하지 않으리다."
 sway_ongoing.5010.desc_success: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 함께 [owner.Custom('LifestyleFocusTopic')]에 대해 오랜 시간을 논했다. 그 주제에 대해 아는 척을 해야 했던지라, 따로 공부를 하는 수밖에 없었다. 그러던 중에 처음에 생각했던 것과는 달리 그렇게 낯선 주제가 아니었다는 사실을 깨달았다."
 sway_ongoing.5010.desc_target_discovered: "최근에 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 편지를 보내왔는데, [owner.Custom('LifestyleFocusTopic')]에 대한 지식을 갖추고 있는지 여부가 의심된다는 내용이 대놓고 적혀 있었다.\n\n가장 최근에 도착한 편지를 읽어 보니, 아직 속임수가 드러난 건 아닌 모양이다. \"이해도가 부족하다\"거나 \"수치스러울 정도로 어리석은 견해\" 같은 이야기만 죽 늘어놓고 있으니 말이다."
 sway_ongoing.5010.desc_owner_discovered: "최근에 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 편지를 주고받았는데, [owner.Custom('LifestyleFocusTopic')]에 대한 이해도가 매우 부족하단 사실이 드러나고야 말았다.\n\n다른 사람도 아니고 내가 헛소리라고 생각할 정도라면 정말로 #EMP 심각한 수준#!이란 건데!"
 sway_ongoing.5011.t: "감화: 방문"
 sway_ongoing.5011.desc_opening: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 수도인 [capital.GetNameNoTooltip](을)를 지나던 중에 [target.Custom('ResidenceBuilding')](으)로 찾아와달라는 초대를 받았다.\n\n그곳에 도착하자"
 sway_ongoing.5011.desc_friendly: "[target.GetSheHe]가 나를 두 팔 벌려 환영하며"
 sway_ongoing.5011.desc_dislike: "[target.GetSheHe]가 찌푸린 얼굴로 나를 맞으며"
 sway_ongoing.5011.desc_normal: "[target.GetSheHe]가 정중하게 나를 맞으며"
 sway_ongoing.5011.desc: "내부로 안내해줬다. 제대로 완성되지 않은 부분이 많다는 게 눈에 들어오는군..."
 sway_ongoing.5011.a: "당분간 여기서 머물겠소."
 sway_ongoing.5011.a.tt: "내가 도울 일이 있을지도 몰라."
 sway_ongoing.5011.b: "내 방을 보여 주시오."
 sway_ongoing.5011.b.tt: "날이 밝자마자 떠나야겠어."
 sway_ongoing.5013.desc_opening: "서재는 구석구석까지 책으로 가득 차 있고, 공사가 안 끝난 부분이 사방에 널려 있다. 특히나 식당은 겨우 틀만 잡아놓고 방치되어 있는 것처럼 보인다. 복도 중간에는 금화 상자가 덩그러니 놓여 있기까지 하니...\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')](은)는 난장판이 따로 없었다!"
 sway_ongoing.5012.a_trait: "당장 식당을 손봐야겠어."
 sway_ongoing.5012.a: "식당 공사에 손을 보태도 괜찮겠는데."
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip](은)는 당신의 행동에 반응을 보임"
 sway_ongoing.5012.a_success: "성공적인 결과를 얻음"
 sway_ongoing.5012.a_failure: "오히려 악화됨"
 sway_ongoing.5012.b_trait: "책부터 정리해야겠군."
 sway_ongoing.5012.b: "저 책들... 저 불쌍한 책들 좀 보라지!"
 sway_ongoing.5012.b.tt: "서재 정리를 시도함"
 sway_ongoing.5012.b_success: "깔끔하게 정리를 마침"
 sway_ongoing.5012.b_failure: "더 어질러 놓음"
 sway_ongoing.5012.c: "금화 상자에 #EMP 전혀#! 신경 쓰질 않고 있는데."
 sway_ongoing.5012.c.tt: "[target.GetHerHim]에게 경고해 줘야겠어."
 sway_ongoing.5012.c_success: "[target.GetSheHe|U]가 경고를 새겨들음"
 sway_ongoing.5012.c_failure: "[target.GetSheHe|U]가 꿍꿍이가 있을 거라고 의심함"
 sway_ongoing.5012.d: "잠이나 자러 가자."
 sway_ongoing.5013.desc_expansion_success: "며칠만 신경 써주면 충분히 해결될 문제였다. 내가 힘을 보탠 덕에 [target.GetTitledFirstNamePossessiveNoTooltip] 식당은 완성을 눈앞에 두게 되었다."
 sway_ongoing.5013.desc_expansion_failure: "힘껏 노력했지만, [target.GetTitledFirstNamePossessiveNoTooltip] 식당의 상태는 오히려 처음보다 더 악화된 것 같다."
 sway_ongoing.5013.desc_library_success: "양장본, 서류 낱장, 장식된 책까지... 한참을 종이 뭉치와 씨름한 끝에 드디어 [target.GetTitledFirstNamePossessiveNoTooltip] 서재를 뒤덮고 있던 혼돈이 잦아들게 되었다."
 sway_ongoing.5013.desc_library_failure: "양장본, 서류 낱장, 장식된 책까지... 무진 애를 써봤지만, 난장판이 된 [target.GetTitledFirstNamePossessiveNoTooltip] 서재를 정리할 방도가 나오질 않았다. "
 sway_ongoing.5013.desc_gold_success: "금화 상자를 눈에 띄는 곳에 놔두는 건 위험하다고 설명해 줬더니, [target.GetTitledFirstNamePossessiveNoTooltip] 눈이 커다래졌다.\n\n\"이런, 당연히 거기 두면 안 되지! 덕택에 살았소, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 sway_ongoing.5013.desc_gold_failure: "금화 상자를 눈에 띄는 곳에 놔두는 건 위험하다고 설명해 줬더니,[target.GetTitledFirstNamePossessive] 눈초리가 가늘어졌다.\n\n\"그나저나 내 금화를 #EMP 왜#! 눈여겨봤던 거요?\""
 sway_ongoing.5013.desc_steal_success: "\"내 금화! 대체 어디로 간 거지?\"\n\n복도에 서 있던 [target.GetTitledFirstName](이)가 빈 상자를 앞에 둔 채로 머리를 감싸 쥐었다. \"아, [ROOT.Char.GetTitledFirstNameNoTooltip]! 당신 말을 들었어야 했는데!\""
 sway_ongoing.5013.desc_end_good: "\n\n[target.GetHerHim]를 돕고자 최선을 다했다."
 sway_ongoing.5013.desc_end_bad: "\n\n결과는 좋지 않았지만, 내가 할 수 있는 건 다 했다."
 sway_ongoing.5013.desc_good: "\n\n상황은 나쁘지 않아 보인다. 아직 도울 수 있는 부분이 남아 있기도 하고."
 sway_ongoing.5013.desc_bad: "\n\n상황이 별로 좋아 보이지 않는다. 아직 도울 수 있는 부분은 남아 있긴 하지만 말이다!"
 sway_ongoing.5013.c: "어떻게 해야 내 말에 귀를 기울일지 알겠어."
 sway_ongoing.5013.c.tt_intrigue: "자기 금화에 무슨 일이 생긴다면 어떻게 나오시려나?"
 sway_ongoing.5013.d: "#EMP 이제 그만#! 자러 가야겠다."
 sway_ongoing.5014.desc_opening: "오늘 아침, 입구에서 [target.GetTitledFirstName](와)과 마주쳤다. 나를 배웅하려고 기다렸던 모양이다. 그쪽을 향해 걸어가던 중에 [target.GetHerHim]의 혼잣말이 들려왔다.\n\n"
 sway_ongoing.5014.desc_great: "\"참 대단한 사람이야. [target.Custom('ResidenceBuilding')](이)가 다시 태어난 것 같다니까.\""
 sway_ongoing.5014.desc_good: "\"그 사람 덕분에 이곳이 참 깔끔해졌어.\""
 sway_ongoing.5014.desc_bad: "\"그 작자가 여길 난장판으로 만들었어.\""
 sway_ongoing.5014.desc_failed_but: "하지만"
 sway_ongoing.5014.desc_failed_dot: "-"
 sway_ongoing.5014.desc_failed_three: "내 서재와 식당을 망쳐 놨지. #EMP 게다가#! 금화까지 훔치려 했고...\""
 sway_ongoing.5014.desc_failed_library_gold: "내 서재를 망쳐 놨지. #EMP 게다가#! 금화까지 훔치려 했고...\""
 sway_ongoing.5014.desc_failed_expansion_library: "내 서재와 식당을 망쳐 놨지...\""
 sway_ongoing.5014.desc_failed_expansion_gold: "내 식당을 망쳐 놨지. #EMP 게다가#! 금화까지 훔치려 했고...\""
 sway_ongoing.5014.desc_failed_expansion: "내 식당을 망쳐 놨지.\""
 sway_ongoing.5014.desc_failed_library: "내 서재를 망쳐 놨지.\""
 sway_ongoing.5014.desc_failed_gold: "내 금화를 훔치려 했지.\""
 sway_ongoing.5014.desc_ending: "\n\n\"#EMP 크흠#!.\" 짧은 작별 인사를 나눈 나는 그대로 귀향길에 올랐다."
 sway_ongoing.5014.a_good: "도움을 줄 수 있어서 기뻤어!"
 sway_ongoing.5014.a_bad: "이게 최선이 아니었나 싶어."
