l_korean:
 sway_outcome.1001.t: "감화: 기회"
 sway_outcome.1001.desc: "[target.GetTitledFirstName](을)를 내 편으로 끌어들일 좋은 기회가 생겼다. 우리가 같은 목표를 추구하고 있다고 주장하면 효과를 볼 수 있을 것 같다. 다음에 그 사람에게 보낼 편지를 쓸 때..."
 sway_outcome.1001.a: "우리는 추구하는 바가 같다는 문구를 강조해야겠다."
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip](이)가 설득됨"
 sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip](이)가 속셈을 간파함"
 sway_outcome.1001.b: "내 생각을 대놓고 드러내지는 않아야겠다."
 sway_outcome.1002.t: "감화: 종교적 신념"
 sway_outcome.1002.same_faith: "[target.GetTitledFirstName](을)를 나와 동조하게 만들 법한 방책이 떠올랐다.\n\n말만 잘 꾸미면 나 혼자만을 위해서가 아니라 [ROOT.Char.GetFaith.HighGodNameAlternate](을)를 위해서 행동하고 있다고 납득시킬 수 있을 것도 같은데."
 sway_outcome.1002.other_faith: "[target.GetTitledFirstName](을)를 나와 동조하게 만들 법한 방책이 떠올랐다.\n\n나를 지지하는 것은 다른 [ROOT.Char.GetFaith.GetAdjective] 영주를 위한 게 아니라 모든 [target.GetFaith.GetAdherentNamePlural](을)를 위한 것이라고 주장하면 되지 않을까?"
 sway_outcome.1002.a: "꽤 설득력 있는 주장이지 않을까 싶은데."
 sway_outcome.1002.b: "그냥 외교적 수사만 쓰는 게 좋겠어."
 sway_outcome.1003.t: "감화: 밀어붙인 행운"
 sway_outcome.1003.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 보낸 답신을 읽고 나니 웃음이 나왔다. [target.GetSheHe]가 드디어 내게 마음을 열기 시작했다.\n\n이것도 큰 진전이긴 하지만, 이 기회를 살려 더욱 가까워질 수도 있겠다는 생각이 들었다."
 sway_outcome.1003.a: "이 몸이 지닌 외교력을 시험할 때로군!"
 sway_outcome.1003.a.success: "[target.GetSheHe|U]가 노력을 알아봄"
 sway_outcome.1003.a.failure: "[target.GetSheHe|U](이)가 모욕감을 느낌"
 sway_outcome.1003.a_friend: "이번 사안은 [friend.GetFirstNameNoTooltip]에게 맡기자."
 sway_outcome.1003.b: "이 정도로도 승리했다고 할 만한데."
 sway_outcome.2001.t: "감화: 오해"
 sway_outcome.2001.opening: "[target.GetTitledFirstName] 측에 외교적으로 접근했는데, 큰 오해를 불러일으키고 만 모양이다! [target.GetSheHe]가 보낸 답신에는 내가 자신과 완전히 다른 목적을 추구하고 있다는 확신이 담겨 있었다."
 sway_outcome.2001.not_interested_relation: "\n\n\"나는 당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](이)잖소!\""
 sway_outcome.2001.not_interested_romantically: "\n\n\"관심을 보인 건 기쁘지만, 그만한 지위를 가진 사람에게 걸맞은 처신이라 생각하기는 어렵구려.\""
 sway_outcome.2001.not_interested_horses: "\n\n\"내 순혈 명마를 당신에게 팔지는 않을 거요! 아무리 아첨하는 편지를 보내봤자 소용없소!\""
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n\"교역을 자주 이어나가겠다고 약속한들, 통행료를 면제해 줄 수는 없소!\""
 sway_outcome.2001.not_interested_friend: "\n\n\"친우가 필요하신 것 같은데, 안타깝게도 그대와는 가까이 지내기 힘들 것 같소. 차라리 그러지 말고...\""
 sway_outcome.2001.not_interested_relics: "\n\n\"나를 위해 기도한다고 해도, 내가 가진 유물만큼은 한 점도 넘겨줄 수 없소!\""
 sway_outcome.2001.end: "\n\n굳이 읽지 않아도 무슨 내용일지 알 것 같았다."
 sway_outcome.2001.a: "전부 오해에 불과하단 말이야!"
 sway_outcome.2002.t: "감화: 흉악한 음모"
 sway_outcome.2002.desc: "\"주군, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 연락을 모조리 끊어버렸습니다.\"\n\n최근에 급격한 관심을 표하면서 편지를 많이 보냈던 탓일까. [target.GetSheHe]가 그런 행동을 자신을 대상으로 한 흉계의 전조라고 생각할 줄이야!"
 sway_outcome.2002.a: "그저 좋은 인상을 남기고 싶었을 뿐인데..."
