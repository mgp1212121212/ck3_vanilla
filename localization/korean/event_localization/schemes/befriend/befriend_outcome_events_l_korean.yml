l_korean:
 befriend_outcome.1001.t: "친교: 저녁의 외출"
 befriend_outcome.1001.desc: "[target.GetTitledFirstName](이)가 [barony.GetNameNoTier]의 [barony.Custom('BaronyTownType')]에 위치한 저택에 손님으로 방문한다는 소식을 들었다. [target.GetHerHim]를 만나기 좋은 기회일 거라는 생각이 들었다.\n\n"
 befriend_outcome.1002.t: "친교: 무도회에서"
 befriend_outcome.1002.desc: "[target.GetTitledFirstName](이)가 [barony.GetNameNoTier]의 [barony.Custom('BaronyTownType')]에서 열리는 무도회에 참석한다는 소식을 전해 들었다. [target.GetHerHim]와 직접 만날 수 있는 기회를 놓칠 수는 없지!\n\n"
 befriend_outcome.1201.t: "친교: 정중한 만남"
 befriend_outcome.1201.desc: "[target.GetTitledFirstNamePossessive] 고문들이 서로 간의 불화는 잠깐 잊고서 함께 칼이 아닌 대화로 갈등을 풀어 보는 것이 어떻겠냐고 제안했다.\n\n"
 befriend_outcome.1301.t: "친교: 안방으로의 초대"
 befriend_outcome.1301.desc: "한참을 생각한 끝에 [target.GetTitledFirstName](을)를 초대해서 [barony.GetNameNoTier]에 위치한 내 소유의 대저택을 구경시켜 줘야겠다고 결심했다."
 befriend_outcome.2001.t: "친교: 즐거운 저녁"
 befriend_outcome.2001.desc: "요청했던 대로 나는 저녁 식사 내내 [target.GetHerHim]의 옆자리에 앉게 되었다. 그렇게 우리 둘은 실로 즐거운 시간을 보냈다! 그렇게 많은 이야기를 나눴다는 게 아직도 놀랍기만 하다."
 befriend_outcome.2001.a: "정말 좋은 사람이었어!"
 befriend_outcome.2002.t: "친교: 무도회"
 befriend_outcome.2002.desc: "무도회는 정말로 훌륭했다. [target.GetTitledFirstName]의 연극 역시 재미있었다. 연극이 끝난 후에 내가 얼마나 감명받았는지를 말해주었고, 그것을 시작으로 대화를 이어나갈 수 있었다."
 befriend_outcome.2002.a: "아주 멋진 하루였어!"
 befriend_outcome.2003.t: "친교: 저녁의 동반자"
 befriend_outcome.2003.opening: "각고의 노력 끝에 [target.GetTitledFirstName]와 함께 저녁 시간 동안"
 befriend_outcome.2004.opening: "각고의 노력 끝에 [target.GetTitledFirstName]와 둘이서 시간을 보낼 기회를 잡게 되었다."
 befriend_outcome.2003.same_fame: "과거를 추억하고 이 세상이 얼마나 기묘한지를 이야기하며 친해질 기회를 잡게 되었다."
 befriend_outcome.2003.same_lifestyle: "인생을 살맛 나게 해주는 게 무엇인지를 논하고 이야기를 나눌 기회를 잡게 되었다."
 befriend_outcome.2003.same_education: "[ROOT.GetCharacter.Custom('education_conversation_subject')]에 대해 논할 기회를 잡게 되었다."
 befriend_outcome.2003.deceitful: "마침내 [target.GetTitledFirstName](와)과 [target.Custom('education_conversation_subject')]에 관해 논하면서 시간을 보낼 수 있게 되었다. 다행히도 [target.GetSheHe]는 내가 토론 주제에 대한 지식이 전무하다는 사실을 알아차리지 못했다."
 befriend_outcome.2003.fallback: "이야기를 나누며 공통의 관심사를 알아볼 기회를 잡게 되었다."
 befriend_outcome.2003.great_time: "\n\n[target.GetTitledFirstName](은)는 떠날 준비를 하던 나를 붙잡고 자기를 진정으로 이해해주는 사람과 이야기할 수 있어서 기쁘다고 말했다. 그 말에 나도 진심으로 동의를 표했다."
 befriend_outcome.2003.a: "그 어느 때보다도 가까워진 기분이군."
 befriend_outcome.2201.t: "친교: 생산적인 외교"
 befriend_outcome.2201.desc: "적이 아닌 대등한 사람으로서 [target.GetTitledFirstName](와)과 회담을 하는 일이 많아지다 보니, [target.GetHerHim]에 대해서도 참으로 많은 걸 알게 되었다. [target.GetSheHe|U] 역시 언젠가는 뜻이 합치할 수 있지 않겠냐는 생각을 하고 있다."
 befriend_outcome.2201.a: "[target.GetSheHe|U]는 심지어 떠나는 나를 향해 미소까지 지어주었다."
 befriend_outcome.2301.desc: "\n\n이번 방문으로 예상했던 것보다 훨씬 좋은 결과를 얻었다. [target.GetTitledFirstName](은)는 대저택과 관련된 사안을 듣고는 신선한 견해를 들려주었다. 그뿐만 아니라, 함께하는 내내 나를 즐겁게 해주기도 했다."
 befriend_outcome.2301.increase_opinion: "미처 알지 못했던 서로의 면면을 새롭게 알게 된 것 같다."
 befriend_outcome.2301.a: "수고를 들일 만한 가치가 있었어."
 befriend_outcome.4001.t: "친교: 어색한 식사"
 befriend_outcome.4001.desc: "저녁 식사 내내 [target.GetTitledFirstName]의 바로 옆자리에 앉아 있었건만, 흥미로운 이야기라곤 한 마디도 꺼내질 못했다."
 befriend_outcome.4001.b: "어휴, 관두련다!"
 befriend_outcome.4002.t: "친교: 무도회"
 befriend_outcome.4002.desc: "먹구름 낀 하늘이 전조였던 걸까. 무도회의 분위기는 예상과 달리 착 가라앉아 있었다."
 befriend_outcome.4002.a: "그럼 다음에 만날 날을 기약해야지!"
 befriend_outcome.4002.b: "가망이 없어 보이는데..."
 befriend_outcome.4003.t: "친교: 실수"
 befriend_outcome.4003.same_fame: "[target.GetTitledFirstName](와)과 나는 여러 분야에서 함께 명성을 떨쳤던지라, 서로 비슷한 점이 많을 줄 알았다. 분명 그럴 것만 같았는데, 아무리 봐도 공통점을 찾을 수가 없었다."
 befriend_outcome.4003.same_lifestyle: "[target.GetTitledFirstName](이)가 나와 비슷한 방식의 삶을 살아가는 중이라 확신하고 있었다. 그래서 [target.GetHerHim]와 몇 시간 정도 이야기를 나눠봤는데, 그렇게 확신해도 좋은지 의구심을 품게 되었다."
 befriend_outcome.4003.same_education: "[target.GetTitledFirstName](이)가 나와 같은 시각으로 세상을 바라보고 있다고 굳게 믿었다. 하지만 [target.Custom('education_conversation_subject')]에 관한 언쟁으로 수 시간을 허비하고 보니 그게 엄청난 착각에 불과했다는 사실을 인정할 수밖에 없었다."
 befriend_outcome.4003.deceitful: "[target.GetTitledFirstName](와)과 어떤 주제로 토론하더라도 아는 척을 할 수 있으리라 생각했다. 하지만 [target.Custom('education_conversation_subject')]에 대해 논하기 시작한 지 세 시간쯤 지나고 나니 완전히 밑천이 드러나고 말았다."
 befriend_outcome.4003.fallback: "처음 생각했던 바와는 달리 [target.GetTitledFirstName](와)과 나 사이에서 공통점을 찾을 수가 없었다."
 befriend_outcome.4003.bad_time: "\n\n[target.GetSheHe]는 낙담한 채로 떠나는 나를 보면서 기뻐하는 것 같았다."
 befriend_outcome.4003.b: "애초에 친구가 될 운명이 아니었던 거야."
 befriend_outcome.4201.t: "친교: 냉랭한 만남"
 befriend_outcome.4201.desc: "의도는 좋았다. 우리의 만남은 서로가 왜 잘 어울리지 못하는지를 다시 한번 확인하는 자리에 불과했지만 말이다."
 befriend_outcome.4201.b: "애초에 시도조차 하지 말았어야 했는데."
 befriend_outcome.4301.desc: "\n\n안타깝게도 여행의 결과는 재앙과 다를 바가 없었다. [target.GetTitledFirstName](은)는 제대로 준비조차 갖추질 않았다. 내가 분위기를 띄워 보려고 할 때마다 은근한 불평으로 대꾸하기만 할 뿐이었다."
 befriend_outcome.4301.b: "이 정도면 할 만큼 했다. 관두자."
 befriend_outcome.6001.begin_friendship: "\n\n떠날 때쯤에는 마치 서로 평생을 알고 지내온 친구 사이가 된 기분이었다."
 befriend_outcome.6301.begin_friendship: "\n\n[target.GetSheHe|U](은)는 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]일 뿐만 아니라 소중한 친구이기도 하다."
 befriend_outcome.8001.disastrous_time: "\n\n떠나는 나를 바라보던 [target.GetSheHe]의 눈길은 일평생을 살아오면서 봤던 것들 중에서 가장 고약했다."
 befriend_outcome.8201.disastrous_time: "\n\n대화 도중에 우연찮게 [target.GetHerHis] 어머니와 애마를 #EMP 동시에#! 모욕하는 짓을 저지르고 말았다."
 befriend_outcome.8301.disastrous_time: "\n\n돌아온 이후로 [target.GetSheHe]가 나와는 말도 섞으려 하질 않는다!"
 befriend_outcome.9800.t: "친교: 슬픔은 나누면 절반이 되기 마련"
 befriend_outcome.9800.desc: "첩자들로부터 [target.GetTitledFirstName](이)가 해마다"
 befriend_outcome.9800.desc_same_parent.our_parent: "[target_dead_parent.Custom('MotherFather')]의 무덤을 찾아가서 성묘를 한다는 이야기를 들었다."
 befriend_outcome.9800.desc_strangers.their_parent: "[target.GetHerHis] [target_dead_parent.Custom('MotherFather')]의 무덤을 찾아가서 성묘를 한다는 이야기를 들었다."
 befriend_outcome.9800.mid.desc: "그 순간, 이게 우리 사이의 간격을 좁힐 수 있는 굉장한 기회라는 걸 깨달았다.\n\n날짜에 맞춰서 무덤을 찾아가니, [target.GetTitledFirstNameNoTooltip](이)가 비석 앞에 무릎을 꿇은 채로 생각에 잠겨 있었다.\n\n\"방해해서 미안하오.\" 나지막한 목소리로 말을 걸었다."
 befriend_outcome.9800.desc_same_parent.dialogue: "\"그분이 당신에게 아주 중요한 사람임을 알고 있소. 나 역시 그분이 그립구려.\""
 befriend_outcome.9800.desc_strangers.dialogue: "\"조의를 표하러 찾아왔소. 부모를 여의는 아픔이라면 나도 잘 안다오.\""
 befriend_outcome.9800.end: "\n\n우리는 한참 동안 돌아가신 부모님 이야기를 나누었다. 이야기를 끝내고 헤어질 때가 되자, 어깨를 짓누르던 짐을 벗어 던진 것처럼 후련한 기분이 들었다."
 befriend_outcome.9800.a: "슬픔이 우리를 하나로 뭉치게 했어."
 befriend_outcome.9900.t: "친교: 흘러넘치는 감정"
 befriend_outcome.9900.end: "안타깝게도 [target.GetTitledFirstName](은)는 나를 보자마자 분노한 모습으로 자리를 박차고 일어나서는 그대로 달려들었다."
 befriend_outcome.9900.b: "때를 잘못 골랐나?"
 befriend_outcome.0002.t: "[owner.GetTitledFirstNamePossessiveNoTooltip] 우정"
 befriend_outcome.0002.critsucc.desc: "[owner.GetTitledFirstName](와)과 수년을 함께했지만, 우리 사이가 이렇게 가까워질 줄은 전혀 몰랐다.\n\n그 동안 여러 일들을 겪었다. 그때마다 [owner.GetSheHe]는 자신이 믿음직하고 솔직한 사람이며, 언제나 나를 아끼고 있다는 사실을 증명해냈다."
 befriend_outcome.0002.succ.desc: "최근 몇 달에 걸쳐 [owner.GetTitledFirstName](와)과 나 사이에는 공통점이 많다는 사실을 깨달았다. [owner.GetSheHe]가 얼마나 믿음직한 사람인지 역시 알게 되었다."
 befriend_outcome.0002.fail.desc: "[owner.GetTitledFirstName](이)가 나의 환심을 사려고 끊임없이 애썼다는 점을 간과하지는 못하겠다. 하지만 난데없이 관심을 표하는 모습을 보고 있자니 짜증이 치미는 건 어쩔 수가 없다.\n\n게다가 그 의도가 순수하지 않을 것 같다는 의심을 떨쳐낼 수가 없단 말이지."
 befriend_outcome.0002.critfail.desc: "[owner.GetTitledFirstName](이)가 나의 환심을 사려고 끊임없이 애썼다는 점을 간과하지는 못하겠다. 하지만 난데없이 관심을 표하는 모습을 보고 있자니 짜증이 치미는 건 어쩔 수가 없다.\n\n내게 깊은 인상을 남기길 바라면서 마음에도 없는 흠모의 감정을 어설프게 표하려 드는데, 없던 정도 떨어져 나갈 지경이다."
 befriend_outcome.0002.a: "진정한 친구를 찾기는 힘든 법이지."
 befriend_outcome.0002.b.success: "더 자주 어울려야겠어!"
 befriend_outcome.0002.b.failure: "그래도 매력이 있는 사람이긴 한데..."
 befriend_outcome.0002.c.success: "날 구슬릴 수는 없을걸."
 befriend_outcome.0002.c.failure: "왜 자꾸 날 귀찮게 하는 건데?"
 befriend_outcome.0002.d: "다시는 그자의 낯짝을 보고 싶지 않아!"
 befriend_outcome.2004.t: "친교: 비슷한 생각"
 befriend_outcome.2004.spouse: "\n\n달이 뜨고 각자의 방으로 돌아갈 시간이 되었다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](이)가 날 전보다 훨씬 편하고 좋은 사람이라 생각하는 게 느껴졌다."
 befriend_outcome.2004.relative: "\n\n가족으로서 유대감을 다질 기회를 가지게 되어 기뻤다. 잠자리에 들 시간이 다가왔을 즈음에 보였던 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] 행동을 떠올려보면 [target.GetSheHe]도 같은 생각을 한 게 틀림없다."
 befriend_outcome.2004.vassal: "\n\n저녁 식사가 끝나갈 즈음, [target.GetTitledFirstNameNoTooltip](이)가 나처럼 자애롭고 다정다감한 주군을 섬기게 되어서 기쁘다는 얘기를 꺼냈다. 그러면서 내게 은혜를 갚을 자리를 마련하고 싶다는 얘기도 꺼냈다."
 befriend_outcome.2004.liege: "\n\n지난 번에 독대하고 며칠밖에 지나지 않았는데, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](이)가 궁정 사람들 앞에서 호의를 베푼 나를 칭송하면서 감사를 표했다. 나처럼 충성스럽고 다정다감한 봉신을 휘하에 둘 수 있다는 것은 커다란 행운이라고 단언하면서 말이다."
 befriend_outcome.2004.outsider: "\n\n고작 거리감 따위가 [target.GetTitledFirstNamePossessiveNoTooltip] 신뢰와 우정을 얻으려는 날 막아설 수 있을 리 없지. 이제는 오늘 우리가 느낀 유대감이 시간이 지남에 따라 커져가기만을 바랄 뿐이다."
 befriend_outcome.2004.fallback: "\n\n[target.GetTitledFirstNameNoTooltip](와)과 이야기하는 동안 서로에 대해 많이 알게 되었다. [target.GetHerHim] 역시 마찬가지일 것이다. 오늘 저녁에 함께 시간을 보낸 게 서로에 대한 신뢰를 쌓는 데 큰 도움이 된 것 같다."
 befriend_outcome.6004.spouse: "\n\n달이 뜨고 각자의 방으로 돌아갈 시간이 되었다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](을)를 전적으로 신뢰해도 괜찮겠다는 생각이 들었다. [target.GetSheHe]가 느꼈던 감정 역시 별반 다르지 않았을 것이다."
 befriend_outcome.6004.relative: "\n\n가족으로서 유대감을 다질 기회를 가지게 되어 기뻤다. 저녁 식사가 끝나갈 무렵에는 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] 감정 역시 나와 별반 다르지 않았으리란 확신이 들었다."
 befriend_outcome.6004.vassal: "\n\n저녁 식사가 끝나갈 즈음, [target.GetTitledFirstNameNoTooltip](은)는 자기가 나를 아끼는 만큼 나도 [target.GetSheHe]를 아낀다는 확신을 가지게 되었다. 내가 들인 노력 덕분에 우리는 주종관계에서는 아주 보기 드문, 신뢰와 충성으로 이루어진 유대감을 형성하게 되었다."
 befriend_outcome.6004.liege: "\n\n지난 번에 독대하고 며칠밖에 지나지 않았는데, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](이)가 궁정 사람들 앞에서 호의를 베푼 나를 칭송하면서 감사를 표했다. 나처럼 충성스럽고 다정다감한 봉신을 휘하에 둘 수 있다는 것은 커다란 행운이며, 그런 나를 친구라 칭할 수 있다는 것이 자랑스럽다고 단언하기까지 했다."
 befriend_outcome.6004.outsider: "\n\n고작 거리감 따위가 [target.GetTitledFirstNamePossessiveNoTooltip] 신뢰와 우정을 얻으려는 날 막아설 수 있을 리 없지. 우리는 만나서 이야기를 나누는 동안 서로에 대해 아주 많은 것을 알게 되었고, 헤어질 때쯤에는 친구가 될 수 있었다."
 befriend_outcome.4004.t: "친교: 해소할 수 없는 불화"
 befriend_outcome.4004.spouse: "[target.GetTitledFirstName]의 호감을 사기 위해 갖은 노력을 기울였지만, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](은)는 여전히 나를 불신하면서 거리를 두려고만 한다."
 befriend_outcome.4004.relative: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](와)과 나 사이의 유대감을 다지는 건 식은 죽 먹기일 줄 알았다. 그게 이토록 큰 착각이었을 줄이야. 갖은 노력을 기울였음에도 불구하고 [target.GetTitledFirstName](은)는 나와 시간을 보내는 것이나 내 관심사가 무엇인지 따위에는 전혀 관심이 없는 눈치다."
 befriend_outcome.4004.vassal: "[target.GetTitledFirstNamePossessive] 신뢰를 얻으려고 그토록 애썼는데. [target.GetSheHe]는 여전히 나와 이야기할 때 거리를 두려고만 한다. 신분의 격차를 넘지 못할 장애물로 여긴 모양이다."
 befriend_outcome.4004.liege: "[target.GetTitledFirstName]의 신뢰를 얻으려고 그렇게나 애썼는데, [target.GetSheHe]는 감명을 받지 못한 눈치다. [target.GetHerHis] 궁정에 떠도는 소문을 들었는데, [target.GetTitledFirstName]가 날 환심이나 사려고 드는 아첨꾼에 불과하다고 여기는 모양이었다."
 befriend_outcome.4004.outsider: "안타깝게도 내 의지만으로는 [target.GetTitledFirstName](와)과 나 사이의 차이나 거리감을 극복하기가 힘들 것 같다. [target.GetHerHis] 신뢰를 얻기 위해 많은 시간을 들였건만, [target.GetTitledFirstNameNoTooltip]가 나를 대하는 태도에는 변함이 없다."
 befriend_outcome.4004.ending: "\n\n서로 간의 간극을 좁히기 위해 해볼 수 있는 일이 별로 남지 않은 것 같아서 겁날 따름이다."
 befriend_outcome.8005.desc: "[target.GetTitledFirstNamePossessive] 마음을 돌릴 수 있길 바란 내가 바보였지. \n\n마음을 열고 다가간 내게 화답하기는커녕 놀려먹을 생각이나 할 줄은 몰랐다. [target.GetHerHim]는 나를 보고 친구도 없는 불쌍한 사람이라고 모욕했으며, 심지어는 외톨이 신세를 벗어날 수만 있다면 굴욕조차 서슴지 않을 자라고 말하기까지 했다."
 befriend_outcome.8005.a: "그럼 그렇지..."
 befriend_outcome.2005.t: "친교: 갈등을 끝내다"
 befriend_outcome.2005.relative: "내 의도가 순수하다는 사실을 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]에게 납득시키는 것은 참으로 쉽지 않은 일이었다. 하지만 계속해서 노력을 기울였더니, [target.GetHerHim] 역시 내가 모두를 위해서 서로 간의 갈등을 해소하려 한다는 사실을 서서히 깨닫게 되었다."
 befriend_outcome.2005.vassal: "주군과 봉신 사이의 불화가 좋은 일로 이어질 일은 없다. 서로 간의 소통에 많은 노력을 기울인 덕분에 [target.GetTitledFirstName](와)과 나 사이의 불화를 해결할 수 있었다. \n\n운이 따라준다면 과거의 갈등은 잊고 서로를 신뢰할 수 있게 될지도 모른다. 지금은 [target.GetHerHim]를 적으로 여기지 않아도 된다는 사실이 기쁠 따름이다."
 befriend_outcome.2005.liege: "봉역의 안정성은 주군과 봉신 사이의 계약에 좌우되기 마련이다. 우리 사이의 갈등이 백해무익하다는 것을 [target.GetTitledFirstName]에게 납득시킬 수 있어서 정말 다행이다.\n\n우리의 갈등이 드디어 해결되었으니 이제는 편안하게 잠자리에 들 수 있겠다."
 befriend_outcome.2005.fallback: "우리 사이의 갈등을 풀 수 있게끔 만남을 가지자고 [target.GetTitledFirstName](을)를 설득하는 것은 쉽지 않았다. 그러다가 마침내 [target.GetHerHim]와 한자리에 앉아 과거의 충돌에 대한 나의 입장을 설명할 기회가 생겼다. [target.GetHerHim]는 내가 걱정했던 것보다 훨씬 합리적인 사람이었다."
 befriend_outcome.2005.a: "드디어 우리 관계를 다시 쌓아 올릴 수 있겠군."
 befriend_outcome.8006.t: "친교: 화해할 수 없는 두 파벌"
 befriend_outcome.8006.desc: "우리끼리 적대할 필요가 없다는 사실을 납득시키고자 지난주 내내 [target.GetTitledFirstName](을)를 만나면서 무진 애를 썼다.\n\n안타깝게도 [target.GetHerHis] 파벌을 달래 보려 했던 시도는 그들을 자극하는 결과만 낳고 말았다."
 befriend_outcome.8006.everyfactionmember.custom: "[target.GetTitledFirstNamePossessive] [faction|E]의 구성원 전원"
 befriend_outcome.8006.a: "애초에 그 사람을 믿지 말았어야 했어."
 befriend_outcome.8007.t: "친교: 신뢰의 대가"
 befriend_outcome.8007.desc: "어젯밤, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] 호감을 사고자 최후의 수단을 꺼냈다. 내가 가장 부끄럽게 여기는 비밀을 [target.GetHerHim]에게 털어놓기로 한 것이다. 그 고백으로 서로 간의 간극을 좁힐 수 있기를 바랐지만, 어림도 없었다.\n\n[target.GetSheHe|U]는 도리어 자신의 요구에 응하지 않는다면 궁정 사람들에게 내 비밀을 폭로하겠다면서 협박하기까지 했다!"
 befriend_outcome.8007.a: "알겠소! 얼마를 원하시오?"
 befriend_outcome.8007.b: "좋을 대로 하시오, 친우여."
 befriend_outcome.8007.c: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]에게 협박당할 수는 없지!"
 befriend_outcome.8008.t: "친교: 사제와의 충돌"
 befriend_outcome.8008.desc: "유감스럽게도 [target.GetTitledFirstName](은)는 신뢰를 얻으려고 애쓰는 나를 보고 [ROOT.Char.GetFaith.HighGodNameAlternate]께 죄를 사함 받으려고 술책을 부리는 종자라 생각한 모양이다.\n\n친구가 되자는 제의를 거절하는 것으로는 부족했는지, [owner.GetPrimaryTitle.GetName]의 주민들에게 설교하는 도중에 나를 모욕하기까지 했다!"
 befriend_outcome.8008.a: "됐어! 그냥 관두고 말지!"
 befriend_outcome.8009.t: "친교: 부적절한 아첨"
 befriend_outcome.8009.desc: "[target.GetTitledFirstNamePossessive] 여러 장점과 강한 지도력을 칭송하면 [target.GetHerHis] 호감을 살 수 있을 줄 알았다. 애석하게도 엄청난 착각이었다.\n\n내가 얘기를 끝내자마자, [target.GetTitledFirstNameNoTooltip](이)가 궁정 사람들 앞으로 나아가서는 나를 높은 사람들에게 알랑거리면서 이익을 보려 하는 줏대 없는 아첨꾼이라고 조롱했다."
 befriend_outcome.8009.everycourtier.custom: "[target.GetTitledFirstNamePossessive] 궁정에 머무는 구성원 전원"
 befriend_outcome.8009.a: "전부 진심으로 한 말이었다고!"
 befriend_outcome.2006.t: "친교: 의기투합"
 befriend_outcome.2006.desc: "마침내 [target.GetTitledFirstName]에게 [targeting_faction.GetName](을)를 지지하는 게 잘못된 행동이란 사실을 납득시킬 수 있었다.\n\n알고 보니 우리는 서로가 생각했던 것보다 훨씬 공통점이 많았다."
 befriend_outcome.2006.a: "이성이 승리하는 광경을 보는 건 언제나 즐겁다니까."
 befriend_outcome.6006.t: "친교: 정치적 유화책"
 befriend_outcome.6006.desc: "탁월한 외교적 능력을 발휘한 덕택에 [target.GetTitledFirstName](이)가 [scoped_faction.GetName]의 수장 노릇을 포기하게 설득하는 데 성공했다. 또한 거기서 그치지 않고 파벌을 완전히 해체하게끔 만들었다. 이로써 내전의 위협을 제거할 수 있었다."
 befriend_outcome.6007.desc: "도대체 무슨 수를 쓴 건지는 모르겠지만, [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName](을)를 설득해서 파벌을 해체하게 만드는 데 성공했다.\n\n어젯밤, 모든 구성원을 불러모은 [target.GetTitledFirstName](은)는 [owner.GetTitledFirstNameNoTooltip]에게 맞선 것은 실수였으며, 갈등을 평화롭게 끝내기를 바란다는 성명을 발표했다."
 befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip](이)가 우리를 배신하다니!"
 befriend_outcome.6007.a.b: "저 말이 일리가 있을지도 모르겠어..."
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "수행단과 [next_destination.GetName](으)로 향하는 길에 [current_location.GetName]에서 머무를 때렸다. 기쁘게도 [target.GetTitledFirstNamePossessive] 급사가 나를 찾아왔다.\n\n"
 befriend_outcome.2007.opening_no_travel: "기쁘게도 [target.GetTitledFirstNamePossessive] 급사가 [ROOT.Char.GetCurrentLocation.GetName]에 있는 내 [ROOT.Char.Custom('FortifiedBuilding')](을)를 찾아왔다.\n\n"
 befriend_outcome.2007.desc: "급사는 좋은 소식을 전해주었다. [target.GetFirstNameNoTooltip](이)가 우리의 친분을 공식화하고 싶다고 한다! 설마 이렇게 가까워질 줄은 몰랐다. [target.GetFirstNameNoTooltip](은)는 본인이 믿을 수 있고 솔직하며, 내 안위를 염려하는 사람이라는 걸 증명해 보였다."
