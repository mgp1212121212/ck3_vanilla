l_korean:
 befriend_ongoing.0901.t: "친교: 있을 수 있었던 일"
 befriend_ongoing.0901.desc: "충격적인 소식을 들었다. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 사망했다.\n\n안타깝게도, 그 사람과의 우정을 누릴 기회는 없어지고 말았다."
 befriend_ongoing.0901.a: "세상이란 가혹하고도 급작스럽구나."
 befriend_ongoing.0902.t: "친교: 포로가 된 청중"
 befriend_ongoing.0902.t.other: "친교: 감금"
 befriend_ongoing.0902.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 감옥에 가두었다.\n\n그렇다 [target.GetSheHe]와 언제든 그녀와 함께할 수 있게 되었다. 감금된 동안에는 친해지려고 애써봤자 받아줄 것 같지 않지만 말이다."
 befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 감금당했다! [target.GetSheHe]가 감금당해 있는 동안에는 친분을 쌓을 방도가 없는데."
 befriend_ongoing.0902.a: "안 될 게 뭐 있겠어? 포로 관리라면 자신 있다고!"
 befriend_ongoing.0902.a.other: "애석하구나."
 befriend_ongoing.0903.t: "친교: 전쟁과 우정"
 befriend_ongoing.0903.desc: "봉역끼리 전투를 벌이게 되면서 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 아량과 우정을 나누고자 했던 꿈을 실현할 수 없게 되었다. 적어도 지금은 말이다."
 befriend_ongoing.0903.a: "상황이 나아지기를 기원하자."
 befriend_ongoing.0903.a.tt: "[target.GetTitledFirstNameNoTooltip](와)과 친교를 맺기 위한 모략이 종료됨"
 befriend_ongoing.1001.t: "친교: 감탄에 따른 존경"
 befriend_ongoing.1001.desc.startnormal: "지금까지 누려온 삶의 행적을 생각해본다면, 나는 남들의 존경을 받아야 마땅한 사람이다."
 befriend_ongoing.1001.desc.starthumble: "내가 나서서 자랑하는 일은 거의 없지만, 자랑스럽게 생각하는 업적이 몇 가지 있다."
 befriend_ongoing.1001.desc.end: "[target.GetTitledFirstName]에게도 가슴 뿌듯한 업적 한두 가지쯤은 있을 것이다.\n\n우리의 행적을 빗대어보는 짧은 시 한 편을 지어서 우리가 동류라는 사실을 보여주는 게 좋지 않을까 싶다."
 befriend_ongoing.1001.a: "나의 위업에 큰 감명을 받게 해주지!"
 befriend_ongoing.1001.b: "[target.GetFirstNamePossessiveNoTooltip] 업적에 집중하는 게 좋겠어."
 befriend_ongoing.1001.c: "#EMP 만민#!이 나의 위명에 귀를 기울이게 만들겠노라!"
 befriend_ongoing.1002.t: "친교: 너그러운 손길"
 befriend_ongoing.1002.desc.start: "[target.GetTitledFirstName]에게 선물을 보내면 친분을 쌓는 데 도움이 되지 않을까 싶다."
 befriend_ongoing.1002.desc.greedy: "선물 싫어하는 사람이 어디 있겠어!"
 befriend_ongoing.1002.desc.malicious: "사람을 조종하는 건 참 쉬운 일이다. 반짝이는 걸 쥐여 주기만 하면 되니..."
 befriend_ongoing.1002.desc.benevolent: "상대방에게 딱 맞는 선물을 건네주면, 그 사람에게 얼마나 마음을 쓰고 있는지를 보여줄 수 있다."
 befriend_ongoing.1002.desc.generic: "\n\n목적을 이룰 수만 있다면, 선물에 돈 들이는 건 아깝지가 않지. "
 befriend_ongoing.1002.d: "사치스러운 선물로 준비해야겠어!"
 befriend_ongoing.1002.a: "지금은 돈을 아낄 때가 아니다."
 befriend_ongoing.1002.b: "중요한 건 마음이 아닐까."
 befriend_ongoing.1002.c: "너무 부담을 주고 싶지는 않은데."
 befriend_ongoing.1003.t: "친교: 적의 적"
 befriend_ongoing.1003.desc: "나와 [target.GetTitledFirstName]의 공통점은 [rival.GetTitledFirstName](을)를 증오한다는 것이다.\n\n[barony.GetTitledFirstNameNoTier](으)로 돌아간 [target.GetFirstNameNoTooltip]에게 적의 모습을 본뜬 인형이 성벽에 매달려 있는 모습을 보여준다면, 내 의사를 강하게 표현할 수 있지 않을까 싶은데."
 befriend_ongoing.1003.a: "그 인형에다가 불을 붙이는 것도 좋겠어!"
 befriend_ongoing.1003.b: "굳이 [rival.GetFirstNameNoTooltip]의 반감을 살 필요는 없지 않나."
 befriend_ongoing.1004.t: "적의 적"
 befriend_ongoing.1004.desc: "[owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip]을 방문했을 당시, [barony.Custom('BaronyTownType')]에서 굉장한 광경을 목격했다. 성벽에 무언가가 매달려 있었는데, 얼핏 봤는데도 우리의 오랜 공공의 적인 [rival.GetTitledFirstName](을)를 본뜬 인형임을 알아봤다!\n\n[owner.GetFirstNameNoTooltip](은)는 \"[rival.GetFirstNameNoTooltip]\"의 머리 위로 불타는 역청을 끼얹으면서 나를 환영한다고 소리쳤다."
 befriend_ongoing.1004.a: "우리가 한마음 한뜻이라는 걸 알게 되어서 다행이군!"
 befriend_ongoing.1005.t: "적의 친우"
 befriend_ongoing.1005.desc: "전령은 소문에 대해 말하기를 주저했다.\n\n\"영주님과 적대하고 있는 [owner.GetTitledFirstName](와)과 [target.GetTitledFirstName](이)가 조롱을 퍼부으며, 영주님의 모습을 본뜬 인형을 [barony.GetNameNoTooltip]의 성벽에 목매달아 불태웠다고 합니다.\"\n\n저들을 따로 상대했을 때보다 상황이 열 배는 악화되고 말았다."
 befriend_ongoing.1005.a: "놈들을 괜히 증오한 게 아니라니까."
 befriend_ongoing.2001.t: "친교: 따뜻한 호의 "
 befriend_ongoing.2001.desc: "[target.GetTitledFirstName]의 환심을 사려면 고생 좀 해야 할 줄 알았다. 그런데 알고 보니 이만큼 친절한 사람이 없었다!\n\n그런 [target.GetFirstNameNoTooltip]에게서 [target.GetSheHe]는 새로운 친우가 머무를 수 있게끔 화롯가에 자리를 비워둔다는 얘기를 들었다."
 befriend_ongoing.2001.a: "좋았어. [target.GetHerHim]가 내게 다가오게끔 해야겠다."
 befriend_ongoing.2001.b: "그런 초대를 거절할 수는 없지!"
 befriend_ongoing.3001.t: "친교: 사슬의 연결고리"
 befriend_ongoing.3001.desc: "[target.GetTitledFirstName](와)과 친해지려는 내게 도움을 주고 있는 [befriend_envoy.GetTitledFirstName](이)가 둘 사이에서 특사 역할을 하겠다고 자처했다. 자신이 나를 잘 포장할 수 있다고 여기는 모양이다."
 befriend_ongoing.3001.a: "[befriend_envoy.GetSheHe|U]가 [target.GetFirstNameNoTooltip](와)과 직접 접촉하게 놔두자."
 befriend_ongoing.3001.b: "[befriend_envoy.GetFirstNameNoTooltip]에게만 의지하기에는 너무 많은 게 걸려 있는데."
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName](이)가 [target.GetFirstName]에게 만남을 요청함#!"
 befriend_ongoing.3002.t: "특이한 인선"
 befriend_ongoing.3002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]인 [befriend_envoy.GetTitledFirstName](이)가 만남을 청하는 걸 이상하게 여길 이유는 없다. 그런데 이번에 만나자는 이유는 정말이지 이상하다. [befriend_envoy.GetSheHe|U]는 자신이 [owner.GetTitledFirstName](을)를 대신해서 찾아온 우정의 사절이라고 그랬다!"
 befriend_ongoing.3002.a: "이상한 상황이긴 한데, [owner.GetFirstNameNoTooltip]에 대해 뭐라 말할지 들어보자."
 befriend_ongoing.3002.b: "내 신하가 다른 누군가의 사절 행세를 하게 둘 수는 없지!"
 befriend_ongoing.3003.t: "친교: 사절의 보고"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName](이)가 좋은 소식을 가져왔다. [target.GetTitledFirstName](이)가 자신을 내가 보낸 우정의 \"사절\"로 여겨 따뜻하게 맞이해줬다는 소식이었다."
 befriend_ongoing.3003.dismissed_envoy: "[target.GetTitledFirstNamePossessive] [scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )](을)를 이용하는 게 선을 넘는 행위라는 건 안다. 이런 조치라도 해서 선의를 전하려던 거였는데. 너무나도 큰 실수를 저질렀다. [befriend_envoy.GetTitledFirstNamePossessive] 계획에 찬성하는 게 아니었어."
 befriend_ongoing.3003.a: "싹트는 우정을 위하여!"
 befriend_ongoing.3003.b: "좀 더 조심하는 게 좋겠어."
 befriend_ongoing.3007.t: "친교: [agent_speaking_highly.GetFaith.DivineRealm|U]의 평결"
 befriend_ongoing.3007.desc.conviction: "기적이 일어났다! [agent_speaking_highly.GetTitledFirstName](이)가 [agent_speaking_highly.GetFaith.HighGodName]의 환영과 마주했다고 한다. [agent_speaking_highly.GetSheHe|U]는 [target.GetTitledFirstName](와)과 내가 친구가 되는 것을 신께서 원하신다고 단언했다!"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName](은)는 [agent_speaking_highly.GetFaith.HighGodName]의 환영을 보았다고 내게 말했다.  신께서는 [target.GetTitledFirstName](와)과 내가 친구가 되기를 바라시는 모양이다. 아주 잘 됐군."
 befriend_ongoing.3007.a: "[target.GetFirstNameNoTooltip]에게 환영에 대해 알려줘야겠어."
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], 함께 감사의 기도를 올립시다."
 befriend_ongoing.3009.t: "친교: 호의가 담긴 한 마디"
 befriend_ongoing.3009.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 [target.GetTitledFirstName]의 환심을 사려고 애쓴다는 사실을 알고는 제안을 하나 했다.\n\n\"제가 [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]에게 얘기를 전해준다면 크게 효과가 있을 거예요. 내가 당신을 얼마나 대단하게 생각하고 있는지 [target.GetHerHim]한테 말해주는 거죠.\""
 befriend_ongoing.3009.a: "마음껏 그러시오, 그대여."
 befriend_ongoing.3009.a.success: "[spouse.GetFirstNamePossessiveNoTooltip] 말에 [target.GetFirstNameNoTooltip]의 마음이 흔들림"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip](이)가 별다른 감흥을 보이지 않음"
 befriend_ongoing.3009.b: "아니, 이번 일은 내가 맡겠어."
 befriend_ongoing.3009.b.tt: "다른 사람에 의지해서 친구를 사귈 수는 없지."
 befriend_ongoing.3010.t: "호의가 담긴 말"
 befriend_ongoing.3010.desc: "최근 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]에 대한 얘기를 많이 한다.\n\n인정해야 하는 거려나. [spouse.GetSheHe]의 얘기를 듣다 보니, [owner.GetTitledFirstName](은)는 존중해 줄 만한 가치가 있는 사람이란 생각이 들었다."
 befriend_ongoing.3010.a: "[owner.GetHerHim]와 안면을 트는 편이 좋겠군."
 befriend_ongoing.3011.desc: "\"[target.GetTitledFirstName](이)가 당신과 더 친해지고 싶어해요.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 입을 열었다. [spouse.GetHerHis] 계획이 제대로 맞아떨어진 모양이다!"
 befriend_ongoing.3011.a: "그대는 언제라도 의지할 수 있는 사람이오, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc: "\"유감이에요. 온갖 노력을 기울였는데도 [spouse.Custom2('RelationToMe', SCOPE.sC('target'))](이)가 당신을 좋게 보질 않네요.\" [spouse.GetTitledFirstName](이)가 입을 열었다. 괜히 신경만 쓴 게 되어버렸군."
 befriend_ongoing.3012.a: "왜 다른 사람에게 의지하려 했던 걸까."
 befriend_ongoing.3014.t: "좋지 못한 평판"
 befriend_ongoing.3014.desc: "최근 [owner.GetTitledFirstName](이)가 이상할 정도로 친한 척을 한다. [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]이자, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetFirstName]에게 그 얘기를 해줬더니 비웃음만 돌아왔다.\n\n\"[owner.GetFirstNameNoTooltip](은)는 친구로 삼아도 좋을 사람이 아니에요. 진짜 성격이 어떻냐면...\""
 befriend_ongoing.3014.a: "이 얘기를 믿지 않으면 무얼 믿겠는가?"
 befriend_ongoing.3015.t: "친교: 중상모략을 당하다!"
 befriend_ongoing.3015.desc: "갖은 노력에도 불구하고, [target.GetTitledFirstName](이)가 나를 대하는 태도는 쌀쌀해지기만 했다. 아무래도 좋지 못한 소문을 들은 모양이다. 그런데 놀랍게도 그 소문의 출처가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]이기도 한 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)라고 한다!\n\n[spouse.GetFirstName](은)는 개의치 않는 듯했다. \"저는 진실을 알려줬을 뿐이에요, #EMP 여보#!.\""
 befriend_ongoing.3015.a: "어떻게 이럴 수가 있단 말이오?"
 befriend_ongoing.4000.t: "친교: 전쟁의 선수끼리"
 befriend_ongoing.4000.desc: "[target.GetTitledFirstName](와)과 친해지려 하던 중에 [target.GetSheHe] 역시 나처럼 군사적인 사안에 엄청난 관심이 있다는 것을 알게 되었다. 서로 나눌 만한 이야기가 많을 것 같은데."
 befriend_ongoing.4000.a: "[target.GetHerHim]를 찾아가보도록 하자."
 befriend_ongoing.4000.a.tt: "#F 공통된 관심사를 통해 사이가 가까워질 수 있음#!"
 befriend_ongoing.4000.b: "활용할 방법을 찾아보겠다."
 befriend_ongoing.4002.t: "전쟁의 선수끼리"
 befriend_ongoing.4002.desc: "[owner.GetTitledFirstName](이)가 자신도 나처럼 군사적인 사안에 관심이 많으니 의견을 나누고 싶다면서 찾아왔다. 그 말대로라면 [owner.GetSheHe|U]는 전략과 전술에 관련된 주제에는 능통한 거겠지."
 befriend_ongoing.4002.a: "드디어 마음이 맞는 대화 상대를 구했군!"
 befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]? 그럴 리가 없는데."
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName](와)과 함께 공성, 포위, 식량 약탈, 궁병의 활용과 공성 병기의 적절한 배치 따위를 논하면서 즐거운 시간을 보냈다. 무지한 자들이 우리가 나누는 이야기를 엿듣고는 고개를 절레절레 젓는 것을 보면서 함께 웃음 짓기도 했다."
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName](은)는 군사적인 사안에는 딱히 관심이 없다면서 차가운 목소리로 대답했다. 그 말이 사실은 아닐 텐데."
 befriend_ongoing.4004.a: "전쟁만큼 고귀한 예술이 어디 있겠는가."
 befriend_ongoing.4004.b: "실망스러운걸."
 befriend_ongoing.4010.t: "친교: 쌍둥이 태양"
 befriend_ongoing.4010.desc: "사람들에게 [target.GetTitledFirstName]에 대해 물어봤다. 그랬더니 사교 모임을 주름잡는 [target.GetHerHis] 재치와 매력, 사람을 편하게 해주는 자연스러운 태도를 갖춘 사람이라는 찬사를 들었다. 나와 공통점이 있는 사람인 것 같은데."
 befriend_ongoing.4010.a: "두 개의 태양이 함께하면 그 찬란함은 세 배가 되리라!"
 befriend_ongoing.4012.t: "쌍둥이 태양"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName](이)가 나와 친해지고 싶다는 눈치를 노골적으로 드러내고 있다. [owner.GetSheHe|U]는 타고난 사교성을 지닌 사람으로, 내게 자신과 비슷한 재능을 지녔다는 공통점이 있다면서 자연스레 친해질 수 있으리라 여기고 있다."
 befriend_ongoing.4012.a: "[owner.GetSheHe]의 생각대로야!"
 befriend_ongoing.4012.b: "자화자찬하는 것만큼 흥미로운 사람은 아닌 것 같은데."
 befriend_ongoing.4014.a.desc: "내게서 초대를 받고 사교 모임에 찾아온 [target.GetTitledFirstName](와)과 만남을 가졌다. 우리는 다른 이들과 마찬가지로 아주 즐거운 시간을 보냈다. 모임이 시작되고 몇 분 지나지 않아, 만사가 우리를 중심으로 돌아가는 광경을 보고는 만족스럽다는 생각이 들었다."
 befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName](이)가 나름의 사교 기술을 발휘하여 내가 보냈던 초대를 잔인한 방식으로 거절했다. 서로의 지인들에게 이번 일을 흘리고 뒷얘기가 나오게 만드는 식으로 말이다."
 befriend_ongoing.4014.a: "꿀단지에 몰려드는 파리 떼나 다름없는 작자들 같으니!"
 befriend_ongoing.4014.b: "기분은 상했지만, 제법이긴 하군."
 befriend_ongoing.4020.t: "친교: 0에 대한 논의"
 befriend_ongoing.4020.desc: "[target.GetTitledFirstName]의 성격이 나와 아주 비슷하다는 것을 알게 되었다. [target.GetSheHe] 역시 나처럼 재정을 제대로 관리하는 게 중요하다는 사실을 이해하고 인정하는 사람이었다."
 befriend_ongoing.4020.a: "[target.GetSheHe]가 숫자 0을 알고 있을까? 꼭 물어봐야겠어!"
 befriend_ongoing.4022.t: "0에 대한 논의"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 공통의 관심사인 행정과 재정에 대해 함께 논하고 싶다면서 접근해 왔다. 구체적으로는 숫자 0에 관해 논하기를 바라고 있었다."
 befriend_ongoing.4022.a: "물론이지! 아주 유익한 논의가 되겠어!"
 befriend_ongoing.4022.b: "그 숫자야말로 내 관심도를 나타내는 것 같은데."
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName](와)과 함께 함께 숫자 0의 존재에 대해 논하고, 그 숫자가 수학과 행정에서 얼마나 중요하며 다양하게 활용될 수 있는지를 길 시간에 걸쳐 논해봤다. 조금의 편견도 섞이지 않은 긍정적인 시선으로 숫자의 진가를 이해하는 이를 찾게 되어서 기쁠 따름이다."
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName](은)는 나와의 논의에 관심을 가지는 정도를 숫자 0이 잘 표현해준다고 답할 뿐이었다."
 befriend_ongoing.4024.a: "가끔은 '없음' 그 자체를 논하는 것도 괜찮겠지."
 befriend_ongoing.4024.b: "실망감은 0이 아니라 무한대군."
 befriend_ongoing.4030.t: "친교: 모략가들의 춤"
 befriend_ongoing.4030.desc: "사람들은 [target.GetTitledFirstName](이)가 협잡과 속임수에 상당히 능하다고들 한다. [target.GetHerHim]에게 대화를 청해서 이 점을 통해 우리가 가까워질 수 있을지 알아볼 필요가 있을지도 모른다."
 befriend_ongoing.4030.a: "넌지시, 능청스럽게 시도하리라."
 befriend_ongoing.4032.t: "모략가들의 춤"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](은)는 완곡한 방식으로 나와 친해지고 싶다는 암시를 흘렸다. [owner.GetSheHe]가 나를 계책이 판치는 놀이판 혹은 무도회로 초대했다면, 완곡한 방식으로 이에 응답해야지 않겠는가."
 befriend_ongoing.4032.a: "[owner.GetFirstNameNoTooltip]에게 긍정적인 답을 주리라."
 befriend_ongoing.4032.b: "자신이 바보라는 사실을 깨닫게 해주지."
 befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName](이)가 나의 교묘한 신호에 긍정적으로 답한 것을 보건대, 우리 사이가 이전에 비해 한층 가까워진 것 같다. 이로써 우리에게 공통점이 있다는 것이 증명되었다."
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName](은)는 내가 보낸 우정의 신호에 교묘하고 완곡하되 아주 모욕적인 방식으로 답했다. 여기에 응답했다간 그대로 바보가 되게 생겼다."
 befriend_ongoing.4034.a: "모략가를 사귀려면 모략가를 대동해야 하는 법이지."
 befriend_ongoing.4034.b: "내가 예상했던 건 이게 아닌데."
 befriend_ongoing.4040.t: "친교: 위대한 학자들"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName](은)는 나와 같은 진정한 학자가 아닌가 싶다. 분명 수많은 학술적 주제를 두고 대화를 나눌 만한 사람인데. [target.GetHerHim]에게 접근해 봐야겠다."
 befriend_ongoing.4040.a: "어떻게 될지 두고 보자."
 befriend_ongoing.4042.t: "위대한 학자들"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 내게 접근했다. 내가 고른 주제를 두고 학술적 담론을 나누고 싶다면서 말이다. 분명 나와 친해지려고 그러는 거겠지."
 befriend_ongoing.4042.a: "위대한 학자들이 만남의 장을 가지게 되리니!"
 befriend_ongoing.4042.b: "[owner.GetSheHe]의 입에서 어떤 흥미로운 말이 나올지..."
 befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName](와)과 함께 지식의 본질을 비롯한 다양한 철학적 사안을 두고 긴 대화를 나누었다. 서로 마음이 통한 기분이다. 이걸로 우리 사이도 한층 더 가까워진 거겠지."
 befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName](이)가 나와 학술적 사안을 논의하고 싶은 마음이 없다는 의사를 표했다. [target.GetHerHis] 답신에는 나를 무시하는 태도가 여실히 드러나 있었다."
 befriend_ongoing.4044.a: "위대한 학자들은 생각하는 바가 비슷한 법이지."
 befriend_ongoing.4044.b: "실망스럽군."
 befriend_ongoing.4050.t: "친교: 불타는 가슴"
 befriend_ongoing.4050.desc: "소문에 따르면 [target.GetTitledFirstName](은)는 나처럼 다른 이들의 가슴에 사랑의 불을 지르는 것이 특기라고 한다. 만나서 정보를 교환하는 게 좋겠다."
 befriend_ongoing.4050.a: "[target.GetSheHe]가 정복한 이들의 목록을 만들어 두는지 궁금한데?"
 befriend_ongoing.4052.t: "불타는 가슴"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 자신 역시 유혹과 정사에 관심을 가지고 있다면서 내게 접근해 왔다. 그리고는 그에 관한 정보와 경험을 교환하길 바란다고 했다."
 befriend_ongoing.4052.a.wine: "좋지, 맛깔난 이야기를 안주 삼아 포도주 한잔합시다!"
 befriend_ongoing.4052.a.tee: "좋지, 맛깔난 이야기를 나눠 봅시다!"
 befriend_ongoing.4052.b: "진심으로 나와 비견될 수준이 된다고 생각한단 말이야? 하!"
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName](와)과 몇 시간에 걸쳐 대화를 나누며 서로의 성과를 비교했다. 이상하고 복잡한 일화들이 평범한 일화들보다는 좋은 이야깃거리가 되었지만, 그래도 후자 쪽이 많긴 했다."
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName](이)가 나와 함께 정사에 관한 이야기를 나누려 하지 않았다. 그러면서 내가 자신과 비교할 수준이 못 된다고 말하기까지 했다."
 befriend_ongoing.4054.a: "우리 모두 오래전부터 셀 수 없을 만큼 경험한 사람들이니."
 befriend_ongoing.4054.b: "하! 질투하는 꼴이라니!"
 befriend_ongoing.4060.t: "친교: 검을 맞대다"
 befriend_ongoing.4060.desc: "[target.GetTitledFirstName]는 검술 실력이 뛰어난 사람으로 소문이 자자하다. 듣자 하니 [target.GetHerHis] 검술을 상대로 몇 초 이상 버틸 수 있는 이가 거의 없다고 한다."
 befriend_ongoing.4060.a: "당연히 만나서 대련을 해봐야지!"
 befriend_ongoing.4062.t: "검을 맞대다"
 befriend_ongoing.4062.desc: "나와 비견될 만큼 검을 좋아하는 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 친선 대련을 청했다. 가능하다면 검에 관해 이야기를 나누고 싶다면서 접근하기까지 했다."
 befriend_ongoing.4062.a: "아주 훌륭한 제안이로군!"
 befriend_ongoing.4062.b: "아니, 그자에게 할애할 시간 따위 없어."
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName](와)과 만나서 검술 대련을 했다. 두시간 동안 찌르기와 쳐내기로 이루어진 춤을 춘 우리는 세 시간 동안 기술과 전략에 대해 논의했다."
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName](이)가 무례한 태도로 나와 함께 대련하지 않겠다는 의사를 분명히 드러냈다."
 befriend_ongoing.4064.a: "검에 깃든 아름다움을 이해하는 이가 이리도 적다니."
 befriend_ongoing.4064.b: "겁쟁이 녀석."
 befriend_ongoing.4070.t: "친교: 야생에서 겪은 이야기"
 befriend_ongoing.4070.desc: "[target.GetTitledFirstName](은)는 나처럼 사냥에 심취해 있다. 서로 많은 얘기를 나누며 여러 경험에 대해 알려준다면, 분명 친해질 수 있을 것이다."
 befriend_ongoing.4070.a: "만나서 어떤 사냥감을 잡았는지 비교해 봐야지!"
 befriend_ongoing.4072.t: "야생에서 겪은 이야기"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 서로의 사냥꾼으로서 어떤 경험을 했는지 이야기하고 싶다면서 내게 접근해 왔다. 야생에서 겪은 믿기 힘든 일화들을 이야기할 좋은 기회다."
 befriend_ongoing.4072.a: "가장 어려웠던 사냥감은 무엇이었을까?"
 befriend_ongoing.4072.b: "토끼나 잡는 자에게는 관심 없어."
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName](와)과 나는 저녁 내내 사냥을 하면서 겪었던 일화와 경험에 대해 얘기했다."
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName](은)는 나를 토끼나 잡는 자라고 모욕하며 접근하지 말라고 일축했다."
 befriend_ongoing.4074.a: "분명 과장도 좀 섞었겠지."
 befriend_ongoing.4074.b: "그렇다면 [target.GetSheHe]를 토끼 취급해주지."
 befriend_ongoing.4080.t: "친교: 광란의 밤"
 befriend_ongoing.4080.desc: "[target.GetTitledFirstName](은)는 나처럼 요란한 잔치를 즐기는 사람으로 유명하다. 우리가 함께 조그맣게 주연을 열면 재미있지 않을까 싶다."
 befriend_ongoing.4080.a: "이건 꼭 해봐야 돼!"
 befriend_ongoing.4082.t: "광란의 밤"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 자기와 함께 조그마한 주연을 열어서 먹고 마시며 즐기지 않겠냐고 물어봤다. [owner.GetSheHe|U]는 요란한 잔치를 즐기는 것으로 제법 악명이 높은 사람인데."
 befriend_ongoing.4082.a: "재밌겠는데."
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]? 차라리 혼자 마시고 말지."
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName](와)과 나는 하루 (아니, 이틀이었나?) 내내 먹고 마시며 즐겼다. 제대로 기억나는 거라곤 시작과 끝뿐이지만, [ROOT.Char.GetFaith.random_GoodGodNames]께 맹세코 아주 즐거운 시간이었다!"
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName](은)는 나와 함께 시간을 보내느니, 차라리 혼자 마시는 게 낫다면서 딱 잘라 말했다."
 befriend_ongoing.4084.a: "나쁘지 않게... 시간을 보냈어."
 befriend_ongoing.4084.b: "하마터면 하찮은 작자와 대작할 뻔했군."
 befriend_ongoing.4090.t: "친교: 고통의 교향곡"
 befriend_ongoing.4090.desc: "[target.GetTitledFirstName](은)는 나처럼 고통과 강압이라는 우아한 예술을 추구하는 사람이라 알고 있다. [target.GetHerHim]와 만난다면 고문의 방식과 활용법에 대해 즐겁게 토론할 수 있지 않을까 싶다."
 befriend_ongoing.4090.a: "연장과 실험 대상을 준비해야겠군."
 befriend_ongoing.4092.t: "고통의 교향곡"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName](이)가 우리가 공통으로 관심을 보이는 고통과 강압이란 우아한 예술에 대해 토론하자면서 나와 만나고 싶다고 했다."
 befriend_ongoing.4092.a: "훌륭한 생각이로군. 내 연장을 챙겨야겠어."
 befriend_ongoing.4092.b: "손톱이나 뽑는 천박한 자와 나눌 이야기는 없어."
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName](와)과 나는 허둥지둥 데려온 운 나쁜 잡범 몇 놈에게 여러 기술을 사용하거나 앞으로 어떤 실험을 할지 계획을 세우며 하루를 보냈다."
 befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName](은)는 내 방식이 너무 천박해서 어울리고 싶은 마음이 들지 않는다면서 초대를 일축했다."
 befriend_ongoing.4094.a: "아주 감동적이고 유익한 시간이었어."
 befriend_ongoing.4094.b: "[target.GetHerHim]에게 내가 얼마나 천박한지를 똑똑히 보여주겠어."
 befriend_ongoing.4100.t: "친교: 적의 적"
 befriend_ongoing.4100.desc: "전쟁은 영광을 거머쥘 기회를 만들지만, 공포를 자아내기도 한다. 같은 편에서 싸우는 이들은 유대감을 느끼게 되고 말이다. \n\n[befriend_ongoing_4100_text_scope.GetTitledFirstName](와)과 함께 [befriend_ongoing_4100_enemy.GetTitledFirstName]에게 대적하던 와중에 공통의 관심사를 찾게 되었다."
 befriend_ongoing.4100.a: "전쟁으로 우정을 벼려내리니"
 befriend_ongoing.4110.t: "공동의 목표"
 befriend_ongoing.4110.desc: "같은 파벌에 소속된 입장으로 [befriend_ongoing_4110_text_scope.GetTitledFirstName](와)과 교류하며 알게 된 것인데, 장기적인 목표가 동일한 사람끼리는 유대감이 형성될 수밖에 없다."
 befriend_ongoing.4110.a: "모두가 번창할 수 있기를."
 befriend_ongoing.4300.t: "친교: 교수대의 전경"
 befriend_ongoing.4300.a: "정의와 공포가 이루어지리라."
 befriend_ongoing.4300.b: "분명 다른 방법이 있을 거야."
 befriend_ongoing.4300.desc: "내가 알기로 [target.GetTitledFirstName](은)는 나처럼 타인의 두려움을 사는 정의관을 갖춘 사람이다. 다음 공개 처형에 그 사람을 초대해서 내 옆자리에 앉도록 하는 게 좋겠다."
 befriend_ongoing.4300.a.tt: "#F [target.GetHerHim]에게 편지를 보냄#!"
 befriend_ongoing.4302.t: "처형식 초대"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName](이)가 다음 공개 처형에서 자기 옆의 귀빈석에 앉아 달라는 초대장을 보내왔다."
 befriend_ongoing.4302.c: "내가 바보로 보여? 네놈의 수작질에 걸려들 줄 알았다면 오산이다!"
 befriend_ongoing.4302.a: "훌륭한 생각이군. 정의를 집행하는 광경을 목도하다니 영광이오."
 befriend_ongoing.4302.b: "잡범을 처리하는 걸 지켜보는 것보다 훨씬 중요한 일이 많소."
 befriend_ongoing.4304.t: "친교: 가공할 광경"
 befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName](이)가 공개 처형식을 목도하고 내 정의관을 직접 확인하려 궁정을 방문했다. 이 기회를 살려서 엄격한 판결로 [target.GetHerHim]에게 깊은 인상을 심어줘야겠다. 어느 죄수를 처형하는 게 좋을까?"
 befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName]에게 초대장을 보냈더니, 나와 어울리며 자신의 무시무시한 평판을 이용하게 해줄 마음은 없다는 답변이 돌아왔다."
 befriend_ongoing.4304.a: "죽을 시간이다, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b: "여기까지다, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c: "[prisoner_c.GetFirstNameNoTooltip]의 목을 베어라!"
 befriend_ongoing.4304.d: "어쩐지 인정을 베풀고 싶군. 오늘은 죽는 자가 없도록 하라."
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName](이)가 나약한 마음가짐으로 자비를 베풀었다고 여길 수 있음#!"
 befriend_ongoing.4304.e: "언젠가 내 검이 [owner.GetHerHis] 목을 칠 것이다."
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName](이)가 궁정을 방문하기를 원치 않음#!"
 befriend_ongoing.4304.f: "전부 죽여라!"
 befriend_ongoing.5001.t: "친교: 냉소주의자와 독실한 신자"
 befriend_ongoing.5001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 나를 신앙심이 없는 사람이라며 비난을 퍼붓는 바람에, [target.GetSheHe]와의 관계를 개선하려는 노력이 효과를 보지 못하고 있다.날 흔들어 보려고 애써봤자, 내가 품은 신념이 흔들릴 일은 없는데..."
 befriend_ongoing.5001.a: "[target.GetFirstNameNoTooltip]의 성미에 맞춰줄 수 있다면 [ROOT.Char.GetFaith.HouseOfWorship]에 방문해 보겠어."
 befriend_ongoing.5001.b: "다른 합의점을 찾을 수 있을 거야."
 befriend_ongoing.5002.t: "친교: 신뢰가 걸린 문제"
 befriend_ongoing.5002.desc: "순수한 의도로 이런다는 걸 알아주기만 한다면, [target.GetTitledFirstName](와)과 훨씬 더 쉽게 친해질 수 있을 텐데! 무슨 말을 꺼내도 애매한 대답만 하면서 대화를 피하려 하는데, 그걸 볼 때마다 내 심중을 의심하고 있단 사실이 여실히 느껴진다."
 befriend_ongoing.5002.a: "계속 애써보겠지만... 나 자신에 대해 거짓말을 하고 싶지는 않다."
 befriend_ongoing.5002.b: "유감스럽게도, 거짓말이 진실보다 설득력이 있는 법이지."
 befriend_ongoing.5003.t: "친교: 맑은 하늘에 먹구름"
 befriend_ongoing.5003.desc: "나는 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 다른 사람들과 어울리는 것을 즐겁게 여기기를 바랄 뿐이다 . 하지만 내가 노력하면 노력할수록 [target.GetSheHe]는 내게서 더 멀어지려고만 한다. 이제는 자기 방을 떠나지조차 않는 지경이 되었다."
 befriend_ongoing.5003.c: "귀를 기울이고 그 마음을 이해하도록 노력해 보자."
 befriend_ongoing.5003.a: "정신 차려야지!"
 befriend_ongoing.5003.b: "정 혼자 있고 싶다면 그렇게 해줘야지."
 befriend_ongoing.5004.t: "친교: 취향이 아니야"
 befriend_ongoing.5004.desc: "먹음직스러운 [ROOT.Char.Custom('FavoriteTreat')]만큼 내 기운을 북돋아 주는 것이 또 없다. 그래서 개인 요리사가 만든 [ROOT.Char.Custom('FavoriteTreat')] 한 접시를 [target.GetTitledFirstName]에게 보내어 내 성의를 표시하고자 했다. \n\n그런데 [target.GetSheHe]는 맛도 보지 않고 하인을 시켜 음식을 내다 버렸고, 내가 전하려 했던 호의는 재앙이 되어 버렸다."
 befriend_ongoing.5004.a: "도를 넘은 것을 사죄해야겠다."
 befriend_ongoing.5004.b: "고마운 줄도 모르는 [target.Custom('InsultNoun')] 같으니!"
 befriend_ongoing.5005.t: "친교: 행동 개시"
 befriend_ongoing.5005.desc: "[target.GetTitledFirstName](이)가 나를 더 잘 이해하도록 만들려고 노력하고 있지만, 하면 할수록 [target.GetHerHim]를 더욱 이해하지 못하게 될 뿐이다. 패기와 야망이라곤 없는 건가? [target.GetSheHe]라면 상황이 지금과 똑같이 유지되어도 전혀 개의치 않을 것 같은데."
 befriend_ongoing.5005.a: "동의하진 못하겠지만, 이해는 할 수 있어."
 befriend_ongoing.5005.b: "굳이 이런 사람과 알고 지낼 필요가 있나?"
 befriend_ongoing.5006.t: "친교: 간극 메우기"
 befriend_ongoing.5006.desc: "계속해서 공통점을 찾고 또 찾아봤는데, [target.GetTitledFirstName](와)과 내가 비슷한 구석은 전혀 없는 것 같다.\n\n공통점 하나 없이 친분을 쌓으려니 막막하기만 하다."
 befriend_ongoing.5006.a: "끊임없이 노력해서 [target.GetHerHim]를 이해하고야 말겠어."
 befriend_ongoing.5006.b: "언젠가는 방법이 생기겠지."
 befriend_ongoing.5007.t: "친교: 손에 잡힐 듯한 지식"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName](은)는 나와 공통점이 거의 없어서 소통하기가 쉽지 않다.\n\n하지만 조금만 노력한다면,"
 befriend_ongoing.5007.martial: "전략과 보급로에 대해 논할 만큼의 지식을 터득할 수 있을 것 같다."
 befriend_ongoing.5007.diplomacy: "올바른 궁정 관습과 예절을 토대로 대화할 만큼의 지식을 터득할 수 있을 것 같다."
 befriend_ongoing.5007.intrigue: "온갖 종류의 비밀이 품고 있는 힘에 대해 논할 만큼의 지식을 터득할 수 있을 것 같다."
 befriend_ongoing.5007.stewardship: "봉역 내 다양한 봉건 계약의 묘미에 대해 논할 만큼의 지식을 터득할 수 있을 것 같다."
 befriend_ongoing.5007.learning: "영혼의 형이상학적 본질을 논할 만큼의 지식을 터득할 수 있을 것 같다."
 befriend_ongoing.5007.a: "온 힘을 다해 연구할 만한 가치가 있는 주제 같은데."
 befriend_ongoing.5007.a.success: "새로운 깨달음을 얻음"
 befriend_ongoing.5007.a.failure: "잘못된 연구 주제를 선정함"
 befriend_ongoing.5007.b: "휴식을 취하는 게 훨씬 쉬운데."
 befriend_ongoing.6001.t: "자유와 친절"
 befriend_ongoing.6002.t: "자유와 친절"
 befriend_ongoing.6002.desc: "요즘 들어 [owner.GetTitledFirstName](이)가 나에게 이상하리만치 친한 척을 한다.\n\n만일 사람이 바뀌어서 이러는 거라면, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]인 [prisoner.GetTitledFirstName](을)를 석방해 달라고 설득하는 것도 가능하지 않을까?"
 befriend_ongoing.6002.a: "정말로 나와 친구가 되고 싶은 거라면 말이야."
 befriend_ongoing.6002.a.tt: "[owner.GetFirstNameNoTooltip](이)가 요청을 받아들일 경우:"
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip]의 석방이라면 조금 미뤄져도 괜찮아."
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip]에게 데리고 있으라고 함#!"
 befriend_ongoing.6004.desc: "내가 최근에 친절한 대도를 보였던 게 신호라고 판단했는지, [target.GetTitledFirstName](이)가 찾아와서는 어느 죄수에 대한 우려를 표했다.\n\n\"나의 [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))]인 [prisoner.GetTitledFirstName](을)를 [prisoner.Custom('PrisonTypeCell')]에서 석방해 준다면 참으로 기쁠 것이오.\" [target.GetSheHe]가 [ROOT.Char.Custom2('KRQuirkPPPosOrNegType1', SCOPE.sC('target'))]며 말했다."
 befriend_ongoing.6004.a: "싼값으로 [target.GetFirstNamePossessiveNoTooltip] 호의를 살 수 있겠군."
 befriend_ongoing.6004.b: "석방은 곤란하지만, 편의를 봐줄 수는 있지."
 befriend_ongoing.6004.c: "[prisoner.GetFirstNameNoTooltip](을)를 석방해 달라고? 어림없는 소리야!"
 befriend_ongoing.6005.desc: "[owner.GetTitledFirstName](이)가 자비를 베풀어 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))](을)를 석방했다! 마침내 [prisoner.GetTitledFirstName]의 안위를 염려하지 않아도 되다니!"
 befriend_ongoing.6005.a: "집에 돌아온 걸 환영하오."
 befriend_ongoing.6006.desc: "그토록 친한 척을 하더니만, [owner.GetTitledFirstName](은)는 [prisoner.GetFirstNameNoTooltip](을)를 석방해 달라는 요청을 거부했다."
 befriend_ongoing.6006.a: "조금만 더 참게, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))](이)여."
 befriend_ongoing.6007.desc: "[owner.GetTitledFirstName](이)가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))](을)를 석방해줄 수 없는 이유가 무엇인지 온갖 미사여구와 장광설을 늘어놓았다. 적어도 [prisoner.GetTitledFirstName](을)를 훨씬 편한 곳으로 옮겨 주기는 했지만 말이다."
 befriend_ongoing.6007.a: "언젠가 자유를 되찾을 날이 올 거요, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))](이)여."
 befriend_ongoing.6008.desc: "내가 [owner.GetTitledFirstName]의 손아귀에서 벗어나게 된 것은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)가 손을 써 줬기 때문이었다!"
 befriend_ongoing.6008.a: "어떻게 감사를 드려야 할지 모르겠소, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t: "친교: 호의"
 befriend_ongoing.6009.desc: "[target.GetTitledFirstName](을)를 전폭 지원해 주겠다는 약속을 한다면, 내가 품고 있는 호의를 제대로 표현할 수 있을 것이다.\n\n커다란 호의라면 누구든지 기꺼워하는 법이니까."
 befriend_ongoing.6009.a: "성대한 행사를 열어 공언하리라!"
 befriend_ongoing.6009.b: "[target.GetSheHe]가 약속을 잊지 못하게끔 하리라."
 befriend_ongoing.6009.c: "이런 일은 하지 않는 게 나아."
 befriend_ongoing.6009.c.tt: "#F 그 어떤 부류의 빚도 용납하지 않음#!"
 befriend_ongoing.6010.t: "호의"
 befriend_ongoing.6010.desc: "깜짝 놀랐다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 나를 찾아와서는 말만 하면 자기 힘이 닿는 한 어디에든 힘을 보태겠다면서 약속하다니 말이다."
 befriend_ongoing.6010.a: "뭘 노리고 이런 약속을 하는 거지?"
 befriend_ongoing.6011.desc: "[target.GetTitledFirstName](은)는 내게 상당히 큰 은혜를 입고 있다. 그래도 대등한 우정을 강조하는 편이 낫겠지.\n\n빚을 갚을 필요가 없다고 말해 준다면, 틀림없이 아주 고마워할 것이다."
 befriend_ongoing.6011.a: "친구는 기꺼이 베푸는 사이지, 의무감에 휘둘리는 사이가 아니야."
 befriend_ongoing.6011.b: "그들이 입은 은혜를 영원한 우정으로 만들 수는 없는 걸까?"
 befriend_ongoing.6011.b.tt: "#F 진정한 친구 사이라면 그런 식으로 행동하지 않아.#!"
 befriend_ongoing.6012.desc: "[owner.GetTitledFirstName](와)과 약속을 하고 나서부터 [owner.GetHerHim]가 약속의 대가로 무엇을 뜯어내려 할까 하는 걱정이 머릿속을 떠나질 않는다. 그런데 [owner.GetSheHe]가 내게 말하길, 자기를 좋게 생각해주기만 하면 내 빚은 갚은 걸로 쳐 주겠다고 한다."
 befriend_ongoing.6012.a: "대체 뭘 바라고 이러는 거지?"
 befriend_ongoing.6013.desc: "내가 [target.GetTitledFirstName]의 약점을 잡아 협박하고 있다는 사소한 문제 때문에, 우리 사이에 상당한 불화가 생겨버렸다.\n\n지금 당장이라도 그런 일을 관두고, 내가 궁극적으로는 선의로 한 일이었음을 알려줄 수도 있긴 한데..."
 befriend_ongoing.6013.a: "우정의 힘은 언제든 강압보다 강하기 마련이지."
 befriend_ongoing.6013.b: "내가 쥐고 있는 이점을 포기할 수는 없어!"
 befriend_ongoing.6014.desc: "정말 다행이다! [owner.GetTitledFirstName](이)가 약점을 가지고 나를 협박하는 것을 그만두겠다고 신의 이름에 대고 엄숙히 맹세했다.\n\n무슨 조화로 이렇게 된 건지는 몰라도 막혔던 숨통이 다시 트인 기분이다."
 befriend_ongoing.6014.a: "감사합니다, [ROOT.Char.GetFaith.HighGodNameAlternate](이)시여!"
 befriend_ongoing.6015.t: "친교: 도움의 손길"
 befriend_ongoing.6015.opening: "[target.GetTitledFirstName](이)가 압박감으로 고통받고 있는지라, [target.GetSheHe]와 친해지려는 노력이 제대로 효과를 보지 못하고 있다.\n\n[target.GetSheHe]로 하여금 하루 동안 혼자만의 시간을 보내며"
 befriend_ongoing.6015.malicious: "밭에서 일하는 농노들의 더러운 몰골과 어설픈 짓거리를 보며 웃을 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.benevolent: "빈민 구호소나 가난한 귀족에게 자선 기부를 할 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.dominant: "순찰대와 함께 말을 타고 달리며 치안을 단속할 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.submissive: "타인의 요구에 방해받지 않고 오롯이 기도와 명상에 집중할 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.extroverted: "답답한 회의실과 먼지투성이 행정 서류에서 벗어나 속 편한 궁정 신하들과 함께 시간을 보낼 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.introverted: "만족을 모르는 궁정 신하들과 자문회 위원들로부터 벗어나 망중한을 즐길 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.emotional: "[barony.GetNameNoTooltip]의 [barony.Custom('BaronyTownType')]에서 열리는 연극을 관람하며 통치 문제를 잠시 잊을 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.levelheaded: "무엇을 우선시해야 할지를 다시 정리할 수 있게 해주자. 내 목적을 이루는 데 아주 큰 도움이 될 터이니."
 befriend_ongoing.6015.a: "필요한 것이 많겠지만, 분명 고생할 가치가 있을 것이다."
 befriend_ongoing.6015.b: "내 코가 석 자인데 무슨."
 befriend_ongoing.6016.t: "도움의 손길"
 befriend_ongoing.6016.opening: "놀랍게도 [owner.GetTitledFirstName](이)가 내 휘하의 자문회 위원들과 협력하여 내가 혼자서 하루를 보낼 수 있게 해줬다. 요즘 느끼고 있는 압박감을 덜어내 보라는 배려일 것이다.\n\n어떻게 시간을 보낼지 생각하다가 [owner.GetFirstName]의 제안을 따라"
 befriend_ongoing.6016.malicious: "말을 타고 밭을 거닐면서 지독할 정도로 더럽고 어설픈 농노들을 구경하며 즐기기로 했다."
 befriend_ongoing.6016.benevolent: "빈민 구호소와 가난한 귀족들에게 기부금을 전달하기로 했다."
 befriend_ongoing.6016.dominant: "순찰대와 함께 말을 타고 달리며 내가 다스리는 봉역의 치안을 직접 단속하기로 했다."
 befriend_ongoing.6016.submissive: "타인의 요구에서 벗어나 오롯이 [ROOT.Char.GetFaith.HighGodName]께 올리는 기도와 명상에 집중하기로 했다."
 befriend_ongoing.6016.extroverted: "답답한 회의실과 먼지투성이 행정 서류에서 벗어나 속 편한 궁정 신하들과 어울리기로 했다."
 befriend_ongoing.6016.introverted: "만족을 모르는 궁정 신하들과 자문회 위원들로부터 벗어나 귀중한 망중한을 즐기기로 했다."
 befriend_ongoing.6016.emotional: "[barony.GetNameNoTooltip]의 [barony.Custom('BaronyTownType')]에서 열리는 연극을 관람하며 통치 문제를 잠시 잊기로 했다."
 befriend_ongoing.6016.levelheaded: "무엇을 우선시해야 할지를 다시 정리해 보기로 했다."
 befriend_ongoing.6016.a: "이런 게 필요했어."
 befriend_ongoing.6017.t: "친교: 친구를 위한 개발"
 befriend_ongoing.6017.desc: "[target.GetTitledFirstName](와)과 나 사이에는 많은 차이점이 있는데, 그중 하나는 [county.GetNameNoTooltip]의 상태가 내 영지에 비해 다소 좋지 못하다는 것이다.\n\n하지만 [owner_county.GetNameNoTooltip]에서 활용하곤 하는 여러 수단들 중에 [county.GetNameNoTooltip]에서도 유용하게 쓰일 만한 게 있을지도 모르겠군. 그러고 보니 [target.GetFirstNameNoTooltip](이)가 토지 개발 사업에 쓸 자금이 절실하다고 했었는데..."
 befriend_ongoing.6017.a: "아주 멋진 생각이야!"
 befriend_ongoing.6017.b: "[target.GetFirstNamePossessiveNoTooltip] 우정의 무게는 황금에 비견된다고들 하지만..."
 befriend_ongoing.6017.b.tt: "#F 이 정도로 무겁지는 않아.#!"
 befriend_ongoing.6018.t: "친구를 위한 개발"
 befriend_ongoing.6018.desc: "[owner.GetTitledFirstName](이)가 내 영지인 [county.GetNameNoTooltip]에서 시행될 대규모 관개 사업에 필요한 자금을 대 주었다! 내가 넌지시 눈치를 줬던 것을 적극적인 독려로 받아들인 게 틀림없다.\n\n여러 가지 의미로 선을 넘은 것일 수도 있겠지만, [owner_county.GetNameNoTooltip]에서 사용된 기술이 있다면 [county.GetNameNoTooltip](은)는 전례 없는 부흥기를 맞이하게 될 수도 있다!"
 befriend_ongoing.6018.a: "파격적이긴 해도, 두 팔 벌려 환영할 일이지!"
 befriend_ongoing.6019.t: "친교: 어려운 화제"
 befriend_ongoing.6019.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]인 [target.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )]인 [opinion_target.GetTitledFirstName](을)를 곁에 두고 [ROOT.Char.Custom('education_conversation_subject')]에 대해 토론하고 있었는데, 문득 [target.GetFirstNameNoTooltip](이)가 대화를 전혀 따라오지 못하고 있다는 걸 알아차렸다.\n\n[opinion_target.GetTitledFirstNameNoTooltip](이)가 바보 취급을 받지 않게 애써야 했던지라, 무언가를 설명해 달라고 요청해달라던 [opinion_target.GetHerHim]의 말에도 다물 수밖에 없었다."
 befriend_ongoing.6019.a: "식견이 높은 [target.GetFirstNameNoTooltip](이)가 설명하는 게 맞지 않을까!"
 befriend_ongoing.6019.b: "자, 들어 보라고..."
 befriend_ongoing.6019.c: "이 사안은 집단 토론으로 해결하는 게 좋을 것 같은데!"
 befriend_ongoing.9001.t: "친교: 우연한 만남"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName](이)가 여정을 이어가던 중에 내 휘하의 남작들 중 한 명의 저택에서 며칠 묵기로 했다. 그동안 내가 기다려왔던 기회가 지금 찾아온 것 같다!"
 befriend_ongoing.9001.a: "종사들은 속히 준비하라. 지금 당장 출발할 터이니!"
 befriend_ongoing.9001.b: "안타깝지만 시기가 좋지 못하군."
 befriend_ongoing.9100.t: "친교: 이간질"
 befriend_ongoing.9100.desc: "방금 정말로 불쾌한 소식을 들었다! [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )]인 [scoped_rival.GetTitledFirstName](이)가 [target.GetFirstName]에게 나에 대한 헛소리를 지껄이고 있다는 내용이었다. 내가 [target.GetHerHis] 신뢰를 사서 [target.GetHerHim]를 이용해 먹으려는 속셈을 품고 있다면서 말이다."
 befriend_ongoing.9100.a: "어처구니가 없군! 그런 거짓말을 누가 믿겠어?"
 befriend_ongoing.9100.b: "내 명성에 먹칠하는 것을 용납하리라 생각했느냐!"
 befriend_ongoing.9100.b.success.desc.tt: "[target.GetFirstNameNoTooltip](을)를 설득함"
 befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName](이)가 호소에 설득됨"
 befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNamePossessiveNoTooltip] 소문이 계속해서 퍼져나감"
 befriend_ongoing.9100.c: "그냥 무시해 버리는 게 제일 나아."
 befriend_ongoing.9101.t: "친교: 친구를 위한 도움"
 befriend_ongoing.9101.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )]이자 절친한 친구인 [scoped_friend.GetFirstName](이)가 내가 [target.GetTitledFirstName]의 환심을 사고 싶어한다는 사실을 알아채고는 도움을 주겠다고 자청했다.\n\n[scoped_friend.GetFirstNameNoTooltip]는 자기가 [target.GetFirstNameNoTooltip](와)과 비슷한 부류이며, [target.GetHerHis] 신뢰를 사려면 무엇이 필요한지를 정확히 안다고 자신 있게 말했다."
 befriend_ongoing.9101.a: "부디 말해 주시오!"
 befriend_ongoing.9101.b: "고맙지만 도움은 필요 없소."
 befriend_ongoing.9102.desc: "요즘 [owner.GetFirstName]의 머릿속이 [target.GetFirstNamePossessive] 신뢰를 사겠다는 생각으로 가득 차 있는 것 같아서 도와주기로 결정했다.\n\n내 조언을 받은 [owner.GetFirstNameNoTooltip](은)는 크게 기뻐하며 내가 보여줬던 사려 깊은 행동을 결코 잊지 않겠다고 힘주어 말했다."
 befriend_ongoing.9102.a: "친구 좋다는 게 뭐겠어?"
 befriend_ongoing.9103.t: "친교: 끔찍한 오해"
 befriend_ongoing.9103.vassal.desc: "[target.GetTitledFirstName]에게 경의를 표하는 대규모 연회를 준비해서 [target.GetSheHe]를 깜짝 놀라게 할 생각이었다. 그런데 마지막에 가서  [target.GetSheHe]가 참석 약속을 번복하고 말았다.\n\n내가 준비한 연회가 실은 자신을 암살하려는 계획의 일환이라고 생각한 모양이다!"
 befriend_ongoing.9103.ruler.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip](으)로서 누리는 부와 권력을 이야기하고 존경을 얻을 생각으로 최근에 [target.GetTitledFirstNamePossessive] 궁정으로 사절을 보냈다.\n\n하지만 전령의 보고를 들어 보니, 내 의도와는 전혀 다른 인상을 받은 것 같다. 항복하지 않으면 [target.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 무력으로 빼앗겠다고 위협하는 거라고 생각하고 있는 거겠지!"
 befriend_ongoing.9103.a: "마음대로 생각하게 놔둬."
 befriend_ongoing.9103.b: "사과를 해야겠군."
 befriend_ongoing.9104.t: "친교: 친구를 위한 제물"
 befriend_ongoing.9104.desc: "성자의 사랑을 받으려면 공개적으로 [owner.GetFaith.HighGodName]께 헌신하겠다고 천명하는 게 제일이지.\n\n이런 상황에서는 어떻게 행동하는 게 좋을는지..."
 befriend_ongoing.9104.a: "공개적으로 모욕을 주는 게 좋겠군."
 befriend_ongoing.9104.b: "[target.GetHerHis] [target.GetFaith.HouseOfWorship]에 기부금을 크게 내자."
 befriend_ongoing.9104.c: "순결한 자의 피로서 나의 신념을 증명하리라!"
 befriend_ongoing.9104.d: "[owner.GetFaith.HighGodNamePossessive] 사랑을 위해서라면 고통도 감내하리라!"
 befriend_ongoing.9104.e: "내가 직접 제단 위에 오른다면 어떨까?"
 befriend_ongoing.9104.e.tt: "#F [target.GetTitledFirstName](을)를 따라 성찬식에 참여함#!"
 befriend_ongoing.9104.f: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )](이)가 갈증을 채울 수 있기를!"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName](이)가 대신해서 [target.GetTitledFirstName]에게 청원함#!"
 befriend_ongoing.9104.g: "나 자신을 [target.GetFaith.HouseOfWorship]에 바치겠노라."
 befriend_ongoing.9104.h: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )](으)로 하여금 예배하는 삶을 살도록 하겠다."
 befriend_ongoing.9104.z: "다시 생각해 봤는데..."
