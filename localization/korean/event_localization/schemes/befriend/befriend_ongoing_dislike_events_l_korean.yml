l_korean:
 befriend_ongoing_dislike.0001.t: "친교: 정다운 선물"
 befriend_ongoing_dislike.0001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 더 가까운 사이가 되고 싶다. 선물 싫어하는 사람이 어디 있겠는가?"
 befriend_ongoing_dislike.0001.a: "이 정도면 [target.GetSheHe|U]가 큰 감명을 받겠지!"
 befriend_ongoing_dislike.0001.b: "우리의 관계를 고려하면 절제하는 편이 현명할 것 같군."
 befriend_ongoing_dislike.0001.c: "선물을 주다니, 적절한 방법은 아닌 것 같은데."
 befriend_ongoing_dislike.0002.t: "친교: 쌀쌀맞은 태도"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 친분을 다지려고 애쓰는 나를 계속 피하기만 한다. \n\n그리고는 나를 높이 살 생각이 없다는 의사를 명백히 밝혔다. 심지어 나를 지렁이만도 못하게 생각한다고도 했다."
 befriend_ongoing_dislike.0002.a: "난처한걸."
 befriend_ongoing_dislike.0003.t: "친교: 집요함의 가치"
 befriend_ongoing_dislike.0003.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 드디어 답을 보낸 것을 보니, 그토록 걱정하면서 보냈던 편지와 선물이 무사히 도착한 모양이다!\n\n다만 내 집요함이 [target.GetHerHim]의 신경을 거슬렀던 것 같다."
 befriend_ongoing_dislike.0003.a: "그래도 뚜렷한 인상을 남기긴 했잖아?"
 befriend_ongoing_dislike.0004.t: "친교: 반송"
 befriend_ongoing_dislike.0004.desc: "친교의 뜻을 담아 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]에게 보낸 편지가 개봉되지도 않은 채로 전령과 함께 돌아오고 말았다.\n\n그냥 친분을 쌓으려는 것뿐인데, 왜 이걸 이해 못 하는 거지?"
 befriend_ongoing_dislike.0004.a: "[target.GetHerHim]가 좋게 봐주기를 바랄 뿐인데..."
 befriend_ongoing_dislike.0004.b: "전령을 보내서 내 의사를 직접 전해야겠어!"
 befriend_ongoing_dislike.0005.t: "친교: 부드러워지는 관계"
 befriend_ongoing_dislike.0005.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 나를 좋게 보도록 만들려는 시도가 난관에 봉착했을 때도 있긴 했다. 하지만 전령들의 최근 보고에 따르면 내가 보낸 서신이 더 이상 푸대접을 받지 않는다고 한다.\n\n요즘에는 [target.GetHerHis|U] 얼굴에 가끔씩 흥미로운 기색까지도 떠오른단다."
 befriend_ongoing_dislike.0005.a: "머지않아 [target.GetHerHim]의 마음을 얻을 수 있겠군!"
 befriend_ongoing_dislike.2001.t: "친교: 초대받지 못한 자"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](은)는 사교적이고 친절하며, 사람들을 불러 잔치를 여는 것을 즐기는 사람으로 유명하다. \n\n그런데 최근 한 남작가의 저택에서 열린 연회에는 나를 초대하지 않았다. 내 영지와 상당히 가까운 곳이라서 말만 하면 곧장 갈 수 있는 상황인데도 말이다!"
 befriend_ongoing_dislike.2001.a: "이렇게 날 모욕하다니!"
 befriend_ongoing_dislike.2001.b: "아쉽긴 하지만, 너무 의미를 부여하지는 말자."
 befriend_ongoing_dislike.2002.t: "친교: 거리 좁히기"
 befriend_ongoing_dislike.2002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](은)는 필요한 경우를 제외하고는 사람을 만나기를 꺼리는 내성적인 사람이라 널리 알려진 인물이다.\n\n요즘 들어 [target.GetSheHe](이)가 내 서신에 답장을 보내지 않는데, 어떻게 해야 할지 모르겠다."
 befriend_ongoing_dislike.2002.a: "[target.GetHerHim]에게 시간을 주자."
 befriend_ongoing_dislike.2002.b: "반드시 연락을 받아내도록 하겠어. 어떻게든!"
 befriend_ongoing_dislike.5001.t: "친교: 냉소주의자와 독실한 신자"
 befriend_ongoing_dislike.5001.desc: "나와 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] 사이의 긴장을 풀어 보려고 노력해 봤지만, [target.GetSheHe]가 내게 신앙심이 없다면서 어처구니없는 고집을 부리는 바람에 제대로 된 성과가 나지 않고 있다. \n\n[target.GetTitledFirstName](은)는 그렇게 불평을 늘어놓는 주제에, 정작 내가 [ROOT.GetCharacter.GetFaith.HighGodName]에게 더 신경 써야 할 이유가 무엇인지는 설명하지를 못하고 있다."
 befriend_ongoing_dislike.5001.a: "[ROOT.Char.GetFaith.HouseOfWorship]에 더 자주 찾아가야겠군."
 befriend_ongoing_dislike.5001.b: "그냥 참고 견디는 수밖에 없어."
 befriend_ongoing_dislike.5001.c: "내가 품은 의심 따위에 누가 신경이나 쓰겠어?"
 befriend_ongoing_dislike.5002.t: "친교: 신뢰와 불신"
 befriend_ongoing_dislike.5002.desc: "내 목적이 순수하다는 걸 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 알아주기만 한다면 훨씬 더 쉽게 친해질 수 있을 텐데! 도리어 [target.GetSheHe]는 비웃음을 날리면서, 그렇게 내비친 호의를 통해 얻어내려 하는 게 무엇인지를 궁금해하고 있다."
 befriend_ongoing_dislike.5002.a: "애써보긴 하겠지만... 내가 누군지 거짓말을 하고 싶진 않아."
 befriend_ongoing_dislike.5002.b: "그래, 내가 무언가를 얻으려고 그러는 것인지도 모르지."
 befriend_ongoing_dislike.5003.t: "친교: 울적한 마음"
 befriend_ongoing_dislike.5003.desc: "내가 바라는 건 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 다른 사람들과 어울리면서 얻는 즐거움을 깨닫는 것뿐이다. 그런데 [target.GetSheHe]는 항상 혼자 있으려 하고, 꼭 필요한 경우가 아니라면 자기 방에서 나오려 하지조차 않는다."
 befriend_ongoing_dislike.5003.a: "슬슬 극복할 때도 됐잖아!"
 befriend_ongoing_dislike.5003.b: "정 혼자 있고 싶다면, 그렇게 해줘야지."
 befriend_ongoing_dislike.5004.t: "친교: 지나침은 모자람만 못하다"
 befriend_ongoing_dislike.5004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]에게 성의를 보이고자 화려한 만찬을 준비해서 [target.GetHerHis] [target.Custom('ResidenceBuilding')](으)로 보냈다. 그런데 방금 전해진 소식에 따르면, 음식에는 손가락 하나 대지를 않았다고 한다!\n\n그래서 무언가 잘못된 줄 알았는데, 알고 보니 나처럼 음식을 산더미처럼 쌓아두고 즐기지 않는 것일 뿐이었다."
 befriend_ongoing_dislike.5004.a: "과한 모습을 보인 건 사과해야겠지."
 befriend_ongoing_dislike.5004.b: "그렇다면 음식이 썩어가는 모습이나 지켜보라지."
 befriend_ongoing_dislike.5005.t: "친교: 행동 개시"
 befriend_ongoing_dislike.5005.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 나를 더 잘 이해하게끔 만들려고 노력하고는 있지만, 애쓰면 애쓸수록 [target.GetHerHim]를 이해하지 못하게 될 뿐이었다. 패기와 야망은 대체 어디에다 뒀단 말인가? [target.GetSheHe]는 상황이 지금과 똑같이 유지되어도 전혀 개의치 않을 것만 같았다."
 befriend_ongoing_dislike.5005.a: "일단은 지금 상황으로 만족해 보자."
 befriend_ongoing_dislike.5005.b: "굳이 이런 사람과 알고 지낼 만한 가치가 있나?"
 befriend_ongoing_dislike.5005.c: "도대체 어떤 야망을 숨기고 있는 거지?"
