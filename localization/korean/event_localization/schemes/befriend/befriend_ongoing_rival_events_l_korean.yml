l_korean:
 befriend_ongoing_rival.3000.t: "친교: 적절한 균형"
 befriend_ongoing_rival.0001.t: "친교: 반송"
 befriend_ongoing_rival.0001.desc: "문구 하나하나를 따져 가며 [target.GetTitledFirstName]에게 보낼 편지를 썼다. 펜을 내려놓고 내 방에 들어온 다음에도 비위를 거스를 만한 뜻이 담긴 문구가 있을지 모른다는 생각을 떨칠 수가 없었다.\n\n그 편지를 보내면 내가 기울인 노력에 대한 보답을 받으리라 크게 기대하고 있었는데, 그건 아주 커다란 착각이었다. 오늘 부쳤던 편지가 열리지도 않은 채로 되돌아오고 말았으니까."
 befriend_ongoing_rival.0001.a: "고마운 줄도 모르는 [target.Custom('InsultNoun')] 같으니!"
 befriend_ongoing_rival.0002.t: "친교: 맹렬한 다툼"
 befriend_ongoing_rival.0002.desc: "[target.GetTitledFirstName](와)과 오랫동안 알고 지내면서, [target.GetSheHe]가 [target.Custom('herhis_subject_of_interest')]에 대해 몇 시간이고 이야기할 수 있는 사람이라는 것을 알게 되었다. [target.GetSheHe]와 유익한 토론을 나누고자 나름의 조사를 거쳐서 몇 가지 질문을 준비했다.\n\n그게 이토록 큰 실수가 될 줄이야. 우리는 토론을 시작한 지 얼마 지나지도 않아서 안건 하나를 두고 의견이 일치하지 않는 바람에 언성을 높이며 격렬하게 싸우게 되었다."
 befriend_ongoing_rival_0002.a: "자존심을 굽히고 [target.GetHerHis] 입장에 동의하겠다."
 befriend_ongoing_rival_0002.b: "[target.GetHerHim]를 이해시킬 수 있다면 좋을 텐데..."
 befriend_ongoing_rival_0002.b.tt: "결과에 따라 당신이 꾸민 모략의 진행도에 긍정적이거나 부정적인 영향을 끼침"
 befriend_ongoing_rival_0002.c: "그런 터무니없는 의견에는 절대 동의할 수 없어!"
 befriend_ongoing_rival.0003.t: "친교: 의견 일치"
 befriend_ongoing_rival.0003.desc: "[target.GetTitledFirstName](와)과 나는 서로 상당한 언쟁과 욕설을 주고받은 끝에, 이 안건에 대한 합의점에 도달할 수 있었다. \n\n친구가 되어 헤어지지는 못했지만, 그래도 진전은 있었던 것 같다."
 befriend_ongoing_rival_0003.a: "희망이 있을지도 몰라."
 befriend_ongoing_rival.0004.t: "친교: 바보 같은 실수"
 befriend_ongoing_rival.0004.desc: "[target.GetTitledFirstNamePossessive] 관점에서도 이해할 수 있게끔 내 의견을 설명하고자 최선을 다했지만, 결국은 자승자박하는 꼴이 되어버리고 말았다. \n\n그렇게 나는 [target.GetHerHim]에게 다양한 각도에서 포화를 얻어맞는 신세가 되었고, 논쟁이 끝났을 때는 멍청이나 다름없는 꼴로 전락하게 되었다."
 befriend_ongoing_rival_0004.a: "이번에는 [target.GetTitledFirstNameNoTooltip](이)가 이겼을지 모르지만..."
 befriend_ongoing_rival.0005.t: "친교: 비난당하는 입장"
 befriend_ongoing_rival.0005.desc: "나에 대한 안 좋은 소문이 궁정에 돌고 있다는 보고를 [spymaster.GetTitledFirstName]에게 받고 나니 분노가 치밀어올랐다. [spymaster.GetHerHim]에게 소문의 출처를 알아보도록 시켰더니, 놀랄 것도 없이 [target.GetTitledFirstName](이)가 범인이었다. \n\n[ROOT.Char.GetFaith.HighGodName](이)시여, 도대체 왜 그 [target.Custom('InsultNoun')](이)가 이 어처구니없는 짓거리를 멈추질 않는단 말입니까?!"
 befriend_ongoing_rival_0005.a: "[target.GetFirstNamePossessiveNoTooltip] 더러운 수작에 당하고만 있을 수는 없지!"
 befriend_ongoing_rival_0005.b: "이대로 지나가게 놔두는 게 나을지도 몰라."
 befriend_ongoing_rival.2000.t: "친교: 기 살려주기"
 befriend_ongoing_rival.2000.desc: "[target.GetTitledFirstNamePossessive] 부정적인 면만 보려고 하는 게 내 목적을 이루는 데 도움이 될 리가 없다. [target.GetSheHe]에게도 분명 무언가 훌륭한 장점이 있을 것이다.\n\n[target.GetHerHis] 장점을 조심스럽게 칭찬해 주는 것이 좋을 것 같다."
 befriend_ongoing_rival_2000.a: "서로 갈등하긴 했지만, [target.GetFirstNameNoTooltip](은)는 친절한 사람이다."
 befriend_ongoing_rival_2000.b: "[target.GetSheHe|U]는 제법 위엄이 있는 사람이다."
 befriend_ongoing_rival_2000.c: "곰곰이 생각해 봤는데, [target.GetSheHe]는 사교성이 좋은 사람이다."
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip](은)는 웬만해선 냉정을 잃지 않는 사람이다."
 befriend_ongoing_rival_2000.tt: "#F 진심 어린 칭찬으로 모략을 진전시킬 수 있겠지만, 잘못된 칭찬을 하면 불쾌해할지도 모름#!"
 befriend_ongoing_rival_2000.a.tt: "[target.GetFirstName]의 친절한 성격을 칭찬함"
 befriend_ongoing_rival_2000.b.tt: "[target.GetFirstName]의 당당한 자세를 칭찬함"
 befriend_ongoing_rival_2000.c.tt: "[target.GetFirstName]의 사교성을 칭찬함"
 befriend_ongoing_rival_2000.d.tt: "[target.GetFirstName]의 냉정한 자세를 칭찬함"
 befriend_ongoing_rival.2001.t: "친교: 인정의 힘"
 befriend_ongoing_rival.2001.intro: "[target.GetTitledFirstName](이)가 내 얘기가 들리는 위치에 있다는 사실을 확인한 나는"
 befriend_ongoing_rival.2001.benevolent: "[target.GetHerHis] 너그러운 마음씨가 가히 타의 모범이 되리라고 생각했다는 얘기를 꺼냈다."
 befriend_ongoing_rival.2001.dominant: "[target.GetSheHe]가 어느 곳을 가든 사람들의 주목을 이끌어낸다는 얘기를 꺼냈다."
 befriend_ongoing_rival.2001.extroverted: "[target.GetSheHe]가 연회의 활기를 돋우는 문객으로 인기가 높다는 말을 꺼냈다."
 befriend_ongoing_rival.2001.levelheaded: "서로 의견이 맞지 않는 일이 많긴 했지만, 언제든 냉정을 유지할 줄 아는 [target.GetHerHis] 모습을 존경해 왔다고 말했다."
 befriend_ongoing_rival.2001.end: "\n\n나중에 확인을 해봤는데, [target.GetSheHe]가 그 얘기를 듣고서는 얼굴에 떠오르는 웃음을 감추느라 곤욕을 치렀다고 한다."
 befriend_ongoing_rival_2001.a: "진심 어린 칭찬만큼 효과적인 게 없다니까."
 befriend_ongoing_rival.2002.t: "친교: 엄청난 오해"
 befriend_ongoing_rival.2002.end: "\n\n잠시 후에 [target.GetSheHe]가 내게 다가오길래 감사 인사를 하려는 것인 줄 알았다. 그런데 [target.GetSheHe]는 감사를 표하는 게 아니라 격분한 기색을 여실히 드러냈다. 내가 건넸던 칭찬을 경멸 섞인 조롱으로 받아들인 모양이었다."
 befriend_ongoing_rival_2002.a: "함부로 입을 놀리는 게 아니었는데..."
 befriend_ongoing_rival.2003.t: "친교: 거북한 분위기"
 befriend_ongoing_rival.2003.end: "\n\n적어도 자그마한 만족의 기색이라도 떠올라 있기를 바라며 [target.GetTitledFirstNameNoTooltip]의 표정을 살폈다. 그런데 [target.GetSheHe]는 오히려 당혹스러워하는 모습을 보였다. 심지어는 약간 짜증이 치밀어오른 것 같기도 했다."
 befriend_ongoing_rival_2003.a: "좀 더 생각해 보고 행동할걸."
