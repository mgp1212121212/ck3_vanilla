l_korean:
 ### OUTCOME EVENTS ###
 ##I am a player, do I want to take the risk?
 elope_event_title: "도피:"
 elope.0001.t: "$elope_event_title$ 그림자의 보호"
 elope.0001.positive.desc: "마지막 준비를 끝냈다. 탈출 경로를 확보하고, 경비병들에게는 뇌물을 먹여 놓은 데다가, [target.GetTitledFirstName] 역시 준비를 마친 상태다. 오늘 밤 [location.GetNameNoTooltip]에 어둠이 내리면 나의 [target.Custom('LoverPetName')](을)를 해방해서 [target.GetWifeHusband](으)로 삼을 생각이다."
 elope.0001.negative.desc: "머릿속으로 해야 할 일을 되뇌었다. 탈출 경로를 확보한 데다가, 지금쯤이면 경비병들에게도 뇌물이 전해진 상태일 것이다. [target.GetTitledFirstName]에게 보낸 쪽지가 제시간에 도착해야 하는데. 혹시라도 제때 쪽지를 받지 못했으면 어쩌지? 아예 받아보지 못한 걸지도 모르잖아! 게다가 상황이 틀어지는 경우가 또 있을지도 모니, 걱정이 가실 새가 없다.\n\n하지만 의심할 시간 따위는 없다. 기회는 지금뿐이다. 모든 어려움을 뚫고 [target.GetHerHim]에게 달려가든가, 아니면 모든 걸 포기하든가 선택해야 한다."
 elope.0001.a: "그리로 가리다, [target.GetFirstNameNoTooltip]!"
 elope.0001.b: "대체 뭘 하고 있는 거지? 이건 미친 짓이야!"
 elope.0001.a.tt: "[target.GetShortUIName](와)과 함께 도피를 시도함"
 elope.0001.a.success: "도피에 #P 성공함#!"
 elope.0001.a.failure_discover: "도피에 #N 실패하고 발각됨#!"
 elope.0001.a.failure_hidden: "도피에 #N 실패#!했으나 발각되지는 않음"
 #Success event owner
 elope.1001.t: "$elope_event_title$ 꺾이지 않는 사랑"
 elope.1001.start.desc: "기다리고 있자니 모든 게 잘못될지도 모른다는 생각을 떨칠 수가 없다. 무력감이 온몸을 감싼다. 정말로 친숙해질 수가 #EMP 없는#! 감정이다.\n\n저 앞에서 횃불 하나가 우리 쪽을 향해 다가오는 것이 보인다. 호위병들에게 몸을 숨기라고 손짓했다."
 elope.1001.start.desc_brave: "기다리고 있자니 [target.GetFirstName](이)가 어디쯤 있는지 미칠 듯이 궁금해졌다. [target.GetSheHe]는 잘 빠져나왔을까? 추적자가 따라붙은 건 아닐까?\n\n저 앞에서 횃불 하나가 우리 쪽을 향해 다가오는 것이 보인다. 호위병들에게 몸을 숨기라고 손짓했다."
 elope.1001.end.desc: "불빛이 가까워지면서 사람 두 명의 형체가 어렴풋이 보였다. 한 명이 검을 들고 있는 게 확실했다. 다른 한 명은... #EMP [target.GetHerHim]#!였다!\n\n두 팔을 벌리고 나의 [target.Custom('LoverPetName')](을)를 향해 달려갔다. 이내 [target.GetSheHe]가 내 품 안으로 뛰어들었다. 짧은 포옹이었지만 마치 꿀처럼 달콤했다. 그렇게 나는 [target.GetHerHis] 손을 잡고 달리기 시작했다."
 elope.1001.a: "서둘러요, 내 사랑! [ROOT.Char.Custom('DefaultPriestTitle')](이)가 기다리고 있어요!"
 #Success for target liege
 elope.1002.t: "한밤의 실종 사건"
 elope.1002.start.desc: "방문을 쾅쾅 두드리는 소리에 화들짝 놀라서 잠에서 깼다. \"[ROOT.Char.GetTitleAsNameNoTooltip] 님, 경비병 하나가 시체로 발견되었습니다! [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] 역시 보이지 않는 상황입니다!\""
 elope.1002.desc_naked: "허둥지둥 침대에서 내려온 나는 방문을 미처 나서기도 전에 소리쳐서 명령을 내렸다."
 elope.1002.desc_not_naked: "허둥지둥 침대에서 내려온 나는 부산스레 옷을 입으며 소리쳐서 명령을 내렸다."
 elope.1002.desc: "\n\n몇 시간에 걸쳐 수색했지만 성과가 없었다. 정오가 되어서야 [target.GetTitledFirstName]의 서명이 적힌 편지가 발견되었다. [target.GetHerHis] 필체가 틀림없었다.\n\n"
 elope.1002.apologetic_relationship.desc: "\"사랑하는 [target.GetFirstNameNoTooltip], 정말로 미안해요. 하지만 내 마음을 따라야겠어요. 제가 당신을 떠난 이유는 운명의 상대인 [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)](와)과 결혼하기 위해서였어요.\""
 elope.1002.unapologetic_relationship.desc: "\"저는 이곳을 떠나서 [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)](와)과 결혼할 거에요. 쫓아오지 말아요. 당신의 곁에 머무느니, 차라리 죽어버릴 테니까!\""
 elope.1002.apologetic_family.desc: "\"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], 저는 이곳을 떠나서 내 운명의 사람인 [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)](와)과 결혼할 거에요. 행복해지고 싶어서 이러는 거랍니다. 부디 당신이 날 용서해주기를 바랄게요.\""
 elope.1002.unapologetic_family.desc: "\"당신의 [ROOT.Char.Custom2('RelationToMeShort' , target)](을)를 정말로 사랑했다면 제 행복을 바랐겠죠. 하지만 당신은 저를 홀대하기만 했어요. 그래서 제 마음을 따라 떠난 거고요. 저는 [owner.Custom2('YourCharacterIntroduction', ROOT.Char)](와)과 결혼할 거예요. 무슨 짓을 해도 절 막지는 못할걸요!\""
 elope.1002.a.fallback: "어떻게 내게 이럴 수가 있는데?"
 elope.1002.a.vengeful: "망할 [target.Custom('InsultNounSexual')] 같으니! 대가를 치르게 해주마!"
 elope.1002.a.compassionate: "무슨 일을 겪든 [target.GetSheHe]가 행복할 수 있기를."
 #Success event for relatives of target and owner
 elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc: "이런 소식을 전하게 되어 유감이오."
 elope.1003.target_root_family.desc: "당신의 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]인 [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc: "나의 [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))]인 [target.GetFirstName]"
 elope.1003.target_liege_subject.desc: "나의 부하인 [target.GetFirstName]"
 elope.1003.middle.desc: "(이)가"
 elope.1003.owner_root_family.desc: "당신의 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] 인 [owner.GetFirstName](와)과 함께 도피하고 말았소!"
 elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)](와)과 함께 도피하고 말았소!"
 elope.1003.end.desc: "솔직히 말하리다. 이번 일은 심각한 모욕이며, 그대 가문의 명예에도 먹칠을 하는 사건이오. 그 #EMP 행복한 부부#!가 [capital.GetNameNoTooltip]에 도피처를 마련하려 든다면, 그대가 적절한 조치를 취해 주리라 믿겠소!"
 elope.1003.a: "이런 참사가 있나!"
 #Failure discovered event owner
 elope.1011.t: "$elope_event_title$ 어둠 속의 횃불"
 elope.1011.middle.desc: "두 명의 형체가 보인다. 아니, 셋... 넷... 맙소사, 좋은 상황일 리가 만무하다!"
 elope.1011.end.desc: "명령을 내리자, 일행은 덤불을 뚫고 후퇴하기 시작했다. 이와 달리 추적자들은 몸을 숨길 생각조차 하지 않고 빠르게 다가왔다.\n\n\"언제까지 숨을 수 있을 거라 생각하느냐, [ROOT.Char.GetTitledFirstNameNoTooltip]! 이미 네 휘하의 병사 하나를 잡은 상태다. 다음 차례는 네놈이 될 것이다!\""
 elope.1011.a: "#EMP 도망쳐!#!"
 elope.1012.t: "실패로 끝난 도주극"
 elope.1012.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 도피하려는 시도가 실패로 돌아갔다! 경비대장의 말에 따르면 [owner.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가 [target.GetHerHim]를 몰래 빼내서 비밀리에 결혼식을 올리려는 계략을 꾸몄다고 한다.\n\n설상가상으로 [target.GetFirstNamePossessiveNoTooltip] 방에서 편지가 발견되었는데, 이를 통해 [target.GetSheHe]가 처음부터 그 계략에 동참하고 있었다는 사실이 밝혀졌다."
 elope.1012.a: "그 [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounSexual')](이)가 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))](을)를 데려가게 놔두지 않겠다!"
 elope.1012.b: "나를 배반하다니! [target.GetFirstNameNoTooltip](을)를 감금해라! #EMP 지금 당장#!!"
 elope.1012.c: "네놈들 모두 고통에 시달리게 될 거다! 반드시!"
 elope.1012.d: "머리가 지끈거리는 상황이군."
 #Failure undiscovered for owner
 elope.1021.end.desc: "\n\n명령을 내리자, 일행은 덤불을 뚫고 후퇴하기 시작했다. 운이 따라준 덕분에 마차로 돌아올 수 있었다. 그렇게 우리는 날이 밝기 전에 그곳을 떴다."
 elope.1021.a: "[target.GetFirstNameNoTooltip], 내 사랑... 부디 아무 일도 없기를."
 ### ONGOING EVENTS ###
 #Lover is doubting
 elope.2000.t: "내 사랑,"
 elope.2000.start.desc: "마음을 단단히 먹으라 했지만, 더는 두려움을 견뎌낼 재간이 없어요. 혹시라도"
 elope.2000.target_relation.desc: "[target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))](이)가 우리 계획을 알아차리기라도 하면 어떡하죠? 잠도 제대로 못 이루고, 식사도 제대로 못 할 지경이에요. [discoverer.GetSheHe|U]가 불안해하고 있어요. 어쩌면 의심을 하는 걸지도 모른다고요!"
 elope.2000.titledname.desc: "[discoverer.GetTitledFirstName](이)가 우리 계획을 알아차리기라도 하면 어떡하죠? [discoverer.GetSheHe]와 마주칠 때마다 온몸이 뻣뻣해지고 혀가 굳는 것 같아요. [discoverer.GetSheHe]가 알아차리는 건 시간 문제예요!"
 elope.2000.end.desc: "\n\n더는 시간을 끌 수 없어요. 사랑하는 [ROOT.Char.GetFirstNameNoTooltip], 제발 서둘러 줘요!"
 elope.2000.a: "계획을 앞당깁시다, 나의 [target.Custom('LoverPetName')]."
 elope.2000.c: "날 믿어요. 모든 게 잘 되어 가는 중이니까."
 elope.2000.c.success: "[target.GetShortUIName|U](이)가 설득됨"
 elope.2000.c.failure: "[target.GetShortUIName|U](이)가 무시당했다고 느낌"
 elope.2000.b: "그렇게 느꼈다면 편지를 보내지 말았어야죠!"
