l_korean:
 fabricate_hook_header: "구실 조작:"
 fabricate_hook_hook_gained_on_you: "@warning_icon [owner.GetShortUIName](이)가 당신을 대상으로 [hook|E]을 조작함"
 fabricate_hook_outcome.0001.t: "$fabricate_hook_header$ 비밀"
 fabricate_hook_outcome.0001.desc: "[target.GetTitledFirstName](이)가 무언가 숨기는 게 있는 모양이다. 나쁠 게 없는 상황이다. [target.GetHerHim]를 원하는 대로 조종하는 건 딱히 머리를 굴리지 않아도 가능하니까."
 fabricate_hook_outcome.0001.a: "내가 아는 바를 그대로 알려주기만 하면..."
 fabricate_hook_outcome.0001.b: "일단은 나만 알고 있는 게 좋겠군."
 fabricate_hook_outcome.0001.c: "온 세상에 알려야 할 사안이로군!"
 fabricate_hook_outcome.1001.t: "$fabricate_hook_header$ 낯 뜨거운 상황"
 fabricate_hook_outcome.1001.desc: "누구든지 알몸이 될 #EMP 때#!가 있다. 곡예사 무리를 때맞춰 [target.GetTitledFirstNamePossessive] 방에 들여보내는 것과 어떤 소란이 이어졌는지를 짐작할 수 있게끔 하인들을 충분히 배치하는 게 어려운 일이긴 한데.\n\n아무튼 [target.GetFirstNameNoTooltip](이)가 무슨 짓이든 할 테니 소문에 부채질을 하진 말라고 애원하는 꼴을 보게 되겠군."
 fabricate_hook_outcome.1001.a: "광대들을 들여보내라!"
 fabricate_hook_outcome.1001.a.flavor: "어휴, 또 곡예사 녀석들을 상대해야 하다니."
 fabricate_hook_outcome.1001.b: "좀 더 신중하게 생각해 봐야겠어."
 fabricate_hook_outcome.1001.c: "전부 다 부질없는 짓이었던 거야."
 fabricate_hook_outcome.1002.t: "$fabricate_hook_header$ 거짓된 서신"
 fabricate_hook_outcome.1002.desc: "[target.GetTitledFirstName]의 궁정에서 나오는 전령을 멈춰 세운 덕분에 기회가 생겼다.\n\n"
 fabricate_hook_outcome.1002.desc.vassals: "[target.GetTitleAsNamePossessive] 인장을 베낀 다음, 세금을 높이겠다고 으름장을 놓는 편지를 써서 [target.GetHerHis] 봉신들에게 뿌리면 되겠어. 협박을 한다거나..."
 fabricate_hook_outcome.1002.desc.no_vassals: "[target.GetTitleAsNamePossessive] 인장을 베낀 다음, 세금을 높이겠다고 으름장을 놓는 편지를 써서 [target.GetHerHis] 궁정 신하들에게 뿌리면 되겠어. 협박을 한다거나..."
 fabricate_hook_outcome.1002.a: "\"#EMP 그거#!, 당신 인장 같은데?\""
 fabricate_hook_outcome.1003.t: "$fabricate_hook_header$ 대담한 구원자"
 fabricate_hook_outcome.1003.desc: "[target.GetTitledFirstName]에게 빚을 지워서 두려워하는 게 아니라, 고마워하게 만든다면 참 좋을 텐데. 여행 도중에 마주친 포악한 도적 떼로부터  구해주는 방식은 어떨까? 지금 성문 밖에서 기다리고 있는 자들과 별반 차이 없는 자들이면 딱 좋겠어.\n\n결정적인 순간에 경비병들과 함께 돌격하는 거야. 도적 떼를 쫓아버리고, [target.GetFirstNameNoTooltip]에게는 목숨 빚을 지우게 만드는 거지."
 fabricate_hook_outcome.1003.a: "단순한 방법이지만, 가망성이 있어 보여."
 fabricate_hook_outcome.1004.t: "$fabricate_hook_header$ 악의적인 소문"
 fabricate_hook_outcome.1004.desc: "[target.GetTitledFirstName]에 대한 지독한 소문을 여럿 퍼뜨리기 시작했다. 어차피 사실무근인 소문이니, 아무나 나서서 명백한 거짓말이라고 지적해주기만 하면 되는 상황이다.\n\n그 #EMP 누군가#!가 만약 [target.GetFirstNameNoTooltip]에게 빚을 지우고 싶어하는 사람이라면? 이보다 더 좋은 방법이 어디 있겠어?"
 fabricate_hook_outcome.1004.a: "불의를 가만 두고 볼 수는 없지!"
 fabricate_hook_outcome.1004.a.flavor: "[ROOT.Char.GetFaith.PriestNeuter](이)가 마음에 들어 하지 않을 텐데."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows: "[ROOT.Char.GetFaith.PriestNeuter](이)가 좋아라 하겠는걸!"
 fabricate_hook_outcome.1005.t: "$fabricate_hook_header$ 야만스럽지만 효과적인 방법"
 fabricate_hook_outcome.1005.desc: "가장 단순한 해결책이 최선인 경우도 많다. 그냥 내 말에 따르라고 [target.GetTitledFirstName](을)를 협박하면 되는데, 뭐 하러 계책을 꾸미면서 속임수를 쓴다고 머리를 굴려야 하지?\n\n덩치 몇 명과 협박 편지 몇 장이면 충분할 일이잖아?"
 fabricate_hook_outcome.1005.a: "필경사를 불러라! 편지를 써야겠다!"
 fabricate_hook_outcome.1005.a.flavor: "\"피해자로 전락할 분께...\""
 fabricate_hook_outcome.2001.t: "$fabricate_hook_header$ 기만적인 술책"
 fabricate_hook_outcome.2001.desc: "[owner.GetTitledFirstName](이)가 비열한 방법으로 상황을 꾸며내서 내 약점을 쥐려 했다!\n\n전부 거짓과 속임수에 불과하다고 지적해 봤지만, 그냥 안고 가는 수밖에 없는 상황이 되어버렸다."
 fabricate_hook_outcome.2001.a: "이만큼 저열한 사람이라 생각하진 않았는데, [owner.GetFirstNameNoTooltip]."
 fabricate_hook_outcome.3001.t: "$fabricate_hook_header$ 빼앗긴 주도권"
 fabricate_hook_outcome.3001.desc: "[target.GetTitledFirstName]에게 정당하지 못한 방법으로 자신의 약점을 쥐려 한다는 사실을 들키고 말았다!\n\n추락하는 평판을 끌어올리려면 무슨 일이든 해야 하는 상황이다!"
 fabricate_hook_outcome.3001.a: "이렇게 공든 탑이 무너지는구나."
