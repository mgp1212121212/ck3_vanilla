l_korean:
 abduct_event_title: "납치:"
 do_not_execute_abduct_tooltip: "납치를 시도하지 않음"
 abduct_outcome.1001.t: "$abduct_event_title$ 노상 습격"
 abduct_outcome.1001.opening: "공모자들 말로는 [target.GetTitledFirstName](이)가"
 abduct_outcome.1001.arrival: "[departure.GetNameNoTooltip]에서 [arrival.GetNameNoTooltip](으)로 이동 중이라고 한다."
 abduct_outcome.1001.no_arrival: "[departure.GetNameNoTooltip] 내에서 이동 중이라고 한다."
 abduct_outcome.1001.ending: "\n\n도적 몇 명을 고용하여 여행을 방해하고 [target.GetSheHe]를 이쪽으로 향하게 만들라고 지시해 놓았다."
 abduct_outcome.1001.a: "머지않아 [target.GetSheHe]의 목숨줄을 손에 쥘 수 있겠군!"
 abduct_outcome.1001.b: "아니, 너무 위험해."
 abduct_outcome.1002.t: "$abduct_event_title$ 진행되는 계획"
 abduct_outcome.1002.desc: "완벽한 기회다! [target.GetTitledFirstName](이)가 경호대 없이 [departure.GetNameNoTooltip]에서 [arrival.GetNameNoTooltip](으)로 이동하고 있다고 한다.\n\n분명 안전할 거라고 생각하고 있는 것일 테지."
 abduct_outcome.1002.a: "습격하기 딱 좋겠는데!"
 abduct_outcome.1003.t: "$abduct_event_title$ 달갑지 않은 손님"
 abduct_outcome.1003.desc: "공모자들이 [court_location.GetNameNoTierNoTooltip]의 궁정을 자유롭게 드나들고 있으니, [target.GetTitledFirstName]도 손아귀에 들어온 셈이겠지. 공모자들의 역할은 한밤중에 사람 몇 명을 들여보내고, 들키지 않고 떠날 수 있게끔 그들을 숨겨주는 것이다. 몸부림치는 마대 자루에서 새어 나오는 비명을 줄일 수 있다면 더욱 좋겠지."
 abduct_outcome.1003.a: "상당히 마음에 드는 계획인걸!"
 abduct_outcome.2001.desc: "성공했다! 도적들이 맡은 바대로 잘해준 덕분에, 별 탈 없이 [target.GetTitledFirstName](을)를 확보할 수 있었다."
 abduct_outcome.2001.a: "[target.GetSheHe]가 새로운 거처를 마음에 들어 했으면 좋겠는데..."
 abduct_outcome.2002.desc: "무슨 일이 벌어지고 있는지 알아차리기도 전에, 공모자들이 [target.GetTitledFirstName](을)를 사로잡았다! 마침내 [target.GetSheHe|U]를 내 손아귀에 넣은 것이다."
 abduct_outcome.2003.desc: "이런 계획이 성공할 줄은 몰랐다니까! 한밤중에 공모자 몇 명을 [target.Custom('ResidenceBuilding')]에 들여보내는 단순한 계획에 불과했는데.\n\n[target.GetTitledFirstName](은)는 분명 경비를 제대로 갖추지 못했다는 사실을 자책하고 있을 테지. 지금 머무는 곳은 경비가 훨씬 철저해서 다행이군."
 abduct_outcome.4001.opening: "빌어먹을! [target.GetTitledFirstName](이)가 내가 고용한 도적을 따돌리고 [departure.GetNameNoTier]에 무사히 귀환했다."
 abduct_outcome.4001.owner_discovered: "\n\n끔찍하게도 도적 하나가 붙잡혀서는 내가 연루되었다는 사실을 전부 털어놓고 말았다."
 abduct_outcome.4001.owner_secret: "\n\n그래도 그 도적들이 내 명령대로 움직였다는 사실이 알려지지는 않을 것이다."
 abduct_outcome.4001.a: "녀석을 처리할 방도를 새로 강구해 봐야겠군."
 abduct_outcome.4001.b: "행운이 계속 이어지진 않겠지. 다시 한번 해보자!"
 abduct_outcome.4002.opening: "대체 어떻게 된 거지? 공모자들이 제시간에 맞춰 알려진 장소로 가서 하염없이 기다렸건만, [target.GetTitledFirstName](은)는 코빼기도 보이질 않았다!"
 abduct_outcome.4002.owner_discovered: "\n\n내가 무언가를 꾸미고 있다는 사실을 알아챈 것일지도 모른다."
 abduct_outcome.4002.owner_secret: "\n\n무슨 일이 벌어지고 있다는 사실을 알아챈 것일지도 모른다. 그래도 내가 연루되었다는 사실까진 알아내지 못하겠지."
 abduct_outcome.4003.opening: "맙소사! [target.GetTitledFirstNamePossessive] 방에 침입하려던 공모자들이 발각되고 말았다. 어쩐지 일이 쉽게 풀린다 했더니..."
 abduct_outcome.4003.owner_discovered: "\n\n게다가 그 작자들이 내가 이 계획에 연루되었다는 사실마저 털어놓고 말았다."
 abduct_outcome.4003.owner_secret: "\n\n기적이라도 일어난 건지 공모자들은 도망치는 데 성공했다. 이로써 내가 연루되었다는 사실도 알려지지 않게 되었다."
 abduct_outcome.5001.t: "피랍"
 abduct_outcome.5001.opening: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 납치당하고 말았다!"
 abduct_outcome.5001.seized_roadside: "\n\n종사단과 함께 이동하던 중에 도적 떼를 만났다. 놈들이 머리에 자루를 씌우는 바람에, 다른 이들이 어떻게 되었는지는 알 길이 없었다. 이내 자루가 벗겨졌고, 나는 [prison_location.GetNameNoTier]에 갇힌 신세가 되었다."
 abduct_outcome.5001.on_the_way: "\n\n경비병 몇 명만 대동한 채로 마을로 가다가 벌어진 일이었다. 취약한 상태일 때를 노려서 습격한 거겠지."
 abduct_outcome.5001.unwelcome_guests: "\n\n낯선 자들이 한밤중에 방에 침입했다. 배신자들이 놈들을 [ROOT.Char.Custom('ResidenceBuilding')]에 들여보낸 것이 틀림없었다. 그대로 목숨줄이 달아날 거라고 생각했는데, 녀석들은 머리에 자루를 씌우고는 날 끌고 나갔다. 그렇게 나는 온몸이 묶인 채로 축축한 지하 감옥에 끌려오게 되었다."
 abduct_outcome.5001.a: "여기서 탈출한 다음에 어떻게 되는지 보자고!"
 abduct_outcome.5002.t: "저지된 납치 시도"
 abduct_outcome.5002.seized_roadside: "[departure.GetNameNoTier]에서 이동하던 도중에 도적 떼에게 습격을 당했다.\n\n다행히도 놈들이 나를 해치려 들지 않은 덕분에, 가까스로 안전한 곳으로 피신할 수 있었다. 녀석들은 날 생포할 심산이었다!"
 abduct_outcome.5002.on_the_way: "경호병 몇 명만 대동한 채로 마을로 향하던 중에 놈들에게 습격을 당했다.\n\n다행히도 경호대가 신속하고 용맹스러운 대처를 보였다. 덕분에 오래지 않아 [target.Custom('ResidenceBuilding')](으)로 무사히 귀환할 수 있었다."
 abduct_outcome.5002.unwelcome_guests: "한밤중의 소란 때문에 잠에서 깼다. 누군가가 [ROOT.Char.Custom('ResidenceBuilding')]에 도적 떼를 들여보냈는데, 그들이 내 침실 앞에서 발견되는 바람에 생긴 소란이었다!"
 abduct_outcome.5002.fallback: "하마터면 납치당할 뻔했다니까!"
 abduct_outcome.5002.owner_known: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName]의 소행인 게 분명하다!"
 abduct_outcome.5002.owner_not_known: "\n\n납치 시도의 배후에 누가 있는지는 모르겠지만, 놈들은 여전히 날 노리고 있을 것이다."
 abduct_outcome.5002.a: "대가를 치르게 해주마!"
 abduct_outcome.5002.b: "경계를 늦추지 말아야겠군."
