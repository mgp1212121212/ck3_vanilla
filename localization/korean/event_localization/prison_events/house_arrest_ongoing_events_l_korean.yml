l_korean:
 house_arrest_ongoing.0001.t: "목표와 꿈"
 house_arrest_ongoing.0001.desc: "[prison_holder.GetTitledFirstName]의 포로로 하루를 산다는 것은 곧 공들여 짠 하루 치 계획이 물거품이 됨을 뜻한다.\n\n신체적 구속 자체는 처벌이 아니다. 진짜 벌은 스스로 아무것도 할 수 없게 되었다는 것이다!"
 house_arrest_ongoing.0001.a: "일이 어떻게 돌아가고 있을는지 모르겠군."
 house_arrest_ongoing.0001.b: "풀려날 때를 준비해야지. 계획을 짜야겠어!"
 house_arrest_ongoing.0002.t: "우둔한 판단"
 house_arrest_ongoing.0002.desc: "[prison_holder.GetTitledFirstName](은)는 지가 뭐라도 된다고 생각하는 건가?! 날 동물처럼 우리 속에 가둬놓는 게 정의로운 일이라고 주장하는 저 뻔뻔함이라니.\n\n마치 [ROOT.Char.GetFaith.HighGodName] 외에 #EMP 이 나를#! 심판할 수 있는 다른 자가 있는 것처럼 말이다."
 house_arrest_ongoing.0002.a: "이런 모욕을 당하다니!"
 house_arrest_ongoing.0002.b: "마음을 평온하게 먹어야 해."
 house_arrest_ongoing.0003.t: "외로운 나날들"
 house_arrest_ongoing.0003.desc_opening: "사랑하는 이들과 떨어져 시간을 보내는 것은 가혹한 형벌이다. 마음의 안정이나 우정을 나눌 수 있는 사람을 찾아봤지만 그런 사람은 거의 존재하지 않는다."
 house_arrest_ongoing.0003.desc_friendly_prisoner: "\n\n이 긴긴 날에서 벗어날 수 있는 방법은 [friendly_prisoner.GetTitledFirstName](와)과의 대화 뿐이다."
 house_arrest_ongoing.0003.a: "왜 아무도 나한테 말을 안 걸어주는 거야?!"
 house_arrest_ongoing.0003.b: "그래도 나랑 대화하고 싶어하는 사람을 찾아봐야지."
 house_arrest_ongoing.0003.c: "[friendly_prisoner.GetTitledFirstName](와)과 우정을 나눠야지."
 house_arrest_ongoing.0003.d: "[friendly_prisoner.GetTitledFirstName](와)과 애정과 안정감을 나눠야지."
 house_arrest_ongoing.0003.e: "[friendly_prisoner.GetTitledFirstName](와)과 애정과 안정감을 나눠야지."
 house_arrest_ongoing.0004.t: "고통의 경감"
 house_arrest_ongoing.0004.desc1: "\"당신이 책과 두루마리를 얼마나 그리워하는지 알고 있어요. 그래서 시장에서 작은 선물을 사왔답니다!\""
 house_arrest_ongoing.0004.desc2: "\"당신이 케이크를 얼마나 좋아하는지 알고 있어요. 그래서 요리사가 신경을 다른 데 쓰고 있는 사이에...\""
 house_arrest_ongoing.0004.desc3: "\"오늘 마을에서 이 팔찌를 봤어요. 그리고 당신이 좋아하리라는 것도 알고 있었죠. 부탁이니 껴 보세요!\""
 house_arrest_ongoing.0004.desc4: "\"이 정도밖에 얻어낼 수 없었어요. 그치만 정원에서 잠시 걷는 게 기운을 돋궈주길 바랍니다!\""
 house_arrest_ongoing.0004.desc: "\n\n나의 소중한 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName](은)는 항상 날 생각해준다. 그에 그치지 않고 내가 처한 형벌을 조금이나마 가볍게 해주려 최선을 다 한다."
 house_arrest_ongoing.0004.a: "이 친구가 없었더라면 난 어떻게 됐을까!"
 house_arrest_ongoing.0005.t: "못살게 구는 놈"
 house_arrest_ongoing.0005.desc: "\"그쪽도 축제에 나온 가면극 연기자들을 봤어야 했어요. 정말 대단했는데!\"\n\n여기 갇혀 있는 것만으로도 난 이미 충분히 불행하다. 또  [rival_at_court.GetTitledFirstNamePossessive] 조롱을 버텨내는 것도 너무 버겁다. 저 자식은 자기가 할 수 있는 한 내 삶을 최대한 비참하게 만들기 위해 엄청난 노력을 한다. 기분이 정말 처지는군."
 house_arrest_ongoing.0005.a: "진짜 기분이 나빠졌잖아!"
