l_korean:
 prison_notification.0001.t: "갇혀버렸다!"
 prison_notification.0001.desc: "[imprisoner.GetTitledFirstName]에게 사로잡혀 갇혀버렸다!\n\n이제 내가 원하는 대로 [ROOT.Char.Custom('GetCourt')]에 돌아갈 수도 없고, 다른 곳으로 갈 수도 없다."
 prison_notification.0001.a: "오래 갇혀 있지는 않았으면 좋겠는데."
 prison_notification.0002.t: "갇혀버렸다!"
 prison_notification.0002.desc: "[prisoner.GetTitledFirstName], 나의 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))](은)는  [imprisoner.GetTitledFirstName]에게 사로잡혔다."
 prison_notification.0002.a: "과연 어떤 일을 겪을까...?"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U](이)가 투옥됨!"
 prison_notification.1001.t: "방해물을 제거하다"
 prison_notification.1001.desc: "[actor.GetTitledFirstName](이)가 나를 지하 감옥에 던져버렸다! 이제 나는 [actor.Custom('FortifiedBuilding')]의 어두운 굴속에서 썩어야 하는가?"
 prison_notification.1001.a: "여기 돌아다니는 쥐새끼들보다 더 나쁜 놈같으니!"
 prison_notification.1001.a.tt: "지하 감옥에 있으면 [stress|E]가 서서히 쌓여 위험 수준까지 올라가버릴 것이다!"
 prison_notification.1002.t: "신선한 공기"
 prison_notification.1002.desc: "[actor.GetTitledFirstName](은)는 나를 지하 감옥에 수감시키는 것보다는 풀어준 후 자택연금을 시키는 것이 더 맞다고 생각하는 모양이다."
 prison_notification.1002.a: "받을 수 있는 자비는 모두 받아 주겠어."
 prison_notification.1002.a.tt: "자택 연금은 [stress|E] 획득치를 높이지 않습니다."
 prison_notification.2001.t: "다시 한 번 자유를 얻다"
 prison_notification.2001.desc: "[imprisoner.GetTitledFirstName](이)가 나를 풀어줬다. 집에도 돌아갈 수 있고, 가고 싶은 곳이면 어느 곳이든 갈 수 있다."
 prison_notification.2001.a: "이 내 땅을 다시는 못 보고 죽는 줄 알았다."
 prison_notification.2002.t: "다시 한 번 자유를 얻다"
 prison_notification.2002.desc: "나의 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]인 [prisoner.GetTitledFirstName](은)는 [imprisoner.GetTitledFirstName]의 손아귀에서 벗어나 다시 한 번 자유를 얻었다!"
 prison_notification.2002.a: "감금당하는 것은 잔혹한 일이다."
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U](이)가 석방됨!"
