l_korean:
 dungeon_ongoing.0001.t: "끊임없는 수다"
 dungeon_ongoing.0001.desc: "그들이 누구인지 볼 수도 없다. 어디 있는지 알 수도 없다. 하지만 놈들이 비명을 지를때여야만 그 커다란 속삭임이 이 축축한 지하 감옥 속에서 울려퍼지는 것을 멈춘다."
 dungeon_ongoing.0001.a: "잠시만이라도 그 입 좀 닫아 줬으면!"
 dungeon_ongoing.0001.b: "\"네가 나한테 말 건 거야, 친구?\""
 dungeon_ongoing.0002.t: "기다림"
 dungeon_ongoing.0002.desc: "시간이 흐른다는 것이 이렇게 괴로운 일일 줄이야. 내가 투옥된 이래로 얼마나 오랜 시간이 지났을까? 여기 얼마나 더 오래 있어야 할까? 앞으로 몇 시간이 남았을 수도 있지만... 몇 달이 남았을 수도 있는 일이다."
 dungeon_ongoing.0002.a: "당장 여길 나가야 해!"
 dungeon_ongoing.0002.b: "얼마든 더 기다릴 수 있어."
 dungeon_ongoing.0003.t: "\"그 입 좀 닥쳐!\""
 dungeon_ongoing.0003.desc: "나는 철창 사이로 경비들에게 나를 풀어줘야 하는 이유에 대해 장광설을 늘어놨다. 하지만 경비들은 무서운 표정으로 주먹을 휘둘러대며 으르렁댔다. '입 닥치라'는 소리였다."
 dungeon_ongoing.0003.a: "저들한테는 호소해 봤자야."
 dungeon_ongoing.0003.b: "협박으로 내 입을 다물게 할 수 있을 줄 아오?!"
 dungeon_ongoing.0004.t: "감염"
 dungeon_ongoing.0004.desc: "상처는 다 나은 줄로만 알았는데, 이젠 타오르는 작렬감이 몰려온다. 어둠 속이라 제대로 보이지는 않지만 둥글납작한 촉감이 전해진다.\n\n이 타는 듯한 고통에서 느껴지는 축축함은 피 때문인지, 고름 때문인지, 아니면 축축한 공기 때문인지... 어느 쪽인지 모르겠다."
 dungeon_ongoing.0004.a: "부탁이오. 도와주시오..."
 dungeon_no_response_tooltip: "#F 당신의 애원을 아무도 들어주지 않는 것 같다#!"
 dungeon_ongoing.0005.t: "불타는 고통이 끝나다"
 dungeon_ongoing.0005.desc: "상처 주위의 피부가 마치 젖은 나무토막처럼 딱딱하게 되었다. 하지만 타는 듯한 느낌은 이제 사라졌다. 감염증이 사라진 것 같다."
 dungeon_ongoing.0005.a: "감사합니다, [ROOT.Char.GetFaith.HealthGodName](이)시여."
 dungeon_ongoing.0006.t: "절망과 암울"
 dungeon_ongoing.0006.desc: "계속되는 추위, 끝없는 축축함, 그리고 너무나도 묽은 귀리죽으로는 채울 수 없는... 영원한 배고픔."
 dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName](이)시여, 어째서 이런 시련을..."
 dungeon_ongoing.0006.b: "더 나쁠 수도 있었어."
 dungeon_ongoing.0007.t: "그 이상의 것을 위한 갈구"
 dungeon_ongoing.0007.desc: "밖의 세상은 바삐 돌아가고 있는데 나는 이 어둠 속에 처박혀있다. 나는 밖에서 하늘을 향해 손을 뻗어야 할 몸이다. 땅속에 처박혀 있을 게 아니라."
 dungeon_ongoing.0007.a: "이런 일을 당하기엔 난 너무 소중한 사람이야!"
 dungeon_ongoing.0007.b: "살아남아야 한다. 그것도 혼자서."
 dungeon_ongoing.0008.t: "지나는 나날"
 dungeon_ongoing.0008.desc: "난 이곳에 오랫동안 처박혀 있었다. 몇 달이나 됐을까? 몇 년? 몇십 년? 이 어둠으로의 유배는 영원히 끝나지 않을 것 같다!"
 dungeon_ongoing.0008.a: "정말 오오오오랜 시간이 지났다!"
 dungeon_ongoing.0009.t: "친구가 주는 안정감"
 dungeon_ongoing.0009.desc: "[ROOT.Char.Custom('prison_pet')] 없이 어떻게 여기서 버텨낼 수 있을지 감도 잡히지 않는다.\n\n슬플 때는 위로해 주고 모든 것을 포기하고 싶을 때는 격려해 준다. 지금까지 [ROOT.Char.Custom('prison_pet')]같은 애완동물은 키워본 적이 없었는데!"
 dungeon_ongoing.0009.a: "사랑스럽고 귀여운 녀석 같으니!"
 dungeon_ongoing.0010.t: "나의 구명줄"
 dungeon_ongoing.0010.desc: "나의 매장은 확정된 것이 아닐지도 모른다. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 편지를 써서 나를 이 끔찍한 운명에서 구해달라고 애원할 수는 있다. 하지만 지켜보는 눈이 이렇게 많은데 [letter_recipient.GetCurrentLocation.GetNameNoTooltip](으)로 편지를 전달할 방법이 있을까?"
 dungeon_ongoing.0010.a: "경비들이 직접 나를 도와줄 것이다."
 dungeon_ongoing.0010.a.tt: "편지를 전달하려면 [imprisoner.GetShortUINamePossessiveNoTooltip] 경비들을 설득해야 함"
 dungeon_ongoing.0010.a.success.t: "편지를 밀반출할 것이다"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip](이)가 내 석방을 두고 거래할 수도 있음"
 dungeon_ongoing.0010.a.failure.t: "경비병이 설득되지 않음"
 dungeon_ongoing.0010.b: "편지란 건 못 보고 지나치기 쉬우니까..."
 dungeon_ongoing.0010.b.tt: "[imprisoner.GetShortUINamePossessiveNoTooltip] 경비의 감시를 피해 편지를 전달해야 함"
 dungeon_ongoing.0010.b.failure.t: "경비병이 내 편지를 압수함"
 dungeon_ongoing.0010.c: "아니, 조심해야 한다."
 dungeon_ongoing.0011.t: "투옥된 나의 [prisoner.Custom2('RelationToMeShort', ROOT.Char)|U]"
 dungeon_ongoing.0011.desc: "나는 편지 하나를 받았다. 전혀 예상하지 못한 [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게서 온 편지였다. [prisoner.GetSheHe|U]는 자기가 [imprisoner.GetTitledFirstName]에 의해 끔찍한 투옥 생활을 하고 있다면서 죽음의 위협에서 벗어날 수 있도록 당장 구해달라는 내용이었다."
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U]는 그곳에서 단 한 순간도 더 있어서는 안 된다!"
 dungeon_ongoing.0011.a.tt: "[imprisoner.GetTitledFirstNameNoTooltip]에게 [prisoner.GetTitledFirstNameNoTooltip](을)를 석방해 달라고 간청할 것임"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip](이)가 내 요청을 받아들임"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip](이)가 [prisoner.GetTitledFirstNameNoTooltip](을)를 석방하지 않음"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip](이)가 [prisoner.GetTitledFirstNameNoTooltip] 석방 여부를 고민할 것임"
 dungeon_ongoing.0011.b: "하, [prisoner.GetFirstNameNoTooltip](이)가 과장이 심하군."
 dungeon_ongoing.0012.t: "불에 탄 편지"
 dungeon_ongoing.0012.desc: "[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]에게서 어떠한 반응도 오지 않은 채 또 하루가 지났다. 대체 어디 있는 거지? 왜 반응이 없는 거야? 이 돌의 감옥에서 벗어날 수만 있다면!"
 dungeon_ongoing.0012.a: "편지가 분실된 건가?"
 dungeon_ongoing.0012.b: "[letter_recipient.GetTitledFirstNameNoTooltip](이)가 [letter_recipient.Custom('InsultNoun').](이)란 건 진작 알고 있었어."
 dungeon_ongoing.0013.t: "투옥된 가족"
 dungeon_ongoing.0013.desc_intro: "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나의 정당한 포로이긴 하지만, [letter_recipient.GetTitledFirstName]의 생각은 다른 듯하다.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "\"동료 [ROOT.Char.GetHouse.GetBaseName] 사람을 이렇게 가둬놓고 아무런 죄책감도 없는 겁니까?\" [letter_recipient.GetSheHe]가 물었다. \"[prisoner.GetHerHis] 잘못보단 가문의 이익을 더 생각하는 게 어떨까요.\""
 dungeon_ongoing.0013.desc_reasoning_other: "\"저렇게 가둬두면 외부의 위협에 더 취약해질 뿐입니다.\" [letter_recipient.GetSheHe]가 항의했다. \"[realm_title.GetNameNoTier]의 이익을 위해서 [prisoner.GetTitledFirstNameNoTooltip](을)를 풀어줄 생각은 없는 겁니까?\""
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip](은)는 오늘 풀려날 것이다."
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U]는 나의 정당한 죄수다. 가족이 무슨 상관인가."
 dungeon_ongoing.0014.t: "텅 빈 울림"
 dungeon_ongoing.0014.desc: "경비병의 속삭임이 들려왔다. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 편지를 받아서 나를 투옥한 [imprisoner.GetTitledFirstName]에게 항의한 것이 분명하다. 다만 그 [imprisoner.Custom('InsultNoun')](은)는 완고하게 태도를 유지하며 [letter_recipient.GetTitledFirstNameNoTooltip](을)를 돌려보낸 모양이다. 나는 여전히 자유를 빼앗긴 몸이다."
 dungeon_ongoing.0014.a: "그래도 [letter_recipient.GetTitledFirstNameNoTooltip](이)가 나한테 좋은 [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)](이)란 건 알았군."
 dungeon_ongoing.0014.b: "나를 도와줄 사람이 아무도 없는 건가?!"
 dungeon_ongoing.9001.t: "감옥 안에서"
 dungeon_ongoing.9001.desc: "마지막으로 언제 태양을 봤는지 기억이 안 난다. 마지막으로 언제 고형으로 된 음식... 혹은 딱히 음식이 아닌 뭔가라도 먹어봤는지 기억이 안 난다.\n\n이곳의 축축한 공기가 내 폐에 찰싹 달라붙은 것 같다.\n\n만약 이가 아파지면 그냥 썩어가는 잇몸에서 알아서 빼내야 한다."
 dungeon_ongoing.9001.a: "움직이기조차 힘들군."
 dungeon_ongoing.9002.t: "공허함"
 dungeon_ongoing.9002.desc: "기침이 멈추지 않는다. 며칠간 계속된 기침에 목을 긁으며 깨고 만다. 몇 시간이라도 잠을 이뤄본 날이 없다.\n\n벽을 따라 흘러 떨어지는 물방울을 핥아봐도 이제는 전혀 나아지지 않는다."
 dungeon_ongoing.9002.a: "그냥 좀 멈췄으면 좋겠는데."
 dungeon_ongoing.9003.t: "회상"
 dungeon_ongoing.9003.desc: "여기서 나갈 수는 있을까? 사실 갇혀버린 채 버려지고 잊힌 건 아닐까?\n\n간수 말고 내가 여기 갇혀 있다는 걸 아는 사람이 있기나 할까?\n\n내 이름을 기억하는 사람이 아직도 남아 있을까?\n\n내가 누구였는지 아는 사람은?"
 dungeon_ongoing.9003.a: "사람들의 얼굴을 이젠 잘 떠오르지도 않는다..."
 dungeon_ongoing.9004.t: "방치"
 dungeon_ongoing.9004.desc: "나는 여기서 죽을 것이다. 이것만큼은 분명하다. 다신 햇빛을 볼 수 없겠지. 절망의 끝에서 터져 나오는 실소가 아닌, 진짜 웃음을 들을 일도 다신 없을 테고."
 dungeon_ongoing.9004.a: "내겐 이곳이 이제 세상의 전부다."
 dungeon_ongoing.9005.t: "측량할 수 없는 상실감"
 dungeon_ongoing.9005.desc: "나의 충직한 동반자이자 더없이 소중한 친구, 이 어두운 곳에서의 생명줄...\n\n죽어가는 [ROOT.Char.Custom('prison_pet')](을)를 팔로 부드럽게 안으니 절망이 나를 압도한다. 이 녀석같이 순수한 생명조차 이런 곳에서 죽어야만 하는 운명이라면, 내게 가망이 있기나 하겠는가."
 dungeon_ongoing.9005.a: "날 두고 떠나지 마!"
