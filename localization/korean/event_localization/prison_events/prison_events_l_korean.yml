l_korean:
 prison.1001.t: "진실 혹은 고문"
 prison.1001.start.desc: "감옥 문이 열리자 공상이 갑자기 멈춰버렸다. 보초의 윤곽은 이미 익숙하지만, 보초 뒤에 있는 저 사람은... 아... 안돼...\n\n"
 prison.1001.rack.desc: "[actor.GetTitledFirstName](은)는 능글맞은 웃음을 입꼬리에 달고 고문대에 나를 묶었다. \"다른 사람들에게 얘기는 많이 들었을 거라 생각하오. 비명에 대해서... 그리고 뼈와 인대가 부러지고 끊기는 것에 대해서도.\""
 prison.1001.whip.desc: "[actor.GetTitledFirstName](이)가 채찍을 빙글빙글 돌렸다. \"언뜻 보기엔 별로 안 아파 보일 수도 있소. 실제로는 칼처럼 능히 뼈와 살을 발라낼 수 있지만.\""
 prison.1001.rats.desc: "\"얌전해보일 수도 있어.\" 찍찍거리는 소리가 희미하게 나는 양동이를 가리키며 [actor.GetTitledFirstName](은)는 말한다. \"그렇지만 타는 냄새를 맡으면 길을 막는 #emp 어떤 것#!이든 먹어 치워 도망치려고 할 거야."
 prison.1001.poetry.desc: "[actor.GetTitledFirstName](은)는 겨드랑이에 끼고 있던 #EMP 기다란#! 두루마리를 꺼내 들었다.\n\n\"#EMP 멋들어지게#! 쓰인 시를 한두 구절 읽어주려 하는데, 댁이 좋아할는지 모르겠군.\""
 prison.1001.my_secret.desc: "\"넌 뭔가 숨기고 있어. 난 알고 있다고.\" [actor.GetTitledFirstName](이)가 말한다. \"진실을 말해. 그렇게 하지 않으면...\""
 prison.1001.anothers_secret.desc: "\"넌 [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]에 대해 뭔가 알고 있어.\" [actor.GetTitledFirstName](이)가 말한다. \"알고 있는 모든 것을 말해. 그렇게 하지 않으면...\""
 prison.1001.a: "모두 말하겠소. 맹세하오!"
 prison.1001.b: "..."
 prison.1002.rack.desc: "복잡할 게 뭐 있나? 예전부터 애용해온 고문대만큼 좋은 게 없다. 간수가 [recipient.GetTitledFirstName](을)를 방에 데리고 오자 [recipient.GetTitledFirstName]의 시선은 즉시 거대한 나무틀을 향했다."
 prison.1002.whip.desc: "오, 채찍의 달콤한 입맞춤이여! 언뜻 보기엔 별로 안 아파 보일 수도 있지만, 실제로는 칼처럼 능히 뼈와 살을 발라낼 수 있다. [recipient.GetTitledFirstNamePossessive] 표정을 보아하니 그 사실을 아주 잘 아는 모양이다."
 prison.1002.rats.desc: "양동이 속의 쥐들은 처음엔 부끄럼 타는 것처럼 보일 수 있다. 하지만 약간의 열만 가해주면 자신의 길을 막고 있는 어떤 사람의 가슴이든 기꺼이 갉아먹어 도망칠 것이다. 이 원리에 대해 설명해 주자 [recipient.GetTitledFirstName]의 결심이 사르르 녹아 없어져버리는 게 눈에 보인다."
 prison.1002.poetry.desc: "나처럼 낱말을 뒤집어 즐거움을 선사할 수 있는 사람이라면, 그걸로 고통을 주는 것도 어려운 일이 아니다.\n\n품안에서 시가 적힌 기다란 종잇장을 꺼내 들고서 쫙 펼쳤다. 그러자 바닥으로 떨어져 내린 두루마리가 문밖까지 부드럽게 풀려나갔다."
 prison.1002.anothers_secret.desc: "\n\n\"아니, 아니오... 저... 정보를 알고 있소! 모두 털어놓으리다! [reveal_secret_owner.GetTitledFirstName](은)는  [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]요!\""
 prison.1002.my_secret.desc: "\n\n\"제발, 하지 마시오! #EMP 제발!#! 뭐든지 말하겠소! 나... 나는 [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!\""
 prison.1002.a: "흥미롭군. 감옥 방으로 돌려보내도록."
 prison.1002.b: "아직 #emp 시작도#! 안 했는데..."
 prison.1003.t: "고문"
 prison.1003.rack.desc: "복잡할 게 뭐 있나? 예전부터 애용해온 고문대만큼 좋은 게 없다. 뼈가 부러지고 힘줄이 끊어지는 소리는 쉬이 잊지 못할 것이다. 하지만 이것 조차 [recipient.GetTitledFirstName](이)가 곧 겪을 고통에 비하면 아무 것도 아니지..."
 prison.1003.whip.desc: "오, 채찍의 달콤한 입맞춤이여! 언뜻 보기엔 별로 안 아파 보일 수도 있지만, 실제로는 칼처럼 능히 뼈와 살을 발라낼 수 있다. [recipient.GetTitledFirstName](은)는 곧 이 사실을 뼈저리게 깨닫게 될 것이다. 당분간은 엎드려서 잠을 청해야 할 거다..."
 prison.1003.rats.desc: "\"부끄럼쟁이들이라고 생각할 수도 있어.\" 나는 훤히 드러난 [recipient.GetFirstNamePossessive] 가슴에 양동이를 묶으며 말했다. \"하지만 양동이가 데워지기 시작하면 녀석들은 빠져나가기 위해 뭔 짓이든 할거야. 다행히도 쥐의 이빨은 #emp 상당히#! 날카롭다고.\" 발갛게 빛나는 석탄을 가지러 가려 하니 [recipient.GetTitledFirstName](이)가 자비를 구한다."
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\n그 모습에 나는 곧장 시구절을 낭독하기 시작했다."
 prison.1003.a: "아... 저 비명은 몇 시간을 들어도 질리지 않겠어."
 prison.1003.b: "반드시 해야 하는 일이야."
 prison.1010.rack.desc: "[actor.GetTitledFirstName](은)는 고문대에 나를 묶었다. 능글맞은 웃음이 입꼬리에 달려있었다. 다른 사람들에게 비명에 대해, 그리고 뼈와 인대가 #emp 부러지고 끊기는 것#! 따위에 대해 들은 적이 있다... 자비를 구해봤지만 [actor.GetFirstNamePossessiveNoTooltip] 웃음은 더욱 더 커질 뿐이었다."
 prison.1010.whip.desc: "[actor.GetTitledFirstName](이)가 채찍을 빙글빙글 돌렸다. \"언뜻 보기엔 별로 안 아파 보일 수도 있소. 실제로는 칼처럼 능히 뼈와 살을 발라낼 수 있지만. 내 시범을 보여드리지...\""
 prison.1010.rats.desc: "\"부끄럼쟁이들이라고 생각할 수도 있어.\" 훤히 드러난 내 가슴에 [actor.GetTitledFirstName](은)는 양동이를 묶는다. \"하지만 양동이가 데워지기 시작하면 녀석들은 빠져나가기 위해 뭔 짓이든 할거야. 다행히도 쥐의 이빨은 #emp 상당히#! 날카롭다고.\""
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\n그리고는 녀석이 시를 읽기 시작했다."
 prison.1010.a: "제발, 안돼...! #emp 아아아아아아악!#!"
 prison.1020.t: "눈이 멀다"
 prison.1020.start.desc: "겁에 질린 [recipient.GetTitledFirstName](을)를 간수가 [ROOT.Char.Custom('GetRoom')](으)로 끌고 왔다. \"부탁이오! 당신이 원하는 것은 뭐든지 하겠소!\" 간수가 [recipient.GetHerHim]에게 재갈을 물리고 탁자 위에 얽매자 [recipient.GetHerHim]는 더 이상 반항하지 않는다.\n\n"
 prison.1020.cruel.desc: "\"오, [recipient.GetFirstNameNoTooltip].\" 나는 마치 연극을 하듯 한숨을 내쉬었다. \"우린 생각이 통했던 적이 없었지. 그래도 이게 어딘가. 드디어 상황을 바로잡을 길을 알아냈으니.\""
 prison.1020.compassionate.desc: "\"야만적으로 보일 수도 있어.\" 나는 의사가 도구를 준비하는 동안 말한다. \"하지만 이건 영토를 안정시키기 위해 필요한 일이야. 이건 진심이야. 난 네가 고통받는 것을 보며 즐기지는 않는다고.\""
 prison.1020.compassionate.landless.desc: "\"야만적으로 보일 수도 있어.\" 나는 의사가 도구를 준비하는 동안 말했다. \"하지만 이게 최선이다. 진심이야. 난 네가 고통받는 걸 즐기는 게 아니라고.\""
 prison.1020.child.desc: "\"이걸 마시면 좀 나을 거야.\" 의사가 [recipient.GetTitledFirstName]에게 진정제를 주면서 말했다. [recipient.GetHerHis|U] 작은 손은 덜덜 떨리고 있었다. 하나 얼마 가지 않아 진정제를 모두 들이켰다.\n\n[recipient.Custom('GirlBoy')](이)가 잠들자, 의사는 나를 음울한 표정으로 쳐다본다. \"정말 이렇게까지 하셔야겠습니까...?\""
 prison.1020.a: "오, 당연하지. 물론 좀 #emp 아플 거야#!."
 prison.1020.b: "나도 이유가 있어서 이러는 거야."
 prison.1021.start.desc: "내 운명의 향방에 대해 조용히 생각하고 있던 중이었다. 간수가 문을 박차고 나를 감옥에서 꺼낸다. 그리고 우울한 빛을 띤 복도에서 [actor.GetTitledFirstName](이)가 나를 기다린다.\n\n"
 prison.1021.landless_start.desc: "내 운명의 향방에 대해 조용히 생각하던 중이었다. 간수가 갑자기 들어오더니 나를 감옥에서 끌고 나왔다. 어느새 나는 [actor.GetTitledFirstName](와)과 대면하게 되었다.\n\n"
 prison.1021.cruel.desc: "[actor.GetHerHis] 안면에 가득한 흐뭇한 표정이 등골을 오싹하게 한다.\n\n\"마음 졸이지 말라고. 목을 베러 온 건 아니야. 눈으로 만족할게.\""
 prison.1021.compassionate.desc: "\"[recipient.GetFirstNameNoTooltip], 나는 이런 짓으로 희열을 느끼는 부류가 아니라는 것을 알아줬으면 하네. 어쩔 수 없이 자네를 장님으로 만드는 거야. 영토의 안정을 위해.\""
 prison.1021.child.desc: "\"이걸 마시면 좀 나을 거요.\" 의사가 내게 작은 유리병을 주며 말했다. 불쾌한 장소, 불쾌한 사람들... 하지만 의사의 눈빛만큼은 다정하다. 나는 떨리는 손으로 유리병을 받아 입술에 가져다 대었다."
 prison.1021.a: "내... 내 눈? 날 놔줘! #emp 안돼애애애!#!"
 prison.1021.b: "느... 느낌이 이상해..."
 prison.1025.t: "거세당하다"
 prison.1025.cruel.desc: "\"오, [recipient.GetFirstNameNoTooltip].\" 나는 마치 연극을 하듯 한숨을 내쉬었다. \"마음 졸이지 말라고. 목이나 다른 귀한 부분을 가지러 온 건 아니야. 남근 정도로 만족하지.\""
 prison.1026.cruel.desc: "[actor.GetHerHis] 안면에 가득한 흐뭇한 표정이 등골을 오싹하게 한다.\n\n\"마음 졸이지 말라고. 목이나 다른 귀한 부분을 가지러 온 건 아니야. 남근 정도로 만족하지.\""
 prison.1026.compassionate.desc: "\"[recipient.GetFirstNameNoTooltip], 나는 이런 짓으로 희열을 느끼는 부류가 아니라는 것을 알아줬으면 하네. 어쩔 수 없이 자네를 거세하는 거야. 영토의 안정을 위해.\""
 prison.1026.a: "뭐? 날 놔줘! #emp 안돼애애애!#!"
 prison.1030.t: "흉측함"
 prison.1030.cruel.desc: "\"음, [recipient.GetFirstNameNoTooltip].\" 나는 과장된 투로 한숨을 내쉬었다. \"이제 그 필멸의 겉껍데기가 내면의 추함을 반영할 때가 되었다고 보는데 말이야.\""
 prison.1031.cruel.desc: "[actor.GetHerHis] 안면에 가득한 흐뭇한 표정이 등골을 오싹하게 한다.\n\n\"마음 졸이지 말라고. 목 #EMP 전체#!를 베러 온 건 아니야. 그냥 그 일부로 만족할게...\""
 prison.1031.a: "내... 내 코? 날 놔줘! #EMP 안 돼애애애!#!"
 prison.1041.t: "불구자"
 prison.1041.cruel.desc: "\"[recipient.GetFirstName], 자네가 어려운 상황에서 최대한의 성과를 내는 능력만은 늘 존경해 왔다.\" 나는 씩 웃었다. \"언제나 적은 자원으로도 많은 성과를 만들어 냈지. 심지어 자금 부족에도 개의치 않고...\""
 prison.1041.compassionate.desc: "\"[recipient.GetFirstName], 나는 이런 짓으로 희열을 느끼는 부류가 아니라는 것을 알아줬으면 하네. 어쩔 수 없이 자네를 불구로 만드는 거야. 봉역의 안정을 위해.\""
 prison.1042.cruel.desc: "즐거움 가득한 [actor.GetHerHis] 웃음에 나는 전신이 오싹해졌다.\n\n\"[recipient.GetFirstName], 자네가 어려운 상황에서 최대한의 성과를 내는 능력만은 늘 존경해 왔다.\" [actor.GetSheHe]는 씩 웃었다. \"언제나 적은 자원으로도 많은 성과를 만들어 냈지. 심지어 자금 부족에도 개의치 않고...\""
 prison.1041.a: "내... 사지를 꺾겠다고? 안 돼, #EMP 그럴 순 없어!#!"
 prison.9001.t: "자유다!"
 prison.9001.desc_1: "최선의 동선과 빠져나갈 경로를 생각하며 도망을 위해 여러 날에 걸쳐 계획을 짰다. 그저 어느 날, 경비가 감방문을 잠그는 것을 잊은 채 뒤돌아보지도 않고 비틀거리며 멀어져가야 비로소 시작할 수 있는 계획 말이다."
 prison.9001.desc_2: "다정한 말과 진심 어린 칭찬을 동원하니 얼마 가지 않아 간수가 처음의 수상쩍어하는 태도 대신 따듯하고 친근한 시선을 내게 보내게 되었다. 신선한 공기를 조금 쐬고 싶다고 부탁하자 [dummy_gender.GetSheHe]는 일말의 의문조차 제기하지 않았고, 이에 나는 그 친구의 얼굴을 시궁창에 처박아주는 것으로 화답했다."
 prison.9001.desc_3_opening: "아주 잠깐 주의를 돌려야 했다. 간수의 허리띠에서 열쇠 꾸러미를 슬쩍해 등 뒤에 숨기려면 그 순간이 필요했다."
 prison.9001.desc_3_house_arrest: "어둠이 내려앉자 끼익하는 소리에 움찔하며 감방 문을 살며시 열었다."
 prison.9001.desc_3: "어둠이 내려앉자 끼익하는 소리에 움찔하며 감옥 밖으로 살며시 나온다. "
 prison.9001.desc_4: "감옥 내를 샅샅이 뒤진다. 모든 경첩을 자세히 보고, 창살들도 만져보고, 사슬도 빠짐없이 살펴본다. 어둠이 다시 한번 내려앉을 즈음이 되자 헐겁게 끼워져 있는 돌이 눈에 띄었다. 나는 순식간에 그 개구멍을 굴이라 부를 수 있을 정도로 넓혔다."
 prison.9001.desc_5: "모든 문이 마치 오랜 친구처럼 친숙하게 느껴진다. 나는 이 공간을 몰래 돌아다니며 기회를 엿보았다. 누가 언제 어디로 갈지 속속들이 알고 있다. 누가 어느 시종을 불러내는지도 알고 있고, 밖으로 나갈 수 있는 가장 빠른 경로도 알고 있다. 어둠이 내려앉자 완벽한 때를 그저 기다렸다. 이윽고 나는 그림자처럼 빠져나갔다."
 prison.9001.desc_6: "어둠이 내려앉을 때까지 기다린다. 주위에 아무도 없다는 확신이 들자마자 한 손에 철창을 하나씩 잡고 #EMP 구부렸다#!. 흐른 땀은 눈 속에 들어갔고 어둠 속에 내 거친 숨소리가 울려퍼졌다. 하지만 사람 하나가 빠져나갈 수 있을 정도로 충분히 큰 구멍을 만들 수 있었다."
 prison.9001.desc_7: "간수가 떠나자 허리를 굽혀 자물쇠를 내려다봤다. 오래되고 낡은 자물쇠다. 그리고 내가 가진 것이라곤 구석에서 발견한 작은 못 뿐이다. 하지만 그렇다고 해서 단념할 내가 아니다. 살짝 돌리고, 조금 밀고, 그러면... #EMP 여기다!#!"
 prison.9001.desc_8: "간수가 하품을 애써 참으려 하는 걸 보니 웃음이 나왔다. 나는 지금까지 몇 시간이나 계속해서 토론을 이끌었다. 그 후 쉴 틈도 주지 않고[ROOT.Char.Custom('subject_of_interest')]에 대한 주제에 대해 이야기를 시작했다. 이윽고 간수는 의자에서 꾸벅꾸벅 졸았다. 흠, 이러면 열쇠를 빼돌리는 건 식은 죽 먹기지."
 prison.9001.desc_9: "오랜 기간동안 교묘한 눈빛과 환심을 사는 몸짓으로 유혹했던 것이 드디어 결실을 맺었다. 간수가 한 손으로 이미 [dummy_gender.Custom('GetUpperClothingArticle')](을)를 풀어헤치며 다가오는 것을 보니 웃음이 나온다. 기쁨의 고통으로 기절하면 아프지는 않겠지만 의도하지 않은 피해는 주지 않도록 확실히 해 둔다."
 prison.9001.desc_ending_1: "\n\n[imprisoner.Custom('TerrainType')](이)가 둘러싼 [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] 사이로 도망칠 수 있게 되자 나는 드디어 감히 희망을 꿈꾸었다."
 prison.9001.desc_ending_2: "\n\n심야 속에 숨어 감옥에서 멀리 벗어나자 그제서야 고개를 젖히고 크게 웃을 수 있었다."
 prison.9001.a: "나는 자유다!"
 prison.9002.desc_opening: "단 한 순간만이라도 주의를 다른 곳으로 끌면 될 것 같았다."
 prison.9002.desc_rat: " 그래서 나는 쥐를 풀었다. 쥐는 조용히 바닥을 가로질러가 간수가 앉아 쉬고 있는 의자로 올라간 뒤 열쇠로 향했다."
 prison.9002.desc_stone: " 그래서 나는 간수 뒤로 슬쩍 가서 투구 뒤통수에 돌을 #EMP 던졌다#!. 이윽고 간수가 바닥에 쓰러지자 몸을 뒤져 빠르게 열쇠를 찾았다."
 prison.9002.desc_spoon: " 그래서 자물쇠에 숟가락을 넣었다. 계속 꼼지락대고 이리저리 구부려대니 자물쇠에서 #EMP 찰칵#!하는 소리가 난다."
 prison.9002.desc_cockroach: "그래서 나는 바퀴벌레를 풀었다. 녀석이 간수의 발치로 잰걸음을 치며 다가가니 간수는 맹렬하게 뒷걸음질 치다 발을 헛디뎌 바닥에 머리를 세게 부딪히고 말았다."
 prison.9002.desc_end: "이윽고 나와 내 애완동물 [ROOT.Char.Custom('prison_pet')](은)는 [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')](을)를 둘러싼 [imprisoner.Custom('TerrainType')] 속으로 사라졌다."
 prison.9002.a: "우린 자유야, [ROOT.Char.Custom('prison_pet')](야)!"
 prison.9003.desc: "[imprisoner.GetTitledFirstNamePossessive] 간수들이 등을 돌리는 찰나 동료 죄수인 [prison_friend.GetTitledFirstName](와)과 협동해 간수를 급습했다.\n\n감옥에서 오랜 시간을 보내 몸이 약해지긴 한 것 같다. 간수가 강철과 같은 주먹을 내 배에 꽂자 압도적인 힘의 차이가 느껴졌다. 곧 나는 몸을 움직일 수 없게 되었다. 간수가 최후의 일격을 날리려 준비 자세를 취하던 순간, 간수가 갖고 있던 칼을 쥔 [prison_friend.GetTitledFirstNameNoTooltip]의 형상이 어렴풋이 보였다. 얼마 안 있어 우리는 다시 탈옥을 감행할 수 있었다.\n\n서로에게 의지해 야음을 타고 탈출하며 우리는 함께 웃었다."
 prison.9003.a: "우린 자유야!"
 prison.9499.t: "도망쳐버렸다!"
 prison.9499.desc_house_arrest: "죄수 [escapee.GetTitledFirstName](이)가 감옥에서 탈출해버렸다!"
 prison.9499.desc_dungeon: "죄수 [escapee.GetTitledFirstName](이)가 지하 감옥을 탈출해버렸다!"
 prison.9499.desc_ending: "\n\n간수들은 입이 열 개라도 할 말이 없겠지만, 이미 일어난 일이다."
 prison.9499.a: "[escapee.GetFirstNameNoTooltip], 이 망할 자식!"
 prison.9501.t: "깨지지 않는 사슬"
 prison.9501.desc: "간수가 잠시 다른 곳에 주의를 돌리고 있는 사이 간수의 허리띠에 달린 열쇠 꾸러미로 손을 뻗었다. 하지만 간수의 단호한 손이 내 손을 막았다.\n\n\"아, 안 되죠. 안 돼. #EMP [ROOT.Char.GetTitleAsNameNoTooltip]께서는#! 여기서 못 나갑니다.\" 간수는 나를 조롱하듯 내려다보며 웃는다.\n\n\"지금까지 드시던 귀리죽이 그렇게 별로였습니까?\"\n\n\"조금만. 더. 있어 보시죠.\""
 prison.9501.a: "죽을 때까지 여기서 썩겠군..."
 prison.9502.t: "나의 용감한 [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening: "간수가 등을 돌리자 나는 재빨리 손을 뻗어 간수의 머리통에 [ROOT.Char.Custom('prison_pet')](을)를 날렸다.\n\n"
 prison.9502.desc_rat: "녀석은 몸을 빠르게 움직여 붙잡을 곳을 찾아본다. 하지만 간수는 재빨리 녀석을 붙잡아 바닥에 던져버린다.\n\n간수는 자비 없이 신발로 녀석을 짓이긴다. 내 애원 섞인 절규는 고통스러운 찍찍 소리에 묻혀버렸다."
 prison.9502.desc_stone: "녀석은 간수의 투구에 힘껏 튕겨 나갔다. 간수는 놀라 눈썹을 치켜올린 채 뒤를 돌아볼 뿐이다.\n\n돌을 발견한 간수가 비웃더니 돌을 저 멀리 던져버렸다."
 prison.9502.desc_spoon: "녀석은 간수의 투구에 튕겨 나갔다. 간수는 눈치조차 못 챈 것 같다.\n\n뒤를 돌아본 간수가 영 엉뚱한 곳에 있는 숟가락을 보았다. 그러더니 그 숟가락을 주워서 자기 허리띠에 매어버렸다."
 prison.9502.desc_cockroach: "녀석은 붙잡을 곳을 찾아보지만 움직이는 과정에 간수가 녀석의 존재를 알아챈 것 같다. 손을 머리 위로 올려 무자비하게 나의 사랑스러운 바퀴벌레를 바닥에 내동댕이친다. 그리고 역겹다는 표정으로 조소하며 짓밟는다."
 prison.9502.a: "안돼!!"
 prison.9503.t: "배신"
 prison.9503.desc: "동료 죄수 [prison_friend.GetTitledFirstName](와)과 탈출 계획을 짜며 많은 밤을 보냈다.\n\n내가 야단법석을 떠는 동안 [prison_friend.GetSheHe]는 문 옆에서 준비한 채 기다렸다. 이내 간수가 문을 열자 나는 미소를 보였고... 슬슬 [prison_friend.GetFirstNameNoTooltip](이)가 뒤에서 기습할 때가 됐는데... 갑자기 간수 뒤에 있는 문이 닫혀버렸다. 그날 밤 [prison_friend.GetTitledFirstNameNoTooltip](은)는 간수들이 내게 주의가 몰린 틈을 타 어려움 없이 탈출할 수 있었다."
 prison.9503.a: "글쎄, 최소한 그 사람은 나갔으니까..."
 prison.9503.b: "저 [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')](이)가 날 배신했어!"
 prison.9504.t: "동료 죄수"
 prison.9504.desc: "탈출 계획에 몇 시간을 쏟았다. 한밤중에 빠져나온 순간 웃음을 숨길 수가 없었다. 이게 통할 지도 몰라! 간수들은 자고 있고, 통로는...\n\n\"[ROOT.Char.GetFirstNameNoTooltip](이)가 탈출한다! 간수! #EMP 간수!#!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName]의 거슬리는 목소리가 침묵을 깨버렸다. 곧 나는 화난 간수들에게 포위당했다."
 prison.9504.a: "[prison_rival.GetFirstNameNoTooltip], 이 망할 자식아!"
 prison.9505.t: "한계를 돌파하다"
 prison.9505.opening: "이 두 손으로 내 운명을 헤쳐 나가야 한다는 점이 확실해지고 있다. 또한 [bg_override_char.Custom('GetDungeon')|l]의 모든 벽이 다 똑같이 잘 지켜지고 있는 건 아니라는 점도 확실해졌다."
 prison.9505.tumble: "\n\n탈출하던 도중 튀어나온 벽돌에 심하게 넘어졌지만 탈출을 위해서라면 그 정도는 감내할 수 있었다. 누군가 나를 찾아 내 방으로 날 옮겨줄 때까지 한 시간 정도가 걸렸다. 내 방에는 치료자가 기다리고 있었다."
 prison.9505.tunnels: "\n\n나는 곧 헐거운 벽을 찾아냈다. 하지만 벽 아래 숨겨진 동굴은 어두워 무척 혼란스러웠다. 그러나 밖으로 나와 내 궁정으로 돌아오기까지 몇 번 긁히고 바위에 머리를 부딪힌 일밖에는 없었다."
 prison.9505.camp: "\n\n하지만 곧 내가 화로와 지루한 표정의 병사들, 걸려 넘어질 위험으로 가득한 천막 야영지 한가운데에 있다는 것을 알게 되었다. 나는 위험하기 짝이 없는 천막 밧줄에 얼굴을 얻어맞았다. 경비병들이 나를 붙잡자 나는 탈출할 방법이라곤 없다는 사실을 받아들였다."
 prison.9505.a: "나... 나는 아직 살아있어...!"
