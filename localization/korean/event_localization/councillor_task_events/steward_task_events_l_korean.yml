l_korean:
 steward_task.0001.t: "규범 권역 영지 설득"
 steward_task.0001.desc: "오늘 심각한 소식을 전해 받았다. [county.GetNameNoTier] 주민들이 자신들을 훨씬 웅장하고 지체 높은 [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 산하로 편입시켜달라고 주장하고 있다!\n\n[councillor.GetTitledFirstName]의 달콤한 공수표에 흔들려 [councillor_liege.GetTitledFirstNamePossessive] 궁정의 화려함에 눈이 돌아가서는 영지를 성가신 이웃에게 그냥 양도하라고 요구하다니 이게 무슨 말인가!\n\n신중한 판단이 필요한 시점이다. 영토를 잃는 건 그리 이상적인 상황이 아니다. 하지만 편입시켜 주지 않으면 지역민들이 극도의 불만을 품겠지."
 steward_task.0001.a: "양도 외에는 뾰족한 선택지가 없군."
 steward_task.0001.b: "당치도 않은 소리! 내 눈에 흙이 들어가도 안 돼!"
 steward_task.0001.liege_changed: "규범 권역 영지로의 편입"
 steward_task.0001.liege_changed.tt: "당신의 주군 [ROOT.Char.GetTitledFirstName](이)가 백성의 주장에 동의하여 [county.GetNameNoTooltip](을)를 규범 권역상 영주이자 당신의 새로운 주군인 [councillor_liege.GetTitledFirstName]의 산하로 편입시킴"
 steward_task.0001.county_loss.tt: "당신의 주군 [ROOT.Char.GetTitledFirstName](이)가 백성의 주장에 동의하여 [county.GetNameNoTooltip](을)를 규범 권약상 영주인 [councillor_liege.GetTitledFirstName]의 산하로 편입시킴. 이젠 당신이 영지를 다스리지 않음!"
 steward_task.0002.t: "규범 권역 영지 편입 완료!"
 steward_task.0002.desc: "[county.GetName]에 심어두었던 [councillor.GetCouncilTitle]의 노력이 드디어 열매를 맺었다!\n\n지지역민들이 [councillor.GetTitledFirstNamePossessive] 달변에 설득된 후 내 궁정의 위신에 완전히 마음이 넘어왔다. 온 영지가 불만을 토로하자 결국 [previous_owner.GetTitledFirstName](은)는 어쩔 수 없이 저항이 덜한 길을 선택해 [county.GetNameNoTierNoTooltip](을)를 이양했다.\n\n문제의 영지는 이제 규범 권영상 주군의 것이다. 바로 이 몸 말이지!"
 steward_task.0002.a: "잘 했소, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.t: "규범 권역 지역 설득 실패!"
 steward_task.0003.desc: "[county.GetName]에 심어두었던 [councillor.GetCouncilTitle](이)가 여러모로 노력했지만 허사로 돌아가고 말았다.\n\n지역민들이 [councillor.GetTitledFirstNamePossessive] 달변에 설득된 후 내 궁정의 위신에 완전히 마음이 넘어와 적법한 영주인 [previous_owner.GetTitledFirstName]에게 격렬하게 항의까지 했지만 결국 아무 소용없었다.\n\n물론 지역민들이 불만을 품은 만큼 우리가 먹잇감으로 삼기엔 쉬워졌지만, 내 외교 계획이 틀어졌다는 점에는 변함이 없다. 일단은."
 steward_task.0003.a: "[previous_owner.GetFirstNameNoTooltip], 이 망할 자식!"
 steward_task.1101.t: "조세 개선"
 steward_task.1101.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]에게서 각 봉지의 가치와 해당 봉지에서 납부된 세금을 이야기를 들었다. 그러다가 수치의 총 세액을 듣고 #EMP 잘못#! 말했다고 생각해서 말을 끊었다.\n\"[county.GetName]에서 세금을 얼만큼 거뒀다고?!\"\n\n[councillor.GetFirstName](이)가 씨익 웃어 보였다. \"들으면 기뻐하실 줄 이미 알았습니다.\""
 steward_task.1101.a: "[ROOT.Char.GetFaith.WealthGodName]께 맹세코, 당연히 아주 기쁘네!"
 steward_task.1101.b: "하하! 돈이 굴러들어왔군!"
 steward_task.1101.notification: "추가 세금"
 steward_task.1001.t: "짐을 덜어주다"
 steward_task.1001.opening: "[councillor.GetCouncilTitle](이)가 세금 징수 방식을 개선하려는 시도에는 불행하게도 부작용이 있는 것 같다."
 steward_task.1001.end: "\n\n[county.GetName]에서는 도적들이 우후죽순 생겨나고 있다. 새로운 세금 제도 때문에 가족을 먹여 살릴 방법은 도적질 밖에 없다고 주장하면서 말이다."
 steward_task.1001.a: "결국엔 진압당할 것이다!"
 steward_task.1001.notification: "과도한 징세가 도적을 양산함"
 steward_task.1002.end: "\n\n[county.GetName]의 주민들이 [councillor.GetTitledFirstName](와)과 다른 감정사들을 피해 가족과 가축을 숨기기 시작했다!"
 steward_task.1002.a: "세금을 징수하려면 그들에 대해 먼저 알아야 하오, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification: "쓸모 없는 인구 조사"
 steward_task.1003.end: "\n\n새로운 공공 요금이 도입되었다. [county.GetName]의 많은 주민들은 세금과 관련된 분쟁 조정을 하는데 대해 징세 조정자에 의존하는 것을 거부하고 있다!"
 steward_task.1003.a: "통제력을 잃고 있단 거요, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification: "임명된 치안관이 없음"
 steward_task.1004.end: "\n\n[county.GetName]에 새로이 도입된 통행료 때문에 점점 더 많은 사람들이 합법적으로 교역을 하기보다는 밀수로 방향을 틀고 있다!"
 steward_task.1004.a: "이는 [ROOT.Char.GetTitleTierName]의 주머니를 털고 있는 것이나 마찬가지다!"
 steward_task.1004.notification: "과도한 관세"
 steward_task.1005.t: "이중 조세"
 steward_task.1005.desc: "\"이건 폭거입니다.\" 나의 [steward.GetCouncilTitle] [steward.GetTitledFirstName](이)가 [tax_collector.GetTitledFirstName](을)를 데리고 자문회실로 들어왔다. \"제 세금은 제가 직접 내라고 지시를 받았는데, [tax_collector.GetTitledFirstNameNoTooltip](이)가 또 걷는다는 게 말이 됩니까? 이 녀석에게 당장 제 땅에서 나가라고 말씀해 주시지요.\"\n\n\"[steward.GetTitledFirstNameNoTooltip](은)는... 회계 오류를 범했습니다.\" [tax_collector.GetTitledFirstNameNoTooltip](이)가 끼어들었다. \"저는 그 차액을 마저 걷었을 뿐입니다.\"\n\n[steward.GetTitledFirstNameNoTooltip](이)가 [tax_collector.GetHerHim]를 노려봤다."
 steward_task.1005.a: "장부를 더 자세히 살펴볼까..."
 steward_task.1005.a_success: "봉역의 조세 절차를 간소화함"
 steward_task.1005.a_failure: "[tax_collector.GetTitledFirstNamePossessiveNoTooltip] 회계에서 오류를 찾지 못함"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip](은)는 봉역의 세금을 담당하고 있다."
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip](은)는 자기 봉역의 세금을 담당하고 있다."
 steward_task.2001.t: "노동자 부족"
 steward_task.2001.desc: "농노들이 [county.GetName]에 간섭하는 [councillor.GetTitledFirstNamePossessive] 모습에 불만을 터뜨리고 있다! [county.GetTitleTierName] 전역의 노동자들을 징발하는 바람에, 이미 진행되고 있던 공사 활동마저 중지되어 대부분이 완료되지 않는 일이 벌어졌다."
 steward_task.2001.a: "한 가지 사안 때문에 나머지를 희생할 수는 없소, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification: "미숙한 개발"
 steward_task.2002.desc: "[councillor.Custom2('RelationToMe', ROOT.Char)]에게,\n[county.GetName](을)를 도와주고 현지의 농토에서 진행되던 개발을 이끌어주려 노력했는데, 아무런 인정을 받지 못했습니다. 농노들이 가능하다면 제 '머리를 창에 꽂아 효수'하고 싶어 한다는 얘기가 나돌 정도입니다. 자신들의 분노를 주군께 돌리는 자들마저 있습니다. 저희가 이런 대우를 받아야 하는 것은 부당한 일 아니겠습니까."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]! 대체 뭔 짓을 한 거요?!"
 steward_task.2002.notification: "주민 관리 미숙"
 steward_task.2003.t: "장악력 감소"
 steward_task.2003.desc: "[councillor.GetCouncilTitle](이)가 [county.GetName]에 새로운 봉지를 자리잡게 하려 했던 노력에도 불구하고 상황이 걷잡을 수 없이 흘러가고 있는 것 같다. 이미 많은 이들이 이주했지만 [councillor.GetTitledFirstName](은)는 [county.GetTitleTierName]의 어떤 부분에 사람들이 이미 정착했는지, 그리고 어떤 부분은 정리될 것인지에 대해 모르는 것 같다. 마치 처음부터 아무도 몰랐던 것처럼 말이다!"
 steward_task.2003.a: "어떻게 해 보게, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification: "장악력 감소"
 steward_task.2005.t: "자라나는 수익"
 steward_task.2005.desc: "나의 주군 [liege.GetTitledFirstNamePossessive] 명령에 따라 [county.GetName](을)를 개발하던 중, 주군의 $clan_tax_collector_court_position$ [tax_collector.GetTitledFirstName](이)가 두꺼운 장부를 하인에게 들린 채 다가왔다.\n\n\"영지의 크기가 확장되고 있는 만큼,\" [tax_collector.GetSheHe]가 설명했다. \"영지에서 걷는 세금 또한 많아져야 마땅합니다. 며칠 동안 밤을 샌 끝에 공정하게 금액을 계산했습니다. 이 장부에서 직접 확인해 보셔도 좋습니다.\"\n\n하인이 무릎을 후들거리며 다가왔다."
 steward_task.2005.a: "그렇다면 정당하게 세금을 징수하라."
 steward_task.2005.a.tt: "[liege.GetTitledFirstNameNoTooltip](이)가 돈과 단기적 이익을 선호한다고 믿음"
 steward_task.2005.b: "아니, [county.GetNameNoTierNoTooltip] 개발이 우선이다."
 steward_task.2005.b.tt: "[liege.GetTitledFirstNameNoTooltip](이)가 장기적 이득을 선호하며 금에 대한 탐욕이 없다고 믿음"
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip]께서 직접 결정하실 일이다."
 steward_task.2005.c.tt: "세금과 [liege.GetTitledFirstNameNoTooltip] 개발 중 어떤 것을 우선시할지는 [county.GetNameNoTierNoTooltip](이)가 결정할 일임"
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U](이)가 당신의 지시를 승인함"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U](이)가 당신의 지시를 거부함"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "[county.GetName](을)를 조사하던 중, [tax_collector.GetTitledFirstName](이)가 개발에 발맞춰 세금을 높이라고 조언했습니다.\n\n"
 steward_task.2006.desc_development: "하지만 세금이 많아지면 성장이 저해된다는 믿음으로 [tax_collector.GetHerHis] 조언을 거절했습니다."
 steward_task.2006.desc_taxation: "저는 [tax_collector.GetHerHis] 조언을 받아들였습니다. 당신께서 그 결과에 기뻐하시리라 믿습니다."
 steward_task.2006.a: "잘했다, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b: "뭐라고? 그건 내가 바란 게 아니다!"
 steward_task.2006.b_notification: "뒤집힌 결정"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName](와)과 저는 [county.GetName]에 대한 증세와 개발 중 무엇을 더 우선해야 할지 정할 수 없었습니다. 영주님께서 결정을 내려 주시지요."
 steward_task.2007.a: "세금은 많을 수록 좋다는 것이 내 방침이다."
 steward_task.2008.desc_intro_friendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 잘 지내고 있는 듯하지만, [county.GetNameNoTier] 문제로 의견이 갈리는 경우가 많은 듯하다."
 steward_task.2008.desc_intro_unfriendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 싸우지 않고 지나가는 날이 없다. 요즘은 [county.GetNameNoTier] 문제로 의견이 매번 갈리는 모양이다."
 steward_task.2008.desc_outro: "\n\n[county.GetNameNoTooltip](이)가 번영할수록 걷는 세금도 늘어나야 합니다.\" [tax_collector.GetTitledFirstNameNoTooltip](이)가 주장했다. \"[steward.GetTitledFirstNamePossessiveNoTooltip] 일이 공식적으로 끝난 뒤는 늦습니다. 차라리 지금 높이는 것이 낫습니다.\"\n\n\"세금을 높이면 [county.GetNameNoTierNoTooltip] 성장이 늦어질 겁니다.\" [steward.GetTitledFirstNameNoTooltip](이)가 반박했다. \"제가 받은 지시는 지역을 개발하라는 것이지 세금을 높이라는 것이 아니었습니다.\""
 steward_task.2008.a: "이 문제에서는 [tax_collector.GetTitledFirstNameNoTooltip](이)가 옳다."
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip]의 말에 일리가 있군."
 steward_task.2008.c: "너희 둘이 알아서 해결할 수는 없나?"
 steward_task.2101.t: "효율적인 조세"
 steward_task.2101.desc: "[councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName](은)는 정착을 주도하고 [county.GetName] 내의 영지를 정리하는 일을 도맡고 있다. 그래선지 [councillor.GetSheHe]는 새로운 봉지 뿐만 아니라, 그 전에 있었던 봉지가 어떤 곳이었는지도 명확하게 알고 있기도 하다.\n\n그런 [councillor.GetTitledFirstName](이)가 세금이 이렇게까지 자세히 기록되었던 적은 없다고 말해줬다!"
 steward_task.2101.a: "그대라면 알아서 잘 하겠지, [councillor.GetFirstNameNoTooltip]?"
 steward_task.2101.notification: "자치주에 대한 효율적 징세"
 steward_task.2102.t: "장악력 증가"
 steward_task.2102.desc: "[county.GetName] 내에 위치한 새 봉토에 정착민을 이주시키려면, [councillor.GetCouncilTitle]에게 현지인들의 인습보다 더 큰 통제력을 쥐어줘야 한다.\n\n다행히도 [councillor.GetTitledFirstName](은)는 현지에서 큰 존경을 받는 인물이다. [county.GetTitleTierName]에서 실행되는 행정을 강화한다면 여러 방면에서 내게 이득이 될 것이다."
 steward_task.2102.a: "그들을 누가 지배하는지에 대해 상기시키게."
 steward_task.2102.notification: "장악력 증가"
 steward_task.3001.t: "정착민들의 저항"
 steward_task.3001.desc: "[county.GetName]에 새로이 정착한 [ROOT.Char.GetCulture.GetName] 문화권 정착민들은 힘겨워하고 있다. [county.GetNameNoTier]에서 정착민들은 공동체에서 무시당할 뿐 아니라 다수의 농장에서 노골적으로 공격당했다!"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetName] 문화권의 정착민들은 존중 받아야 하오!"
 steward_task.3001.notification: "정착민들의 저항"
 steward_task.3002.t: "행정이 야기한 반발"
 steward_task.3002.desc: "[councillor.GetTitledFirstName](은)는 [county.GetName]에서 발생한 예상치 못한 문제에 직면하고 있다. 현지인들이 새로이 도입된 [ROOT.Char.GetCulture.GetName] 행정에 대해 협조하는 것에 거부하고 있다. [councillor.GetCouncilTitle]의 활동은 도움보다는 지장을 주고 있다는 점에서 불만인 것이다."
 steward_task.3002.a: "유감스럽지만 모두 반드시 필요한 과정이라네."
 steward_task.3002.notification: "[ROOT.Char.GetCulture] 행정이 실패함"
 steward_task.3101.t: "환영받는 행정"
 steward_task.3101.desc: "나의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](은)는 [county.GetName] 내의 [ROOT.Char.GetCulture.GetName]에 입각해 관리체계를 수립하려 하고 있다.\n\n정황도 나아지고 치안도 좋아지자 현지인들은 [councillor.GetTitledFirstName]의 노력을 가상하게 여기는 것 같다."
 steward_task.3101.a: "[councillor.GetTitledFirstName](을)를 믿은 게 옳았군!"
 steward_task.3101.notification: "[ROOT.Char.GetCulture] 행정이 환영받음"
 steward_task.3102.t: "인정받는 정책"
 steward_task.3102.desc: "나의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](은)는 [ROOT.Char.GetCulture.GetName] 문화권에서 얻은 발상을 도입하여 [county.GetName]의 행정을 개선하는 데 노력을 쏟고 있다.\n\n[county.GetTitleTierName]에 대한 능란한 관리 덕에 현지의 토지 관리인들은 세금이 약간 오른 것은 신경도 쓰지 않는 것 같다."
 steward_task.3102.a: "금고에 금화가 쌓이는 것은 항상 좋은 일이지!"
 steward_task.3102.notification: "[ROOT.Char.GetCulture] 행정"
 steward_task.3103.t: "강화된 연대"
 steward_task.3103.desc: "[county.GetNameNoTier]에 [ROOT.Char.GetCulture.GetName] 정착민들을 도입하려는[councillor.GetTitledFirstNamePossessive] 노력 덕에 뭔가 이상한 일이 일어났다. \n\n현지인들은 영토 내에서 그들의 위치에 대해 더 잘 이해하게 되었다. 전쟁이 일어나려고 하면 각 마을은 가장 튼튼한 [ROOT.Char.Custom('LevyMenWomen')]를 보낸다. 사실 몇몇 농노들은 기꺼이 자진 입대를 하려고까지 한다!"
 steward_task.3103.a: "별 일이 다 있군!"
 steward_task.3103.notification: "[ROOT.Char.GetCulture] 자원 징집병"
 steward_task.3201.notification: "자율성 증가"
 steward_task.3202.notification: "문화 면세 부여됨"
 steward_task.3203.notification: "오래된 전통 보호"
 steward_task.3301.notification: "문화적 이해 달성"
 steward_task.3302.notification: "외교적 접근 인정받음"
 steward_task.3303.notification: "타오르는 문화적 호기심"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "당신의 [councillor.GetCouncilTitle](이)가 [county.GetName](을)를 현혹하여 내게 반기를 들게끔 시도하고 있다는 것이 드러났습니다. 이런 불명예스러운 짓을 벌이고도 아무 일 없이 넘어갈 수 있으리라 생각하지는 않길 바랍니다."
 steward_task.4001.a: "하지만... 내겐 #EMP 적법한#! 명분이 있단 말이야!"
 steward_task.4002.t: "위신 상실"
 steward_task.4002.desc: "[councillor.GetTitledFirstName](이)가 [county.GetName]에서 예상치 못한 난관에 봉착했다. 지역민들이 우리의 현혹에 일말의 반응조차 보이지 않고 있다."
 steward_task.4002.a: "언젠가는 이해하게 될 거야."
 steward_task.4002.notification: "위신 상실"
 steward_task.4101.t: "위신 획득"
 steward_task.4101.desc: "[county.GetName]에서 진행 중인 [councillor.GetTitledFirstNamePossessive] 임무가 성과를 내기 시작했다. 지역민들이 우리의 노력에 감명을 받고는 호의적인 시선으로 대하고 있다."
 steward_task.4101.a: "훌륭한 결과로군!"
 steward_task.4101.notification: "위신 획득"
