l_korean:
 marshal_task.0301.t: "진급한 지휘관"
 marshal_task.0301.desc: "[councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName](은)는 새로 들어온 병사가 얼마나 유망한 지에 대해 뽐내고 있다.\n\n\"물론 주군과 같은 귀족 출신은 아닙니다. 하지만 주군께서 옆에 두고 싶어할 만한 인재라는 점만은 제 이름을 걸고 맹세할 수 있습니다.\""
 marshal_task.0301.a: "좋소, [commander.GetFirstNameNoTooltip](을)를 지휘관으로 임명하겠소."
 marshal_task.0301.b: "그 하찮은 것을 당장 [ROOT.Char.Custom('ResidenceBuilding')]에서 쫓아내시오!"
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "[commander.GetTitledFirstName](은)는 [commander.Custom('CommanderTraitSkillDescription')]에 대한 관심을 종종 보이곤 한다."
 marshal_task.0302.desc.known: "내 전문 분야 중 하나이니, 어떻게 하면 그 기술을 가장 효율적으로 사용할 수 있을 지 가르쳐줄 수도 있겠지."
 marshal_task.0302.desc.unknown: "그 분야에 대해서는 숙련되지 않았지만 어쨌거나 기술을 연마하는 데 도움을 줘볼 수는 있다."
 marshal_task.0302.a: "무슨 수를 써서라도 가르친다."
 marshal_task.0302.b: "아니, [commander.GetFirstNameNoTooltip](은)는 싸움 기술 연마에나 집중해야 한다."
 marshal_task.0304.t: "지휘관 진급?"
 marshal_task.0304.desc: "나의 [councillor.GetCouncilTitle] [councillor.GetTitledFirstName](이)가 [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 내 앞으로 허겁지겁 데려왔다.\n\n\"[advocate_of_nepotism.GetTitledFirstName|U](이)가 제게 [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip](을)를 지휘관으로 진급시켜 달라고 부탁했습니다. 다만 영주님의 의견도 들어봐야 한다고 생각해서 이렇게...\"\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "모든 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 아이들이 앞다퉈 입대하려 할 것이다."
 marshal_task.0304.a_neutral: "너의 [beneficiary_of_nepotism.Custom('GetDaughterSon')]을 입대시켜도 좋다."
 marshal_task_0304_a_tt: "@warning_icon! #X [TARGET_CHARACTER.GetShortUINameNoTooltip|U](이)가 20년 이내에 해고될 경우 [CHARACTER.GetShortUINameNoTooltip|U](이)가 분노할 것임#!"
 marshal_task.0304.b: "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip](이)라면 궁정 신하가 되는 걸 좋아하지 않겠나?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip](이)가 당신의 제안에 만족함"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip](이)가 당신의 제안에 모욕감을 느낌"
 marshal_task.0304.c: "내 군대는 보육원이 #EMP 아니다#!!"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)](을)를 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](으)로 삼겠다고 약속해서 믿었는데, 믿지 말아야 할 분을 믿었다는 걸 알겠군요. 전부 영주님의 말을 전적으로 믿었던 제 탓입니다."
 marshal_task.0306.a: "단순한 오해일 뿐이다!"
 marshal_task.1001.t: "징집병이 탈영하다"
 marshal_task.1001.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName]의 징집 절차가 너무 가혹해 일이 원래 의도했던 바와 정반대로 흘러가고 있다.\n\n더 많은 농노들을 소집할 수는 있었지만 많은 이들이 군역의 의무를 피하려 [councillor.GetFirstNamePossessive] 군대로부터 도망치고 있다!"
 marshal_task.1001.a: "군대를 더 크게 하랬더니 더 작게 만들면 어떡하오!"
 marshal_task.1001.notification: "징집병이 탈영했습니다"
 marshal_task.1002.t: "놀고 있는 농지"
 marshal_task.1002.desc: "여태껏 이렇게 많이 병사를 징집한 적이 없었다. 하지만 이는 곧 예상치 못한 결과를 낳았다.\n\n농노를 너무나도 무차별적으로 징집한 나머지 [county.GetName]의 농지를 놀리게 된 것이다."
 marshal_task.1002.a: "이런 일이 일어나서는 안 되는데."
 marshal_task.1002.notification: "과도한 징집으로 농지에 일꾼이 없어짐"
 marshal_task.1003.t: "자경대가 부족함"
 marshal_task.1003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]인 [councillor.GetTitledFirstName](이)가 마을 청년들을 너무 열정적으로 징집한 나머지 [county.GetName]에는 신체 건강한 남자가 남아 나질 않았다.\n\n지방 자경대 숫자가 줄어드니 범죄율이 높아져버렸다."
 marshal_task.1003.a: "대체 뭔 짓을 한 거요, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1003.notification: "수비대가 징집병으로 차출됨"
 marshal_task.1101.t: "잘 조직된 군대"
 marshal_task.1101.desc: "[councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName]의 세심한 심사와 선별 과정 덕분에, [county.GetName] 내의 농지는 단 한 뼘도 놀지 않게 되었다.\n\n[councillor.GetTitledFirstName](이)가 기록해 둔 것 역시 납세 기간에 아주 유용하게 쓰일 것이다."
 marshal_task.1101.a: "아주 잘 했소, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification: "잘 조직된 징집병 군대"
 marshal_task.1102.t: "주둔군이 증가하다"
 marshal_task.1102.desc: "[councillor.GetTitledFirstName](은)는 징집병 재정비를 마친 후에 [county.GetName]의 자경대도 재정비하고 있다. 덕분에 [county.GetName]에서 주둔하는 군사 수가 늘어나니 아주 놀라운 일이 벌어졌다.\n\n도적들의 세력은 뿌리 뽑혔고, 밀수꾼과 납치범들은 병력들을 무서워한 나머지 더 이상 범죄를 저지르지 않게 되었다."
 marshal_task.1102.a: "내 밑에 있는 자들은 언제나 안전할 것이다."
 marshal_task.1102.notification: "주둔군 증가함"
 marshal_task.1103.notification: "징집병 전투 대비"
 marshal_task.2001.t: "지휘관이 부상당함"
 marshal_task.2001.opening: "연습 결투 중 [commander.GetTitledFirstName](이)가 일격을 맞았다!"
 marshal_task.2001.ending: "\n\n[councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName]의 출혈을 간신히 멈췄다. 그래도 회복에는 시간이 걸릴 것이다."
 marshal_task.2001.a: "진짜 무기를 쓰다니?!"
 marshal_task.2001.notification: "훈련 중 병사가 부상당함"
 marshal_task.2101.notification: "[commander.Custom('CommanderTraitBeingTaughtNoTooltip')] 특성 획득"
 marshal_task.2102.notification: "향상된 기사"
 marshal_task.2103.notification: "하스틸루드 훈련"
 marshal_task.0302.notification.a: "크게 향상된 지휘관"
 marshal_task.0302.notification.b: "향상된 지휘관"
 marshal_task.0303.notification.a: "크게 향상된 기사"
 marshal_task.0303.notification.c: "검투사가 된 기사"
 marshal_task.2002.t: "지휘관이 크게 부상당함"
 marshal_task.2002.eye: "\n\n[councillor.GetCouncilTitle](이)가 급하게 의사를 불렀지만 시력을 보전할 방법은 없었다."
 marshal_task.2002.leg: "\n\n[councillor.GetCouncilTitle](이)가 급하게 의사를 불렀지만 목숨과 다리를 모두 살릴 수 있는 방법은 없었다."
 marshal_task.2002.hand: "\n\n[councillor.GetCouncilTitle](이)가 급하게 의사를 불렀지만 목숨과 팔을 모두 살릴 수 있는 방법은 없었다."
 marshal_task.2002.a: "최소한 정신만큼은 아직 온전해."
 marshal_task.2002.b: "전투에 나서려면 어쩔 수 없이 말을 데려가야겠군."
 marshal_task.2002.c: "아직 칼을 쥘 오른손은 남아있겠지?!"
 marshal_task.2002.generic_title: "훈련 중 부상당한 병사"
 marshal_task.2002.notification_eye: "[councillor.GetCouncilTitle]의 감독 하에 훈련 받던 [commander.GetTitledFirstName](은)는 한쪽 눈을 잃었다!"
 marshal_task.2002.notification_leg: "[councillor.GetCouncilTitle]의 감독 하에 훈련 받던 [commander.GetTitledFirstName](은)는 한쪽 다리를 잃었다!"
 marshal_task.2002.notification_hand: "[councillor.GetCouncilTitle]의 감독 하에 훈련 받던 [commander.GetTitledFirstName](은)는 불구가 되어버렸다!"
 marshal_task.2003.t: "지휘관의 죽음"
 marshal_task.2003.ending: "\n\n[councillor.GetCouncilTitle](은)는 즉시 의사를 불렀지만 [commander.GetFirstName](은)는 피를 너무 많이 흘렸다."
 marshal_task.2003.a: "끔찍하리만치 엄청난 전투력 손실이 나버렸군."
 marshal_task.2101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName](이)가 제안서를 들고 찾아왔다.\n\n\"[commander.GetTitledFirstName](이)가 [commander.Custom('CommanderTraitSkillDescription')](으)로서 [teacher.GetTitledFirstName](와)과도 비견될 정도의 잠재력을 지니고 있는 것 같습니다. [teacher.GetFirstName](이)가 헌신적으로 교육을 해준다면 [commander.GetFirstName](이)가 많이 배울 수 있으리라 생각합니다.\""
 marshal_task.2101.a: "그렇게 하게."
 marshal_task.2101.b: "싸움 기술 연마에나 집중하라고 하게!"
 marshal_task.3001.t: "지방의 저항"
 marshal_task.3001.desc: "존경하는 [councillor.Custom2('RelationToMe', ROOT.Char)](이)시여,\n[county.GetName] 재편성은 빠르게 진행되고 있습니다만 그로 인한 이득에 대해서 아직 충분히 설득되지 못한 사람들이 있습니다.\n제 생각엔 시장과 마을 장로 다수의 기분을 상하게 만든 것 같습니다. 그러니까... 시장과 마을 장로 전부 다... 말입니다..."
 marshal_task.3001.a: "대체 무슨 짓을 한 거요, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3001.notification: "민심을 잃다"
 marshal_task.3002.desc: "존경하는 [councillor.Custom2('RelationToMe', ROOT.Char)](이)시여...\n\n판결 중에 실수를... 좀 해버린 것 같습니다. [county.GetName]에 제시한 개선안을 통해 현지에서의 주군의 영향력을 높여 보려 했지만, 사람들은 [ROOT.Char.GetTitleTierName](이)가 누구인지도 잘 모르고 있었습니다."
 marshal_task.3002.a: "상황을 #EMP 악화시켜#! 버렸다고?!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle](이)가 장악력을 잃음"
 marshal_task.3003.t: "실망"
 marshal_task.3003.desc: "인사드립니다, [baron.Custom2('RelationToMe', ROOT.Char)](이)시여.\n주군의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]의 행태에 대해 불평을 하지 않을 수 없겠군요!\n갑자기 [county.GetName]에 나타나서 우리의 전통이나 먼 옛날부터 전해 내려온 풍습에 대해서는 일절 생각하지도 않고 관례 등을 바꾸고 있습니다."
 marshal_task.3003.a: "좀 더 섬세하게 일처리를 할 수는 없나, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification: "남작이 언짢아함"
 marshal_task.3101.t: "현지에서 보는 이득"
 marshal_task.3101.desc: "존경하는 [councillor.Custom2('RelationToMe', ROOT.Char)]께,\n[county.GetName]의 재편이 잘 이루어지고 있다는 보고를 드릴 수 있어 기쁩니다.\n주군 뿐 아니라 다른 이들에게도 이 개편의 이득이 돌아갈 것입니다. 당연히도 [county.GetNameNoTier]의 주민들은 [ROOT.Char.GetTitleTierName]에게 영원히 충성할 것입니다. 지금껏 이들이 이렇게 충성스러웠던 적이 있었나 싶을 정도입니다."
 marshal_task.3101.a: "잘 했소, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle](이)가 존경을 구가하다"
 marshal_task.3102.t: "감사의 표시"
 marshal_task.3102.desc: "[baron.Custom2('RelationToMe', ROOT.Char)]께,\n귀하의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](이)가 [county.GetName](을)를 재편하고자 쉼없이 일하고 있습니다. 저희는 이미 그 노력의 산물을 취하고 있지요.\n이렇게 일 잘하는 분을 저희에게 보내주셔서 개인적으로 감사를 드리고 싶습니다."
 marshal_task.3102.a: "이대로만 계속 잘 해주게, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle](이)가 봉신에게 인상을 남김"
 marshal_task.3103.notification: "[acclaimed_knight]가 농노를 제압함"
 marshal_task.4002.notification: "근위대 와해"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
