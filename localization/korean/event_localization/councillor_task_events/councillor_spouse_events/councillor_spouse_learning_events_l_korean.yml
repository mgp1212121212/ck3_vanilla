 add_patronage_spouse_education_points_child_effect.desc: "[councillor.GetTitledFirstNamePossessive] 개인 과외 덕분에 [patronage_student.Custom('GetDaughterSon')]인 [patronage_student.GetTitledFirstName](이)가 더 높은 확률로 좋은 [education|E]을 받게 됨"
 #Events
 councillor_spouse_learning.2601.t: "배우자: 더 많은 배움"
 councillor_spouse_learning.2601.not_scholarly.desc: "\"가끔 책 한 권 읽는 것쯤은 괜찮잖아요.\" 내[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], 학구파 [councillor.GetTitledFirstName](이)가 종종 이런 잔소리를 한다. [councillor.GetTitledFirstName](은)는 만약 내가 공부를 시작하는데 도움이 필요하다면 과외를 해줄 수 있다고 한다."
 councillor_spouse_learning.2601.scholarly.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName](은)는 내가 책에 얼굴을 파묻고 있을 때면 들뜬 게 얼굴에 보일 정도로 기뻐한다.\n\n\"연구하시는 데 도움이 필요하진 않으신가요? 의견을 교환할 누군가, 아니면 새로운 책이 필요하지는 않으신가요? [ROOT.Char.Custom('education_conversation_subject')]에 대한 훌륭한 연구를 담은 책을 구해왔어요!\""
 councillor_spouse_learning.2601.a: "그래요. 당신이 가르쳐준다면 환영이죠."
 councillor_spouse_learning.2601.b: "나보단 [tutoring_student_1.GetTitledFirstNameNoTooltip](을)를 도와줘야 할 것 같은데."
 councillor_spouse_learning.2601.c: "나 대신 [tutoring_student_2.GetTitledFirstNameNoTooltip](을)를 가르쳐야 할 것 같은데."
 councillor_spouse_learning.2601.d: "저보단 지금 하고 있는 연구에 집중하세요."
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] [THIS.Char.Custom('education_focus')]에 대한 이해도가 크게 상승함"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] [THIS.Char.Custom('education_focus')]에 대한 이해도가 상승함"
 councillor_spouse_learning.2001.faith.t: "배우자: [councillor.GetFaith.GetAdjectiveNoTooltip] 반체제 인사들"
 councillor_spouse_learning.2001.culture.t: "배우자: [councillor.GetCulture.GetNameNoTooltip] 반체제 인사들"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName](와)과 [faction_leader.GetHerHis] 동료"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc: "[different_culture_or_faith_faction.GetName] 내에서 음모를 꾸미는 놈들 때문에 쉴 틈이 없어!"
 councillor_spouse_learning.2001.independence_faction.desc: "겉으론 충성스러운 신하일지는 몰라도 나에 대한 음모를 꾸미고 있다는 것쯤은 알고 있다."
 councillor_spouse_learning.2001.liberty_faction.desc: "항상 나의 권위를 무너뜨릴 기회를 호시탐탐 노리고 있다."
 councillor_spouse_learning.2001.claimant_faction.desc: "그 비열한 도둑놈들은 내가 적법하게 손에 넣은 이 땅을 빼앗으려 한다."
 councillor_spouse_learning.2001.end.desc: "\n\n다행스럽게도 \"그들 중 한 명\"인 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName](이)가 그놈들을 동요시킬 확실한 방책을 가지고 있다. [councillor.GetTitledFirstName]는 그들과 협상을 해보겠다고 내게 제의했다. 이제 어떻게 진행시킬지 정해야 할 때이다."
 councillor_spouse_learning.2001.a.faith: "[councillor.GetFaith.GetAdjectiveNoTooltip] 파벌의 요구를 들어줘요."
 councillor_spouse_learning.2001.a.culture: "[councillor.GetCulture.GetNameNoTooltip] 파벌의 요구를 들어줘요."
 councillor_spouse_learning.2001.a.faction_members_faith: "[different_culture_or_faith_faction.GetName]의 모든 [councillor.GetFaith.GetAdjective] 구성원"
 councillor_spouse_learning.2001.a.faction_members_culture: "[different_culture_or_faith_faction.GetName]의 모든 [councillor.GetCulture.GetName] 구성원"
 councillor_spouse_learning.2001.b: "[faction_member_1.GetTitledFirstNameNoTooltip](이)가 파벌을 떠나게 만들어줘요."
 councillor_spouse_learning.2001.c: "[faction_member_2.GetTitledFirstNameNoTooltip](을)를 설득해 내게 충성을 다하도록 만들어줘요."
 councillor_spouse_learning.2301.t: "배우자: 더 큰 영향력"
 councillor_spouse_learning.2301.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]인 [councillor.GetTitledFirstName](이)가 종교계의 유명 인사가 되었다. [councillor.GetFaith.GetAdjectiveNoTooltip] 학자와 [councillor.GetFaith.HouseOfWorshipPlural], 수도회를 후원하게 되면서 [religious_head.GetTitledFirstName]의 이목마저 끌게 되었다.\n\n[religious_head.GetTitledFirstName](은)는 파격적인 혜택을 제시하며 우리에게 감사를 표했다. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))](은)는 나를 대신해 [religious_head.GetTitledFirstName](와)과 연락을 취했다."
 councillor_spouse_learning.2301.a: "소개 좀 시켜줄래요?"
 councillor_spouse_learning.2301.a.success: "[religious_head.GetTitledFirstName](와)과 친선 관계가 됨"
 councillor_spouse_learning.2301.b: "그래서 우리한테 뭘 해주겠다는 얘긴가요?"
 councillor_spouse_learning.2301.c: "성회에서 다시 환영받을 수 있는 기회가 찾아왔군요!"
 councillor_spouse_learning.2301.d: "전부 [councillor.GetFaith.HighGodName]님을 위한 일이라고 알려줘야지."
 councillor_spouse_learning.2602.t: "배우자: 넓어지는 지평"
 councillor_spouse_learning.2602.not_root.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName](은)는 [student.Custom('highest_skill_noun')]에 대해 상당한 지식을 가지고 있다. [councillor.GetTitledFirstName](은)는 이제 [student.GetTitledFirstName]의 지평을 더욱 넓혀줄 때가 왔다고 생각한다.\n\n\"새로운 책을 구입할 수도, 약간의 과제를 준비할 수도, 아니면 개인 교습을 좀 더 해주는 수도 있어요. 어느 쪽이 [student.GetFirstNameNoTooltip]에게 가장 도움이 될까요?\""
 councillor_spouse_learning.2602.root.desc: "\"당신은 [student.Custom('highest_skill_noun')]에 대해 아주 많은 것을 알고 있으니, [student.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [student.GetTitleTierName] 역시 폭넓은 지식을 갖고 있을 것 같네요.\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))](이)가 [ROOT.Char.Custom2('KRQuirkPPPosOrNegType1', SCOPE.sC('councillor'))]며 말했다.\n\n\"새로운 책을 구입할 수도, 약간의 과제를 준비할 수도, 아니면 개인 교습을 좀 더 해주는 수도 있어요. 어느 쪽이 [student.GetFirstNameNoTooltip]에게 가장 도움이 될까요?\""
 councillor_spouse_learning.2602.a: "외교."
 councillor_spouse_learning.2602.b: "군사 이론."
 councillor_spouse_learning.2602.c: "봉역의 경제를 다루는 법."
 councillor_spouse_learning.2602.d: "첩보망의 관리."
 councillor_spouse_learning.2602.e: "신학."
 councillor_spouse_learning.1304.desc: "배우자는 [religious_vassal.GetFaith.AltPriestTermPlural]의 후원자임"
 councillor_spouse_learning.1305.desc: "배우자의 신앙도가 [religious_head.GetTitleAsNameNoTooltip]에게 깊은 인상을 줌"
 councillor_spouse_learning.2603.t: "배우자: 임무를 맡다"
 councillor_spouse_learning.2603.desc: "자문위원 중 몇몇은 자신이 맡은 직위가 혈연이나 영향력만으로 얻어낸 당연한 권리라고 생각한다. 이 얼마나 잘못된 생각이란 말인가! 난 결과를 내길 바라는데, 저들이 낸 성과는 실망스러울 때가 많다.\n\n기나긴 하루가 지난 후, 내 방으로 잠시 찾아온 [councillor.GetFirstName]에게 불만을 토로했다. \"이 일은 제가 처리해 보겠어요. 직접 알려주다 보면 저들의 지적 능력을 향상시킬 수 있을지도 몰라요.\""
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip]에겐 과외 선생이 필요할 거예요."
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip](은)는 당신의 교육 덕을 볼 수 있을 거예요."
 councillor_spouse_learning.2603.c: "[steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]에게 강의를 좀 해 주세요."
 councillor_spouse_learning.2603.d: "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]에게 조언을 좀 해주세요."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip](은)는 누군가 이끌어 줄 사람이 필요해요."
 councillor_spouse_learning.2603.f: "그냥 나와 같이 있어주면 안 돼요...?"
