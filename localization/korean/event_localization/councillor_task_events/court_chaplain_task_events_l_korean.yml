l_korean:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "오래 전 문서들과... 출처가 조금 분명하지 않은 문서들을 살펴보았습니다. 드디어 주군께서 [county.GetName]의 합법적인 주인이라는 것을 입증할 수 있는 충분한 자료를 모았습니다!\n\n이제 뇌물만 조금 먹이면 됩니다..."
 court_chaplain_task.0301.a: "끝까지 완수하게!"
 court_chaplain_task.0301.b: "아니, 그렇게는 못 하겠소."
 court_chaplain_task.0301.b.tt: "명분 위조 진행도를 잃음"
 court_chaplain_task.0302.desc: "오래 전의 문서들과... 출처가 조금 분명하지 않은 문서들을 살펴보았습니다. 드디어 주군께서 [county.GetName]의 합법적인 주인이라는 것을 입증할 수 있는 충분한 자료를 모았습니다! 게다가, [duchy.GetName] 작위에 대해서도 소유권을 주장할 수 있습니다!"
 court_chaplain_task.0302.desc_heretic_addition: "오래 전의 문서들과... 출처가 조금 분명하지 않은 문서들을 살펴보았습니다. 드디어 주군께서 [county.GetName]의 합법적인 주인이라는 것을 입증할 수 있는 충분한 자료를 모았습니다!\n\n안타깝게도 [duchy_holder.GetFirstName](이)가 #EMP [duchy_holder.GetFaith.GetAdherentName]#!에게 공작 작위를 물려주려고 하고 있지만 주군께서는 [duchy.GetName]에 대한 소유권을 주장하실 수도 있습니다. 너무나도 당연한 권리이지요!"
 court_chaplain_task.0302.a: "[county.GetNameNoTierNoTooltip]에 대한 명분을 보여주게."
 court_chaplain_task.0302.b: "그래! [duchy.GetNameNoTierNoTooltip] 전부가 내 손에 들어올 것이다!"
 court_chaplain_task.0311.t: "[county.GetNameNoTierNoTooltip]에 대한 소유권 주장!"
 court_chaplain_task.0311.opening: "몇 달간 [councillor_liege.GetTitledFirstNamePossessive] [councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName](은)는 계약을 허위로 작성하는 법과 역사를 날조하는 법에 대해 깊이 연구하고 있었다."
 court_chaplain_task.0311.end: "\n\n이제 [councillor_liege.GetFirstName] [councillor_liege.GetTitleTierName](은)는 [county.GetName]에 대해 적법한 소유권을 감히 주장할 수 있을 정도가 되었다!"
 court_chaplain_task.0311.a: "거짓, 그리고 더 큰 거짓!"
 court_chaplain_task.0312.a: "[councillor_liege.GetFirstNameNoTooltip](은)는 부끄러움도 모른단 말이오?"
 court_chaplain_task.0313.t: "[county.GetNameNoTierNoTooltip]에 대한 소유권 주장!"
 court_chaplain_task.1001.notification: "이단의 교리를 설파하다"
 court_chaplain_task.1002.notification: "나쁜 화술"
 court_chaplain_task.1101.notification: "인상적인 화술"
 court_chaplain_task.2001.notification: "개종 저항"
 court_chaplain_task.2002.notification: "전국민적인 개종 저항"
 court_chaplain_task.2101.notification: "열정적 개종"
 court_chaplain_task.2102.notification: "새로운 [councillor.GetFaith.HouseOfWorshipPlural|U] 세워짐"
 court_chaplain_task.2103.notification: "새로운 개종 지원자"
 court_chaplain_task.3001.t: "질서 파괴"
 court_chaplain_task.3001.desc: "나의 [councillor.GetCouncilTitle], [councillor.GetFirstName](은)는 심각한 얼굴을 하고 찾아왔다.\n\n\"주군께서... [county.GetName]에 대한 공정하고도 적법한 명분을 찾기 위해 밑 작업을 하고 다니신 것이 백일하에 드러났습니다. 당연하게도 봉신들 대부분은 주군께서 자기들의 충성을 무시하고 이런 짓을 했다는 점에 대해 언짢아하고 있습니다.\""
 court_chaplain_task.3001.a: "대체 왜 들킨 것이오?!"
 court_chaplain_task.3002.notification: "명분 위조로 기소당함"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "주군의 [councillor.GetCouncilTitle]인 [councillor.GetFirstName](이)가 [county.GetName]에 대한 허위 명분을 위조하는 것을 알게 되었습니다. 주군께서는 적법하게 [ROOT.Char.GetTitleTierName](이)가 되신 것이지, 탐욕으로 [ROOT.Char.GetTitleTierName](이)가 된 게 아니라는 점을 상기해 주시기 바랍니다."
 court_chaplain_task.3003.a: "나도 내가 무슨 짓을 한 건지 알고 있소."
 court_chaplain_task.3003.b: "주제를 좀 아시오, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "그대의 [councillor.GetCouncilTitle](이)가 [county.GetName]에 대한 허위 명분을 만들어내려 시도하고 있다는 것이 드러났소이다. 이런 불명예스러운 짓을 벌이고도 아무 일 없이 넘어갈 수 있으리라 생각하지는 않길 바라오."
 court_chaplain_task.3004.a: "오, 하지만 #EMP 근거 있는#! 명분인데."
