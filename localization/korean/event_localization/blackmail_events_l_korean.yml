l_korean:
 blackmail.0001.t: "협박이 먹히지 않았다!"
 blackmail.0001.desc: "근거 없는 자신감인지 아니면 훨씬 더 큰 보복에 대한 두려움인지 몰라도 [recipient.GetTitledFirstName](은)는 협박에 더 휘둘리지 않겠노라고 의사를 타진해왔다!"
 blackmail.0001.a: "협박엔 단 하나의 결과만이 따르지..."
 blackmail.0001.b: "인정하고 싶진 않지만 이 비밀을 밝힐 순 없어."
 blackmail.1001.t: "미지에 대한 두려움"
 blackmail.1001.desc: "내가 어떤 협박을 했는지 봉신들은 모르는 눈치지만, 당하는 처지인 [blackmail_target.GetTitledFirstName](이)가 내 주변에서 보이는 행동거지를 보고 어렴풋이 낌새를 알아차린 것 같다. [blackmail_target.GetHerHis] 눈에 비친 두려움을 읽어낸 것이겠지..."
 blackmail.1001.a: "#EMP 모두#! 이 몸을 두려워해야 마땅하지..."
 blackmail.1001.b: "\"자네들 모두에게 장담하네. 해코지는 안 할거라고!\""
 blackmail.1002.t: "드리우는 그림자"
 blackmail.1002.desc: "내 비밀이 드러날까 무섭다. [blackmailer.GetTitledFirstName](은)는 나에 대해 너무 많은 것을 안다. 그 인간의 요구를 거절하면 상상조차 할 수 없을 정도의 막대한 피해가 닥쳐올 것이다.\n\n하지만 요구에 순응한다 해도 안전을 과연 보장받을 수 있을 것인가?"
 blackmail.1002.a: "엎드린 채 걱정하며 밤을 지새운다."
 blackmail.1002.b: "괜찮을 거야. [blackmailer.GetFirstNameNoTooltip](이)가 약속했잖아!"
