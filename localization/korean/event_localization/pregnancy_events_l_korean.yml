l_korean:
 pregnancy.1001.t: "아이를 가지다!"
 pregnancy.1001.d: "아기가 자궁 속에 들어앉아 자라고 있는 게 느껴진다. 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName](이)가 자랑스러워할 아이가 되렴!"
 pregnancy.1001.a: "아주 좋군!"
 pregnancy.1002.t: "아이를 가지다!"
 pregnancy.1002.d: "운명이 내게 웃음짓는구나! 나의 [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName](이)가 아이를 가졌다!"
 pregnancy.1002.a: "어서 아이를 안아보고 싶어서 참을 수 없군!"
 pregnancy.1101.t.dead: "인생은 흐른다"
 pregnancy.1101.t.divorced: "이례적인 경우"
 pregnancy.1101.desc.start: "아기가 자궁 속에 들어앉아 자라고 있는 것이 느껴진다."
 pregnancy.1101.desc.dead: "이 아이는 죽은 남편 [ex_spouse.GetTitledFirstName]의 아이라는 데 추호의 의심도 없다."
 pregnancy.1101.desc.divorced: "이 아이는 전 남편 [ex_spouse.GetTitledFirstName]의 아이라는 데 추호의 의심도 없다."
 pregnancy.1101.desc.end: "\n\n이 상황이 안타깝긴 하지만, 최소한 이 아이가 사생아로 여겨지지는 않을 것이라는 게 위안이 된다."
 pregnancy.1101.a.dead: "[ex_spouse.GetFirstNameNoTooltip](이)가 함께 있었더라면..."
 pregnancy.1101.a.divorced: "[ex_spouse.GetFirstNameNoTooltip]에게 바로 알려야겠어."
 pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName](은)는 명백히 아이를 가지긴 했지만 시간 상으로 봤을 때 저 아이가 내 아이라고는 생각되지 않는다.\n\n십중팔구 진짜 아버지는 [mother.GetTitledFirstNamePossessiveNoTooltip] 전 남편, [ex_spouse.GetTitledFirstName]일 것이다."
 pregnancy.1102.a: "슬픈 일이로다."
 pregnancy.1103.opening: "나의 [mother.Custom2('RelationDescriptor', ROOT.Char)] 전 남편에게,"
 pregnancy.1103.opening_concubine: "나의 [mother.Custom2('RelationDescriptor', ROOT.Char)] 전 연인에게,"
 pregnancy.1103.desc: "제가 아이를 가졌다는 것을 알리고자 이렇게 편지를 씁니다. 당신의 아이가 확실합니다.\n\n결혼했을 당시 임신하였으니 사생아는 아니에요. 아이가 태어나면 당신의 적자임을 밝히겠습니다."
 pregnancy.1103.desc_concubine: "제가 아이를 가졌다는 것을 알리고자 이렇게 편지를 씁니다. 당신의 아이가 확실합니다.\n\n함께할 당시 임신하였으니 사생아는 아니에요. 아이가 태어나면 당신의 자식임을 밝히겠습니다."
 pregnancy.1103.a: "알겠어요."
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U]의 임신"
 pregnancy_not_first_child_message: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName](이)가 당신의 아이를 뱀"
 pregnancy.2001.t: "혼외자"
 pregnancy.2001.opening: "아이가 들어섰다는 것이 명백해졌다!"
 pregnancy.2001.father_is_married: "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 아이의 아버지라는 데는 이견의 여지가 없다. 하지만 결혼한 상태라 절대 자식으로 인정하려 들지 않을 것이다!"
 pregnancy.2001.father_is_unmarried: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName](이)가 아이의 아버지라는 데는 이견의 여지가 없다. 하지만 결혼의 울타리 밖에서 낳은 아이를 두고 사람들이 뭐라고 할까?"
 pregnancy.2001.a: "진짜 아버지가 누구인지 모두에게 알리겠어!"
 pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip]에겐 알려야겠어."
 pregnancy.2001.c: "#EMP 누구에게도#! 말할 수가 없군..."
 pregnancy.2001.c.tt: "아무도 몰랐으면 좋겠군요!"
 pregnancy.2001.d: "현명한 여인에게 물약 조제를 부탁해야겠군."
 pregnancy.2002.t: "다른 남자의 아이"
 pregnancy.2002.desc: "깊은 고뇌 끝에 명확해졌다. 아이가 생겼다!\n\n문제는 기뻐할 일이 아니라는 것이다. 아이의 진짜 아버지가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName](이)가 아니라 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]임이 틀림없기 때문이다!"
 pregnancy.2002.desc.polyamorous: "깊은 고뇌 끝에 명확해졌다. 아이가 생겼다!\n\n문제는 아이의 진짜 아버지가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName](이)가 아니라 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]임이 틀림없다는 것이다."
 pregnancy.2002.a: "불륜 사실을 털어놔야겠군!"
 pregnancy.2002.b: "[real_father.GetFirstNameNoTooltip]에게만 말해줘야겠군."
 pregnancy.2002.c: "아무도 알아서는 안 돼."
 pregnancy.2002.c.tt: "#F 이 일이 비밀로 남기를 희망함#!"
 reveal_illegitimate_pregnancy_to_real_father_tt: "[real_father.GetFirstName]에게 비밀을 밝힘"
 pregnancy.2002.d: "현명한 여인의 조제약이 필요하다."
 search_for_real_father_tt: "#F 진짜 아버지를 찾아봐야겠어!#!"
 pregnancy_treatment_fails_tt: "약물 처치가 실패함"
 pregnancy.2003.t: "기다림"
 pregnancy.2003.desc_no_notice: "[ROOT.Char.Custom('Abortifacient')] 조제약이 듣긴 할지 오랫동안 걱정했지만 결과는 명백했다.\n\n아이가 떨어진 것이다."
 pregnancy.2003.desc_pain: "[ROOT.Char.Custom('Abortifacient')] 조제약 때문에 쥐도 나고 구토도 했지만 아무 효과도 없는 것보다는 낫다.\n\n아이가 떨어졌다."
 pregnancy.2003.a: "해야만 하는 일이었어."
 pregnancy.2004.t: "메스꺼움"
 pregnancy.2004.desc: "[ROOT.Char.Custom('Abortifacient')] 조제약이 아이를 지워주긴 했지만 구토와 고열이 가시질 않는다. 현명한 여인이 열이 날 거라고 경고하긴 했지만 말과 달리 고통이 멈추지 않는다."
 pregnancy.2004.a: "견뎌낼 수 있을 거야."
 pregnancy.2005.t: "기다림"
 pregnancy.2005.desc: "[ROOT.Char.Custom('Abortifacient')] 조제약이 문제를 끝내주길 바랐다. 다만 현명한 여인은 효과가 없을 수 있다는 경고를 하긴 했다.\n\n근거 있는 걱정일 수도 있다고 생각하니 두렵다. 아이가 아직 내 배 속에서 자라는 게 틀림없어서 그런 거겠지."
 pregnancy.2005.a: "더 이상 어쩔 수가 없군."
 pregnancy.2007.t: "소멸하다"
 pregnancy.2007.desc: "[ROOT.Char.Custom('Abortifacient')] 조제약을 마신 이래로 모든 것이 희뿌옇게 보인다. 침대 앞에서 조용히 웅얼거리며 움직이는 흐릿한 회색 형체들이 시야 끝자락의 어둠에 녹아든다. 속삭임이 더 심해지자 가슴 속의 타는 듯한 통증도 심해진다."
 pregnancy.2007.a: "이제 누가 나를 반겨주겠는가?"
 pregnancy.2050.t: "타인의 자식"
 pregnancy.2050.desc.polyamorous: "깊은 고뇌 끝에 명확해졌다. 아이가 생겼다!\n\n아이의 진짜 아버지는 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]임이 틀림없다."
 pregnancy.2050.desc: "깊은 고뇌 끝에 명확해졌다. 아이가 생겼다!\n\n문제는 기뻐할 일이 아니라는 것이다. 내가 [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 절조를 지키지 않았다는 걸 모두가 알아버렸으니 말이다. 아이의 진짜 아버지는 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 분명하다..."
 pregnancy.2101.t: "조산아"
 pregnancy.2101.desc_other_children: "배가 커지자 내 불안도 커진다. 아이를 가진 게 처음은 아니지만 이 불길한 느낌은 처음 느껴본다. 뭔가 잘못됐다.\n\n경련이 밤에 찾아왔다. 아침에 일어나보니 침대의 천이 피로 물들어있었다."
 pregnancy.2101.desc_pain: "배가 커지자 내 불안도 커진다. 아이를 가진 것은 처음이지만 이 불길한 느낌은 매우 이상하다. 뭔가 잘못됐다.\n\n경련이 밤에 찾아왔다. 아침에 일어나보니 침대의 천이 피로 물들어있었다."
 pregnancy.2101.desc: "날이 갔지만 배는 커지지 않고 불안감만 커진다. 지금쯤이면 뭔가 징후가 더 있어야 하는 것이 아닌가? 아기가 자신의 존재감을 드러낼 때가 되지 않았나?\n\n내 안에서 생명의 불꽃이 느껴지지 않는다. 무언가 잘못됐다. "
 pregnancy.2101.a: "더 이상 임신 중이지 않게 되었다."
 pregnancy.2102.desc: "\"이번 아이는 아니었나 보오.\"\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 이런 게 바로 삶이라고 말해주었지만 손이 배에서 떠나지를 못한다."
 pregnancy.2102.a: "[mother.GetSheHe|U]는 더 이상 임신중이지 않다."
 pregnancy.3001.t: "경솔한 행동"
 pregnancy.3001.opening: "[mother.GetTitledFirstNamePossessive] 배가 커질수록 확신이 든다. 아이를 밴 것이다!"
 pregnancy.3001.lovers_love: "[mother.GetSheHe|U]는 아무 말도 하지 않는다. 하지만 이 아이는 우리 사랑의 결실이 아닐까?"
 pregnancy.3001.lovers_not_love: "[mother.GetSheHe|U]는 아무 말도 하지 않는다. 하지만 이 아이는 우리 불장난의 결실이 아닐까?"
 pregnancy.3001.not_lovers: "[mother.GetSheHe|U]는 아무 말도 하지 않는다. 하지만 이 아이는 우리가 놀아났을 때의 결실이 아닐까?"
 pregnancy.3001.a: "한 번 물어봐야겠어."
 pregnancy.3001.a.tt: "[mother.GetFirstNameNoTooltip]에게 아이에 대해 단도직입적으로 물음"
 pregnancy.3001.b: "항상 궁금했는데..."
 pregnancy.3001.b.tt: "의심에 기반해 행동하지 않음"
 pregnancy.3002.t: "경솔한 행동"
 pregnancy.3002.lovers: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName](이)가 임신 징후를 보일 때부터 의심스러웠다. [mother.GetTitledFirstName](은)는 뒤늦게 그 아이가 내 아이라는 것을 알려왔다."
 pregnancy.3002.not_lovers: "[mother.GetTitledFirstName](이)가 임신했다. 그리고는 우리가 서로 놀아났을 때 생긴 아이라는 것을 비밀리에 밝혀왔다."
 pregnancy.3002.spouse_exists: "\n\n고맙게도 [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName](은)는 그 아이가 자기들 사이에서 생긴 아이라고 생각하고 있다."
 pregnancy.3002.a: "오 [mother.GetFirstNameNoTooltip], 그게 우리 아이였다면..."
 pregnancy.3002.b.not_again: "어쩌다가 이렇게 된 거지?"
 pregnancy.3002.b: "비밀에 부쳐야 해!"
 pregnancy.3002.a.tt: "[mother.GetShortUINamePossessiveNoTooltip] 아이는 알려진 아버지 없이 태어남"
 pregnancy.3002.c: "진실을 알려야겠어!"
 pregnancy.3003.t: "부풀어오른 배"
 pregnancy.3003.desc: "[mother.GetTitledFirstName](이)가 나를 찾아왔다. 나는 즉시 찾아온 이유를 깨달았다. 그이는 아이를 배고 있다. 그리고 그이도, 나도 누가 아이의 아버지인지에 대해서는 일말의 의심도 없다. 결혼의 울타리 밖에서 태어난 아이는 사생아의 삶을 살 운명을 진다. 이것이 내가 아이에게 바란 운명이란 말인가?"
 pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName](이)가 나를 찾아왔다. 나는 즉시 찾아온 이유를 깨달았다. 그이는 아이를 배고 있다. 그리고 그이도, 나도 누가 아이의 아버지인지에 대해 일말의 의심도 없다. 결혼의 울타리 밖에서 태어난 아이에게 어떤 삶이 기다리고 있을 것인가?"
 pregnancy.3003.a: "비밀에 부쳐야 해!"
 pregnancy.3003.a.tt: "지금 당장은 비밀에 부칩니다"
 pregnancy.3003.b: "오, 정말 기쁜 소식이로군!"
 pregnancy.3004.t: "부풀어오른 배"
 pregnancy.3004.desc: "[mother.GetTitledFirstName](이)가 나를 찾아왔다. 나는 즉시 찾아온 이유를 깨달았다. 그이는 아이를 배고 있다. 그리고 그이도, 나도 누가 아이의 아버지인지에 대해 일말의 의심도 없다.\n\n하지만 나는 [spouse.GetFirstName](와)과 결혼한 몸이다. 이런 일이 비밀로 지켜지길 바라는 것 이외에 내가 할 수 있는 것은 없다."
 pregnancy.3004.a: "이렇게 될 줄은 몰랐는데."
 pregnancy.5001.t: "\"나도 알아야겠어!\""
 pregnancy.5001.desc: "[real_father_inquirer.GetTitledFirstName](이)가 나를 찾아냈다. 내 배에 손을 얹고 걱정스러운 표정으로 나를 바라본다."
 pregnancy.5001.real_father: "\n\n\"당신 입으로 말하는 걸 듣고 싶었을 뿐이오. 이 아이가 내 아이라는 건 알고 있소.\""
 pregnancy.5001.not_father: "\n\n\"부탁이니 좀 솔직해지시오.\"\n\n내 눈은 그이 뒤에 있는 복도를 향한다. 누군가 우리 둘이 같이 있는 걸 볼까 조마조마하면서 말이다."
 pregnancy.5001.a: "이 아이는 당신 아이예요, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b: "당신은 이 아이 아빠가 아니에요."
 pregnancy.5002.t: "우리의 혈육"
 pregnancy.5002.love: "\"이 아이는 당신 아이예요, [ROOT.Char.GetFirstNameNoTooltip]!\"\n\n누군가 들을지도 모른다는 것마저 잊어버렸다. 기쁨과 혼란이 동시에 내 몸에 흐른다. 그간 올린 모든 기도에 대한 보답을 받은 건 물론이요, 우리의 결합에 축복이 내린 듯한 기분이 든다. 다소 복잡한 사정이... 얽혀있더라도."
 pregnancy.5002.not_love: "\"이 아이는 당신 아이예요, [ROOT.Char.GetFirstNameNoTooltip]!\"\n\n그이가 말하는 걸 누가 들을까 걱정이 됐지만 적막만이 흘렀다. 차라리 잘 되었다. 생각할 게 너무 많으니까."
 pregnancy.5002.a: "우리 둘... 그리고 아이..."
 pregnancy.5002.b: "기쁜 소식이로군. 다른 이에게 알려야겠어!"
 pregnancy.5003.t: "잘못된 생각"
 pregnancy.5003.desc: "이 일에 대해 계속 말해보지만 [mother.GetTitledFirstName](은)는 미동도 없다. \"사실 당신 아이가 아니예요, [ROOT.Char.GetFirstNameNoTooltip].\"\n\n내가 그렇게 잘못 생각한건가?"
 pregnancy.5003.a: "내게 진실을 말하고 있는 건가?"
 pregnancy.5003.a.tt: "\"시간이 말해 주리니...\""
 pregnancy_announcement_my_child_will_be_a_bastard: "당신의 아이가 [real_father.GetTitledFirstNameNoTooltip](을)를 아버지로 하는 [bastard|E]로 태어날 것임"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father: "[mother.GetTitledFirstNamePossessiveNoTooltip] 아이가 당신을 알려진 아버지로 하는 [bastard|E]로 태어날 것임"
 pregnancy_announcement_the_child_will_be_a_bastard: "[mother.GetTitledFirstNamePossessiveNoTooltip] 아이가 당신을 아버지로 하는 [bastard|E]로 태어날 것임"
 pregnancy.6001.t: "아무런 의심 없이"
 pregnancy.6001.desc: "내가 밴 아이는 사생아일지라도 [real_father.GetTitledFirstName](이)가 어떻게 생각하든 아버지가 누군지는 알고 자라게 할 것이다."
 pregnancy.6001.a: "내 아이에게 최선을 다 할거야."
 pregnancy.6002.t: "아무런 의심 없이"
 pregnancy.6002.desc: "[mother.GetTitledFirstName](이)가 뱃속의 아기의 아버지가 나라고 공개적으로 이야기했다!"
 pregnancy.6002.married: "\n\n\"어떻게 이럴 수 있단 말이오?!\" [spouse.GetFirstName](이)가 [spouse.Custom('GeneralTemperament')] 눈빛으로 나를 본다."
 pregnancy.6002.unmarried_sympathetic: "\n\n결혼의 울타리 밖에서 태어난 이 아이는 힘든 삶을 살 것이다. 하지만 최소한 진실은 알고 자라겠지."
 pregnancy.6002.unmarried_unsympathetic: "\n\n혼자서 이 짐을 지는 것만으로는 충분치 않았던 건가? 나도 끌어내려야 했어야만 했나?"
 pregnancy.6002.a: "사람들이 뭐라고 할까?"
 pregnancy.6003.t: "아무런 의심 없이"
 pregnancy.6003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName](이)가 자신의 임신이 부적절한 관계로 맺어졌다는 것뿐 아니라 뱃속의 아이의 아버지가 다름아닌 [real_father.GetTitledFirstName]이라고 고백했다!\n\n이 집안에 먹칠을 하다니! 어떻게 내게 이런 짓을 할 수 있단 말인가? 우리 가족에게 어떻게?"
 pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]?!"
 pregnancy.6004.t: "아무런 의심 없이"
 pregnancy.6004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName](이)가 자신의 임신이 부적절한 관계로 맺어졌다는 것뿐 아니라 뱃속의 아이의 아버지가 다름아닌 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)](이)라고 고백했다!"
 pregnancy.6004.incest: "\n\n그런 추악한 결합으로 태어난 아이는 어떤 일을 겪게 될 것인가?"
 pregnancy.6004.mother_married: "\n\n[spouse.GetTitledFirstName]에게 [mother.GetTitledFirstName](와)과의 결혼은 의미가 없게 되지 않는가?"
 pregnancy.6004.mother_unmarried: "\n\n이제 그 아이는 어떻게 될 것인가? 이제 온 세상이 다 아는데?"
 pregnancy.6004.a: "이 집안에 혼란을 일으키다니!"
 pregnancy.6005.t: "아무런 의심 없이"
 pregnancy.6005.desc: "[mother.GetTitledFirstName](이)가 부정한 결합으로 임신했다는 것과 아이의 아버지가 누구인지를 밝혔다. 그렇지 않길 바랐지만 그게 사실이라는 것도 한편으로는 알고 있었다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName](이)가 여자 뱃속에 있는 아이의 진짜 아버지다!"
 pregnancy.6005.a: "[real_father.GetFirstNameNoTooltip], 어떻게 이런 짓을?"
 pregnancy.6006.t: "아무런 의심 없이"
 pregnancy.6006.desc: "[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 배고 있는 아이의 아버지로 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 지명되었다!"
 pregnancy.6006.real_father_married: "\n\n[spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))](와)과 결혼했다는 것의 무게에 대해서는 고려조차 하지 않은 건가?"
 pregnancy.6006.real_father_unmarried: "자기 가족의 명예에 대해서는 생각을 못 해본 건가?"
 pregnancy.6006.a: "이 사생아가 우리에게 어떤 의미를 가지는가?"
 #For polyamorous faith reveal
 pregnancy.6999.t: "다른 남자의 아이"
 pregnancy.6999.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName](이)가 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]의 아이를 배었다고 알렸다. 비록 내 아이는 아닐지라도, 나는 [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')](이)가 아닌가. 앞으로 몇 달 간은 그이를 돌보는 것이 마땅한 도리다."
 pregnancy.6999.a: "해야 할 의무지."
