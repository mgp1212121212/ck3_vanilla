l_korean:
 travel_danger_events.3000.t: "$travel_danger_prefix$ 산길에서"
 travel_danger_events.3000.desc.first_time: "한걸음, 한걸음. 나는 천천히 좁은 산길을 따라 움직였다. 그때 우르릉 소리와 비명이 갑작스럽게 들려왔다. 비명은 순식간에 파묻혀 잠잠해졌다.\n\n소요에 깜짝 놀란 나는 황급히 주변을 둘러보았다. 바로 뒤를 따라오던 [fallen_victim.GetFirstName](은)는 오간데도 없고, 당혹감과 피로에 물든 [char_next_in_line.GetFirstName]의 표정이 보였다.\n\n\"[fallen_victim.GetFirstNameNoTooltip](은)는 어딨나?\" 질문을 던지고 싶었으나 좀처럼 입 바깥으로 말이 나오질 않았다.\n\n바람의 휘파람 소리만이 유일한 대답일 뿐이었다."
 travel_danger_events.3000.desc.second_time: "일견 끝이 보이지 않는 좁은 산길이 계속됐다. 피로의 장막이 판단을 흐렸다. 반쯤 잊힌 기억의 기만적인 속삭임과 희미한 바람 소리가 들려왔다.\n\n하지만 [fallen_victim.GetFirstName]의 찢어질 듯한 비명은 무척이나 생생했다. 등골이 서늘해져 천천히 고개를 돌리니, 우리의 행렬에 사람 하나만 한 틈새가 생겨나 있었다.\n\n\"지금... 또 한 사람을... 잃은 건가?\" 말이 더듬더듬 나왔다. [char_next_in_line.GetFirstName](은)는 굳이 답할 필요가 없었다. 공포에 얼어붙은 [char_next_in_line.GetHerHis|U] 표정만 보아도 충분했으니까."
 travel_danger_events.3000.a.first_time: "발걸음에 주의해라! 계속 전진해야 한다."
 travel_danger_events.3000.a.second_time: "아, [fallen_victim.GetFirstNameNoTooltip]! #EMP 그러게#! 조심하라고 일렀거늘!"
 travel_danger_events.3000.a.tt: "위험천만한 지형이 또 다른 희생자를 취함. 이는 처음이 아니며, 마지막은 더욱더 아닐 것임"
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! 우리가 구해주겠다!"
 travel_danger_events.3000.b.tt: "당신과 수행단이 산악 구조를 시도함. #EMP #X 이는 매우 위험한 행동임.#! #!많은 인명이 희생될 것임"
 travel_danger_events.3000.b.found_nothing: "[fallen_victim.GetFirstNameNoTooltip](이)가 발견되지 않음"
 travel_danger_events.3000.b.found_cloth: "피로 흥건해진 천 조각만 발견됨"
 travel_danger_events.3000.b.found_fallen_victim: "가망성 없는 상황을 뚫고 [fallen_victim.GetFirstNameNoTooltip](이)가 산 채로 발견됨"
 travel_danger_events.3000.c.first_time: "그의 명복을 비는 기도를 올리도록 하지."
 travel_danger_events.3000.c.second_time: "[ROOT.Char.GetFaith.HighGodName](이)시여, 우리를 이 위기에서 구원하소서!"
 travel_danger_events.3000.d.first_time: "이보다 더 잘할 순 없을 거야!"
 travel_danger_events.3000.d.second_time: "두 번째에는 훨씬 더 재밌구먼!"
 travel_danger_events.3001.t: "$travel_danger_prefix$ 눈사태!"
 travel_danger_events.3001.desc: "눈으로 뒤덮인 산봉우리를 타고 오르는 길고 고된 여정 끝에, 우린 지역 여관에 당도했다. 나는 타오르는 난롯가 옆에서 몸을 천천히 녹였고, [first_avalanche_victim.GetFirstName](와)과 [second_avalanche_victim.GetFirstName](은)는 바깥에서 이동 마차를 살피고 있었다. 하지만 바로 그때였다. 갑자기 저 멀리서 웅대하고 강렬한 소리가 울려 퍼지기 시작했다.\n\n\"눈사태다!\" 누군가의 외침이었다. 여관 안에 있던 사람들이 채 반응하기도 전에 소리는 점점 더 커졌고, 엄청난 진동에 벽과 바닥이 부들부들 떨렸다. 영겁 같은 찰나가 지났고, 섬뜩한 침묵이 내려앉았다."
 travel_danger_events.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun]인은 산속에서 살아남는 방법을 잘 알지."
 travel_danger_events.3001.a.alternate: "[travel_leader.GetCulture.GetCollectiveNoun]인은 산속에서 살아남는 방법을 잘 알지."
 travel_danger_events.3001.a.flavor: "이 정도는 [ROOT.Char.GetCulture.GetName] 눈사태에 비하면 아무것도 아니야!"
 travel_danger_events.3001.a.flavor.alternate: "나의 $travel_leader_court_position$ [travel_leader.GetFirstName](은)는 [travel_leader.GetCulture.GetName] 문화권 출신인 덕분에 산에서 마주할 수 있는 위험에 미리 대비를 해두었음"
 travel_danger_events.3001.b: "조금만 버티게. 구하러 갈 테니!"
 travel_danger_events.3001.b.flavor: "사람들이 눈속에 매몰된 지금이야말로 속도가 중요함!"
 travel_danger_events.3001.b.success: "신속한 눈사태 구조"
 travel_danger_events.3001.b.failure: "어려운 눈사태 구조"
 travel_danger_events.3001.c: "당분간은... 건물 안에서 꼼짝도 말아야겠군."
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc: "주군, 애석하게도 [avalanche_location.GetName]에 끔찍한 눈사태가 일어났다고 합니다.\n\n수많은 인명이 목숨을 잃었고 살아남은 이들은 생명이 위태롭다고 합니다. 그 지역을 지나던 여행자들도 포함해서 말입니다."
 travel_danger_events.3002.a.special: "나도 알아! #EMP 현장#!에 있었으니까!"
 travel_danger_events.3002.a.default: "정말 끔찍하군!"
 travel_danger_events.3002.b: "이게 재기에 도움이 되기를."
 travel_danger_events.3003.t: "$travel_danger_prefix$ 설원 고립"
 travel_danger_events.3003.desc: "지난 며칠 내내 눈이 쏟아지고 있다. 저 앞으로 보이는 길은 완전히 막힌 것 같다. 그런데 주변을 둘러보던 중 웬 소수의 사람들이 눈발을 헤치고 빠른 속도로 우리에게 다가오고 있었다. 머잖아 어떤 [maron_leader.GetWomanMan]이 환한 미소를 머금은 채 나타났다.\n\n\"곤란한 상황이신가 봅니다. 걱정 마십시오. 적당한 보수를 치러주시면 다시 여로에 오를 수 있도록 도와드리겠습니다.\""
 travel_danger_events.3003.a: "타인을 돕는 것 그 자체가 보상이 되어야 하거늘!"
 travel_danger_events.3003.a.success: "수행단이 신속하게 이동을 재개함!"
 travel_danger_events.3003.a.failure: "수행단이 여전히 설원에 고립됨"
 travel_danger_events.3003.b: "합당한 가격이로군."
 travel_danger_events.3003.c: "우리가 알아서 빠져나가겠네."
 travel_danger_events.3003.c.flavor: "겨울에 빠삭한 전문가가 있으면 금방 이동을 재개할 수 있을 텐데... 있다면 말이지."
 travel_danger_events.3003.c.complete_success: "수행단이 신속하게 이동을 재개함!"
 travel_danger_events.3003.c.partial_success: "수행단이 느릿하게 이동을 재개함"
 travel_danger_events.3003.c.failure: "수행단이 설원에 고립됨"
 travel_danger_events.3004.t: "$travel_danger_prefix$ 무운 돌풍"
 travel_danger_events.3004.desc: "\"무운 돌풍이다! 뱃머리를 좌현으로 돌려라!\"\n\n키잡이의 절규에 가까운 외침은 잔잔한 날씨와 전혀 어루러지지 않았다. 하지만 점점 더 거세지는 바람 소리가 귓전을 때리기 시작했다. 곧이어 눈 깜짝할 사이에 습한 흰색 연무가 배를 통째로 집어삼켰다. 큰 돛대가 바람소리보다 더 큰 파열음을 내며 부러졌고, 그대로 쓰러졌다.\n\n그렇게 갑자기 찾아온 돌풍은 처음 왔을 때처럼 홀연히 사라져버렸다. 우리의 배는 찢어진 돛과 부서진 노를 질질 끌며 해수면 위를 느릿느릿 기어갔다."
 travel_danger_events.3004.a: "어떻게든 돛을 급조해서 걸어야 할 것 같군!"
 travel_danger_events.3004.a.success: "배가 항해를 재개함!"
 travel_danger_events.3004.a.failure: "바람에 떠밀려 천천히 이동함"
 travel_danger_events.3004.b: "걱정 말게! 돛은 여유분이 있으니."
 travel_danger_events.3004.b.flavor: "해양 전문 지식이 풍부한 수행단 덕분에 이 사태를 미리 대비하였음. 여분의 돛과 목재 기둥으로 신속하게 새 돛을 만듦"
 travel_danger_events.3004.c: "누군가 우리를 #EMP 찾아줄 거야#!... 아마도."
 travel_danger_events.3004.c.success: "지나가던 배가 도움을 제공함"
 travel_danger_events.3004.c.failure: "며칠 내내 배가 한 척도 나타나지 않음"
 travel_danger_events.3005.t: "$travel_danger_prefix$ 한밤의 불꽃"
 travel_danger_events.3005.desc: "우린 늦은 시간 구릉지를 지나고 있었다. 느닷없이 찾아온 먹구름은 어둠을 함께 불러왔다. 그때 아득하게 우르릉거리는 천둥 소리가 들렸고, 곧이어 번쩍이는 번개의 섬광과 함께 다시 한번 천둥 소리가 울려 퍼졌다.\n\n이어서 벼락이 또 떨어지면서 주변 일대를 환하게 밝혔다. 그 잔상이 눈에 화인처럼 새겨졌다. 눈을 깜빡여 번개가 떨어진 지점을 다시 보니, 그 자리엔 불길이 생겨나 무서운 속도로 퍼지고 있었다. 그것도 우리 방향으로 말이다!"
 travel_danger_events.3005.a: "도망쳐라!"
 travel_danger_events.3005.a.success: "불길을 피해 도망침"
 travel_danger_events.3005.a.failure: "도망치던 중 불길에 따라잡힘!"
 travel_danger_events.3005.b: "불이 더 크게 번지기 전에 꺼야 한다!"
 travel_danger_events.3005.b.success: "불을 끄는 데 성공함"
 travel_danger_events.3005.b.failure: "불은 껐지만 대가가 뒤따름"
 travel_danger_events.3005.b.c_failure: "불길이 수행단을 집어삼킴!"
