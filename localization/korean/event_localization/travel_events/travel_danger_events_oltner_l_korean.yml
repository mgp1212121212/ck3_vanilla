l_korean:
 travel_danger_events.9000.t: "$travel_danger_prefix$ 윙윙거리는 재앙"
 travel_danger_events.9000.desc: "[location.GetName]의 [location.Custom('GetTerrainTypePlural')](은)는 피를 빨아먹는 작고 새카만 곤충이 #EMP 우글거렸다#!. 뭘 하든, 어딜 가든, 놈들이 꼭 따라다닌다. [ROOT.Char.GetFaith.DevilName](이)가 보낸 고통의 구름처럼 우리를 졸졸 쫓아다니면서 피를 뽑아 먹는다!\n\n말들의 성질이 나빠지고 날뛰는 건 물론이요, 수행단 사람들도... 특히 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName](이)가 피로 흥건한 팔을 미친 듯이 휘둘러대고 있다."
 travel_danger_events.9000.deviant: "#EMP 재밌구나#!! 모두 옷을 벗게나!"
 travel_danger_events.9000.herbalist: "이 약초가 도움이 될 것 같은데..."
 travel_danger_events.9000.a: "밀고 나간다. 어차피 한낱 #EMP 곤충#!일 뿐이다!"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip]! 옷을 벗게. 자네가 선두에 서."
 drained_by_mosquitoes_modifier: "모기에게 흡혈당함"
 drained_by_mosquitoes_modifier_desc: "해당 인물은 피를 빨아먹는 곤충 떼에게 공격을 받아 적지 않은 양의 피를 빼앗겼습니다."
 travel_danger_events.9010.t: "$travel_danger_prefix$ 수레바퀴에 꽂힌 막대기"
 travel_danger_events.9010.desc: "\"[location.Custom('GetRandomRegionalDanger')|U](이)다!\"\n[irritated_character.GetFirstName](이)가 공황에 찬 외침을 내질렀다. 머잖아 나무가 부서지는 듯한 시끄러운 파열음이 들렸다. 아니, 내 인내심이 끊어지는 소리일지도 모르겠군.\n\n[location.Custom('GetProvinceGroundDesc')] 밖으로 나와 보니 산산이 조각난 수레바퀴 잔해가 눈에 들어왔다... #EMP 내#! 수레바퀴 잔해가 말이다!\n\n\"정말 죄송합니다, 영주님. 제가 불침번을 설 차례였는데, 깜빡 잠들어버렸습니다...\""
 travel_danger_events.9010.strong: "#EMP *크게 한숨을 내쉰 후 마차를 지면에서 힘껏 들어 올린다.*#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U]... 지각하게 생겼군."
 travel_danger_events.9010.b: "물자를 뒤적거린다. 지금부터는 좀 거칠게 가는 수밖에..."
 travel_danger_events.9020.t: "$travel_danger_prefix$ 갑작스러운 고행"
 travel_danger_events.9020.desc.first: "\"[ROOT.Char.Custom('GetExpensiveDessert')](이)가... #EMP 완전히#! 다 떨어졌습니다!\"\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName](이)가 안절부절못하며 말을 더듬었다.\n\"게다가 [ROOT.Char.Custom('GetExpensiveMeal')], [ROOT.Char.Custom('GetExpensiveMealAlt')], [ROOT.Char.Custom('GetLocalStreetFoodPlural')]... 심지어 #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]#!까지 떨어졌습니다!\"\n\n"
 travel_danger_events.9020.desc.war: "\"그 비렁뱅이 군인 놈들이 간밤에 전부 다 갖고 달아났습니다! #EMP 빵 부스러기 하나#! 없어요!\"\n[emaciated_character.GetFirstName](이)가 울부짖었다.\n\"쫄쫄 굶게 생겼습니다!\""
 travel_danger_events.9020.desc.other: "\"식량을 더 챙길 걸 그랬습니다. #EMP 빵 부스러기 하나#! 없어요. 당장 주변을 둘러봐도 먹을 거 하나 없는 판국에!\"\n[emaciated_character.GetFirstName](이)가 울부짖었다.\n\"쫄쫄 굶게 생겼습니다!\""
 travel_danger_events.9020.desc.last: "\n\n어제 [ROOT.Char.Custom('GetExpensiveMeal')]에 [ROOT.Char.Custom('GetFoodDetail')] 소스를 곁들여서 세 그릇이나 비웠는데... 괜히 그랬나?"
 travel_danger_events.9020.desc.last.alt: "\n\n하지만... 정작 나는 먹을 것도 줄이면서 버텼단 말이야. 어떻게 이런 부당한 일이?"
 travel_danger_events.9020.a: "입에 풀칠이라도 해야 하는데..."
 travel_danger_events.9020.b: "그나마 남은 건 #EMP 내 차지#!다!"
 travel_danger_events.9020.hunter: "분명 찾으면 사냥감이 나올 거야!"
 travel_danger_events.9020.cannibal: "[emaciated_character.GetFirstNameNoTooltip], [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](을)를 위하여 목숨을 바치지 않겠나?"
 emaciated_modifier: "고행자"
 emaciated_modifier_desc: "해당 인물은 어떤 음식도 먹지 않고 장거리를 여행했습니다."
 cannibalicus_maximus: "이미 식인자가 아닐 경우, 당신과 모든 수행단 구성원이 식인 [secret|E]을 얻음"
