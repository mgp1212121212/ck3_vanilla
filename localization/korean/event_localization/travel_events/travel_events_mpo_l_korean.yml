l_korean:
 travel_events_mpo.0001.t: "$travel_event_prefix$ 검독수리 무리"
 travel_events_mpo.0001.desc: "주변의 분위기가 소란스러워졌다. 위를 보니 커다란 새 몇 마리가 둥글게 날아다니고 있었다. 녀석들의 울음이 초원을 가로질러 울려 퍼졌다. [eagle_noticer.GetName](이)가 녀석들이 이 근방에서는 보기 힘든 검독수리라는 사실을 알려 주었다.\n\n[eagle_noticer.GetSheHe|U]는 검독수리의 사냥 능력에 관해 찬사를 늘어놓으며, 많은 이들이 녀석들을 평생의 동반자로 기른다고 이야기했다. [eagle_noticer.GetSheHe|U]는 심지어 우리도 녀석 중 하나를 잡아봐야 한다고 제안했다. 그러면 앞으로 우리에게 큰 도움이 될 거라면서."
 travel_events_mpo.0001.a: "민첩한 손재주만 있으면 된다."
 travel_events_mpo.0001.a_tt: "덫을 만든 뒤 독수리를 붙잡을 때를 기다림"
 travel_events_mpo.0001.b: "덫과 미끼를 만들 만한 물자가 있군..."
 travel_events_mpo.0001.b_tt: "덫을 만들고 물자를 사용해 효율을 높임"
 travel_events_mpo.0001.c_noticer: "[huntsmaster.GetFirstNameNoTooltip], 자네가 직접 하는 게 어떤가?"
 travel_events_mpo.0001.c_huntsmaster: "이 일은 [huntsmaster.GetFirstNameNoTooltip]에게 믿고 맡긴다."
 travel_events_mpo.0001.c: "수렵꾼이라면 할 수 있겠지."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName](이)가 덫을 만들고 당신 대신 기다림"
 travel_events_mpo.0001.c_not: "[GetCourtPositionType('master_of_hunt_court_position').GetName()](을)를 등용 중이지 않거나 해당 인물이 당신의 [entourage|E]에 속하지 않음"
 travel_events_mpo.0001.d: "[eagle_childhood_teacher.GetName](이)가 가르쳐 준 대로 한 마리를 잡아 보겠다."
 travel_events_mpo.0001.e: "참 괜찮은 제안이군. 하지만 나는 새가 필요하지 않네."
 travel_events_mpo.0001_win: "검독수리를 잡는 데 성공함"
 travel_events_mpo.0001_lose: "독수리들이 당신의 시도를 무척 경계함"
 travel_events_mpo.0010.t: "$travel_event_prefix$ 흰 낙타 위에서"
 travel_events_mpo.0010.desc: "지평선에 초원을 배경으로 하얀 점 하나가 보였다. 가까이 가 보니 햇빛에 털을 반짝이는 하얀 낙타가 있었다. 수십 마리에 달하는 양이 낙타 뒤를 바짝 따르며 나타났다. 한 [camel_rider.GetWomanMan]이 갑자기 낙타에 올라타더니 따뜻한 미소로 나를 맞이했다.\n\n\"평화가 함께하시길.\" [camel_rider.GetSheHe]가 말했다. \"보시다시피 알라께서 최근 제게 넘치는 축복을 내리셨습니다. 그래서 기쁜 마음으로 이 선물을 사람들한테 베풀고자 합니다. 혹시 필요한 것이라도 있으십니까?\""
 travel_events_mpo.0010.a: "그대의 무리 일부가 필요하네."
 travel_events_mpo.0010.a_flavor: "[camel_rider.GetName]의 양을 구매함"
 travel_events_mpo.0010.b: "그대의 신앙 자체가 선물이다."
 travel_events_mpo.0010.b_islamic: "축복이 있기를, 친구."
 travel_events_mpo.0010.b_flavor: "알라께서는 내게 어떤 축복을 내리실까?"
 travel_events_mpo.0010.c: "내게 필요한 것은 힘으로 차지하겠다."
 travel_events_mpo.0010.c_tt: "[camel_rider.GetNamePossessive] 물건을 훔치려 시도함"
 travel_events_mpo.0010_win: "[camel_rider.GetHerHim]를 물리침"
 travel_events_mpo.0010_lose: "당신은 [camel_rider.GetSheHe|U]에게 패배함"
 mpo_islam_conversion_modifier: "이슬람 탐구"
 mpo_islam_conversion_modifier_desc: "해당 인물은 이슬람의 가르침을 접했으며 개종을 고려하고 있습니다.\n\n[GetReligionByKey('islam_religion').GetAdjective] [faith|E]으로 개종하는 비용: #p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
