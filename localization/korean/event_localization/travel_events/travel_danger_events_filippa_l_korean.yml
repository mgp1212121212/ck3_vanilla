l_korean:
 #Travel Danger Events
 #Sea: Someone falls overboard
 travel_danger_events.4000.t: "$travel_danger_prefix$ 사람이 물에 빠졌다!"
 travel_danger_events.4000.desc: "요동치는 물살은 노련한 뱃사람조차 멀미를 느끼게 만들기 충분했다. 파도에 배가 앞뒤로 흔들리자 사람들은 삼삼오오 하부 갑판으로 도망쳐 오기 시작했다.\n\n[overboard_character.GetTitledFirstName] 역시 난간에 걸쳐 바깥을 내다보다 선체 갑판으로 몸을 돌렸는데, 누가 반응하기도 전에 배가 옆으로 확 흔들렸다. 그리고 [overboard_character.GetSheHe]는 속절없이 어두컴컴한 바다에 빠져버리고 말았다."
 travel_danger_events.4000.desc.again: "[destination.GetNameNoTooltip](으)로 가는 길. 바다는 결코 친절하지 않았다. 격랑이 잦아들지 않고 계속되자 선장은 사람들에게 어서 하부 갑판으로 내려가라고 큰 목소리로 경고했다.\n\n하지만 한발 늦은 [overboard_character.GetTitledFirstName](은)는 낮은 #EMP 파도#!에 휩쓸려 그대로 바다에 빠져버렸다!"
 travel_danger_events.4000.desc.seriously: "아무래도 우리가 [ROOT.Char.GetFaith.WaterGodName]의 분노를 불러일으킨 모양이다. 다시 한 번 바다에 폭풍이 휘몰아치기 시작했고, 사람들은 황급히 하부 갑판으로 내려갔다. 이번엔 선장조차 고래고래 경고할 정도였다.\n\n나도 급히 하부 갑판으로 내려가고 있었는데, 그때 [overboard_character.GetTitledFirstName](이)가 난간에서 떨어진 밧줄에 걸려 넘어지는 광경이 언뜻 보였다. 선원이 황급히 구하러 달려갔지만 이미 늦은 뒤였고, 또다시 배가 흔들리면서 [overboard_character.GetFirstNameNoTooltip](은)는 그대로 깊은 바다에 빠져버렸다!"
 travel_danger_events.4000.a: "[overboard_character.GetFirstNameNoTooltip](을)를 구해야 해!"
 travel_danger_events.4000.a_again: "또 이럴 순 없어! [overboard_character.GetFirstNameNoTooltip](을)를 구해야 해!"
 travel_danger_events.4000.a_seriously: "이 무슨? [overboard_character.GetFirstNameNoTooltip], 조금만 버티게!"
 travel_danger_events.4000.a.saved.t: "구조"
 travel_danger_events.4000.a.saved.desc: "선원이 바다를 샅샅이 살펴 [overboard_character.GetShortUIName](을)를 구조함"
 travel_danger_events.4000.a.wounded.t: "부상을 입은 채로 구조됨"
 travel_danger_events.4000.a.wounded.desc: "선원들이 [overboard_character.GetShortUIName](을)를 구하지만 추락으로 인해 부상을 입음"
 travel_danger_events.4000.a.failure.t: "죽음"
 travel_danger_events.4000.a.failure.desc: "[overboard_character.GetShortUIName](이)가 익사함"
 travel_danger_events.4000.b: "시간이 없다! 내가 직접 구하러 가겠어!"
 travel_danger_events.4000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], 서두르게!"
 travel_danger_events.4000.b.flavor: "[overboard_character.GetFirstNameNoTooltip](은)는 #EMP 반드시#! 살아야 해!"
 travel_danger_events.4000.c: "이미 늦었어."
 travel_danger_events.4000.c.flavor: "뒷바람으로 인해 배에 속도가 붙음!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t: "$travel_danger_prefix$ 아무 문제 없어"
 travel_danger_events.4010.desc: "때로는 혹독한 환경을 여행하는 게 정신과 정력에 힘을 불어넣기도 한다. 적어도 #EMP 나는 그렇다#!.\n\n그런데 [ill_character.GetTitledFirstName](을)를 힐끔 쳐다보니 상태가 좋아 보이지 않았다. 움직임은 굼뜨고, 숨은 거칠며, 갑작스러운 기침에 몸이 들썩거린다. 확실히 몸이 정상은 아닌 듯하다."
 travel_danger_events.4010.desc_again: "[destination.GetNameNoTooltip](으)로 가는 길이었다. 아침에 야영지를 해체하던 중, [ill_character.GetTitledFirstName](이)가 본인 처소에서 창백한 얼굴로 숨을 거칠게 몰아쉬는 걸 발견했다. 내가 유심히 살펴보는 걸 알고는 움찔하더니, 이내 기침을 흘린다.\n\n설마 [ill_character.GetFirstNameNoTooltip](이)가 무슨 질병에 걸린 건가? 설마 전염병은 아니겠지?"
 travel_danger_events.4010.desc_sea: "[destination.GetNameNoTooltip](으)로 항해하는 동안 신선한 바닷바람은 내 건강과 안위에 훌륭한 힘이 되어주었다. 적어도 #EMP 나는 그렇다#!. 하지만 모두가 운이 따라주는 건 아니다.\n\n[ill_character.GetTitledFirstName](은)는 지난 며칠 사이 눈에 띄게 상태가 나빠졌다. 지금 시점에 이르니 일종의 질병에 걸린 게 확실하다는 판단이 섰다."
 travel_danger_events.4010.desc_sea_again: "[destination.GetNameNoTooltip](으)로의 여정은 순조로웠다. 온몸에 기운이 넘쳐흘렀다. 하지만 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))] [ill_character.GetTitledFirstName](은)는 정반대의 경험을 하고 있었다.\n\n오늘 아침에는 난간에 기대어 심각한 기침을 토하고 있었다. 일종의 병에 걸린 건 분명하다. 설마 전염병은 아니겠지?"
 travel_danger_events.4010.a: "일단 휴식을 취하면서 완전히 회복할 수 있게 해야겠군."
 travel_danger_events.4010.a_sea: "[ill_character.GetFirstNameNoTooltip](이)가 휴식을 취하면서 완전히 회복할 수 있게 항구를 찾는다."
 travel_danger_events.4010.b: "내가 치료법을 알지."
 travel_danger_events.4010.b.flavor: "이거 한 꼬집, 저거 한 줌..."
 travel_danger_events.4010.b.tt: "[ill_character.GetShortUINamePossessive] 병이 [GetTrait('pneumonic').GetName( GetNullCharacter )](으)로 심해짐"
 travel_danger_events.4010.b.cured.t: "치료됨"
 travel_danger_events.4010.b.cured.desc: "[ill_character.GetFirstNameNoTooltip](이)가 완치됨"
 travel_danger_events.4010.b.worsened.t: "질병 악화"
 travel_danger_events.4010.b.worsened.desc: "[ill_character.GetFirstNameNoTooltip]의 상태가 나빠짐"
 travel_danger_events.4010.c: "[medicine_person.GetTitledFirstNameNoTooltip], 혹시 치료는 불가능한가?"
 travel_danger_events.4010.d: "마침 #EMP 잘 듣는 게#! 있는데 말이야..."
 travel_danger_events.4010.d.flavor: "[ill_character.GetFirstNameNoTooltip](을)를 완전히 없애버릴 기회다!"
 travel_danger_events.4010.d.poisoned.t: "죽음"
 travel_danger_events.4010.d.poisoned.desc: "[ill_character.GetHerHim]를 독에 중독시키는 데 성공함"
 travel_danger_events.4010.d.failure.t: "발각"
 travel_danger_events.4010.d.failure.desc: "[ill_character.GetSheHe|U]가 알아차림"
 travel_danger_events.4010.e: "그깟 기침 좀 갖고 호들갑은."
 travel_danger_events.4010.e.flavor: "그나마 그게 어디야."
 travel_danger_events.4010.e.pneumonic.t: "폐렴"
 travel_danger_events.4010.e.no_change.t: "변화 없음"
 every_patient_entourage_tt: "모든 [GetTrait('patient').GetName( GetNullCharacter )] 수행단 구성원"
