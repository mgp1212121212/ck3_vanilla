l_korean:
 #Grotesque Events
 travel_events.3000.t: "기이한 괴물"
 travel_events.3000.desc: "[traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 이리도 들뜨는 건 좀처럼 보기 어렵다. [traveller_monk.GetHerHis|U] 눈은 게걸스럽게 화려한 책을 탐하고 있었다. 나는 가끔 그 안에 든 지도를 살짝 엿보는 정도였다.\n\n어느 날 아침, 마침내 [traveller_monk.GetSheHe]가 자신이 무엇을 알아냈는지 말해주었다.\n\n\"주군, [ROOT.Char.GetCurrentLocation.GetName](이)가 어떤 특별한 종족의 고향이란 소문이 있답니다. 전해지는 얘기로는 [ROOT.Char.Custom('GetGrotesquePlural')](이)가 도시를 배회한다고 합니다.\""
 travel_events.3000.a: "그 생물을 봐야겠다. #EMP 지금 당장!#!"
 travel_events.3000.a.tt: "계속 해당 동물을 찾게 됨"
 travel_events.3000.b: "[traveller_monk.GetFirstNameNoTooltip], 좀 더 자세한 얘기를 듣고 싶군."
 travel_events.3000.c: "그래서 뭐? 괴물은 고향에도 차고 넘쳐."
 travel_events.3000.d: "내 꼭 확인하고 발견을 보고하리라."
 travel_events.3000_interest_modifier: "기이한 괴물에 대한 관심"
 grotesque_rush_modifier: "기이한 괴물 수색 추진"
 grotesque_scholar_modifier: "기이한 괴물 연구 추진"
 satiated_curiosity: "충족된 호기심"
 get_grotesque_cynocephalus: "개의 머리를 한 인간, 사이노세팔루스"
 get_grotesque_blemee: "가슴에 얼굴이 박혀 있는 머리 없는 인간, 블리미"
 get_grotesque_sciapod: "큼직한 발이 하나뿐인 난쟁이 생물, 스키아포드"
 get_grotesque_cynocephaly: "개의 머리를 한 인간, 사이노세팔루스"
 get_grotesque_blemmyae: "가슴에 얼굴이 박혀 있는 머리 없는 인간, 블리미"
 get_grotesque_sciapodes: "큼직한 발이 하나뿐인 난쟁이 생물, 스키아포드"
 travel_events.3001.t: "기이한 실망"
 travel_events.3001.desc_intro: "처음 보는 정착지에 도착할 때마다 잠시 주변을 둘러보는 시간을 가졌다. [traveller_monk.GetTitledFirstNamePossessiveNoTooltip] 지도에서 본 기이한 괴물을 찾기 위함이었다. "
 travel_events.3001.desc_cynical: "[traveller_monk.GetHerHim]가 틀렸다는 걸 증명할 테다."
 travel_events.3001.desc.fallback: "궁금해서 도저히 못 참겠어."
 travel_events.3001.desc.outro: "\n\n[grotesque_place.GetNameNoTooltip]에 도착하자 책을 품에 꽉 안은 [traveller_monk.GetSheHe]가 다가왔다.\n\n\"영주님... 단서를 모두 확인해 봤지만 문제의 생명체는 어디서도 찾지 못했습니다. 문득 이런 생각이 들더군요. 사실 그것들은 상상의 산물일지도 모른다고.\""
 travel_events.3001.a: "아... 그렇군..."
 travel_events.3001.b: "괴물이 있다고 #EMP 호언장담#!하지 않았나."
 travel_events.3001.b_sadistic: "주군에게 거짓말을 해선 안 된다는 걸 가르쳐주지."
 travel_events.3001.c: "하! 거 봐!"
 travel_events.3001.d: "#EMP 분명#! 어딘가에 있을 거야."
 travel_events.3001.e: "실제로 #EMP 없을지#! 고향 사람들이 어찌 알겠나?"
 cryptid_obssessed: "기이한 괴물에 집착함"
 travel_events.3001.e.success: "당신이 본 것을 두고 사람들을 설득함"
 travel_events.3001.e.failure: "누구도 당신의 기이한 괴물 탐색을 믿지 않음"
 cryptid_obssessed_rush: "기이한 집착"
 #Pet Travel Events
 travel_events.3010.t: "머나먼 여정"
 travel_events.3010.intro: "긴 이동 끝에 지평선이 따스한 색으로 물들기 시작했다. 나는 잠시 멈춰 눈을 감고 심호흡했다.\n\n"
 travel_events.3010.desc: "\"조심하십시오!\" [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 외쳤다. 그 손은 우리가 따르는 길 너머의 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 가리키고 있었다.\n\n웬 작은 설치류가 황야로 내달리고 있었다."
 travel_events.3010.alone: "잠깐! [ROOT.Char.Custom( 'DogStoryName' )](은)는 어디 있지? 생각해 보면 조금 전부터 안 보였는데... 길 건너 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]에서 무언가 움직이는 광경에 숨이 멎을 것만 같았다!\n\n작은 설치류처럼 보이는 무언가가 재빨리 달려들고 있다."
 travel_events.3010.exotic: "그리고 #EMP 위험하리만치 낯익은#! 무언가가 그 뒤를 맹섭게 쫓고 있었다."
 travel_events.3010.cat: "그리고 익숙한 [ROOT.Char.Custom('CatFurColor')]의 물체가 그 뒤를 쫓고 있었다."
 travel_events.3010.dog: "그리고 익숙한 [ROOT.Char.Custom('DogFurColor')]의 물체가 그 뒤를 쫓고 있었다."
 travel_events.3010.a_dog: "안 돼! [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], 얼른 따라가게!"
 travel_events.3010.a_cat: "안 돼! [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], 얼른 따라가게!"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip], 누가 다치기 전에 얼른 내 애완동물을 데려오게!"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip](이)가 당신의 애완동물을 찾음"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip](이)가 당신의 애완동물을 찾다 길을 잃음"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip](이)가 당신의 애완동물을 찾다 길을 잃음"
 travel_events.3010.b.tt1: "당신의 애완동물이 두번 다시 모습을 드러내지 않음"
 travel_events.3010.b.tt2: "당신의 애완동물이 길을 찾아 돌아옴"
 travel_events.3010.b.tt3: "애완동물과 다른 무언가를 찾음"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )](은)는 우리 모두를 합한 것보다 영리해. 어련히 알아서 돌아올 거야."
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )](은)는 우리 모두를 합한 것보다 영리해. 어련히 알아서 돌아올 거야."
 travel_events.3010.b_exotic: "#EMP 쯧!#! 걱정해야 할 건 이 영지 사람들이지."
 ill_find_you: "내가 직접 찾겠다, 우리 소중한"
 travel_events.3010.c_dog: "$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat: "$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic: "위험하다지만 결국 내 새끼란 말이다! 반드시 찾아주마!"
 travel_events.3010.c.success: "애완동물을 찾음"
 travel_events.3010.c.failure: "애완동물을 찾다 길을 잃음"
 travel_events.3010.c.failure_toast: "애완동물을 찾다 길을 잃음"
 after_him: "서둘러라! #EMP 모두#! 쫓아가라!"
 travel_events.3010.e_dog: "$after_him$ 녀석을 찾아!"
 travel_events.3010.e_cat: "$after_him$ 녀석을 찾아!"
 travel_events.3010.e_exotic: "$after_him$ 녀석을 찾아!"
 travel_events.3010.d: "붙잡고 있을 수 없는 존재도 있기 마련이지. 어서 가라, 친구여."
 pet_rescue_modifier: "애완동물 수색 지연"
 travel_events.3010.b.tt: "알아서 돌아올지도 몰라..."
 travel_events.3011.t: "찾았다!"
 travel_events.3011.intro: "으르렁대는 소리와 부러진 나뭇가지를 따라가면 그만이니, 추적이 어렵진 않았다. "
 travel_events.3011.exotic: "우리 사냥꾼 친구는 잎사귀 더미에 앉은 채, 발에 묻은 사냥감의 피를 핥고 있었다.\n\n옆에 널브러진 다람쥐는 형체를 알아보기 힘들 지경이었다."
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )](은)는 잎사귀 더미에 앉은 채, [ROOT.Char.Custom( 'DogFurColor' )] 발에 묻은 사냥감의 피를 핥고 있었다.\n\n옆에 널브러진 다람쥐는 형체를 알아보기 힘들 지경이었다."
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )](은)는 잎사귀 더미에 앉은 채, [ROOT.Char.Custom( 'CatFurColor' )] 발에 묻은 사냥감의 피를 핥고 있었다.\n\n옆에 널브러진 다람쥐는 형체를 알아보기 힘들 지경이었다."
 travel_events.3011.a: "하! 역시 성공할 줄 알았어! 잘했다!"
 travel_events.3011.b: "다시는 잃어버리지 않을 거야."
 adventurous_pet_modifier: "모험심 강한 애완동물"
 travel_events.3012.t: "머나먼 여정: 찾았...?"
 travel_events.3012.exotic: "\n\n녀석은 고개를 들어 나를 바라보았다. 알아보지는 못하는 것 같았지만."
 travel_events.3012.dog: "\n\n녀석은 고개를 들어 [ROOT.Char.Custom('DogEyeColor')] 눈빛을 보냈다. 다만 날 알아보진 못하는 것 같았다."
 travel_events.3012.cat: "\n\n녀석은 고개를 들어 [ROOT.Char.Custom('CatEyeColor')] 눈빛을 보냈다. 다만 날 알아보진 못하는 것 같았다."
 travel_events.3012.a: "더 나은 보금자리를 찾았구나. 그냥 보내주마."
 travel_events.3012.c: "더 바랄 것도 없구나, 친구여."
 feral_pet_modifier: "야성의 애완동물"
 feral_pet_love_modifier: "사랑스러운 야성의 애완동물"
 #Encounters in Distant Court Events
 travel_events.3020.t: "따스한 환영 인사"
 travel_events.3020.desc: "우리가 도착할 무렵에는 음악이 흘러 나오고, 어릿광대들은 불을 바로 옆에 두고 곡예를 벌이고 있었다. 아이들은 우릴 보더니 입을 꾹 다문 채, 부모들 뒤에 숨어 쑥쓰럽게 손가락으로 가리켜댔다. 연단에 선 [foreign_ruler.GetTitledFirstName](이)가 미소를 지어 보였다.\n\n[foreign_ruler.GetSheHe]는 양팔을 벌린 채 다가와 나를 환영해 주었다. \"경애하는 친구여! 행차하실 거란 얘기를 듣고 쭉 기다렸습니다. 얼마든지 머무르셔도 좋습니다. 필요한 게 있으면 말씀만 하시길.\""
 travel_events.3020.a: "[next_province.GetNameNoTooltip](으)로 가는 데 그대의 도움이 필요하오."
 travel_events.3020.a_home: "고향으로 가는 데 그대의 도움이 필요하오."
 travel_events.3020.b: "마침 그 말을 들으니 생각나는군. 물자가 좀 부족한데..."
 travel_events.3020.b.success: "[foreign_ruler.GetTitledFirstNameNoTooltip](을)를 설득하여 물자를 추가로 받음"
 travel_events.3020.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip](이)가 당신의 요구에 모욕감을 느낌"
 travel_events.3020.c: "경호원은 많을수록 좋지."
 travel_events.3020.c.success: "[foreign_ruler.GetTitledFirstNameNoTooltip](을)를 설득하여 경호원을 추가로 받음"
 travel_events.3020.d: "좀 더 그대의 환대를 누리다 가겠소."
 travel_events.3020.d.tt: "추가로 2주 동안 [foreign_ruler.GetTitledFirstNameNoTooltip]의 환대를 즐기게 됨"
 travel_events.3020.e: "이 문제는... 그대의 처소에서 논의하도록 합시다."
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip](이)가 당신의 구애를 받아들임"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip](이)가 당신의 구애를 거부함"
 travel_events.3020.f: "거짓된 환대로 나를 속일 수 있을 줄 알았소? 이만 가리다!"
 more_supplies_modifier: "물자 지원"
 more_men_modifier: "병력 지원"
 travel_events.3021.t: "종교 문제"
 travel_events.3021.intro: "\"아, 오셨군요!\" [foreign_ruler.GetTitledFirstName](은)는 알현실에 입장한 나를 보곤 바로 가까이 와달라는 손짓을 보냈다.\n\n\"기다리고 있었습니다! [foreign_theologian.GetTitledFirstName](은)는 제 궁정 신하 중에서도 제일 고결한 사람입니다. 영주님과 제 신하가 나누는 고상한 토론을 경청하고 싶습니다. "
 travel_events.3021.different_faiths: "[ROOT.Char.GetFaith.GetName](이)가 [foreign_theologian.GetFaith.GetName]보다 진실하다고 여긴다면, 그 이유는 무엇입니까?\""
 travel_events.3021.same_faith: "[ROOT.Char.GetFaith.HighGodName]의 본질에 관한 담론을 나누시지요.\""
 travel_events.3021.a: "기꺼이 도전을 받아들이겠소."
 travel_events.3021.a.success: "변증법적 설전에서 [foreign_theologian.GetTitledFirstNameNoTooltip](을)를 설득함"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip](이)가 좀 더 타당한 논리를 내세움"
 travel_events.3021.b: "이 도전은 뛰어난 [your_theologian.GetTitledFirstNameNoTooltip](이)가 맡는 게 좋겠군."
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip](이)가 변증법적 설전에서 [foreign_theologian.GetTitledFirstNameNoTooltip](을)를 설득함"
 travel_events.3021.c: "이런 가당치도 않은 짓에 낭비할 시간 없소."
 travel_events.3021.d: "어떤 토론이든 금화는 승리를 부르지..."
 travel_events.3021.d.tt: "[foreign_theologian.GetTitledFirstNameNoTooltip]에게 뇌물을 주고 설전에서 져주도록 만듦"
 nick_the_discussant: "논객"
 dismissed_religious_debate: "일찍 궁정을 떠남"
 travel_events.3022.t: "기념식"
 travel_events.3022.desc: "알현실은 흐드러지는 화환으로 화려하게 장식되어 있었다. 회당의 벨벳 같은 촛불 아래에서 문객들이 활기차게 노래를 불렀다.\n\n\"오, 왔구려!\"\n[foreign_ruler.GetTitledFirstName](이)가 손뼉을 치면서 합창단과 악기 연주자들을 정숙시켰다.\n\n\"마침 [ROOT.Char.GetTitledFirstNameNoTooltip] 그대의 명예를 칭송하는 무도회를 시작하려고 했다오. 자아, 다들 손을 잡으시오! 둥글게 원을 만드는 거요!\""
 travel_events.3022.a: "기꺼이 동참하리다!"
 travel_events.3022.b: "#EMP 아하!#! 이런 순간을 기다렸지!"
 travel_events.3022.b.success: "멋진 춤으로 [foreign_ruler.GetTitledFirstNameNoTooltip]의 궁정에 좋은 인상을 심어줌"
 travel_events.3022.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip]의 궁정 앞에서 망신을 당함"
 travel_events.3022.c: "차라리 사람들 하는 이야기를 듣는 게 낫겠어..."
 non_dancer_secret.desc: "[secret|E]을 알게 됨"
 travel_events.3022.d: "[ROOT.Char.GetTitleAsNameNoTooltip](은)는 춤 따위 추지 않는다. 그저 지켜볼 뿐."
 vigorous_dancer_modifier: "의욕적인 춤꾼"
 vigorous_dancer_modifier.desc: "해당 인물은 활기 넘치고 현란한 춤에 통달하였으며, 자주 연습하고 기회가 될 때마다 실력을 선보입니다."
 #Infatuated Knight event
 travel_events.3030.t: "외국의 대접"
 travel_events.3030.desc: "[fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 길에서 뽑은 꽃을 들고 만지작거리는 모습을 본 게 이번이 처음은 아니었다. 어떨 때는 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 봉토를 바라보면서 한숨을 내쉬었으니.\n\n[fleeing_knight.GetSheHe]가 말을 걸어왔다. \"제 마음이 고향에서 멀리 떨어진 곳에서 새로운 보금자리를 찾았다는 건 아실 겁니다. 하지만 [foreign_lady_scope.GetTitledFirstName](을)를 생각하면 마음이 아릿합니다. 이 욕망에는 끝이 없습니다. [foreign_lady_scope.GetHerHis] 눈, [foreign_lady_scope.GetHerHis] 머리카락... 한 번이라도 좋으니 인사를 나누고 싶고, 말을 섞을 수 있다면 이 목숨이라도 내어줄 수 있습니다. 이렇게 부탁드립니다. [foreign_lady_scope.GetHerHim]의 곁에 머무르는 것을 윤허해 주십시오.\""
 travel_events.3030.a: "내가 뭐라고 하늘의 뜻에 간섭하겠는가?"
 travel_events.3030.b: "#EMP 나랑 같이#! 고향으로 갈 생각이나 하게."
 travel_events.3030.c: "그런 치기 어린 사랑에 쏟을 시간은 없네."
 travel_events.3030.c.success: "[fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 설득하여 머무르게 함"
 travel_events.3030.c.failure: "설득에 실패함"
 travel_events.3030.d: "우리 [ROOT.Char.Custom('GetCourt')]에는 자네와 그 상대 둘 모두가 머무를 공간이 있네."
 travel_events.3030.e: "확실히 눈이 아름답긴 하지. 머리카락도 비단결 같고..."
 travel_events.3030.f: "사랑은 #EMP 질색#!이야. 놈들의 목을 쳐라."
 #Curious Bishop event
 travel_events.3040.t: "위험한 이해 관계"
 travel_events.3040.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착한 이후로 [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 아침마다 조용히 자리를 벗어나 어딘가로 향하고 있다. 이번에 작심하고 미행해 보니, [bishop.GetHerHim]가 지역 [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName](와)과 오순도순 담소를 나누고 있었다.\n\n곧이어 의례가 시작되었고, 촛불이 [foreign_bishop.GetFirstNameNoTooltip](을)를 비추었다. 그렇게 그림자는 가을 낙엽처럼 춤을 춰댔다.\n의례가 끝나고, 나는 [bishop.GetHerHim]를 불렀다.\n\"[bishop.GetFirstNameNoTooltip]. 자네 뭐 하는 겐가?\"\n\"주군. 진리가 하나만 있는 건 아닐지도 모른다는 생각이 듭니다.\""
 travel_events.3040.a: "확실히 멋진 의례이긴 한데..."
 travel_events.3040.b: "이건 말도 안 된다! #EMP 말도 안 된다고!#!"
 travel_events.3040.c: "차분한 토론이고 자시고 할 게 아니잖아."
 travel_events.3040.c.success: "진리는 단 하나뿐이라고 [bishop.GetFirstNameNoTooltip](을)를 설득함"
 travel_events.3040.c.failure: "[bishop.GetFirstNameNoTooltip](이)가 당신의 편협한 사고방식에 분노함"
 travel_events.3040.d: "어떻게 진정하라는 거야! 검을 뽑아라!"
 travel_events.3040.d.success: "강인한 힘으로 [bishop.GetShortUIName](을)를 설득함"
 travel_events.3040.d.failure: "[bishop.GetShortUIName](이)가 당신의 폭력 행위에 분노함"
 broadened_horizons_modifier: "넓어진 견문"
 firm_convictions_modifier: "확고한 신념"
 #The Hermit events
 travel_events.3060.t: "은둔자"
 travel_events.3060.desc.intro: "대성당의 석조 아치처럼 수풀 사이로 동굴이 모습을 드러냈다. 입구에는 작은 나무 탁자와 의자가 있었는데, 누군가 피운 등불이 놓여 있었다."
 travel_events.3060.desc.travel_leader: "\n\n[travel_leader.GetTitledFirstName](이)가 팔을 들어 나를 막았다. \"조심하십시오, 영주님. 이 일대는 도적이 기승을 부리기로 유명한 곳입니다.\"\n\n\"함부로 속단하지 마십시오.\" 동굴 입구에 어둑한 인영이 비쳤다. \"저는 일개 은자일 따름입니다. 반면에 당신은... [ROOT.Char.GetTitleAsNameNoTooltip] 작위를 짊어진 영주님 아니십니까?\""
 travel_events.3060.desc.on_your_own: "추방자, 아니면 혹시 도적의 은신처였던 걸까?\n\n\"두려워하지 마십시오.\" 동굴 입구에 어둑한 인영이 비쳤다. \"저는 일개 은자일 따름입니다. 이 오래된 숲에서 지혜를 구하고 있지요.\""
 travel_events.3060.a: "내 수행단은 은둔자 같은 훌륭한 인재가 필요해."
 travel_events.3060.b: "운이 좋구만. 내 미래를 알려주게."
 travel_events.3060.c: "그냥... 가던 길이나 가지."
 impending_doom_modifier: "임박한 파멸"
 impending_doom_modifier_desc: "해당 인물은 은둔자를 무시한 후 파멸이 임박했음을 느끼고 있습니다."
 ignored_hermit: "은둔자를 무시함"
 hermit_tells_your_future_tt: "계시를 받게 됨..."
 travel_events.3061.t: "은둔자: 계시"
 travel_events.3061.intro: "은둔자의 대답을 듣기까지는 잠시 시간이 걸렸다. [hermit_scope.GetSheHe|U]가 자리에서 일어나기에 뒤따르니 나를 기다리고 있었다. 주변에는 온갖 약초가 흩어져 있었고, 일종의 기초적인 침대가 보였다. 수행단과 멀어지자 은둔자는 나를 향해 이상할 정도로 깊은 목소리로 말했다.\n\n"
 travel_events.3061.desc_good: "\"당신은 구도자를 찾게 될 것입니다.\""
 travel_events.3061.desc_normal: "\"불은 말할 것이며, 소의 발굽에서 은이 흐를 것입니다.\""
 travel_events.3061.desc_bad: "\"물은 지나갈 것이나, 당신은 그렇지 못할 것입니다.\""
 travel_events.3061.a: "통찰력이 훌륭하군."
 travel_events.3061.a.tt: "이 일을 기억할 것임"
 travel_events.3062.t: "내 은둔자는 어디에?"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName](은)는 성을 방문한 우리를 온화하게 맞이해 주었다. 하지만 [hermit_owner.GetHerHis] 경비병들은 우리 수행단을 볼 때마다 손가락질하고 무어라 웅얼거리며 키득거리기 바빴다.\n\n\"친애하는 [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]님! 이렇게 모시게 되어 큰 영광...\" 순간 얼굴이 파랗게 질린 [hermit_owner.GetFirstNameNoTooltip](이)가 말을 멈추었다. \"#EMP 제#! 은둔자가 왜 거기에 있는 겁니까?\""
 travel_events.3062.a: "그대의 궁정 신하를 훔칠 의도는 없었소."
 travel_events.3062.b: "흠. 이젠 #EMP 내#! $cave_hermit_court_position$요."
 travel_events.3062.b.tt: "[hermit_scope.GetShortUIName](은)는 다음 #bold 5년#! 동안 저렴한 비용에 $cave_hermit_court_position$(으)로 고용할 수 있음"
 travel_events.3062.c: "누굴 섬길지는 당사자에게 맡기는 게 어떻겠소?"
 travel_events.3062.c.success: "[hermit_scope.GetShortUINameNoTooltip](을)를 설득하여 당신 곁에 머무르게 만듦"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip](은)는 [hermit_owner.GetShortUINameNoTooltip]의 궁정에 머무를 것임"
 found_hermit_mod: "은둔자 봉급 지급"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ 다리 위의 도적"
 travel_events.3070.desc: "우리 일행은 한동안 강을 따라 움직였는데, 잔잔한 물줄기가 제법 격해진 뒤였다. 몇몇 수행원은 잠시 멈춰 서서 물을 구하고 휴식을 취하자는 얘기를 하기도 했다.\n\n길을 틀자 석조 다리가 하나 나왔다. 두 사내가 난간에 몸을 기대고 있었는데, 우리 일행을 보더니 한 사람이 다른 한 사람을 툭툭 건드렸다. 이내 해안에서 세 번째 [bandit_scope.GetWomanMan]이 나타났고, 또 다른 사람이 강에 침을 뱉고는 우리를 응시했다.\n\n낯선 이가 입을 열었다. \"이보쇼. 여긴 통행료를 내야 지나갈 수 있소.\""
 travel_events.3070.a: "알겠네."
 travel_events.3070.b: "당돌한 제안이로다. [knight_scope.GetTitledFirstNameNoTooltip], 한 수 가르쳐주게."
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip](이)가 도적들을 구타함"
 travel_events.3070.b.failure: "도적들이 [knight_scope.GetShortUINameNoTooltip](을)를 공격함"
 travel_events.3070.c: "내가 누구인지는 아느냐? #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)니라!"
 travel_events.3070.c.success: "도적들을 협박함"
 travel_events.3070.c.failure: "도적들이 믿지 않음"
 #Knight Errant events
 travel_events.3080.t: "편력 [knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 주민들은 [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')](와)과 그 전설에 각별한 애정을 가진 것으로 유명하다.\n\n[knight_errant.Custom('KnightCultureNoTooltipLowercase')](이)가 정중히 인사했다. \"영주님. 이렇게 교차로에서 만나 뵙다니, 운이 좋았습니다. 사실 저는 어떤 질병이든 낫게 할 수 있는 물이 흐르는 분수를 찾고 있습니다. 제 여정을 도와주신다면 충성의 맹세를 올리겠습니다.\""
 travel_events.3080.desc_anagnorisis: "\n\n그때 [same_culture_companion.GetTitledFirstName](이)가 끼어들었다. \"잠깐! 영주님! 전 이 [knight_errant.Custom('KnightCultureNoTooltipLowercase')](을)를 압니다! [knight_errant.GetFirstName]입니다!\""
 travel_events.3080.a: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')](을)를 방치해서야 되겠어? 앞장서게!"
 travel_events.3080.a.tt: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')](을)를 따라감"
 travel_events.3080.b: "이런 어리석은 짓은 모두 잊고 나를 따르게."
 travel_events.3080.b.success: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')](을)를 설득함"
 travel_events.3080.b.failure: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')](이)가 설득되지 않고 떠남"
 travel_events.3080.c: "\"갑옷이 정말 좋은데... 자네 돈 좀 있나?\""
 travel_events.3080.d: "\"[same_culture_companion.GetFirstNameNoTooltip]. 저 친구 정신 좀 차리게 하고, 우리 궁정에 들어오도록 만들게.\""
 travel_events.3081.t: "편력 [knight_errant.Custom('KnightCultureNoTooltip')]: 여정"
 travel_events.3081.desc: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')](은)는 반짝이는 천연 분수가 있는 작은 공터로 우리를 이끌었다. 분수에 반사된 빛은 황홀하게 일렁거렸고, 물이 또 다른 태양처럼 찬연히 빛나게 만들었다.\n\n그때 [knight_errant.Custom('KnightCultureNoTooltipLowercase')](이)가 일행과 분수 사이를 막고 선 [ROOT.Char.Custom('GetAnimalType')](을)를 가리켰다. \"조심하십시오! 맹수입니다! 분수를 지키는 수호자인가 봅니다!\""
 travel_events.3081.a: "\"두려워 말게! 내가 상대하지.\""
 travel_events.3081.a.success: "야수를 처치함"
 travel_events.3081.a.failure: "야수에게 부상을 입음"
 travel_events.3081.b: "\"내가 유인할 테니 자네는 물을 확보하게!\""
 travel_events.3081.b.success: "유인책이 통함"
 travel_events.3081.c: "\"#EMP 자네#!가 유인해주면 딱이겠군.\""
 travel_events.3081.d: "대단한 모험이었어! 영감이 샘솟는군!"
 knight_errant_training_modifier: "편력 기사 훈련"
 knight_errant_faith_modifier: "치유의 물 전설"
 sacred_water_modifier: "치유의 물"
 sacred_water_modifier_desc: "어떤 질병이든 낫게 한다는 기적의 물입니다."
 #Church Visiting Event
 travel_events.3090.t: "닫힌 문"
 travel_events.3090.desc_intro: "아, [church_visit_location.GetNameNoTooltip]의 [church_visit_holder.Custom('GetFaithTemple')] 이야기라면 선명하게 기억한다. 드높고 위압적인 [ROOT.Char.GetFaith.HighGodName]의 보루여. 건축에 들어간 석재로 낙원을 만들 수 있으리라. 침묵과 기도가 흐르는 곳.\n\n우리 앞에 마을의 황량한 풍경이 펼쳐졌다. 진흙탕 같은 길, 세월의 풍파로 닳디 닳은 포장로... 하지만 [church_visit_holder.Custom('GetFaithTemple')](은)는 약속받은 모습 그대로 우뚝 서 있다."
 travel_events.3090.desc_zealous: "\n\n[church_visit_holder.Custom('GetFaithTemple')]의 원색적인 색채는 일찍이 느끼던 우울함을 말끔하게 씻어내었다. 당장 방문하고 싶은 욕망이 치밀어 오른다."
 travel_events.3090.desc_cynical: "\n\n그나마 미적인 관점에서 보면 괜찮은 정도로군."
 travel_events.3090.desc_outro: "\n\n그러던 중 한 사제가 와서 벽 주변에 땔감을 내려놓았다. \"저... 영주님. 송구하지만 [church_visit_holder.Custom('GetFaithTemple')](은)는 [activity.GetNameNoTooltip] 준비를 위해 폐쇄된 상태입니다.\""
 travel_events.3090.a: "이 구경 하나만 보고 여기까지 왔네. #EMP 무슨 일이 있어도 보겠어#!."
 travel_events.3090.a.success: "지역 사제를 설득해 [church_visit_holder.Custom('GetFaithTemple')](을)를 개방하게 만듦"
 travel_events.3090.a.failure: "설득에 실패함"
 travel_events.3090.b: "주변에 아무도 없을 때까지 기다리면 돼..."
 travel_events.3090.b.success: "성공적으로 [church_visit_holder.Custom('GetFaithTemple')]에 들어감"
 travel_events.3090.b.success_desc: "봐선 안 될 문서를 몇 장 발견함..."
 travel_events.3090.b.failure: "[church_visit_holder.Custom('GetFaithTemple')]에 몰래 들어가려다 들통남"
 travel_events.3090.c: "제군. 문을 부숴도 좋네."
 travel_events.3090.d: "아쉽게 됐군. 여행을 계속하지."
 ignored_church: "사원을 무시함"
 building_temple_church: "교회"
 building_temple_mosque: "모스크"
 building_temple_temple: "사원"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$ 허약한 탈것"
 travel_events.3100.desc_intro: "[horses_steppe_location.GetName] 초원을 주파하기 쉽지 않을 거란 건 알고 있었다. 밤이 될 때까지 쉬지 않고 달린 끝에 다음 목적지에 다다를 수 있었는데, 시간이 워낙 늦어 저녁조차 들지 못했다. 말들도 지쳤는지 하천을 찾을 때면 애절하게 울며 떠나기를 거부했다."
 travel_events.3100.desc_steppe: "말이 아무리 초원 출신이라 익숙하다고 해도, 결국 근본은 동물이고 휴식이 필요하다."
 travel_events.3100.desc_outro: "\n\n우리의 불평을 들은 한 상인이 다가와서는 자기 뒤편에 있는 나무 외양간을 가리켰다. 토착 말들이 줄지어 있었다.\n\n\"영주님, 저는 최고의 준마만을 취급합니다. 강인하고 지구력도 우수한 아이들이죠.\""
 travel_events.3100.a: "운이 좋았군! 가장 좋은 준마를 내어주게!"
 travel_events.3100.b: "그냥 참으라고들 해. 더 이상의 지출은 없다."
 travel_events.3100.b.success: "말들이 여행에서 살아남음"
 travel_events.3100.b.failure: "말들이 계속 중간에 멈춤"
 travel_events.3100.c: "저 말들을 #EMP 공짜#!로 얻을 수 있을지도..."
 travel_events.3100.c.success: "말을 훔치는 데 성공함"
 travel_events.3100.c.failure: "상인이 절도를 사유로 돈을 지불하게 만듦"
 travel_events.3100.d: "하! #EMP 우리#! 말들은 더한 고통도 견뎌냈다고!"
 bought_horses_modifier: "더 나은 말"
 pushed_horses_good_modifier: "말을 몰아붙이는 데 성공함"
 pushed_horses_bad_modifier: "말을 몰아붙임"
 tour_travel.3110.t: "기착지"
 tour_travel.3110.desc: "질퍽한 [ghino_di_tacco_location.GetName](을)를 지나는 동안 사람 구경은 좀처럼 할 수 없었다. 버려진 빈 집이 많았고, 조용히 개와 놀다 우리 수행단을 보고 도망가는 아이도 있었다. 그렇게 지역 사제의 안내를 영주의 거처로 향했다.\n\n\"경애하는 [ROOT.Char.GetTitledFirstNameNoTooltip] 님!\" [ghino_di_tacco_scope.GetTitledFirstName](은)는 지저분한 회랑에서 우리를 맞이해 주었다.\n\n\"누추한 직할령에 영주님을 모시게 되어 큰 영광입니다. 오늘 밤 영주님처럼 지체 높은 분이 연회에 참석해 주신다면 주민들의 사기가 고취될 겁니다!\""
 tour_travel.3110.a: "\"기꺼이 초대에 응하겠소.\""
 tour_travel.3110.a.tt: "연회 초대를 수락함"
 tour_travel.3110.b: "\"여긴... 내 기준에 부합하지 않소. 우린 가던 길을 재촉하리다.\""
 tour_travel.3110.c: "\"아주 좋지! 이럴 줄 알고 $court_jester_court_position$도 데려왔다오.\""
 tour_travel.3111.t: "기착지: 연회"
 tour_travel.3111.desc_intro: "기름등의 빛은 너무 미약해 사실상 켜지 않은 것과 다를 바 없었다. 늙은 하인이 대접한 음식은 어떤 향신료도 쳐져 있지 않았다.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip](은)는 다소 긴장한 기색으로 가난한 지역을 다스리는 게 얼마나 어려운지 이야기해 주었다. 세금을 걷는 게 실질적으로 불가능하다고.\n\"저번에 부임한 사제는 두 달만에 떠나버렸습니다.\"\n[ghino_di_tacco_scope.GetSheHe]가 물탄 포도주를 치우며 웅얼거렸다.\n\n"
 tour_travel.3111.desc_breaking_down: "그 직후 [ghino_di_tacco_scope.GetTitledFirstNameNoTooltip](은)는 얼굴을 감싸 쥐고는 흐느끼기 시작했다. \"소... 솔직히 말씀드리자면, 사실 영주님을 초청한 것도 강탈할 의도에서였습니다. 부디 용서해 주소서.\""
 tour_travel.3111.desc_committed: "그 직후 [ghino_di_tacco_scope.GetTitledFirstNameNoTooltip](은)는 변소에 다녀오겠다며 양해를 구한 뒤 일어났다. 와중에 나랑 살짝 부딪히긴 했다."
 tour_travel.3111.a: "\"자, 이 돈이면 강탈 생각은 두 번 다시 나지 않을 거요.\""
 tour_travel.3111.b: "\"우리 모두 이번 일은 잊어버립시다.\""
 tour_travel.3111.c: "\"이제 #EMP 네 녀석#!이 대가를 치를 차례다.\""
 tour_travel.3111.d: "\"내 경호원들과 면담이나 하시지.\""
 tour_travel.3111.e: "\"잠깐... 무슨 짓이지?\""
 tour_travel.3111.e.success: "[ghino_di_tacco_scope.GetFirstNameNoTooltip](이)가 당신의 주머니에서 돈을 훔치려 하는 걸 포착함"
 tour_travel.3111.e.failure: "[ghino_di_tacco_scope.GetFirstNameNoTooltip](이)가 당신의 돈을 훔친 걸 알아차리지 못함"
 generous_donations_modifier: "후한 기부"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$ [wooded_location.GetTerrain.GetNameNoTooltip] 화재"
 travel_events.3120.desc: "쾌적한 [wooded_location.GetNameNoTooltip] [wooded_location.GetTerrain.GetNameNoTooltip|l](을)를 산책하면서 주변 풍경을 확실하게 감상할 수 있었다. 최고급 원단으로 자아낸 공작부인의 드레스처럼 영롱한 녹빛이 감도는 신록에, 무성한 나무 지붕 사이로 걸러져 수액처럼 흘러내리는 햇살까지.\n\n이 생생한 냄새. 모닥불이라도 피웠나 보군. 고개를 돌려 수행단을 보니 거마관 [travel_leader.GetFirstNameNoTooltip]의 얼굴이 새파랗게 질려 있었다. \"#EMP 불이야!#!\" [travel_leader.GetSheHe]가 손가락질하며 비명을 내질렀다. 그 방향을 따라가 보니 멀지 않은 곳에서 불길이 치솟고 있었고, [endangered_character.GetNameNoTooltip](이)가 갇혀 꼼짝 못 하고 있었다."
 travel_events.3120.a: "\"[travel_leader.GetFirstNameNoTooltip], 얼른 저 사람을 구하게!\""
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip](이)가 구출됨"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip](이)가 무척이나 어렵게 구출됨"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip](이)가 구출되지 않음"
 travel_events.3120.b: "우리가 할 수 있는 일은 없어..."
 travel_events.3120.c: "내가 직접 [endangered_character.GetFirstNameNoTooltip](을)를 구하겠어!"
 travel_events.3120.d: "\"[prowess_entourage_member.GetFirstNameNoTooltip], 자네가 나서게!\""
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip](이)가 무사히 [endangered_character.GetFirstNameNoTooltip](을)를 구출함"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip](이)가 힘겹게 [endangered_character.GetFirstNameNoTooltip](을)를 구출함"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip](이)가 [endangered_character.GetFirstNameNoTooltip](을)를 구출하지 못함"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$ 살인적인 매력"
 travel_events.3130.desc: "다름 아닌 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName]의 영지를 지나야 하다 보니 수행단의 신경이 바짝 곤두섰다. 아니, 어떻게 보면 공황 상태 같았다. 그런데 영문 모를 소리가 들리더니, 웬 정체불명의 형체가 마차 사이로 나타나는 게 아닌가!\n\n\"좋은 저녁입니다!\" 침입자가 능청을 떨며 말했다. 놈은 칼날을 가지고 놀듯이 휘두르며 말했다. \"좀 더 좋은 상황에서 만났으면 #EMP 참#! 좋았겠지만...\" [sexy_assassin.GetSheHe]가 입술을 뿌루퉁하게 내밀었다. \"아무튼! [rival_scope.GetTitledFirstNameNoTooltip]께서 #EMP 환영 인사#!를 전해달라고 하셨습니다.\""
 travel_events.3130.a: "\"멍청하긴! 네게 죗값을 묻겠다!\""
 travel_events.3130.a.success: "경호원이 암살자를 처형함"
 travel_events.3130.a.failure: "암살자가 당신에게 부상을 입히고 도망침"
 travel_events.3130.b: "\"경호원! 저자를 잡아라!\""
 travel_events.3130.b.success: "암살자를 구타한 후 서신과 함께 돌려보냄"
 travel_events.3130.c: "\"#EMP 내#! 공모자가 되는 방법도 있는데 말이지...\""
 travel_events.3130.d: "\"좋은 상황이라고 했나...?\""
 travel_events.3130.e: "\"가라. 두 번 다시는 그 낯짝을 들이밀지 마라.\""
 executed_assassin_modifier: "암살 차단"
 sent_assassin_back_modifier: "공모자 발견"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$ 좋지 않은 엇갈림"
 travel_events.3140.desc: "불타버린 작물. 황량한 들판. 전쟁의 전리품. 우리 일행은 처음 시신을 발견한 후로 이동 속도에 더욱더 박차를 가했다.\n\n문제는 유일하게 멀쩡한 길이 군 주둔지 근처를 지나는 길이라는 사실이었다. 나는 뒤를 돌아보았다. 어차피 다른 길은 없다. 경호원들을 보고 고개를 끄덕이자 다들 검을 쥔 손에 힘을 넣었다.\n\n군사령관이 야영지 입구에 버티고 서 있었다.\n\"적의 동맹인가? 왜, 포로라도 하나 내놓지.\"\n누가 봐도 [entourage_member.GetTitledFirstName](을)를 두고 하는 소리였다."
 travel_events.3140.a: "깃발을 보게. 우린 적군이 아닐세."
 travel_events.3140.a.success: "지휘관을 설득함"
 travel_events.3140.a.failure: "지휘관이 듣기를 거부함"
 travel_events.3140.b: "날 먼저 꺾어야 할 거다!"
 travel_events.3140.b.success: "결투에서 승리함"
 travel_events.3140.b.failure: "지휘관이 결투에서 승리함"
 travel_events.3140.c: "합의를 보는 건 어떻겠나?"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "이상한 속삭임"
 travel_events.3150.desc: "요즘 [rival_scope.GetTitledFirstName](이)가 나를 평소보다 더 심하게 피하는 것 같다. 연회에 초대받을 때면 기를 쓰고 탁자 반대편에 앉질 않나, 야영할 때는 집요하게 대화를 거부한다.\n\n아무리 좋은 관계가 아니라지만 이런 식의 태도는 사람을 피곤하게 만든다. 심지어 나를 모욕하는 소리를 엿들은 뒤로는 더더욱.\n\"[ROOT.Char.GetFirstNameNoTooltip](은)는 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')](이)야. 차라리 내가 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 맡았으면 훨씬 더 잘했을걸.\" "
 travel_events.3150.a: "이 인생이 어떤지 알고 싶나? 내 알려주지!"
 travel_events.3150.a.success: "[rival_scope.GetFirstNameNoTooltip](와)과 싸워 이긴 후 떠나게 만듦"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip](이)가 승리한 후 떠남"
 travel_events.3150.b: "[travel_leader.GetFirstNameNoTooltip] 거마관, 처리하게."
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip](이)가 싸워 승리한 후 [rival_scope.GetFirstNameNoTooltip](을)를 떠나게 만듦"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName](이)가 [rival_scope.GetFirstName](을)를 가볍게 꾸짖음"
 travel_events.3150.c: "지하 감옥에서 생을 마감하게 해주마."
 travel_events.3150.d: "저리 썩 꺼져라. #EMP 지금 당장.#!"
 travel_events.3150.e: "어디서 바람 소리가 들리는데?"
 travel_humiliation_modifier: "저항자의 수모"
 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$ 까마귀 떼"
 travel_events.3160.desc_battle: "땅은 피로 흥건하게 젖어 있었다. 일행의 이동 속도도 마치 늪지를 지나는 듯 느려졌다. 주변은 아직 수습하지 않은 시체로 가득했다. 어차피 중요한 소지품은 대부분 사라진 뒤일 텐데, 몇몇 일행은 그래도 한 번쯤은 수색해보는 게 어떻겠냐고 고집을 부렸다.\n\n시신에 접근하니 관심이 있는 건 우리뿐만이 아니었다. 까마귀 떼가 우리를 향해 포악하게 울부짖더니 하늘에서 내려와 공격하는 게 아니겠는가."
 travel_events.3160.desc_fallback: "숲은 밑도 끝도 없이 계속 이어졌고, 길도 끝이 보이지 않았다. 나 역시 멈추지 않았다. 첫 숲을 지나니 다른 생명체들이 사는 영역에 들어온 기분이었다. 그렇게 밤이 흘렀다. 숲을 통과하는 동안 우리 일행은 여행에 관해 즐거운 대화를 나누었고, 새와 과일의 자태를 감상했다.\n\n앞으로 계속 나아가자 잎사귀가 부스럭거렸다. 가지에 자리 잡은 새 둥지가 부쩍 많아졌다.\n\n그때 까마귀 떼가 포악하게 울부짖더니 하늘에서 내려와 #EMP 날#! 공격하기 시작했다."
 travel_events.3160.desc_outro: "나는 팔로 얼굴을 가렸다. 살갗을 파고드는 부리 세례를 받으니 절로 비명이 나왔다."
 travel_events.3160.a: "[travel_leader.GetFirstName]! 도와주게!"
 travel_events.3160.b: "이 빵이나 먹고 떨어져라!"
 travel_events.3160.c: "혼쭐을 내주마!"
 travel_events.3160.c.success: "까마귀 떼와 맞서 싸움"
 travel_events.3160.c.failure: "까마귀 떼에게 부상을 입음"
