l_korean:
 travel_danger_events.2000.t: "$travel_danger_prefix$ 밀림의 눈"
 travel_danger_events.2000.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 밀림에 들어선 이후로 무언가가 날 지켜보고 있다. 번뜩이는 안광도 보였고, 나뭇잎들이 바스락거리는 소리도 들었다.\n\n놈이 날 따라오고 있다. 날 미행하고... #EMP 날 사냥하고 있다#!.\n\n놈을 쫓으라고 보낸 추적대는 아직 돌아오지 않고 있다. 저 밀림의 에메랄드빛 심연에는 무슨 괴물이 도사리고 있는 걸까?"
 travel_danger_events.2000.a: "덤불을 베고 불태운다. #EMP 놈을 반드시 찾아내겠다#!."
 travel_danger_events.2000.b: "짜증이 치솟는군. 얼른 여기서 빠져나가자."
 travel_danger_events.2000.c: "이 밀림에서 두려워해야 할 건 단 하나. 바로 나다!"
 travel_danger_events.2001.t: "$travel_danger_prefix$ 홍수"
 travel_danger_events.2001.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 통과하는 동안에도 비는 그치지 않았다. 흙탕물이 넘치는 걸 보며 불안한 시선으로 강을 지켜보았다. 고름이 가득 찬 물집이 터지기도 했고.\n\n나의 [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip](은)는 다시 한번 불평불만을 토로하기 시작했다. \"이 눅눅하고 축축한 시궁창을 며칠 내리 돌아다녔습니다. 대체 언제쯤...\"\n\n[flood_victim.GetSheHe]가 문장을 끝내기도 전에 결국 강둑이 터지고 말았다. 탁한 검은 물이 우리의 물자와 [flood_victim.GetFirstNameNoTooltip](을)를 덮쳤다!"
 travel_danger_events.2001.a: "물자를 건져라!"
 travel_danger_events.2001.b: "[flood_victim.GetFirstNameNoTooltip](을)를 건져라!"
 burned_my_jungle_opinion: "밀림에 의해 불타버림"
 travel_lost_supplies: "잃어버린 물자"
 travel_lost_supplies_desc: "해당 인물은 여행 중 물자를 잃어버린 영향을 체감하고 있습니다."
