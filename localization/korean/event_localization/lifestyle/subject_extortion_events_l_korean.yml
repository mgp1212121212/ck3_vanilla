l_korean:
 #Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t: "영지민 갈취: 권세 봉신"
 subject_extortion.0001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))]인 [extortion_target.GetTitledFirstName](은)는 막대한 부를 갖춘 자산가다. 그 얼굴에 드러난 표정을 보건대, 내가 어쩐 일로 찾아왔는지 이미 아는 눈치였다.\n\n\"충성을 다 바쳤잖습니까. 제 몫의 세금이라면 이미 냈습니다.\" [extortion_target.GetSheHe]가 심경을 토로했다. \"그런데도 더 바라는 게 있으신 겁니까?\""
 subject_extortion.0001.a: "그대의 충성심을 확인하고자 내리는 시련이라 생각하시오."
 subject_extortion.0001.b: "걱정하지 마시오. #EMP 모두#!에게 더 받아낼 생각이니."
 subject_extortion.0001.c: "내게는 빚이 있을 텐데. 잊어버린 거요?"
 subject_extortion.0001.d: "농담 한 번 해봤소, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor: "예상했던 것보다 훨씬 마음이 상했나 본데."
 #Extort a County, by Petter Vilberg
 subject_extortion.0002.t: "영지민 갈취: 농노"
 subject_extortion.0002.desc: "[extortion_target.GetName]의 농노들이 내가 거둬들였던 세금보다 훨씬 많은 수익을 올린 모양이다. 그 정도로 여유가 있다면 국고에 좀 더 기여한다고 해서 나쁠 건 없겠지.\n\n불만을 터뜨릴지도 모른다고? 어차피 녀석들은 불만을 입에 달고 사는 작자들이잖아. 막상 상황이 닥치면, 그에 순응하면서 살아가게 될걸."
 subject_extortion.0002.a: "마음껏 즐기라고 해. 내게 돈을 바치면서 말이지!"
 subject_extortion.0002.b: "왜 #EMP 주어진 것#!에 만족하면서 살지를 못하는 건데?"
 subject_extortion.0002.c: "저들의 심기를 건드릴 필요까진 없겠지."
 #Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t: "영지민 갈취: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc: "[ROOT.Char.GetFaith.WealthGodName]께서는 내가 번창하길 바라지 않으시는 건가? 국고를 가득 채웠는데도 부족하단 거냐고?\n\n무슨 이유에선지 [ROOT.Char.GetFaith.AltPriestTermPlural](이)가 정책에 찬동하지 않고 있다. 신도들을 장악하고 있는 건 본인들이니, 해를 가하지 못하리라고 생각하는 모양이다."
 subject_extortion.0003.a: "[ROOT.Char.GetFaith.PriestNeuterPlural|U] 역시 다른 영지민처럼 제 몫을 내야 한다!"
 subject_extortion.0003.b: "이 정도는 괜찮지 않겠습니까, [ROOT.Char.GetFaith.HighGodName]?"
 subject_extortion.0003.c: "[ROOT.Char.GetFaith.HighGodNameAlternate]의 시종들을 거스르는 건 좋지 않아 보이는데..."
 #Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t: "영지민 갈취: 봉신"
 subject_extortion.0004.desc: "봉신은 날 보좌하기 위한 존재가 아니던가. 특권을 보장하는 대가로 세금을 거둬들이긴 했다만... 세금을 조금씩만 더 각출한다면 어마어마한 재정을 확충할 수 있을 거란 생각을 떨칠 수가 없다.\n\n막대한 부를 손에 넣을 수 있는 상황이건만. 저들 입장에서야 그 정도는 별것도 아닐 텐데."
 subject_extortion.0004.a: "정말로 완벽한 방안 아닌가!"
 subject_extortion.0004.b: "조금씩 각출할 필요가 있나? 그냥 #EMP 왕창#! 각출하면 되잖아!"
 subject_extortion.0004.c: "관두자. 이미 책무를 이행한 이들이잖아."
 #Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t: "영지민 갈취: 궁정 신하"
 subject_extortion.0005.desc: "궁정 신하들은 내가 베푼 관용에 기대서 살아가는 존재다. 이쯤 했으면 내게 감사를 표할 때도 됐는데.\n\n하위 귀족들조차 명예와 책무가 무엇인지를 아는 세상이거늘."
 subject_extortion.0005.a: "내가 #EMP 자비#!를 베풀어서 살아남은 자들 아니던가!"
 subject_extortion.0005.b: "무작정 달라고 요구하는 게 아니야. 줬으면 좋겠다는 거지."
 subject_extortion.0005.c: "가진 것도 별로 없는 이들인데, 굳이 이래야 하나."
 #Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t: "영지민 갈취"
 subject_extortion.9998.desc.steward: "[steward.GetCouncilTitle](이)가 영지에서 자금을 마련할 방도를 찾아내지 못한 모양이다.\n\n\"유감스러운 상황입니다, 주군. 지출을 충당할 방법이 없습니다.\""
 subject_extortion.9998.desc: "나처럼 고결하고 지조 있는 사람이 어디 있단 말인가. 그런데도 법에서 부과된 세금 이상으로 지원금을 내어놓을 사람은 나오지 않다니. 새로운 법률을 창제하자는 의견에 동조하는 이들 역시 나타나지 않았다.\n\n탐욕스럽고 이기적인 신하들 때문에 곤궁한 상황에 처할 줄이야. 이게 가당키나 한 상황인가?"
 subject_extortion.9998.a: "잠깐, 그대의 주머니에서 짤그랑대는 소리가 들리는데?"
 subject_extortion.9998.b: "잠깐, 내 의자 밑에 뭐가 있는데..."
