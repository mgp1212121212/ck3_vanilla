l_korean:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t: "장군에 대한 이야깃거리"
 martial_strategy.1051.desc: "[ROOT.Char.Custom('GetCourt')]에서 인기를 독차지하는 대화 주제는 항상 바뀌곤 한다. 최근에는 나의 군사령관으로서의 능력과 전투를 승리로 이끄는 비법이 무엇인지에 대한 이야기가 나오기 시작했다.\n\n사람들이 가지는 이런 자연스러운 궁금증은 내 평판을 높이는 데 이용할 수도 있다. 하지만 먼저 내 성공 비결이 무엇인지부터 결정해야 한다."
 martial_strategy.1051.a: "재능을 타고난 덕분이오."
 martial_strategy.1051.a.humble: "내 한계를 아주 잘 자각하고 있는 덕분이오."
 martial_strategy.1051.b.brave: "병사들을 이끄는 용맹함 덕분이오."
 martial_strategy.1051.b.stalwart: "흔들리지 않는 굳은 심지 덕분이오."
 martial_strategy.1051.c.wrathful: "적에게 압도적인 맹위를 떨친 덕분이오!"
 martial_strategy.1051.c.feareater: "나는 존재 자체만으로도 적들을 공포에 빠뜨린다네!"
 martial_strategy.1051.d.zealous: "[ROOT.GetCharacter.GetFaith.HighGodName]께 대한 충성이 날 승리로 이끄오!"
 martial_strategy.1051.d.sadistic: "가장 치명적인 곳을 골라 공격하는 능력 덕분이오."
 martial_strategy.1051.d.zealoussadistic: "악한 자를 상대로는 가차없는 전투를 벌이기 때문이오!"
 martial_strategy.1051.e.patient: "공격할 기회를 잡으려 항상 준비하는 습관 덕분이오."
 martial_strategy.1051.f.ambitious: "이기기 위해서라면 #EMP 뭐든#! 하기 때문이오!"
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t: "과거로부터의 교훈"
 martial_strategy.2000.start.desc: "죽기 전까지 많은 전장을 누비게 되리라는 것은 이미 자명한 사실이나, 내 서가에는 백 세대에 걸친 과거의 전쟁에 관한 이야기를 담은 책들도 많다.\n\n최근"
 martial_strategy.2000.hastings.desc: "헤이스팅스 전투 "
 martial_strategy.2000.tours.desc: "투르 푸아티에 전투 "
 martial_strategy.2000.palaceofthemartyrs.desc: "순교자의 궁 전투 "
 martial_strategy.2000.catalaunianplains.desc: "카탈라우눔 전투 "
 martial_strategy.2000.constantinople.desc: "콘스탄티노폴리스 공성전 "
 martial_strategy.2000.vapati.desc: "바타피 전투 "
 martial_strategy.2000.end.desc: "에 관한 책과 고대 언어로 적힌 오래된 두루마리를 손에 넣었다. 실전된 고대의 비밀이 들어있지 않을까...?"
 martial_strategy.2000.a: "그보다는 더 최근에 쓰인 책을 읽는다."
 martial_strategy.2000.b: "오래된 두루마리를 해석해 본다."
 martial_strategy.2000.b.success: "고대 지식 중 일부를 밝혀냄"
 martial_strategy.2000.b.success.tt: "#P 1#!만큼의 [Concept( 'martial', '전투력' )|E], #P 1#!만큼의 [Concept( 'learning', '학습력' )|E]과 [commander|E] 보너스를 #V 20년 간#! 획득함"
 martial_strategy.2000.b.failure: "두루마리 해독에 실패함"
 martial_strategy.2000.b.failure.tt: "[stress|E]를 감수하거나 해독을 포기해야 함"
 martial_strategy.2001.start.desc: "먼지 쌓인 사전을 뒤져가면서 두루마리를 해석했지만, 그 비밀을 쉽게 밝혀낼 수는 없었다. 그래도 계속 밀어붙였다. 밤을 새워가면서 애쓴 끝에, 놀랍기 그지없는 이야기가 눈앞에 펼쳐졌다.\n\n"
 martial_strategy.2001.gaixia.desc: "#F 두루마리는 해하 전투에 대한 내용을 담고 있었다. 한나라 장군 한신은 초나라의 노래를 연주해 초나라 병사들의 기개를 꺾어버렸다. 초패왕 항우는 충성스러운 병사 몇 명만 이끌고 간신히 달아났으나 결국은 꼬리를 잡혀 유명을 달리하고 말았다.#!"
 martial_strategy.2001.red_cliffs.desc: "#F 적벽대전에서 조조는 배 전체를 묶어 뱃멀미를 방지하려 했다. 상대 진영의 장수 황개는 이것을 기회로 보았다. 황개는 편지를 써 조조에게 거짓 항복을 하고 불쏘시개와 기름으로 가득 찬 함대를 꾸렸다. 바람을 통해 병사 없는 함대를 상대 진영으로 띄워보내 적 함대에 불을 붙였고 셀 수 없이 많은 조조측의 병사들이 결국 타 죽고 말았다.#!"
 martial_strategy.2001.thermopylae.desc: "#F 엄청난 수세에 몰리던 그리스 군은 테르모필레의 좁은 연안길을 막아 페르시아 군에 일주일 간 항전할 수 있었다. 하지만 마지막 날 레오니다스 왕은 적에게 측면 공격을 허용하고 만다. 왕은 군대 대부분을 해산시키고 자신의 군대가 퇴각할 퇴로를 지키려 영광스러운 최후의 항전을 한다. 레오니다스와 그 병사들의 영웅적 기상은 고향 땅을 지키는 애국자적 군인을 나타내는 증표로 남았다.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F 로마에서 자라났던 게르만 부족장의 아들, 아르미니우스는 로마를 무찌르기 위해서 부족 연합을 만들 계획을 세웠던 인물이다. 로마 장군 바루스의 부관이 된 아르미니우스는 상관에게 토이토부르크 숲을 우회하자고 조언한다. 아르미니우스는 그 자리에서 연달아 상대를 기습했다. 로마에서 수학했던 경험 덕분에 적의 전술을 확실히 꿰뚫고 있었던 아르미니우스는 그렇게 과감한 승리를 거머쥐고 말았다.#!"
 martial_strategy.2001.a: "전투를 면밀히 살펴본다."
 martial_strategy.2001.b: "번역에 집중한다."
 martial_strategy.2002.desc: "어둠이 내리고 책을 비추던 초는 시간이 갈수록 짧아진다. 촛불이 꺼지고 모든 것이 어둠 속에 파묻히면 두루마리의 비밀은 밝혀지지 않은 채 남을 것이다."
 martial_strategy.2002.a: "계속한다."
 martial_strategy.2002.b: "포기한다."
 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t: "수단을 가리지 않고?"
 martial_strategy.2020.opening: "많은 논문들은 전투에서의 훌륭한 행위에 대해 다루고 있다. 하지만 그 논문의 저자들이 전투를 하는 사람들은 아니었다.\n\n"
 martial_strategy.2020.desc: "전투에서 이길 확률을 극대화하려면 좀 더... 특이한 전략을 쓰는 것도 좋을 것 같다."
 martial_strategy.2020.desc.ambitious: "반드시 승리하기 위해서는 전장에서 이용할 수 있는 것들은 모두 이용해야 한다. 교활해보이는 전략을 사용해야 한대도 말이다."
 martial_strategy.2020.desc.martial: "경험에 비추어 보건대 내 생각대로 전투가 흘러갈 수 있게 하는 것이 적을 쓰러뜨리는 가장 좋은 방법이다. 어떤 조건에서 우리가 가장 잘 싸울 수 있냐는 것이 바로 문제다."
 martial_strategy.2020.desc.deceitful: "살아있는 사람을 전장에 빗댄 시를 읽었다. 갑자기 궁금해진다... 사람을 조종하는 것처럼 전장도 내 마음대로 다룰 수 있는 것일까?"
 martial_strategy.2020.a: "상대가 무리하도록 만들어야겠군!"
 martial_strategy.2020.a.success: "전략이 성공적으로 맞아떨어짐"
 martial_strategy.2020.a.failure: "전략이 실패해 부끄러움을 느낌"
 martial_strategy.2020.b: "치고 빠지는 전략으로 적을 지치게 만들겠어!"
 martial_strategy.2020.d: "더러운 짓을 하고 싶지는 않아!"
 martial_strategy.2020.d.brave: "겁쟁이들이나 이런 전략을 쓰는 거라고!"
 martial_strategy.2020.d.flavor: "전략 사용을 거절함"
 martial_strategy.2021.t: "성공적인 기만"
 martial_strategy.2020.desc.opening: "힘께 기동 훈련을 할 겸 종사단을 집결시켰다. 마치 완패당한 척을 해 적이 무리하게 만들도록 꾀어내는 전략을 정말 시험해 보고 싶었기 때문이다."
 martial_strategy.2021.desc: "\n\n두 조로 나눈 후 어떻게 우리 편의 전열은 깨지지 않게 하면서도 상대편의 위치를 흐트릴 수 있도록 지는 척을 할 수 있는지를 보여줬다.\n\n새로운 전략은 완벽했고 상대 조를 포위한 후 항복하게 만들었다!"
 martial_strategy.2021.a: "이 전략을 실전에서 쓸 날이 빨리 왔으면!"
 martial_strategy.2022.t: "깨진 꿈"
 martial_strategy.2022.desc: "\n\n불행하게도 나의 새로운 전략을 다른 조원들과 함께 시도해보려고 했지만 진영을 유지할 수가 없었다. 적들이 우리 편의 대열로 신속하게 쳐들어오자 전열은 무너져버렸다. 우린 엄청나게 빠르고도 치욕적인 패배를 맛봤다.\n\n연습에 참여한 모든 이들은 이제 나를 바보로 생각할 것이다. 다신 내 '전술'에 참여하려 하지 않겠지."
 martial_strategy.2022.b: "그냥 옛날 전술이나 써야 할까봐..."
 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t: "보급품 전달 보장"
 martial_strategy.2030.desc.fallback: "긴 군사 작전에 대해 병사들에게 충분한 음식, 음료, 그리고 야영 장비를 제공하는 것 역시 군대를 지휘하는 것 중 일부이다."
 martial_strategy.2030.desc.diligent: "나는 병사들에게 보급이 확실히 되도록 하는 것을 포함해 모든 것이 항상 잘 돌아가는 것에 대해 자부심을 가지고 있다."
 martial_strategy.2030.desc.ambitious: "전투력과는 상관없이 군사 작전 중 보급품이 떨어지면 군사들은 잘 훈련된 다람쥐 정도로 전락한다."
 martial_strategy.2030.desc.end: "\n\n따라서 전장에서 필요한 물품들이 병사들에게 항상 보급될 수 있도록 하는 계획을 세워야 한다."
 martial_strategy.2030.a: "상인들과 연결망을 구축하면 도움이 될 거야."
 martial_strategy.2030.a.success.tt: "물품 공급자들과 믿을 만한 연결망을 구축함"
 martial_strategy.2030.a.failure.tt: "못 미더운 상인들과 거래하게 됨"
 martial_strategy.2030.b: "성채에 보급품을 비축해둬야겠군."
 martial_strategy.2030.c: "내 병사들이라면 자기 보급품은 알아서 찾아 오겠지."
 martial_strategy.2031.t: "믿음직한 상인들"
 martial_strategy.2031.desc: "재정관리대장을 살펴보니 지방에 흩어져 있으면서도 믿음직할 것 같은 상인들을 골라낼 수 있었다.\n\n그들에게 의뢰비를 받고 부대에서 필요한 물품을 즉시 조달해주는 계약을 제의했다. 이렇게 해 두면 보급품이 필요할 때 지휘관들은 정해진 상인들과 거래할 수 있을 것이다."
 martial_strategy.2031.a: "이러면 보급이 잘 되겠지."
 martial_strategy.2031.b: "이제 돈을 빼돌릴 차롄가..."
 martial_strategy.2032.t: "사라진 보급품"
 martial_strategy.2032.desc: "많은 상인들과 접촉해 보급품을 누가 가장 잘 보급해줄 수 있을지 살펴보았다.\n\n상인 하나가 아주 저렴한 가격을 제시하여 군대 대부분의 보급품을 그에게 맡기는 계약을 했다. 하지만 배송된 물품을 가져올 때가 되니 놈은 잠적을 해버렸다!"
 martial_strategy.2032.a: "그 사기꾼 놈을 잡아 목을 베리!"
 martial_strategy.2032.a.forgiving: "주문하기 전에 좀 더 조사를 해봤어야 했는데."
 #Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t: "전략적 교착 상태"
 martial_strategy.3010.desc.start: "탁자 위에 놓인 지도 주위에 [impatient_commander.GetTitledFirstName], [patient_commander.GetTitledFirstName](와)과 둘러앉아 현재 진행중인 전투에 대한 전략을 논의하고 있었다.\n\n[impatient_commander.GetFirstNameNoTooltip](은)는"
 martial_strategy.3010.desc.middle: "[patient_commander.GetFirstNameNoTooltip](은)는"
 martial_strategy.3010.desc.end: "\n\n궁극적인 행동 방침을 정하는 건 결국 나다."
 martial_strategy.3010.desc.wrathful: "탁자에 주먹을 내리치며 적에게 곧바로 돌격해 우리 군대의 엄청난 힘으로 쳐부숴버려야 한다고 강력히 주장한 반면,"
 martial_strategy.3010.desc.greedy: "즉시 기습조를 보내 약탈해야 할 제 1 목표들을 하나하나 꼽은 반면,"
 martial_strategy.3010.desc.patient: "차분히 앉아 중요한 곳을 지키며 적이 우리에게 다가올 때까지 기다리자고 했다."
 martial_strategy.3010.desc.craven: "초조한 투로 불필요한 전투와 소모전을 피해야 한다며 중언부언했다."
 martial_strategy.3010.desc.flexible: "적의 동태를 살피고 그에 따라 행동해야 하는 이유에 대해 설명했다."
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip]의 전략이 적절하군!"
 martial_strategy.3010.b: "[patient_commander.GetTitledFirstNamePossessiveNoTooltip] 전략을 차용하겠소."
 martial_strategy.3010.c: "지휘관들이 각자 원하는 대로 하게."
 martial_strategy.3010.o_martial: "두 전략을 함께 쓸 수 있는 방법이 있소!"
 martial_strategy.3010.desc.response.start: "[my_liege.GetTitledFirstName], [other_commander.GetTitledFirstName](와)과 전략 회의를 소집해 현재 진행중인 전투에 대한 전략을 논의하고 있었다."
 martial_strategy.3011.t: "전략을 받아들임"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName]께서는 내 전략을 선뜻 받아들이셨다. [other_commander.GetFirstName](이)가 제시한 전략보다 더 좋다고 생각하신 것 같다. 이제 전장으로 나가 지금 논의한 것을 토대로 전략을 수립할 차례다!"
 martial_strategy.3011.a.disapprove: "[my_liege.GetFirstNameNoTooltip]께서 사리 분별을 하실 줄 알다니?"
 martial_strategy.3011.a: "내 전략을 좋아해주실 줄 알고 있었어!"
 martial_strategy.3012.t: "전략을 거절함"
 martial_strategy.3012.desc: "\n\n불행히도 [my_liege.GetTitledFirstName]께서는 내가 제시한 전략을 묵살해버리셨다. [other_commander.GetFirstName](이)가 제시한 전략이 더 좋다고 생각하신 것 같다. 이제 전장으로 나가 지금 논의한 것을 토대로 전략을 수립할 차례다!"
 martial_strategy.3012.a.disapprove: "[my_liege.GetFirstNameNoTooltip](이)가 바보짓을 하루이틀 하는 것도 아니고."
 martial_strategy.3012.a: "[my_liege.GetFirstNamePossessiveNoTooltip] 선택이 옳았는 지는 시간이 말해줄 것이다."
 martial_strategy.3013.t: "전략이 허용됨"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName]께서는 우리 둘에게 간섭하지 않으실 거라고 하신다. 따라서 [other_commander.GetFirstName](와)과 나는 각자 원하는 방식대로 행동할 수 있게 되었다."
 martial_strategy.3013.a: "원하는 대로 병사를 부릴 수 있게 되다니 좋군."
 martial_strategy.3014.t: "전략을 융합함"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName]께서는 내 전략과[other_commander.GetFirstNamePossessive] 전략을 합쳐 하나의 또 다른 전략을 만드셨다. 전장에서 엄청난 효과를 발휘할 것이다!"
 martial_strategy.3014.a.disapprove: "[my_liege.GetFirstNamePossessiveNoTooltip] 결점이 흠이지만 어쨌든 능력있는 장군이긴 하다."
 martial_strategy.3014.a: "[my_liege.GetTitledFirstNamePossessiveNoTooltip] 전략이 감명 깊군."
 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t: "공성 중"
 martial_strategy_special.1301.desc: "[siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 \"병사에게 있어 진정한 적은 자기만족입니다.\"라고 말하고는 [siege_proposer.Custom('quirk_pos_present_type3_KR')]다. 우린 [ROOT.Char.Custom('FortifiedBuilding')] 벽 위에 나란히 서서 아래서 훈련 중인 병사들을 보고 있었다.\n\n\"[ROOT.Char.Custom('FortifiedBuilding')] 문을 나무판자로 바꿀 수도 있습니다. 그렇게 하면 상대의 화살 공격을 약화시킬 수 있겠죠.\" [siege_proposer.GetSheHe]가 계속해서 말한다. \"[ROOT.Char.Custom('FortifiedBuilding')](으)로 모의 돌격 공격 훈련을 해봅시다. 그러면 실전에서도 얼마나 잘 할 수 있을지 볼 수 있으니!\""
 martial_strategy_special.1301.a: "방어에 시간을 더 들이는 게 좋을 것 같소만."
 martial_strategy_special.1301.b: "좋은 생각이오. 방어군은 자네가 이끄시오!"
 martial_strategy_special.1301.b.tt: "#F 전투를 시작한다!#!"
 martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$: 첫 돌격"
 martial_strategy_special.13.a.tt: "#F 더 위험한 전략은 더 큰 보상을 가져올 수 있습니다.#!"
 martial_strategy_special.13.b.tt: "#F 더 안전하고 전략적인 접근을 합니다.#!"
 martial_strategy_special.1302.desc: "꽉 막힌 문과 벽이 하늘에 어렴풋이 보인다. 궁수들은 흉벽 뒤의 움직이는 그림자처럼 보였다. 흥분한 분위기가 고조되고 있었다.\n\n전투 전의 고요함이 계속되는 동안 뒤로 돌아 병사들에게 연설을 했다. 내 명령은 전장에 쩌렁쩌렁하게 울렸다."
 martial_strategy_special.1302.c: "문의 약한 부분을 노려라!"
 martial_strategy_special.1302.d: "배수구 쪽으로 들어가라!"
 martial_strategy_special.1302.a: "정문으로 돌격하라!"
 martial_strategy_special.1302.a.tt1: "아무 저항 없이 걸어 들어감"
 martial_strategy_special.1302.a.tt2: "많은 '사상자'를 냈지만 문을 붕괴시킴"
 martial_strategy_special.1302.b: "사다리를 꺼내 와라!"
 martial_strategy_special.1302.b.tt1: "별 문제 없이 벽에 사다리를 깜"
 martial_strategy_special.1302.b.tt2: "흉벽에는 도달하지도 못하고 많은 '사상자'를 냄"
 martial_strategy_special.storm_castle.very_well: "공격이 #P 아주 잘#! 진행됨"
 martial_strategy_special.storm_castle.poorly: "공격이 #N 형편없이#! 진행됨"
 martial_strategy_special.storm_castle.normal: "공격이 #Z 상당히 잘#! 진행됨"
 martial_strategy_special.storm_castle.well: "공격이 #P 괜찮게#! 진행됨"
 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: 매 순간 함께하는"
 martial_strategy_special.1303.desc: "무뎌진 무기가 가운데 기둥에 튕기자 그 소리가 원통 계단에 울린다. 불과 몇 분 만에 나는 다시 한번 방어군에게 무기를 휘두르지 못하게 하는 나선형 계단을 저주했다.\n\n병사들의 헉헉대는 숨소리에 귀가 멀 것 같다. 공격이 계속해서 방어되자 병사들은 체념하고 좌절하기 시작했다. 어떻게라도 해 봐야 하는데!"
 martial_strategy_special.1303.c: "모든 왼손잡이 병사들, 앞으로 나와라!"
 martial_strategy_special.1303.d: "조심해! 함정에 빠지지 마!"
 martial_strategy_special.1303.a: "포기하지 마라! 결국 우리가 이길 것이니!"
 martial_strategy_special.1303.e: "나를 따르라! #EMP 돌격#!!"
 martial_strategy_special.1303.a.tt1: "엄청나게 효율적으로 계단을 접수함"
 martial_strategy_special.1303.a.tt2: "지친 상태로 계단을 겨우 접수함"
 martial_strategy_special.1303.b: "한 번에 한 명씩! 경계를 늦추지 마라!"
 martial_strategy_special.1303.b.tt1: "시간이 걸렸지만 결국 계단을 접수함"
 martial_strategy_special.1303.b.tt2: "들어가기도 전에 많은 '사상자'를 냄"
 martial_strategy_special.1303.f: "내 뒤에 서라! 내가 지켜주마!"
 martial_strategy_1303.winning: "이기고 있지만 실수해서는 안 된다!"
 martial_strategy_1303.losing: "전황을 바꿀 마지막 기회다!"
 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: 흉벽의 허장성세"
 martial_strategy_special.1304.desc: "[ROOT.Char.Custom('FortifiedBuilding')](을)를 둘러싼 벽 위에 올라가 전황을 봤다.\n\n많은 병사들은 이미 벽 위의 궁수들에게 진압당했을 수 있다. 하지만 우린 단념하지 않을 것이다. 방어군을 압도해 전우의 시체 위에서 승리를 쟁취할 것이다.\n\n숨을 깊게 들이쉬었다. 이제 다시 공격을 강행할 때다."
 martial_strategy_special.1304.a: "모두 나를 따르라!"
 martial_strategy_special.1304.c: "인정사정없이 공격해! 저들은 아군이 아니다!"
 martial_strategy_special.1304.d: "방패를 들어올려라! 측면을 보호해!"
 martial_strategy_special.1304.f: "인정사정없이 공격해! 무자비하게!"
 martial_strategy_special.1304.a.tt1: "[siege_proposer.GetTitledFirstNamePossessiveNoTooltip] 군대를 빠르게 무너뜨림"
 martial_strategy_special.1304.a.tt2: "무방비 상태의 측면이 공격당함"
 martial_strategy_special.1304.b: "궁수는 자기 위치로!"
 martial_strategy_special.1304.b.tt1: "폭주 상태가 됨"
 martial_strategy_special.1304.b.tt2: "궁수 없이 공격해 쉽게 가로막힘"
 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$: [ROOT.Char.Custom('FortifiedBuilding')|U] 급습"
 martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')](은)는 우리의 것이다!"
 martial_strategy_special.1399.desc_loose: "전투는 방어군의 승리로 돌아갔다."
 martial_strategy_special.1399.desc: "승리를 기념하는 병사들 사이에서 [siege_proposer.GetTitledFirstName](을)를 만났다. 내가 공격을 잘 이끌었다고 칭찬해준다."
 martial_strategy_special.1399.desc_win2: "\n\n\"저들을 보십시오. 공격 방식의 변화가 아주 잘 먹혀들어 갔습니다. [ROOT.Char.Custom('FortifiedBuilding')](이)가 공격자들에게 함락되긴 했지만 아주 활기차 보이시는군요!\""
 martial_strategy_special.1399.desc_loose2: "\n\n\"[ROOT.Char.Custom('FortifiedBuilding')](을)를 함락시키는 데 실패하셨다고 해도 공격 방식의 변화가 병사들과 주군께 활기를 불어넣은 것 같군요!\"\n\n동의하지 않을 수 없는 말이었다. 게다가 [ROOT.Char.Custom('FortifiedBuilding')](이)가 그리 쉽게 함락되지 않으리라고 생각하니 마음이 편해졌다!"
 martial_strategy_special.1399.a: "적들에겐 일말의 가능성도 없을 것이다!"
 martial_strategy_special.1399.b: "방어군으로서의 우리는 아주 강력하나니!"
 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t: "행군 중인 병사들"
 martial_strategy_special.1401.opening: "야외 연습이 끝나고 아주 좋아 보이는 생각이 떠올랐다.\n\n전열이 흐트러진 부대를 가다듬는 방법의 연습을 위해, 병사들을 분대 별로 나누고 장교들에게는 따로따로 [capital.GetNameNoTier](으)로 가도록 명령했다.\n\n셋째 날이 되었지만 부대의 절반만이 돌아왔다. 내 계획에 심각한 문제가 있었다는 것을 그제서야 깨달았다."
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName](이)가"
 martial_strategy_special.1401.officer_fallback: "장교 중 한 명이"
 martial_strategy_special.1401.end: "돌아온 병사들은 집으로 보내고 실종된 병사들은 $knight_culture_player_plural_no_tooltip_lowercase$의 파견대와 같이 나가 찾아보자는 제안을 한다."
 martial_strategy_special.1401.a: "아주 재미있겠군!"
 martial_strategy_special.1401.a.tt: "시간이 좀 걸릴수도 있지만..."
 martial_strategy_special.1401.b: "좋은 생각이오. 자네가 맡아 찾으시오."
 martial_strategy_special.1401.give_up_tt: "#F 병사들이 자기 힘으로 복귀하는 동안 약간의 지식을 습득할 수 있음#!"
 martial_strategy.1401.almost_done: "이제 거의 모든 병사들이 돌아왔다. 그리고 돌아오지 않은 몇몇 이들을 찾는 것은 매우 힘이 들리라는 것을 깨달았다.\n\n"
 martial_strategy.1401.close_to_done: "병사 대부분이 돌아왔다. 이제 남은 몇몇 연대를 찾으러 갈 것이다.\n\n"
 martial_strategy.1401.a_lot_returned: "병사들이 많이 되돌아왔다. 남은 병사들을 찾는 것도 잘 될 것이라 생각한다.\n\n"
 martial_strategy.1401.some_returned: "남은 병사들을 찾으러 나가려는데 병사 중 몇몇이 돌아왔다.\n\n"
 martial_strategy.1401.first_find: "처음으로 찾고 있던 연대를 발견하는 데는 오랜 시간이 걸리지 않았다.\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "수색이 계속됨"
 martial_strategy_special.1401.delay_tt: "수색이 지체될 것임"
 martial_strategy_special.1401.give_up: "수색을 관두고 돌아감"
 martial_strategy_special.1402.t: "행군 중인 병사들"
 martial_strategy_special.1402.desc: "길가의 여관에 야단법석이라도 일어났는지 시끌시끌한 소리가 들려왔다. 내 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 문을 걷어차자 안에 있던 꺼드럭거리던 병사들이 쥐 죽은 듯 조용해졌다.\n\n내가 도착하자 병사들은 눈을 깔고 술잔만을 쳐다보고 있었다. 어떤 말도 오가지 않는다. 여관 주인이 미간을 좁히며 말한다. \"그래서 #EMP 당신#!이 이놈들의 책임자라는 거요?\""
 martial_strategy_special.1402.a: "피해를 보상할 충분한 금화를 가지고 있소."
 martial_strategy_special.1402.a.tt: "#F 난폭한 여관 주인을 상대하느니 병사를 다루는 것이 훨씬 나을뿐더러 수색을 계속 이어나가야 합니다.#!"
 martial_strategy_special.1402.b: "이 친구들, 정신머리가 훌륭하군. 술 한잔 따라주게!"
 martial_strategy_special.1402.b.tt: "#F 민중과의 한잔이라니, 최고로다! 수색을 이어나갈 때까지는 계속해서 마실 수 있습니다.#!"
 martial_strategy_special.1402.c: "나도 이 버릇없는 놈들 다루는 데는 이골이 났어."
 martial_strategy_special.1402.d: "어서 한 잔씩 걸치고 떠날 준비를 해라!"
 martial_strategy_special.1402.d.tt: "#F 병사들을 설득하고 수색을 이어나갈 수 있을 것이라 확신합니다.#!"
 martial_strategy_special.1403.t: "행군 중인 병사들"
 martial_strategy_special.1403.desc: "[ROOT.Char.Custom('IndefiniteBodyOfWater')]에 다가가자 해안가에 세운 막사가 눈에 들어왔다. 들어가자 병사들을 담당하고 있던 병장이 나를 맞았다.\n\n\"물 저장고가 이동 중에 새버리고 말았습니다. 그래서 지금 있는 물로는 짐 나르는 동물들이 집까지 돌아가는 데 충분하지 않을 것 같습니다.\" 병장은 초조한 표정으로 나를 바라봤다. \"만약 주인님과 [ROOT.Char.Custom('MountedWarriorTermPlural')]께서 물 부대를 옮기는 것을 도와주실 수 있다면야...\""
 martial_strategy_special.1403.a: "방도가 이 뿐이라면..."
 martial_strategy_special.1403.a.tt: "#F 노새 먹을 물이나 옮기는 신세라니!#!"
 martial_strategy_special.1403.b: "병사들은 지금 당장 행군을 시작하라!"
 martial_strategy_special.1403.b.tt: "#F \"평민 놈들은 물 따위가 내 명령보다 중요하다고 생각하는 건가?\"#!"
 martial_strategy_special.1403.c: "그냥 집에 데려가게. 난 더 이상 상관 안 하겠네."
 martial_strategy_special.1403.d: "해결 방법을 찾아낼 수 있을 것 같은데."
 martial_strategy_special.1403.d.tt: "#F 노새 한 마리가 하루에 물 두 말을 필요로 한다면...#!"
 martial_strategy_special.1404.t: "행군 중인 병사들"
 martial_strategy_special.1404.desc: "작은 야영지에서 경호원들이 소식을 가지고 왔다. 병사들이 아직도 전투 대형을 연습할 줄은 몰랐는데.\n\n주 부대에서 명령이 내려오기 전까지 [knight.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 자청하여 야외 연습을 계속하고 있었던 것이다. 그를 만나러 가니 오와 열을 잘 갖춘 부대가 나를 맞았다."
 martial_strategy_special.1404.a: "나는 이런 명령 내린 적 없는데!"
 martial_strategy_special.1404.a.tt: "모름지기 #EMP 나의#! 병사라면 #EMP 내#! 명령을 따라야 하는 법인데."
 martial_strategy_special.1404.b: "저 흐트러진 자세는 뭔가? 저렇게 해선 칼도 못 들어!"
 martial_strategy_special.1404.b.tt: "이러니까 길이나 잃고 그러지. 빠져가지고 말이야!"
 martial_strategy_special.1404.c: "난 이제 지쳤으니 병사들과 함께 복귀하도록 하게, [knight.GetFirstNameNoTooltip]."
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstNameNoTooltip]에게 이 병사들을 맡겨도 될 거 같은데."
 martial_strategy_special.1404.d.tt: "[soldier_friend.GetSheHe|U]가 병사들을 성까지 안전하게 데려갈 것임"
 martial_strategy_special.1405.t: "행군 중인 병사들"
 martial_strategy_special.1405.desc: "작은 마을을 지나던 중이었는데, 소박한 옷을 입은 마을의 병사들이 내 표식이 새겨진 무기로 무장하고 있다는 것을 알아챘다.\n\n진창 투성이의 길에서 나를 맞이한 것은 [zealot.GetTitledFirstName](이)라는 자칭 마을의 \"신성한 수호자\"였다. 내 병사들은 그 수호자가 [zealot.GetFaith.HighGodName](을)를 섬길 수 있도록 돕기 위해 갑옷을 벗어 던졌던 것이었다."
 martial_strategy_special.1405.a: "난 이미 신의 뜻대로 통치를 하고 있는데!"
 martial_strategy_special.1405.a.tt: "#F \"이 병사들은 #EMP 내#!가 그 신성한 뜻에 따라 [zealot.GetFaith.HighGodName]께 선택받았다는 사실을 기억해 두는 것이 좋을 것 같은데.\"#!"
 martial_strategy_special.1405.b: "마을을 떠날 시간은 딱 하루 주겠다."
 martial_strategy_special.1405.b.tt: "#F \"[zealot.GetHerHim]를 처벌하는 건 위험해 보인다. 하지만 일단 쫓아 보내면 당장의 문제는 해결할 수 있으리라.\"#!"
 martial_strategy_special.1405.c: "성전사 놀이도 곧 질려버릴 거야."
 martial_strategy_special.1405.d: "나와 함께 [ROOT.Char.GetFaith.HighGodNamePossessive] 의지를 실천하도록 하자꾸나!"
 martial_strategy_special.1405.d.tt: "#F \"어쨌거나 방법만 다를 뿐, 우리 모두 [ROOT.Char.GetFaith.HighGodNameAlternate]의 종복이 아니더냐?\"#!"
 martial_strategy_special.1498.t: "행군 중인 병사들"
 martial_strategy_special.1498.desc: "병사 중 마지막이 [capital.GetNameNoTier](으)로 돌아왔다. 이제 다시 질서가 회복된 것이다.\n\n결코 명석한 전략은 아니었지만 부대와 각각의 병사가 어떻게 구성되는지에 대한 새로운 시각을 얻을 수 있었다."
 martial_strategy_special.1498.a: "어쨌든 귀중한 경험을 가져다 준 훈련이었어!"
 martial_strategy_special.1499.t: "행군 중인 병사들"
 martial_strategy_special.1499.desc: "시간은 좀 걸렸지만 빠져나간 병사들은 [capital.GetNameNoTier] 성문으로 다시 돌아왔다.\n\n나는 아니지만 병사들은 이 경험으로 많은 것을 배운 것 같다."
 martial_strategy_special.1499.a: "연습이 계획대로 되지 않았군."
 martial_strategy_special.1499.a.tt: "#F 전장보다는 [ROOT.Char.Custom('FortifiedBuilding')]에 있는 게 더 편하다 느낌#!"
