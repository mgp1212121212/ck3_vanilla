l_korean:
 warhorse.0001.t: "군마"
 warhorse.0001.desc: "[ROOT.Char.Custom('HorseStoryMareStallion')] 녀석이 이제 내 말이라면 곧이곧대로 따르니 감탄스럽다. 슬슬 어떤 이름을 붙일지 생각해 볼까..."
 warhorse.0001.a: "역사적인 이름으로 해 볼까?"
 warhorse.0001.b: "신화에 경외감을 불러일으키는 말 이름이 가득하지!"
 warhorse.0001.c: "그냥 말이잖아. 말 다운 이름을 주자고."
 warhorse.0002.desc: "나는 한때 위대한 지도자와 옛 영웅들이 타고 다녔던 유명한 말 여럿을 생각하며 내 [ROOT.Char.Custom('HorseStoryMareStallion')]의 이름을 고민했다."
 warhorse.0002.a: "카롤루스 대제의 말 텅성뒤르로 하자!"
 warhorse.0002.b: "알렉산드로스 대왕의 말 부케팔루스가 좋겠군!"
 warhorse.0002.c: "세이아니안으로 하자. 세이우스의 불운은 과장된 거였을 거야!"
 warhorse.0002.d: "후사인 이븐 알리의 말 둘자나흐의 이름을 따겠다!"
 warhorse.0002.e: "대장군 여포의 말 적토마로 해야겠군!"
 warhorse.0002.f: "롤랑의 말 베양티프로 하자!"
 warhorse.0002.g: "칼리굴라 황제가 총애한 인시타투스가 좋겠어!"
 warhorse.0002.go_back: "흠, 다른 류의 이름이 더 좋을 것 같은데..."
 warhorse.0003.desc: "신화에 나온 말 이름이 좋겠군."
 warhorse.0003.llamrei: "아서 왕의 말 흘람레이로 하겠어!"
 warhorse.0003.sleipnir: "오딘이 타고 다녔던 말 슬레이프니르로 하자!"
 warhorse.0003.uchchaihshravas: "태양신을 태웠던 우치차이슈라바스가 좋겠군!"
 warhorse.0003.dadhi_kra: "아침 햇살과 같은 다디크라가 좋겠군!"
 warhorse.0003.devadatta: "칼키가 탔던 말의 이름을 따 데바닷타가 좋겠군!"
 warhorse.0003.keshi: "말 악마의 이름을 따 케시라 하자!"
 warhorse.0003.kanthaka: "싯다르타의 애마 칸타카로 해야겠군!"
 warhorse.0003.burko: "옛이야기에 나오는 마법의 말의 이름을 따서 부르코가 좋겠군!"
 warhorse.0003.aranjagaan: "위대한 전사 장가르의 말이었던 아란자간으로 하자!"
 warhorse.0003.haizum: "대천사 가브리엘의 말인 하이줌으로 하겠다!"
 warhorse.0003.buraq: "예언자들을 태웠던 생물, 부라크의 이름을 따겠다!"
 warhorse.0003.balius: "아킬레스의 말 발리오스로 가자!"
 warhorse.0003.xanthos: "아킬레스의 또 다른 말 크산토스가 낫겠군!"
 warhorse.0003.boreas: "고대 그리스의 신이자, 북풍의 신 보레아스의 이름을 따겠다!"
 warhorse.0003.khiimori: "바람의 말이자 영혼의 상징인 히모리로 하겠다!"
 warhorse.0003.rlung_rta: "기도와 행운을 실어 나르는 룽따가 좋겠군!"
 warhorse.0003.jonon_khar: "마두금처럼 울며 날아다니는 말인 저넝 하르로 해야겠군."
 warhorse.0003.tulpar: "신성하고, 그 어디에도 비할 바 없이 빠른 날개 달린 짐승 툴파르의 이름을 따겠다."
 warhorse.0003.aranzhale: "장가르의 또 다른 말인 아란잘레로 하자."
 warhorse.0003.oyomaa: "묑겐 식셰르게의 흑마인 오요마가 좋겠군."
 warhorse.0003.rakhsh: "#EMP 샤나메#!에 나온 사자의 형상과 코끼리의 힘을 지닌 라흐슈로 하겠다."
 warhorse.0004.desc: "말이면 말 다운 이름을 써야 하는 법이야."
 warhorse.0004.a: "날쌘이."
 warhorse.0004.b: "수도마."
 warhorse.0004.c: "힘찬이."
 warhorse.0004.d: "반짝말굽."
 warhorse.0004.courser: "코서."
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 믿음직한 [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc: "[ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]에 관한 소문을 접한 명망 있는 훈련사가 나를 찾아와 말의 훈련을 책임지겠다는 제안을 내놓았다.\n\n\"그냥 약간의 보수만 주시면 됩니다.\""
 warhorse.1001.a: "녀석도 좀 더 강력해질 필요는 있어."
 warhorse.1001.b: "좀 더 빨라지면 좋겠는데."
 warhorse.1001.c: "지구력을 기르는 편이 좋겠군."
 warhorse.1001.d: "조금만 더 흉포해졌으면 좋겠는데!"
 warhorse.1001.e: "관심 없소."
 warhorse.1001.e.tt: "#F \"나 말곤 제격인 훈련사가 없다네!\"#!"
 warhorse.1001.f: "이러려고 $master_of_horse_court_position$에게 봉급을 지불하는 것 아닌가!"
 warhorse.1001.f.tt: "당신의 $master_of_horse_court_position$이 [THIS.Char.Custom('WarhorseStoryName')](을)를 훈련시키기 시작함"
 warhorse.1001.f.failure: "당신은 $master_of_horse_court_position$의 능력을 과대평가함"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip](이)가 [ROOT.Char.Custom('WarhorseStoryName')](을)를 훈련시키는 데 실패함"
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')](은)는 훈련을 아주 잘 받았다. 훈련의 효과가 즉시 나타날 정도이니!"
 warhorse.1002.a: "돈은 이럴 때 쓰라고 있는 거지!"
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 맑은 날"
 warhorse.1101.desc: "말을 매어 둔 곳으로 가자 [ROOT.Char.Custom('WarhorseStoryName')](이)가 즐거운 투로 히힝 울며 나를 반긴다. 날이 너무 좋아 축사 밖에서 몸을 좀 풀고 싶은 것 같다. 나 역시 그러는 편이 좋을 것 같았다."
 warhorse.1101.a: "매 초가 아까운데 연습에 매진시켜야지!"
 warhorse.1101.b: "이렇게 화창한데 당연히 나가서 놀게 해줘야지!"
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 아픈 [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc: "[ROOT.Char.Custom('WarhorseStoryName')](이)가 머리를 푹 떨군 채 다리를 질질 끌며 나를 향해 오는 모습을 보고 의심할 여지가 없이 확신이 섰다. [ROOT.Char.Custom('HorseStoryMareStallion')](이)가 병에 걸린 게 분명하다.\n\n관리인은 치료제가 있으니 걱정할 것 없다고 호언장담했지만, 그 가격이 상당히 비싸다."
 warhorse.1201.a: "사랑하는 [ROOT.Char.Custom('WarhorseStoryName')](을)를 살리려면 그 정도는!"
 warhorse.1201.b: "무엇이 일어나든 [ROOT.Char.GetFaith.HighGodName]의 뜻이니."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')](이)가 견뎌냄"
 warhorse.1201.b.tt: "그러나 당신에 대한 신뢰도가 하락함"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')](이)가 병으로 죽음"
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 말 애호가"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 [ROOT.Char.Custom('WarhorseStoryName')](을)를 위아래로 훑어보더니 만족스러운 표정으로 끄덕인다.\n\n아주 튼튼하고 좋은 [ROOT.Char.Custom('HorseStoryMareStallion')]이군요! 한 번만 타볼 수 있게 해주신다면 정말 좋겠습니다만...\""
 warhorse.1301.a: "그래, 타 보게!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')](은)는 아주 흉포한 녀석인데 [horse_vassal.GetFirstNameNoTooltip](이)가 말을 다루는 기술을 알고 있나? 과연 괜찮을는지..."
 warhorse.1301.b: "[ROOT.Char.Custom('WarhorseStoryName')](은)는 나만이 탈 수 있다!"
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 말의 얼굴을 한 공포"
 warhorse.1401.desc: "어둠이 내리자 나 혼자 남게 되었다. 내 [ROOT.Char.Custom('HorseStoryMareStallion')], [ROOT.Char.Custom('WarhorseStoryName')]의 발굽 소리만이 한밤의 고요를 깬다. 그런데 녀석의 눈빛이 뭔가 #EMP 위협적#!... 으로 보인다.\n\n궁정으로 돌아가려고 하는데도 녀석의 시선이 계속해서 나를 쫓는다. 그날 밤 계속 등골이 오싹했다."
 warhorse.1401.a: "말도 안 돼. 그냥 말일 뿐이잖아."
 warhorse.1401.a.tt: "#F 하지만 녀석의 시선이 아직도 느껴지는 이유는 왜일까?#!"
 warhorse.1401.b: "저 녀석은 저주받았어! 당장 내다버려라!"
 warhorse.1402.desc: "다리는 발에 채여서 멍이 들었고 손도 물려서 피가 난다. 날 내동댕이치기까지 해 몸도 멍투성이가 되어버렸다. [ROOT.Char.Custom('WarhorseStoryName')](은)는 날 병사용 창에 던져버려 하마터면 창에 몸이 찔릴 뻔 했다. 그런데도 놈은 즐겁게 히힝거리고 있다. 내가 언제까지 저 말 녀석을 참아줄 수 있을는지는 나조차 잘 모르겠다."
 warhorse.1402.a: "말 따위에게 굴할 수는 없지!"
 warhorse.1402.b: "녀석은 여기서 종말을 맞을 것이다."
 warhorse.1499.desc: "말에 타고 잠깐 외출한 후 돌아오는 길에 일어난 일이었다. 내 [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]의 눈에서 악의가 보인 것은 처음이라 무서워졌다. 녀석은 날카로운 돌무더기에 나를 던져버렸고 나는 돌 모서리에 곤두박질쳤다. 눈 앞이 캄캄해질 정도의 고통에 혼이 빠진 나는 큰 히힝거리는 소리를 들으며 정신을 잃어갔다..."
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]... 왜 그런 거니?"
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 삶의 끝자락"
 warhorse.8001.desc: "내 믿음직한 [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]도 이제 나이가 들어 이제 전같은 속도가 안 난다. 타오르는 불꽃같던 눈망울도 흐리멍텅해지고 있다.\n\n녀석의 혈통을 보존하려면 좋은 짝을 찾아주어야 한다."
 warhorse.8001.a: "튼튼한 [ROOT.Char.Custom('HorseStoryOppositeMareStallion')](을)를 찾아봐야겠군."
 warhorse.8001.b: "재빠른 [ROOT.Char.Custom('HorseStoryOppositeMareStallion')](을)를 찾아보게."
 warhorse.8001.c: "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]에게 가장 중요한 건 지구력이지."
 warhorse.8001.d: "가장 흉포한 [ROOT.Char.Custom('HorseStoryOppositeMareStallion')](을)를 찾아와라!"
 warhorse.8001.e: "그냥 노년을 조용히 보내게 해 주고 싶어."
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: 생명의 순환"
 warhorse.8002.desc: "내 사랑하는 [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')](이)가 튼튼한 망아지를 남기고 저 세상으로 갔다. 망아지에게서 이미 녀석의 성격이 조금씩 보인다. 나의 친구 [ROOT.Char.Custom('WarhorseStoryName')](은)는 어쩌면 내 곁에 계속해서 남아있다고 할 수도 있는 것이다."
 warhorse.8002.a: "[ROOT.Char.Custom('WarhorseStoryName')], 편히 쉬렴."
 warhorse.8003.desc: "신선한 공기를 마시며 밖으로 나오던 순간, 내 사랑하는 [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')](이)가 간밤에 세상을 떠났다는 슬픈 소식을 들었다. 가슴 속이 공허하다."
 warhorse.8003.a: "그리울 거다, [ROOT.Char.Custom('WarhorseStoryName')]!"
