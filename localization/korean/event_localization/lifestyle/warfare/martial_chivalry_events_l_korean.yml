l_korean:
 #A practice duel gone terribly wrong, Peter Vilberg
 martial_chivalry.0001.t: "변변치 못한 도전자"
 martial_chivalry.0001.opening: "수련장에 들어서는 자를 보고 처음엔 그냥 멍청한 종놈인 줄로만 알았다."
 martial_chivalry.0001.hard_fight: "하지만 전투는 내 생각보다 힘들게 흘러갔다. 게다가 그 바보처럼 보이던 녀석은 그 거칠고도 사나운 공격을 멈추지 않았다!"
 martial_chivalry.0001.easy_fight: "\n\n처음엔 별 위협도 되지 않을 거라 생각했다. 하지만 [duel_opponent.GetTitledFirstName](은)는 그 거칠고도 사나운 공격을 멈추지 않았다."
 martial_chivalry.0001.conclusion: "놈을 쓰러뜨리는 것은 갑자기 생사가 걸린 문제가 되어버렸다.\n\n마침내 놈이 칼을 땅에 떨어뜨렸을 때, 나는 안도한 모습을 보이지 않기 위해 애를 썼다."
 martial_chivalry.0001.a: "자네 같은 사람을 좀 쓰고 싶네만!"
 martial_chivalry.0001.a.tt: "[duel_opponent.GetTitledFirstName](이)가 기대를 품고 당신을 섬기려 함"
 martial_chivalry.0001.b: "이 농노와 병사들에게 명예에 대한 설교를 좀 해야겠군."
 martial_chivalry.0001.b.tt: "격투 중 해도 괜찮은 것과 해서는 안 될 것에 대해 설명하면 병사들에게도 도움이 될 것임"
 martial_chivalry.0001.c: "녀석을 쳐서 목숨을 앗아가야겠군."
 martial_chivalry.0001.c.tt: "한 번에 목을 쳐내면 그 자리에 있는 종과 귀족들에게 확실한 인상을 남길 수 있음"
 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t: "갑작스러운 충격"
 martial_chivalry.0002.desc: "지금껏 말을 많이 타보기도 했고, 활도 여러 번 잡아보고, 많이 넘어져 보기도 했다. 그래서 균형을 잃지 않을 수 있을 줄 알았다. 하지만 연습장에서 전속력으로 질주하던 중 잘 보이지 않는 곳에서 일어난 소란 탓에 말이 깜짝 놀라며 앞발을 들었다.\n\n일순간 말이 몸을 흔들기 시작했고 관성 덕에 잠시나마 말의 등에 붙어있을 수는 있었다. 이윽고 시간이 천천히 흐르며 말에서 떨어지고 있다는 것이 느껴졌다."
 martial_chivalry.0002.a: "이 녀석아, 진정해! 진정하라고!"
 martial_chivalry.0002.a_success: "버티는 데 성공함"
 martial_chivalry.0002.a_failure: "내동댕이쳐짐"
 martial_chivalry.0002.increase_horse_mastery: "기마술과 [martial_lifestyle|E]에 대한 전문 지식이 늘었다."
 martial_chivalry.0002.b: "그냥 땅으로 몸을 날리자. 후회하면 너무 늦으니까!"
 martial_chivalry.0003.t: "임자 만난 말"
 martial_chivalry.0003.desc: "몸이 좌우로 흔들리는 것이 느껴졌지만 그 정도로는 나로 하여금 고삐와 안장을 놓치게 할 수 없었다.\n\n결국 말은 내 명령을 듣게 되었고 전처럼 안정적인 자세로 다져진 땅 위를 힘차게 뛰어나갔다."
 martial_chivalry.0003.a: "아주 힘 센 녀석이야."
 martial_chivalry.0003.b: "녀석을 길들이려면 공을 좀 들여야겠군."
 martial_chivalry.0003.a.tt: "최소한 이 사건으로 말을 다루는 법에 대해서 좀 더 배우게 됨"
 martial_chivalry.0004.t: "땅에 처박혀버리다"
 martial_chivalry.0004.desc: "단단한 땅에 처박히니 충격에서 오는 고통이 뼈 마디마디까지 전해진다.\n\n"
 martial_chivalry.0004.a: "망할 짐승 같으니!"
 martial_chivalry.0005.t: "\"말 타기엔 좋지 않은 날이군\""
 martial_chivalry.0005.desc: "마구간지기가 날 일으키려고 한다. 하지만 통증이 너무나도 심해 내 몸에 손을 대지 말라고 소리를 질러버렸다.\n\n땅에 처박히니 전신에 짜릿한 고통이 느껴졌다. 예전에 다쳤던 상처의 고통도 도졌다. 처음 다쳤을 때보다 더 아프다."
 martial_chivalry.0005.a: "그냥 침대에 누워있을 걸."
 martial_chivalry.0006.t: "무슨 일이 일어난 거지?"
 martial_chivalry.0006.desc: "어떻게 땅에 착지했는지 생각이 안 난다. 전신에서 일어나는 찌르는 듯한 고통만이 느껴진다. 시야가 흐릿한 와중 사람들이 모여들어 나를 내려다보고 있다.\n\n세상이 어두워져 간다."
 martial_chivalry.0006.a: "어떻게 침대에서 일어난 거지? 말은 어딨나?"
 martial_chivalry.0007.t: "나라를 줄 테니 말을 다오"
 martial_chivalry.0007.desc: "말을 타면 기분이 좀 좋아질 거라 생각했다. 야외 활동을 하면 몸도 좀 좋아질 것 같았다. 공기 중에 내 몸이 내던져져 무중력 상태가 되자 부상의 고통이 아주 잠깐 사라졌다. 몇 주간 느껴본 것 중 최고의 상태였다.\n\n땅에 처박히자 이제 더 이상 고통에 대해서도, 세속적인 걱정에 대해서도 신경 쓸 필요가 없어졌다."
 martial_chivalry.0007.a: "저세상에는 뭐가 있을까?"
 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t: "무기의 길"
 martial_chivalry.0010.desc: "금속이 맞부딪치는 소리, 갑옷이 쓸리는 소리, 그리고 땀 냄새까지... 힘겨우면서도 익숙한 검무가 펼쳐졌다. 내 [ROOT.Char.Custom('signature_weapon')](을)를 [ROOT.Char.Custom('SignatureWeaponAction')]면서 공격하고, 피하고, 막고... 이 모든 것을 다시 반복한다.\n\n어쩌면 다른 무기를 들고 싸워보는 것도 기술을 연마하는 데 도움이 될 것 같다."
 martial_chivalry.0010.a: "나와 내 무기는 한 몸이다."
 martial_chivalry.0010.b: "너무 지루하군. 다른 무기 좀 줘봐!"
 martial_chivalry.0010.b.tt1: "다른 이들에게 기술을 보여줌"
 martial_chivalry.0010.b.tt2: "넘어져 부상을 당해 버림"
 #Find an old castle, by Linnéa Thimrén
 martial_chivalry.1011.t: "진 빠진 자들에게 안식을"
 martial_chivalry.1011.desc: "땀도 엄청 흘린 데다 피곤하고 배도 고프고... 길고 긴 훈련의 끝이 보인다.\n\n야영할 곳을 찾다가 오래되고 버려진 성을 먼 발치에서 보게 되었다. 나는 소리쳤다. \"오늘 밤엔 저기서 야영을 할 것이다.\"\n\n해는 뉘엿뉘엿 지고있었고 성으로 다가가면 갈수록 불길한 느낌은 커져만 갔다. 이윽고 병사들은 귀신에 대한 이야기를 속닥속닥 하고 있었다."
 martial_chivalry.1011.a: "한 번 들어가보자. 보물이 있는 것이 확실하다!"
 martial_chivalry.1011.a.tt: "안에서 뭘 찾게 될지 누가 알겠습니까?"
 martial_chivalry.1011.b: "밖에 천막을 치자. 쉴 시간이다."
 martial_chivalry.1012.t: "미지의 것을 찾아나서다"
 martial_chivalry.1012.desc: "성 안은 어둡고 축축하고 황량했다. 어떤 생명의 흔적도 찾아볼 수 없었다.\n\n무너져가는 계단 위를 보니 값나가는 것 같은 그림 자수나 골동품 그림일 수도 있는 것을 발견했다. 나선 계단 아래를 보니 성 아래 바닥까지 이어진, 깊게 깔린 어둠이 보였다."
 martial_chivalry.1012.a: "위층을 수색해보자!"
 martial_chivalry.1012.a.success: "엄청난 보물을 발견함"
 martial_chivalry.1012.a.failure: "잡동사니만 발견함"
 martial_chivalry.1012.b: "어둠 속엔 뭐가 숨겨져 있을까?"
 martial_chivalry.1012.b.tt1: "#F \"저 그림자가 방금 움직였어! 저거... 피야? 그 소리는 또 뭐고?!\"#!"
 martial_chivalry.1012.b.success: "공포를 이겨냄"
 martial_chivalry.1012.b.failure: "이 장소를 무서워함"
 martial_chivalry.1021.t: "혼돈스러운 전투"
 martial_chivalry.1021.desc: "칼이 내 흉갑을 정면으로 강타한다. 팔꿈치가 투구에 부딪친다. 병사는 내 서툰 반격을 가볍게 피해버렸다. 근처에서 일어난 모의 전투가 점점 거세지는 와중에도 집중이 잘 안 됐다.\n\n전투가 잠시 소강상태가 될 기미가 보이자 경계를 늦추고픈 열망이 샘솟는다. 하지만 곧 다음 공격이 시작될 것 같다."
 martial_chivalry.1021.a: "잠시만 후방에 좀 있겠네."
 martial_chivalry.1021.b: "공격에 바로 맞서라!"
 martial_chivalry.1021.b.success: "돌격이 병사들에게 경외심을 불러일으킴"
 martial_chivalry.1021.b.failure: "넘어져 부상을 당해 버림"
 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t: "도전"
 martial_chivalry.2010.start.desc: "병사 한 명과 대련을 하고 있었다. 이마는 땀으로 범벅이 되었다. 그런데 누군가의 시선을 받고 있는 듯한 이상한 느낌이 들었다."
 martial_chivalry.2010.like.desc: "어깨 너머로 [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 손을 흔드는 것이 보였다. 나는 걸어가 인사했다.\n\n무기 연습에 대해 잠시 얘기한 뒤 서로 전략을 공유하고 조언을 해줬다. 다음 훈련을 하러 가려는데 [challenger.GetTitledFirstNamePossessive] 얼굴이 환해지며 같이 연습하는 건 어떻겠냐는 제안을 했다."
 martial_chivalry.2010.dislike.desc: "어깨 너머로 [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 태연하게 [challenger.Custom('signature_weapon')](을)를 앞뒤로 흔들며 나를 바라보는 것이 눈에 들어왔다.\n\n\"[ROOT.Char.GetTitleTierName](이)시여!\" [challenger.GetFirstNamePossessive] 말이 안뜰 전체에 울려 퍼졌다. \"저와 함께 전투 기술을 시험해 보지 않으시렵니까?\""
 martial_chivalry.2010.a: "도전을 받아들이겠네!"
 martial_chivalry.2010.a.success.tt: "연습 결투에서 승리함"
 martial_chivalry.2010.b: "지금은 내키지가 않소..."
 martial_chivalry.2010.a.failure1.tt: "[challenger.GetShortUINameNoTooltip](이)가 결투에서 우위를 점함"
 martial_chivalry.2010.a.failure2.tt: "연습 결투에서 패배함"
 martial_chivalry.2011.t: "주도권"
 martial_chivalry.2011.start.desc: "[ROOT.Char.Custom('signature_weapon')](와)과 [challenger.Custom('signature_weapon')](이)가 맞부딪치는 소리가 안뜰 벽에 울린다. 시선이 집중되었다. 모두 [ROOT.Char.GetTitleTierName](이)가 자기 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))](와)과 겨루는 모습을 보고 싶어 했던 것이다.\n\n"
 martial_chivalry.2011.end.desc: "무기를 앞으로 찌르자 군중이 함성을 지른다. 나는 더 대담하게 싸우기 시작한다. 물러나기보단 연습하던 새로운 기술을 사용해본다. 나와 [ROOT.Char.Custom('signature_weapon')](은)는 마치 한 몸이 된 것처럼 움직인다. [challenger.GetTitledFirstName](은)는 무방비 상태로 내 공격을 맞고 만다."
 martial_chivalry.2011.a: "이만 합시다! 잘 싸웠소."
 martial_chivalry.2011.b: "감히 내게 다신 도전을 못하게 만들어야겠군!"
 martial_chivalry.2012.t: "내 목에 겨누어진 [challenger.Custom('signature_weapon')|U]"
 martial_chivalry.2012.end.desc: "이전 대련때문에 피곤했던 게 분명하다. 내 움직임이 너무나도 느려 상대를 따라갈 수가 없었다. 무기를 앞으로 찌르니 상대는 이미 저 멀리 가 있었다. 막는 것도 마지막 순간에서야 막을 수 있었다. 이제 얼마 못 가 적 앞에 쓰러질 것 같다."
 martial_chivalry.2012.a: "항복하오! 잘 싸웠소."
 martial_chivalry.2012.b: "겁쟁이들이나 항복을 하는 거지!"
 martial_chivalry.2012.b.failure.tt: "#F 연습 결투에서 패배함#!"
 martial_chivalry.2013.t: "엄청난 굴욕"
 martial_chivalry.2013.end.desc: "더러운 수작으로 [challenger.GetFirstName](이)가 먼저 주도권을 잡았다. 항의할 틈도 없었을 뿐더러 그 수작에 불평을 하고 싶지도 않았다. 하지만 짜증을 떨쳐낼 수 없었다. 결국 균형이 무너지고 말았다. 잘못된 곳에 돌진해버린 틈을 타 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))](은)는 나를 쓰러뜨렸다."
 martial_chivalry.2013.a: "이 망할 [challenger.Custom('InsultNoun')]!"
 martial_chivalry.2014.t: "그럼에도 불구하고"
 martial_chivalry.2014.desc: "관중들의 놀란 반응을 보니 그들은 내가 [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')](을)를 피해 단 한 번의 빠른 동작으로 상대를 무장해제시켰다는 상황을 받아들이지 못하고 있는 것 같았다. 위험했다는 것은 알고 있다. 하지만 영광스러운 승리를 쟁취하기 위해서는 더 큰 위험을 부담해야 할 때도 있는 법이다."
 martial_chivalry.2014.a: "이 승리는 쉬이 잊혀지지 않으리!"
 martial_chivalry.2015.t: "공개적으로 조롱 당하다"
 martial_chivalry.2015.desc: "처절한 마지막 공격을 감행했지만 [challenger.GetFirstName](은)는 너무나도 강했다. [challenger.GetFirstName](은)는 내 공격을 본능적으로 막아냈다. 하지만 예상치 못한 곳에서 공격받자 자기 무기를 잠시 놓쳐버린 것 같았다. 마비되는 듯한 고통이 팔에 후끈 치밀었다."
 martial_chivalry.2015.a: "내가 왜 그랬지?!"
 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t: "버릇없는 신병들"
 martial_chivalry.3000.desc: "오늘 [bad_commander.GetTitledFirstName](이)가 새로 온 신병 일부를 훈련하는 것을 관찰했다. 하지만 [bad_commander.GetHerHis] 밑에 있는 신병들은 군대라기보다는 체계적인 훈련도 받지 못한 군중에 가까웠다.\n\n나는 [bad_commander.GetSheHe]가 상황을 통제하려고 악전고투하는 모습을 지켜보았다. 자신의 한계를 시험받는 상황에 부닥친 것이 분명했다."
 martial_chivalry.3000.desc.callous: " 기량 부족은 곧 [ROOT.Char.GetPrimaryTitle.GetName]에 대한 망신이며 결코 용납할 수 없다!"
 martial_chivalry.3000.desc.compassionate: " 훈련 받지 않은 병사들을 다루는 게 힘든 건 나도 알지."
 martial_chivalry.3000.desc.fallback: " 새 병사를 훈련시키는 것은 어려운 일이다. 하지만 저 지휘관은 훨씬 더 분발할 필요가 있다."
 martial_chivalry.3000.a: "병사를 훈련시키는 데 실패한 것에 대해 문책한다."
 martial_chivalry.3000.b: "지휘에 대해 내가 아는 것을 가르쳐준다."
 martial_chivalry.3000.b.attempt: "[bad_commander.GetTitledFirstNameNoTooltip](은)는 자신의 성격에 따라 선택을 내림"
 martial_chivalry.3000.b.tt.s: "[bad_commander.GetTitledFirstNameNoTooltip](이)가 조언을 받아들임"
 martial_chivalry.3000.b.tt.f: "[bad_commander.GetTitledFirstNameNoTooltip](이)가 내 말을 무시함"
 martial_chivalry.3000.c: "훈련이 끝난 후 [bad_commander.GetHerHim]를 격려한다."
 martial_chivalry.3000.response.desc: "새 징집병을 훈련시키는데 [my_liege.GetTitledFirstName]께서 잠시 들러 내 훈련을 지켜보셨다.\n\n부끄럽게도 훈련을 마치려 하는데 병사들이 난장판을 만들어버렸다!"
 martial_chivalry.3001.t: "이런 부끄러울 데가!"
 martial_chivalry.3001.desc: "설상가상으로 [my_liege.GetFirstName]께선 나를 따로 불러 문책하셨다."
 martial_chivalry.3001.a: "내 체면을 깎은 벌을 내려야겠군!"
 martial_chivalry.3001.b: "이 영토를 위해 더 분발해야겠군."
 martial_chivalry.3001.c: "[my_liege.GetTitledFirstNameNoTooltip]님을 실망시켰어."
 martial_chivalry.3002.t: "중재"
 martial_chivalry.3002.desc: "[my_liege.GetFirstName]께서 어떻게 신병을 훈련시켜야 하는지에 대한 기본을 내게 가르치려 하신다!"
 martial_chivalry.3002.a: "[my_liege.GetFirstNamePossessiveNoTooltip] 조언을 기꺼이 받아들인다."
 martial_chivalry.3002.b: "내 체면을 깎아먹다니 젠장할 놈들!"
 martial_chivalry.3003.t: "조언을 받아들이다"
 martial_chivalry.3003.desc.1: "신병들이 훈련을 계속하는 동안 [bad_commander.GetTitledFirstName](을)를 한데 불러냈다. \"신병을 훈련시키는 데 가장 중요한 것은 규율을 주입하는 것이오. 그렇지 않으면 자네 명령을 따르지 않을 것이니...\""
 martial_chivalry.3003.desc.2: "\n\n조언을 마치니 훈련장으로 돌아가기 전 [bad_commander.GetFirstName](이)가 내게 감사 인사를 한다. 그는 그 후 빠르게 통제권을 되찾았다."
 martial_chivalry.3003.a: "이 경험이 [bad_commander.GetFirstNameNoTooltip](을)를 더 나은 지휘관으로 만들 거야."
 martial_chivalry.3004.t: "내 조언이 퇴짜를 맞다니!"
 martial_chivalry.3004.desc: "[bad_commander.GetTitledFirstName]의 어깨를 두드리자 [bad_commander.GetSheHe]는 양손을 쳐들며 \"이건 제 잘못이 #EMP 아닙니다!#! 저 멍청한 농노 놈들은 왼쪽과 오른쪽도 구분 못 하고 있으니! 어떻게 이런 어중이떠중이들을 군대로 만들어낼 수 있단 말입니까!?\" 라고 말했다."
 martial_chivalry.3004.b: "[bad_commander.GetTitledFirstNameNoTooltip](은)는 이 무례함에 대한 대가를 치를 것이다!"
 martial_chivalry.3004.a: "[bad_commander.GetTitledFirstNameNoTooltip]에게 실망했다."
 martial_chivalry.3005.t: "위로"
 martial_chivalry.3005.desc: "다행히도 [my_liege.GetFirstName]께서는 훈련이 끝난 후 내게 다가와 나를 안심시키시고 내 노력을 치하해주셨다."
 martial_chivalry.3005.a: "날 꾸짖으실 수도 있었지만 그렇게 하지 않으셨어."
 martial_chivalry.4000.t: "한밤의 추격"
 martial_chivalry.4000.desc: "하인의 목소리가 내 꿈을 깨웠다.\n\n\"도둑이다! 약탈자다!\" [ROOT.Char.GetSheHe]가 소리를 질렀다. \"영주님, 어떤 젊은 전사가 어둠을 틈타 영주님의 가축을 [raiders.GetTitledFirstName]의 땅으로 몰고 있습니다!\"\n\n내가 깨어났을 때, $knight_culture_player_plural_no_tooltip_lowercase$도 박차고 일어나 서둘러 안장에 올랐다. 나도 [ROOT.Char.Custom('signature_weapon')](을)를 쥐고 말에 올랐다.\n\n 늦은 시간이었고 갈 길은 멀었다."
 martial_chivalry.4000.sleepy: "\n\n자꾸 부드럽고 따스한 침대 생각이 난다..."
 martial_chivalry.4000.angry: "도둑들을 반드시 막아야 해!"
 martial_chivalry.4000.a: "포위해라, 도둑들은 겁에 질릴 것이다."
 martial_chivalry_special.4000.a.tt: "기병대를 이끌고 달려 나가 가축 도둑들을 에워쌈."
 martial_chivalry_special.4000.a.tt_success: "반격이 완벽하게 먹힘"
 martial_chivalry_special.4000.a.tt_failure: "도둑들이 덤빔"
 martial_chivalry_special.4000.a.tt_failure_2: "당신 또는 일행 중 한 명이 부상을 입음"
 martial_chivalry.4000.b: "놈들의 건방진 지도자를 때려잡겠다!"
 martial_chivalry_special.4000.b.tt: "누구도 [ROOT.Char.GetTitledFirstNameNoTooltip](을)를 이겨낼 수는 없다!"
 martial_chivalry_special.4000.b.tt_success: "가축을 위해 피를 흘림"
 martial_chivalry_special.4000.b.tt_failure: "어린 도둑이 당신을 모욕함"
 martial_chivalry_special.4000.b.tt_critical_failure: "당신이 인장에서 떨어져... 짓밟힘"
 martial_chivalry_special.4000.b.tt_critical_failure_2: "심각한 부상으로 불구가 됨"
 martial_chivalry.4000.c: "말과 나는 같은 생각이다. \"지금은 아니다.\""
 martial_chivalry_special.4000.c.tt: "이 가축 도둑들 중에 #EMP 한 두 놈#!은 잡을 수 있을 것이다. 푹 자고 일어난 후에는."
 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 훈련"
 martial_chivalry_special.1201.desc: "[ROOT.Char.Custom('MountedWarriorTermPlural')]에게 무기 쓰는 법 훈련을 시작하니 갑옷이 짤그랑거리는 소리와 칼이 맞부딪치는 소리가 귓전에 울린다. 나는 훈련병들을 세심하게 관찰해 개개인의 특장점과 단점을 알아보려 했다.\n\n쉴 시간은 아마도 별로 없을 것이다. 종이 울리면 모의 난투는 끝이다. 곧 마구간 문이 열릴 것이다. 이제 승마 훈련 시간이다."
 martial_chivalry_special.1201.a: "오늘은 승마 훈련을 할 것이다!"
 martial_chivalry_special.1201.a.tt: "[ROOT.Char.Custom('MountedWarriorTermPlural')](와)과 진형 연습을 하면 [martial_lifestyle|E]에 대한 전문성을 기를 수 있음"
 martial_chivalry_special.1201.b: "갑옷을 가져와라. 퀸튼 시합을 해본 지도 오래되었구나!"
 martial_chivalry_special.1201.b.tt: "\n해질녘까지 연습을 한다고 해도 전술에 대한 이해는 늘지 않을 것이지만 당신을 더 #EMP 튼튼하게#! 만들 것입니다."
 martial_chivalry_special.1202.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 훈련: 산 꼭대기의 시야"
 martial_chivalry_special.1202.desc: "[soldier.GetTitledFirstName](이)가 언덕 아래쪽 진흙으로 덮인 들판을 보며 말한다. \"저걸 적군의 외곽으로 생각하면 될 것 같습니다.\"\n\n나는 전선의 형태를 관찰하며 [ROOT.Char.Custom('MountedWarriorTermPlural')]에게 즉시 써먹을 수 있는 전략을 알려주었다."
 martial_chivalry_special.1202.a: "진형을 대각선으로 만들어 [ROOT.Char.Custom('MountedWarriorTermPlural')](을)를 '측면'으로 이끌어야겠군."
 martial_chivalry_special.1202.b: "#EMP 돌겨어어어억!#!"
 martial_chivalry_special.1202.b_success: "돌격이 좋은 결과를 거둠"
 martial_chivalry_special.1202.b_failure: "돌격이 재앙을 초래함"
 martial_chivalry_special.1203.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 훈련: 정밀 타격"
 martial_chivalry_special.1203.desc: "말발굽 소리, 말 탄 전사들의 함성, 그리고 전사들의 기세가 내 주위에서 용솟음친다. 그들의 선두에 서자 마치 내가 대자연의 힘을 이끌고 있는 듯한 느낌이 들었다. 게다가 그들은 내 아주 작은 명령도 그대로 수행하는, 나의 분신과도 같은 병력이었다.\n\n상상의 적의 측면에 돌격하니 내 [ROOT.Char.Custom('MountedWarriorTermPlural')](은)는 내 전략을 충실히 따라주었다. 실제 적을 만났을 때도 이렇게 하면 엄청난 피해를 줄 수 있을 것 같다."
 martial_chivalry_special.1203.a: "이것이 바로 승전의 기쁨이로군."
 martial_chivalry_special.1204.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 연습: 야수의 격분"
 martial_chivalry_special.1204.desc: "나는 내 [ROOT.Char.Custom('signature_weapon')](을)를 [ROOT.Char.Custom('SignatureWeaponAction')]며 기병을 이끌고 언덕 아래로 질주했다. 마구 변하는 진형과 손에 들린 무기, 그리고 전투의 함성이 한데 뒤섞여 혼란을 일으킨다. 하지만 이 모든 것은 사실 나의 전략이었다. 아래에 있는 상상 속의 적의 대열에 침투하는 동안 모든 병사들은 전열의 자기 위치로 향했다. 타격을 준비하기도 하고, 뒤로 물리기도 하고, 고삐를 비틀기도 하고 싸움에 다시 뛰어들기도 하면서 말이다.\n\n우리는 대자연의 힘처럼 적에게 뛰어들 것이다. 그리고 적들은 폭풍을 만난 나무처럼 꺾일 것이다."
 martial_chivalry_special.1204.a: "우리 앞을 가로막는 적은 모두 쓰러뜨릴 것이다!"
 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t: "군마 훈련시키기"
 martial_chivalry_special.1601.desc: "마구간을 둘러보던 도중 [dummy_gender.Custom('HorseMareStallion')]에게서 눈을 뗄 수가 없었다. 다른 말들은 시야에 들어오지도 않았다. 녀석은 머리를 떨어뜨리고 발굽을 쿵쿵대고 있었다. 후반신은 아주 튼튼해 보였으며 목도 잘 빠졌다. 아주 잘생긴 말이지만 성격은 아주 더럽기로 소문나있었다.\n\n이런 군마는 본 적이 없었지만 마구간 관리인은 녀석을 훈련시키는 것은 불가능에 가깝다고 내게 말한다."
 martial_chivalry_special.1601.a: "난 도전을 피하지 않아!"
 martial_chivalry_special.1601.b: "이런 말이라면 대가도 어마어마한 것이 당연하지."
 martial_chivalry_special.1601.c: "녀석을 훈련시키면 마구간 관리인도 많이 배울 터."
 martial_chivalry_special.1601.a.tt: "이 말은 당신의 소유가 될 수도 있음"
 martial_chivalry_special.1601.d: "[m_horse.GetTitledFirstName](은)는 말 전문가 아니었나?"
 martial_chivalry_special.1601.d.tt: "당신의 $master_of_horse_court_position$이 해당 동물을 길들이는 시도를 함. 성공 시 해당 말이 당신의 준마가 됨"
 martial_chivalry_special.1603.desc: "내가 다가가자 녀석은 귀를 뒤로 한다. 너무나도 명백하게 나를 업신여기고 있는 것이다. 첫 만남은 녀석의 신뢰와 존경을 얻는 데 아주 중요하다. 이제 어떻게 해야 할지 결정해야 한다."
 martial_chivalry_special.1603.a: "이 녀석을 길들이려면 흔들림 없는 손길이 필요하군!"
 martial_chivalry_special.1603.a.tt: "높은 [prowess|E] 능력 혹은 대담한 성격일 때 성공 확률이 높음"
 martial_chivalry_special.1603.b: "조심스럽고 천천히 움직이면 녀석도 날 신뢰해줄거야."
 martial_chivalry_special.1603.b.tt: "높은 [Concept( 'diplomacy', '외교력' )|E] 혹은 자애로운 성격일 때 성공 확률이 높음"
 martial_chivalry_special.1603.c: "모두에겐 값이 있는 법이지. 사과를 가져와라!"
 martial_chivalry_special.1603.c.tt: "[Concept( 'intrigue', '계책력' )|E]이 높거나 너그러운 성격일 때 성공 확률이 높음"
 martial_chivalry_special.1604.desc_success: "아주 강해진 기분이 든다. 튼튼한 말이 내 변덕스러운 명령에도 복종하다니. 신뢰를 얻으니 이제는 녀석이 나를 좋아하게 된 것처럼도 느껴진다."
 martial_chivalry_special.1604.desc_failure: "갖은 수를 써봤지만 녀석은 내 명령을 들으려조차 하지 않는다. 말을 길들이려는 노력은 서로의 진만 빼놓고 서로를 분노하게 만들었다. 마구간을 떠나면 나는 다시는 돌아오지 않을 것이다."
 martial_chivalry_special.1604.a: "내 개인용 군마로 쓰겠다!"
 martial_chivalry_special.1604.a_2: "아주 좋은 경험이야! 다시 해 보겠어."
 martial_chivalry_special.1604.b: "최소한 뭘 #EMP 하면 안 되는지#! 배우긴 했어."
 martial_chivalry_special.1604.c: "주군께서 기뻐하시겠군."
 martial_chivalry_special.1604.t: "말을 길들임"
 martial_chivalry_special.1604.succcess: "당신의 $master_of_horse_court_position$이 괴팍한 말을 길들이는 데 성공함!"
 martial_chivalry_special.1604.t.2: "말을 길들이지 못함"
 martial_chivalry_special.1604.failure: "당신의 $master_of_horse_court_position$이 괴팍한 말을 길들이는 데 실패함"
 martial_chivalry.5000.t: "근거 없는 소문"
 martial_chivalry.5000.intro: "해가 진 지 얼마 되지 않아 [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 처소를 찾아왔다.\n\n\"주군. 주군의 용맹은 모르는 이가 없고 봉신들 사이에서 흠모의 대상입니다. 하지만 품격이 높을수록 시기 어린 반응이 뒤따르기 마련이죠. 지금도 영주님이 호색한적인 의도를 품고 있다는 소문이 떠돌고 있습니다.\""
 martial_chivalry.5000.desc.lustful: "\n\n내가 인정할 일은 없겠지만, 진실이 의심과 그리 멀지 않은 게 사실이기도 하지..."
 martial_chivalry.5000.desc.honest_chaste: "\n\n내가 그런 수치스러운 행각을 할 거라 믿는 사람이 있단 말인가?"
 martial_chivalry.5000.desc.fallback: "\n\n글쎄. 고작 소문이 전부였다면 첩보장이 저리 불안한 표정을 하고 있지도 않았겠지."
 martial_chivalry.5000.desc.outro: "\n\n\"주군. 다름이 아니오라, 주군께서... [my_liege.GetShortUINamePossessive] 배우자와 #EMP 관계#!를 맺고 있다는 염문이 돌고 있습니다.\""
 martial_chivalry.5000.a: "지금 당장 부정해야 해!"
 martial_chivalry.5000.a.success: "당신의 의도가 정직하다고 [my_liege.GetFirstNameNoTooltip](을)를 설득함"
 martial_chivalry.5000.a.failure: "[my_liege.GetFirstNameNoTooltip](이)가 계속 당신을 의심함"
 martial_chivalry.5000.b: "말해봤자 시선만 쏠릴 뿐이야."
 martial_chivalry.5000.c: "직접 [my_liege.GetTitledFirstNameNoTooltip](을)를 찾아가 얘기해봐야겠어."
 martial_chivalry.5000.d: "흠. [spouse.GetSheHe]가 나를 어떤 시선으로 보는지 모르니 그런 소리가 나오는 거겠지..."
 martial_chivalry.5000.d.tt: "금단의 사랑을 추구하는 것이야말로 진정 용감무쌍한 일이 아니겠는가"
 martial_chivalry.5000.d.tt.warning: "@warning_icon! #X 현재 진행 중인 모든 개인 [schemes|E]이 종료됨#!"
 martial_chivalry.6000.t: "[church_province.GetTerrain.GetNameNoTooltip] 탐사"
 martial_chivalry.6000.desc: "숲은 예로부터 중요한 훈련장이었다. 용감무쌍한 기사가 언제나 새로운 모험을 좇는 것은 당연한 사실이지 않은가? 악독한 폭군을 타도하고, 은밀한 시련을 극복하고, 무고한 이를 위기에서 구해내고...\n\n이쪽 [church_province.GetTerrain.GetNameNoTooltip|l] 방면을 탐험하긴 처음이었다. 갑작스럽게 나타난 저 폐허라면 용맹을 시험하기에 적당할지도 모르겠군.\n\n교회는 언뜻 보기에도 버려진 지 족히 수십 년은 지난 것 같았다. 창문의 유리는 거미줄로 대체된 지 오래였고, 부러진 나무 밑동이 신도석을 대신하고 있었다. 썩어 문드러진 문에 접근하니 웬 새 몇 마리가 하늘로 날아올랐다."
 martial_chivalry.6000.a: "미지의 [ROOT.Char.GetFaith.HouseOfWorship]만큼 탐험심을 자극하는 곳이 또 없지!"
 martial_chivalry.6000.a.tt: "안에서 무언가를 찾을지도 모름"
 martial_chivalry.6000.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]에게 이 중대한 발견을 알려야겠어."
 martial_chivalry.6000.c: "이곳을 새로운 창고로 활용하는 것도 괜찮겠군."
 ignored_church_modifier: "버려진 교회 창고"
 martial_chivalry.6001.t: "[church_province.GetTerrain.GetNameNoTooltip] 탐사: 괴물 출현!"
 martial_chivalry.6001.desc: "제단은 자연에 삼켜져 그 형체를 알아보기 어려울 정도였다. 뿌리와 이끼가 석재를 가차없이 유린하고 있었고, 그 옆에서 부스럭거리는 잎사귀가 무척이나 안정적이고 현혹적인 감각을 선사했다.\n\n아. 하지만 이 소리가 내 착각이 아니었더라면 얼마나 좋았을까!\n\n알고 보니 소리의 정체는 [ROOT.Char.Custom('GetAnimalType')]의 울음소리였다. 놈의 굶주린 시선은 내게 고정되어 있었다."
 martial_chivalry.6001.a: "최후를 선사해 주마, 이 악귀야!"
 martial_chivalry.6001.a_success: "야수를 꺾음"
 martial_chivalry.6001.a_success_toast: "정당한 승리!"
 martial_chivalry.6001.a_failure: "부상을 입음"
 martial_chivalry.6001.a_failure_toast: "야수가 반격함!"
 martial_chivalry.6001.b: "슬쩍 빠져나가자..."
 martial_chivalry.6001.b_success: "공격에서 달아남"
 martial_chivalry.6001.b_success_toast: "성공적으로 탈출함"
 martial_chivalry.6001.b_failure: "짐승에게 따라잡힘"
 martial_chivalry.6001.b_failure_toast: "야수에게 발각당함"
 martial_chivalry.6002.t: "[church_province.GetTerrain.GetNameNoTooltip] 탐사: 보물!"
 martial_chivalry.6002.desc: "제단 바로 뒤에는 나무 한 그루가 자라나 있었다. 제단의 왕관은 무너져 내린 지붕의 잔해로 대체되어 있었고, 그 옆에는 나무 상자가 있었다. 먼지나 곰팡이가 보이지 않는 걸로 봐서는 사람 손을 탄 지 얼마 안 된 듯했다.\n\n안에는 작은 보물이 들어 있었다."
 martial_chivalry.6002.a: "이 신성한 선물을 고이 간직하리라."
 church_artifact_book: "궁정에서 경애를 받는 비결"
 church_artifact_book_desc: "화려한 장식이 돋보이는 고서로, 품격 있는 기사가 되는 지침이 담겨 있습니다. [church_county.GetNameNoTooltip] 성역에서 발견되었습니다."
 church_artifact_sword: "성스러운 헌신의 검"
 church_artifact_sword_desc: "화려한 장식이 돋보이는 검으로, 검신을 따라 기도문이 새겨져 있습니다. [church_county.GetNameNoTooltip] 성역에서 발견되었습니다."
 church_artifact_dagger: "굳건한 기도의 단검"
 church_artifact_dagger_desc: "화려한 장식이 돋보이는 단검으로, 폼멜에 아뮬렛이 묶여 있습니다. [church_county.GetNameNoTooltip] 성역에서 발견되었습니다."
 martial_chivalry.6002.book: "완벽한 기사 교본이로다!"
 martial_chivalry.6002.book_tt: "고서를 연구한 후 원래 있던 신성한 자리에 돌려놓음"
 martial_chivalry.6002.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]에게 선물로 주면 좋아하겠어."
 martial_chivalry.6002.c: "거짓된 우상은 불태워야 마땅하노라!"
 martial_chivalry.6003.t: "[church_province.GetTerrain.GetNameNoTooltip] 탐사: 거기 누구요...?"
 martial_chivalry.6003.desc_intro: "너무나 갑작스럽게 나타난 인영은 의구심을 보내기에 족했다. [dummy_attracted_gender.GetHerHis|U] 얼굴은 노을빛을 머금고 있으면서도 냉랭해 보였다.\n\n"
 martial_chivalry.6003.desc_ugly: "\"아... #EMP 용감무쌍한#! 기사를 기대했는데...\"\n\n[dummy_attracted_gender.GetSheHe|U]가 하얀 손수건으로 코를 가렸다.\n\n\"뭐, 당신으로 만족하는 수밖에. 나를 성으로 데려다 주겠어요?\""
 martial_chivalry.6003.desc_pretty: "\"아, 용감무쌍한 기사님. 드디어 절 구해주러 오신 건가요? 그렇다면 절 성으로 데려다 주시겠어요?\"\n\n[dummy_attracted_gender.GetHerHis|U] 목소리는 마음을 편안하게 만드는 마력이 있었다. 게다가 몸짓은 무척이나 안정적이었고."
 martial_chivalry.6003.a: "위기에 처한 이를 저버릴 순 없지."
 martial_chivalry.6003.a_success: "돌아가는 길을 찾음"
 martial_chivalry.6003.a_failure: "숲에서 길을 잃음"
 martial_chivalry.6003.b: "혼자 여기서 뭐 하는 거지? 습격당하기 전에 자리를 떠야겠어!"
 martial_chivalry.6003.c: "유령이다! 원혼이 나타났다! 당장 여길 벗어나야 해!"
 martial_chivalry.6003.d: "흠. 죽을 때까지 폐허에서 썩으라지."
 martial_chivalry.6003.d_tt: "이제 [dummy_attracted_gender.GetHerHim]도 예의범절의 중요성을 깨달았을 것임"
