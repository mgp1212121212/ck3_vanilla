l_korean:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t: "적절한 균형"
 learn_commander_trait.0002.desc: "전투가 물이 오른 순간엔 결단력이야말로 성패를 가르는 열쇠라 할 수 있다.\n\n때가 되면 어떻게 행동해야 할지 새삼 알게 될 것이다."
 learn_commander_trait.0002.a: "끈질기게 타격한다!"
 learn_commander_trait.0002.b: "절대 굴복하지 않을 것이다."
 learn_commander_trait.0002.c: "상황에 맞춰 행동하며 항상 경계한다."
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t: "적국의 영토"
 learn_commander_trait.0003.desc: "전쟁의 승패는 전투로 결정된다. 그러나 전투란 준비를 얼마나 했냐에 따라 결과가 갈린다.\n\n계획도 지시도 없이 전투에 돌입하면 필패하기 마련이다."
 learn_commander_trait.0003.a: "병사들에게 보급을 잘 해줘야겠군."
 learn_commander_trait.0003.b: "어떤 성채도 날 오래 붙들어놓지는 못 할 거다."
 learn_commander_trait.0003.c: "강을 건너 확실하게 공격해야겠군."
 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t: "전투의 물결"
 learn_commander_trait.0004.desc: "전투 중 어떤 식으로 잠시간의 소강상태가 벌어지는지를 목도했다. 마치 바위를 만난 물결이 둘로 갈라지는 것처럼 어느 쪽도 전투 중이지 않은, 난투도 일어나지 않는 상황 말이다."
 learn_commander_trait.0004.b: "뭐가 됐든 계속 맹공을 퍼붓고 말겠어!"
 learn_commander_trait.0004.c: "몸에 박히지 않은 무기라면 뭐든 가져와 재무장할 기회군!"
 #Become a Sea Raider
 learn_commander_trait.0005.t: "폭풍과 같이"
 learn_commander_trait.0005.desc: "얕은 물을 찰박거리며 달려나가는 수많은 군화의 질주. 무자비하고도 빠른 타격. 우리가 지나간 자리에는 불타는 건물만이 남는다."
 learn_commander_trait.0005.a: "내 분노를 그 누가 막을 쏘냐!"
 #Become a Holy Warrior
 learn_commander_trait.0006.t: "[ROOT.Char.GetFaith.WarGodName]의 검"
 learn_commander_trait.0006.desc: "이교도들이 싸우는 방식을 보았다. 독신자들을 쓰러뜨리는 그 사악한 놈들의 모습을.\n\n[ROOT.Char.GetFaith.WarGodName]의 이름을 걸고, 그분께서 주신 용기로 그들과 맞서 싸우리라!"
 learn_commander_trait.0006.a: "놈들을 반드시 초토화시키리!"
 #Become a Desert Warrior
 learn_commander_trait.0007.t: "내리쬐는 태양"
 learn_commander_trait.0007.desc: "거친 모래와 목마름이 얼마나 큰 축복인지 적들은 모를 것이다.\n\n놈들은 내 병사들이 어떻게 열기를 견디는지, 어떻게 상대가 타는 목을 부여잡을 때까지 교전을 벌이지 않고 참을성 있게 기다릴 수 있는지 이해하지 못하리라."
 learn_commander_trait.0007.a: "사막은 내 우군이지."
 #Become a Jungle Stalker
 learn_commander_trait.0008.t: "덤불만큼 치명적인"
 learn_commander_trait.0008.desc: "밀림에서의 전투는 결코 쉽지 않다. 하지만 나는 밀림을 어떻게 이용할 수 있는지 알고 있다. 덩굴이 우거진 곳으로 적을 밀어 넣은 다음 진흙과 덤불로 유인한다. 그러면 덤불의 가시들이 적에게 검과 창에 필적할 만한 피해를 줄 것이다.\n\n밤이 오면 떨어진 잎사귀 사이에 놓인 시체들은 흔적도 없이 사라지리라."
 learn_commander_trait.0008.a: "숲은 침입자를 용서하는 법이 없다."
 #Become a Winter Soldier
 learn_commander_trait.0009.t: "온몸이 시리는 한기"
 learn_commander_trait.0009.desc: "가차 없는 추위가 수많은 목숨을 앗아갔으나, 나와 수하들까지 어쩌지는 못했다.\n\n눈밭 아래 어디쯤에서 식량을 구해야 하는지를 알았던 덕분이었다. 늑대처럼 적을 뒤쫓던 우리는 한겨울의 동장군처럼 놈들을 찢어발겼다."
 learn_commander_trait.0009.a: "우박처럼 휘몰아쳐라."
 #Training offer
 learn_commander_trait.11.opening: "\"전투에 대해 더 깊게 이해하시고 싶다는 뜻으로 받아들여도 되겠습니까?\" [teacher.GetTitledFirstName](이)가 [teacher.Custom('quirk_pos_present_type1_KR')]며 내게 다가왔다. \"전장을 보는 새로운 시각을 갖추는 데 도움을 드릴 수도 있을 것 같습니다만...\""
 #Generic:
 #Offer:
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName](은)는 [ROOT.Char.Custom('CommanderTraitSkillDescription')] 기술로 유명하니 나를 잘 가르쳐줄 것이다."
 learn_commander_trait.11.a: "배우고 싶소."
 learn_commander_trait.11.b: "장군들에게 맡기는 게 좋겠군."
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName](이)가 [THIS.Char.Custom('CommanderTraitBeingTaught')] 기술을 당신에게 가르치기 위해 노력함\n$EFFECT_LIST_BULLET$[martial_skill|E]이 높다면 도움됨"
 learn_commander_trait.11.b.tt: "#F 다음에 하지.#!"
 #Final Test:
 learn_commander_trait.12.desc: "[teacher.GetTitledFirstName](은)는 [ROOT.Char.Custom('CommanderTraitSkillDescription')]에 대해 속속들이 가르쳐주었다. 지금까지 배운 것을 보여주는 모의 전투가 마지막 시험이 될 것이다."
 learn_commander_trait.12.a: "병사들을 준비하라!"
 learn_commander_trait.12.b: "아니오, [teacher.GetFirstNameNoTooltip](이)가 내게 무엇을 가르치려는지 아직 이해 못 했소."
 learn_commander_trait.giving_up_tt: "#F 배울 필요 없음#!"
 learn_commander_trait_final_test_success: "승리!"
 learn_commander_trait_final_test_success_tt: "#F 지금까지 배운 것을 보여줌#!"
 learn_commander_trait_final_test_failure: "패배!"
 learn_commander_trait_final_test_failure_tt: "#F 아직 배움이 충분하지 못함#!"
 #Success:
 learn_commander_trait.13.desc: "[teacher.GetTitledFirstName](이)가 말을 타고 내게 '대단하시군요!'라고 말했다. '적' 징집병들은 내가 병력을 어떻게 효율적으로 이끄는지 보고 입이 떡 벌어졌다.\n\n[ROOT.Char.Custom('CommanderTraitBeingTaught')](이)가 된다는 것의 의미를 내가 깨달았다는 것엔 이견의 여지가 없을 것이다."
 learn_commander_trait.13.a: "참으로 많은 걸 배웠다."
 #Failure:
 learn_commander_trait.14.desc: "\"좀 더 배우시면 좋을 만한 것이 있습니다만...\" [teacher.GetTitledFirstName](이)가 진창 속에 있는 내게 도움의 손길을 내밀었다.\n\n병사들의 솜씨는 결코 뛰어나다고 볼 수 없을 수준이었다. [teacher.GetTitledFirstName](이)가 옳았다는 것을 인정해야겠다."
 learn_commander_trait.14.a: "어떻게 하는 건지 다시 보여주시오."
 learn_commander_trait.14.a.tt: "\"한 번 더 시험해봐야겠군...\""
 learn_commander_trait.14.b: "너무 어렵소!"
 learn_commander_trait.14.b.tt: "\"포기하겠소! 지금 당장은 말이요.\""
 #Logistics
 learn_commander_trait.01.t: "지식의 보급"
 #Offer:
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName](은)는 병참학의 대가로 정평이 난 사람이니, 병참학을 이해하는 데 도움을 줄 수 있을 것이다."
 #Final test
 learn_commander_trait.1201.desc: "[teacher.GetTitledFirstName](은)는 전장에 있는 병사들에게 보급품을 전해주는 방법에 대해 속속들이 가르쳐주었다. [teacher.GetTitledFirstName]의 공격으로부터 군수품 수송 행렬을 지켜내는 모의 전투가 마지막 시험이 될 것이다."
 #Success
 learn_commander_trait.1301.desc: "[teacher.GetTitledFirstName](이)가 말을 타고 내게 다가오며 말한다. \"대단하시군요! 제 병력은 수송 행렬 근처에도 가지 못 했습니다.\""
 #Failure
 learn_commander_trait.1401.desc: "기병대가 눈속임이라는 사실을 깨닫기 전까지는 모든 게 순조로운 것만 같았다!\n\n말에 올라 [teacher.GetTitledFirstName]에게 다가가니 [teacher.GetTitledFirstName](은)는 내 화물 마차에서 꺼낸 사과를 들고 있었다. \"어디서 실수를 범하셨는지 알 것 같군요.\""
 #Military Engineer
 learn_commander_trait.02.t: "역량 키우기"
 #Offer:
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName](은)는 공병술의 대가로 정평이 난 이니, 공병술에 대해 이해하는 데 도움을 줄 수 있을 것이다."
 #Final test
 learn_commander_trait.1202.desc: "[teacher.GetTitledFirstName](은)는 포위술에 대해 속속들이 가르쳐주었다. 내 마지막 시험은 소형 요새를 어떻게 하면 효율적으로 점령할 수 있을지에 대해 설명하는 것이다."
 #Success
 learn_commander_trait.1302.desc: "\"오, 그건 생각도 못 했는데요.\" [teacher.GetTitledFirstName](이)가 [teacher.Custom('quirk_pos_present_type3_KR')]다. 내 계획에서 단 하나의 결점도 찾지 못했다!"
 #Failure
 learn_commander_trait.1402.desc: "\"저 탑에 대해서는 깜빡하셨는지요?\" [teacher.GetTitledFirstName](은)는 내가 얘기하고 있던 벽 앞의 흉벽을 가리키며 말한다. 내 전략에 내재된 심각한 문제를 이제야 알아차리게 되다니."
 #aggressive_attacker
 learn_commander_trait.03.t: "파괴적인 통찰력"
 #unyielding_defender
 learn_commander_trait.04.t: "지식의 방패"
 #forder
 learn_commander_trait.05.t: "통찰의 샘"
 #flexible_leader
 learn_commander_trait.06.t: "모든 상황에 대한 답"
 #Desert Warrior
 learn_commander_trait.07.t: "사막의 지혜"
 #Jungle Stalker
 learn_commander_trait.08.t: "지식의 덤불"
 #Winter Soldier
 learn_commander_trait.09.t: "차가운 교훈"
 #Reaver
 learn_commander_trait.10.t: "노략의 기술"
 #Reckless
 learn_commander_trait.12.t: "물어서 뜯어내기"
 #Holy Warrior
 learn_commander_trait.13.t: "신앙을 이용한 전투"
 #Sea Raider
 learn_commander_trait.14.t: "습격의 이해"
 #Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t: "스스로 하기"
 learn_commander_trait.1291.desc: "[teacher.GetTitledFirstName](은)는 이제 더 이상 내 등 뒤에 없다. 하지만 나는 선생 없이도 [ROOT.Char.Custom('CommanderTraitSkillDescription')]에 대해 통달했다는 것을 증명해낼 수 있다. 마지막 시험이 남았다. 내 능력을 시험할 모의 전투 말이다."
 learn_commander_trait.1291.a: "때가 왔다."
 learn_commander_trait.1291.b: "선생이 없으면 그럭저럭밖에 못 하는데."
 learn_commander_trait.1391.desc: "[teacher.GetFirstName](이)가 봤다면 자랑스러워 했을 텐데!\n\n모의 전투는 완전히 성공했다. 내가 그 기술에 대해 잘 알고 있다는 것 역시 증명할 수 있었다."
 learn_commander_trait.1391.a: "이제 실전에서 써먹을 차례야!"
 learn_commander_trait.1491.desc: "[teacher.GetTitledFirstName](이)가 못 본 게 어쩌면 다행일지도 모른다.\n\n모든 게 엉망진창이었다. 내가 쓴 전술은 하나도 먹히지 않았다!"
 learn_commander_trait.1491.a: "아직도 배울 게 더 남은 것 같군..."
