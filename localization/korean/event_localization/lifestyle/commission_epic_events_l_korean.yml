 commission_epic.0001.t: "가족 서사시"
 commission_epic.0001.desc: "우리 가문의 위엄을 드러낼 만한 고전적인 이야기가 필요한데. [ROOT.Char.Custom('CompositionType')](을)를 집필해서 [ROOT.Char.GetDynasty.GetBaseName] 가문의 기원을 밝히고, 우리가 위업을 이룰 운명을 타고났다는 사실을 알리면 되겠군!\n\n문제는 집필을 누구 손에 맡기냐는 건데..."
 commission_epic.0001.a: "재주 많은 이야기꾼 [writer.GetTitledFirstNameNoTooltip](이)가 좋겠어!"
 writer_writes_epic: "이야기꾼 [writer.GetTitledFirstName](이)가 서사시를 집필함"
 commission_epic.0001.b: "최고라고 손꼽히는 [ROOT.Char.Custom('CommissionEpicScribes')](을)를 모아보자."
 scribes_write_epic: "필경사가 서사시를 집필함"
 bards_write_epic: "필경사가 서사시를 집필함"
 commission_epic.0001.c: "그 정도는 [servant.Custom('GenderedLowlyServantType')]에게 맡겨도 되지 않을까?"
 servant_writes_epic: "하인인 [servant.GetTitledFirstName](이)가 서사시를 집필함"
 commission_epic.0001.d: "다시 생각해 봤는데..."
 commission_epic.writing_begins: "서사시를 집필하기 시작함"
 commission_epic.high_chance: "높은 확률로 [exceptional_epic|E]가 집필됨"
 commission_epic.medium_chance: "[exceptional_epic|E]가 집필될 확률을 예측할 수 없음"
 commission_epic.low_chance: "낮은 확률로 [exceptional_epic|E]가 집필됨"
 commission_epic.opt_out: "일단은 가족 서사시를 집필하지 않기로 함"
 commission_epic.reduced_chance: "[exceptional_epic|E]가 집필될 확률이 감소함"
 commission_epic.increased_chance: "[exceptional_epic|E]가 집필될 확률이 증가함"
 commission_epic.0002.t: "가족 서사시: 초점"
 commission_epic.0002.writer: "가족 서사시가 순조롭게 집필되고 있다. 벌써부터 앞으로 수십 년은 회자될 법한 문구가 튀어나오고 있을 정도다. [writer.GetTitledFirstName](은)는 이야기의 초점을 어디에 두는 게 좋을지 고민하는 눈치다.\n\n일단 내용을 적어온 다음에 물어보는 편이 답하기 편할 텐데. 그럼 어떤 점이 마음에 들지 않는지를 얘기할 수도 있다고. 그럼에도 [writer.GetSheHe]는 당장에 답변을 받아야겠다는 태도를 고수했다."
 commission_epic.0002.servant: "하인인 [servant.GetFirstName]에게 가족사와 관련된 작품을 집필하라고 명했는데, 꽤 골머리를 썩고 있는 모양이다. 조금이라도 진전이 있다면 그것만으로도 대단하다 싶은 상황이다. 제대로 읽지도, 운율을 맞추지도 못하는 사람한테 일을 맡겼으니 당연한 거겠지.\n\n그러던 어느 날, 밤낮을 가리지 않고 애쓰던 [servant.GetSheHe]가 중요한 질문이 있다면서 날 찾아왔다. \"작품에 어떤 내용을 담는 게 좋겠습니까, 영주님?\""
 commission_epic.0002.scribes: "가족 서사시를 집필하겠다고 나선 [ROOT.Char.Custom('CommissionEpicScribes')](이)가 시작과 동시에 난관에 봉착했다. 다들 본인이 담당하는 부분을 강조해야 한다고 주장하는 바람에, 어느 부분에 초점을 맞춰야 할지를 정하지를 못하고 있다.\n\n\"폐를 끼치고 싶진 않았지만... 서로를 물고 뜯는 상황이 벌어지기 전에, 영주님께서 이 상황을 #EMP 정리#!해 주셔야 할 것 같습니다.\""
 commission_epic.0002.iberia_epic.a: "이베리아를 통치할 권리가 내 가문에 있다는 내용으로 집필하도록!"
 commission_epic.0002.a: "내 가문의 옛 명분에 관한 이야기에 집중하도록."
 commission_epic.propaganda: "서사시가 완성될 경우, 이웃 작위에 대한 [claims|E]을 획득함"
 commission_epic.0002.b: "당연히 나와 내 운명에 집중해서 전개해야지!"
 commission_epic.more_prestige: "서사시가 완성될 경우, 개인적인 [prestige|E]을 추가로 획득함"
 commission_epic.0002.c: "#EMP 가족사#!에 관한 서사시니, 폭넓게 다뤄야겠어."
 commission_epic.more_dynasty_prestige: "서사시가 완성될 경우, [dynasty_prestige|E]을 추가로 획득함"
 commission_epic.0002.d: "되도록 진실만을 담아서 집필하는 게 좋겠군."
 commission_epic.more_piety: "서사시가 완성될 경우, 소량의 [piety|E]를 함께 획득함"
 commission_epic.1001.t: "가족 서사시: 시간 문제"
 commission_epic.1001.opening: "벌써 몇 주째 가족 서사시의 신규 작업분을 넘겨받지 못하고 있다. 이대로 간다면 작업 기간이 늘어지거나,"
 commission_epic.1001.composer: "조악한 작품이 완성될 게 분명하다! 당장에 최선의 결과를 내달라는 거였는데, 그게 그렇게나 어려운 요구였던 걸까?"
 commission_epic.1001.scribes: "조악한 작품이 완성될 게 분명하다! [ROOT.Char.Custom('CommissionEpicScribes')]에게 서둘러 최선의 결과를 내달라고 명령했는데, 그게 그렇게나 어려운 요구였던 걸까?"
 commission_epic.1001.a: "#EMP 당장#!에 근사한 작품을 내놓으란 말이야!"
 commission_epic.1001.b: "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]에게 시간을 충분히 내어주도록 하자."
 commission_epic.1001.b_scribes: "[ROOT.Char.Custom('CommissionEpicComposerThem')]에게 시간을 충분히 내어주도록 하자."
 commission_epic.1001.c: "차라리 지금까지 완성된 분량을 분할해서 발표하는 게..."
 commission_epic.1002.t: "가족 서사시: 넘쳐나는 자료"
 commission_epic.1002.composer: "[composer.GetTitledFirstName](이)가 [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아가서는 선조님들에 관해 흥미로운 사실을 몇 가지 알아냈단 얘기를 꺼냈다.\n\n\"[ROOT.Char.Custom('CompositionDetail')]에 관한 내용은 전부 사실이었던 것으로 보입니다. 그러니까...\"\n\n참으로 흥미진진한 내용이었다. 그러고 보니 [composer.GetTitledFirstName]에게 [ROOT.Char.Custom('CompositionType')](을)를 집필하라고 맡기지 않았던가? 이만한 비사가 있다면..."
 commission_epic.1002.scribes: "필경사 몇몇이 [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아가서는 선조님들에 관해 흥미로운 사실을 몇 가지 알아냈단 얘기를 꺼냈다.\n\n\"[ROOT.Char.Custom('CompositionDetail')]에 관한 내용은 전부 사실이었던 것으로 보입니다. 그러니까...\"\n\n참으로 흥미진진한 내용이었다. 그러고 보니 저들에게 [ROOT.Char.Custom('CompositionType')](을)를 집필하라고 맡기지 않았던가? 이만한 비사가 있다면..."
 commission_epic.1002.a: "다른 봉신들에게도 알려주는 편이 좋겠군."
 commission_epic.1002.a.tt: "완료 시 [vassal|E]의 [opinion|E]을 개선하는 가족 서사시 책 [artifact|E]을 받음"
 commission_epic.1002.b: "[ROOT.Char.Custom('CompositionType')]에 집어넣어서 집필 속도를 끌어올리자!"
 commission_epic.1002.b.tt: "그 말인즉 급료로 줄 돈을 아낄 수도 있다는 얘기지!"
 commission_epic.1003.t: "가족 서사시: 모습을 감춘 집필진"
 commission_epic.1003.composer: "[composer.GetTitledFirstName](이)가 업무를 처리하지 않은 채로 달아나려고 했다가 붙잡혔다. 경비병이 관문을 지나려던 [composer.GetHerHim]를 알아봤기에 망정이지.\n\n\"진이 다 빠져서 그랬습니다.\" [composer.GetSheHe]가 변명을 늘어놓았다. \"밤낮을 가리지 않고 일했잖습니까! 며칠만이라도 휴식을 취해야 하는 상황이었다고요!\""
 commission_epic.1003.scribes: "가족 서사시를 쓰기로 했던 필경사 몇몇이 업무를 처리하지 않은 채로 달아나려고 했다가 붙잡혔다. 경비병이 관문을 지나려던 그들을 알아봤기에 망정이지.\n\n\"진이 다 빠져서 그랬습니다.\" 그들이 변명을 늘어놓았다. \"밤낮을 가리지 않고 일했잖습니까! 며칠만이라도 휴식을 취해야 하는 상황이었다고요!\""
 commission_epic.1003.a: "하긴, 휴식을 취하긴 해야겠군."
 commission_epic.1003.b: "저자를 작업대에 비끄러매도록 해라!"
 commission_epic.1003.b_scribes: "저자를 작업대에 비끄러매도록 해라!"
 commission_epic.1004.t: "가족 서사시: 채색 전문가"
 commission_epic.1004.opening: "솜씨 좋은 채식사로 유명한"
 commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale](이)가"
 commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale](이)가"
 commission_epic.1004.ending: "[barony.GetNameNoTier]의 마을에 머물고 있다는 소식을 전해 들었다. 가족 서사시의 집필이 한창 진행되고 있는 상황 아닌가. 짬을 내서 완성된 작품의 책장을 어떻게 꾸며야 할지를 고민해보는 것도 괜찮으리라."
 commission_epic.1004.a: "얼마를 들여도 괜찮으니, 채식사를 고용하는 게 좋겠어."
 commission_epic.1004.b: "[composer.GetTitledFirstNameNoTooltip](이)가 알아서 할 수 있겠지."
 commission_epic.1004.b_scribes: "채색 정도야 [ROOT.Char.Custom('CommissionEpicScribes')]에게 맡기면 되지."
 commission_epic.1004.success: "훌륭한 채색"
 commission_epic.1004.failure: "조악한 채색"
 commission_epic.1004.c: "내게도 예술가 기질이 있긴 한데..."
 commission_epic.1005.t: "가족 서사시: 우리네 사람들이 부를 노래"
 commission_epic.1005.opening: "마지막 몇 줄에서 심사숙고할 수밖에 없었다."
 commission_epic.1005.composer: "그렇게 [composer.GetFirstName]에게"
 commission_epic.1005.scribes: "그렇게 [ROOT.Char.Custom('CommissionEpicScribes')]에게"
 commission_epic.1005.ending: "넘겨받은 가족 서사시를 읽어 내렸다. 작품을 살피며 콧노래를 흥얼거리다가, 가족 서사시의 박자가 영지민이 가장 좋아하는 노래와 일치한다는 사실을 깨달았다.\n\n선조들의 이야기에 기억에 남을 만한 선율을 붙인다면, 영원히 잊히지 않을 만한 작품이 탄생하리라는 생각이 들었다."
 commission_epic.1005.a: "집필을 시작할 때부터 노래에 맞춰달라고 할 걸 그랬네!"
 commission_epic.1005.b_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)](이)라면 어울리는 노래를 작곡할 수 있을 거야."
 commission_epic.1005.b: "[ROOT.Char.Custom('CommissionEpicComposer')](이)라면 어울리는 노래를 작곡할 수 있을 거야."
 commission_epic.1005.classic: "고전적인 선율로 작곡함"
 commission_epic.1005.enjoyable: "발랄한 선율로 작곡함"
 commission_epic.1005.terrible: "끔찍한 선율로 작곡함"
 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc: "가족 서사시를 새롭게 집필했다기에 한 번 살펴봤습니다. 전설적인 영웅들이 깊은 우정을 나누며 참된 충심이 무엇인지를 보여주는 작품인지라 감탄이 절로 나오더군요.\n\n충심을 다 바칠 터이니, 그대를 친구로 두는 영광을 누리게 해주십시오."
 commission_epic.1006.a: "항상 그대를 친구라 생각했소, [vassal.GetFirstNameNoTooltip]."
 commission_epic.1006.b: "어떠한 상황에도 그대의 충심을 의심치 않으리다."
 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc: "가족 서사시를 새롭게 집필했다기에 한번 살펴봤습니다. 그런데 제 선조들의 활약상에 대해서는 일언반구도 없어서 참으로 당황스럽더군요.\n\n이만한 치욕을 당했는데, 그냥 넘길 수는 없습니다. 그대가 우리 가문에 악의를 품고 있다는 사실이 명확해졌으니 말입니다!"
 commission_epic.1007.a: "감히 내게 그런 식으로 말을 해?"
 commission_epic.1007.b: "미안하오. 그대 가문의 활약도 집어넣으리다."
 commission_epic.2001.t: "가족 서사시: 우선권"
 commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 흥분되는 소식이 있다면서 날 찾아왔다. \"가족 서사시의 최신 판본을 살펴보던 중에, [ROOT.Char.Custom2('CommissionEpicComposer', composer)](이)가 흥미로운 사실을 알아냈다고 그러더군요.\""
 commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 흥분되는 소식이 있다면서 날 찾아왔다. \"가족 서사시의 최신 판본을 살펴보던 중에, [ROOT.Char.Custom('CommissionEpicComposer')](이)가 흥미로운 사실을 알아냈다고 그러더군요.\""
 commission_epic.2001.desc: "\n\n[county.GetName](이)가 [vassal.GetHouse.GetName] 가문에서 영구적으로 소유한 봉토가 아닐지도 모른다는 내용이었다. 그 말인즉슨, [vassal.GetTitledFirstName] 집안에게서 영지를 받아낼 합당한 명분이 생겼다는 뜻이기도 했다."
 commission_epic.2001.a: "내게 주어져야 마땅한 영토라면, 어떻게든 받아내야지."
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip](은)는 봉토를 공식적으로 하사받길 원할 텐데."
 commission_epic.2001.c: "이번 일은 그냥 넘어가도록 하자."
 commission_epic.2001.c.flavor: "[vassal.GetTitleTierName]에게 이 사실을 알려야겠군."
 commission_epic.2002.t: "가족 서사시: 가문의 자랑"
 commission_epic.2002.desc: "가족 서사시에서 발췌한 내용을 마지막으로 살펴봤던 [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 대화를 나눴다.\n\n\"영주님의 고조부모께서는 매력적이면서도 임기응변이 뛰어난 분이셨군요.\" [spymaster.GetSheHe]가 말했다. \"영주님께 대적하려는 자들이 생각을 고쳐먹게 만들어 봅시다. 그분의 음흉한 성격이 반절만 전해졌다고 해도 충분할 겁니다.\""
 commission_epic.2002.a: "내 몸에 뱀의 피가 흐르고 있나니!"
 commission_epic.2002.a.tt: "완료 시 [hostile_scheme_resistance|E]을 개선하는 가족 서사시 책 [artifact|E]을 받음"
 commission_epic.2002.b: "명예롭고 강직한 사람으로 묘사하게 나을지도 몰라."
 commission_epic.2003.t: "가족 서사시: 변치 않을 의무"
 commission_epic.2003.desc: "[court_chaplain.GetFirstName](이)가 새롭게 집필한 가족 서사시를 살펴본 모양이다. 과거에 맺어진 약속이 현재와 \"불일치\"한다는 사실을 알아낸 것도 그 때문이겠지.\n\n그런 상황에서 그냥 웃어넘길 사람이 어디 있겠는가. \"영주님께서는 현명하고 자비로운 분이시잖습니까. 선조님께서 맺은 약속을 지금이라도 지키시는 게 어떠신지요?\""
 commission_epic.2003.a_same_dynasty: "그대나 나나 약속을 칼 같이 지켜온 가문 출신이잖소."
 commission_epic.2003.a: "우리 가문은 대대로 약속을 칼 같이 지켜왔소."
 commission_epic.2003.b: "선조님들은 경건한 분들이셨어. 하지만 현명하진 않았지."
 commission_epic.2004.t: "가족 서사시: 퍼뜩 떠오른 영감"
 commission_epic.2004.desc_scribes: "가족 서사시를 집필하던 [ROOT.Char.Custom('CommissionEpicComposer')|U]에게"
 commission_epic.2004.desc_composer: "가족 서사시를 집필하던 [ROOT.Char.Custom2('CommissionEpicComposer', composer)]에게"
 commission_epic.2004.desc: "전투나 싸움이 벌어지는 장면에서는 창작의 자유를... 발휘해도 괜찮다고 언질을 해뒀다. 극적인 장면을 집어넣기 위함이었는데, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))](이)가 눈살을 찌푸리면서 따지고 들었던지라 괜스레 걱정스러운 마음이 앞섰다.\n\n나중에 [marshal.GetSheHe]에게서 어떤 생각을 했는지를 전해 듣고서야 안도감이 들었다. \"말도 안 되는 얘기라서 그랬습니다. 그래서 [ROOT.Char.Custom('CompositionDetail')](이)가 등장하는 부분을 고칠 방도가 떠올랐는데...\""
 commission_epic.2004.a: "어디서 영감을 얻었는지는 중요치 않소. 곧장 써먹도록 합시다!"
 commission_epic.2004.a.tt: "완료 시 전투에서의 [advantage|E]을 개선하는 가족 서사시 책 [artifact|E]을 받음"
 commission_epic.2004.b: "자세히 설명해 보시오."
 commission_epic.2005.t: "가족 서사시: 진실이냐, 각색이냐"
 commission_epic.2005.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))]인 [chancellor.GetTitledFirstName](이)가 서서히 완성되고 있는 가족 서사시를 훑어봤다.\n\n\"썩 와닿지 않는 부분도 있긴 했습니다. [ROOT.Char.Custom('CompositionDetail')](이)가 등장하는 부분이 특히나 그랬지요.\" [chancellor.GetSheHe]가 말을 이었다. \"하지만 과거가 어땠는지 따지고 들 사람이 몇이나 있겠습니까? 이미 각색이 진행된 상태라면, 되도록 많은 부분을 미화하는 편이 좋지 않을는지요?\""
 commission_epic.2005.a: "근사한 이야기를 만드는 게 우선이긴 하니..."
 commission_epic.2005.b: "아니, 가능하면 사실에 가깝게 묘사해야 하오."
 commission_epic.2005.b.tt: "완료 시 [personal_scheme|E] [success_chance|E]을 개선하는 가족 서사시 책 [artifact|E]을 받음"
 commission_epic.2006.t: "가족 서사시: 밀접한 신앙"
 commission_epic.2006.desc: "가족 서사시의 일부를 훑어본 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]인 [court_chaplain.GetTitledFirstName](이)가 한껏 흥분된 모습을 내비쳤다. 이게 좋아해야 할 일인지, 당황해야 할 일인지를 모르겠다.\n\n\"도의를 논하는 근사한 이야기더군요.\" [court_chaplain.GetSheHe]가 말했다. \"[ROOT.Char.GetDynasty.GetBaseName] 가문은 성직자의 조언을 따랐을 때 위업을 이뤘습니다. 반면에 충고를 무시했을 때는 고난을 겪었지요. 교훈이 될 만한 이야기니, 가슴 깊이 새겨두도록 하십시오.\""
 commission_epic.2006.a: "맞는 말이오. 예전부터 그리 생각했소."
 commission_epic.2006.a.tt: "완료 시 [piety|E] 및 동일 [faith|E] 세금을 증가시키는 가족 서사시 책 [artifact|E]을 받음"
 commission_epic.2006.b: "인과관계가 반대로인 것 같은데."
 commission_epic.2006.b.flavor: "우리 가문은 대대로 [ROOT.Char.GetFaith.AltPriestTermPlural](을)를 인도해왔던 가문이오."
 commission_epic.2006.c: "그 무엇보다도 가문이 우선이라는 것쯤은 그대 역시 알 텐데."
 commission_epic.2006.c.same_dynasty: "[court_chaplain.GetFirstNameNoTooltip](이)가 같은 [dynasty|E]에 속해 있는 덕분에 이 선택지를 선택할 수 있음"
 commission_epic.6001.t: "몇 가지 소소한 각색"
 commission_epic.6001.writerservant: "한동안 나의 연대기를 집필하던 [composer.GetName](이)가 나를 찾았다.\n\n\"영주님.\" [composer.GetSheHe]가 말했다. \"다름이 아니오라... 영주님의 가문은 말할 것도 없이 웅장합니다만, 영주님께서 바라신 유서 깊은 명분 같은 건... 확인하는 데 어려움이 따를 듯합니다. 시간과 자원이 더 필요합니다. 고문원을 살펴봐야 할 것 같아요. 아니면 이야기를 소소하게 #italic 각색#!하는 방법도 있지만, 그랬다간 신빙성 측면에서 영주님의 명분이 빛바래는 감이 생길 겁니다...\""
 commission_epic.6001.scribes: "나의 필경사들이 연대기에서 강조할 만한 선조들의 영토 명분을 찾아 밤낮으로 고문헌을 헤집어댔다.\n\n\"애석하게도...\" 필경사들이 입을 모아 말했다. \"솔직하게 말씀드리자면... 이야기를 약간 윤색해야 할 것 같습니다. 영주님의 선조분들께서 세운 업적과 왕국에 관한 이야기를 말입니다. 영주님은 도량이 넓은 분이시니 분명 이해하시리라 믿습니다.\""
 commission_epic.6001.a: "되는대로 각색해도 좋아. 완성만 하게!"
 commission_epic.6001.b: "돈을 줄 테니 연구를 더 해보게."
 commission_epic.less_credible: "연대기의 신빙성이 떨어짐"
 commission_epic.more_credible: "연대기의 신빙성이 높아질 수도 있음"
 commission_epic.6003.t: "옛날의 명분"
 commission_epic.6003.writer: "[composer.GetName](은)는 성실하게 나의 연대기를 만들어 나갔다. 작업이 진행될수록 웅장해지면서 한편으론 의문이 들게 만들었다.\n\n\"영주님.\" [composer.GetSheHe]가 말했다. \"닳아 해진 고문헌을 찾았는데, [ancestor_1.GetFirstNameNoTooltip](이)란 이름의 [Select_CString(ancestor_1.IsFemale,'여왕','왕')]이 [neighboring_county_1.GetNameNoTier](와)과 [neighboring_county_2.GetNameNoTier], [neighboring_county_3.GetNameNoTier](을)를 다스렸다고 나와 있더군요. 족보를 잘 살펴 #italic 창발적인 각색#!을 좀 가미하면 [ancestor_1.GetSheHe]를 영주님의 선조로 만들 수 있을 겁니다. 그런 다음 [ancestor_1.GetHerHis] 이야기를 적절히 이용하면 영주님께 앞서 말한 영지 몇 곳, 더 나아가 전체에 대한 명분을 안겨드리는 것도 가능하겠죠...\""
 commission_epic.6003.servant: "[composer.GetName](은)는 가면 갈수록 미심쩍어지는 내 연대기를 성실하게 만들어 나갔다.\n\n\"영주님.\" [composer.GetSheHe]가 말했다. \"먼 옛날 [neighboring_county_1.GetNameNoTier](와)과 [neighboring_county_2.GetNameNoTier], [neighboring_county_3.GetNameNoTier]의 [Select_CString(ancestor_1.IsFemale,'여왕','왕')]이었던 [Select_CString(ancestor_1.IsFemale,'여사냥꾼','키 작은')] [ancestor_1.GetFirstNameNoTooltip](이)가 봉헌한 명문을 찾았습니다. 이걸 이용해 영주님의 족보에 창의적인 살을 붙이면 [ancestor_1.GetSheHe]를 영주님의 조상으로 만들 수 있을 겁니다. 그리고 연대기에 소소한 각색을 더해서 해당 영토 일부에 대한 영주님의 명분을 확고하게 만드는 거죠. 여차하면 전부 다 주장할 수도 있을 테고요.\""
 commission_epic.6003.scribes: "필경사들은 가면 갈수록 지나치게 복잡해지는 내 연대기를 성실하게 만들어 나갔다.\n\n\"영주님.\" 필경사들이 입을 모아 말했다. \"고문헌에서 아주 짧은 글귀를 하나 찾았습니다. 먼 옛날 [neighboring_county_1.GetNameNoTier](와)과 [neighboring_county_2.GetNameNoTier], [neighboring_county_3.GetNameNoTier]에 영향력이 있었던 [Select_CString(ancestor_1.IsFemale,'너그러운 자','애꾸눈')] [ancestor_1.GetFirstNameNoTooltip](이)란 [ancestor_1.GetWomanMan]에 관한 내용이더군요. 족보를 잘 살펴 #italic 창발적인 각색#!을 좀 가미하면 [ancestor_1.GetSheHe]를 영주님의 선조로 만들 수 있을 겁니다. 그리고 연대기에서 해당 영토 중 일부, 아니면 전체를 다스릴 권리가 영주님께 있다고 주장하는 근거로 삼는 거죠...\""
 commission_epic.6003.a: "모두 내 땅으로 삼겠노라!"
 commission_epic.6003.b: "이맘때 [neighboring_county_1.GetNameNoTierNoTooltip] 풍경이 그렇게 절경이라지?"
 commission_epic.6003.c: "난 [neighboring_county_2.GetNameNoTierNoTooltip]만 있으면 돼!"
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip](을)를 반드시 손에 넣어야겠다."
 commission_epic.paranoid_neighbors: "이웃들이 해당 연대기의 존재를 알면 무척이나 분노할 것임"
 commission_epic.6004.t: "신빙성 있는 명분"
 commission_epic.6004.writerservant: "[composer.GetName](은)는 가면 갈수록 방대하기 이를 데 없어지는 나의 연대기를 성실하게 만들어 나갔다.\n\n\"영주님.\" [composer.GetSheHe]가 말했다. \"세금과 토지권에 관한 고문헌을 하나 찾았습니다. 내용 자체는 제법 따분하지만, 먼 옛날 [neighboring_county_1.GetNameNoTier](와)과 [neighboring_county_2.GetNameNoTier](을)를 다스렸던 영주인 [Select_CString(ancestor_1.IsFemale,'장신왕','대머리왕')] [ancestor_1.GetFirstNameNoTooltip]에 대한 언급이 있었습니다. 고대부터 시작해서 혈통을 쭉 내려오니 아니 웬걸, 영주님과 연관이 있더군요! 그러니 두 영지에 대한 명분을 드릴 수 있을 것 같습니다. 신빙성도 넘쳐나는 수준이니 그 누구도 감히 반대하지 못할 거예요.\""
 commission_epic.6004.scribes: "필경사들은 하루가 다르게 비대해지는 나의 연대기를 성실하게 만들어 나갔다.\n\n\"영주님.\" 필경사들이 입을 모아 말했다. \"아주 오래된 왕실 인가를 하나 찾았습니다. [Select_CString(ancestor_1.IsFemale,'선량한','행운아')] [ancestor_1.GetFirstNameNoTooltip](이)란 영주에게 [neighboring_county_1.GetNameNoTier](와)과 [neighboring_county_2.GetNameNoTier]에 대한 통치권을 하사하는 내용이 담겨 있더군요. [ROOT.GetCharacter.GetFaith.HighGodName]의 인도를 따라 살펴본 결과, [ancestor_1.GetHerHim]가 영주님의 혈통임을 알 수 있었습니다. 연대기에도 이를 분명히 명시해 두었습니다. 두 영지 모두 영주님이 정당한 주인이십니다.\""
 commission_epic.6004.a: "두 곳 모두 갖고 싶다면?"
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip](이)야말로 내가 상속한 땅의 일부가 분명해."
 commission_epic.6004.c: "어쩐지. 예전부터 [neighboring_county_2.GetNameNoTierNoTooltip](이)가 내 땅이란 생각이 들더라니!"
 commission_epic.6005.t: "미완의 서사시"
 commission_epic.6005.writerservant: "내 연대기에 어딘가 잘못된 부분이 있진 않을까, 먼 옛날부터 의심해 왔었다. 그리고 지금... [composer.GetName](이)가 근심 어린 표정으로 날 찾는다.\n\n\"안타까운 일이 생겼습니다, 영주님.\" [composer.GetSheHe]가 말했다. \"살을 발라내고 뼈를 깎는 노력으로 찾아봤습니다만, 실제로 입증할 만한 명분을 찾는 데 실패했습니다. 더 이상의 작업은 불가능할 듯합니다. 그 대신 영주님 가문의 덕행을 극찬하는 연대기를 만들었습니다. 부디 이걸로 만족하시옵고, 소인을 처벌하지 말아 주소서...\""
 commission_epic.6005.scribes: "필경사들이 내 연대기를 편찬하는 데 어려움을 겪는 게 보이긴 했다. 아니나 다를까, 그들은 근심 어린 표정으로 날 찾았다.\n\n\"안타까운 일이 생겼습니다.\" 필경사들이 입을 모아 말했다. \"실제로 입증할 만한 명분을 찾는 데 실패했습니다. 살을 발라내고 뼈를 깎는 노력을 해봤지만 저희 능력으로는 무리인 듯합니다. 그 대신 영주님 가문의 덕행을 극찬하는 연대기를 만들었습니다. 부디 이걸로 만족하시옵고, 소인들을 처벌하지 말아 주소서...\""
 commission_epic.6005.a: "감옥에 처박아주마!"
 commission_epic.6005.b: "이 무능한 모질이들..."
 commission_epic.6005.c: "[ROOT.GetCharacter.GetFaith.HighGodName]께서 나의 허영심에 벌을 내리신 건가?"
 commission_epic.6005.d: "연대기라도 받았으니 다행인가..."
 commission_epic.6006.t: "강력한 선전 효과"
 commission_epic.6006.writerservant: "\"완성했습니다, 영주님.\" [composer.GetName](이)가 후련한 어조로 말하며 내게 두꺼운 서적을 건넸다.\n\n\"[ROOT.Char.GetDynastyHouseNameNoTooltip] 집안의 연대기입니다. 영주님이 바라신 대로 여러 영지를 다스린 역사를 세세하게 써놓았습니다. 누구도 영주님의 정당한 명분을 걸고넘어지지 못할 겁니다!\""
 commission_epic.6006.scribes: "마침내 필경사들이 선전 연대기를 완성했다. 필경사들은 후련한 표정으로 내게 엄청나게 거대한 서적을 건넸다.\n\n\"여기 있습니다, 영주님. [ROOT.Char.GetDynastyHouseNameNoTooltip] 집안의 위대한 연대기입니다. 영주님의 명분을 하나도 빠짐없이 세세히 기록해 두었지요. 영주님께 큰 행운을 안겨주길 기원합니다.\""
 commission_epic.6006.a: "완벽해!"
 propaganda_chronicle_name: "[ROOT.Char.GetDynastyHouseNameNoTooltip] 선전 연대기"
 propaganda_chronicle_desc: "이 거대한 서적에 [ROOT.Char.GetDynastyHouseNameNoTooltip] 집안의 영광과 다채롭고 독특한 영토 명분이 골치 아플 정도로 세세하게 기록되어 있습니다."
 half_baked_propaganda_chronicle_name: "미완성 선전 연대기"
 half_baked_propaganda_chronicle_desc: "완성만 됐다면 악명을 떨쳤을 책입니다. 지금 상태로는 후원자의 바람대로 영토 명분에 대한 설득력 있는 근거를 제시하지 못하며, 그 대신 [ROOT.Char.GetDynastyNameNoTooltip] 가문의 덕행을 열렬하게 예찬하는 내용만이 담겨 있습니다."
 commission_epic.9001.t: "가족 서사시"
 commission_epic.9001.writer: "마침내 우리 가문의 장엄한 [ROOT.Char.Custom('CompositionType')](이)가 완성되었다. [composer.GetTitledFirstName](이)가 자부심을 가질 만한 작품이 탄생한 것이다."
 commission_epic.9001.servant: "[composer.GetTitledFirstName]에게 가문에 관한 서사시를 집필하라고 명했던 게 틀린 선택은 아니었나 보다. 갖은 시행착오를 겪었지만, 결국은 인상 깊은 작품을 완성해내지 않았던가."
 commission_epic.9001.scribes: "마침내 우리 가문의 장엄한 [ROOT.Char.Custom('CompositionType')](이)가 완성되었다. [ROOT.Char.Custom('CommissionEpicScribes')](이)가 자부심을 가질 만한 작품이 탄생한 것이다."
 commission_epic.9001.conclusion: "\n\n서사시의 주인공이 된 선조님들께서 이 시대에 어떤 통치자가 필요한지를 고스란히 보여주셨다. 이래저래 처지는 부분이 있긴 했다. 특히나 [ROOT.Char.Custom('CompositionDetail')](이)가 등장하는 부분에서는 얼토당토않다는 생각이 들었다. 그래도 이 정도면 서재에 비치해둘 만하지 않나 싶다. 후세의 사람들에게 재미와 교훈을 줄 수 있을 작품이 아니던가."
 commission_epic.9001.a: "역사에 길이 남을 작품이 탄생했군."
 commission_epic.9002.t: "훌륭한 대서사시"
 commission_epic.9002.writer: "[composer.GetTitledFirstName](이)가 가족 서사시를 완성했다. 이렇게 엄청난 작품이 탄생할 줄이야!"
 commission_epic.9002.scribes: "[ROOT.Char.Custom('CommissionEpicScribes')](이)가 가족 서사시를 완성했다. 이렇게 엄청난 작품이 탄생할 줄이야!"
 commission_epic.9002.conclusion: "\n\n극적인 순간을 맞이하거나, 도의적으로 곤경에 처하기도 하고, 긴장감 넘치는 결투를 벌이기도 하는 서사시라니. 우리 가문이 겪었던 모든 일들이 고스란히 담겨 있었다! 설득력이라곤 전무하다고 생각했던 [ROOT.Char.Custom('CompositionDetail')](이)가 등장하는 부분마저 집안의 운명을 결정짓는 감동적인 순간으로 각색할 줄이야!"
 commission_epic.9002.a: "사상 최고의 서사시라 해도 과언이 아니겠어!"
 commission_epic.9101.t: "가족 서사시: 완성된 작품"
 commission_epic.9101.desc: "오랜 시간을 함께하면서 [composer.GetTitledFirstName](와)과 마음을 터놓게 되었는데, 막상 헤어질 때가 다가오니 기분이 묘해졌다.\n\n\"가봐야 할 데가 있습니다. 따로 집필해야 할 작품도 있고요.\" [composer.GetSheHe]가 애써 말을 이었다."
 commission_epic.9101.a: "기분 좋게 작별할 때가 된 것 같군."
 commission_epic.9101.b: "아직 그대가 해줬으면 하는 일이 많소!"
 commission_epic.9101.c: "그대가 필요하오. 여기 머물러 주시오."
 commission_epic.9101.d: "떠나더라도 연락은 하고 지냅시다!"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName](이)가 궁정을 떠날 것임"
 commission_epic.9102.t: "가족 서사시: 노역"
 commission_epic.9102.desc: "[composer.GetTitledFirstName](이)가 평범한 하인이라면 이루지 못할 법한 성과를 내는 데 성공했다. 잘 아는 사이가 아니었다면, 대대로 시인을 배출했던 집안이라고 착각했을 정도의 활약이었다.\n\n[composer.GetTitledFirstName](와)과 오랜 시간을 보낸 탓일까. 예전처럼 삽질 따위의 잡일을 맡겨야 한다는 사실이 생경스럽게 느껴졌다."
 commission_epic.9102.a: "더 큰 세상을 경험할 수 있게 해줘야 해."
 commission_epic.9102.a.flavor: "[composer.GetSheHe]가 자신의 힘으로 무언가를 해낼 수 있을지 지켜봄"
 commission_epic.9102.b: "달리 써먹을 데가 있는 사람이야."
 commission_epic.9102.c: "이런 말을 하긴 좀 그렇지만... 곁에 두고 싶은 사람이야."
 commission_epic.9103.desc: "오랜 시간을 함께하면서 [composer.GetTitledFirstName](와)과 마음을 터놓게 되어서 그런 걸까. [composer.GetSheHe]가 멀리 가지 않으리란 직감이 들었다.\n\n[composer.GetFirstNameNoTooltip] 역시 같은 마음이었던 모양이다. \"아직 써 내려갈 이야기가 많이 남았습니다. 여기 남아서 집필 활동을 이어나가는 게 좋을 것 같군요.\""
 commission_epic.9103.a: "명예를 지키며 날 섬겨주길 바라오."
 commission_epic.9104.desc: "오랜 시간을 함께하면서 [composer.GetTitledFirstName](와)과 마음을 터놓게 되어서 그런 걸까. 작품의 완성을 기념하는 연회에 참석하지 않은 [composer.GetSheHe]를 떠올렸더니, 묘한 기분이 들었다.\n\n서사시는 지성인이나 아이들 사이에서 널리 읽히게 되었다. 나조차도 영감을 받은 작품이니 당연한 일 아니겠는가."
 commission_epic.9104.a: "뭐, 어때! 영영 보지 못할 사이도 아니잖아?"
 commission_epic.9104.b: "삶이란 이런 거지."
 commission_epic.9104.b.flavor: "작품을 훑어보던 중에 의문이 생겼다. [composer.GetFirstNameNoTooltip](은)는 이런 결말을 예상했을까?"
 commission_epic.9998.t: "가족 서사시: 애로사항"
 commission_epic.9998.imprisoned_by_me: "[composer.GetTitledFirstName](을)를 지하 감옥에 가둔 상태인지라,"
 commission_epic.9998.imprisoned: "[composer.GetTitledFirstName](을)를 감금한 상태인지라,"
 commission_epic.9998.incapacitated: "[composer.GetTitledFirstName]의 상태가 심상치 않은지라,"
 commission_epic.9998.left_court: "[composer.GetTitledFirstName](이)가 궁정에 있지 않은 상태인지라,"
 commission_epic.9998.ending: "가족 서사시의 집필 작업을 이어나가기 힘들게 되어버렸다.\n\n[ROOT.Char.Custom('CommissionEpicScribes')](을)를 투입해서 작업을 마무리할 수 있는 상황이라 그나마 다행이었다."
 commission_epic.9998.a: "그들이라면 잘 해낼 수 있을 거야."
 commission_epic.9998.tt: "집필 작업을 이어나감"
 commission_epic.9999.t: "가족 서사시: 종지부"
 commission_epic.9999.murdered_by_me: "[composer.GetTitledFirstName]에게 극단적인 조치를 취할 수밖에 없는 상황을 맞이했다. 지금 와서 생각해보면 애초에 가족 서사시를 집필할 만한 인재가 아니었던 것 같다.\n\n집필 작업을 맡길 [ROOT.Char.Custom('CommissionEpicScribes')](이)라도 있어서 망정이지."
 commission_epic.9999.died: "[composer.GetTitledFirstName](이)가 목숨을 잃으면서, 가족 서사시는 미완성 상태로 남게 되었다.\n\n갖은 시행착오를 겪긴 하겠지만... [ROOT.Char.Custom('CommissionEpicScribes')](을)를 투입한다면, 집필 작업을 재개할 수 있을 거다."
 commission_epic.9999.a: "작품을 완성시키고야 말겠어."
