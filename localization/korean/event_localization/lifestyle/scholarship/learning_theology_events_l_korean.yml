 learning_theology.3051.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서의 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 연극"
 learning_theology.3051.desc.intro: "이름 높은 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 극작가 [passion_playwright.GetName](이)가 본인의 작품을 선보일 것이란 소식을 들었다. 연극의 제목은 바로..."
 learning_theology.3051.passion: "[ROOT.Char.GetFaith.random_GoodGodNames]의 열정"
 learning_theology.3051.arabian_nights: "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ]의 이천일야화"
 learning_theology.3051.inferno: "[ROOT.Char.GetFaith.random_EvilGodNames]의 지옥"
 learning_theology.3051.my_immortal: "내 [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion: "\"$learning_theology.3051.passion$.\""
 learning_theology.3051.desc.arabian_nights: "\"$learning_theology.3051.arabian_nights$.\""
 learning_theology.3051.desc.inferno: "\"$learning_theology.3051.inferno$.\""
 learning_theology.3051.desc.my_immortal: "\"$learning_theology.3051.my_immortal$.\""
 learning_theology.3051.desc.outro: "\n\n입장료가 무척이나 비싸지만, 살아생전 [passion_playwright.GetNameNoTooltip]의 연극을 내 두 눈으로 직접 관람할 기회는 두 번 다시 찾아오지 않을지도 모른다!"
 learning_theology.3051.a: "극장에서 경건한 밤을 보내리라!"
 learning_theology.3051.b: "[ROOT.Char.GetFaith.CreatorName]의 피조물은 가볍게 여길 수 있는 것이 아니다."
 learning_theology.3052.desc: "눈앞에서 펼쳐지는 연극을 보며 왜 [passion_playwright.GetName](이)가 문학의 천재로 정평이 났는지 대번에 알 수 있었다. 산문, 연기... 모든 요소가 어우러져 [ROOT.Char.GetFaith.ReligiousText]에 기록된 사건을 실제로 목격하는 듯한 기분이 든다. [ROOT.Char.GetFaith.CreatorName]께서 업을 행하시는 모습을 지켜보는 것만 같다!\n\n연극이 마무리된 후 나는 [passion_playwright.GetNameNoTooltip](와)과 독대할 수 있었다."
 learning_theology.3052.a: "자네처럼 [ROOT.Char.GetFaith.ReligiousText](을)를 해석하는 방법을 알려주게!"
 learning_theology.3052.b: "내가 써도 이것보단 낫겠다!"
 learning_theology.3053.desc: "눈앞에서 펼쳐지는 연극을 보며 느낀 감상은, 의심의 여지 없는 시시함이었다. 내가 목격한 광경은 문학이라 부를 가치조차 없었다.\n\n이야기는 [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U]길을 무대로 하는데, [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 신비주의와 마술을 연구하는 젊은 학자가 동문 학자들 사이에서 여러 연인을 전전하는 얘기였다.\n\n사실상 [ROOT.Char.GetFaith.ReligiousText](와)과는 무관하다시피 한 연극이었다. 다른 관객들은 이미 [passion_playwright.GetNamePossessive] 조잡한 각본에 조롱과 야유를 보내고 있었다."
 learning_theology.3053.a: "우우우!"
 learning_theology.3053.b: "내가 직접 연극을 쓰겠어!"
 learning_theology.3053.c: "이 멍청한 놈들. [passion_playwright.GetFirstNamePossessiveNoTooltip] 천재성도 모르고!"
 learning_theology.3054.t: "내가 직접 쓴 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 연극"
 learning_theology.3054.desc.intro: "[passion_playwright.GetName]의 저열한 글을 뛰어넘는 작품을 쓰겠다고 맹세한 지도 꽤 시간이 지났다. 잉크가 말라가는 것을 지켜보며 나는 내 작품을 감상했다."
 learning_theology.3054.desc.outro: "내 겸손한 기준에서도 가히 \"걸작\"이란 명칭이 아깝지 않은 작품이었다. 이제 남은 의문은 하나다. 누구를 연극의 주연으로 삼아야 할까?"
 learning_theology.3054.a: "논할 것도 있나? 내가 변장하고 나서야지!"
 learning_theology.3054.b: "[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U](이)가 빛을 발할 때로군!"
 learning_theology.3054.c: "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U](이)가 매력을 타고나긴 했지."
 learning_theology.3055.t: "극적인 데뷔"
 learning_theology.3055.desc.intro.solo: "난 심호흡한 후 연기에 임할 준비를 했다. 내가 작품의 경건한 주제를 전달하면 그야말로 완벽할 것이다."
 learning_theology.3055.desc.intro.hired_actor: "난 관객석에 앉아 [lead_actor.GetName](이)가 내 걸작의 초연을 시작하는 모습을 지켜보았다."
 learning_theology.3055.desc.victory.solo: "난 심호흡한 후 내 대사를 물 흐르듯 자연스럽게 읊었다. 관객들은 나의 말에 홀린 듯이 빠져들었다.\n\n내 솜씨로 걸출하게 해석된 [ROOT.Char.GetFaith.ReligiousText] 이야기는 관객들에게 깨달음을 안겨주었다."
 learning_theology.3055.desc.defeat_writing.solo: "대사를 물 흐르듯 자연스럽게 읊었건만, 기대감에 차 있던 관객들의 표정은 순식간에 혼란과 씁쓸함으로 물들어 갔다."
 learning_theology.3055.desc.defeat_acting.solo: "나는 초연의 시작을 알리는 대사를 읊으려 했지만 바로 말문이 턱 막혀버렸고, 어색하게 각본을 주절거렸다. 내가 쓴 글인데 떠올리지 못한 것이다. 관객들은 인정사정 봐주지 않았고 순식간에 야유와 조소를 던져대기 시작했다!\n\n"
 learning_theology.3055.desc.victory.hired_actor: "참 기쁘게도 [lead_actor.GetSheHe]는 내 작품의 수준은 물론이고, [ROOT.Char.GetFaith.HighGodName]의 품격에 부끄럽지 않은 훌륭한 연기를 선보였다!"
 learning_theology.3055.desc.defeat_writing.hired_actor: "무시무시한 일이 일어났다. [lead_actor.GetSheHe]는 내가 상상한 대로 연기를 소화해냈지만 관객들이 순식간에 등을 돌렸다. 그리곤 훌륭한 연기자에게 야유와 조소를 던지는 것이 아닌가!"
 learning_theology.3055.desc.defeat_acting.hired_actor: "무시무시한 일이 일어났다. [lead_actor.GetSheHe]는 말문이 턱 막혀 눈 뜨고 봐주기 힘든 연기를 선보였다. 내 위대한 작품을 처참하게 박살 내는 [lead_actor.GetHerHim]를 보면서 피가 끓어올랐다. 그러나 관객의 야유를 막을 순 없었다."
 learning_theology.3055.desc.victory_outro: "관객의 우레와 같은 박수갈채를 들으며 내가 훌륭한 작품을 만들었으며, [passion_playwright.GetName] 놈에게 진정한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](이)라면 연극을 어떻게 써야 하는지 똑똑히 보여주었단 확신이 들었다!"
 learning_theology.3055.desc.defeat_outro.solo: "나는 포기하지 않고 밀고 나갔다. 잘하면 탄력이 붙어 이 공연을 수습할 수 있을 거란 기대감에서였다. 하지만 소용없었다. 결말에 채 도달하기도 전에 관객석은 텅 비어 버렸고, 나는 망신을 당하고 말았다."
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetSheHe|U]는 포기하지 않고 밀고 나갔다. 이 연극을 수습할 수 있을 거란 기대감에서였겠지. 하지만 공연은 이미 실패한 뒤였다. 결말에 채 도달하기도 전에 관객석은 텅 비어 버렸고, 나는 망신을 당하고 말았으니까."
 learning_theology.3055.a: "세상 모든 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]에게 좋은 밤이 되겠지!"
 learning_theology.3055.b: "연극은 내 적성에 안 맞는 걸지도..."
