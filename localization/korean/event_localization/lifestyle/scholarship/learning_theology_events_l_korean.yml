 learning_theology_special.1001.t: "외경"
 learning_theology_special.1001.desc: "이렇게나 기이한 고서를 발견하게 될 줄이야. 전부 지식을 끝없이 갈구하는 성격 덕분이다.\n\n이 고서는 공식적인 자료에서도 거의 언급되지 않았던 고대의 신학자가 저술한 물건이다. 거기에는 [ROOT.Char.GetFaith.GetName]의 일면을 밝히는 내용이 기록되어 있었는데, 교리와 어긋나지 않는지 여부까진 파악하기가 힘들었다."
 learning_theology_special.1001.d: "고대의 교리를 부활시켜야 해."
 learning_theology_special.1001.d.success: "새롭게 발견한 외경을 [THIS.Char.GetFaith.GetAdjective] 교리에 통합하는 데 성공함"
 learning_theology_special.1001.d.failure: "성직자들을 상대로 어떤 취지였는지를 설명하는 데 실패함"
 learning_theology_special.1001.d.failure.toast: "외경을 통합하려는 시도가 실패로 끝남"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip]에게 외경을 찾아냈다고 알려줘야겠군."
 learning_theology_special.1001.e.success: "새롭게 발견된 외경을 [THIS.Char.GetFaith.GetAdjective] 교리에 통합해야 한다고 [vassal_pope.GetTitledFirstName](을)를 설득함"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip](이)가 고서를 진품으로 인정하지 않음"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName](이)가 고서를 이단이 날조한 물건으로 치부함"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip](와)과 함께 고서를 연구해 봐야겠어."
 learning_theology_special.1001.a.desc: "[bishop.GetTitledFirstName]의 신앙심에 따라"
 learning_theology_special.1001.a.success: "[bishop.GetTitledFirstName](이)가 연구를 도움"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName](이)가 희귀한 물건을 발견했다면서 기뻐함"
 learning_theology_special.1001.a.failure: "[bishop.GetTitledFirstName](이)가 고서를 불태움"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName](이)가 이단이 날조한 물건을 불태울 수 있게 도와줘서 고마워함"
 learning_theology_special.1001.b: "아무도 모르게 연구하는 편이 나아 보이는데..."
 learning_theology_special.1001.c: "이단의 손길이 닿은 물건이니 불태워야 해!"
 learning_theology_special.1002.t: "새로운 교리"
 learning_theology_special.1002.a.desc: "고서에 적힌 내용과 현재의 [ROOT.Char.GetFaith.GetAdjective] 교리를 통합하는 데 성공함으로써 신앙의 역사에 커다란 발자취를 남기게 되었다. 후손들조차 감히 넘보지 못할 만한 위인이 된 것이다.\n\n성직자들을 대변하는 저명한 인사들이 교리를 제멋대로 뒤틀었다면서 비방하는 경우도 간혹 있긴 하다. 하지만 웅변술을 발휘한 덕분일까. 커다란 영향력을 지닌 신정주의자들은 대부분 개선된 교리의 정통성을 인정해줬다."
 learning_theology_special.1002.b.desc: "[vassal_pope.GetTitledFirstName]에게서 이 책이 진품임을 인정받고자 무진 애를 써야만 했다. 그다음 상대는 [vassal_pope.GetHerHim]를 따르는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 대변자 격인 인사들이었다. 신학을 향한 열정과 지식이 아니었다면, 오늘의 승리를 쟁취하지 못했으리라.\n\n성직자들을 대변하는 저명한 인사들이 교리를 제멋대로 뒤틀었다면서 비방하는 경우도 간혹 있긴 하다. 그래 봤자 커다란 영향력을 지닌 신정주의자들은 대부분 개선된 교리의 정통성을 인정해줬지만 말이다."
 learning_theology_special.1002.a: "내게 이 책을 내리신 분은 바로 [ROOT.Char.GetFaith.HighGodName]이시다!"
 learning_theology_special.1003.a.desc: "고대의 경전이 [ROOT.Char.GetFaith.GetAdjective] 교리를 크게 바꾸어 놓으리란 사실을 알아보다니, [player_pope.GetTitledFirstName](은)는 참으로 대단한 지혜를 지닌 인물이다.\n\n성직에 몸을 담고 있는 저명한 인사들과 논의를 나눈 [player_pope.GetTitleTierName](은)는 경전의 내용을 공식적인 교리로 받아들이겠다고 결정을 내렸다."
 learning_theology_special.1003.b.desc: "오랜 시간을 공들여 조사하고 연구했던 [pope_liege.GetTitledFirstName](이)가 성과를 냈다. 고대의 경전이 [ROOT.Char.GetFaith.GetAdjective] 교리를 크게 바꾸어 놓을 만한 물건임을 밝혀내는 데 성공한 것이다.\n\n[pope_liege.GetTitledFirstName](은)는 곧장 [vassal_pope.GetTitledFirstName]에게 자신의 성과를 알렸다. 이내 경전의 내용을 공식적인 교리로 받아들이겠다는 [vassal_pope.GetTitleTierName]의 성명이 이어졌다."
 learning_theology_special.1003.a: "이번 결정이 우리에겐 어떤 영향을 끼치게 될까?"
 #Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t: "주해서"
 learning_theology_special.1101.desc: "\"영주님께 축복이 함께하기를 바랍니다. 제 이름은 [scholar.GetTitledFirstName]입니다.\" 앞에 있던 랍비가 공손하게 절을 올렸다.\n\n\"타나크와 탈무드를 연구하고 주석을 붙이는 데 일생을 바쳤던 몸이지요. 제가 저술했던 문헌과 지침서라면 [ROOT.Char.GetFaith.ReligiousText](을)를 연구하려는 영주님을 도울 수 있지 않을까 싶어서 찾아왔습니다.\""
 learning_theology_special.1101.desc.fallback: "\"안녕하십니까, 영주님. 제 이름은 [scholar.GetTitledFirstName]입니다.\" 앞에 있던 사제가 공손하게 절을 올렸다.\n\n[ROOT.Char.GetFaith.ReligiousText](을)를 연구하고 주석을 붙이는 데 일생을 바쳤던 몸이지요. 제가 저술했던 문헌과 지침서라면 연구를 이어가려는 영주님을 도울 수 있지 않을까 싶어서 찾아왔습니다.\""
 learning_theology_special.1101.a: "함께 [ROOT.Char.GetFaith.ReligiousText]의 주해서를 써내려 봅시다!"
 learning_theology_special.1101.b: "그보다는 #emp 현실#!에 관련된 사안이 더 급하오."
 learning_theology_special.1101.c: "내 영지에 이단을 받아들일 생각은 추호도 없소!"
