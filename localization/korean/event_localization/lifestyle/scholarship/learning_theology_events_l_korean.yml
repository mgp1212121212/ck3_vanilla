 #Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t: "탐나는 서적"
 learning_theology.1301.desc_opening: "\"영주님!\" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 헐레벌떡 내게로 다가왔다.\n\n"
 learning_theology.1301.desc_regula_pastoralis: "\"현지 상인이 그 유명한 목회 규율의 사본을 가지고 있는데, 도무지 팔려고 하지를 않습니다."
 learning_theology.1301.desc: "\"현지 상인이 쟈부르와 무가바라의 산법과 적요의 글 사본을 가지고 있는데, 도무지 팔려고 하지를 않습니다."
 learning_theology.1301.desc_ending: "영주님께서 그자의 잘못을 바로잡아 주십시오. 그 은혜는 잊지 않겠습니다.\""
 learning_theology.1301.a: "그 사본을 손에 넣을 수 있게 도와주리다."
 learning_theology.1301.b: "흐음, 꽤 흥미로운 책 같은데..."
 learning_theology.1301.c: "문제는 도리어 #EMP 그대#! 같소만."
 #Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t: "[ROOT.Char.GetFaith.ReligiousText|U]의 힘"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U]인 [court_chaplain.GetFirstName](은)는 독실한 자가 지녀야 할 미덕을 언급할 때마다 [ROOT.Char.GetFaith.ReligiousText](을)를 인용하곤 한다. 그 사람처럼 그런 구절을 인용해서 나 역시 관심이 있단 사실을 내보이는 게 좋겠지. 가급적이면 [court_chaplain.GetHerHis] 행실을 칭찬하는 내용이면 좋을 텐데.\n\n어떤 구절을 암기해서 읊어야 하려나."
 learning_theology.2020.brave: "용기에 관한 내용이 좋겠군."
 learning_theology.2020.just: "공명정대에 관한 내용이 좋겠군."
 learning_theology.2020.temperate: "절제에 관한 내용이 좋겠군."
 learning_theology.2020.chaste: "정조에 관한 내용이 좋겠군."
 learning_theology.2020.compassionate: "연민에 관한 내용이 좋겠군."
 learning_theology.2020.honest: "정직에 관한 내용이 좋겠군."
 learning_theology.2020.forgiving: "용서에 관한 내용이 좋겠군."
 learning_theology.2020.wrathful: "맹위에 관한 내용이 좋겠군."
 learning_theology.2020.vengeful: "복수에 관한 내용이 좋겠군."
 learning_theology.2020.content: "만족에 관한 내용이 좋겠군."
 learning_theology.2020.patient: "인내에 관한 내용이 좋겠군."
 learning_theology.2020.calm: "평정에 관한 내용이 좋겠군."
 learning_theology.2020.humble: "겸손에 관한 내용이 좋겠군."
 learning_theology.2020.diligent: "근면에 관한 내용이 좋겠군."
 learning_theology.2020.generous: "관용에 관한 내용이 좋겠군."
 learning_theology.2020.greedy: "부에 관한 내용이 좋겠군."
 learning_theology.2020.lustful: "열망에 관한 내용이 좋겠군."
 learning_theology.2020.ambitious: "야망에 관한 내용이 좋겠군."
 learning_theology.2020.gluttonous: "건강한 식성에 관한 내용이 좋겠군."
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U]인 [court_chaplain.GetFirstNameNoTooltip]의 비위를 맞춤"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U]인 [court_chaplain.GetFirstNameNoTooltip](이)가 기뻐함"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U]인 [court_chaplain.GetFirstNameNoTooltip](이)가 자신을 조롱한다고 여김"
 learning_theology.2021.desc: "[court_chaplain.GetCouncilTitle|U]인 [court_chaplain.GetFirstName](이)가 [SCOPE.Custom('virtue_choice')] 태도를 체현하여 덕행을 쌓아야 한다는 얘기를 꺼냈다. 정확한 내용까지는 귀에 담지 않았기에, 내 나름의 생각을 곁들여서 답해줬다.\n\n그러자 [court_chaplain.GetCouncilTitle|U](이)가 표정을 딱딱히 굳혔다. \"대체 무슨 소리를 하는 겁니까?\" [court_chaplain.GetSheHe]가 조소했다. \"[ROOT.Char.GetFaith.HighGodName]께서는 그리 말씀하시지 않으셨습니다!\""
 learning_theology.2021.a: "[ROOT.Char.GetFaith.ReligiousText](을)를 자주 읽어볼 걸 그랬어."
 learning_theology.3002.t: "세상 끝나는 날"
 learning_theology.3002.desc: "고대부터 전해지던 경전과 학자들의 글을 살펴봤다. 다들 [ROOT.Char.Custom('WorldDeadline')]는 내용에 동조하는 것처럼 보였다. 하지만 내 계산대로라면 세상의 종말은 백 년도 남지 않은 상태다.\n\n이내 그 얘기를 전해 들은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName](이)가 괜한 소리를 퍼뜨리지 말라고 답했다. \"그 건은 [ROOT.Char.GetFaith.AltPriestTermPlural]에게 맡겨두십시오. 겁에 질려 허둥대는 상황은 피해야 하니까요. 당신의 계산이 틀릴 수도 있는 거잖습니까?\""
 learning_theology.3002.a: "모두에게 진실을 알려야 하오!"
 learning_theology.3002.b: "합리적인 반박이구려, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "다른 [ROOT.Char.GetFaith.PriestNeuterPlural](와)과도 상의를 해봐야겠군."
 learning_theology.3003.t: "별을 바라보며"
 learning_theology.3003.desc: "저녁마다 별을 바라봤던 덕분일까. 소문으로만 전해 들었던 광경을 목도하게 되었다.\n\n별은 각자 다른 속도로 움직이며, 그 시간에 따라 궤도를 역행하기도 한다고 알려져 있다. 하지만 넓은 관점에서 본다면, 이는 별이 어떠한 천구에 속해 있는지에 따라 결정되는 사안임을 알 수 있다. 제대로 계산만 한다면, 별의 움직임을 예측할 수도 있다는 얘기다.\n\n그런데 그 말을 들은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))](은)는 내 말을 묵살하기만 했다. \"괜히 끼어들지 마십시오. 천상의 세계는 [ROOT.Char.GetFaith.AltPriestTermPlural]의 봉역이니.\""
 learning_theology.3003.a: "내 나름대로의 답을 찾겠소."
 learning_theology.3003.b: "그대의 말이 맞소. 나는 지상의 세계에 집중토록 하리다."
 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t: "함께 나눈 기도"
 learning_theology.3011.desc_friend: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))]인 [believer.GetTitledFirstName](와)과 함께 [temple_county.GetName]의 [ROOT.Char.GetFaith.HouseOfWorship]에서 벗어나던 길에 현지 상인들과 마주쳤다."
 learning_theology.3011.desc: "[temple_county.GetName]의 [ROOT.Char.GetFaith.HouseOfWorship]에서 벗어나던 길에 현지 상인들과 마주쳤다. 곁에는 [believer.GetTitledFirstName](이)가 함께 있었다."
 learning_theology.3011.ending: "신학과 속세의 부에 관한 논의가 한창 진행되던 중이었다.\n\n\"[ROOT.Char.GetFaith.HouseOfWorship]에 #EMP 투자#!를 하라는 거잖아? 그게 [ROOT.Char.GetFaith.WealthGodNamePossessive] 뜻인지 어떻게 알고 그러라는 건데?\""
 learning_theology.3011.a_friend: "[ROOT.Char.GetFaith.WealthGodName]께서 계시를 내리셨다고 설득해보자."
 learning_theology.3011.a: "저들을 설득할 수 있게 도와주시오, [believer.GetTitledFirstNameNoTooltip]."
 learning_theology.3011.a.success: "상인들을 설득함"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship]에 성금이 들어오지 않음"
 learning_theology.3011.b: "따로 돈을 투자할 만한 데가 있는데..."
 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t: "독실한 자가 보내는 편지"
 learning_theology.3021.desc_opening: "최근 신학이라는 분야에 열중하고 있다. 그 때문인지 [ROOT.Char.GetFaith.HighGodNamePossessive] 대변자들이 지상에 있었다는 사실만으로도 감사한 마음이 생겼다. 이러한 감정을 표현하고자, [compliment_receiver.GetTitleAsName]인 [compliment_receiver.GetFirstName]에게 보낼 편지의 초안을 써보기로 했다.\n\n"
 learning_theology.3021.desc_friend: "그대로 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))]인 [believer.GetTitledFirstName](와)과 함께 자리를 잡고서는"
 learning_theology.3021.desc: "그대로 필경사와 함께 자리를 잡고서는 "
 learning_theology.3021.desc_christian: "[compliment_receiver.GetTitleAsName]의 성스러운 자태를 찬미할 멋들어진 편지를 써 내려가기 시작했다. 그 주제는..."
 learning_theology.3021.desc_other: "[compliment_receiver.GetTitleAsName](을)를 찬미할 멋들어진 편지를 써 내려가기 시작했다. 그 주제는..."
 learning_theology.3021.success.tt: "[believer.GetTitledFirstNameNoTooltip]의 재량에 따라:"
 learning_theology.3021.b: "오직 하나뿐이신 [ROOT.Char.GetFaith.HighGodName|U](이)가 좋겠군!"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "이렇게 편지를 보내줘서 고마울 따름이오! 이만한 통찰력으로 인간의 본성과 [ROOT.Char.GetFaith.HighGodName|U]의 세상을 바라볼 줄이야, 정말로 대단한 분이시구려!"
 learning_theology.3022.a: "[ROOT.Char.GetFaith.HighGodNameAlternate](을)를 찬미하라!"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "우리의 신앙을 꿰뚫어 보는 통찰력에 감탄을 금할 길이 없었소. 동지를 고르는 안목이 부족하다는 사실은 안타까웠지만 말이오."
 learning_theology.3023.a: "그랬군."
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "[ROOT.Char.GetFaith.HighGodName](을)를 믿는 신도인 양 가식을 떨어봤자, 날 속이진 못하오. 본심을 알아채지조차 못하는 안목을 지녔으니, 언젠가는 큰코다치게 될 거요."
 learning_theology.3024.a: "빌어먹을."
 #Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t: "상충하는 신앙"
 learning_theology.3031.desc_opening: "[county.GetName]의 주민들은 [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip](을)를 신봉하는 이들임에도 불구하고, [ROOT.Char.GetFaith.HighGodName]께 기도를 올리지 않는다고 한다.\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U]인 [bishop.GetFirstName](은)는 이를 이단이나 할 법한 행각이라며 비난했다. 그럼에도 주민들은 자신들을 이해해주길 바랐다."
 learning_theology.3031.desc: "대다수의 신도들이 이를 이단이나 할 법한 행각이라며 비난했다. 그럼에도 주민들은 자신들을 이해해주길 바랐다."
 learning_theology.3031.a: "신을 어떻게 섬기는지까지 간섭할 필요는 없겠지."
 learning_theology.3031.b: "[ROOT.Char.GetFaith.PantheonTerm]께 기도하게 #EMP 만들겠노라#!!"
 learning_theology.3031.b_tt: "자문회 임무 ($task_conversion$) 의 진행도가 증가함"
 learning_theology.3031.b_tt2: "향후 30년 동안 [county.GetNameNoTooltip]의 신앙을 개종하기 수월해짐"
 #Study Mysticism, by Petter Vilberg
 learning_theology.3041.t: "신비로운 지식"
 learning_theology.3041.desc: "고대에는 무아지경이나 황홀경에 다다른 채로 [ROOT.Char.GetFaith.DivineRealm](와)과 접선하려던 [ROOT.Char.GetFaith.DevoteeNeuterPlural]도 있었다는 내용의 서적을 발견했다.\n\n현재의 관점에서는 기묘하다고 여길 수밖에 없는 의식이리라. 하지만 거기서도 배울 만한 게 있지 않을까?"
 learning_theology.3041.a: "저들의 의식을 따라하면 무슨 일이 벌어질지 궁금한데."
 learning_theology.3041.a.tt: "신비 의식을 시험함"
 learning_theology.3041.b: "다른 문헌에는 무어라 적혀 있으려나?"
 learning_theology.3041.b.tt: "다른 서적에서 해당 의식에 대한 기록을 찾아봄"
 learning_theology.3042.desc: "문을 걸어 잠근 채로 기이한 가루를 불태웠다. 이윽고 엄청난 열기와 함께 매캐한 연기와 냄새가 흘러나왔다. 나는 어떻게든 오감의 세계를 넘어선 무언가를 느껴보려고 애썼다.\n\n얼마나 시간이 지났는지 알 수가 없었다. 이내 기묘하고도 이해하지 못할 빛의 환영과 약동하는 소리가 날 사로잡았다. 내 상상에 불과한 광경이 아니라면... 어렴풋이나마 신을 봤던 게 아니었을까? 이 상황을 어떻게 설명해야 좋단 말인가."
 learning_theology.3042.a: "다른 상황이 벌어질 수도 있으니, 다시 한번 확인해 봐야겠어."
 learning_theology.3042.a.tt: "시험을 이어나감"
 learning_theology.3042.b: "흥미로운걸. 나중을 위해서라도 기록을 남겨둬야겠어."
 learning_theology.3043.desc: "시험을 거듭하면서 상황을 확실히 이해하게 되었다. 의식을 처음 시작했을 당시에 느꼈던 존재도 불러낼 수 있을 것 같은 기분이었다.\n\n혼돈이 세상을 뒤덮고 있는 상황임에도 불구하고 안정감을 느꼈던 것은 그 때문이리라."
 learning_theology.3043.a: "바로 이런 기분을 느끼고 싶었어!"
 learning_theology.3043.b: "신성한 기운이 느껴지진 않지만... 그래도 마음은 편하잖아?"
 learning_theology.3044.desc: "고대의 비문을 파헤칠수록, 알게 되는 지식도 늘어났다. 그래선지 고대의 [ROOT.Char.GetFaith.DevoteeNeuterPlural](이)가 행했던 신비 의식이 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]보다 앞선 형태였던 건 아닐까 하는 생각도 들었다.\n\n이 정도면 온 세상의 이목을 끌 발견을 한 것일지도 모른다."
 learning_theology.3044.a: "덕분에 신앙에 대해서 많은 걸 알게 되었어!"
 learning_theology.3044.b: "시험 삼아 의식을 치르는 것도 괜찮을 것 같은데."
 learning_theology.3045.desc: "실망스럽기 짝이 없다. 무슨 짓을 해봐도 소용이 없었다. 첫 시험에 느꼈던 기분을 느낄 수는 없었으니까.\n\n손이 닿지 않는 거리에서 #EMP 무언가#!와 마주한 듯한 기분을 느껴야만 했는데. 아무리 용을 써도 달라진 건 없었다."
 learning_theology.3045.a: "그 기분을 다시 느껴야만 해!"
 learning_theology.3045.b: "기도로써 [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 마주하는 수밖에 없겠군."
 learning_theology.3046.desc: "신비로운 지식을 탐구하며 경험하겠다고 나선 지도 오래되었건만, 성과가... 전혀 없다! 이제 남은 해결책은 처음 상황으로 돌아가서, 당시의 시험을 그대로 재현하는 방법뿐이다.\n\n어떻게든 성령과 교감을 하고 싶은데... 의도적으로 날 무시하는 건 아니겠지?"
 learning_theology.3046.a: "어떻게든 답을 찾아내겠어!"
 learning_theology.3046.a.success: "시험에 성공함"
 learning_theology.3046.a.success.tt: "[GetTrait('lifestyle_mystic').GetName( GetPlayer )](을)를 획득할 수도 있음"
 learning_theology.3046.a.failure: "아무것도 느끼지 못함"
 learning_theology.3046.a.failure.tt: "탐구를 이어가다가 정신을 놓아버림"
 learning_theology.3046.b: "이게 뭐 하는 건지... 어리석은 짓이니 관두는 게 좋겠어."
 learning_theology.3047.desc: "고대 의식에 기대서 영적 교감을 나누진 않겠어. 어차피 성령은 항상 말을 걸어주니까. 지금도 들린다고. 걱정할 필요도, 무언가를 찾아 헤맬 필요도 없는 거야. 성령은 아침이나 저녁, 밤을 가리지 않고 내 곁에 있어 주니 말이야.\n\n성령의 말을 들을 수 있는 건 오직 나뿐이라고!"
 learning_theology.3047.a: "[ROOT.Char.GetFaith.HighGodName]께서 날 택하셨나니! 나야말로 유일무이한 존재로다!"
