 #Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t: "부족한 독해 능력"
 learning_scholarship.1101.desc: "\"영주님께서 서면으로 의사소통을 나누는 데 정통한... 사람을 찾고 계신다는 소식을 전해 들었습니다.\" 그렇게 말한 [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 두루마리를 내밀었다.\n\n\"허락만 하신다면, 제가 지도해드리고 싶습니다. 이를 위해서 완벽한 교재까지 준비해뒀습니다.\""
 learning_scholarship.1101.a: "와... 왕이... 왕관을... 검어... 아니, 거머쥐고..."
 learning_scholarship.1101.b: "글자 정도는 읽을 수 있소!"
 #Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t: "곱게 우는 새"
 learning_scholarship.1201.desc: "번쩍이는 금속제 깃털과 값비싼 보석으로 치장된 눈동자, 종소리로 노래하는 목청까지... [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 선물 받은 태엽 장치 새는 참으로 멋들어진 물건이었다.\n\n\"이 새는 [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]에서도 손꼽히는 장인이 만든 물건이오.\" [bird_sender.GetTitledFirstNamePossessiveNoTooltip] 편지에는 그렇게 적혀 있었다. \"흥미가 동하실 것 같아서 이렇게 보내드리오.\""
 learning_scholarship.1201.a: "팔아버리시오."
 learning_scholarship.1201.b: "장식용으로 쓰시오."
 learning_scholarship.1201.c: "분해해서 어떤 구조인지 알아보시오."
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip](이)가 박식한 사람임을 알게 됨"
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip](이)가 모욕으로 받아들임"
 #Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t: "유리 덩어리"
 learning_scholarship.1401.desc: "앞에 놓인 두루마리 위로 깨알 같이 쓰인 글자들을 해독하느라 두통이 도지고 말았다. 필경사라는 인간들은 왜 다들 조그만 글씨를 고집하는 걸까?\n\n눈을 가늘게 뜬 채로 다시 한번 두루마리를 살폈다.\n\n\"기적과도 같은 물건을 찾아냈다. 시력이 좋지 않아서 고생하던 늙은이조차 편히 글을 읽게 만드는 유리 덩어리가 있을 줄이야.\""
 learning_scholarship.1401.a: "그런 유리 덩어리라면 나도 필요한데!"
 learning_scholarship.1401.b: "읽기 힘든 문헌들을 모조리 팔아치워야겠어."
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip], 와서 좀 도와주시오!"
 #Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t: "성령이 보여준 환영"
 learning_scholarship.3001.desc: "어두운 방 곳곳에 말뚝을 박아놓고 그 위에 황동 구체와 양초를 쌓아 올려서 원을 만든 다음, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]인 [chaplain.GetTitledFirstName](을)를 그 안으로 불러들였다. 이내 넌더리가 날 정도로 주위를 가득 메운 향으로 눈물이 절로 나오는 매캐한 연기를 몰아냈다. \"이 방법이라면 우리의 눈으로도 천사의 불가해한 형체를 알아볼 수 있을 거요.\"\n\n그렇게 말했더니, [chaplain.GetFirstNameNoTooltip](이)가 입을 앙다물었다. \"그렇지 않을 것 같습니다. 성스러운 존재를 필멸자의 눈으로 볼 수 있을 리가 없잖습니까.\""
 learning_scholarship.3001.a: "그대는 떠나도 좋소. 나는 어떻게든 확인할 생각이니."
 learning_scholarship.3001.b: "그 말대로요. 죄악을 저지르거나 헛고생을 할 뻔했구려."
 learning_scholarship.3001.c: "순수한 뜻에서 시험해 보려는 거요! 정말이오!"
 learning_scholarship.3001.c.tt1: "[chaplain.GetFirstName](을)를 설득하여 도움을 받음"
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName](이)가 청을 받아들임"
 learning_scholarship.3001.c.tt2: "[chaplain.GetFirstName](을)를 회유하는 데 실패함"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName](이)가 당신의 변명을 묵살함"
 #Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t: "새로운 번역서"
 learning_scholarship_special.2001.desc: "지성인으로 거듭나기 위한 여정을 이어나가면서 수많은 지식을 모르고 있었다는 사실을 절실하게 깨달았다. 세상에는 오랫동안 잊혔던 지식 역시 엄청나게 많았다. 문헌 자체가 소실되거나 언어가 잊힌 경우도 있었으니...\n\n그렇다면 고전 문헌을 새로 번역해서 학계에 기여하는 건 어떨까?\n\n잠깐만, 그 전에 무슨 책을 번역해야 하지?"
 learning_scholarship_special.2001.regula_pastoralis: "올바르게 사는 방법을 알려주는 목회 규율이 좋겠어!"
 learning_scholarship_special.2001.physica_elementa: "과학의 고전으로 꼽히는 아리스토텔레스의 자연학이 좋겠어!"
 learning_scholarship_special.2001.almagest: "프톨레마이오스의 알마게스트를 번역해서 천체를 연구하겠어!"
 learning_scholarship_special.2001.elements: "수학 이론서인 유클리드의 원론이 좋겠군!"
 learning_scholarship_special.2001.corpus_hermeticus: "헤르메스주의 전집에 담긴 신비로운 지식을 번역해야겠어!"
 learning_scholarship_special.2001.treatises_of_hippocrates: "의학적 통찰력이 담긴 히포크라테스 총서가 좋겠군!"
 learning_scholarship_special.2001.peri_psyches: "그 유명한 아리스토텔레스의 영혼론이 좋겠어!"
 learning_scholarship_special.2001.kategoriai: "모든 종류의 주제와 명제를 정의했던 범주론이 좋겠군."
 learning_scholarship_special.2001.avesta: "고대 페르시아의 성서였던 아베스타를 번역해야겠어."
 learning_scholarship_special.2001.de_oratore: "키케로가 수사법을 소개했던 웅변가론이 좋겠어!"
 learning_scholarship_special.2001.book_of_arda_viraf: "아르다 비라프의 서에 담긴 꿈결 같은 여정을 번역해야겠군."
 learning_scholarship_special.2001.upanishads: "베다 중에서도 손꼽힐 정도로 유명한 우파니샤드가 좋겠어!"
 learning_scholarship_special.2001.rigveda: "리그베다의 찬송가를 번역해야겠군."
 learning_scholarship_special.2001.book_of_balances: "산법과 적요의 글이 좋지 않을까."
 learning_scholarship_special.2001.secret_of_secrets: "알렉산더 대왕에게 바쳤던 비밀 중의 비밀을 번역하자!"
 learning_scholarship_special.2001.court_of_agriculture: "농경의 궁전을 번역해야겠군."
 learning_scholarship_special.2001.lanterns_of_wisdom: "연금술의 기초가 담긴 지혜의 등불을 번역해야겠어."
 learning_scholarship_special.2001.shahnameh: "페르시아의 역사를 묘사한 시집, 샤나메가 좋겠어."
 learning_scholarship_special.2001.arithmetica: "디오판토스가 저술한 산학과 그 주석을 번역해야겠군."
 learning_scholarship_special.2001.pali_canon: "팔리 대장경의 글귀를 번역해야겠어."
 learning_scholarship_special.2001.the_norse_sagas: "북구 영웅전설 중 하나를 번역해야겠어."
 learning_scholarship_special.2001.family_history: "개인적인 문헌을 번역해야겠어. 가계 총람이 좋지 않을까."
 learning_scholarship_special.2001.ancient_myths: "원대한 문헌을 번역해야겠어. 고대 신화 중 하나가 좋겠군!"
 learning_scholarship_special.2001.decline: "너무 어려워 보이는데."
