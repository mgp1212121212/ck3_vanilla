 learning_scholarship_special.2011.desc: "[ROOT.Char.Custom('TranslationBook')]의 번역서가 완성되었다. 이번에 필사된 판본을 읽다가, 한 부분에서 시선이 멈췄다.\n\n필경사는 그 부분에 적힌 글귀가 \"두 발 불끈 쥐고 사냥꾼으로서 예봉을 드높였기에\"라는 뜻이라고 말했다.\n\n아무리 봐도 그런 뜻은 아닌 것 같았다."
 learning_scholarship_special.2011.a: "더 나은 표현을 사용할 수도 있지 않을까."
 learning_scholarship_special.2011.a.success: "글귀를 가다듬음"
 learning_scholarship_special.2011.a.failure: "글귀의 의미가 모호해짐"
 learning_scholarship_special.2011.b: "이 부분은 원문 그대로 번역한 거라고!"
 learning_scholarship_special.2011.c: "뜻이 명확한 문구잖아. 내가 따로 처리해야겠군."
 learning_scholarship_special.2012.desc: "번역을 하던 중에 [ROOT.Char.Custom('TranslationBook')]의 어느 문구에서 막혀 며칠을 허비해야 했다. 덕분에 이제는 혼잣말로 그 문구를 읊어대기까지 할 정도다.\n\n\"아직도 그 문구에서 막혀 계신 겁니까?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))](이)가 묵직한 고서를 들어 보였다. \"어디를 찾아봐야 하는지만 알면 간단한 부분인데 말이죠.\""
 learning_scholarship_special.2012.a: "정답을 찾을 수 있게 도와주시오, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip](이)가 정답을 알려줌"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip](이)가 확실치 않은 정답을 알려줌"
 learning_scholarship_special.2012.b: "수수께끼라면 사양하리다. 어딜 찾아보면 좋을지 알려주시오."
 learning_scholarship_special.2012.c: "어딜 찾아봐야 할지 알려주겠소, 친우여?"
 learning_scholarship_special.2012.c.friendship_tooltip: "이 선택지는 [realm_priest.GetFirstNameNoTooltip](와)과 우정이 돈독할 경우에만 고를 수 있음"
 learning_scholarship_special.2013.desc: "[ROOT.Char.Custom('TranslationBook')](을)를 번역하던 중에 휘갈긴 글귀를 다시 살피고 있다가, 문득 깨달음을 얻었다. \"필경사, 주석에 이 글귀를 추가하도록!\""
 learning_scholarship_special.2013.a: "\"해당 문헌은 [ROOT.Char.GetFaith.ReligiousText](와)과는 다르게...\""
 learning_scholarship_special.2013.b: "\"이는 [ROOT.Char.GetFaith.HighGodName]의 뜻이 고스란히 드러나는...\""
 learning_scholarship_special.2014.desc: "[ROOT.Char.Custom('TranslationBook')](을)를 번역하던 중에 휘갈긴 글귀를 다시 살피고 있는데...\n\n\"영주님, 실례합니다. 혹시... 주무시는 건 아니시겠죠?\"\n\n맙소사, 쓸데없는 말만 적혀 있는 \"고전 문헌\" 때문에 이게 무슨 고생이람!"
 learning_scholarship_special.2014.a: "그래도 어떻게든 번역을 이어나가야 해!"
 learning_scholarship_special.2014.b: "필경사에게 일거리를 떠넘기면 되겠지."
 learning_scholarship_special.2014.c: "잠시 물러서서 휴식을 취하는 게 좋겠어."
 learning_scholarship_special.2015.desc: "깜빡거리는 촛불에 의지하여 몇 시간째 [ROOT.Char.Custom('TranslationBook')]의 번역을 이어나갔다. 시간이 얼마나 지났는지조차 잊어버릴 정도였다. 이내 필경사가 밤이 깊었단 사실을 일깨워졌다.\n\n\"영주님, 이미 자정이 넘은 시간입니다. 그만 휴식을 취하는 게 어떻겠습니까?\""
 learning_scholarship_special.2015.a: "\"그럴 수는 없어! 내가 끝났다고 할 때까지 계속한다!\""
 learning_scholarship_special.2015.b: "\"그러지. 잠깐 눈을 붙이면 능률도 오를 테니.\""
 learning_scholarship_special.2015.c: "\"나는 휴식을 취할 테니, 그대들은 계속 일하도록.\""
 learning_scholarship_special.2016.desc: "필경사 하나가 내게 알리지도 않고 [ROOT.Char.Custom('TranslationBook')] 번역본을 수정했다!\n\n\"그냥 최대한 보기 좋게 표현하고 싶어서 그랬습니다! 영주님도 본인이 번역한 부분인 줄 알고 좋아라 하셨잖습니까!\""
 learning_scholarship_special.2016.a: "앞으로 그 어떤 문헌도 필사하지 못하게 해주마!"
 learning_scholarship_special.2016.b: "죗값을 치르게 해주겠다!"
 learning_scholarship_special.2016.b.flavor: "\"필경사들이여, 이번 일을 가슴에 새겨놓도록 해라!\""
 learning_scholarship_special.2016.c: "솔직히... 보기 좋긴 했는데."
 learning_scholarship_special.2017.desc: "[ROOT.Char.Custom('TranslationBook')](을)를 번역하느라 계속 애쓴 탓인지 지쳐버리고 말았다. 계속해서 집중하며 문맥을 이해하고 창의력을 발휘해야 하는 작업인지라, 완성에 가까워질수록 진이 빠지는 기분이다."
 learning_scholarship_special.2017.a: "오늘 밤은 몇 장만 더 번역하자. 그다음은 내일 아침에 하고."
 learning_scholarship_special.2017.b: "번역이 끝날 때까지 정신이 흐트러지지 않게끔 칩거해야겠어."
 learning_scholarship_special.2017.c: "번역 작업이라면 조금 늘어져도 괜찮을 거야."
 learning_scholarship_special.2097.t: "훌륭한 번역서"
 learning_scholarship_special.2097.opening: "마침내 [ROOT.Char.Custom('TranslationBook')] 번역 작업이 끝났다. 내가 번역했던 글귀는 근사하게 채색된 책장 위에 자리를 잡았다. 호화로운 표지가 그 책장을 감싸고 있었는데, 이번 작업의 중요성을 대변하는 듯한 자태였다."
 learning_scholarship_special.2097.conclusion: "\n\n그렇게 서적은 내 소지품 사이에서 중요한 자리를 차지하게 되었다. 책을 읽은 [ROOT.Char.GetFaith.PriestNeuter](이)가 엄청난 공을 들였다며 감탄할 정도의 물건이었다. 그래서일까, 벌써 필사본을 만들고 싶단 얘기를 하는 사람까지 나왔다."
 learning_scholarship_special.2097.a: "번역 작업에 공을 들이면서 참 많은 걸 배웠어."
 learning_scholarship_special.2098.t: "완성된 번역서"
 learning_scholarship_special.2098.opening: "마침내 [ROOT.Char.Custom('TranslationBook')] 번역 작업을 마무리했다. 내가 번역했던 글귀는 근사하게 채색된 책장 위에 자리를 잡았다. 제대로 번역해내지 못한 부분을 알아채지 못하게 눈길을 돌릴 호화로운 표지도 준비해뒀다."
 learning_scholarship_special.2098.conclusion: "\n\n이해하기 힘든 번역이 산재해 있긴 하지만, 이런 번역서라도 필요하다고 하는 사람이 분명히 있을 것이다. 일단 [ROOT.Char.GetFaith.DevoteeNeuterPlural]들이 자주 읽을 수 있게 내 소지품으로 보관하기로 했다. 번역서를 필사하려는 사람이 언젠가는 나타나겠지."
 learning_scholarship_special.2098.a: "이번 작업으로 많은 걸 배웠어."
 #Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t: "납을 금으로"
 learning_scholarship_special.3001.desc_opening: "각지의 연금술사들은 오래전부터 납으로 금을 만들 수 있기를 바라왔다. 하지만 수많은 이들이 애썼음에도 불구하고, 성과를 거둔 사람은 나오지 않았다.\n\n"
 learning_scholarship_special.3001.desc_alchemist: "그러던 중 [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 식물에 관한 책의 여백에 휘갈겨져 있던 글귀를 발견했다. 그 글귀에는 재가 된 해초를 녹인 여과 용액에 연당을 넣고 끓이면 \"황금비\"를 내리게 만들 수 있단 내용이 포함되어 있었다."
 learning_scholarship_special.3001.desc: "그런 상황에서 식물에 관한 책의 여백에 휘갈겨져 있던 글귀를 발견했다. 그 글귀에는 재가 된 해초를 녹인 여과 용액에 연당을 넣고 끓이면 \"황금비\"를 내리게 만들 수 있단 내용이 포함되어 있었다"
 learning_scholarship_special.3001.desc_ending: "\n\n정말 그런 게 가능할까?"
 learning_scholarship_special.3001.a: "시험해볼 만한 가치는 있어 보이는데."
 learning_scholarship_special.3001.b: "전부 터무니없는 헛소리에 불과해."
 learning_scholarship_special.3001.c: "재물에 휘둘리다니, 불경스럽기 짝이 없군!"
 learning_scholarship_special.3001.d: "주술 따위가 내비치는 가능성에 혹하진 않아!"
 learning_scholarship_special.3002.desc_alchemist: "첫 번째로 필요한 재료는 연당이다. 보통은 포도주의 당도를 높이는 데 사용하곤 한다.\n\n공급책을 수소문해서 필요한 물자를 들여오라고 할 수도 있지만, 비용이 꽤 나갈 만한 방안이다. 납 금속을 가열해서 나온 잿가루를 초제에 용해하여 연당을 제조하는 저렴한 방안도 있다."
 learning_scholarship_special.3002.desc: "첫 번째로 필요한 재료는 연당이다. 보통은 포도주의 당도를 높이는 데 사용하곤 한다.\n\n공급책을 수소문해서 필요한 물자를 들여오라고 할 수도 있지만, 비용이 꽤 나갈 만한 방안이다. 납 금속을 가열해서 나온 잿가루를 초제에 용해하여 연당을 제조하는 저렴한 방안도 있다."
 learning_scholarship_special.3002.a: "돈을 벌고 싶다면, 돈을 쓸 줄도 알아야 해!"
 learning_scholarship_special.3002.b: "전부 다른 사람한테 맡긴다면 뭘 보고 배우겠어!?"
 learning_scholarship_special.3002.b_alchemist: "전부 다른 사람한테 맡긴다면 뭘 보고 배우겠어!?"
 learning_scholarship_special.3002.a.success: "아무런 사고 없이 연당을 만들어냄"
 learning_scholarship_special.3002.a.failure: "납이 내뿜은 연기 때문에 두통에 시달림"
 learning_scholarship_special.3002.tt: "연당을 습득함"
 learning_scholarship_special.3002.c: "다시 생각해 봤는데, 이건 좀 아닌 것 같아."
 learning_scholarship_special.3003.desc_alchemist: "두 번째로 필요한 재료는 해초다. 그것도 엄청난 양이 필요하다. 백 다발에 달하는 해초를 잘게 찢은 다음 말리기까지 해야 하다니. 그렇게 많은 양의 해초를 어떻게 구한다?"
 learning_scholarship_special.3003.desc: "두 번째로 필요한 재료는 해초다. 그것도 엄청난 양이 필요하다. 백 다발에 달하는 해초를 잘게 찢은 다음 말리기까지 해야 하다니. 그렇게 많은 양의 해초를 어떻게 구한다?"
 learning_scholarship_special.3003.a: "각지의 어촌에서 해초를 공수해 와야겠어."
 learning_scholarship_special.3003.b: "신하들에게 해초로 세금을 내라고 해야겠군."
 learning_scholarship_special.3003.c: "이럴 바에는 납을 써서 포도주의 당도를 높이는 게 낫겠군."
 learning_scholarship_special.3003.tt: "해초를 습득함"
 learning_scholarship_special.3004.desc_alchemist: "마침내 황금비를 내리게 하는 데 필요한 재료를 모두 모았다!\n\n연정은 방수 처리가 된 통에 고이 보관되어 있으며, 건조한 해초 다발은 언제든 불태울 수 있게 용광로에 쌓아 올려진 상태다.\n\n이 실험으로 필생의 역작이 탄생할 수 있을는지..."
 learning_scholarship_special.3004.desc: "마침내 황금비를 내리게 하는 데 필요한 재료를 모두 모았다!\n\n연정은 방수 처리가 된 통에 고이 보관되어 있으며, 건조한 해초 다발은 언제든 불태울 수 있게 용광로에 쌓아 올려진 상태다.\n\n이 실험으로 필생의 역작이 탄생할 수 있을는지..."
 learning_scholarship_special.3004.a: "그럼 실험을 시작해볼까!"
 learning_scholarship_special.3004.a.success: "황금비를 내리게 하는 데 성공함"
 learning_scholarship_special.3004.a.success.tt: "부와 명예를 거머쥐겠노라!"
 learning_scholarship_special.3004.a.failure: "방법대로 했지만 예상했던 결과가 나오지 않음"
 learning_scholarship_special.3004.a.failure.tt: "황금비 대신에 뭐가 만들어진 거지?"
 learning_scholarship_special.3004.b: "이게 뭐하는 짓거린데. 시간만 낭비했다니까."
 learning_scholarship_special.3005.desc_alchemist: "연정을 섞은 용액은 선명한 노란빛을 띠었다. 그 상태로 열을 가했더니, 이내 혼합물이 투명하게 변했다. 순간적으로 무언가 잘못된 게 아닌가 걱정이 되었다. 열기가 가라앉을 때가 되자, 플라스크 병에 조그만 황금색 결정이 자라나기 시작했다.\n\n자세히 검사해본 결과, 그 결정은 순금이 아닌 것으로 밝혀졌다. 애초에 반투명한 결정이었으니 당연한 일이었다. 하지만 이 반응이 황금을 만들면서 거쳐야 할 '12단계의 필수 과정'에 해당하는 것일지도 모른다는 생각을 떨칠 수가 없었다."
 learning_scholarship_special.3005.desc: "연정을 섞은 용액은 선명한 노란빛을 띠었다. 그 상태로 열을 가했더니, 이내 혼합물이 투명하게 변했다. 순간적으로 무언가 잘못된 게 아닌가 걱정이 되었다. 열기가 가라앉을 때가 되자, 플라스크 병에 조그만 황금색 결정이 자라나기 시작했다.\n\n자세히 검사해본 결과, 그 결정은 순금이 아닌 것으로 밝혀졌다. 애초에 반투명한 결정이었으니 당연한 일이었다. 하지만 이 반응이 황금을 만들면서 거쳐야 할 '12단계의 필수 과정'에 해당하는 것일지도 모른다는 생각을 떨칠 수가 없었다."
 learning_scholarship_special.3005.a: "이 정도면 황금을 연성하는 데 한 발짝 가까워진 게 아닐까?"
 learning_scholarship_special.3005.a_alchemist: "이 정도면 황금을 연성하는 데 한 발짝 가까워진 게 아닐까?"
 learning_scholarship_special.3006.desc_alchemist: "연정을 한소끔 끓인 해초 잿가루에 섞어 넣었다. 이내 혼합물이 선명한 노란빛으로 변했다.\n\n진짜 황금을 연성해내진 못했지만, 사프란에 버금갈 만큼 빼어난 색채를 지닌 이 용액이라면 염색제로도 쓸 수 있겠단 생각이 들었다. 판매하기만 한다면 여태껏 들였던 비용을 어느 정도 충당할 수 있을 것이다."
 learning_scholarship_special.3006.desc: "연정을 한소끔 끓인 해초 잿가루에 섞어 넣었다. 이내 혼합물이 선명한 노란빛으로 변했다.\n\n진짜 황금을 연성해내진 못했지만, 사프란에 버금갈 만큼 빼어난 색채를 지닌 이 용액이라면 염색제로도 쓸 수 있겠단 생각이 들었다. 판매하기만 한다면 여태껏 들였던 비용을 어느 정도 충당할 수 있을 것이다."
 learning_scholarship_special.3006.a: "수지 타산은 맞지 않지만, 그래도 근사한 염색제로군. "
 learning_scholarship_special.3007.desc_alchemist: "불태운 해초를 물에 넣고 섞었다. 혼합물이 구역질이 절로 치미는 암갈색의 찌꺼기로 변했는데, 그 양이 어마어마했다. 그때부터는 어찌할 방도를 모르는 상태가 되었다. 용액에 연정을 집어넣었지만, 눈에 띄는 변화는 일어나지 않았다.\n\n유감스럽게도 실험의 결과물을 활용할 방안은 비료 정도밖에 떠오르질 않았다."
 learning_scholarship_special.3007.desc: "불태운 해초를 물에 넣고 섞었다. 혼합물이 구역질이 절로 치미는 암갈색의 찌꺼기로 변했는데, 그 양이 어마어마했다. 그때부터는 어찌할 방도를 모르는 상태가 되었다. 용액에 연정을 집어넣었지만, 눈에 띄는 변화는 일어나지 않았다.\n\n유감스럽게도 실험의 결과물을 활용할 방안은 비료 정도밖에 떠오르질 않았다."
 learning_scholarship_special.3007.a: "올해는 풍작일지도 모르겠군."
 learning_scholarship_special.3099.termination.toast: "연금술 중단"
 learning_scholarship_special.3099.termination.desc.prison: "감옥에서는 연금술 실험을 진행할 수 없어."
 learning_scholarship_special.3099.termination.desc.incapable: "몸을 제대로 가누지도 못하는데, 어떻게 연금술 실험을 진행하겠어."
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t: "[ROOT.GetCharacter.GetFaith.HighGodName](이)시여, 제발 밖에 좀 나가!"
 learning_scholarship.4000.desc: "늦은 시각, 나는 고전 문학에 대한 흥미로운 논문에 몰두하고 있었다. 이전 독자가 여백에 남겨 둔 유쾌한 비아냥거림을 보고 키득거리던 순간, [spouse_uninterested_in_study.GetWifeHusband](이)가 [ROOT.Char.Custom('GetRoom')]에 들어왔다.\n\n\"줏대 없는 인간 같으니! 해 질 녘부터 새벽까지 안에서 책만 읽고, 공부 외에는 아무것도 안 하고 있잖아. 당장 그 먼지투성이 책에서 고개 떼고 일어나시지. 안 그러면 오늘 밤에 내 침대로 들어올 생각은 하지도 마.\""
 learning_scholarship.4000.a: "분부대로 합지요."
 learning_scholarship.4000.b: "앞으로 발췌본은 같이 읽는 것도 괜찮겠군."
 learning_scholarship.4000.c: "우리 [child_educated.GetFirstNameNoTooltip] 수업을 준비하려면 늦게까지 일해야 하오."
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName](은)는 [child_educated.GetFirstNameNoTooltip]의 [spouse_uninterested_in_study.GetMotherFather](이)가 아님"
 learning_scholarship.4000.d: "내가 그대 곁에 누울 이유가 없지. 이렇게 지식의 따듯한 품에 안겨 있으니까!"
 #Bibliomancy by Chad Uhl
 bibliomancy_chain_header: "성서:"
 learning_scholarship.5000.t: "성서"
 learning_scholarship.5000.desc: "산책 삼아 시장을 돌아다니던 중, 어느 상인이 내 흥미를 돋울 만한 물건이 있다고 고집을 부리기에 가까이 다가가 보았다.\n\n가판대에 접근하자 죽어가는 허브와 이국적인 팅크제 향이 오감을 휩쓸었다. 상인은 먼지가 내려앉은 고서와 보물들로 구성된 수집품을 한참 헤집었다.\n\n얼마나 시간이 흘렀을까, 상인은 오래된 책 한 권을 꺼내더니 나의 \"앞으로 다가올 미래\"에 필요할 것이라며 강매를 시도했다."
 learning_scholarship.5000.a: "좋아. 속아주지."
 learning_scholarship.5000.b: "협상을 하는 건 어떻겠나?"
 learning_scholarship.5000.c: "필요한 건 챙겨야지."
 learning_scholarship.5000.d: "내가 자네 책이 필요할 일이 어디 있다고?"
 learning_scholarship.5000.b.success: "좀 더 나은 가격으로 흥정함"
 learning_scholarship.5000.b.failure: "좀 더 나은 가격으로 흥정하는 데 실패함"
 bibliomancy_book_purchased: "책 [artifact|E]을 받음"
 learning_scholarship_sacred_artifact_obtained: "성서를 획득함"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$ 성서점"
 learning_scholarship.5001.desc: "새로이 마련한 [sacred_text.GetName](을)를 정리하던 중, 웬 양피지 조각이 흘러나왔다. 조각에는 일명 성서점을 치는 방법이 서술되어 있었다. 요컨대 책의 문구를 통해 운세를 점지하는 방법이었다.\n\n방법은 간단했다. 책을 아무렇게나 펼친 뒤, 눈이 제일 먼저 닿는 운명의 경구를 읽으면 그걸로 끝이었다."
 learning_scholarship.5001.a: "이런 유혹은 못 참지."
 learning_scholarship.5001.b: "불경한 수법에 엮일 생각 따위 추호도 없다."
 learning_scholarship.5002.t: "$bibliomancy_chain_header$ 운명의 경구"
 learning_scholarship.5002.desc: "난 지시를 따라 눈앞의 책에서 아무 경구를 골랐다. 기대감에 전율이 등골을 타고 흘렀다. 눈을 뜨고 확인한 문구는 이랬다.\n\n#EMP 공포는 정신을 죽인다. 겁쟁이는 천 번의 사소한 죽음을 겪지만, 용맹한 자는 단 한 번의 죽음만을 겪는다.#!\n\n이걸 어떻게 해석해야 할까?"
 learning_scholarship.5002.a: "공포는 완전한 파멸을 불러오는 사소한 죽음이다."
 learning_scholarship.5002.b: "흥미롭군. 심도 있게 연구해봐야겠어."
 learning_scholarship.5002.b.success: "경구의 진정한 의미를 알아냄"
 learning_scholarship.5002.b.failure: "경구를 계속해서 이해하지 못함"
 learning_scholarship.5002.c: "뭐 이런 말도 안 되는 소리가 있담!"
 learning_scholarship.5002.c.tt: "경구를 무시함"
 learning_scholarship.5002.d: "$antiquarian_court_position$ [antiquarian.GetTitledFirstNameNoTooltip]에게 보여주는 게 좋겠어."
 learning_scholarship.5003.t: "$bibliomancy_chain_header$ 성서점"
 learning_scholarship.5003.desc: "나의 봉신 [bibliomancy_antagonist.GetName](은)는 지난 몇 년 동안 내 능력에 알게 모르게 회의감을 품어 왔다. 그런데 집사장의 보고에 따르면, [bibliomancy_antagonist.GetSheHe]가 내 통치 권리를 좀 더 공개적으로 비판하기 시작했다고 한다. [bibliomancy_antagonist.GetSheHe|U]는 다른 봉신들의 의견을 좌우할 수 있다. 내 인생을 고달프게 만드는 건 일도 아닐 터.\n\n[sacred_text.GetName]의 경구가 이런 상황을 예견한 것인가? '공포는 정신을 죽인다'..."
 learning_scholarship.5003.a: "내 공포를 직면하겠다."
 learning_scholarship.5003.a.tt: "공개 토론회에서 [bibliomancy_antagonist.GetName](와)과 논쟁을 벌임"
 learning_scholarship.5003.b: "은밀한 접근이 상책이리라."
 learning_scholarship.5003.b.tt: "[bibliomancy_antagonist.GetName]에게 공식 제의를 보냄"
 learning_scholarship.5003.c: "이 사안은 나중에 논의하도록 하지."
 learning_scholarship.5003.vassal.tt: "모든 봉신"
 learning_scholarship.5003.a.success: "봉신을 상대로 한 논쟁에서 승리함"
 learning_scholarship.5003.a.failure: "봉신을 상대로 한 논쟁에서 패배함"
 learning_scholarship.5003.b.success: "봉신을 회유하는 데 성공함"
 learning_scholarship.5003.b.failure: "봉신을 회유하는 데 실패함"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$ 불길한 경구"
 learning_scholarship.5004.desc: "머리를 싸매고 [sacred_text.GetName]의 경구에 담긴 뜻을 고민해 보았지만, 도저히 답이 나오질 않는다!\n\n공포는 정신을 죽인다니... 도대체 무슨 의미지? 내가 두려워할 게 뭐가 있다고? #EMP 내가 뭘 놓치고 있는 거지#!?\n\n어쩌면 다른 사람이 해답을 알려줄 수 있을지도."
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip](이)라면 해답을 알 거야."
 learning_scholarship.5004.b: "내 [ROOT.Char.Custom('GetCourtier')] [target_courtier.GetTitledFirstNameNoTooltip]에게 도움을 청해보자."
 learning_scholarship.5004.c: "포기할래."
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip](이)가 경구의 의미를 명료하게 밝혀줌"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip](이)가 경구를 이해하는 데 실패함"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip](이)가 경구의 의미를 명료하게 밝혀줌"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip](이)가 경구를 이해하는 데 실패함"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$ 두려움은 없다"
 learning_scholarship.5005.desc: "드디어 불가사의한 [sacred_text.GetName] 경구에 담긴 뜻을 풀어냈다. 훨씬 현명해진 기분이 든다. 그 상인 덕분에 운명의 실타래가 보다 뚜렷하게 보이기 시작했다.\n\n공포는 정신을 죽이지만, 난 나의 공포를 직시해냈다."
 learning_scholarship.5005.a: "공포를 떨쳐낸 나는 단 한 번만 죽을 것이다."
 learning_scholarship.5006.t: "$bibliomancy_chain_header$ 커져 가는 편집증"
 learning_scholarship.5006.desc: "도저히 해독이 안 되는 경구에 며칠을 쏟아부은 끝에, 결국 난 포기하고 말았다. 도대체 무슨 의미인지 조금도 감이 안 잡힌다. 이번 일로 뼛속까지 오싹한 기분만 들었다.\n\n앞으로 무슨 일이 일어날까? 이제 난 #EMP 영원히#! 공포 속에서 살아가야 하는 건가?"
 learning_scholarship.5006.a: "공포는 완전한 파멸을 불러오는 사소한 죽음이다."
 learning_scholarship_paranoid_trait.tt: "[sacred_text.GetName]의 경구를 이해하는 데 실패하여 해당 특성을 획득함"
 learning_scholarship_paranoid_trait_possible: "[GetTrait('paranoid').GetName( GetNullCharacter )] [trait|E]을 획득할 수도 있음"
 #The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t: "글을 모르는 [illiterate.GetWomanMan|U]"
 learning_scholarship.6000.desc: "[teacher.Custom2('HerHisCharacterIntroduction',illiterate)]의 노력에도 불구하고 [illiterate.GetName](은)는 여전히 평균적인 마을 바보 수준을 벗어나지 못하고 있다.\n\n\"가장 지혜롭고 영민한 [ROOT.Char.GetTitleTierName](이)시여.\" [teacher.GetFirstNameNoTooltip](이)가 아첨했다. \"어떻게 해야 제 주군이 글을 깨우칠 수 있겠습니까?\""
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U]가 한숨을 쉬고는 짜증을 냈다.\n\n\"[illiterate.GetTitleAsNameNoTooltip](은)는 오직 책을 읽기 위해서 몇 시간씩 공부하지는 않을 거야...\""
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U]가 망설이더니 중얼거렸다.\n\n\"[illiterate.GetTitleAsNameNoTooltip](이)가 [illiterate.GetFaith.ReligiousText]의 신성한 첫 문장을 겨우 읽고 나서 뭐라고 했는지 아십니까... 경건한 반응도, 깨달은 반응도 #EMP 아니#!었습니다...\""
 learning_scholarship.6000.poetry_insult: "\n\n선생이 얼굴을 찡그렸다.\n\n[illiterate.GetTitledFirstNameNoTooltip](이)가 [illiterate.GetCulture.GetNameNoTooltip] 계열의 가장 우아한 시를 겨우 읽고 나서 뭐라고 했는지 아십니까... 품격 있는 반응도, 깨달은 반응도 #EMP 아니#!었습니다...\""
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U]는 내가 쌓아놓은 지식을 가리키며 말했다.\n\n\"[illiterate.GetTitleTierName](은)는 천 줄의 글을 읽고도 당신처럼 지혜를 얻지 못할까 봐 두려워하고 있습니다.\""
 learning_scholarship.6000.a: "멀리 떨어진 사람들의 이야기가 [illiterate.GetCouncilTitle]에게 맞겠군."
 learning_scholarship.6000.b: "궁중 소문으로 가득 찬 연대기가 [illiterate.GetCouncilTitle]에게 맞겠군."
 learning_scholarship.6000.c: "전쟁 이야기가 [illiterate.GetCouncilTitle]에게 맞겠군."
 learning_scholarship.6000.d: "정의에 관한 논문이 [illiterate.GetCouncilTitle]에게 맞겠군."
 learning_scholarship.6000.e: "영성주의에 관한 매력적인 서정시가 [illiterate.GetCouncilTitle]에게 맞겠군."
 learning_scholarship.6000.f: "내 논문이 [illiterate.GetSheHe|U]에게 맞겠군."
 learning_scholarship.6000.f.tt: "통치보다 글쓰기를 하기 위한 명분이 될 수 있음!"
 learning_scholarship.6000.f.success: "당신의 논문이 교육적인 도움이 되었음"
 learning_scholarship.6000.f.failure: "당신의 따분하고 의미 없는 논문을 무시함"
 learning_scholarship.6000.g: "이런 것에 시간을 보내기에는 [illiterate.GetTitleAsNamePossessiveNoTooltip] 시간이 너무 소중하다."
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U]는 행동으로 보여주는 사람이니 글은 다른 사람들이 대신 읽어줄 수 있음!"
 learning_scholarship.6000.h: "신성에 대한 모독? 자세히 말해보게..."
 learning_scholarship.6000.h.tt: "[illiterate.GetTitleAsNamePossessiveNoTooltip] 말이 #EMP 정말로#! 불경하게 들릴 수도 있음"
 learning_scholarship.6000.non_believer: "[illiterate.GetTitledFirstName](이)가 불신자라는 증거를 얻음"
 learning_scholarship.6000.i: "[illiterate.GetHerHim]가 [illiterate.GetCulture.GetNameNoTooltip] 계열 시의 멋을 깨달을 수 있도록 해주겠네."
 learning_scholarship.6000.i.tt: "당신의 궁정에서 [illiterate.GetCulture.GetNameNoTooltip] 계열 시가 자주 낭송 될 예정임"
 learning_scholarship.6000.j: "지혜는 단어 하나하나에 담긴 경이를 보는 것일진대..."
 learning_scholarship.6000.j.tt: "...전부 읽고 싶어서 안달을 내는 게 아니라"
 learning_scholarship.6000.k: "저 멍청이는 글을 이해 못 해!"
 learning_scholarship.6000.k.tt: "염소한테 천문학을 가르치는 게 더 쉬워 보임!"
