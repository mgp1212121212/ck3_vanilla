l_korean:
 #Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t: "자연의 비밀"
 learning_medicine.2001.pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 제안서를 보냈다. 그 편지에는 자신이 숙련된 약초꾼이며, [ROOT.Char.Custom('GetRoom')](을)를 비롯한 숙식을 제공한다면 약초에 관한 지식을 알려주겠다는 내용이 담겨 있었다."
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](은)는 숙련된 약초꾼으로, 치료제나 독제로 활용되는 식물에 대한 지식을 갖춘 인물이다. 그래서 그와 관련된 조언을 구했던 적도 여러 번 있다."
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\n그 사람의 제안은 참으로 흥미로웠다. 하지만 [chaplain_hates_herbs.GetCouncilTitle]인 [chaplain_hates_herbs.GetFirstName](이)가 부적이나 물약을 탐탁지 않게 여기는 상황이라 좀 난감했다. 그런 물건은 [ROOT.Char.GetFaith.DevilName](이)가 악행을 저지르는 데 사용하는 거라 믿고 있으니... "
 learning_medicine.2001.a: "새로운 지식이라면 언제든 환영이지."
 learning_medicine.2001.b: "희귀한 꽃으로 [flower_receiver.GetFirstNamePossessiveNoTooltip] 기분을 북돋아 주겠어."
 learning_medicine.2001.c: "그 사람이라면 신성한 약초를 재배할 수도 있을 거야."
 learning_medicine.2001.d: "진흙이나 식물을 가지고 노닥거릴 시간은 없어."
 learning_medicine.2001.d.chaplain_hates_herbs: "이런 문제는 [chaplain_hates_herbs.GetCouncilTitle]인 [chaplain_hates_herbs.GetNamePossessiveNoTooltip] 판단을 따르도록 하자."
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName](와)과 함께 약초와 묘약을 분류하면서 며칠 밤을 지새웠다. 그러다가 그 사람이 가지고 있던 낡은 책을 훑어봤는데, 거기에는"
 learning_medicine.2002.chaplain_hates_herbs.desc: "[chaplain_hates_herbs.GetCouncilTitle]인 [chaplain_hates_herbs.GetFirstName](이)가 게거품을 물 만한 내용이 적혀 있었다!"
 learning_medicine.2002.not_witchcraft_accepted.desc: "[ROOT.Char.Custom('DefaultPriestTitlePlural')](이)가 게거품을 물 만한 내용이 적혀 있었다!"
 learning_medicine.2002.witchcraft_accepted.desc: "대단한 제조법이군. 한낱 약초 따위가 이런 효과를 낼 줄이야."
 learning_medicine.2002.a: "감춰뒀던 지식이 무엇인지 자세히 알아봐야겠어!"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip](이)가 마녀로 밝혀짐"
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip](이)가 넌지시 건넨 말에 질겁함"
 learning_medicine.2002.b: "계속 숨길 생각인가 본데, 내가 직접 알아봐야겠군."
 learning_medicine.2002.b.success.t: "[herbalist.GetFirstNameNoTooltip](이)가 감춘 진실을 밝혀냄"
 learning_medicine.2002.b.success.tt: "[herbalist.GetShortUIName](이)가 마녀 비밀을 보유하고 있을 경우, 이를 밝혀냄"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip](이)가 마녀로 밝혀짐"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip](이)가 마녀가 아니란 게 밝혀짐"
 learning_medicine.2002.b.success.no_witch.desc: "[herbalist.GetTitledFirstNamePossessive] 결백을 믿어."
 learning_medicine.2002.b.inconclusive.t: "조사를 제대로 마무리 짓지 못함"
 learning_medicine.2002.b.inconclusive.desc: "주술을 부렸다는 증거를 찾아내지 못함"
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip]에게 염탐하고 있다는 사실을 들킴"
 learning_medicine.2002.c: "미신이나 뜬소문에 휘둘리진 않겠어."
 learning_medicine.2003.desc: "\"이걸 배우고 싶소.\" [herbalist.GetFirstName]에게 고서를 건네주며 말을 이었다. \"가르쳐 줄 수 있겠소?\"\n\n[herbalist.GetSheHe|U]가 딱딱히 굳은 눈빛으로 나를 바라봤다. \"마음의 준비는 끝나신 겁니까, [ROOT.Char.GetFirstNameNoTooltip]? [herbalist.GetFaith.WitchGodName]께 오롯이 헌신하여, 축복을 받아들일 준비가 되었는지 묻는 겁니다.\""
 learning_medicine.2003.a: "바라마지 않던 일이니, 당연한 거 아니오."
 #Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t: "엉망진창으로 번역된 원서"
 learning_medicine.2010.start.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))]인 [court_physician.GetFirstNamePossessive] 집무실 문턱을 지났다. 번역서를 샅샅이 훑던 [court_physician.GetHerHim]의 모습이 눈에 들어왔다.\n\n\"그 유명한 "
 learning_medicine.2010.galen.desc: "갈레노스"
 learning_medicine.2010.hippocrates.desc: "히포크라테스"
 learning_medicine.2010.herophilus.desc: "헤로필로스"
 learning_medicine.2010.hildegard.desc: "힐데가르트 폰 빙겐"
 learning_medicine.2010.mundinus.desc: "문디누스"
 learning_medicine.2010.avicenna.desc: "이븐 시나"
 learning_medicine.2010.trota.desc: "살레르노의 트로타"
 learning_medicine.2010.fallback.desc: "부검 보고서"
 learning_medicine.2010.end.desc: "의 번역서가 이렇게나 형편없을 줄이야.\" [court_physician.GetSheHe]가 한숨을 내뱉으며 말을 이었다. \"이 지침을 그대로 따랐다면, 환자가 사망할 가능성이 환자를 치료할 가능성만큼이나 높았을 거요.\""
 learning_medicine.2010.a: "어디 한번 봅시다."
 learning_medicine.2010.a.success.desc: "[court_physician.GetFirstNameNoTooltip](와)과 함께 원서를 번역함"
 learning_medicine.2010.a.failure.desc: "웃음거리로 전락함"
 learning_medicine.2010.b: "제대로 된 번역서를 구해다 드리겠소."
 learning_medicine.2010.c: "[ROOT.Char.GetFaith.ReligiousText](을)를 길잡이로 삼도록 하시오."
 #Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t: "[ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]께"
 learning_medicine.2021.desc: "제 이름은 [physician.GetTitledFirstNameNoTooltip]입니다. 불임 문제를 전문적으로 다루는 숙련된 의사지요. 분별력 있는 조언을 해줄 사람이 필요하진 않으신지요, 영주님? 절 등용해주신다면 각골이 난망할 겁니다. 봉급을 많이 받지도 않겠습니다."
 learning_medicine.2021.a: "이런 인재라면 도움이 될지도 모르겠군."
 learning_medicine.2021.a.tt: "[physician.GetFirstName|V](이)가 불임 치료를 시도함"
 learning_medicine.2021.b: "숙련된 의사라면 언제든 환영이오."
 learning_medicine.2021.b.tt: "불임 치료를 거부함"
 learning_medicine.2021.c: "#EMP 그런 문제#!는 겪고 있지도 않소!"
 learning_medicine.2022.t: "불임 문제"
 learning_medicine.2022.old_physician.desc: "[physician.GetTitledFirstName](은)는 거머리부터 썩은 시체까지 모든 것을 다룰 줄 아는 사람이다. 그런 [physician.GetHerHis] 얼굴에서 전에 보지 못했던 불편한 감정을 엿보았다.\n\n\"주치의가 되었으니, 제게는 영주님의 건강을 돌봐야 할 의무가 있습니다.\" 그렇게 말한 [physician.GetSheHe]가 발치로 시선을 떨궜다. \"그 말인즉슨, 영주님의... #EMP 가임 능력#!도 돌봐야 한다는 얘기지요. 배우자 분과의 정사에 도움이 될 팅크제를 만들거나, 확실한 효험이 있다고 알려진 실험적인 치료법을 가르쳐드릴 수도 있는데...\""
 learning_medicine.2022.new_physician.desc: "새로운 주치의에게 적응할 시간을 줄 생각이었다. 그런데 영지에 도착하고 얼마 지나지 않아, 커다란 상자를 들고 내 집무실로 달려올 줄은 몰랐다. [physician.GetFirstName](이)가 책상 위에 상자를 올려놓자, 마음을 싱숭생숭하게 만드는 #EMP 철커덕#!하는 소리가 울려 퍼졌다.\n\n\"영주님 부부에게는 여러 선택지가 있습니다. 효험이 확실한 팅크제를 쓰는 것도 괜찮겠군요. 새로이 개발하고 있는 실험적인 치료법을 활용해보는 방안도 있고요.\""
 learning_medicine.2022.b: "팅크제 정도라면 나쁘지 않을 것 같군."
 learning_medicine.2022.b.success: "치료법이 효험을 보임"
 learning_medicine.2022.b.failure: "치료법이 효험을 보이지 못함"
 learning_medicine.2022.a: "영지의 미래가 달린 일이오! 어떤 치료법이든 상관없소!"
 learning_medicine.2022.a.success: "치료법이 탁월한 효험을 보임"
 learning_medicine.2022.a.unexpected: "치료법으로 예상치 못한 부작용이 발생함"
 learning_medicine.2022.a.failure: "치료법으로 해가 되는 부작용이 발생함"
 learning_medicine.2022.c: "그냥... 조언을 해주는 걸로도 족하오."
 learning_medicine.2022.a.unexpected.tt: "예상치 못한 상황이 벌어질 수도 있음"
 learning_medicine.2023.urine.desc: "\"부부간의 육체가 동조되지 않은 게 문제였군요. 하지만 해결책은 있습니다. 배우자 분의 소변을 마시는 것입니다. 물론 배우자 분께서도 영주님의 소변을 마셔야 합니다. 매일 밤, 침실에 들기 전에 복용하십시오. 앞으로 일주일 동안 말입니다. 그럼 부부의 육체가 합일될 겁니다.\"\n\n참으로 기나긴 일주일이 되겠군."
 learning_medicine.2023.unpleasant_end.desc: "\n\n썩 마음에 드는 치료법은 아니었지만,"
 learning_medicine.2023.pig_testicles.desc: "\"[location.GetNameNoTooltip]에서 넘치는 정력으로 손꼽히는 돼지를 공수해왔습니다. 그리고는 녀석의 고환을 잘라내서 건조한 다음에 빻았지요. 이주일 동안 포도주와 함께 복용토록 하십시오. 그럼 가임 능력이 열 배로 향상될 겁니다.\""
 learning_medicine.2023.pig_testicles_end.desc: "\n\n가루를 탄 포도주에서 퀴퀴한 냄새가 감돌았다. 하지만 그 덕분에 놀라울 정도로 황홀한 경험을 할 수 있었다."
 learning_medicine.2023.udder.desc: "\"젖은 생명을 움트게 만듭니다. 그렇다면 그런 젖의 원천으로 효험을 봐야지요. 주방장에게 영주님 부부가 먹을 소 젖통 요리를 내어오라 하십시오. 일주일 내내 그 요리만 드신다면, 분명 결과가 뒤따를 겁니다.\"\n\n그렇게 참으로 기나긴 일주일이 지났다."
 learning_medicine.2023.female_orgasm.start.desc: "\"아시다시피 여성이 느끼는 쾌락은 남성이 느끼는 쾌락만큼이나 중요합니다."
 learning_medicine.2023.female_orgasm.female.desc: "영주님께서 흩뿌린 아기씨가 배우자 분의 아기씨와 만나게 해야 하는 상황이니까요. 침실 기술에 관한 책을 드릴 터이니, 배우자 분께 읽어두라고 하십시오.\"\n\n문득 이보다 나은 치료법은 없을 것이란 생각이 들었다.\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "배우자 분께서 흩뿌린 아기씨가 영주님의 아기씨와 만나게 해야 하는 상황이니까요. 침실 풍습에 관한 책을 드릴 터이니, 한번 읽어보도록 하십시오.\"\n\n익숙지 못한 방법을 체득하기 위해서 갖은 애를 써야 했다. 그래도 결국은 성과를 낼 수 있었다. 적어도 [spouse.GetFirstNamePossessive] 반응만큼은 진짜였으니 말이다!\n\n"
 learning_medicine.2023.milk_bath.desc: "\"젖은 생명을 움트게 만듭니다. 염소젖은 그중에서도 손꼽히는 특별한 힘을 지녔지요. 후사를 보고 싶다면, 우선 염소젖으로 목욕재계를 하십시오. 욕탕에 염소젖을 채워 넣으면 될 일 아닙니까!\""
 learning_medicine.2023.milk_bath_end.desc: "\n\n염소젖 특유의 #EMP 냄새#! 때문에 고역이긴 했지만,"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip](은)는 만족스러운 결과가 나왔다고 했다. 그 얘기에 나도 기분이 좋아졌다. 인내심을 가지라는 얘길 듣긴 했지만, 당장이라도 후사를 볼 수 있을지 모른다는 생각이 드는 건 어쩔 수 없었다."
 learning_medicine.2023.a: "얼른 [ROOT.Char.Custom('GetChamber')]에 듭시다, [spouse.GetFirstNameNoTooltip]."
 learning_medicine.2024.end.desc: "\n\n[physician.GetFirstNamePossessive] 조언을 그대로 따랐다. 인내심을 가지라는 얘길 듣긴 했지만, 조바심이 나는 건 어쩔 수 없었다. 욕지기가 치밀어 오른 데다가, 현기증까지 느껴질 지경이었다. [spouse.GetFirstName](은)는 침대를 벗어나지 못한 채로 사흘을 내리 앓았다."
 learning_medicine.2024.a: "이제 그만 휴식을 취하고 싶은데..."
 learning_medicine.2024.b: "경비병, 저 돌팔이를 투옥해라!"
 learning_medicine.2025.start.desc: "\"영주님, 좋은 소식이 있습니다! 아직 이른 감이 있긴 하지만, 배우자 분께서 회임의 징후를 보이셨습니다!\"\n\n그 얘기를 듣고 처음에는 기쁜 마음에 안도감이 들었다. 그러다가 퍼뜩 당혹스러움을 느꼈다. \"아직 제대로 된 치료를 행하지도 않았잖소, [physician.GetFirstName].\" 목소리에 날이 섰다.\n\n"
 learning_medicine.2025.fertilitygod.desc: "\"[physician.GetFaith.FertilityGodName]의"
 learning_medicine.2025.the_universe.desc: "\"온 우주의"
 learning_medicine.2025.end.desc: "의지에는 묘한 구석이 많답니다. 어찌 된 일인지를 따지기보단 축복받았다는 사실을 받아들이는 게 좋은 때도 있는 법이지요.\""
 learning_medicine.2025.b: "현명한 판단이로군!"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip], 잠깐 얘기 좀 합시다. 둘만 있는 곳에서."
 learning_medicine.2025.a.tt: "[spouse.GetShortUIName](와)과 대면함"
 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t: "왕관이 주는 부담감"
 learning_medicine.2030.desc: "가끔 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 져야 할 책임감이 너무나도 무겁게 느껴질 때가 있다. 어떻게 한 사람이 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 전체를 짊어질 수 있단 말인가?\n\n혼자서 떠맡아야 하지 않아도 될 짐이 있을는지도 모른다. 속마음을 털어놓을 사람만 있다면 좋으련만."
 learning_medicine.2030.a: "[confider_target.GetFirstNamePossessiveNoTooltip] 조언을 들으면 안심이 되던데."
 learning_medicine.2030.a.message: "속내를 털어놓으면 스트레스가 완화됨"
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip](이)라면 얘기를 잘 들어줄 텐데."
 learning_medicine.2030.c: "서로의 비밀을 지켜주는 사이가 될 수도 있어."
 learning_medicine.2030.d: "다른 사람에게 의지하다간 나약해지기만 할 뿐이야."
 learning_medicine.2030.c.tt: "[confider_target.GetShortUIName]에게 [secret|E]이 있을 경우, 이를 밝혀냄"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip](이)가 비밀을 밝힘"
 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t: "정신과 육체"
 learning_medicine.2040.start.desc: "배움을 이어나가면서 정신과 육체를 잇는 연결고리가 명확히 보이기 시작했다. 과한 근심은 병치레로 이어지기 일쑤다. 그 말인즉슨, 정신은 육체만큼 강건하지 못하다는 것이리라. \n\n"
 learning_medicine.2040.athletic_friend.desc: "현명한 친우인 [friend.GetTitledFirstName]에게서 몸을 움직이면 긴장을 누그러뜨릴 수 있다는 얘기를 전해 들었다. 찾아보니 일기를 써서 불안한 마음을 달래면 여러모로 좋은 점이 있다는 글도 있었다."
 learning_medicine.2040.journaller_friend.desc: "현명한 친우인 [friend.GetTitledFirstName]에게서 어떤 근심을 지녔는지를 일기로 정리하면 마음을 진정시키는 데 도움이 된다는 얘기를 전해 들었다. 찾아보니 몸을 움직이면 곤두선 신경을 누그러뜨릴 수 있다는 글도 있었다."
 learning_medicine.2040.no_friend.desc: "통치로 인한 부담감을 완화하려면, 감정을 건전하게 배출할 수 있는 창구가 필요하다. 찾아보니 몸을 움직이거나 일지를 쓰면 긴장을 누그러뜨리는 데 도움이 된다는 글이 있었다."
 learning_medicine.2040.a: "[friend.GetFirstNameNoTooltip](와)과 함께 운동이라도 해야겠군."
 learning_medicine.2040.b: "[friend.GetFirstNameNoTooltip]에게 어떤 식으로 일기를 쓰면 좋을지 물어봐야겠어."
 learning_medicine.2040.c: "한바탕 달리기라도 해볼까."
 learning_medicine.2030.c.trait: "운동을 하면서 긴장이 누그러듦"
 learning_medicine.2030.c.modifier: "긴장이 누그러들진 않았지만, 육체는 강건해짐"
 learning_medicine.2040.d: "오후에 일기라도 써야겠어."
 learning_medicine.2030.d.trait: "일기를 쓰면서 긴장이 누그러듦"
 learning_medicine.2030.d.modifier: "긴장이 누그러들진 않았지만, 작문 솜씨가 향상됨"
 learning_medicine.2040.e: "오늘 하루는 푹 쉬어야겠어."
 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t: "과다출혈"
 learning_medicine.2050.start.desc: "[Select_CString(IsLandlessAdventurer(ROOT.Char),'야영지','병영')] 의무실을 확인하던 중에 중상을 입은 병사가 실려 왔다. \"피를 너무 많이 흘렸습니다! 의사는 어딨습니까?!\"\n\n"
 learning_medicine.2050.physician.desc: "[physician.GetTitledFirstName](은)는 어디 갔는지 보이질 않았다."
 learning_medicine.2050.no_physician.desc: "치료사는 어디 갔는지 보이질 않았다."
 learning_medicine.2050.end.desc: "순간 등골이 오싹해졌다. #EMP 내#!가 이 사람의 유일한 희망일지도 모른단 생각마저 들었다.\n\n이내 헐레벌떡 뛰어온 [helper.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 곁으로 다가왔다. 곧장 소매를 걸어붙인 [helper.GetSheHe|U]가 나를 바라봤다."
 learning_medicine.2050.a: "지혈대를 건네주시오!"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip](와)과 함께 병사를 살려냄"
 learning_medicine.2050.a.failure: "갖은 애를 썼지만, 병사를 살리지 못함"
 learning_medicine.2050.b: "#EMP 물러서시오#!! 이 자는 #EMP 내#! 환자요!"
 learning_medicine.2050.b.success: "혼자 힘으로 병사를 살려냄"
 learning_medicine.2050.b.failure: "병사를 살리지 못함"
 learning_medicine.2050.c: "피를 흘리게 놔두시오. 다 나은 방책도 없잖소."
 learning_medicine.2051.start_our.desc: "함께 집도하기로 한"
 learning_medicine.2051.start.desc: "환자가 소리를 내지르더니 몸부림을 쳤다. 세 사람이 힘을 합쳐서 몸을 짓눌렀음에도 불구하고, 매 순간이 고역이나 다름없었다."
 learning_medicine.2051.middle.desc: "그 와중에도 [helper.GetTitledFirstName](은)는 평정을 유지했다. 그 덕분인지 머지않아 모두가 차분히 집중할 수 있게 되었다.\n\n치료를 어떻게 했는지는 기억조차 나지 않았다. 어떻게든 병사를 살려내는 데는 성공한 것 같지만 말이다. \"정말로 대단한 활약이었습니다,"
 learning_medicine.2051.my_ladylord.desc: "영주님.\""
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip].\""
 learning_medicine.2051.end.desc: "[helper.GetFirstNameNoTooltip](이)가 지친 표정으로 미소를 지어 보였다. \"보필할 수 있어서 영광이었습니다.\""
 learning_medicine.2051.a: "그대가 없었다면 해내지 못했을 거요."
 learning_medicine.2052.middle.desc: "\n\n치료는 정신없이 이뤄졌다. 혼란스러운 상황에서도 소리 지르며 지시를 내렸지만 나아질 건 없었다. 병사는 서서히 힘을 잃어갔다. 그렇게 생명을 이루는 피가 손 틈새로 계속 흘러내렸다.\n\n\"최선을 다했잖습니까,"
 learning_medicine.2052.end.desc: "시체를 옮기는 이들을 바라보던 [helper.GetFirstNameNoTooltip](이)가 무거운 한숨을 내뱉으며 말했다. \"저희를 찾아오기 전부터 이미 죽을 운명이었던 겁니다.\""
 learning_medicine.2052.a: "그대의 말대로요. 위로해줘서 고맙소, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b: "동정하려 들지 마시오!"
 learning_medicine.2053.start_my.desc: "내 손으로 집도하기로 한"
 learning_medicine.2053.desc: "이제껏 쌓아 올린 지식은 날 배반하지 않았다. 그래선지 손이 떨리는 일도 없었다.\n\n치료를 어떻게 했는지는 기억조차 나지 않았다. 어떻게든 병사를 살려내는 데는 성공한 것 같지만 말이다. 환자의 동료가 내 등짝을 쳤다. 너무 안도해서 예의범절도 잊은 모양이었다. \"정말로 감사합니다. 나서주지 않으셨다면 [soldier.GetFirstName](은)는 죽고 말았을 겁니다.\""
 learning_medicine.2053.a: "사람 하나를 살렸군!"
 learning_medicine.2054.desc: "\n\n치료는 정신없이 이뤄졌다. 혼란스러운 상황에서도 소리 지르며 지시를 내렸지만 나아질 건 없었다. 병사는 서서히 힘을 잃어갔다. 그렇게 생명을 이루는 피가 손 틈새로 계속 흘러내렸다.\n\n시체를 치우던 중에 [helper.GetFirstName](이)가 날 바라봤다. 그 눈빛에는"
 learning_medicine.2054.disgust.desc: "노골적인 경멸이 어려 있었다."
 learning_medicine.2054.pity.desc: "연민이 어려 있었다."
 learning_medicine.2054.a: "그게... 제대로 정신만 차렸으면..."
 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t: "식탁 너머로 오가는 대화"
 learning_medicine.2110.desc: "종사단과 함께 [capital.GetNameNoTooltip]에서의 짧은 여행을 마치고 돌아오던 길에, 우연히 [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [hashish_vassal_or_liege.GetHerHis] 종사를 마주쳤다. 무슨 용건인지 알리지도 않은 채로 남의 수도에 숨어들 줄은 몰랐는데.\n\n"
 learning_medicine.2110.desc_good_terms: "\"아, [ROOT.Char.GetFirstNameNoTooltip] 아니시오! 마침 그대를 찾아가려던 참이었는데 잘 됐구려. 따라오시오. 여기서 멀지 않은 곳에 근사한 식당이 하나 있다오. 거기서 [ROOT.Char.Custom('GetExpensiveDrink')](와)과 대마를 곁들인 케이크를 먹으려고 하는데, 함께 식사하는 게 어떻소?\""
 learning_medicine.2110.desc_bad_terms: "손에 잡힐 듯한 긴장감이 주위를 집어삼켰다. 호위병들이 전투에 대비하여 옹기종기 모여들기 시작했다. \"주군.\" 뒤쪽에 있던 어린 병사가 긴장된 목소리로 말을 이었다. \"다들 진정하고 저기 있는 식당에 가서 대마 케이크라도 나눠 먹는 게 어떻겠습니까?\"\n\n두 무리 사이로 침묵이 내려앉았다. [hashish_vassal_or_liege.GetFirstNameNoTooltip](은)는 내가 답하기만을 기다렸다."
 learning_medicine.2110.desc_neutral_terms: "갑작스러운 상황 때문인지 잠시 어색한 침묵이 감돌았다. 이내 [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] 시선이 내 뒤편에 있던 무언가로 향했다. \n\n\"아, [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)] 아니시오? 함께 [ROOT.Char.Custom('GetExpensiveDrink')](와)과 대마를 곁들인 케이크를 먹으면서 이번 일을 잊어버리는 게 어떻겠소?\""
 learning_medicine.2110.a.good_terms: "따로 볼일이 있으니, 사양하리다."
 learning_medicine.2110.a.bad_terms: "저 망할 자식과 식사를 하라고? 그럴 일은 없어!"
 learning_medicine.2110.a.neutral_terms: "안타깝게도 따로 가야 할 곳이 있소."
 learning_medicine.2110.b.good_terms: "배를 채우면 마음이 누그러들지도 모르겠군."
 learning_medicine.2110.b.bad_terms: "알겠소. 딱 #EMP 한 개#!만 먹으리다."
 learning_medicine.2110.b.neutral_terms: "케이크 한두 개쯤은 괜찮겠지."
 learning_medicine.2110.b.flavour: "케이크 하나가 둘이 되고, 셋이 됐다가, 다섯이 되니..."
 cosmic_insights_modifier: "범우주적 통찰력"
 cosmic_insights_modifier_desc: "밤새도록 대마를 복용한 이후, 해당 인물은 현실의 본질이 무엇인지에 대한 통찰력을 얻었습니다."
 learning_medicine.2110.c.good_terms: "먼저 뻗을 생각일랑 마시오, 친구!"
 learning_medicine.2110.c.bad_terms: "나만큼 아량이 넘치는 사람은 또 없을걸!"
 learning_medicine.2110.c.neutral_terms: "오늘 밤은 코가 삐뚤어지게 마셔 봅시다!"
 learning_medicine.2110.c.tt_success: "대마를 복용한 덕분에 허심탄회하게 얘기를 나누게 됨"
 learning_medicine.2110.c.tt_fail: "지나칠 정도로 마음을 놓은 탓에 경솔해짐"
 ##########
 #learning_medicine_special
 ###########
 #Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t: "육체가 간직한 비밀"
 learning_medicine_special.1001.desc: "언제부터인가 나는 인간의 육체에 숨겨진 비밀에 매료되고 말았다. 삶과 죽음에 관한 의문이 머릿속에서 사라지질 않는다.\n\n그와 관련된 글을 읽는 것도 나쁘진 않았다. 하지만 그렇게 얻어낸 지식은 직접 연구를 진행하는 것만 못하다는 생각이 들었다."
 learning_medicine_special.1001.a: "시체를 조사해서 질병의 악영향을 연구해야겠어."
 learning_medicine_special.1001.b: "죽은 자의 시체를 훼손할 수는 없어!"
 learning_medicine_special.1002.desc: "한껏 부풀어 올라 시체의 복부 밖으로 튀어나온 끈적한 내장 덩어리를 꼼꼼히 살펴야 하는 상황인지라, 어떻게든 숨을 참아보려고 했다. 하지만 전부 헛수고였다. 썩은 살점에서 진통하는 악취가 폐부로 스며드는 바람에 욕지기가 치밀어 올랐다.\n\n이내 무언가가 찢어지면서 쏟아진 노란 점액이 작업대를 뒤덮어버렸다.\n\n\"#EMP 저건#! 또 뭔데?\""
 learning_medicine_special.1002.a: "[scoped_physician.GetTitledFirstNameNoTooltip]에게 도와달라고 해야 하지 않을까?"
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName](이)가 연구에 힘을 보탬"
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName](이)가 실험 얘기를 듣고 기겁함"
 learning_medicine_special.1002.b: "다른 시체를 구해야겠군. 어떻게든 해봐야지."
 learning_medicine_special.1002.c: "이 정도면 됐어! 꼴사납게 뭐 하는 짓인지, 원."
 learning_medicine_special.1003.desc_physician: "내가 해부학에 관심이 생겼다는 소식을 들은 [scoped_physician.GetTitledFirstName](이)가 열의를 보였다. 그 사람에게 도움을 받은 덕분에, 인간의 육체를 훨씬 더 자세히 이해할 수 있게 되었다."
 learning_medicine_special.1003.desc_fallback: "입이 무거운 하인들에게 몇 푼 쥐여준 게 효과를 봤다. 덕분에 실험에 사용할 사체를 지속적으로 공급받을 수 있게 되었다. 그렇게 시체를 공수해봤자 대부분은 토막 나는 신세가 될 테지만 말이다. 이 세상에 시행착오를 겪지 않는 사람이 어디 있겠는가."
 learning_medicine_special.1003.desc_ending: "\n\n그보다는 악취를 모면할 방책이나 찾아냈으면 좋겠다는 생각이 들었다. 그 끔찍한 냄새에 계속 노출된다면 건강에 이상이 생길지도 모른다는 걱정마저 들던 참이어서 그랬으리라."
 learning_medicine_special.1003.a: "꽃이라도 가져다 놓으면 좀 나아지지 않을까?"
 learning_medicine_special.1003.a.good: "예방책을 세운 덕분에 병에 걸리지 않음"
 learning_medicine_special.1003.a.bad: "시체가 내뿜는 악취가 체내에 악영향을 끼침"
 learning_medicine_special.1003.b: "이 정도면 연구는 충분히 한 것 같은데."
 learning_medicine_special.1004.desc: "실험에 대한 얘기를 꺼내자, [scoped_physician.GetTitledFirstName](이)가 언짢은 듯한 모습을 보였다. 그리고는 날 도와줄 생각이 없다면서 이런 일을 벌이는 건 [ROOT.Char.GetTitleTierName]의 직권을 남용하는 행위라며 날 꾸짖었다."
 learning_medicine_special.1004.unavailable.desc: "[scoped_physician.GetTitledFirstName]에게서 도움을 구할 수가 없는 상황인지라, 인간의 신체 구조를 확인하는 실험을 이어갈 수 없게 되었다."
 learning_medicine_special.1004.a: "그대의 말이 옳소."
 learning_medicine_special.1004.unavailable.a: "애석하군."
 learning_medicine_special.1004.unavailable.tt: "인간의 사체를 활용한 연구를 중단함"
 learning_medicine_special.1005.desc: "꽃다발과 향을 사용해서 환기했던 게 효과가 있었던 모양이다. 덕분에 시체에서 뿜어져 나오는 독한 증기가 내 몸에 끼치는 영향을 줄일 수 있었다.\n\n체내의 균형이 무너질지도 모른다는 두려움에서 벗어나 연구에 집중할 수 있게 된 것이다."
 learning_medicine_special.1005.a: "지식을 갈구하는 나의 앞길을 막을 자 누구더냐!"
 learning_medicine_special.1006.desc_opening: "연구를 진행하겠답시고 시체와 함께 며칠을 보냈다. 갑자기 극심한 현기증이 밀려들었다. 이랬던 게 한두 번이 아니다."
 learning_medicine_special.1006.desc_death: "얼마 지나지 않아 기침이 이어졌다. 고통에 겨워서 몸을 숙였는데, 입술 사이로 핏방울이 흘러내리는 게 느껴졌다.\n\n그리고는 눈 깜빡하는 사이에 바닥에 쓰러졌다. 가쁜 숨을 몰아쉬던 중에 더는 버티기 힘들겠단 생각이 들었다. 이내 눈이 감겨왔다."
 learning_medicine_special.1006.desc: "더는 아픈 몸을 무시할 수 없게 되었다. 실험을 끝내고 잠시라도 숨을 돌려야 했다."
 learning_medicine_special.1006.a: "시체가 뿜어낸 악취에 몸이 망가지고 있어."
 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t: "기적을 불러일으키는 물고기"
 learning_medicine_special.2100.desc: "[hallucinogenic_fish_county.GetNameNoTierNoTooltip]의 어부인 [fish_alchemist.GetName](이)가 찾아와서는 황홀한 저녁 식사를 대접해도 괜찮겠냐고 물었다.\n\n아무도 모르는 곳에 찾아가 신령한 물고기를 낚아 올린 다음, 기이한 의식을 치러야 한다면서 말이다. 그리고는 그렇게 의식을 치른 물고기 머리로 요리를 만들어서 먹으면, 며칠간 꿈결 같은 환상을 볼 수 있다는 얘기를 덧붙였다.\n\n나를 바라보던 어부가 양손을 꽉 움켜쥐었다. [fish_alchemist.GetHerHis] 눈이 탐욕과 공포로 번들거렸다."
 learning_medicine_special.2100.a: "방금 말했던 신비로운 물고기 요리를 준비하시오."
 learning_medicine_special.2100.a.tt_success: "[ROOT.Char.GetFaith.PositiveAfterLife]에 관한 성령의 계시를 받게 됨"
 hallucinogenic_visions_uplifting_modifier: "마음을 고취시키는 사후 세계의 환영"
 hallucinogenic_visions_uplifting_modifier_desc: "해당 인물은 환각제를 복용하여 선택받은 자가 내세에 겪게 될 행복에 관한 계시를 받았습니다."
 learning_medicine_special.2100.a.tt_failure: "[ROOT.Char.GetFaith.NegativeAfterLife]에 관한 악몽에 사로잡힘"
 hallucinogenic_visions_terrifying_modifier: "소름 끼치는 사후 세계의 환영"
 hallucinogenic_visions_terrifying_modifier_desc: "해당 인물은 끔찍한 환영을 보고 자격 없는 자가 내세에 겪게 될 참상을 알게 되어 괴로워하고 있습니다."
 learning_medicine_special.2100.b: "그 의식에 대해 가르쳐 주시오."
 learning_medicine_special.2100.b.tt_success: "농노가 자신의 비밀을 밝힘"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip](이)가 충직한 하인 신분으로 궁정에 합류함"
 learning_medicine_special.2100.b.tt_fail: "농노와 격렬한 말다툼을 벌임"
 learning_medicine_special.2100.b.tt_failure.tt: "격분한 [fish_alchemist.GetShortUINameNoTooltip](이)가 궁정을 떠남"
 associates_with_strange_peasants_modifier: "기묘한 농노와의 연대"
 associates_with_strange_peasants_modifier_desc: "해당 인물은 천박한 지위를 가진 사람과 기묘한 언쟁을 벌인 것으로 유명세를 떨쳤습니다."
 learning_medicine_special.2100.c: "주술사가 나돌아다니는 꼴을 볼 수는 없지!"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip](을)를 화형에 처함"
 learning_medicine_special.2100.d: "저 농노 좀 내쫓아 줄 수 없겠나?"
 learning_medicine_special.2100.d.tt: "기분이 상한 [fish_alchemist.GetShortUINameNoTooltip](을)를 궁정 밖으로 쫓아냄"
 aloof_from_the_commoners_modifier: "농노와의 거리감"
 aloof_from_the_commoners_modifier_desc: "해당 인물은 시간을 낭비하게 만드는 농노를 쫓아낸 것으로 명성을 얻었습니다."
