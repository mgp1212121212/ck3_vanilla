 #Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes
 stewardship_general.1054.t: "[witch.Custom('MagicPracticeTerm')|U] 혐의 제기"
 stewardship_general.1054.desc: "피로 얼룩진 천... 까마귀 깃털... 기괴한 냄새가 나는 혼합물. 이상 마을 외곽에 자리한 오두막에서 [witch.GetFirstName](이)가 [witch.Custom('MagicPracticeTerm')](을)를 연마하고 있다는 증거물로 [target_county.GetNameNoTier] 마을 주민들이 제출한 것들이다.\n\n마을 주민들은 [witch.GetHerHis] 사악한 만행이 [witch.Custom('MagicSuperstitionTerm')]의 원흉이라며 처형해 달라고 울부짖고 있다."
 stewardship_general.1054.a: "정황' 증거일 뿐이다. [witch.GetHerHim] 석방한다."
 stewardship_general.1054.b: "[ROOT.Char.GetFaith.HighGodName](을)를 거역하는 범죄를 저질러? 화형이다!"
 stewardship_general.1054.c: "[witch.Custom('MagicUserTerm')](이)란 말이지? 마침 자문이 필요했는데."
 stewardship_general.1054.d: "치밀하게 처형 준비를 하긴 하되..."
 stewardship_general.1054.d.flavor: "...몰래 [witch.GetHerHim] 빼돌려 궁정에 들인다!"
 #Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t: "수완가"
 stewardship_general.2001.desc_intro: "기분 전환으로 산책을 나왔을 때였다. 여느 때와 다름없이 부산한 길거리에서 어느 상인의 큰 외침이 들려왔다.\n\"반갑습니다, 영주님! 대단히 아름다운 상품을 엄선해 준비했습니다. 물론 영주님이 대금을 치를 능력이 있어야겠지만 말이죠...\""
 stewardship_general.2001.desc: "\n\n상인의 가판대는 장신구와 이런저런 잡화로 가득했다."
 stewardship_general.2001.desc_high_skill: "$stewardship_general.2001.desc$ 좋은 상품을 알아보는 데 능통한 내 눈으로 살펴보니, 잡동사니의 해일 속에서 괜찮은 장신구 두어 가지가 눈길을 끌었다."
 stewardship_general.2001.desc_steward: "\n\n가판대의 수많은 상품을 살펴보던 중, [helpful_councillor.GetShortUIName](이)가 웅얼거리는 소리가 들렸다. \"저 부각 있잖아, 보아하니... 진짜인 것 같아... 꽤 값어치가 나가겠어!\" [helpful_councillor.GetSheHe|U]는 득의양양한 미소를 지으며 나를 곁눈질했다."
 stewardship_general.2001.desc_chaplain: "\n\n길동무로 따라온 [helpful_councillor.GetShortUIName](이)가 불현듯 멈춰 서더니, 고개를 한쪽으로 비틀곤 상인 가판대의 어떤 물건을 골똘히 살폈다. [helpful_councillor.GetSheHe|U]는 몸을 가까이 갖다 대더니 자그마한 목소리로 속삭였다. \"저기 저 '장신구' 있잖습니까? 지체 높은 성물 보관소에서 나온 물건이 분명합니다. 매입하시는 게 좋을 것 같습니다.\""
 stewardship_general_2001_success_msg.t: "흥정 성공"
 stewardship_general_2001_failure_msg.t: "흥정 실패"
 stewardship_general_2001_free_msg.desc: "당신은 훌륭한 흥정 실력을 선보임"
 stewardship_general_2001_tiny_msg.desc: "당신은 적당한 흥정 실력을 선보임"
 stewardship_general_2001_minor_msg.desc: "당신은 어설픈 흥정 실력을 선보임"
 stewardship_general_2001_expensive_msg.desc: "당신은 상인의 술수에 넘어가 버림"
 stewardship_general.2001.free: "당신은 저렴하게 물건을 구매하는 데 성공함"
 stewardship_general.2001.tiny_cost: "당신은 적당히 실력 있는 협상가임"
 stewardship_general.2001.minor_cost: "그리 좋은 거래를 하지 못함"
 stewardship_general.2001.expensive_cost: "당신은 상인의 술수에 넘어가 버림"
 stewardship_haggle_cheap_trinket_tt: "당신은 저렴한 장신구를 구매함"
 stewardship_haggle_expensive_trinket_tt: "당신은 값비싼 장신구를 구매함"
 stewardship_haggle_helpful_trinket_tt: "당신은 제안받은 장신구를 구매함"
 stewardship_general.2001.a: "운이 좋을 것 같은 예감이야."
 stewardship_general.2001.a.ignore_help: "이 정도면 완전히 거저먹기지."
 stewardship_general.2001.b: "이 장신구의 세밀함이 흥미를 자극하는군."
 stewardship_general.2001.b.ignore_help: "수익성 측면에선 이 작품이 좀 더 나을 것 같은데."
 stewardship_general.2001.c.steward: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ] 자네의 전문성을 믿지."
 stewardship_general.2001.c.chaplain: "[helpful_councillor.GetFirstNameNoTooltip] 그대의 현명한 판단을 따르리다."
 stewardship_general.2001.d: "그만 떠나지."
 stewardship_general.2001.d.irritable: "분명히 #EMP 싫다고#! 했을 텐데. #EMP 내 손으로 치워버리기#! 전에 저리 가라!"
 stewardship_general.2001.tt: "장신구 받음"
 stewardship_general.2002.t: "놀라운 광경"
 stewardship_general.2002.t_insulting: "모욕적인 광경"
 stewardship_general.2002.desc.intro: "다음 두 가판대를 통과하자, "
 stewardship_general.2002.desc_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip](이)가 환한 미소를 지어 보였다.\n\n\"훌륭하십니다! 저보다 훨씬 낫네요.\"\n\n[helpful_councillor.GetSheHe|U]는 느긋하게 옆에 있는 가판대의 장신구를 살피며 내게 기대에 찬 눈길을 보냈다."
 stewardship_general.2002.desc_very_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip](이)가 흥분을 감추지 못하고 내 소맷자락을 잡아당겼다.\n\n\"세상에, 실로 멋진 구경을 했습니다! 말을 어찌나 잘하시던지! 그 '흥정의 #EMP 춤#!'에서 꿀을 바른 듯한 문구를 계속 주고받을 수 있는 사람은 거의 없을 겁니다.\" \n\n[helpful_councillor.GetSheHe|U]가 당황과 존경이 섞인 얼굴로 나를 바라보았다."
 stewardship_general.2002.desc_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip](이)가 불만에 찬 얼굴로 나를 바라보았다.\n\n\"이러니저러니 해도... 흥미로운 구경이었습니다. 목표가 뭐였는지는 잘 모르겠지만, 아무튼 상인은 원하는 바를 이룬 것 같네요...\"\n\n[helpful_councillor.GetSheHe|U]가 먼저 앞장서 나갔다. 그렇게 우리의 대화는 끝났다."
 stewardship_general.2002.desc_very_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip](이)가 적개심 가득한 코웃음을 쳤다.\n\n\"지능이 떨어지는 인간이라도 [bought_trinket.GetName](이)가 이름값 못 하는 물건이라는 지적은 했을 겁니다. 뭐, #EMP 아무렴#! 우리가 올바른 선택을 한 거겠죠...\"\n\n[helpful_councillor.GetSheHe|U]가 앞서 보여준 내 어설픈 모습에 실망한 기색을 노골적으로 드러냈다."
 stewardship_general.2002.a.high_stewardship: "전략 몇 가지 정도는 그대에게 가르쳐줄 수 있다오."
 stewardship_general.2002.mentor_success: "흥정의 치밀한 기술을 밤새 돌아봄"
 stewardship_general.2002.mentor_failure: "[helpful_councillor.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 stewardship_general.2002.impressed: "꽤 괜찮은 흥정이지 않았소?"
 stewardship_general.2002.b.high_stewardship: "그냥 시험해봤을 뿐이오. #EMP 나는#! 원하는 바를 이뤘소."
 stewardship_general.2002.convince_success: "아, 그래. [bought_trinket.GetName](이)가 훨씬 더 나은 투자인 이유를 설명해 보자면... "
 stewardship_general.2002.convince_failure: "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success: "설득 성공"
 stewardship_general.2002.t_failure: "설득 실패"
 stewardship_general.2002.insulted: "이미 지나간 일이야."
 #Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t: "잉어"
 stewardship_general.5011.desc: "\"설혹 잉어 연못에 관심은 없으시나이까? 소인이 근사한 연못을 만들어 드리겠습니다, 영주님!\"\n\n내 앞에 선 건축가는 신용이 좋은 편이다. 마침 궁정 신하들도 반색하는 기색이고..."
 stewardship_general.5011.a: "자원은 아낌없이 지원해줌세!"
 stewardship_general.5011.b: "그게 자네가 내놓을 수 있는 최선의 #EMP 제안#!인가?"
 stewardship_general.5011.b.message_1: "좋은 조건으로 거래함"
 stewardship_general.5011.b.message_2: "건축가가 한 수 위임"
 stewardship_general.5011.c: "더는 내 시간을 낭비하지 말라!"
 stewardship_general.5011.every_courtier: "모든 [courtier|E]"
 stewardship_general.5013.t: "심연의 야수"
 stewardship_general.5013.desc: "정원을 산책하던 중 내 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName](이)가 잉어 연못 옆의 바위에 앉아있는 모습이 시선에 들어왔다. [carp_food.GetSheHe]는 끄트머리에서 몸을 내밀곤 손가락으로 물결을 훑었다. 바로 그 순간, 수면 밑으로 그림자가 드리워졌다..."
 stewardship_general.5013.a: "[carp_food.GetFirstNameNoTooltip], 물러서! 물러서란... 안 돼애애!"
 #Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t: "도둑 시종"
 stewardship_general.5041.desc: "천한 [ROOT.GetCharacter.Custom('lowly_servant_type')](이)가 내 [ROOT.Char.Custom('GetCourt')]에서 도둑질하고 있었다!"
 stewardship_general.5041.desc_highgod: "도둑은 내 앞에서 벌벌 떨면서 자식들이 굶주린다고, [ROOT.Char.GetFaith.HouseholdGodName]의 이름으로 자비를 베풀어 달라는 둥 우는소리를 늘어놨다."
 stewardship_general.5041.desc_other: "도둑은 내 앞에서 벌벌 떨면서 자식들이 굶주린다고 우는소리를 늘어놓으며 자비를 베풀어 달라고 애원했다."
 stewardship_general.5041.desc_ending: "\n\n\"이렇게 부탁드립니다, 주인님! 무엇이든 하겠습니다!\""
 stewardship_general.5041.a: "진정한 굶주림이란 무엇인지 뼈저리게 새겨준다."
 stewardship_general.5041.b: "도둑을 투옥한다."
 stewardship_general.5041.c: "자비를 베풀어 [servant_character.GetHerHis] 충성을 끌어낸다."
