 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "중재 연습"
 stewardship_duty.0001.start.desc: "또다시 귓전을 때리는 카랑카랑한 목소리에 나는 자리를 박차고 떠나고 싶은 본능을 억눌렀다. 사사건건 투닥거리는"
 stewardship_duty.0001.vassals.desc: "봉신 [arguer_1.GetTitledFirstName](와)과 [arguer_2.GetTitledFirstName]의"
 stewardship_duty.0001.vassalandcourtier.desc: "봉신 [arguer_1.GetTitledFirstName](와)과 [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]의"
 stewardship_duty.0001.end.desc: "언쟁을 사람을 광기의 구렁텅이로 몰아넣고도 남을 정도였다. 특단의 대책이 필요하다!\n\n이 상황을 타개할 방법은 두 가지. 하나는 중재를 연습할 겸 대처하는 것이고, 다른 하나는 이야기를 엿듣고 어느 한쪽에게 동정적으로 다가가는 것이다..."
 stewardship_duty.0001.a: "두 사람 모두 정신 차리게 만들어야 해."
 stewardship_duty.0001.b: "\"으, [arguer_2.GetFirstNameNoTooltip](은)는 정말 [arguer_2.Custom('InsultNoun')] 같다니까!\""
 stewardship_duty.0001.c: "\"[arguer_1.GetFirstNameNoTooltip] 얘기 들었소? 기가 차서 원! 배짱만 두둑하더이다!\""
 stewardship_duty.0001.a.success.tt: "중재 성공"
 stewardship_duty.0001.a.failure.tt: "몰지각한 참견꾼 취급을 당함"
 stewardship_duty_0001_mediation_success.tt: "서로를 향한 [arguer_1.GetShortUIName|U](와)과 [arguer_2.GetShortUIName]의 [opinion|E]이 증가함"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "이성의 목소리"
 stewardship_duty.0017.start.desc: "이번 자문회 회의에서도 어김없이 언쟁이 일어났다. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName](와)과 [councillor_2.GetCouncilTitle] [councillor_2.GetFirstName](이)가 격렬한 말다툼을 주고받는 까닭은 바로"
 stewardship_duty.0017.war.desc: "한창 수행 중인 전쟁 때문이었다."
 stewardship_duty.0017.election.desc: "나의 후계자 선발 때문이었다."
 stewardship_duty.0017.building_projects.desc: "예정된 건물 사업 때문이었다."
 stewardship_duty.0017.troop_training.desc: "병력 훈련 체계 때문이었다."
 stewardship_duty.0017.charity_projects.desc: "나의 다음 자선 사업 때문이었다."
 stewardship_duty.0017.religious_minorities.desc: "소수 종교 문제 때문이었다."
 stewardship_duty.0017.health_issues.desc: "확산되는 전염병 때문이었다."
 stewardship_duty.0017.end.desc: "\n\n나는 [ROOT.GetCharacter.GetTitleAsNameNoTooltip](으)로서 단 한마디만으로도 이들을 입 다물게 할 수 있지만, 더욱 좋은 방법이 떠올랐다. 외교 전선을 누비다 보니 이와 같은 상황에서 모두가 만족하는 방향으로 풀어나갈 방법에 관해 깨달은 게 있었다."
 stewardship_duty.0017.a: "[councillor_2.GetFirstNameNoTooltip]의 심기를 거스르지 않으면서 [councillor_1.GetFirstNameNoTooltip] 편을 든다."
 stewardship_duty.0017.b: "[councillor_1.GetFirstNameNoTooltip]의 심기를 거스르지 않으면서 [councillor_2.GetFirstNamePossessiveNoTooltip] 편을 든다."
 stewardship_duty.0017.c: "모두가 흡족할 만한 절충안을 마련한다."
 stewardship_duty.0017.c.criticial_success.tt: "훌륭한 절충안을 마련함"
 stewardship_duty.0017.c.criticial_success.desc: "나는 훌륭한 절충안을 마련하여 [councillor_1.GetFirstName](와)과 [councillor_2.GetFirstName] 모두를 만족시켰다."
 stewardship_duty.0017.c.success.tt: "좋은 절충안을 마련함"
 stewardship_duty.0017.c.success.desc: "나는 좋은 절충안을 마련하여 [councillor_1.GetFirstName](와)과 [councillor_2.GetFirstName] 모두를 달랬다."
 stewardship_duty.0017.c.failure.tt: "절충안 마련에 실패함"
 stewardship_duty.0017.c.failure.desc: "나는 절충한 마련에 실패하여 [councillor_1.GetFirstName](와)과 [councillor_2.GetFirstName] 모두를 실망시켰다."
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "의도치 않은 임신"
 stewardship_duty.1055.desc: "내 알현실에서 극적인 장면이 펼쳐졌다. [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [new_mother.Custom('Governance_1055_OutOfWedlock')] 관계에 있는 [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)](을)를 임신시켰다며 [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 고발한 것이다.\n\n분개한 [new_fathers_parent.GetTitledFirstName](은)는 자기 아들의 죄를 입증할 증거가 없지 않느냐고 반문했다. \"만에 하나 녀석이 그랬다고 한들 헤픈 여자처럼 행동한 [new_mother.GetFirstNamePossessive] 잘못이 확실합니다!\"\n\n언쟁이 격화되고 있다. 상황이 걷잡을 수 없이 번지기 전에 내가 나서야 한다. "
 stewardship_duty.1055.a: "[new_mothers_parent.GetFirstNameNoTooltip], 내 자네 바람대로 정의를 구현하겠네."
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip](은)는 죄가 없네. [new_mothers_parent.GetFirstNameNoTooltip]에게 빚진 것도 없고!"
 stewardship_duty.1055.e: "이딴 사소한 다툼으로 날 귀찮게 하는 저의가 뭐냐?!"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "넘치는 부"
 stewardship_duty.1062.desc: "국고에 금과 은이 넘쳐흐르고, 지출은 하나하나 세심히 검토되고 있다. 부유층인 나는 예술가나 학자를 후원[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'할 수 있다','할 의무가 있다')].\n\n행운이 미소를 지어준 것일까? 때마침 세 명의 잠재적인 후보가 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에 당도했다... 다만 이 나를 놀라게 할 인재는 있으려나 모르겠다."
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip](은)는 아름다운 정원을 가꾸는 것으로 유명해."
 stewardship_duty.1062.b: "[client_2.GetTitledFirstNamePossessiveNoTooltip] 독실한 시는 많은 이의 심금을 울렸다지."
 stewardship_duty.1062.c: "[client_3.GetTitledFirstNameNoTooltip]의 발견에서 잠재력이 엿보이는걸."
 stewardship_duty.1062.d: "아니, 따로 돈을 쓸 계획이 있어..."
 stewardship_duty.1062.e: "마땅한 도리? 쯧! 내 찬란한 국고에서 헤엄이나 치련다!"
 stewardship_duty.1063.t: "후원 연장"
 stewardship_duty.1063.desc: "5년이란 세월 끝에 나의 [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName](을)를 위해 따로 마련해뒀던 자금이 고갈됐다. 이제 후원을 5년 동안 추가로 연장할지, 아니면 [client.GetHerHim]를 내보낼지 결정해야 한다."
 stewardship_duty.1063.a: "후원 기간을 연장한다."
 stewardship_duty.1063.b: "여태까지 잘해줬으니 상여를 지급한다!"
 stewardship_duty.1063.c: "더는 불필요한 인력일 뿐이다."
 stewardship_duty.1064.desc: "[client.Custom('Governance_1062_Client_U')](이)가 궁정을 떠남"
 stewardship_duty.1065.desc: "[client.Custom('Governance_1062_Client_U')|U](이)가 사망함"
 stewardship_duty.1065.guilty.desc: "[client.Custom('Governance_1062_Client_U')] 살해"
 stewardship_duty.1066.desc: "[client.Custom('Governance_1062_Client_U')] 투옥"
 stewardship_duty.1068.desc.a: "나의 정원에 감명받은 봉신"
 stewardship_duty.1068.desc.b: "[ROOT.Char.GetFaith.AltPriestTermPlural|U](이)가 [client.Custom('Governance_1062_Client_U')]에 감명받음"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')]의 새로운 발견"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "농노 난민"
 stewardship_duty.1071.desc: "[target_county.GetName](으)로 엄청난 수의 농노가 유입되고 있다. 이웃하는 [origin_county.GetName]에서 넘어온 자들인데, 사정을 들어보니 [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 폭정을 피해 도망쳐 나왔으며, 대신 나의 직할령에 뿌리를 내리고 싶다고 한다.\n\n법적인 측면에서 이들은 여전히 [origin_county_owner.GetFirstName]에게 예속되어 있다. 하나 내 영지에 정착하는 걸 허락하면 당사자가 무슨 수를 써도 농노들이 실제로 자신의 소유라는 걸 입증하기란 불가능할 것이다."
 stewardship_duty.1071.a: "정중하게 농노를 [origin_county_owner.GetFirstNameNoTooltip]에게 돌려보낸다."
 stewardship_duty.1071.b: "농노를 돌려보내되, [origin_county_owner.GetFirstNameNoTooltip](을)를 엄중하게 문책한다."
 stewardship_duty.1071.c: "#EMP 이 몸의#! 농노들에게 새 농장을 견학시켜야겠군..."
 stewardship_duty.1071.c.compassionate: "[origin_county_owner.GetFirstNameNoTooltip](을)를 피해 나온 농노들에게 도피처를 베풀고..."
 stewardship_duty.1071.c.flavor: "...[origin_county_owner.GetFirstName](이)가 내가 연루된 걸 눈치채지 않도록 기원해야겠군!"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "그대가 내 농노들을 훔쳐 간 건 알고 있소. 내 비록 그치들을 되찾을 방도는 없을지언정 오늘의 수모를 잊을 거라 착각하지 마시오. 굳이 나와 척을 진 보람이 있길 바라오."
 stewardship_duty.1072.desc.relationship: "대관절 왜 농노들을 훔쳐 간 겁니까?! 이런 식으로 배신하다니 참으로 충격적이고 참담한 심경입니다... 다시는 당신을 같은 시선으로 바라볼 수 있을지 모르겠군요."
 stewardship_duty.1072.desc.vassal: "소신의 농노들을 이주시킨 걸 압니다. 어찌하여 당신의 봉신에게 이러시는 겁니까? 충직하게 세금을 바쳐온 소신 아닙니까?\n\n소신은 경작지를 일굴 농노가 없어 작물을 기르지 못하는 신세가 되었습니다. 토지까지 그대로 훔쳐 가시지 그랬습니까! 이 수모는 두고두고 되새길 것입니다."
 stewardship_duty.1072.desc.subvassal: "내 농노들을 이주시킨 걸 알고 있소. 이건 우리 사회의 근간을 뒤흔드는 전횡이오!\n\n당장 내게 어떻게 대응할 힘이 있는 건 아니지만, [origin_county_owner_liege.GetTitledFirstName]께 올해 세금이 왜 줄어들었는지 그 이유를 똑똑히 전해둘 터이니 그리 아시오!"
 stewardship_duty.1072.a: "그대 농노였나? 내 사과하지. 저들을 돌려보내겠소."
 stewardship_duty.1072.b: "실컷 투덜거려라. 어차피 아무것도 안 변해."
 stewardship_duty.1072.b.compassionate: "그대 잘못이오. 처음부터 학대하질 말았어야지."
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "봉신의 파벌 싸움"
 stewardship_duty.4010.desc.start: "[faction_member.GetTitledFirstName](이)가 자신의 영향력을 무기로"
 stewardship_duty.4010.desc.independence: "[targeting_faction.GetName]의 약진을 도모하고 있다. 나를 정당한 주군으로 인정하지 않는 이들은 통치에서 벗어나는 걸 목표로 삼고 있다."
 stewardship_duty.4010.desc.liberty: "[targeting_faction.GetName]의 약진을 도모하고 있다. 이들은 [ROOT.Char.GetPrimaryTitle.GetName]의 일부 법이 [faction_member.Custom('StatecraftGetVassalType')]의 전통적인 권리에 해악을 끼치는 것으로 여기고 철폐하는 걸 목표로 삼고 있다."
 stewardship_duty.4010.desc.claimant: "[targeting_faction.GetName]의 약진을 도모하고 있다. 궁극적으로는 나보다 훌륭한 영주가 될 것이라는 믿음에서다."
 stewardship_duty.4010.desc.peasant: "[targeting_faction.GetName]의 약진을 도모하고 있다. 본인들 관점에서 [Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)]에 해당하는 자의 백성으로 있으려니 못마땅할 수밖에. 하여 문화와 신앙을 공유하는 [faction_leader.GetTitledFirstName] 같은 자를 대신 영주로 모시고 싶어 한다."
 stewardship_duty.4010.desc.end: "\n\n아무렴 나라고 해서 [faction_member.GetFirstNamePossessiveNoTooltip] 신념에 의구심을 품는 건 아니다. 그런데 아무리 [faction_member.GetSheHe]라고 해도 일개 인간일 뿐인 걸 어쩌겠는가. 이러한 활동을 자제하게끔 [faction_member.GetHerHim]를 설득하면 한결 간단하게 내 봉신에 대한 영향력을 공고히 할 수 있을 것이다."
 stewardship_duty.4010.bribe: "선물을 한 아름 보내면 마음을 바꿀 테지."
 stewardship_duty.4010.bribe.flavor: "자기 잇속에 눈이 먼 인간은 뇌물에 이끌릴 가능성이 크지."
 stewardship_duty.4010.favor: "훗날 호의를 갚는 조건으로 지금 도움을 받아보자."
 stewardship_duty.4010.favor.flavor: "자기 잇속에 눈이 멀었거나 연민이 넘치는 사람은 이런 제안에 이끌릴 가능성이 크지."
 stewardship_duty.4010.prestige: "고색창연하지만 충의를 고취하는 데 아첨만 한 게 없지."
 stewardship_duty.4010.prestige.flavor: "오만하거나 명예로운 사람은 아첨에 흔들릴 가능성이 크지."
 stewardship_duty.4010.piety: "나의 관심사는 [faction_member.GetFaith.HighGodNamePossessive] 관심사와 일치한다는 걸 환기해 줘야겠어."
 stewardship_duty.4010.piety.flavor: "열성적인 사람은 신앙에 따라 움직일 가능성이 크지."
 stewardship_duty.4010.attempt.tt: "[faction_member.GetTitledFirstNamePossessiveNoTooltip] 선택은 [faction_member.GetHerHis] 성격에 따라 이뤄짐"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip](이)가 제안을 받아들임"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip](이)가 제안을 거부함"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip](은)는 [faction_member.GetHerHis] 권리를 행사할 뿐이야."
 stewardship_duty.4010.decline.tt: "원하는 대로 행동할 수 있게 되어 모든 [faction_member.GetWomenMen](이)가 감사해함"
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName](이)가 접근하더니 나와 [targeting_faction.GetName]의 연대를 알고 있으며, 그 탓에 전례 없는 어려움을 겪고 있으니 당장 관두라고 얘기했다."
 stewardship_duty.4011-4.b: "그래도 나는 나의 길을 간다!"
 stewardship_duty.4011-4.b.tt: "[targeting_faction.GetName]에 잔류함"
 stewardship_duty.4011.t: "탐욕에 손짓하는 유혹"
 stewardship_duty.4011.desc: "\n\n이에 [my_liege.GetSheHe]는 목적을 이루기 위해 나에게 큰돈을 제시했다. 파벌을 떠나 다른 곳으로 관심을 돌리기만 하면 된다고 말이다."
 stewardship_duty.4011.a: "합리적인 거래로군."
 stewardship_duty.4012.t: "야망에 손짓하는 유혹"
 stewardship_duty.4012.desc: "\n\n[my_liege.GetSheHe|U]는 자신의 관점에서 생각해 보라며 내게 간청했다. 또한, 파벌에 대한 지지를 철회하면 호의를 베풀어 주겠노라는 제안도 받았다."
 stewardship_duty.4012.a: "상부상조하며 사는 거지."
 stewardship_duty.4013.t: "자존심에 손짓하는 유혹"
 stewardship_duty.4013.desc: "\n\n이에 [my_liege.GetSheHe]는 목적을 이루기 위해 다른 지역에서의 내 활약을 공개적으로 칭송하겠노라고 제안했다. [my_liege.GetPrimaryTitle.GetName] 내에서 나의 평판이 높아질 터."
 stewardship_duty.4013.a: "[my_liege.GetSheHe]가 내 [faction_member.Custom('quirk_pos_noun')](을)를 칭송한다면야 불만일 게 없지."
 stewardship_duty.4014.t: "신앙에 손짓하는 유혹"
 stewardship_duty.4014.desc: "\n\n곧이어 [my_liege.GetSheHe|U]는 자신이 권좌에 앉아있는 것은 엄연히 [faction_member.GetFaith.HighGodNamePossessive] 뜻이며, 이에 반발하는 것은 곧 [faction_member.GetFaith.HighGodName](을)를 부정하는 것이나 마찬가지라고 거듭 강조했다."
 stewardship_duty.4014.a: "[my_liege.GetTitledFirstNameNoTooltip](을)를 섬기는 것이 곧 [faction_member.GetFaith.HighGodName](을)를 섬기는 것이지."
 stewardship_duty.4015.t: "봉신의 파벌 이탈"
 stewardship_duty.4015.desc: "내게 충성을 바치면 무엇을 얻는지 명료하게 보여주는 수법을 통해 [faction_member.GetTitledFirstName](을)를 설득하여 [targeting_faction.GetName]에 대한 [faction_member.GetHerHis] 지원을 철회하도록 만들었다.\n\n아무렴 불만이 있기로서니 나의 제안에 비하면 아무것도 아니지!"
 stewardship_duty.4015.a: "역시 내 능력으로 설득할 수 있을 줄 알았다니까!"
 stewardship_duty.4019.t: "봉신의 파벌 고수"
 stewardship_duty.4019.desc: "설득을 위한 나의 뼈를 깎는 노력에도 불구하고 [faction_member.GetTitledFirstName](은)는 끝끝내 [targeting_faction.GetName] 이탈을 거부했다. [faction_member.GetSheHe]는 여전히 나보단 그들의 이익을 우선시한다."
 stewardship_duty.4019.a: "내 편에 서면 혜택이 따라오는데 왜 알아먹질 못하는 거야?"
 stewardship_duty.4020.t: "제안 무효화됨"
 stewardship_duty.4020.desc: "이제 [faction_member.GetTitledFirstName](은)는 파벌이 아님"
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName](이)가 파벌을 바꿈"
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "거래 변경"
 stewardship_duty.4040.desc: "[ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName](이)가 나와 맺은 계약은 그 조건이 제법 너그러운 편이다. 내가 일반적인 봉신에게서 기대할 법한 많은 의무로부터 자유롭다고 해도 과언이 아니다.\n\n어떻게 잘 구슬려서 그 의무의 범위를 넓히면 장기적으로 내 봉역에 지대한 보탬이 될 텐데..."
 stewardship_duty.4040.a: "격려금을 넉넉히 주면 동의할 거야."
 stewardship_duty.4040.b: "내 실력이면 변화를 받아들이도록 설득하고도 남지."
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip](이)가 계약 변경을 받아들임"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip](이)가 계약 변경을 받아들일 의사가 없는 상태를 유지함"
 stewardship_duty.4040.c: "제깟 게 뭐라고. 계약을 바꾸면 그런대로 순응해야지!"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip](이)가 강제로 계약 변경을 받아들임"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip](이)가 계약 변경을 받아들이기를 거부함"
 stewardship_duty.4040.d: "충성심은 한낱 징집병보다 가치 있지."
 stewardship_duty.4040.d.tt: "#F 나의 성은 아래 [my_vassal.GetFirstNameNoTooltip](이)가 현재 계약을 유지함:#!"
 stewardship_duty.4040.contractchange: "호의를 이용해 [my_vassal.GetTitledFirstNamePossessive] 계약을 바꾼다."
 stewardship_duty.4041.desc: "나는 좀 더 구속력 있는 계약을 수용하도록 [my_vassal.GetTitledFirstName](을)를 설득할 요량에 자리를 마련해 갱신의 필요성을 일목요연하게 설명했다.\n\n[my_vassal.GetSheHe|U]는 처음에 꺼리는 기색을 표출했다. 그렇지만 긴 논의를 나눠 [my_vassal.GetHerHis] 계약 내용을 변경하는 것이 합리적인 방안이라는 데 동의하게 했다."
 stewardship_duty.4041.a: "설득할 방법이야 진작 알았지!"
 stewardship_duty.4042.desc: "대화의 물꼬를 튼 순간부터 [my_vassal.GetTitledFirstName](을)를 설득해 계약으로 부여받은 [my_vassal.GetHerHis] 권리를 포기하게 만들기란 어려울 것 같은 직감이 들었다.\n\n내 최선의 노력과 간청이 무색하게도 [my_vassal.GetSheHe]는 꿋꿋했다. [my_vassal.GetSheHe]는 현재 자신이 베풀어 주는 걸로 내가 헤쳐나가지 못하면 그건 나의 잘못이지, 자기 잘못이 아니라는 의견을 견지했다."
 stewardship_duty.4042.a: "다른 접근법을 시도해 봐야겠는데..."
 stewardship_duty.4043.desc: "협상? 아니다. 요구였다. 나는 [my_vassal.GetTitledFirstName]에게 [my_vassal.GetSheHe]가 작위를 유지할 수 있는 것은 오롯이 나의 기쁨에서 비롯된 것이며, 향후에도 비호를 받고 싶다면 한발 양보해야 할 것이라고 분명하게 짚고 넘어갔다.\n\n[my_vassal.GetSheHe|U]는 다급하게 동의하였다. 별다른 사고 없이 떠나게 된 나는 그저 기쁠 따름이었다."
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.GetTitledFirstName](은)는 좀 더 구속력 있는 계약을 수용하라는 나의 요구에 항의했다.\n\n[my_vassal.GetSheHe|U]는 내가 제아무리 [ROOT.Char.GetTitleAsNameNoTooltip](이)고 이 땅의 영주라고 한들, 현재 계약에 명시된 특권에 따라 마음대로 앗아갈 순 없다고 말했다. 적어도 정당하게는 안 될 것이라고."
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "파벌의 형성"
 stewardship_duty.4060.desc.default: "전쟁을 치르는 이 와중에도 [faction_leader.GetTitledFirstName](와)과 [targeting_faction.GetName]에 적을 둔 지지자들은 꼬투리를 잡아 자신들의 계획을 추진하는 데 여념이 없다!"
 stewardship_duty.4060.desc.self_claim: "전쟁을 치르는 이 와중에도 [faction_leader.GetTitledFirstName](은)는 꼬투리를 잡아 [targeting_faction.GetSpecialTitle.GetName]에 대한 자신의 주장을 추진하는 데 여념이 없다!"
 stewardship_duty.4060.desc.other_claim: "전쟁을 치르는 이 와중에도 [faction_leader.GetTitledFirstName](은)는 꼬투리를 잡아 [targeting_faction.GetSpecialTitle.GetName]에 대한 [targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] 주장을 추진하는 데 여념이 없다!"
 stewardship_duty.4060.desc.end: "\n\n병력과 금화를 전장에 쏟아내고 있는 나로서는 이 위협을 완화하는 데 있어 어떤 선택지를 사용할 수 있는지 철저하게 참작해야 한다..."
 stewardship_duty.4060.a: "#EMP 반드시#! 설득을 통해 봉역의 단결을 끌어내야 해."
 stewardship_duty.4060.a.success: "파벌을 설득해 단결을 끌어냄"
 stewardship_duty.4060.a.success.every_faction_member: "[targeting_faction.GetName|V]의 모든 구성원"
 stewardship_duty.4060.a.failure: "파벌이 나의 설득을 듣지 않음"
 stewardship_duty.4060.b: "두둑하게 챙겨주면 자중하겠지..."
 stewardship_duty.4060.c: "[faction_leader.GetSheHe|U]가 계획을 실행에 옮기는 일은 없어야 해!"
 stewardship_duty.4060.d: "지금 이런 걸 걱정할 때가 아니야."
 stewardship_duty.4060.attempt.tt: "[faction_leader.GetTitledFirstNameNoTooltip](은)는 [faction_leader.GetHerHis] 성격에 따라 선택을 내림"
 stewardship_duty.4060.decline.tt: "일단은 파벌을 무시함"
 stewardship_duty.4060.failure.tt: "[targeting_faction.GetName]의 불만이 감소하지 않음"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "불충한 봉신"
 stewardship_duty.5021.desc: "나는 봉신에게서 거둔 수입을 상세히 기록한 장부를 살피던 중 수치가 어긋난다는 사실을 알아차렸다... [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] [cheater_vassal.GetTitledFirstName](이)가 나를 기만하고는 지나치게 적은 액수를 상납하고 있었다!"
 stewardship_duty.5021.a: "[cheater_vassal.GetTitleAsNameNoTooltip](은)는 마땅한 대가를 치러야 해."
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip](이)가 빚진 돈을 냄"
 stewardship_duty.5021.a.message_2: "[cheater_vassal.GetFirstNameNoTooltip](이)가 여전히 숨긴 돈이 있다는 의심이 듦"
 stewardship_duty.5021.b: "앞으로는 엄하게 지켜봐야겠어!"
 stewardship_duty.5021.c: "누구나 자기 주머니 채울 궁리를 하긴 하지."
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "봉신들의 전쟁"
 stewardship_duty.7001.desc: "두 봉신 [war_vassal.GetTitledFirstName](와)과 [war_vassal_2.GetTitledFirstName](이)가 끝없는 전쟁을 벌이고 있다. 이 '[war_scope.GetName]' 때문에 내 봉역의 정세가 불안정해지고 있으니 개입하려면 서둘러야 한다."
 stewardship_duty.7001.a: "서로 악감정을 접도록 타이른다."
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip](이)가 평화의 지혜를 깨달음"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip](이)가 나의 주장을 듣지 않음"
 stewardship_duty.7001.b: "둘 사이의 일에 내가 참견할 이유는 없지."
 stewardship_duty.7001.c: "\"멍청한 짓은 그만 관두시오. #EMP 어서!#!\""
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName](와)과 [war_vassal_2.GetFirstName](이)가 무조건 평화에 동의함"
 stewardship_duty.7002.toast.invalid: "개입하기 전에 [war_scope.GetName](이)가 끝남"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "그때 그 호의 말인데..."
 stewardship_duty.7023.desc: "[hook_holder.GetTitledFirstName]에게 상당한 신세를 졌다는 사실이 마음을 짓누른다.\n\n지금 내 뜻대로 은혜를 갚을 수 있으면 큰 안심이 될 터인데. 베푼 대로 돌려받겠다는 얘기를 막연히 기다리고만 있다간 훗날 곤란한 상황에 부닥칠지도 모른다."
 stewardship_duty.7023.success: "일전에 빚진 호의를 포기하도록 [hook_holder.GetFirstNameNoTooltip](을)를 설득함"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip](이)가 빚진 호의를 갚으라는 의견을 굽히지 않음"
 stewardship_duty.7023.a: "거금을 줄 테니 넘어가자고 해야겠어."
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip](이)가 빚진 호의 대신 금화를 받음"
 stewardship_duty.7023.b: "과거 일은 과거에 묻자고 설득해야겠어."
 stewardship_duty.7023.c: "제깟 게 뭐라고. 잊어버리라면 잊어야지!"
 stewardship_duty.7023.d: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip](은)는 언제나 빚을 갚는다!"
 stewardship_duty.7023.d.tt: "[hook_holder.GetTitledFirstName]에게 호의를 빚진 상태가 유지됨"
 stewardship_duty.7023.player: "#weak 다른 플레이어는 언제든 거부할 수 있으나, 그럴 경우 [stress|E]를 받을 수 있습니다.#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "[hook_holder.GetTitledFirstName]에게 빚진 호의가 사라졌으니 호의를 포기해 달라는 나의 예전 요청은 더는 유효하지 않다."
 stewardship_duty.7023.invalidated.hook_holder: "[hooked_ruler.GetTitledFirstName](이)가 내게 빚진 호의가 사라졌으니 호의를 포기해 달라는 [hooked_ruler.GetHerHis] 예전 요청은 더는 유효하지 않다."
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "예전에 그대에게 큰 도움을 받았지. 내 감사를 표하는 바요. 호의를 갚는 의미에서 내 자금의 일부를 넘기고 싶소.\n\n이 제안을 받아들이겠소?"
 stewardship_duty.7025.desc.diplomacy.success: "예전에 그대에게 빚진 호의와 관련해 나눌 얘기가 있어 이렇게 서한을 보내오. 이성이 있는 자라면 내가 이전의 행동으로 의무를 다했다는 점에 동의할 것이외다.\n\n따라서 그대에게 갚을 은혜는 남지 않았다고 생각하오."
 stewardship_duty.7025.desc.diplomacy.failure: "내 그대에게 호의를 빚지긴 했소만, 영 내키지 않소. 솔직히 그 누가 호의를 빚지고 살고 싶겠소?\n\n그냥... 기억 저편으로 잊어주면 안 되겠소이까? 그게 좋겠구려. 아주 좋겠어."
 statectaft_ongoing.7025.desc.intimidation.success: "내 비록 예전에 그대에게 도움을 받긴 했지만 보답으로 뭘 받을 생각일랑 하지 마시오. 나에게 잘 보였다는 것 자체가 보상이나 다름없으니. 명심하시오. 나를 적으로 돌려서 좋을 건 하나도 없소..."
 stewardship_duty.7025.desc.intimidation.failure: "나의 호의를 받을 자격이 있다는 듯한 망상에 빠진 것 같군. 난 그대 같은 [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')]에게 빚진 게 하나도 없소! 얌전히 잊어버리시오."
 stewardship_duty.7025.gold.a: "금화를 받겠어."
 stewardship_duty.7025.gold.b: "금화보단 호의가 더 가치 있지."
 stewardship_duty.7025.diplomacy.a: "타당한 주장이야."
 stewardship_duty.7025.diplomacy.b: "진심으로 하는 소리인가?! 당치도 않다!"
 stewardship_duty.7025.intimidation.a: "괜한 분노를 사고 싶진 않은데..."
 stewardship_duty.7025.intimidation.b: "공허한 협박이 통할 거라 생각했다면 오산이야!"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName](은)는 여전히 내게 호의를 빚짐"
 stewardship_duty.7025.stress.tt: "거부하는 것도 고역이기에 호의를 포기할 의향이 듦"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "선물 고맙소. 빚은 완전히 갚은 걸로 합시다."
 stewardship_duty.7027.desc.refused.gold: "금화보다 가치 있는 것이 바로 그대의 의무요. 내 빚은 받아야겠소."
 stewardship_duty.7027.desc.accepted.diplomacy: "그대의 말에서 지혜가 엿보이는구려. 옛 은혜는 잊어도 좋소."
 stewardship_duty.7027.desc.refused.diplomacy: "미사여구로 치장해도 뻔한 공수표만큼 공허한 건 똑같구려. 그래도 빚은 받아야겠소이다."
 stewardship_duty.7027.desc.accepted.intimidation: "물론 빚은 사면해 드리리다. 애초에 따져볼 것도 없었지! 내 목숨이 그대 손에 달렸잖소."
 stewardship_duty.7027.desc.refused.intimidation: "하나도 안 무섭소. 내게 빚진 만큼 의무를 다하시오. 어떤 방식으로든."
 stewardship_duty.7027.a: "드디어 결착이 지어졌군."
 stewardship_duty.7027.b: "더 잘 이끌어 나갈 수도 있었을 텐데."
