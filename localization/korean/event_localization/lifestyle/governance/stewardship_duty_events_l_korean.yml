 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "토지 답사"
 stewardship_duty_special.1201.desc: "나의 [steward.GetCouncilTitle]인 [steward.GetTitledFirstName](이)가 [ROOT.Char.Custom('RealmType')]에 유익할 거란 논리로 여정을 제안했다.\n\n종사단을 대동하고 [painting_land_owner.GetTitledFirstName]의 영토를 답사하는 게 어떻겠냐는 것이다. 그렇게 하면 나의 봉역에 대한 이해도가 높아지는 건 물론, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]에 대한 심층적인 파악이 가능할 거라는 게 [steward.GetFirstNameNoTooltip]의 생각이다."
 stewardship_duty_special.1201.a: "해볼 만하군."
 stewardship_duty_special.1201.a.tt: "속히 행낭을 꾸림!"
 stewardship_duty_special.1201.b: "여정이나 다닐 때가 아니야."
 stewardship_duty_special.1201.b.tt: "여정을 떠나지 않음"
 stewardship_duty_special.1201.continue_tooltip: "조사 속행"
 stewardship_duty_special.1202.desc: "[painting_land_owner.GetTitledFirstNamePossessive] 땅에 접어든 지 얼마 안 돼 [painting_land_owner.Custom('MountedWarriorTerm')](와)과 그 수행단을 만났다.\n\n\"[painting_land_owner.GetTitledFirstName] 님께서 환영 인사를 전해달라고 하셨습니다, [ROOT.Char.Custom('my_title')](이)시여. 얼마든지 머무르시길.\""
 stewardship_duty_special.1202.a: "견문을 넓힐 수 있으면 좋겠군."
 stewardship_duty_special.1202.a.tt: "지역 답사 시작"
 stewardship_duty_special.1203.desc: "일견 도로에는 고요한 적막이 내리깔려 있었다. 바꿔 말하자면 매복하기에 더없이 좋은 환경이란 의미다.\n\n그 순간 도적 떼가 언덕 뒤편에서 나타나 돌진하기 시작했고, 난데없는 화살 세례에 하늘이 새까맣게 메워졌다."
 stewardship_duty_special.1203.a: "범죄자를 한 놈도 살려두지 마라!"
 stewardship_duty_special.1203.b: "멈춰라! 통행료를 내겠다!"
 stewardship_duty_special.1204.desc: "우린 [painting_land_owner.Custom('IndefiniteBodyOfWater')] 주변에서 하룻밤 야영을 했다. 그렇게 시간은 흘러 새들의 노랫소리와 물 위에 부드럽게 내려앉은 연무가 내 신하들을 산뜻하게 깨웠다."
 stewardship_duty_special.1204.a: "당분간 야영지로 쓰기에 좋은 곳이야."
 stewardship_duty_special.1204.a.tt: "여정이 약간 지체됨"
 stewardship_duty_special.1204.b: "서둘러 움직이자."
 stewardship_duty_special.1205.desc: "길가의 밭을 경작하던 농노들은 내가 선두에 서서 이끄는 장엄한 행렬을 한 번도 본 적이 없을 것이다.\n\n\"누구지?\" 한 농노가 다른 농노에게 묻는 소리가 들렸다."
 stewardship_duty_special.1205.a: "\"나는 너희의 영주이자 이 땅의 주인이니라!\""
 stewardship_duty_special.1205.b: "이곳에서 농노의 삶에 관해 알아보자."
 stewardship_duty_special.1206.desc: "난 봉역 전역에 걸쳐 변화무쌍한 지형 곳곳에 설치된 방위 요새를 여럿 둘러보았다. 그러던 중 어느 날 아침, 한 요새로 다가가니 현지 [local_baron.GetTitleAsNameNoTooltip](이)가 관문 바깥에서 말 관리를 감독하는 모습을 보게 되었다."
 stewardship_duty_special.1206.a: "[local_baron.Custom('FortifiedBuilding')] 안내를 요청한다."
 stewardship_duty_special.1206.b: "[local_baron.GetTitledFirstName](을)를 저녁 식사에 초대한다."
 stewardship_duty_special.1207.desc: "세상 그 누구라도 노상 생활을 몇 주 내내 하면 지치기 마련이다. 따라서 진짜 침대 같은 호화 시설을 갖췄을 듯한 여관을 마침내 발견했을 때의 그 느낌은 가히 축복이라고 해도 과언이 아니리라. 또 어쩌면 들쥐보다 큰 동물이 들어갈 공간이 있을지도 모르지."
 stewardship_duty_special.1207.a: "아무리 그래도 숙박비는 내야지."
 stewardship_duty_special.1207.b: "[ROOT.Char.GetTitleAsNameNoTooltip](을)를 모시게 된 걸 영광으로 알아야지!"
 stewardship_duty_special.1208.desc: "[painting_land_owner.GetTitledFirstNamePossessive] 영지는 개울과 강이 교차하는 형세를 이루고 있으며, 통행에는 주로 급조한 다리와 여울이 쓰인다. 이 잔잔한 물길을 좀 더 유용하게 활용할 수 있지 않을까?"
 stewardship_duty_special.1208.a: "작은 용기에 전언을 넣어 지도 제작자에게 보내야겠다!"
 stewardship_duty_special.1208.b: "저 진흙 둑을 무너뜨리면 경작할 수 있는 토양이 만들어질지도..."
 stewardship_duty_special.1281.opening: "언덕과 골짜기, 평원과 호수, 도로와 숲길까지... 나는 [painting_land_owner.GetTitledFirstNamePossessive] 봉역의 모든 것을 두루 살펴보았다. 그와 더불어 지도 제작자들은 새로운 광경이 눈에 들어올 때마다 열성적으로 메모하고 목탄 그림을 그렸다."
 stewardship_duty_special.1281.end: "\n\n그뿐만 아니라 [ROOT.Char.Custom('RealmType')](을)를 지나는 여행객이라든지, 또 도시와 마을을 답사하며 흥미로운 경험을 쌓을 수 있었다."
 stewardship_duty_special.1281.a: "이 유용한 정보는 나 혼자만 간직할 생각이다."
 stewardship_duty_special.1281.b: "[painting_land_owner.GetTitledFirstName]에게 내 발견을 알려야겠어."
 stewardship_duty_special.1282.end: "\n\n그리고 허물어져 가는 요새와 천혜의 요새라 할 만한 곳들을 두루두루 기록해 두었다."
 stewardship_duty_special.1282.a: "이런 정보가 쓸모있는 날이 올지도 모를 일이니."
 stewardship_duty_special.1282.b: "[painting_land_owner.GetFirstName](은)는 방비를 개선해야겠던데... 나도 그렇고!"
 stewardship_duty_special.1283.end: "\n\n내 지도 제작자들이 만들어낸 지도의 수준은 절로 탄성이 나올 정도였다. 단 하나의 오솔길조차 빠짐없이 담겨 있었으며, 지형에 관한 상세한 메모가 빼곡하게 적혀 있었다."
 stewardship_duty_special.1283.a: "이 땅을 나보다 훤히 꿰고 있는 사람은 없을 거야."
 stewardship_duty_special.1283.b: "장군들이 유용하게 활용할 수 있겠지."
 stewardship_duty_special.1284.end: "\n\n[painting_land_owner.Custom('my_title')]의 영지를 가로지르는 많은 수의 강과 개울이 유난히 내 흥미를 돋웠다."
 stewardship_duty_special.1284.a: "전령들이 사용할 수 있지 않을까?"
 stewardship_duty_special.1284.b: "군사적 활용 방안을 고려해 봐야겠어."
 stewardship_duty_special.1285.end: "\n\n이곳 영지에는 인간의 발길이 닿지 않아 인적이 뜸한 장소가 수없이 많이 존재한다는 사실이 명징해졌다."
 stewardship_duty_special.1285.a: "아직도 이 땅에 대해 배울 것이 많이 남아있구나."
 stewardship_duty_special.1285.b: "정착민을 이주시켜 물을 배수하면..."
 stewardship_duty_special.1286.end: "\n\n나는 내 봉역이 품은 미묘한 차이를 새로이 이해하게 되었다. [capital.GetNameNoTier](와)과 상황이 그렇게 다를 줄 누가 알았겠는가?"
 stewardship_duty_special.1286.a: "활용 가치가 엄청난 지식이야."
 stewardship_duty_special.1286.b: "이 드넓은 땅을 아우르게 된 기분이로구나!"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "불공정하게 비칠 것임"
 statecraft_mediation_fair: "다소 공정하게 비칠 것임"
 statecraft_mediation_very_fair: "매우 공정하게 비칠 것임"
 statecraft_mediation_favor_vassal_1: "[vassal_1.GetTitledFirstName]에 대한 편애로 비칠 것임"
 statecraft_mediation_favor_vassal_2: "[vassal_2.GetTitledFirstName]에 대한 편애로 비칠 것임"
 stewardship_duty_special.2001.t: "합의"
 stewardship_duty_special.2001.desc: "내 봉신으로 있는 [vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](은)는 문자 그대로 전설적인 앙숙 관계인지라, 오죽하면 봉역 내의 다른 귀족이 개입을 요청할 지경에 이르렀다.\n\n국경 분쟁, 징세권, 가문 내력... 이 둘의 분쟁 역사는 장대하기 이를 데 없다. 심지어 내 궁정에서도 예의를 갖추지 못할 정도니, 원."
 stewardship_duty_special.2001.a: "두 사람을 중재하기란 여간 어려운 일이 아닐 테지!"
 stewardship_duty_special.2001.b: "재상이 나서야 할 사안이야."
 stewardship_duty_special.2001.c: "\"감히 이런 하찮은 일로 날 귀찮게 해?!\""
 stewardship_duty_special.2011.t: "합의: 토지 분쟁"
 stewardship_duty_special.2011.desc: "#EMP 안 그래도#! 논쟁이 격렬하게 돌아간다 싶었는데, 실상 지도를 꺼내니 그 정도는 약과였다.\n\n[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName] 모두 자신들 봉역을 표현한 삽화를 보유하고 있는데, 동일한 지점이 저마다 자신의 소유로 표시되어 있었다. 둘 중 어느 쪽도 한치의 물러날 기미를 보이지 않았다.\n\n양피지 한 장이 이런 분노를 초래하는 건 나로서도 생전 처음 보는 광경이었다. 어떻게든 새 경계를 정해야 한다."
 stewardship_duty_special.2011.a: "내가 몸소 나서서 중재해야겠군."
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip]에게 배상금을 지급해야겠어."
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip](은)는 내가 올바른 판단을 하길 #EMP 무척이나#! 염원하던데..."
 statecraft_mediation_debug_improve_contract: "#D [vassal_2.GetTitledFirstName](와)과의 봉신 계약 개선#!"
 stewardship_duty_special.2012.t: "합의: 가족 분쟁"
 stewardship_duty_special.2012.desc: "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](은)는 오늘도 삐거덕거리며 논쟁을 일으켰다.\n\n\"네 녀석이 조부님의 방패를 물려받은 이후로-\"\n\"또 방패 이야기야? 장난쳐? 다른 데도 아니고 이 궁정에서 그 이야기를 꺼내?!\""
 stewardship_duty_special.2012.a: "가족은 분열이 아니라 결속의 바탕이 되어야 하오."
 stewardship_duty_special.2012.a.success: "현명한 이야기"
 stewardship_duty_special.2012.a.failure: "고리타분한 이야기"
 stewardship_duty_special.2012.b: "그대들 가문은 위대함을 타고났구려."
 stewardship_duty_special.2012.c: "가족 불화를 해결할 방법은 내가 잘 알지!"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D 명성 증가#!"
 stewardship_duty_special.2012.c.major_progress: "다투는 당사자들의 사이를 가깝게 만들어 긍정적인 결과가 도출될 확률을 크게 높임"
 stewardship_duty_special.2013.t: "합의: 징세권"
 stewardship_duty_special.2013.desc: "[vassal_2.GetTitledFirstName](이)가 자신의 징세권을 부정하고 있다며 [vassal_1.GetTitledFirstName](이)가 운을 띄웠다.\n\n\"그게 가당키나 한 소리야!\" [vassal_1.GetFirstName](이)가 반박했다. \"문제의 가문은 수세대 동안 내 권속이었어. 경작지 한 토막이 그쪽에 있다고 해서 완전한 징세권이 부여되는 건 아니라고!\""
 stewardship_duty_special.2013.a: "갈팡질팡할 거면 십일조를 [ROOT.Char.GetTitleAsNameNoTooltip]에게 반환하시오."
 stewardship_duty_special.2013.b: "관례를 우선으로 하시오."
 stewardship_duty_special.2013.c: "누가 정착하든 간에 세금은 토지의 소유자 것이외다."
 stewardship_duty_special.2014.t: "합의: 약혼"
 stewardship_duty_special.2014.desc: "\"애초에 [betrothal_candidate_lord.GetTitledFirstNamePossessive] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))](은)는 내 [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]-\" [vassal_1.GetTitledFirstName](이)가 입을 열기 무섭게 [vassal_2.GetTitledFirstName]에 의해 말이 끊겼다.\n\n\"[betrothal_candidate.GetTitledFirstName](은)는 처음부터 내 [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))](와)과 결혼하기로 되어 있었어!\""
 stewardship_duty_special.2014.a: "[betrothal_candidate.GetTitledFirstNameNoTooltip](은)는 [vassal_1.GetFirstNamePossessiveNoTooltip] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))](와)과 결혼할 것이오."
 stewardship_duty_special.2014.b: "[vassal_2.GetFirstNamePossessiveNoTooltip] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))](이)가 약혼하도록 하시오."
 stewardship_duty_special.2014.c: "언쟁이나 벌이고... 둘 모두에게서 권리를 몰수하겠소!"
 stewardship_duty_special.2015.t: "합의: 심판"
 stewardship_duty_special.2015.desc: "\"한번은 [vassal_2.GetTitledFirstName](이)가 유명한 도둑을 숨겨준 적 있습니다!\" [vassal_1.GetTitledFirstName](이)가 고발했다.\n\n\"환장하겠네!\" [vassal_2.GetFirstName](은)는 이미 들어본 듯한 기색이 역력했다. \"내 봉역의 내 백성이야. 심판할 권리는 네 녀석에게 없단 말이다!\"\n\n\"그저 탈출한 전적이 있다고 해서-\"\n\n내가 지켜보고 있음을 손을 들어 알리자 두 사람은 빠르게 침묵했다."
 stewardship_duty_special.2015.a: "도둑을 처형하면 이 의제도 묻히겠지."
 stewardship_duty_special.2015.b: "[vassal_2.GetFirstNameNoTooltip]에게 심판권이 있다면 그걸로 끝이오."
 stewardship_duty_special.2015.c: "재상을 시켜 좀도둑을 재판하도록 하겠소."
 stewardship_duty_special.2018.t: "합의: 말"
 stewardship_duty_special.2018.desc: "오늘도 어김없이 [vassal_1.GetTitledFirstName](이)가 불만을 토해냈다. \"[barony_1.GetNameNoTier]에서 기른 말은 오랜 세월 명성을 구가했습니다. 한데 [barony_2.GetNameNoTier] 상인이란 작자들이 직접 길러내기라도 한 양 판매하는 게 아니겠습니까! 것도 [barony_2.GetNameNoTier]에서 말입니다!\"\n\n[vassal_2.GetTitledFirstName](이)가 반론했다. \"거기서 기른 거 #EMP 맞아#!! 상인이 자기 상품 갖고 거짓말을 할 이유가 어딨나?\""
 stewardship_duty_special.2018.a: "아무리 그래도 산지는 존중해야지 않겠소?"
 stewardship_duty_special.2018.b: "[barony_1.GetNameNoTier](이)고 [barony_2.GetNameNoTier](이)고 둘 다 틀렸소! [new_name.GetNameNoTier]산이니까!"
 stewardship_duty_special.2018.c: "왕실 말 감정비를 받아야겠군."
 stewardship_duty_special.2019.t: "합의: 채석장"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 불만을 나열하기 시작한 지 몇 시간이나 흘렀다.\n\n\"또 접경지대에 있는 채석장주는 세금 납부를 거부했지. 다름 아닌 #EMP 네 녀석#!이 내어준 면세장 때문에!\"\n\"뭣이?! 내 징세원들이 찾아갔을 땐 이미 네놈이 모든 걸 털어간 다음-\"\n\n사기를 당했다는 걸 깨달은 두 사람은 비로소 언쟁을 멈췄다."
 stewardship_duty_special.2019.a: "누락된 세금은 징세해 균등히 나누도록 하겠소."
 stewardship_duty_special.2019.b: "둘 다 머저리 취급을 당해도 할 말이 없는 줄 아시오!"
 stewardship_duty_special.2019.c: "채석장주를 처형하고 채석장은 불태워 버리시오."
 stewardship_duty_special.2019.d: "권위에 반하는 범죄니 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 해결할 일이오!"
 stewardship_duty_special.2021.t: "합의: 연회"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](은)는 사소한 것부터 큰일까지 서로에게 세상 모든 불만을 품고 있다.\n\n\"[uninvited.GetFirstName](이)가 자기 지주들에게 제 가을 축제 참여 허가를 안 내줬다고 합니다!\" [host.GetFirstName](이)가 불평을 터뜨렸다.\n\n\"당연한 처사 아닌가? 내 봉신들이 벼룩을 벌떼같이 달고 돌아오게 둘 순 없는 노릇이거늘.\""
 stewardship_duty_special.2021.a: "그들은 [uninvited.GetFirstNamePossessiveNoTooltip] 봉신이오. 명을 따라야지 않겠소."
 stewardship_duty_special.2021.b: "누구든 축제 참여를 허락 못 받는 일은 없어야 하오!"
 stewardship_duty_special.2021.c: "앞으로는 둘 다 서로의 축제에 참석하시오. #EMP 명령#!이오!"
 stewardship_duty_special.2022.t: "합의: 모욕"
 stewardship_duty_special.2022.desc: "\"[insulter.GetTitledFirstName](이)가 저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](을)를 지독하게 모욕했습니다!\" [insultee.GetTitledFirstName](이)가 불쑥 털어놓았다. \"돼지와 놀아난다는 식으로 말입니다!\"\n\n[insulter.GetFirstName](은)는 차분한 태도를 견지했다. \"듣기 좋은 진실만 있는 건 아니잖나, [insultee.GetFirstName].\""
 stewardship_duty_special.2022.a: "공개 사과가 필요한 사안이로군!"
 stewardship_duty_special.2022.b: "아무리 그대들이라고 해도 너무 하찮은 말다툼이로구려."
 stewardship_duty_special.2022.c: "사실 생각해보면 칭찬이 아니겠소?"
 stewardship_duty_special.2025.t: "합의: 기회"
 stewardship_duty_special.2025.desc: "난 [hooked_vassal.GetTitledFirstName]의 약점을 쥐고 있다. 요컨대 내가 요청만 하면 [other_vassal.GetTitledFirstName](과)의 불화가 어떤 식으로 귀결되든 간에 난 공명정대한 판결을 내렸노라고 모두에게 말할 것이다."
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip], 그대가 #EMP 해줬으면#! 하는 일이 있소만..."
 stewardship_duty_special.2025.b: "이런 식으론 문제를 해결할 수 없어."
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip](이)가 나의 공명정대함을 강조하며 긍정적인 결과가 도출될 가능성을 증가시킴"
 stewardship_duty_special.2026.t: "합의: 결말"
 stewardship_duty_special.2026.desc: "비명과 피로 점철된 손이 나를 반겼다. 상황은 기어이 파국으로 치닫고 말았다. [killer.GetTitledFirstName](이)가 [victim.GetTitledFirstName]의 주검 위에 서 있었다. 손에는 [killer.Custom('signature_weapon')](을)를 든 채로.\n\n\"이게 소신의 인생에서 유일하게 공평한 합의입니다.\""
 stewardship_duty_special.2026.a: "대체 무슨 짓을... 이런 처신은 응보를 부르는 법이오."
 stewardship_duty_special.2026.b: "그대는 앞으로 어둠 속에서 살아가게 될 것이오."
 stewardship_duty_special.2026.c: "분쟁이 해결되었군!"
 stewardship_duty_special.2027.t: "합의: 가족"
 stewardship_duty_special.2027.desc: "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstNamePossessive] 다툼은 끝날 기마가 안 보였다. 아니, 이미 몇 세대는 전해져 내려오는 듯했다.\n\n부모, 조부모, 먼 조상까지 모두가 갖은 사안을 놓고 다툼을 벌인 것이다. 이 연쇄를 끊을 방법이 있기나 할까?"
 stewardship_duty_special.2027.a: "내게는 이름 높은 가문이 더 중요해."
 stewardship_duty_special.2027.b: "위대한 이름에서 위대한 [lower_prestige.Custom('WomenMen')]이 배출되는 건 아니지."
 stewardship_duty_special.2027.c: "우리 봉역은 온갖 위대한 가문의 집합체라 할 수 있지."
 statecraft_mediation_favor_higher_prestige: "[higher_prestige.GetTitledFirstName]에 대한 편애로 비칠 것임"
 statecraft_mediation_favor_lower_prestige: "[lower_prestige.GetTitledFirstName]에 대한 편애로 비칠 것임"
 stewardship_duty_special.2071.t: "합의: 새로운 시작"
 stewardship_duty_special.2071.desc: "뼛골이 빠질 듯한 과정이었다. 그래도 이제는 [vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 끊임없이 서로를 잡아먹으려고 드는 일은 없을 것이다.\n\n사실, 두 사람은 앙심을 푼 건 물론이고 친구가 되어 궁정을 빠져나갔다."
 stewardship_duty_special.2071.a: "기적이란 이런 걸 일컫는 말이겠지."
 stewardship_duty_special.2072.desc: "끝끝내 [vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 궁정을 빠져나갈 무렵에는 당도했을 때의 독기와 증오는 오간 데도 없었다. 과연 이 관계가 오래 이어질지는 두고 봐야 할 일이나, 일단은 두 사람이 내 노력 덕분에 서로를 친구로 여기게 되었다."
 stewardship_duty_special.2072.a: "내가 보기에도 보통 업적은 아니지!"
 stewardship_duty_special.2073.t: "합의: 편애"
 stewardship_duty_special.2073.desc: "\"공평한 중재는 처음부터 안중에 없었던 거 아닙니까?!\" [accuser.GetTitledFirstName](은)는 깊은 격분을 드러내며 자리를 박차고 알현실을 빠져나갔다. \"대놓고 편애를 드러내는 꼴에 속이 역할 지경입니다!\"\n\n[favorite.GetTitledFirstName](은)는 흔들림 없이 차분했다. \"전 그렇게 생각하지 않습니다, 주군이시여.\""
 stewardship_duty_special.2073.a: "오만불손한 잡종견이 가든 말든 무슨 상관이랴."
 stewardship_duty_special.2074.t: "합의: 끝없는 적개심"
 stewardship_duty_special.2074.desc: "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 도착했을 때만 해도 설마 이보다 더 심하게 증오와 원한을 표출하리라곤 꿈에도 몰랐다. 두 사람이 떠날 때쯤에는 내 생각이 단단히 잘못됐다는 게 증명되었다."
 stewardship_duty_special.2074.a: "좀 더 잘 중재할 수 있지 않았을까?"
 stewardship_duty_special.2081.t: "합의: 결말"
 stewardship_duty_special.2081.both_dead: "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 세상을 떠나면서 두 사람의 사소한 다툼은 멀고도 사사로우며 무의미한 일이 되었다."
 stewardship_duty_special.2081.vassal_1: "[vassal_1.GetTitledFirstName]의 죽음으로 [vassal_1.GetSheHe]가 [vassal_2.GetTitledFirstName](와)과 빚었던 분쟁과 마찰은 멀고도 사사로우며 무의미한 일이 되었다."
 stewardship_duty_special.2081.vassal_2: "[vassal_2.GetTitledFirstName]의 죽음으로 [vassal_2.GetTitledFirstName]가 [vassal_1.GetTitledFirstName](와)과 빚었던 분쟁과 마찰은 멀고도 사사로우며 무의미한 일이 되었다."
 stewardship_duty_special.2081.a: "이 또한 결국에는 지나가겠지."
 stewardship_duty_special.2081.tt: "중재 종료"
 stewardship_duty_special.2082.t: "합의: 결말"
 stewardship_duty_special.2082.desc: "[prisoner.GetTitledFirstName](이)가 감금되면서 [other.GetTitledFirstName](와)과 빚었던 분쟁은 그리 중요한 일이 아니게 되었다."
 stewardship_duty_special.2082.a: "누구나 갈등을 종식할 방법을 찾기 마련이지."
