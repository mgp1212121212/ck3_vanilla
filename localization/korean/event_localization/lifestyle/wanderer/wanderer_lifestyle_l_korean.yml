l_korean:
 wanderer_lifestyle_events.10.t: "여정을 향한 꿈"
 wanderer_lifestyle_events.10.desc: "이 방이며 벽들, 망할 의자까지... 정말이지 #bold 진절머리가#! 난다.\n\n여기서 #emp 나가야만#! 한다. 다른 곳으로 가야 한다. 어느 곳이라도 좋으니까.\n\n이 끔찍한 방에 갇혀 있는 하루마다 내 삶의 한 조각이 또 사라져 가는 기분이다."
 wanderer_lifestyle_events.10.a: "이 모든 것에서 벗어나야겠어..."
 wanderer_lifestyle_events.10.a.tt: "[traveling|E]이 [modifier|E]를 제거하며 [stress_loss|E] 및 [lifestyle_experience|E] 제공"
 wanderer_restlessness_modifier: "초조함"
 wanderer_restlessness_modifier_desc: "#emp 이 [modifier|E]는 어디로든 [travel|E]을 떠나면 사라짐#!\n매일 다른 곳에 있는 상상을 하며 끔찍한 하루를 견뎌냅니다."
 wanderer_restlessness_removal_title: "평온함"
 wanderer_lifestyle_events.20.t: "[reminiscing_location.GetNameNoTooltip]에서 보낸 시간"
 wanderer_lifestyle_events.20.desc: "다른 물건을 찾으려고 소지품을 뒤지던 중, 낡은 [SCOPE.Custom('mythical_map_creatures')] 조각상을 하나 찾아냈다. [reminiscing_location.GetName]에 갔을 때 구했던 물건이었다. 이걸 보고 있자니"
 wanderer_lifestyle_events.20.desc.special_building: "오랫동안 떠올려 본 적 없었던 [reminiscing_location.GetHolding.GetSpecialBuildingType.GetName]에 대한 기억이 떠올랐다."
 wanderer_lifestyle_events.20.desc.coastal: "바다 건너편의 커다란 항구와 아름다운 경치가 기억났다."
 wanderer_lifestyle_events.20.desc.river: "도시를 통과해 흘러가는 강과 그 위로 세워진 수많은 다리가 기억났다."
 wanderer_lifestyle_events.20.desc.castle: "자랑스럽게 도시를 내려다보는 웅장한 성채가 기억났다."
 wanderer_lifestyle_events.20.desc.city: "많은 지역으로 이루어진 크고 장엄한 도시와 그 모든 구석구석이 기억났다."
 wanderer_lifestyle_events.20.desc.people: "그곳에 살던 친절한 사람들이 기억났다."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\n기억을 되짚어 보던 중에 [listening_child.GetFirstName](이)가 갑자기 들어왔다. \"그게 뭔가요?\" 아이가 호기심 어린 눈으로 작은 조각상을 바라보며 물었다."
 wanderer_lifestyle_events.20.desc.outro: "\n\n기억을 되짚어 보고 있자니 그리운 느낌이 들었다. 어쩌면... 길을 떠나 [reminiscing_location.GetNameNoTooltip]에 한 번 더 가 보는 것도 나쁘지 않을 것 같다."
 wanderer_lifestyle_events.20.a: "[reminiscing_location.GetNameNoTooltip]의 [SCOPE.Custom('mythical_map_creatures')] 얘기를 들려주마!"
 wanderer_lifestyle_events.20.b: "언젠가 [reminiscing_location.GetNameNoTooltip](을)를 다시 볼 수 있겠지..."
 wanderer_lifestyle_events.20.b.child: "이건 [reminiscing_location.GetNameNoTooltip]에서 온 물건이란다. 언젠가 널 데리고 가볼 수 있으면 좋겠구나."
 wanderer_lifestyle_events.20.a.win: "아이가 이야기에 푹 빠짐"
 wanderer_lifestyle_events.20.a.lose: "아이가 이야기를 진심으로 믿지는 않으나 그래도 즐거워함"
 wanderer_lifestyle_events.20.b.tt: "[reminiscing_location.GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.25.t: "또 다른 방문"
 wanderer_lifestyle_events.25.desc: "나는 지난번 [province_location.GetName]에 왔을 때 걸었던 거리를 다시 한번 걸어갔다. 똑같은 가판대가 보인다. 똑같은 냄새가 났고, 똑같은 소리가 들렸다.\n\n변하지 않는 것도 있다는 사실에 위안을 얻었다."
 wanderer_lifestyle_events.25.a: "이 순간이야말로... 내게 가장 필요한 것이었군."
 wanderer_lifestyle_events.30.t: "머나먼 땅을 향한 꿈"
 wanderer_lifestyle_events.30.desc: "책을 읽다가 어느 상인이 [ROOT.Char.Custom('DistantLandsRegionLoc')]에 관해 쓴 여행 일지를 보았다.\n\n\"#emp [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')](을)를 지나가다가 우연히 [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')](이)가 [ROOT.Char.Custom('DistantLandsActivityTypeLoc')] 모습을 발견했다.#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp 이 동물은 [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')](을)를 지녔다. 잠시 가만히 지켜봤는데, 녀석은 지금까지 본 그 어떤 생물과도 달랐다. 나중에야 이 동물의 이름을 알게 되었다.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp 이들은 [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')](을)를 지녔다. 잠시 가만히 지켜봤는데, 녀석들은 지금까지 본 그 어떤 생물과도 달랐다. 나중에야 이 동물들의 이름을 알게 되었다.#!"
 wanderer_lifestyle_events.30.a.singular: "언젠가 내 눈으로 직접 보고 말리라."
 wanderer_lifestyle_events.30.a.plural: "언젠가 나도 직접 보고 말리라."
 wanderer_lifestyle_events.30.a.europe: "[GetGeographicalRegion('world_europe').GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.30.a.africa: "[GetGeographicalRegion('world_africa').GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.30.a.asia: "[GetGeographicalRegion('world_middle_east').GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.30.a.india: "[GetGeographicalRegion('world_india').GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.30.a.tibet: "[GetGeographicalRegion('world_tibet').GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.30.a.steppe: "[GetGeographicalRegion('world_steppe').GetName](으)로 [travel|E]하면 추가로 [wanderer_lifestyle|E] 경험치 또는 [stress_loss|E]를 획득할 수 있음"
 wanderer_lifestyle_events.35.t: "꿈이 현실로"
 wanderer_lifestyle_events.35.desc.singular: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')](을)를 지나가던 중에 어느 동물이 [ROOT.Char.Custom('DistantLandsActivityTypeLoc')] 모습을 보았다. 처음에는 이게 대체 무슨 동물인지 몰랐으나, 그러다 몇 년 전에 읽었던 어느 오래된 기록이 떠올랐다. 바로 [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]임이 틀림없었다!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U](을)를 지닌 이 동물은 그 여행 일지에서 묘사한 것과 거의 똑같았다."
 wanderer_lifestyle_events.35.desc.singular.adorable: "하지만 내 상상보다 훨씬 더 사랑스러운 면도 있었다. 콕 집어 말할 수는 없지만 날 잡아끄는 매력을 가지고 있다."
 wanderer_lifestyle_events.35.desc.singular.neutral: "내 예상과는 조금 다르긴 했지만, 나쁜 의미로는 아니었다."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "그리고 녀석의 생김새에 조금 놀랐다... 그래도 마침내 이 동물을 발견했다는 생각에 기뻤다!"
 wanderer_lifestyle_events.35.desc.plural: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')](을)를 지나가던 중에 어느 동물들이 [ROOT.Char.Custom('DistantLandsActivityTypeLoc')] 모습을 보았다. 처음에는 이게 대체 무슨 동물인지 몰랐으나, 그러다 몇 년 전에 읽었던 어느 오래된 기록이 떠올랐다. 바로 [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]임이 틀림없었다!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U](을)를 지닌 이 동물들은 그 여행 일지에서 묘사한 것과 거의 똑같았다."
 wanderer_lifestyle_events.35.desc.plural.adorable: "하지만 내 상상보다 훨씬 더 사랑스러운 면도 있었다. 콕 집어 말할 수는 없지만 날 잡아끄는 매력을 가지고 있다."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "그리고 녀석들의 생김새에 조금 놀랐다... 그래도 마침내 이 동물을 발견했다는 생각에 기뻤다!"
 wanderer_lifestyle_events.35.a: "내 것이다!"
 wanderer_lifestyle_events.35.a.win: "[ROOT.Char.Custom('DistantLandsLoc')](을)를 성공적으로 잡음"
 wanderer_lifestyle_events.35.a.lose: "바보 꼴을 자초함"
 wanderer_lifestyle_events.35.b.singular: "드디어 직접 봤으니 이걸로 됐다."
 wanderer_lifestyle_events.35.b.plural: "드디어 직접 봤으니 이걸로 됐다."
 wanderer_lifestyle_events.40.t: "시장통의 실수"
 wanderer_lifestyle_events.40.desc: "지금까지의 [ROOT.Char.GetLocationDesc|l] 여정은 나쁘지 않았다. 하지만 비축 식량이 거의 바닥나면서 힘든 시기가 찾아왔다! 이제 막 준비된 [ROOT.Char.Custom('GetExpensiveMeal')]의 냄새가 나를 홀렸고, 따라가 보니 특이한 가판대가 나타났다. 줄지어 놓인 [ROOT.Char.Custom('GetLocalStreetFoodPlural')] 그리고 썰어 놓은 [ROOT.Char.Custom('GetRegionalFish')]들이 진열되어 있었다. 거기다 식사는... [ROOT.Char.Custom('FavoriteTreat')](와)과 함께 나오고 있는 듯했다.\n\n이 모든 걸 차치한다 해도, 가격이 너무 좋았다! 상인이 알아들을 수 없는 말을 중얼거리더니 나한테 현지인보다 더 많은 돈을 달라며 손짓했다. 돈을 좀 아끼려면 흥정해야겠지. 하지만 난 [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip](은)는 전혀 모르는데..."
 wanderer_lifestyle_events.40.fold: "그냥 [provisions_merchant.GetHerHim]가 달라는 대로 줘 버리고 상황을 마무리 짓는 게 좋겠다."
 wanderer_lifestyle_events.40.barter: "나도 다 계획이 있다. 비록 저 헛소리 같은 말은 못 해도 말이지."
 wanderer_lifestyle_events.40.language: "어쩌면 [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]도 그렇게 못 알아들을 말은 아닌 것 같은데..."
 wanderer_lifestyle_events.40.meh: "사실 집에 남는 음식이 좀 있으니까."
 wanderer_lifestyle_events.40.language_tt: "[provisions_merchant.GetName](와)과 [provisions_merchant.GetHerHis] 언어로 소통하려고 시도함"
 wanderer_lifestyle_events.40.language_tt.success: "[provisions_merchant.GetHerHim]와 실제로 말이 통해서 #EMP 현지인#! 가격을 지불함"
 wanderer_lifestyle_events.40.language_learned: "언어를 향한 탐구가 결실을 봄"
 wanderer_lifestyle_events.40.language_nothing: "언어를 배우지는 않았으나 그래도 현지인 가격을 지불함"
 wanderer_lifestyle_events.40.language_tt.fail: "상황이 더 복잡해졌으며 여전히 더 높은 가격을 지불해야 했음"
 wanderer_lifestyle_events.40.barter_tt: "[provisions_merchant.GetName](을)를 #EMP 설득해#! 현지인 가격을 지불하려고 시도함"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U]가 당신의 노력에 감명받아 더 낮은 가격을 제시함"
