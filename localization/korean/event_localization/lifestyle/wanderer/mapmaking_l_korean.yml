l_korean:
 mapmaking.0001.t: "일정과 도표"
 mapmaking.0001.desc: "내 여행에서 배운 지식을 기록할 시간이 왔다. 그래야 다른 이가 내 경험을 통해 배울 수 있을 테니까. 자세한 일정에 지도와 도표를 곁들이면 내가 알아낸 정보를 다른 사람에게도 전할 수 있다.\n\n우선 이 계획을 통해 어떤 여정을 그려낼 것인지 정해야 한다."
 mapmaking.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 직할령"
 mapmaking.0001.a.tt: "이 계획은 [visited_own_county.GetName] 및 당신의 직할령에 있는 다른 봉토 방문을 바탕으로 함\n당신의 [domain|E]에 있는 봉토 여러 곳을 방문했다면 더 강력한 유물이 나올 것임"
 mapmaking.0001.b: "[visited_own_vassal_title.GetNameNoTooltip]의 땅"
 mapmaking.0001.b.tt: "이 계획은 [visited_own_vassal.GetName] 및 다른 봉신 수도들 방문을 바탕으로 함\n[powerful_vassals|E]의 [capital|E] 남작령 여러 곳을 방문했다면 더 강력한 유물이 나올 것임"
 mapmaking.0001.c: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](으)로 향하는 길" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "이 계획은 당신의 [poi_map_target.GetName] 및 그 [point_of_interest|E] 방문을 바탕으로 함\n당신의 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성 경험치가 더 많으면 더 강력한 유물이 나올 것임"
 mapmaking.0001.d: "[foreign_kingdom_map_target.GetNameNoTooltip]의 지도"
 mapmaking.0001.d.tt: "이 계획은 [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]의 수도인 [foreign_capital_map_target.GetName] 방문을 바탕으로 함\n당신의 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성 경험치가 더 많으면 더 강력한 유물이 나올 것임"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "직할령 측량"
 mapmaking.0010.desc: "좋은 주군이라면 자신의 봉역을 잘 알기 마련이다. 누구에게 일을 맡길지, 어느 땅이 비어 있는지는 물론이고 어느 부분을 관리해야 하는지와 어떤 시련을 극복해야 하는지도 잘 알겠지.\n\n자리에 앉아 내 땅을 표현해 줄 지도를 그리기 시작하면서 이런 생각이 들었다. 내가 그리는 지도의 독자에게는 무엇이 중요한 정보가 되겠는가? 내가 여행에서 배운 게 무엇이지?"
 mapmaking.0010.a: "손대지 않은 자원에 초점을 맞춰야 한다"
 mapmaking.0010.a.tt: "이 선택지는 [domain|E] 경제에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 인물 [Concept( 'stewardship', '관리력' )|E]이 높으면 이로운 효과를 받음"
 mapmaking.0010.b: "봉역의 방비야말로 중요하다"
 mapmaking.0010.b.tt: "이 선택지는 [domain|E] 방비에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 인물 [Concept( 'martial', '전투력' )|E]이 높으면 이로운 효과를 받음"
 mapmaking.0020.t: "[visited_own_vassal_title.GetNameNoTooltip]의 땅"
 mapmaking.0020.desc: "내 봉신의 땅을 방문하며 봉신들이 백성을 어떻게 다루고 있는지, 이들의 장단점은 무엇인지를 배웠다. 덕분에 이들의 비밀이 무엇이고 그 부가 어디에서 기인하는지도 알게 된 것 같다.\n\n하지만 그 모든 것을 지도 하나에 다 담을 수는 없는 노릇이다. 그러니 어떤 유형의 지도를 만들 것인지 결정해야 한다."
 mapmaking.0020.a: "이들을 어떻게 통제하는지 보여주겠다"
 mapmaking.0020.a.tt: "이 선택지는 [dread|E]에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성에 숙련 경험치가 많으면 이로운 효과를 받음"
 mapmaking.0020.b: "이 지도로 저들을 도울 수 있겠지"
 mapmaking.0020.b.tt: "이 선택지는 [vassals|E] 및 [courtiers|E]들과 좋은 관계를 맺는 데 연관된 이점을 담은 일정표를 생성함\n이 선택지는 인물 [Concept( 'diplomacy', '외교력' )|E]이 높으면 이로운 효과를 받음"
 mapmaking.0020.c: "내 지도로 저들의 비밀을 밝혀내리라"
 mapmaking.0020.c.tt: "이 선택지는 [schemes|E]에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 인물 [Concept( 'intrigue', '계책력' )|E]이 높으면 이로운 효과를 받음"
 mapmaking.0030.t: "미개척지"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U] [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](은)는 아마 내 여행에서 가장 크나큰 인상을 남겼던 장소일 것이다. 물론 [poi_map_target.GetHolding.GetNameNoTooltip](으)로 향하는 여정 자체도 잊지 못할 시간이었다. 준비를 더 잘했더라면 아마 훨씬 빠르게 여행을 끝낼 수도 있었겠지.\n\n하지만 전할 수 있는 정보는 한정되어 있다. 난 일단 자리에 앉아 거기서 있던 일을 그려내기로 했다. 이제 어디에 초점을 맞추어 설명할지를 정해야 한다." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "신속하고 안전한 길보다 중요한 건 없지."
 mapmaking.0030.a.tt: "[poi_map_target.GetHolding.GetNameNoTooltip](으)로 향하는 길에 초점을 맞추면 [travel|E] 안전과 속도에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성에 숙련 경험치가 많으면 이로운 효과를 받음"
 mapmaking.0030.b: "[poi_map_target.GetHolding.GetNameNoTooltip] 자체의 도표를 그려 보겠다."
 mapmaking.0030.b.tt: "[poi_map_target.Custom('GetSpecialBuildingPrefix')] [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]에 초점을 맞추면 [point_of_interest|E] 유형에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성에 여행자 경험치가 많으면 이로운 효과를 받음"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "[foreign_kingdom_map_target.GetNameNoTier](으)로 향하는 여정에서 많은 것을 배웠다. [foreign_kingdom_map_target.GetAdjectiveNoTooltip] 백성에 대한 것은 물론이고, 이들의 땅이 우리 땅과 무엇이 다른지도 알게 되었다. [foreign_kingdom_map_target.GetAdjectiveNoTooltip] 사람들은 고유한 관습을 가지고 있으며, 우리와 다른 방식으로 생활을 이어간다. 그 땅 자체도 내게는 여러모로 생경하게 느껴졌다.\n\n나는 그동안 배운 것을 기록하려 자리에 앉았다. 이제 어디에 초점을 맞출 것이며, 다른 여행자들에게 무엇을 알리고 싶은지를 결정해야 한다."
 mapmaking.0040.a: "[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]의 궁정이 정말 기억에 남긴 했지"
 mapmaking.0040.a.tt: "궁정에 초점을 맞추면 [prestige|E]에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성에 여행자 경험치가 많으면 이로운 효과를 받음"
 mapmaking.0040.b: "그곳의 사람과 관습에 초점을 맞출 것이다"
 mapmaking.0040.b.tt: "사람에 초점을 맞추면 [diplomacy|E]에 연관된 이점을 담은 일정표를 생성함\n이 선택지는 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 특성에 숙련 경험치가 많으면 이로운 효과를 받음"
 mapmaking.0040.c: "모두가 [foreign_kingdom_map_target.GetAdjectiveNoTooltip] [SCOPE.Custom('mythical_map_creatures')]에 관해 알아야 한다!"
 mapmaking.0040.c.tt: "신비로운 동물에 초점을 맞추면 [dynasty_prestige|E]에 연관된 이점을 담은 일정표를 생성함"
 mapmaking.0004.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]의 [background_terrain_scope.Custom('GetTerrainLandPlural')|U]"
 mapmaking.0004.heat.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]의 작열하는 열기"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] [background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.fighting.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]의 위험"
 mapmaking.0004.monsoon.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]의 장마"
 mapmaking.0004.desc.intro: "일정표라면 어떤 위험이 있는지 독자에게 알려야 하는 법이다.\n\n"
 mapmaking.0004.fighting.desc: "이 지역을 여행하면서 항상 매복과 습격에 대비해야 한다는 점을 배웠다. [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]에서는 강한 자가 곧 법이었다. 무법자나 현지 남작, 아니면 타지의 부대를 만나든 언제나 스스로를 지킬 준비가 되어 있어야 했다.\n\n"
 mapmaking.0004.snow.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]의 겨울은 절대로 잊지 못할 경험이었다. 우리는 갑작스러운 눈보라와 기온 하강, 거기다 끝도 없이 내리며 하얀 바다를 이루는 눈발을 헤치고 나아가야만 했다.\n\n"
 mapmaking.0004.heat.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]에서 가장 기억에 남는 것은 무자비하게 내리쬐던 햇빛이다. [background_terrain_scope.Custom('GetTerrainLandPlural')](을)를 가로지를 때는 언제나 그늘과 신선한 담수를 찾아서 헤매야 했다.\n\n"
 mapmaking.0004.monsoon.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]의 폭우는 절대 못 잊을 것이다. 장마철이 되면 가장 안전한 길조차 진흙탕 수렁이 되곤 했다.\n\n"
 mapmaking.0004.terrain_steppes.desc: "이 지역의 탁 트인 초원은 여러 면에서 가장 눈에 띄는 특징이라 할 수 있다. 거칠고 길들지 않았으며 무언가를 경작하기도 힘들다. 그 때문에 물자나 신선한 담수를 구할 방법도 거의 없었다..."
 mapmaking.0004.terrain_deep_forests.desc: "이 지역을 지나가려면 어떻게든 깊은 삼림을 고려할 수밖에 없다. 어떤 길을 택할 것이며, 어떻게 수렵하고 사냥할 것인지도 정해야 한다. [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]에서 잊지 못할 기억이 있다면 바로 그런 순간들이었다..."
 mapmaking.0004.terrain_wetlands.desc: "이 지역에서 잊지 못할 특징이 있다면 바로 습지대다. 어떻게 안개를 뚫고 길을 찾아내야 했는지, 그리고 땅 자체도 얼마나 위험했는지가 곧바로 머릿속에 떠오른다..."
 mapmaking.0004.terrain_undulating.desc: "이 지역을 여행하려면 고난의 행군을 위한 준비가 되어 있어야 한다. 지면 높이가 계속해서 변하기 때문이다. 그래도 긍정적인 면을 보자면, 위에서 내려다본 장엄한 경치가 아직 생각나기는 한다..."
 mapmaking.0004.terrain_open_farmland.desc: "여기서는 물자를 준비하는 게 그리 어렵지 않았다. 그렇게 위험한 지형이 아니었으니까. [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]에서는 잘 관리된 들판이 사방으로 뻗어 있었다..."
 mapmaking.0004.terrain_open.desc: "광활하고 탁 트인 영지 덕분에 이 지역에서는 우리가 도착했다는 사실을 숨길 수가 없었다. 즉 모든 적과 직접 맞설 준비가 되어 있어야 한다는 얘기이기도 했다..."
 mapmaking.0004.terrain_desert.desc: "이 지역을 여행하는 동안 느꼈지만, 사막은 정말 까다로운 곳이다. 광활하고 드넓은 땅에는 태양은 물론이고 적을 피해 숨을 방법도 없었다."
 mapmaking.0004.terrain_jungle.desc: "밀림에는 많은 동물과 식물이 서식하는데, 이로운 생물도 있고 치명적으로 위험한 생물도 있다. 여기서 서로 다른 생물을 구별하고, 어떻게 해야 적절한 야영지를 만들 수 있는지를 배웠다. 정말 귀중한 경험이었다..."
 mapmaking.0004.desc.generic_fallback: "이렇게 별다른 특징이 없는 땅을 본 적은 거의 없었고, 아마 앞으로도 그럴 것 같다. 이 토지는 평범함 그 자체였으며, 여기서 사는 사람들 역시 자신들의 땅을 닮아 평범하기 짝이 없었다."
 mapmaking.0004.a: "[background_terrain_scope.Custom('GetTerrainLandPlural')]의 여행에 초점을 맞춘다"
 mapmaking.0004.a.tt: "이 선택지는 [background_terrain_scope.GetTerrain.GetName] [terrain|E]에 연관된 이점을 담은 유물을 생성함"
 mapmaking.0004.b: "매복에 대비하는 방법을 묘사하겠다"
 mapmaking.0004.b.tt: "이 선택지는 [travel|E] 안전 및 자기방어에 연관된 이점을 담은 유물을 생성함"
 mapmaking.0004.c: "추위에 대처하는 방법에 초점을 맞춘다"
 mapmaking.0004.c.tt: "이 선택지는 겨울에 연관된 이점을 담은 유물을 생성함"
 mapmaking.0004.d: "열기에 대처하는 방법이 중요하다"
 mapmaking.0004.d.tt: "이 선택지는 더운 [terrain|E]에서의 [travel|E] 안전과 연관된 이점을 담은 유물을 생성함"
 mapmaking.0004.e: "우기가 더 중요하다"
 mapmaking.0004.e.tt: "이 선택지는 습한 [terrain|E]에서의 [travel|E] 안전과 연관된 이점을 담은 유물을 생성함"
 mapmaking.1000.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip](을)를 향한 여정"
 mapmaking.1000.internal.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] 여행하기"
 mapmaking.1000.mythical.t: "[SCOPE.Custom('mythical_map_creatures')|U]의 땅을 향한 여정"
 mapmaking.1000.desc: "원고의 마지막 장을 채워 나가면서 엄청난 만족감이 느껴졌다.\n\n여행을 통해 배운 것을 써 내려가니 여러모로 그리움이 느껴졌다. 내 과거에서 매우 중요했던 순간을 다시 되새길 수 있었고, 그러면서 동시에 미래의 여행자에게 도움이 될 만한 무언가를 만들어낼 수 있었다.\n\n이 일정표와 함께, 내가 [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip](으)로 향하는 경로를 담은 자세한 지도가 시간이 지나도 오래도록 살아남아 전해지기를 바란다."
 mapmaking.1000.a: "이 여정이 끝을 맞이했다"
 map_artifact_name: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip](을)를 향한 여정"
 map_artifact_name_domain: "[author.GetTitledFirstNameNoTooltip]의 직할령"
 map_artifact_name_vassal_dread: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] 가신들의 지배에 대하여"
 map_artifact_name_vassal_opinion: "[background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 봉역 여행하기"
 map_artifact_name_vassal_intrigue: "[background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 봉역의 비밀 일정표"
 map_artifact_name_poi: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](을)를 향한 여정"
 map_artifact_name_mythical: "[SCOPE.Custom('mythical_map_creatures_capitalized')|U]의 땅"
 map_artifact_beginning_western: "가죽으로 장정된 작은 책이자 일정표입니다. 안에는 접힌 지도가 들어 있습니다. 지도와 책이 함께 [author.GetFullName]의 여정을 묘사하고 있습니다."
 map_artifact_beginning_far_eastern: "종려 잎으로 엮인 원고입니다. [author.GetFullName]의 여정 일정표가 담겨 있습니다."
