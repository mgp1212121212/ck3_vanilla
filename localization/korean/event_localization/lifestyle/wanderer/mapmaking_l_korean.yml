 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]작열하는 열기를 뚫고, 끊임없는 물 부족에 시달리며"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]집중 호우를 뚫고"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]극심한 추위와 눈보라를 뚫고"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]분쟁을 피할 수 없는 무법천지의 땅을 지나"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]굽이치는 구릉지와 위험한 산길을 지나"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]질병이 만연한 위험천만한 습지대를 지나"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]피난처라고는 없는 광활한 평야를 지나"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]물도 피난처도 없는 무자비한 사막을 지나"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]위험한 동물이 바글대는 울창한 밀림을 뚫고"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]숨겨진 위협이 득실대는 깊은 삼림을 뚫고"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]정착지라고는 찾아볼 수 없는 광활한 초원을 지나"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]그 어떤 수행단이라도 먹여 살릴 만큼 풍족한 농지를 지나"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] 여행하며 이러한 상황에 어떻게 대처해야 하는지에 관한 [author.GetFirstNamePossessiveNoTooltip] 의견을 함께 담아냅니다.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]저자는 자신의 직할령을 살펴보기 위해 여정을 시작했습니다. 일정표에는 [author.GetTitledFirstName](이)가 자신의 직할령에서 배운 사실과, 그 땅에서 자원과 부를 추출하는 최선의 방법이 자세히 담겨 있습니다."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]저자는 자신의 직할령을 살펴보기 위해 여정을 시작했습니다. 일정표와 지도 모두에는 [author.GetTitledFirstName](이)가 적대적 병력에서 자신의 땅을 보호하는 방법이 담겨 있습니다. 지도에는 어느 곳에 방비를 세워야 하며, 자신의 무장병을 어떻게 지원해야 하고, 습격자라면 어떻게 행동할지도 나와 있습니다."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]일정표는 저자가 자신의 봉신이 다스리는 땅을 살펴보기 위해 떠났던 여정을 그려냅니다.\n저자가 찾아낸 강점은 지도에 모두 표시되어 있으며, 저항을 가장 효과적으로 무너뜨릴 방법도 기록해 두었습니다. 각 봉신의 성격은 물론 이들을 어떻게 위협하여 복종시킬 수 있는지도 찾아볼 수 있습니다."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]문서는 저자가 자신의 봉신이 다스리는 땅을 살펴보기 위해 떠났던 여정을 그려냅니다. 귀중한 자산과 더불어 각 봉신의 성격이 기술되어 있습니다. 이 지주들의 지지를 계속 얻으려면 어떻게 이들을 지원하고 띄워 주어야 하는지에 관한 수많은 제안도 찾아볼 수 있습니다."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]문서는 저자가 자신의 봉신을 살펴보기 위해 떠났던 여정을 그려냅니다. 성의 여러 입구와 비밀 통로는 물론, [author.GetTitledFirstName]의 여러 봉신이 가장 귀중한 소유물을 어느 곳에 보관하는지에 대한 내용이 상세하게 기술되어 있습니다."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]여정의 목표는 [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](으)로의 방문이었던 것으로 보입니다. 지도에는 저자가 택했던 경로가 자세히 나와 있으며, 가는 동안 [author.GetTitledFirstName](이)가 저질렀던 실수를 피하는 방법도 기록되어 있습니다."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]여정의 목표는 [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](으)로의 방문이었던 것으로 보입니다. 오직 [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 모습만을 그린 특별한 지도가 있으며, 일정표는 그 주변에서 발견할 수 있는 것들에 대해 묘사하고 있습니다."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]묘사된 여정은 [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]의 [foreign_kingdom_map_target.GetAdjectiveNoTooltip] 궁정을 방문하며 막을 내립니다. 저자는 이 봉역에 있는 상류 사회의 삶에 관해 많은 이야기를 풀어놓습니다."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]묘사된 여정의 목표는 [foreign_kingdom_map_target.GetAdjectiveNoTooltip] 궁정의 방문이었습니다. 하지만 일정표에는 수도에 대한 언급이 거의 없습니다. 대신 그 땅의 사람들과 이들의 기이한 모습 및 관습에 관해 무척 자세히 이야기하고 있습니다."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]묘사된 여정은 [foreign_kingdom_map_target.GetAdjectiveNoTooltip] 궁정을 방문하며 막을 내립니다. 하지만 저자는 [SCOPE.Custom('mythical_map_creatures')]에 시달리는 땅을 다채롭게 묘사하며, 여행자가 이들을 어떻게 대비해야 하는지에 더 초점을 맞추고 있습니다."
