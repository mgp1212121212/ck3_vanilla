l_korean:
 mystic_lifestyle_communion_header: "영적 교감: "
 mystic_lifestyle.1001.t: "$mystic_lifestyle_communion_header$반감"
 mystic_lifestyle.1001.desc: "영적 교감을 잘 준비하고 있던 차에 [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 찾아왔다.\n\n\"전통을... 고스란히 따르는 방식은 아닌 것 같군.\" [priest.GetSheHe]가 말을 이었다. \"[ROOT.Char.GetFaith.GetAdherentNameNoTooltip](이)라면 그런 짓은 삼가야 하거늘.\""
 mystic_lifestyle.1001.a: "이 방식이면 그 어느 때보다도 [ROOT.Char.GetFaith.HighGodName]께 가까워질 수 있어!"
 mystic_lifestyle.1001.b: "맞는 말이야. 내가 무슨 생각을 했던 건지..."
 mystic_lifestyle.1001.b.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate](을)를 제대로 받아들이지 못할 거라 생각해서 그랬다고 답한다."
 mystic_lifestyle.1002.opening: "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc: "그대가 흔치 않은 방식의 기도회를 정기적으로 개최한다는 소식을 들었소.\n\n그 기괴하기 짝이 없는 행위를 멈추어 줬으면 하오. 우리의 신앙을 오독하였으니 그에 걸맞게 속죄토록 하시오."
 mystic_lifestyle.1002.a: "[ROOT.Char.GetFaith.HighGodName]의 뜻이 무엇인지는 내가 더 잘 알거늘!"
 mystic_lifestyle.1003.opening: "잘못된 길을 걷는 [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]에게"
 mystic_lifestyle.1003.desc: "그대가 [ROOT.Char.GetFaith.PriestNeuterPlural]에게 승인을 받지 않고 기괴한 의식을 치렀단 얘길 듣고는 누군가 나서서 꾸짖어줘야 한다고 생각했소. 내가 나서지 않는다면 [ROOT.Char.GetFaith.HighGodName]께서도 진노하셨을 거요.\n\n이성을 찾으시오. 정도를 벗어난 길을 뒤로하고 돌아오란 얘기요. 그러다가 이단이나 악마를 섬기게 될지도 모르는 일이잖소!"
 mystic_lifestyle.1003.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] 비밀이 무엇인지도 모르는 그대에게 휘둘리진 않겠소!"
 mystic_lifestyle.1004.t: "$mystic_lifestyle_communion_header$소문"
 mystic_lifestyle.1004.desc: "남들과는 살짝 다른 종교관을 가진 탓인지, 사람들의 이목을 끌게 되었다.\n\n딱히 문제가 될 만한 상황은 아니다. 저들에게는 내가 무얼 하는지를 이해할 생각이 없으니. 내가 보이지 않는 곳에서 #EMP 무슨 짓#!을 하는지 수군대면서 경계나 해댈 뿐이다."
 mystic_lifestyle.1004.a: "저들이 무어라 수군대든 신경 쓰지 않아."
 mystic_lifestyle.1004.b: "내가 진심을 터놓는다면, 저들도 이해해주지 않을까?"
 mystic_lifestyle.1005.opening: "친애하는 [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]에게"
 mystic_lifestyle.1005.desc: "그대가 지닌 관념이나 행실을 고스란히 이해하진 못했소. 하지만 기도에 공을 들인 점만큼은 칭찬해야 마땅한 일이라 생각하오.\n\n다른 신도들도 당신처럼 독실했다면 좋았으련만."
 mystic_lifestyle.1005.a: "노고를 알아봐 줘서 고맙구려."
 mystic_lifestyle.1005.b: "그대에게 어떻게 해야 하는지 알려드리리다!"
 mystic_lifestyle.1006.t: "$mystic_lifestyle_communion_header$명성"
 mystic_lifestyle.1006.desc: "영적 의식을 치르면서 사람들 사이에서 명성을 얻게 되었다. 그래 봤자 내가 정확히 무얼 하는지는 이해하지 못하는 눈치다. 그래도 내 심기를 거스르거나, 부정을 간파하겠답시고 나서는 사람은 없어졌다.\n\n기묘한 경우긴 한데... 나쁜 상황은 아닌 것 같다."
 mystic_lifestyle.1006.a: "밴댕이 같은 속내를 지닌 자들을 안심시켜줄 필요는 없지."
 mystic_lifestyle.1006.b: "해악을 가하지 않겠다고 맹세하면, 저들도 안심할 테지."
 mystic_lifestyle.1007.t: "$mystic_lifestyle_communion_header$난데없는 병증"
 mystic_lifestyle.1007.desc: "최근 들어, 성령과의 교감에서 위화감을 느끼고 있다. 황홀한 느낌은 사라졌다. 도리어 나약해진 기분만 들 뿐이다.\n\n오늘은 침대에서 일어날 기운조차 낼 수가 없었다."
 mystic_lifestyle.1007.a: "하인들한테... 도움을 청해야..."
 mystic_lifestyle.1008.t: "$mystic_lifestyle_communion_header$기적"
 mystic_lifestyle.1008.desc: "병치레를 하면서도 어떻게든 교감을 이어가려고 애썼다.\n\n그 어느 때보다 강렬한 기분을 느꼈다. 그렇게 아침을 맞이했는데... 허참, 이것 봐라? [ROOT.Char.GetFaith.HighGodName|U]께서 기적을 내려주셨다!"
 mystic_lifestyle.1008.a: "이렇게 치유될 줄이야!"
 mystic_lifestyle.1009.opening: "친애하는 [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]에게"
 mystic_lifestyle.1009.desc: "우리 신앙을 영적으로 탐사하려던 그대의 노고에 박수를 보내는 바요!\n\n여러 소문을 주워 들었는데, 그대에게 배워야겠다 싶은 것들도 몇 가지 있더구려."
 mystic_lifestyle.1009.a: "얼마든지 가르쳐드리겠소!"
