l_korean:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "내키는 대로 남발하는 공허한 약속은 믿지 않습니다. 자금이 급박한 상황이라고 하시니, 협의 정도는 할 수 있을지 모르겠군요."
 sell_titles.0001.desc.normal: "이렇게 특권을 누리고 싶진 않았소, [vassal.Custom2('RelationToMeShort', ROOT.Char)]. 자금이 급박한 상황이라고 하니, 협의를 해보도록 합시다."
 sell_titles.0001.a: "영지의 안녕을 위한 자금이 필요하오."
 sell_titles.0001.b: "도떼기시장처럼 흥정하고 싶진 않소!"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "\"선물\"을 내어드린다면 관직을 받을 수 있다고 들었소.\n\n친우여, 자금이 필요하거든 언제라도 알려주시오!"
 sell_titles.0002.a: "그대야말로 진정한 친우요, [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b: "그 제안은 받아들일 수 없소."
 sell_titles.0003.desc: "덕분에 작위를 하사받는 영광을 누리게 되었습니다. 물론 그에 걸맞은 대가는 치르도록 하겠습니다. 아무렴요.\n\n이러한 영예를 손에 넣다니, 어찌 감사드려야 할지 모르겠습니다. 필요한 게 있으시거든 최선을 다해 돕도록 하겠습니다."
 sell_titles.0003.a: "그대야말로 참된 충신의 표본이오."
 sell_titles.0003.a.flavor: "내가 아령이 넘치는 사람임을 모두가 알아줬으면 좋으련만."
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "작위를 헐값에 판매하고 있다는 소식을 전해 들었습니다. 한참을 섬겨왔던 저조차 작위를 하사받는 영광을 누리지 못한 상황인데 말입니다.\n\n주군을 대신하여 거뒀던 성과를 참작해 주십시오. 새로운 작위가 잘못된 사람에게 전해지는 일이 없도록요."
 sell_titles.0004.a: "그러도록 하리다."
 sell_titles.0004.b: "자신을 과대평가하지 마시오!"
 sell_titles.0005.desc: "봉토까지 하사받은 게 아니어선지, 작위에 부여된 책무가 부담이 될 정도는 아니더군요. 제 바람보다 훨씬 괜찮았습니다.\n\n이렇게 아낌없이 베풀어 주셨으니, 그에 걸맞은 선물로 보답하겠습니다."
 sell_titles.0005.a: "그렇소? 오호라."
 sell_titles.0005.b: "그걸 바라던 게 아닌... 제기랄!"
 sell_titles.0006.desc: "노여움을 살지도 모르겠지만, 명예를 지키기 위해서라도 이 말만큼은 해야겠습니다. \"선물\"을 내어놓으면 \"작위\"를 주겠다고 하셨지요? 그건 탐욕에서 비롯된 제안에 불과합니다. 누가 봐도 명백하잖습니까!\n\n명예는 고결함에서 비롯되지, 부에서 비롯되는 게 아닙니다. 당신 생각은 다르겠지만요."
 sell_titles.0006.a: "감히 이런 식으로 무안을 주다니!"
 sell_titles.1002.t: "관직 판매: 조촐한 제안"
 sell_titles.1002.desc: "부유한 장사치인 [merchant.GetTitledFirstName](이)가 내가 관직을 판매한다는 소식을 들은 게 분명했다. 내게 찾아온 [merchant.GetSheHe|U]가 대담한 제안을 건넸다.\n\n\"제가 [ROOT.Char.GetDynasty.GetBaseName] 가문과 먼 친척 관계임을 증명할 테니, 그만한 권리를 누리게 해주시겠습니까?\"\n\n참으로 터무니없는 제안이었다. 하지만 그만큼 막대한 재화가 뒤따르는 상황이니..."
 sell_titles.1002.a.muslim: "그 무함마드조차 장사치였소. 아무렴 어떻겠소!"
 sell_titles.1002.a: "옛적에 헤어졌던 혈육을 되찾았군. 축하연이라도 열어야겠소!"
 sell_titles.1002.b: "가문의 이름을 팔아치우는 짓은 하지 않을 거요!"
 sell_titles.1004.t: "관직 판매: 손해 보지 않는 장사"
 sell_titles.1004.desc: "그럴 가능성은 거의 없다고 생각했건만, 아주 먼 친척이자 장사치인 [merchant.GetTitledFirstName](이)가 훌륭한 실력을 지닌 전사로 밝혀졌다!\n\n그 누가 이만한 성취를 지닌 사람을 평민이라고 생각할까."
 sell_titles.1004.a: "진짜로 고귀한 핏줄일 수도 있지 않을까?"
 sell_titles.1005.desc: "[merchant.GetTitledFirstNamePossessive] 제안을 받아들인 이후... 아니, 가문의 일원과 상봉하게 된 이후라고 해야겠군. 아무튼 [merchant.GetSheHe]는 자신이 [ROOT.Char.GetFaith.AltPriestTermPlural] 사이에서도 평판이 좋은 사람임을 증명해냈다. 여러모로 현명한 구석이 있는 인재였다. 천박한 평민에겐 기대치도 못할 수준일 줄이야."
 sell_titles.1005.a: "돌멩이 틈에 금덩어리가 파묻혀 있었던 셈이지."
 sell_titles.1006.desc: "새로운 관점을 지닌 인재 덕분에 일이 이렇게 #EMP 잘#! 풀릴 줄이야! [merchant.GetTitledFirstName](은)는 집안에서도 한 자리를 차지할 수 있을 만한 능력을 지닌 인물이었다. 그런 [merchant.GetSheHe]가 내 궁정에 도사리는 위험을 파악하는 데도 능숙한 모습을 보여줬다. 가끔은 나보다 궁정 상황을 더 잘 파악하고 있는 게 아닌가 싶은 생각마저 들 정도다."
 sell_titles.1006.a: "[ROOT.Char.GetFaith.HighGodName](이)시여, 감사합니다. 이런 인재를 얻게 되다니."
 sell_titles.1007.t: "관직 판매: 골칫거리"
 sell_titles.1007.desc: "평민을 귀족으로 승격시키지 않는 데는 이유가 있다. [merchant.GetTitledFirstName](을)를 궁정에 합류시켰다가 당혹스러운 상황만 맞이하는 걸 보면 알잖는가.\n\n집안의 일원이 되고 싶다는 청을 받아들인 후로 제대로 되는 일이 없다. 다시는 저지르지 말아야 할 실수를 범한 기분이다!"
 sell_titles.1007.a: "이렇게 창피할 데가..."
