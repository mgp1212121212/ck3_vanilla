l_korean:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "잠자리 대화"
 intrigue_temptation.2201.desc: "거사를 끝마친 [my_lover.GetFirstName](와)과 나는 같이 자리에 누워 유유자적하게 담소를 나눴다.\n\n\"그리고 또 기막힌 일이 있었는데-\" 대뜸 [my_lover.GetSheHe]가 말을 멈추곤 얼굴을 붉혔다. \"미안해요, 내 사랑. 당신 듣기엔 따분하기 짝이 없을 텐데...\""
 intrigue_temptation.2201.a: "천만에. 계속 들려줘요..."
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName](이)가 [court_owner.GetTitledFirstNamePossessive] 궁정에서 들리는 소문을 알려줌 "
 intrigue_temptation.2201.a.success.tt: "무작위 인물의 [secret|E]을 알아냄"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName](이)가 더 말하길 거부함"
 intrigue_temptation.2201.b: "당신 목소리는 아무리 들어도 안 질려요, 내 사랑."
 intrigue_temptation.2201.d.sadistic: "뭔가 숨기는 게 있나 본데... 말해봐요, #EMP 얼른#!!"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "사랑과 욕망"
 intrigue_temptation_special.1001.desc: "저 몽상에 젖은 표정과 애잔한 한숨의 의미는 단 하나, [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 연애를 하고 싶어 하는 게 틀림없다!\n\n내 중매 능력을 시험할 겸 [wants_love.GetHerHis] 고통을 덜어주는 건 어떨까? 분명 감사히 생각할 테지!"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip]의 외로움이 끝날 날이 머지않았다!"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName](이)가 내가 맺어주는 사람과 연인이 될 수도 있음"
 intrigue_temptation_special.1001.b: "내 결혼에나 집중하자."
 intrigue_temptation_special.1001.c: "내 연애 생활에나 집중하자."
 intrigue_temptation_special.1002.t: "취향 문제"
 intrigue_temptation_special.1002.desc: "[wants_love.GetTitledFirstNamePossessive] 완벽한 짝을 찾으려면 우선 [wants_love.GetHerHis] 취향을 탐구해야 한다. 나는 궁정에서 [wants_love.GetHerHis] 상호작용을 조심스럽게 관찰해 깊은 내면에 잠재된 욕망의 편린을 포착했다...\n\n본격적으로 착수하기에 앞서 일단 이론을 세워둘 필요가 있다. [wants_love.GetFirstNameNoTooltip](은)는 동반자에게서 어떤 점을 바랄까?"
 intrigue_temptation_special.1002.a: "마음이 통해야겠지. [wants_love.GetHerHis] 성격과 잘 맞는."
 intrigue_temptation_special.1002.a.tt: "#F 대부분의 사람, 특히 감정 이입을 잘하거나 친절한 이들은 자신과 성격이 비슷한 동반자를 선호합니다.\n\n나의 추측이 빗나갔을 경우 [wants_love.GetFirstName](은)는 매력적인 사람이나 권력자를 선호한다고 볼 수 있다.#!"
 intrigue_temptation_special.1002.b: "매력이 있어야겠지. 육체가 됐든 성격이 됐든."
 intrigue_temptation_special.1002.b.tt: "#F 음탕 또는 오만한 성격을 지녔거나 매력적인 사람은 잘생긴 외모, 우호적이거나 대담한 성격, 추파를 잘 던지는 기질을 선호하는 경향이 있습니다.\n\n나의 추측이 빗나갔을 경우 [wants_love.GetFirstName](은)는 성격이 맞는 사람이나 권력자를 선호한다고 볼 수 있다.#!"
 intrigue_temptation_special.1002.c: "힘과 권세가 있어야겠지."
 intrigue_temptation_special.1002.c.tt: "#F 부와 성공을 갈망하는 사람은 막강한 권력을 지닌 동반자를 선호하는 경향이 있습니다.\n\n나의 추측이 빗나갔을 경우 [wants_love.GetFirstName](은)는 성격이 맞는 사람이나 매력적인 사람을 선호한다고 볼 수 있다.#!"
 intrigue_temptation_special.1002.d: "당사자가 남성이나 여성 중 어느 쪽을 선호하는지 알아야 해. "
 intrigue_temptation_special.1002.d.tt: "#F 대부분의 사람은 이성 동반자를 선호하지만, 동성이나 두 성별을 모두 아우르는 취향을 가진 사람 또한 종종 존재합니다.#!"
 intrigue_temptation_special.1003.t: "중매 진행"
 intrigue_temptation_special.1003.start.desc: "[wants_love.GetTitledFirstName](을)를 한동한 관찰한 끝에 나는 확실한 결론에 이르렀다."
 intrigue_temptation_special.1003.personality_success.desc: "역시 내 생각대로 [wants_love.GetSheHe]는 자신과 기질이 비슷한 사람을 선호한다."
 intrigue_temptation_special.1003.personality_failure.desc: "내 판단이 틀렸다. [wants_love.GetSheHe|U]는 성격을 별로 신경 쓰지 않는 눈치다. 십중팔구 동반자의 권력이나 매력을 따질 것이다."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U]는 나방이 불에 이끌리듯 강렬한 카리스마와 미모의 소유자에게 매력을 느끼는 편이다."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "내 착각이었다. [wants_love.GetSheHe|U]는 아름다운 외모라는 축복을 받은 사람과 평범한 사람을 그리 나누지 않는 듯하다. 십중팔구 성격이나... 권력을 중점적으로 따지는 것일 테지."
 intrigue_temptation_special.1003.power_success.desc: "역시 내 추측대로 [wants_love.GetSheHe]는 궁정에서 막강한 영향력을 행사하는 영주를 선호한다."
 intrigue_temptation_special.1003.power_failure.desc: "내 판단이 틀렸다. [wants_love.GetSheHe|U]는 지위에 얽매이지 않고 사람들과 상호작용을 나눈다. 그렇다면 [wants_love.GetHerHim]의 관심을 잡아끄는 부분은 권력이 아닌 다른 점에 있으리라. 성격이 맞는 사람을 선호하나? 아니면 매력적으로 생긴 사람?"
 intrigue_temptation_special.1003.end.desc: "\n\n[wants_love.GetFirstNamePossessiveNoTooltip] 욕망을 조금 더 자세히 알아낸 나는 짝이 될 만한 잠재적인 후보 명단을 추려냈다. 누가 [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )](와)과 가장 잘 어울릴까?"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip](이)지."
 intrigue_temptation_special.1003.a.tt: "[wants_love.GetFirstName](을)를 [target_list_member_a.GetTitledFirstName](와)과 맺어줌"
 intrigue_temptation_special.1003.b: "[target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]이라 할 수 있는 [target_list_member_b.GetTitledFirstNameNoTooltip](이)지."
 intrigue_temptation_special.1003.b.tt: "[wants_love.GetFirstName](을)를 [target_list_member_b.GetTitledFirstName](와)과 맺어줌"
 intrigue_temptation_special.1003.c: "내 [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )] [target_list_member_c.GetTitledFirstNameNoTooltip](이)지."
 intrigue_temptation_special.1003.c.tt: "[wants_love.GetFirstName](을)를 [target_list_member_c.GetTitledFirstName](와)과 맺어줌"
 intrigue_temptation_special.1003.tt: "[wants_love.GetFirstNamePossessive] 취향을 충족시키는 알맞은 짝"
 intrigue_temptation_special.1004.t: "분위기 맞추기"
 intrigue_temptation_special.1004.start.desc: "나는 내가 골라준 짝의 첫인상이 얼마나 좋은지 알아볼 생각으로 [wants_love.GetTitledFirstName](와)과 [chosen_match.GetTitledFirstName] 두 사람을 손님 명부에 올리고 작은 만찬회를 열었다."
 intrigue_temptation_special.1004.great.desc: "만찬회가 진행되는 동안 둘은 상당한 시간을 대화에 할애했고, 그렇지 않을 땐 호기심 어린 눈빛으로 서로를 훔쳐보았다."
 intrigue_temptation_special.1004.good.desc: "뚜렷한 징후는 못 봤지만, 어쨌든 두 사람은 대단히 잘 어울렸다."
 intrigue_temptation_special.1004.bad.desc: "슬프게도 내가 기대했던 어울림은 도저히 찾아볼 수 없었다. 그냥 신경이 예민해서 그런 거면 좋겠는데."
 intrigue_temptation_special.1004.end.desc: "\n\n쇠뿔도 단김에 빼라는 말이 있듯 나는 다시 한번 [wants_love.GetFirstNameNoTooltip](와)과 [chosen_match.GetFirstNameNoTooltip]의 만남을 주선했다. 이번에는 보다 신나는 일정으로 꾸밀 작정이다. 공통된 관심사를 나눌 기회를 베푸는 거지! "
 intrigue_temptation_special.1004.a: "즐거운 무도회."
 intrigue_temptation_special.1004.b: "박진감 넘치는 사냥."
 intrigue_temptation_special.1004.c: "지역 기반 시설 답사."
 intrigue_temptation_special.1004.d: "\"소문\"을 주고받는 사석 만찬회"
 intrigue_temptation_special.1004.e: "한밤의 시 낭송회."
 intrigue_temptation_special.1004.tt: "[wants_love.GetFirstName](와)과 [chosen_match.GetFirstName]의 능력에 따라 두 사람 모두 친숙함과 재미를 느낄 만한 활동을 골라야 함"
 intrigue_temptation_special.1005.t: "시험대에 오른 감정"
 intrigue_temptation_special.1005.great_diplomacy.desc: "평소에 으스대거나 하는 편은 아니지만, 할 말은 해야겠다. 이번 무도회는 앞으로도 오랜 세월 동한 잊히지 않게 될 것이다! 어젯밤은 [wants_love.GetFirstNamePossessive] 추억 속에 남겨질 만한 밤이었으니 말이다. [chosen_match.GetFirstNamePossessive] 심정도 이와 다르진 않겠지. 무도회 내내 붙어다니면서 하염없이 서로를 바라보던 그들이 아니던가!"
 intrigue_temptation_special.1005.great_martial.desc: "내 평소에 이런 말을 입에 담지는 않지만... 그래도 가끔은 내가 천재란 생각이 든다! [wants_love.GetFirstName](은)는 물론 [chosen_match.GetFirstName]까지 사냥을 대단히 재밌게 즐겼다. 두 사람은 흡사 평생을 함께한 사이처럼 여러 짝 중에서도 최고의 성과를 거뒀다."
 intrigue_temptation_special.1005.great_stewardship.desc: "[wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](이)가 나란히 말을 타고 달리는 모습이 어찌나 보기 좋던지! 둘이서 몇 시간 내내 다리, 방앗간, 관개 설비에 관한 얘기를 나누다 일행과 뒤처질 정도였다. 두 사람의 대화가 또 어떤 봉역으로 뻗어 나갔을지 누군들 알겠는가? 아무튼 [wants_love.GetFirstName](은)는 매료된 얼굴이었다."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](은)는 노회한 여우들 틈바구니에서도 문제없이 어울렸다! 아니, 한술 더 떠서 눈 깜짝할 사이에 대화의 흐름을 장악하곤 경탄스러운 속도로 의견을 주거니 받거니 했다. 두 정신이 이렇게나 일심동체를 이루는 광경은 참으로 보기 드물거늘!"
 intrigue_temptation_special.1005.great_learning.desc: "[chosen_match.GetFirstName]의 시 낭송을 경청하는 동안 [wants_love.GetFirstName]처럼 매료된 표정을 짓는 [wants_love.GetWomanMan]을 보긴 참으로 오래간만이 아닐 수 없었다! 마지막 연을 낭독할 무렵 [wants_love.GetSheHe|U]의 눈가에는 눈물이 그렁그렁했다.\n\n공연이 끝나고 다른 모든 손님이 떠난 후에도 두 사람은 몇 시간 내내 대화를 나눴다."
 intrigue_temptation_special.1005.good_diplomacy.desc: "무도회로 [wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](은)는 기분이 좋아진 듯했다. 내가 알게 모르게 부추긴 덕택인지 둘은 서로의 품에 안겨 제법 긴 시간을 보냈다. 표정을 보건대 즐거웠던 건 분명하다."
 intrigue_temptation_special.1005.good_martial.desc: "혹시나가 역시나라고 [wants_love.GetFirstName](와)과 [chosen_match.GetFirstName] 두 사람 모두 말을 타는 데 도가 튼 노련한 사냥꾼이었다. 언뜻 보기에도 즐기는 것 같더라니, [chosen_match.GetFirstNameNoTooltip](이)가 [wants_love.GetFirstNameNoTooltip]의 활솜씨를 극찬하는 걸 엿들을 수 있었다."
 intrigue_temptation_special.1005.good_stewardship.desc: "기반 시설 답사가 마냥 낭만적인 판은 아닐지도 모른다. 하나 [wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](은)는 흥미로운 시간을 보냈으리라 단언할 수 있다. 방앗간과 관개 설비를 화두로 긴 대화를 나눈 건 물론이요, 서로를 말동무로 삼게 되어 꽤 흡족한 표정을 짓고 있었으니까."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](은)는 사석 모임에서 손님맞이를 하면서 군침을 자아내는 소문을 들려주었다. 둘은 어느 영주의 민망한 비밀을 똑같이 알아내고는 노골적으로 환한 미소를 지으며 지저분한 속사정을 가감 없이 논의했다."
 intrigue_temptation_special.1005.good_learning.desc: "내가 초청한 상객이 시를 낭송하는 동안 [wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](은)는 황홀한 표정으로 앉아 있었다. 두 사람은 심상에 깊이 와닿았는지 끝난 후에도 한 시간 가까이 토론을 나누었다."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "분하게도 무도회는 끔찍한 발상으로 판명되었다."
 intrigue_temptation_special.1005.bad_martial.desc: "사냥이 알맞은 활동이라 생각했건만... 안타깝게도 나의 착각이었다."
 intrigue_temptation_special.1005.bad_stewardship.desc: "돌이켜보면 지역 기반 시설 답사는 좋은 생각이 아니었던 것 같다."
 intrigue_temptation_special.1005.bad_intrigue.desc: "흥미로운 대화가 가미된 사석 만찬회를 통해 [wants_love.GetFirstName](와)과 [chosen_match.GetFirstName](이)가 친해지는 계기를 마련할 수 있을 줄 알았는데, 그냥 끔찍하게 어색한 행사가 되고 말았다."
 intrigue_temptation_special.1005.bad_learning.desc: "기실 시 낭송회는 모두가 즐길 만한 행사는 아니었다."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "[wants_love.GetFirstName]의 발악을 지켜보려니 내가 다 고통스러웠다. 안타깝게도 행사가 진행되는 내내 [wants_love.GetSheHe|U]는 홀로 있었다. [chosen_match.GetFirstNamePossessive] 방향으론 눈길조차 주지 않으면서."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "[chosen_match.GetFirstName]의 발악을 지켜보려니 내가 다 고통스러웠다. 안타깝게도 행사가 진행되는 내내 [chosen_match.GetSheHe|U]는 홀로 있었다. [wants_love.GetFirstNamePossessive] 방향으론 눈길조차 주지 않으면서."
 intrigue_temptation_special.1005.great_status.desc: "\n\n내 소소한 계획으로 [wants_love.GetFirstNamePossessiveNoTooltip] 기분을 좋게 할 수 있을 거란 예상은 했지만, 이토록 빨리 결과가 드러날 줄은 몰랐다! 내 사람 보는 눈이 끔찍하게 잘못된 것이 아니고서야 두 사람 사이에 무언가 진행되는 게 있는 건 분명하다."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\n다행히도 어색한 행사로 두 사람 사이에 싹트던 감정이 죽어버린 건 아닌 모양이다. 아직 단언하기엔 너무 이르지만 성공한 걸지도 모르겠다."
 intrigue_temptation_special.1005.good_status.desc: "\n\n지난 며칠 동안 두 사람을 지켜본 끝에 확신이 섰다. 이전에는 없었던 미묘한 기류가 흐르고 있다."
 intrigue_temptation_special.1005.bad_status.desc: "\n\n이젠 패배를 받아들일 때가 되었다. [wants_love.GetFirstNameNoTooltip](와)과 [chosen_match.GetFirstNameNoTooltip](은)는 절대로 이어지지 않을 것이다."
 intrigue_temptation_special.1005.a: "잘 어울리는 한 쌍이야!"
 intrigue_temptation_special.1005.b: "내가 사람 보는 눈 하나는 기막히지."
 intrigue_temptation_special.1005.c: "사랑은 원대한 수수께끼란 말이야."
 intrigue_temptation_special.1006.t: "주제넘은 실수"
 intrigue_temptation_special.1006.desc: "내가 맺어준 인연이 얼마나 잘 어울리는지 살펴볼 생각으로 [wants_love.GetTitledFirstName](와)과 [chosen_match.GetTitledFirstName] 두 사람을 손님 명부에 올리고 작은 만찬회를 열었다.\n\n나름대로 악착같이 두 사람의 대화를 유도했지만 [not_interested.GetFirstNameNoTooltip](은)는 짝이 되어야 할 사람에게 냉정하고 매정한 반응만을 보였다. 대신 [not_interested.GetSheHe]는 멀리 떨어진 탁자에 앉은 멋쟁이에게 몇 번이고 눈길을 쏘아 보냈다."
 intrigue_temptation_special.1006.a: "앞으로는 사람을 좀 더 신중히 파악해야겠어."
 intrigue_temptation_special.1007.t: "보람찬 광경"
 intrigue_temptation_special.1007.desc: "나는 길고 긴 시간 동안 [wants_love.GetTitledFirstName](와)과 [chosen_match.GetTitledFirstName](을)를 예의주시하며 내가 해냈는지 그 징후를 살폈다. 그리고 그 호기심은 오늘 밤 풀렸다.\n\n두 연인이 내 정원의 무성한 수풀로 가려진 어두컴컴한 어귀에 놓인 의자에 앉아있는 걸 포착한 것이다. 나는 흡족한 미소를 띤 채 오솔길로 물러났다. 두 연인은 입맞춤에 정신이 팔려 내가 있는지도 몰랐다."
 intrigue_temptation_special.1007.a: "좋은 일만 뒤따르기를."
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "달콤한 작별"
 intrigue_temptation.3000.desc: "\"영주님, 정말... 정말이지... 그게, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 손님으로 지내는 동안 즐거웠습니다.\" 떠날 채비를 하던 [guest_lover.GetFirstName](이)가 말을 더듬었다.\n\n\"#emphasis 당신#!을 만날 수 있었으니 말이에요. 이 사실 하나만 놓고 봐도 머무른 시간이 아깝지 않습니다. 그래도 부탁은 해봐야지 싶은 게... 떠나기 전에 저와 정열적인 하룻밤을 보내시지 않겠어요?\"\n\n[guest_lover.GetFirstName](이)가 내 교묘한 조종에 넘어왔다! 자, 이 굴러들어 온 기회를 어떻게 활용하면 좋을까?"
 intrigue_temptation.3000.a: "물론이죠, 내 사랑. 당신을 위해서라면 #emphasis 뭐든지#!!"
 intrigue_temptation.3000.b: "자기, 내 봉신에 관해 들은 소문은 없어요?"
 intrigue_temptation.3000.c: "내 사랑, [guest_lovers_friend.GetFirstNameNoTooltip](와)과 얘기해 보겠어요?"
 intrigue_temptation.3000.d: "아, 그건 무리인데... 어서 가봐요!"
 intrigue_temptation.3000.c.tt: "[guest_lover.GetFirstName](을)를 이용해 [guest_lover.GetHerHis] 친구 [guest_lovers_friend.GetFullName](와)과 가까워짐"
 intrigue_temptation.3000.b.tt: "[guest_lover.GetHerHim]로 하여금 봉신의 비밀을 드러내게 함"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName](이)가 비밀을 드러냈다!"
 intrigue_temptation.3000.b.failure: "사랑을 나누는 동안 [guest_lover.GetFirstName](은)는 아무 정보도 드러내지 않았다..."
 yearly.3000.b.success.desc: "회유 성공"
 yearly.3000.b.success.tt: "봉신의 [secret|E]을 알아냄"
 yearly.3000.b.failure.desc: "회유 실패"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "황야의 한 송이 꽃"
 intrigue_temptation.3010.start.desc: "지금 나는 삼일 밤 연속으로 한 여관의 같은 탁자를 이용하고 있다. 주점 풍경이 시야에 훤하게 들어올 뿐더러, 그 뒤로 매혹적인 [bar_servant.Custom('bar_servant')]의 얼굴이 보이는 까닭이었다.\n\n백일몽에 빠져있던 찰나 [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 잔을 탁자에 내려치는 바람에 깨고 말았다. \"밤새 얼빠진 얼굴로 [bar_servant.GetFirstName](을)를 쳐다보시는 걸 봤습니다.\" [wingman.GetSheHe]가 귓속말로 속삭이더니 음흉한 미소를 지어 보였다. \"그럴 만도 하죠. [bar_servant.GetSheHe]는"
 intrigue_temptation.3010.end.desc: "[bar_servant.Custom('RomanticComplimentAdjective')] 사람이니까요. 소개라도 해드릴까요?\""
 intrigue_temptation.3010.a: "서로 아는 사이라고? 더할 나위 없이 완벽하군!"
 intrigue_temptation.3010.b: "이런 건 직접 하는 걸세."
 intrigue_temptation.3010.c: "그냥 술이나 걸치러 온 건데..."
 intrigue_temptation.3010.success.tt: "진행 방법 결정 가능"
 intrigue_temptation.3010.a.success: "약간의 도움만 받으면 [bar_servant.GetFirstNameNoTooltip](을)를 휘어잡을 수 있음"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip](이)가 나의 접근에 반응을 보이지 않음"
 intrigue_temptation.3010.b.success: "[bar_servant.GetFirstNameNoTooltip](을)를 휘어잡음"
 intrigue_temptation.3011.help.desc: "[bar_servant.GetFirstName](이)가 추근대는 사람에게 퇴짜를 놓는 걸 몇 번이나 봤는지 셀 수 없을 정도였다. 그런데 [wingman.GetTitledFirstNamePossessive] 소개와 여유로운 태도 덕분인지 [bar_servant.GetSheHe]는 얼마 안 가 마음을 열었다.\n\n대화는 물 흐르듯 부드럽게 흘러갔다. 설마 [bar_servant.Custom('bar_servant')](와)과 나 사이에 공통점이 이렇게나 많을 줄이야! [bar_servant.GetFirstNameNoTooltip](이)가 팔짱을 끼고 오늘 밤 대실하는 건 어떻겠냐는 권유를 할 때쯤 나는 [wingman.GetFirstNameNoTooltip](이)가 자리를 떠났다는 걸 알았다. [bar_servant.GetHerHis] 눈빛으로 보건대 오붓한 밤을 보낼 수 있을 것 같다."
 intrigue_temptation.3011.alone.desc: "[bar_servant.GetFirstName](이)가 추근대는 사람에게 퇴짜를 놓는 걸 몇 번이나 봤는지 셀 수 없을 정도였다. 수준 떨어지는 [ROOT.Char.GetWomanMan]이라면 위협을 느꼈겠지. 반면에 나는 기회를 놓치지 않고 기쁜 마음으로 실패자들의 실수를 탐구했다. 그렇게 나는 준비를 마쳤다.\n\n대화는 물 흐르듯 부드럽게 흘러갔다. 설마 [bar_servant.Custom('bar_servant')](와)과 나 사이에 공통점이 이렇게나 많을 줄이야! 이윽고 떠나려고 자리에서 일어나자 [bar_servant.GetFirstNameNoTooltip](이)가 팔짱을 끼고 오늘 밤 대실하는 건 어떻겠냐는 권유를 해왔다. [bar_servant.GetHerHis] 눈빛으로 보건대 오붓한 밤을 보낼 수 있을 것 같다."
 intrigue_temptation.3011.a: "오늘 밤만? #EMP 매일#! 밤은 어때요?"
 intrigue_temptation.3011.b: "앞장서요, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c: "기쁘지만 그냥 대화만 나누고 싶군요."
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "새로운 불꽃"
 intrigue_temptation.3020.start.desc: "지난 세월 동안 나는 외국과 지방을 막론하고 다양한"
 intrigue_temptation.3020.nobles.desc: "귀족"
 intrigue_temptation.3020.noblemen.desc: "귀족"
 intrigue_temptation.3020.noblewomen.desc: "귀족"
 intrigue_temptation.3020.end.desc: "의 초상화를 받아왔다. 현시점까진 대부분 다락에 놓여 먼지가 내려앉은 상태일 뿐이었다.\n\n슬슬 꺼내서 다음 연애 목표를 정해보는 건 어떨까?"
 intrigue_temptation.3020.a: "새로운 사람과 함께하는 그림도 괜찮지..."
 intrigue_temptation.3020.b: "하나같이 가식적이라 영 취향에 안 맞아."
 intrigue_temptation.3020.a.tt: "초상화를 꺼냄"
 intrigue_temptation.3021.beauty.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 괄목할 만한 외모의 소유자라고 자주 들었는데 말이야! 과연 초상화가 [potential_date.GetHerHim] 외모를 잘 담아냈을까?"
 intrigue_temptation.3021.generic1.desc: "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](은)는 어떨까? 대단히 [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]으로 정평이 나 있잖아. 동시에 [potential_date.Custom('InsultAdjective')] 성정도 심하단 얘기를 들은 기억이 나는군..."
 intrigue_temptation.3021.generic2.desc: "아, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! 궁합이 잘 맞을지 궁금한걸?"
 intrigue_temptation.3021.ugly.desc: "이건 [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 확실해. 초상화의 만듦새가 빼어나군. 다만 제대로 닮게 그린 건 아니란 얘기를 들은 기억이 나는데..."
 intrigue_temptation.3021.generic3.desc: "이 초상화는 [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 분명해. 전해들은 얘기로는 [potential_date.Custom('ComplimentAdjective')](이)라지. 물론 [potential_date.Custom('InsultAdjective')] 기질에 대한 얘기를 듣기도 했는데..."
 intrigue_temptation.3021.generic4.desc: "아, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. 이 사람이 내 인연일까?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 #EMP [ROOT.Char.Custom('ThreeToTwelve')]#!점의 초상화를 넣어 꾸러미를 보냈군. 전부 똑같이 생겼는데...?"
 intrigue_temptation.3021.impatient.desc: "그동안 [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]에게 받은 초상화의 수가 한두 개가 아니야. 가장 최근 받은 초상화에는 성마른 쪽지까지 첨부되어 있었더랬지."
 intrigue_temptation.3021.tall.desc: "이건 [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 초상화야. 그림을 가져온 배달부가 [potential_date.GetTitledFirstNameNoTooltip]의 키를 얼마나 정확히 표현했는지 얘기해줬지. 몇 번씩이나."
 intrigue_temptation.3021.adventurous.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]의 초상화 뒷면에는 편지가 첨부되어 있군. 자기 자신을 \"모험을 갈망하는 즉흥적인 영혼\"이라 묘사해놨어."
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 호숫가에서 큰 물고기를 든 모습을 담은 초상화를 보냈군."
 intrigue_temptation.3021.dog.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]의 초상화에는 앙증맞은 강아지와 자세를 취한 모습이 담겨있어."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 초상화 뒷면에 신랄한 내용의 쪽지를 붙여놨군. \"이런 방식으로 미래의 배우자를 만날 수 있을 거라 생각하진 않아요. 뭐 그래도 한번 질러는 봐야겠죠.\""
 intrigue_temptation.3021.lewd.desc: "[ROOT.Char.GetFaith.FertilityGodName|U](이)시여! 이게 여기 있었구나! [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 보낸 초상화는 상상의 나래를 펼칠 부분이 별로 없단 말이지. 아니, 솔직히 말해 뭐 걸친 것도 없으니까."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 초상화에 매우 길고 쾌활한 내용의 편지를 첨부해놨군. 끝부분으로 갈수록 답장을 촉구하는 내용으로 변하지만. \"키가 6척 이상일 경우에만\"으로 조건을 달아놓긴 했네."
 intrigue_temptation.3021.a: "이게 마음에 드는군! 위로 빼둬야겠어."
 intrigue_temptation.3021.a.tt: "[potential_date.GetShortUIName](을)를 현재 총애 대상으로 지정하고 각별한 관심을 둠"
 intrigue_temptation.3021.a.favorite_exists.tt: "[favorite.GetShortUIName](은)는 나의 현재 총애 대상"
 intrigue_temptation.3021.b: "관리인! 이건 오른쪽으로 빼놓도록."
 intrigue_temptation.3021.b.tt: "[potential_date.GetShortUIName](은)는 재고를 위해 보관함"
 intrigue_temptation.3021.b.2_dates.tt: "[date_1.GetShortUIName](와)과 [date_2.GetShortUIName] 선택 및 #V 1명#! 추가 선별 가능"
 intrigue_temptation.3021.b.1_date.tt: "[date_1.GetShortUIName] 선택 및 #V 2명#! 추가 선별 가능"
 intrigue_temptation.3021.c: "됐다! 이건 왼쪽으로 치워야겠군."
 intrigue_temptation.3021.c.tt: "[potential_date.GetShortUINamePossessive] 초상화를 버림"
 every_approved_date: "보관한 초상화 전체"
 intrigue_temptation.3021.d: "답이 없군! 끔찍한 발상이었어."
 intrigue_temptation.3021.d.tt: "초상화를 다시 다락에 넣음"
 intrigue_temptation.3022.desc: "진이 쏙 빠지지만 묘한 중독성이 있는 일이었다! 선별을 끝냈으니 이젠 깃펜을 꺼내 아름다운 시문을 써 내려 갈 차례다."
 intrigue_temptation.3022.a: "나의 관심은 오로지 [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip](을)를 향할 뿐."
 intrigue_temptation.3022.b: "모두 내 시를 받을 자격이 있지!"
 intrigue_temptation.3022.b.success: "모두 기뻐함"
 intrigue_temptation.3022.b.failure: "내 계획이 역효과를 낳음"
 intrigue_temptation.3022.c: "저치들에게 시간을 낭비할 순 없지."
 intrigue_temptation.3023.t: "[ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]에게,"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "이 얼마나 감개무량한 글귀로고! 답장해야겠다!"
 intrigue_temptation.3023.b: "군데군데 고친 다음 [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]에게 줄 수도 있겠군."
 intrigue_temptation.3023.c: "욕지기가 치밀어 오르는걸..."
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "훌륭하다!"
 intrigue_temptation.3025.t: "이중적이고 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]에게,"
 intrigue_temptation.3025.desc: "열흘 하고도 나흘 전에 당신 서신을 받았어요. 봉투에 적힌 건 제 이름이었지만, 정작 내용은 [lower_left_portrait.GetTitledFirstName]에게 향하고 있더군요. [lower_left_portrait.GetHerHim]에게 편지를 보내보니 자기도 시를 받았다고 하는 게 아니겠어요. 내용은 똑같지만 수취인이 [lower_right_portrait.GetWomanMan]이었다는 점만 빼면 말이죠!\n\n이토록 비열하고 추악하기 짝이 없는 모략은 처음 봅니다. 앞으로 두 번 다시는 연락하지 마시죠!"
 intrigue_temptation.3025.a: "아. 이것 참... 민망하구만."
