l_korean:
 ###################
 #Standard Events #
 ###################
 #The Power of Words
 diplomacy_majesty.0004.t: "말의 힘"
 diplomacy_majesty.0004.desc: "우리 둘 다 느끼고 있었다. 억지웃음과 맥없이 끊기는 대화, 그 뒤를 잇는 불편한 침묵... [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 내 사이는 어딘가 틀어졌다. \n\n혹시 감언이설로 포장한 칭찬으로 우리의 소통을 좀 더 부드럽게 이끌어 나갈 수 있지 않을까? 다음에 만나면 칭찬을 해보자. [compliment_receiver.GetHerHis] 어떤 점을 칭찬하면 될까..."
 diplomacy_majesty.0004.compassionate: "친절하고 이해심 많은 마음을 칭찬하자."
 diplomacy_majesty.0004.bold: "수그러들지 않는 용기를 칭찬하자."
 diplomacy_majesty.0004.honorable: "충성과 명예를 지키는 태도를 칭찬하자."
 diplomacy_majesty.0004.greed: "원대한 야망을 칭찬하자."
 diplomacy_majesty.0004.rational: "합리적인 사고를 칭찬하자."
 diplomacy_majesty.0004.zealous: "[compliment_receiver.GetFaith.HighGodName](을)를 향한 흔들리지 않는 신앙심을 칭찬하자."
 diplomacy_majesty.0004.energetic: "넘치는 활기를 칭찬하자."
 diplomacy_majesty.0004.forgiving: "관대한 성격을 칭찬하자."
 diplomacy_majesty.0004.beautiful: "빼어난 외모를 칭찬하자."
 diplomacy_majesty.0004.strong: "뛰어난 무력을 칭찬하자."
 diplomacy_majesty.0004.extroverted: "훌륭한 사교성을 칭찬하자."
 diplomacy_majesty.0004.dominant: "자신감 있는 태도를 칭찬하자."
 diplomacy_majesty.0004.fallback: "...됐다. 차라리 [compliment_receiver.GetHerHim]에게 모욕을 날리고 말지!"
 diplomacy_majesty.0004.compliment.tt: "[compliment_receiver.GetTitledFirstNamePossessive] 반응은 자신과 얼마나 잘 부합하는지에 따라 달라짐:"
 diplomacy_majesty.0004.success.tt: "칭찬이 좋게 받아들여짐"
 diplomacy_majesty.0004.neutral.tt: "칭찬이 호응을 끌어내지 못함"
 diplomacy_majesty.0004.failure.tt: "칭찬이 모욕으로 받아들여짐"
 diplomacy_majesty.0004.neutral_outcome.desc: "[compliment_receiver.GetTitledFirstName](을)를 향한 나의 칭찬은 별다른 호응을 끌어내지 못했다."
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$: 꿀과 같은 달콤함"
 diplomacy_majesty.0005.desc: "나의 사려 깊은 칭찬은 감사한 미소와 [compliment_receiver.GetTitledFirstNamePossessive] 볼살을 장식한 옅은 홍조가 되어 돌아왔다. 이어서 나눈 담소는 실로 오래간만에 즐거운 분위기 속에서 이루어졌다."
 diplomacy_majesty.0005.a: "몇 마디 친절한 말이 기적을 일으키는군!"
 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$: 쑥과 같은 씁쓸함"
 diplomacy_majesty.0006.desc: "선의에서 비롯된 말이었거늘, [compliment_receiver.GetTitledFirstNamePossessive] 반응은 나의 실패를 여실 없이 입증하는 방증이나 마찬가지였다. [compliment_receiver.GetHerHis] 분개한 표정은 나의 마음을 가슴 깊은 나락으로 몰아넣었다."
 diplomacy_majesty.0006.a: "내가 눈치가 없었구나..."
 #Kindred Spirits
 diplomacy_majesty.0016.t: "마음이 맞는 사이"
 diplomacy_majesty.0016.desc: "[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 나는 사고방식부터 행동에 이르기까지 상당히 유사하다는 걸 깨달았다. 매번 의견을 같이하는 건 아니지만 속은 조화를 이루는 셈이다.\n\n이것이 오랜 우정의 시초가 될 수도 있지 않을까? 아니면 이용하기 좋은 약점이 될 수도..."
 diplomacy_majesty.0016.a: "최고의 친우가 되는 거야!"
 diplomacy_majesty.0016.a.tt: "[scheme|E]의 [success_chance|E]이 증가함"
 diplomacy_majesty.0016.b: "[potential_friend.GetHerHim]를 마음대로 쥐락펴락 할 수 있을 터..."
 diplomacy_majesty.0016.c: "칼이 있는데 친우 따위 필요 없다!"
 #Loyal Subjects
 diplomacy_majesty.1020.t: "충성과 공포 그 사이"
 diplomacy_majesty.1020.desc: "내 [ROOT.Char.Custom('GetFollowerOrVassalPlural')]들은 [ROOT.Char.GetTitleAsName]인 내게 충성을 다해야 한다. 나의 말이 곧 법이니까. 그러나 헌신이 결여된 복종에 어떤 가치가 있겠는가?\n\n위기가 닥쳤을 때 느린 반응이나 무성의한 노력은 재앙으로 이어질 수 있다. 그런 위험을 감수할 수는 없지 않은가?"
 diplomacy_majesty.1020.a: "흔들리지 않는 충성심을 얻으리."
 diplomacy_majesty.1020.b: "좋은 인상을 남겨야 할 중요 인물은 따로 있지."
 diplomacy_majesty.1020.c: "공포가 훨씬 효과적인 도구야."
 diplomacy_majesty.1020.d: "남들이 날 어떻게 생각하든 무슨 상관이지?"
 #A Battle of Ideas
 diplomacy_majesty.4030.t: "발상의 대전"
 diplomacy_majesty.4030.desc: "시간을 들여 경륜과 외교 능력을 갈고닦을수록 [ROOT.Char.Custom('GetCourt')] 생활과 전투의 유사성에 대해 고찰하게 될 때가 많다. 상대방의 의중을 읽고... 수를 놓고, 반격을 가하고... \n\n이와 같은 생각을 내재화하면 나의 뜻을 관철하는 하나의 비밀 병기로 사용할 수 있으리라. 혹은 [event_target.GetTitledFirstName]에게 알려주고 [event_target.GetHerHis] 환심을 살 수도 있겠지..."
 diplomacy_majesty.4030.a: "이론의 저변을 넓혀 보자!"
 diplomacy_majesty.4030.a.success: "새로운 전략이 탁월한 효과를 발휘함"
 diplomacy_majesty.4030.a.failure: "유용한 전략을 개발하는 데 실패함"
 diplomacy_majesty.4030.b: "전쟁이든 평화의 시대든 동맹은 꼭 필요하지."
 diplomacy_majesty.4030.c: "이런 사고방식 자체가 유리한 거야."
 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$: 영향력"
 diplomacy_majesty.4031.desc: "여러 밤을 묵상에 잠겨 보낸 끝에 토론에서 나의 논점을 증명할 탄탄한 전략을 고안해냈다.\n\n어느 한 화제가 있다고 하면 난공불락으로 통하는 유명한 태도를 강건하게 고수하여 논지를 펼치기 시작한 다음, 상대방의 주장을 공격하는 방향으로 노선을 틀어 흠결을 모조리 지적하는 것이다.\n\n이 수법을 사용하면 문제를 해결할 방안을 모두 쳐낼 수 있다... 정확히는 내가 원하는 방안을 제외한 다른 모든 걸 말이다."
 diplomacy_majesty.4031.a: "이 기법을 사용하면 사람들을 끌어들일 수 있어."
 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$: 예측할 수 없는 교전"
 diplomacy_majesty.4032.desc: "대화를 원하는 대로 이끌어 나가는 전략을 고안하고자 여러 밤을 묵상에 잠겨 상정할 수 있는 사람들의 모든 반응을 참작해 보았다.\n\n그럼에도 전략을 실전에 활용할 때마다 상황은 내 예상과 다른 방향으로 흘러간다. 적과의 교전에선 무계획이 최고의 계획인 모양이다."
 diplomacy_majesty.4032.a: "그래도 목숨이 날아가지 않은 게 어디야."
 diplomacy_majesty.4033.t: "발상의 공급"
 diplomacy_majesty.4033.desc: "오늘 [thinker.GetTitledFirstName](이)가 찾아와 흥미로운 발상을 내놓았다. 궁정에서 벌어지는 논쟁을 치열한 전투로 보고 접근하면 도움이 되지 않겠냐는 소리였다. 제각기 다른 목표를 추구하는 사람들이 대화를 자신에게 유리하게 이끌어 나가려고 들지만, 정작 승리를 거머쥐는 건 단 한 사람이라는 점에서 말이다."
 diplomacy_majesty.4033.a: "매력적인 외교론이 아닐 수 없도다!"
 #Lure of Language
 diplomacy_majesty.4070.t: "언어의 유혹"
 diplomacy_majesty.4070.desc: "다양한 문화가 혼재된 [ROOT.Char.GetPrimaryTitle.GetName](을)를 다스리는 건 그 자체로 시련의 연속이다. [ROOT.Char.Custom('GetCourt')]에서 통용되는 제1언어를 구사하지 못하는 외국계 [ROOT.Char.Custom('GetCourtierPlural')]들은 소외감을 느끼기 마련이고, 이는 곧 분개로 이어지기 때문이다.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내 모국어에 곁들여 [my_vassal.GetCulture.GetName] [ROOT.Char.Custom('GetCourtierPlural')]들의 언어를 익히면 관계 개선에 지대한 도움이 될 거라고 권유했다."
 diplomacy_majesty.4070.a: "책을 파고들어 볼까!"
 diplomacy_majesty.4070.b: "날 가르칠 교사를 고용하자."
 diplomacy_majesty.4070.c: "귀찮게 왜? 누가 봐도 [ROOT.Char.GetCulture.GetNameNoTooltip](이)가 우월하거늘."
 diplomacy_majesty.4070.d: "궁정 지도 교사에게 도움을 받으면 될 거야!"
 diplomacy_majesty.4070.success: "[my_vassal.GetCulture.GetName] 언어를 습득함"
 diplomacy_majesty.4070.failure: "새로운 언어 습득에 실패함"
 diplomacy_majesty.4070.failure.tt: "공부를 이어나갈 수 있음"
 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$: 언어 습득"
 diplomacy_majesty.4071.desc: "기나긴 몇 주간의 공부 끝에 드디어 [my_vassal.GetCulture.GetName] 언어의 기초를 확실히 익혔다.\n\n배움을 이어 나갈수록 나는 더 유창해질 것이다. 물론 이런 기본적인 이해만으로도 [my_vassal.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetCourtierPlural')]들과의 관계에 큰 진전이 생겼다."
 diplomacy_majesty.4071.a: "아깝지 않은 시간이었다."
 diplomacy_majesty.4071.b: "참 매력적인 문화로다... 더 배우고 싶군!"
 diplomacy_majesty.4070.b.custom: "모든 [close_family|E]인 [ROOT.Char.Custom('GetCourtier')] 및 아이인 직속 봉신"
 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$: 이해 불가!"
 diplomacy_majesty.4072.desc: "기나긴 몇 주간의 공부가 무색하게도 [my_vassal.GetCulture.GetName] 언어를 도저히 이해하지 못하겠다. 단어 몇 개 정도는 습득했지만, 문법이나 어법은... 해도 해도 모르겠다. 이런 건 생산적인 활동이 아닐진대..."
 diplomacy_majesty.4072.a: "그래도 계속 노력해보자!"
 diplomacy_majesty.4072.b: "차라리 다른 데 시간을 투자하고 말지."
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$: 덧없는 노력"
 diplomacy_majesty.4073.desc: "진심으로 인정하기 싫지만 난 죽었다 깨도 [my_vassal.GetCulture.GetName] 언어를 터득하지 못할 것 같다. 몇 번이고 다시 도전해봐도 발전이란 게 없으니 원... 체념하지 않고는 어쩔 수 없다."
 diplomacy_majesty.4073.a: "포기할래."
 #Trappings of Majesty
 diplomacy_majesty.4090.t: "위엄의 과시"
 diplomacy_majesty.4090.desc: "난 백성 위에 군림하는 영주이며, 봉역의 좌상이라 해도 과언이 아니다. 찬란하게 빛나는 의복과 보석을 둘러 치장하면 누가 지배자인지 모두에게 미묘한 암시를 보낼 수 있을 것이다."
 diplomacy_majesty.4090.a: "최고급 흰담비 모피와 벨벳은 나를 위해 존재하노니!"
 diplomacy_majesty.4090.b: "지역에서 유행하는 의복을 걸치면 상징적이겠지."
 diplomacy_majesty.4090.b.desc: "지역 원재료를 활용하는 데 능한 재단사를 수소문함"
 diplomacy_majesty.4090.b.success: "[me.GetTitleAsNameNoTooltip] 의상 획득"
 diplomacy_majesty.4090.b.success.tt: "[me.GetTitleAsNameNoTooltip]에게 실로 걸맞은 호화 의상을 새로이 마련함!"
 diplomacy_majesty.4090.b.failure: "따분하고 별다른 감흥을 불러일으키지 않는 의상 획득"
 diplomacy_majesty.4090.b.failure.tt: "새 의상으로 사람들에게 강한 인상을 심는 데 실패함"
 diplomacy_majesty.4090.c: "치세의 정당성을 인정받는 데 #EMP 잡동사니#!는 필요 없다!"
 diplomacy_majesty.4090.c.zealous: "[ROOT.Char.GetFaith.HighGodNamePossessive] 종복에게 사치가 웬 말인가!"
 diplomacy_majesty.4090.d.lunatic.male: "바지는 다리를 옥죄는 감옥일 뿐!"
 diplomacy_majesty.4090.d.lunatic.neutral: "옷은 육체를 옥죄는 감옥일 뿐!"
 diplomacy_majesty.4090.d.lunatic.female: "속옷은 억압적인 굴레일 뿐!"
 diplomacy_majesty.4090.d.lunatic_beautiful: "그 어떤 의복이 나의 자연스러운 아름다움에 견주랴!"
 ##################
 #Special Events #
 ##################
 #A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "지리멸렬한 불화"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]하고 대화를 했다 하면 매번 토론을 벌이게 된다. 바로..."
 diplomacy_majesty_special.1010.divine_attributes.desc: "신의 면모는 양립할 수 있는지를 놓고 말이다."
 diplomacy_majesty_special.1010.free_will.desc: "자유 의지와 신탁이 양립할 수 있는지를 놓고 말이다."
 diplomacy_majesty_special.1010.faith_reason.desc: "신앙과 이성의 관계를 놓고 말이다."
 diplomacy_majesty_special.1010.just_war.desc: "정당한 전쟁의 본질을 놓고 말이다."
 diplomacy_majesty_special.1010.chivalry.desc: "기사도의 가치를 놓고 말이다."
 diplomacy_majesty_special.1010.seven_virtues.desc: "일곱 덕행 중 무엇이 가장 중요한지를 놓고 말이다."
 diplomacy_majesty_special.1010.duty_women.desc: "여성의 의무를 놓고 말이다."
 diplomacy_majesty_special.1010.mercy.desc: "자비가 유약함의 증거인지를 놓고 말이다."
 diplomacy_majesty_special.1010.ambition.desc: "야망이 죄악인지, 아니면 강점인지를 놓고 말이다."
 diplomacy_majesty_special.1010.inheritance.desc: "상속법을 놓고 말이다."
 diplomacy_majesty_special.1010.mapped_territory.desc: "지도의 가장자리 너머에 무엇이 있는지를 놓고 말이다."
 diplomacy_majesty_special.1010.heroism.desc: "영웅심이 용기인지, 아니면 미련한 행동인지를 놓고 말이다."
 diplomacy_majesty_special.1010.end.desc: "당최 합의점을 찾으려야 찾을 수가 없었다. 하지만 똑같은 토론을 끝도 없이 반복하니...\n\n이만하면 됐다. 다음에 이 화제가 나오면 그때 결착을 맺을 것이다."
 diplomacy_majesty_special.1010.o.tt: "가까운 미래에 [debater.GetFirstNameNoTooltip](와)과 토론을 벌이게 됨"
 diplomacy_majesty_special.1010.a: "화제와 관련된 다양한 문헌을 정독해서 대비해야겠군."
 diplomacy_majesty_special.1010.a.success.desc: "화제와 관련된 이해도가 상승함"
 diplomacy_majesty_special.1010.a.success.tt: "최종 토론에서 승리할 확률 #P 20%#!만큼 증가"
 diplomacy_majesty_special.1010.a.success.message: "나의 연구는 순조롭게 진행되었고, 그 어느 때보다 최종 토론에 임할 준비가 되었다."
 diplomacy_majesty_special.1010.a.failure.desc: "지침"
 diplomacy_majesty_special.1010.a.failure.tt: "최종 토론에서 승리할 확률 #N 20%#!만큼 감소"
 diplomacy_majesty_special.1010.a.failure.message: "난 연구를 하던 중 그만 피로에 굴복하고 말았고, 이렇다 할 내용이 기억나지 않는다."
 diplomacy_majesty_special.1010.b: "상대방을 연구하면 우위를 점할 수 있을지도..."
 diplomacy_majesty_special.1010.b.success.desc: "[debater.GetTitledFirstNameNoTooltip]에 대한 이해도가 상승함"
 diplomacy_majesty_special.1010.b.success.tt: "최종 토론에서 어떤 전략을 선택해야 하는지 힌트를 받게 됨"
 diplomacy_majesty_special.1010.c: "휴식이 준비에 도움이 될 거야."
 diplomacy_majesty_special.1010.d: "그 [debater.Custom('InsultNoun')] 자식을 압살해 버릴 테다!"
 diplomacy_majesty_special.1010.e: "그냥 간단하게 저주면 돼."
 diplomacy_majesty_special.1011.start.desc: "아니나 다를까 이번에도 어김없이 토론을 벌이게 됐다."
 diplomacy_majesty_special.1011.study_subject_success.desc: "준비 과정이 순탄했으니 다행일 망정이지. 몇 가지 새 의견을 정립해 뒀거든!"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "[debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')](을)를 이용할 방안을 고려해 뒀으니 다행일 망정이지!"
 diplomacy_majesty_special.1011.failure.desc: "문제는 최악의 시기를 골랐다는 거다. 하필이면 준비하겠답시고 어젯밤을 꼬박 지새웠건만."
 diplomacy_majesty_special.1011.end.desc: "\n\n한 사람 한 사람씩 주변에 있던 인문들이 발걸음을 멈추고 우리의 토론에 귀를 기울였다. 대놓고 구경하는 사람도 몇몇 생겨났을 정도로. 지금이야말로 쐐기를 꽂을 때다.\n\n시작하기에 앞서 내가 바라는 결과는 무엇인지 결정해야 한다."
 diplomacy_majesty_special.1011.a: "[debater.GetHerHim]를 내 편으로 포섭하고 싶군."
 diplomacy_majesty_special.1011.a.flavor: "소기의 목적을 달성하기 위해선 [debater.GetFirstNameNoTooltip](이)가 수긍할 만한 방향으로 내 의견을 개진해야 한다..."
 diplomacy_majesty_special.1011.b: "모두가 보는 앞에서 무참히 짓밟아주고 싶다!"
 diplomacy_majesty_special.1011.b.flavor: "소기의 목적을 달성하기 위해선 [debater.GetFirstNamePossessiveNoTooltip] 성격적 결함을 이용해 이성의 끈을 놓도록 유도해야 한다..."
 diplomacy_majesty_special.1011.a.desc: "최종 토론 예상 결과"
 diplomacy_majesty_special.1011.a.success.desc: "최종 토론에서 승리할 경우"
 diplomacy_majesty_special.1011.a.failure.desc: "최종 토론에서 패배할 경우"
 diplomacy_majesty_special.1011.b.rival: "내 대립자가 될 수도 있음"
 diplomacy_majesty_special.1012.desc: "우선 내가 아는 [debater.GetFirstNamePossessive] 성격을 염두에 둬야 한다. 과연 [debater.GetHerHim]를 포섭할 최상의 방법은 무엇일까..."
 diplomacy_majesty_special.1012.a: "...논리를 기반으로 주장을 쌓아 올리자."
 diplomacy_majesty_special.1012.a.tt: "합리적, 이기적, 회의적 혹은 냉혹한 인물을 상대로 빼어난 효과를 발휘함"
 diplomacy_majesty_special.1012.b: "...어떻게 되든 평정심을 잃지 말자."
 diplomacy_majesty_special.1012.generic.tt: "전략의 효과는 [debater.GetTitledFirstNamePossessive] 성격에 얼마나 잘 어울리는지에 따라 결정됨"
 diplomacy_majesty_special.1012.b.tt: "대담하거나 열정적인 인물 혹은 복수심이 강하거나 불명예스러운 인물을 상대로 빼어난 효과를 발휘함"
 diplomacy_majesty_special.1012.c: "...고결한 가치에 호소하자."
 diplomacy_majesty_special.1012.c.tt: "명예롭거나 마음씨 고운 인물, 관대한 인물, 신자 혹은 야망이 없는 인물을 상대로 빼어난 효과를 발휘함"
 diplomacy_majesty_special.1012.d: "...[debater.GetHerHis] 말을 열정적으로 경청하자."
 diplomacy_majesty_special.1012.d.tt: "신중하거나 무기력한 인물 혹은 무지한 인물을 상대로 빼어난 효과를 발휘함"
 diplomacy_majesty_special.1013.logic.desc: "나는 연계되는 생각을 명료하게 짚고 넘어가면서 [ROOT.Char.Custom('FortifiedBuilding')]의 장벽만큼이나 탄탄한 의견을 구축했다. 그렇게 논점에 당도했을 무렵 [debater.GetFirstName](은)는 그저 고개를 끄덕여 수긍할 수밖에 없었다."
 diplomacy_majesty_special.1013.calm.desc: "[debater.GetFirstName](이)가 도발하던 말던 나는 흔들림 없이 감정을 다스렸고, 차분하고 한결같은 자세로 답변했다. 이런 나의 모습에 구경꾼들은 감화되어 차츰 고개를 끄덕이고 내 얘기에 동의를 표하기 시작했다. 급기야 [debater.GetFirstName]마저 경청하기에 이르렀고, [debater.GetHerHim]에게 강렬한 인상을 남기는 건 시간문제였다."
 diplomacy_majesty_special.1013.higher_values.desc: "[debater.GetFirstName](이)가 대의를 중요시하는 인물이란 걸 알았던 나는 [debater.GetSheHe]가 소중히 여기는 고결한 가치에 호소했다. 같은 관점에서 바라본 까닭일까, [debater.GetSheHe]는 드디어 내 주장의 타당성을 이해하게 되었다. "
 diplomacy_majesty_special.1013.listen.desc: "[debater.GetFirstName]에게 자신의 의견을 견지할 끈기가 부족하다는 걸 알았던 나는 다른 그 누구도 일찍이 행한 적 없던 행동을 보였다. 바로 [debater.GetHerHim]의 말을 경청한 것이다. 진지하게 받아들여졌다는 점에서 [debater.GetHerHim]는 크게 기뻐했고, 이야기를 끝마친 다음에는 기쁜 마음으로 내 주장을 들어줬다."
 diplomacy_majesty_special.1013.a.cruel: "유약한 것들은 조종하기도 쉽다니까."
 diplomacy_majesty_special.1013.a.compassionate: "이렇게 마무리 지을 수 있어 기쁘군."
 diplomacy_majesty_special.1014.desc: "우선 내가 아는 [debater.GetFirstNamePossessive] 약점을 염두에 둬야 한다. 모두가 보는 앞에서 [debater.GetHerHim]에게 망신을 안겨줄 최상의 방법은 무엇일까..."
 diplomacy_majesty_special.1014.a: "...무자비하게 행동해 [debater.GetHerHim]에게 겁을 주자."
 diplomacy_majesty_special.1014.generic.tt: "#F 전략의 효과는 [debater.GetTitledFirstNamePossessive] 약점을 얼마나 잘 이용하는지에 따라 결정됨#!"
 diplomacy_majesty_special.1014.a.tt: "#F 신중하거나 마음씨 고운 인물, 관대하고 무기력한 인물을 상대로 빼어난 효과를 발휘함#!"
 diplomacy_majesty_special.1014.b: "...[debater.GetHerHim]를 도발해 이성을 잃게 하자."
 diplomacy_majesty_special.1014.b.tt: "#F 대담하거나 열정적인 인물, 복수심이 강하거나 명예로운 인물을 상대로 빼어난 효과를 발휘함#!"
 diplomacy_majesty_special.1014.c: "...[debater.GetHerHis] 저열한 성격을 지적하자."
 diplomacy_majesty_special.1014.c.tt: "#F 불명예스러운 인물, 냉혹하거나 이기적, 회의적인 인물을 상대로 빼어난 효과를 발휘함#!"
 diplomacy_majesty_special.1014.d: "...[debater.GetHerHis] 주장을 과장해서 표현하자."
 diplomacy_majesty_special.1014.d.tt: "#F 무지한 인물, 신자 혹은 야망이 없는 인물을 상대로 빼어난 효과를 발휘함#!"
 diplomacy_majesty_special.1015.scare.desc: "지금보단 살짝 덜 노골적으로 할 수도 있었을 테지만, 어쨌든 미미하게 가린 협박과 난폭한 응수가 먹혀 들었다. [debater.GetFirstName](은)는 반박하긴 커녕 자기 주장도 제대로 표현하지 못했다!"
 diplomacy_majesty_special.1015.provoke.desc: "[debater.GetFirstName](을)를 타박해 광란에 빠뜨리는 건 너무나 간단했다. [debater.GetSheHe]가 질겁한 청중의 표정을 알아차렸을 즈음에는 이미 늦은 뒤였다. 그에 비교하면 나는 마치 지혜의 표상과도 같았으며, 굳이 힘겹게 노력할 필요도 없었다."
 diplomacy_majesty_special.1015.exaggerate.desc: "난 내 관점을 소상히 풀어내는 대신 [debater.GetFirstName]의 의견을 왜곡하고 과장하는 데 전념했다. 처음에는 [debater.GetSheHe]도 눈치채지 못하고 점점 더 터무니없는 관점을 꺼내 들며 변호했다. 끝물에 이르러 나만의 의견을 펼치자 청중은 나의 손을 들어 주었다."
 diplomacy_majesty_special.1015.low_character.desc: "[debater.GetFirstNamePossessive] 주장을 사실과 논리로 받아치는 대신 나는 [debater.GetHerHis] 의견과 [debater.GetHerHis] 성격적 결함 사이에 평행선을 그었다. [debater.GetHerHis] [debater.Custom('InsultAdjective')] 태도는 널리 알려져 있었기에 얼마 안 가 [debater.GetHerHis] 주장을 향한 청중의 관점은 변질되었고, 당사자가 무슨 말을 하든 소용없게 되었다."
 diplomacy_majesty_special.1015.a.cruel: "저 표정 좀 보라지! 진귀한 풍경이구나!"
 diplomacy_majesty_special.1015.a.compassionate: "내가 살짝 가혹했던 건 아닐까..."
 diplomacy_majesty_special.1016.start.desc: "나는 최선을 다해"
 diplomacy_majesty_special.1016.logic.desc: "논리를 바탕으로 [debater.GetFirstName](을)를 설득하려고 했지만, [debater.GetSheHe]는 감정에 매몰되어 뚜렷한 관점에서 바라볼 수 있는 상태가 아니었다."
 diplomacy_majesty_special.1016.calm.desc: "평정을 유지하려 했지만, [debater.GetFirstName]의 말도 안 되는 관점은 순식간에 나의 분노를 자극하기에 충분했다. 아주 [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')] 같으니!"
 diplomacy_majesty_special.1016.higher_values.desc: "[debater.GetFirstNamePossessive] 고결한 가치에 호소하려고 했지만, [debater.GetFirstName](은)는 논점을 흐린다며 시도한다며 날 질책했다."
 diplomacy_majesty_special.1016.listen.desc: "열성적으로 경청하려고 했지만, [debater.GetFirstName](은)는 평소와 다를 바 없는 무분별한 태도를 지리멸렬하게 고수했다. 그렇게 차라리 다른 걸 하는 게 낫지 않을까 공상에 빠져 있었더니 [debater.GetFirstName](은)는 그 사이에 그럴싸한 논점을 내놓은 뒤였다."
 diplomacy_majesty_special.1016.scare.desc: "[debater.GetFirstName]에게 겁을 주려 했지만, [debater.GetSheHe]는 그저 웃어넘길 뿐이었고 난 옹졸하고 어리석은 자 취급을 받았다."
 diplomacy_majesty_special.1016.provoke.desc: "[debater.GetFirstName](을)를 도발하려고 했지만, [debater.GetSheHe]는 평정심을 유지했다. 이에 청중은 감명을 받았으며, 나는 옹종한 자 취급을 받았다."
 diplomacy_majesty_special.1016.exaggerate.desc: "[debater.GetFirstNamePossessive] 의견을 왜곡시켜 역이용하려고 들었지만, 실제로는 [debater.GetHerHis] 손 안에서 놀아나는 꼴이 되고 말았다."
 diplomacy_majesty_special.1016.low_character.desc: "논점을 [debater.GetFirstNamePossessive] 저열한 성격으로 바꾸려고 들었지만, 실제로 공감하는 이는 단 한 명도 없었다. 도리어 청중이 [debater.GetHerHim]를 변호할 정도였다!"
 diplomacy_majesty_special.1016.end.desc: "\n\n내 주장의 타당성 따윈 아무래도 상관없었다. [debater.GetFirstName](이)가 청중을 휘어잡아 [debater.GetHerHis] 주장을 별다른 의문 없이 받아들이도록 했으니 말이다."
 diplomacy_majesty_special.1016.a: "창피하기 이를 데 없군..."
 diplomacy_majesty_special.1050.title: "결판을 내지 못한 토론"
 diplomacy_majesty_special.1050.message: "[debater.GetTitledFirstName]에게 나의 토론 능력을 선보일 기회는 결국 찾아오지 않았다."
