l_korean:
 marriage_interaction.0001.desc.start: "[ROOT.Char.GetFullName]께\n\n심사숙고한 결과, "
 marriage_interaction.0001.desc.liegetoliege: "제 [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName](와)과 당신의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName] 간의 약혼을 파기하기로 결정했습니다."
 marriage_interaction.0001.desc.betrothedtobetrothed: "우리 사이의 약혼을 파기하기로 결정했습니다."
 marriage_interaction.0001.desc.betrothedtoliege: "당신의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName](와)과의 약혼을 파기하기로 결정했습니다."
 marriage_interaction.0001.desc.liegetobetrothed: "제 [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName](와)과 당신의 약혼을 파기하기로 결정했습니다."
 marriage_interaction.0001.desc.end: "제 결정이 드릴 불편에 대해 사과드립니다. 이 결정이 우리 가문 간의 관계를 훼손시키지 않기를 진심으로 희망합니다."
 marriage_interaction.0001.a: "엄청나게 모욕적이군..."
 marriage_interaction.0002.desc: "나의 [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetFullName]에게,\n\n[rejected_betrothed.GetTitledFirstName](와)과 당신의 결혼은 그쪽, 그리고 저희 쪽 가문에게 최선의 선택이 아니라는 결론을 내렸습니다. 따라서 약혼을 파기하기로 결정했습니다." #<TO_REMOVE>
 marriage_interaction.0002.a: "애석하도다." #<TO_REMOVE>
 #Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t: "약혼이 파기되도록 방치됨"
 marriage_interaction.0004.desc: "합의도 이루어졌고 결혼 승낙을 내리기 직전까지의 모든 것이 괜찮았다. 허나 양측 모두 이 결혼이 없었던 것처럼 행동하고 싶어 보인다. 따라서 [betrothed_1.GetTitledFirstName](와)과 [betrothed_2.GetTitledFirstName](은)는 절대 결혼할 수 없을 것이다."
 marriage_interaction.0004.a: "이게 최선이야."
 #Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t: "약혼이 파기되도록 방치됨"
 marriage_interaction.0005.desc: "협상도 했고 계획도 주의 깊게 짰지만 약혼자 [other_betrothed.GetTitledFirstName](와)과 나는 결혼할 수 없을 것이다. 결혼 약속을 이행할 시간이 도래하였음에도 어느 쪽도 아무 조치를 취하고 있지 않다."
 marriage_interaction.0005.a: "이제 난 누구와 결혼하게 될까."
 #Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t: "약혼이 파기되도록 방치됨"
 marriage_interaction.0006.desc: "협상도 했고 계획도 주의 깊게 짰지만 약혼자 [other_betrothed.GetTitledFirstName](와)과 나는 결혼할 수 없을 것이다. 결혼 약속을 이행할 시간이 도래하였음에도 어느 쪽도 이 조치를 취하고 있지 않다."
 marriage_interaction.0006.a: "결국 난 누구와 결혼하게 될까?"
 marriage_interaction.0008.t: "신앙 때문에 약혼이 파기됨"
 marriage_interaction.0008.desc: "[betrothed_clergy.GetTitledFirstName](은)는 [betrothed_clergy.GetFaith.HighGodName]께 자신의 삶을 바쳤다. 협상과 세심한 계획이 무색하게도 [betrothed_clergy.GetSheHe]는 [betrothed_2.GetTitledFirstName](와)과 절대 결혼하지 않을 것이다. "
 marriage_interaction.0008.a: "애석하도다."
 marriage_interaction.0009.desc_clergy: "[betrothed_clergy.GetFaith.HighGodName]께 내 삶을 바친 이상 [betrothed_2.GetSheHe]와 결혼할 수는 없을 것이다. [betrothed_2.GetSheHe]가 나를 용서하기를."
 marriage_interaction.0009.desc: "[betrothed_clergy.GetTitledFirstName](은)는 자신의 삶을 [betrothed_clergy.GetFaith.HighGodName]께 바쳤다. 협상과 세심한 계획이 무색하게도 나는 약혼자와 결혼하지 못할 것이다."
 marriage_interaction.0009.a: "애석하도다."
