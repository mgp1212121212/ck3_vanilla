l_korean:
 clan.1001.t: "정략 결혼"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')]인 [vassal_child.GetTitledFirstName](이)가 다가온다.\n\n\"우리 동맹의 결속이 약하다는 것은 항상 아쉬움으로 남았습니다. [child.GetTitledFirstName](와)과 제 [vassal_child.Custom('GetDaughterSon')]을 결혼시키면 어떻겠습니까?\""
 clan.1001.a: "좋은 생각이군. 그렇게 합시다!"
 clan.1001.b: "그렇게는 안 되오."
 clan.1002.desc: "\"도대체 왜 이러시는 겁니까?!\"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName](와)과 방 안으로 들이닥쳤다.\n\n\"왜 [child.Custom('GetDaughterSon')](와)과 [vassal_child.GetTitledFirstNameNoTooltip] 간의 약혼을 파기한 겁니까?\""
 clan.1002.a: "실수였소! 진심이오!"
 clan.1002.b: "자네 알 바는 아니지."
 clan.1011.t: "동맹의 부재"
 clan.1011.desc_opening: "\"[allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)](을)를 대하시는 태도를 보니 족벌주의에 치우쳐 계시다는 생각을 지울 수가 없습니다.\"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 나를 만나 자신과 동맹을 맺지 않는 이유에 대한 담판을 지으려고 하는 것 같다.\n\n\"동맹이 안 되면 다른 거라도 좀 베풀어주시면 기분이 좀 나아질 것 같습니다... 예를 들면..."
 clan.1011.desc_army: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName]의 전문 지식을 몇 년 간 대여해주는 것 말이죠!\""
 clan.1011.desc_prestige: "저에 대해 좋은 말을 해주시는 것 말이죠.\""
 clan.1011.desc_diplomacy: "외교술에 대한 강의 말이죠.\""
 clan.1011.desc_prowess: "전투하는 방법을 말이죠!\""
 clan.1011.desc_fallback: "돈 말이죠.\""
 clan.1011.army: "내 [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip](이)가 자넬 가르쳐 줄 것이네."
 clan.1011.tt: "#F 양자택일#!"
 clan.1011.prestige: "자네에 대해 좋게 말해주겠네."
 clan.1011.diplomacy: "언변을 좀 키워보시게!"
 clan.1011.prowess: "그러면 한 번 싸워봅시다. 한 수 가르쳐 줄 테니."
 clan.1011.fallback: "이거라도 줄 테니 이제 그만 좀 하게."
 clan.1011.b: "그런 건 못 주겠는데."
 clan.1101.t: "힘의 균형"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 불만스러운 표정으로 내게 다가온다. \"가족분들께서 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에 너무 막강한 권력을 행사하고 계십니다. 그래서 신하들은 아무리 열심히 일해도 권력을 손에 넣을 수가 없는 상태가 되어버렸습니다.\n\n제발 이 부당한 작태를 해결해 주십시오. 그렇지 않으면 신하들 사이에 불만이 점점 쌓이게 될 것입니다...\""
 clan.1101.a: "잘 알겠네. 생각을 좀 해 봐야겠어."
 clan.1101.a.flavor: "의미 있는 행동에 나서지 않으면서도 [vassal.GetFirstNameNoTooltip]의 마음을 달래는 방법을 알아냄"
 clan.1101.b: "자네 말이 맞는 것 같군. 즉시 이 문제를 해결하도록 하지!"
 clan.1101.b.custom: "모든 [vassal|E] [dynasty|E] 구성원들"
 clan.1101.b.tt: "[revoke_title_reason|E](을)를 획득함"
 clan.1101.c: "그러면 정말 분노하게 해줄까...?"
 clan.1101.d: "자네가 우리 집안 사람으로 태어나지 않은 게 내 잘못인가?"
 clan.1101.d.custom: "[dynasty|E] 가족이 아닌 모든 [vassal|E]"
 clan.1201.t: "미수에 그친 계획"
 clan.1201.desc: "[target_title.GetNameNoTier]의 [culture.GetNameNoTooltip]인 [petitioner.GetWomanMan]이 자기들의 목소리를 좀 더 들어달라는 청원을 하러 궁정에 왔다.\n\n\"저희는 주군께 충성을 다 하는 백성들이옵니다. 허나 건의할 사항이 있어도 목소리를 낼 수 있는 기회가 전무한 상황이옵니다. 아뢰옵기 황송하오나, 궁정에 저희 마을 사람의 자리를 하나 마련해주실 수는 없으십니까?\""
 clan.1201.a: "그래. 그럼 네가 [target_title.GetNameNoTierNoTooltip](을)를 다스리도록 하거라!"
 clan.1201.b: "네가 궁정에 들어오는 대가로 요구를 들어주지..."
 clan.1201.c: "안 된다."
