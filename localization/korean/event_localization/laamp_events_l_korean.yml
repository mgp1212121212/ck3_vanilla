 ep3_laamp_flavour_ewan.0041.k: "#EMP 그냥#! 계속 나아가야 한다."
 ep3_laamp_flavour_ewan.0041.l: "흠. #EMP 뭔가#! 비축해 둔 게 좀 있을 텐데."
 ep3_laamp_flavour_ewan.0041.m: "멍청한 놈, 근처에 저장품 살 곳이 #EMP 있어야#! 사지!"
 ep3_laamp_flavour_ewan.0041.n: "여정이 끝날 때까지 귀리죽만 먹어야 한대도 상관없다."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "풍족한 야영지"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "풍요로웠던 순간은 기억에 오래 남습니다."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "두 배 늘린 맥주 배급"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "해당 인물의 야영지는 #EMP 아주#! 즐겁습니다. 다만 집중력이 좀 떨어져 있을 뿐입니다."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "엄격한 저장품 단속"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "해당 인물의 추종자들은 있으면 있는 대로, 없으면 없는 대로 해결하는 법을 배웁니다."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "꽤 엄격한 저장품 단속"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "매우 엄격한 저장품 단속"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "친근한 소란"
 ep3_laamp_flavour_ewan.0051.desc.intro: "저녁에 자리를 잡은 야영지에서는 은은한 소란이 벌어지는데, 매력적이고도 친밀한 이 분위기를 설명하기란 참 힘들다.\n\n어쩌면"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "정착하는 삶에서 벗어나 신이 난 새로운 얼굴들의 향연 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "이른 저녁부터 다음날 계획을 짜며 벌어지는 언쟁 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "다음 할 일에 대한 헛소리 섞인 농담 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "이리저리 부딪히며 움직여 대는 무기 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "지저분한 농담을 주고받으며 크게 웃는 전사들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "멀리서 주사위 놀이를 하느라 들려오는 야유와 환호 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "밤마다 일지를 써 내려가는 깃펜의 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "지난밤과 동일한 논쟁이 시작되며 곧바로 나는 소란 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "황야에서 살아가야 하는 학자들의 분노에 찬 오만한 외침 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "가본 적도 없는 머나먼 곳에 대해 열렬히 토론하는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "세상을 보고 싶다는 당당한 야망이 계속해서 드러나고 있기 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "세상이 품고 있을 경이에 대한 진심 어린 사랑 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "모든 추종자의 얼굴에 어린 전리품과 약탈을 향한 갈망 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "도박하다 속임수라며 서로 비난하고 죽이겠다고 위협하는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "친구끼리 천막 밖에서 주고받는 소름 끼치는 이야기 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "내가 말만 하면 이 사람들이 [ROOT.Char.random_NegativeAfter]까지도 날 따라올 것이라는 사실 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "매일 온 천막에서 맹세하며 들려오는 조용한 중얼거림 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "내 추종자들이 나의 귀환을 두고 만들어내는 승리 가득한 영웅담 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "보급 천막에서 상자와 통을 뒤지며 나는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "상인들이 호객하며 외치는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "대장장이가 철을 두드릴 때마다 메아리치는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "무기고에서 모든 무기와 장비의 재고를 집중해서 세는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "이발사의 천막에서 들리는 억지로 예의 차리는 소리와 비명 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "이발사의 천막에서 수술받는 환자에 버금가는 비명이 들려와서 그럴 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "억센 손에 쥔 집게가 아픈 이에 닿을 때마다 목이 터지도록 비명을 지르는 추종자들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "이발사의 천막 근처에 있는 죄수들의 야영지에서 목이 쉰 비명이 들려와서 그럴 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "그날의 여정에서 풀려난 화물 운반차가 일으키는 혼란과 소란 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "우리의 말 부대가 히힝 거리는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "짐꾼들이 짐을 여기저기로 나르며 농담을 던지고 투덜대는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "조용한 사냥꾼 무리가 길과 천막 사이로 하나가 된 듯 움직이는 모습 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "사육장에서 낑낑거리며 짖어 대는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "기술자들의 수레가 짐의 무게에 신음하며 끝없이 삐걱대는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "이동식 사당 주변을 둘러싼 신실한 자들의 행렬 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "할 일도 없이 어슬렁거리며 건조한 농담과 조소 어린 관찰을 주고받는 필경사들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "흥정의 장이 열리자 너나 할 것 없이 외쳐대는 상인과 추종자의 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "철창과 우리 속에서 울며 신음하는 죄수들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "매춘용 천막에서 몽롱한 미소를 지은 채 계속 나오는 사람들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "식당 천막에서 들려오는 배고픈 추종자들의 소란 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "식당 밖에서 약초를 널어놓고 말리는 냄새 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "갓 만들어진 맥주에 취해 시끌벅적해진 추종자들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "저녁 식사에 먹을 빵을 굽는 냄새 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "요리사들이 서로 뭘 어떻게 할지 다투며 흔히 주고받는 논쟁 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "이제 막 불이 붙은 모닥불의 냄새 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "함께하는 음악가들이 유쾌한 불협화음을 시작하기 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "외설스러운 시를 들으며 놀라 숨을 들이켜는 추종자들 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "얼뜨기들이 모닥불 사이를 뛰어다니며 이상한 장난을 치는 모습 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "호기심 많은 현지인이 나타나 두려움과 경이가 가득한 얼굴로 수많은 이방인을 지켜보는 모습 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "벌써 모닥불 주위로 소문이 돌며 충격과 경악을 퍼뜨리는 모습 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "멀리 수련장에서 들려오는 고함과 좌절 가득한 외침 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "우리 경기병이 무예를 연마하며 내는 말발굽 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "멀리서 들리는 낙타의 우렁찬 발소리와 울음 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "코끼리가 불만을 가득 담아 나팔처럼 우는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "중종마의 갑옷을 수리하고 정비하는 동안 나는 온갖 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "오늘의 [ROOT.Char.Custom('GetStumpName')]에 사격이 진행될 때마다 간헐적으로 들려오는 #EMP 쪼개지는#! 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "한 명씩 맞서는 전사들 사이에서 들리는 승리의 포효와 조롱의 환호 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "훈련터에서 방패가 서로 부딪치는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "창병들이 함께 훈련하느라 모의 전투를 벌이며 내는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "가끔 막대기 놀이에서 누군가 질 때마다 들리는 정말 #EMP 외설스러운#! 욕설 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "내 경호원들이 온 힘을 다해 크게 외치는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "우리의 경계를 정하느라 지시를 외쳐대고 터덜터덜 걸어 다니는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "우리의 구역이 정해지며 결론이 나자 조용히 논쟁하거나 체념한 듯 한숨 쉬는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "밤을 위한 임시 망루를 세우며 나무를 두드리는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "오늘 밤의 감시 인력이 토벽을 만들며 삽으로 땅을 파는 소리 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "탁 트인 하늘 아래에서 야영을 즐긴다는 열정 때문일 수도 있고,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "아니면"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "[courtier_friend_1.GetFirstName](와)과 [courtier_friend_2.GetFirstName](이)가 내 거처를 지나가며 사람 좋게 서로 놀리는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "친한 친구인 [courtier_best_friend_1.GetFirstName](와)과 [courtier_best_friend_2.GetFirstName](이)가 저녁 일을 처리하며 편하게 비아냥대는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "[courtier_rival_1.GetFirstName](와)과 [courtier_rival_2.GetFirstName](이)가 여느 때처럼 쓴소리를 주고받으며 다투는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "[courtier_nemesis_1.GetFirstName](와)과 [courtier_nemesis_2.GetFirstName](이)가 평소처럼 기회만 있으면 참지 않고 서로를 물어뜯는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "[courtier_lover_1.GetFirstName](와)과 [courtier_lover_2.GetFirstName](이)가 평소처럼 서로 팔짱을 낀 채 키득거리고 속삭이며 지나가는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "[courtier_soulmate_1.GetFirstName](와)과 [courtier_soulmate_2.GetFirstName](이)가 평소처럼 사랑스러운 짝을 이루고 닭살 돋을 만큼 다정한 이야기를 나누며 지나가는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "수많은 아이가 놀면서 키득거리고 시끄럽게 웃는 소리 때문일 수도 있다. 마침 술래잡기 놀이를 이끌고 있던 [leading_child.GetFirstName](이)가 비명을 지르며 나를 지나 달렸다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "[leading_knight.GetFirstName](이)가 $knight_culture_player_plural_no_tooltip$들을 이끌고 매일 하는 시합을 진행하며 내지르는 외침 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "지나가는 사람들이 사용하는 수많은 언어 때문일 수도 있다. [culture_1.GetLanguage.GetNameNoTooltip](와)과 [culture_2.GetLanguage.GetNameNoTooltip](은)는 물론이고 [culture_3.GetLanguage.GetNameNoTooltip]까지 들려오니까."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "[faith_1.GetAdjective] [faith_1.HealthGodName], [faith_2.GetAdjective] [faith_2.HouseholdGodName], [faith_3.GetAdjective] [faith_3.NightGodName]에게 올려지는 저녁 기도 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "늘 그렇듯 [notable_char.GetFirstName](이)가"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "어느 가엾은 추종자에게 추근거리는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "신선한 현지 요리를 게걸스럽게 먹어 치우는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "저녁을 너무 과하게 먹으면 위험하다며 큰 소리로 훈계하는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "동전을 세는 소리 때문일 수도 있다. 세 개 중 두 번째를 세고 있는데, 혹시 행군 중에 잃어버린 것은 아닌지 확실히 하려는 모양이다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "운 좋은 어느 추종자에게 동전을 던져 주며 웃는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "자기 천막을 직접 치기가 어렵겠다며 아무렇지도 않게 변명하는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "여러 추종자와 함께 저녁의 일을 해치워 나가는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "어느 운 나쁜 추종자를 향해 비명을 지르는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "지위가 더 낮은 두 추종자 사이의 싸움을 진정시키는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "현지인이 들려주는 길고 긴 이야기에 귀를 기울이며 고개를 끄덕이고 맞장구를 치는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "다른 사람의 이야기를 끊으며 인제 그만 본론으로 넘어가라고 재촉하는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "아무렇지도 않게 여러 추종자를 시켜 자신의 사소한 일거리를 처리하게 만드는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "다른 사람이 천막을 설치하는 걸 도와주려 멈춰 서는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "잘 속아 넘어갈 것 같은 현지인에게 수상쩍은 이야기를 길게 늘어놓는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "짜증 난 현지인에게 어느 당황스러운 문제를 설명하려 애쓰는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "지위가 더 낮은 추종자들과 농담을 주고받으며 웃는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "누군가한테 천막을 바꿔 달라고 요구하는 소리 때문일 수도 있다. 벌써 몇 번째 저러는 건지."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "궁정의 [notable_char.GetLadyLord]처럼 큰 소리로 자신감 넘치게 설교하는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "밤마다 헌신하는 누군가의 모습을 비웃는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "예배에서 신실한 추종자들의 모임을 이끄는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "혼자서 중얼중얼 투덜거리는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "어떤 멍청이가 들려주는 길고도 수상쩍은 이야기를 한 톨도 의심하지 않는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "연단으로 올라가 개를 걷어찼다는 사람에 대해 이야기하는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "어느 현지인의 슬픈 이야기를 무덤덤하게 듣는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "어느 현지인의 슬픈 이야기를 들으며 심술궂게 웃는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "성난 현지인 무리에 고집스럽게 맞서며 버티는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "혼란스러운 말다툼에 휘말려, 한마디씩 할 때마다 자기 입장을 이리저리 바꿔대는 모습 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "오늘은 또 무엇... 누구 때문인지는 몰라도, 혈육끼리 세대 간 불화가 있다며 욕하는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "지나가며 혼자 콧노래를 흥얼거리는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "저녁을 맞이해 마구간에 들어간 고집 센 노새가 멀리서 히힝 거리는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "밤이 찾아오자 근처의 새들이 지저귀는 울음소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "주위의 부드러운 땅에 못을 박을 때마다 들리는 금속 부딪히는 소리 때문일 수도 있다."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\n이 모든 것이 조용하고 안락하며 익숙한 환경을 만들어 낸다. 여기가 내 영역이고, 이들이 내 사람들이다. 비록 작은 왕국이지만 나는 이곳의 모든 광경과 소리, 그리고 모든 영혼을 알고 있다."
 ep3_laamp_flavour_ewan.0051.a: "내 천막으로 돌아와 주변에 가만히 귀를 기울인다."
 ep3_laamp_flavour_ewan.0051.b: "저장고를 확인해 본다."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "내 건강은 어떤지 확인이나 해 볼까?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "면도나 할까?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "면도하고 이발이나 할까?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "이발이나 할까?"
 ep3_laamp_flavour_ewan.0051.d: "화물 운반차의 소란을 관리하러 가야겠군..."
 ep3_laamp_flavour_ewan.0051.e: "식당이 붐비기 전에 식사해야겠어."
 ep3_laamp_flavour_ewan.0051.f: "항상 앉던 모닥불 자리에 앉아야겠군."
 ep3_laamp_flavour_ewan.0051.g: "야간 훈련은 그 누구도 기다려주지 않는 법."
 ep3_laamp_flavour_ewan.0051.h: "경계를 따라 산책하면 좋을 것 같은데."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "저장품 정리 완료"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "조금만 더 신경 쓰면 기록을 정확하게 보관하는 데 도움이 됩니다."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "흠 없이 완벽한 모습"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "유목 생활을 한다고 해도 자신의 모습을 가꾸는 걸 소홀히 해서는 안 됩니다."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "훈련된 운반차"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "화물 운반차는 사람으로 가득한 혼란의 소용돌이입니다. 그러니 손아귀에 확실히 틀어쥐고 있어야 하죠."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "야영지와의 식사"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "지도자가 꼭 부하와 같이 식사할 필요는 없습니다만, 그러면 도움이 되기는 합니다."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "원의 지도자"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "지휘하는 자리에 있는 자는 지휘하는 자세를 취하기 마련입니다."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "언제나 훈련 중"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "높은 곳에서 엄격하게 내려다보는 시선 덕분에 규율이 잘 유지됩니다."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "파수꾼 감시하기"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "밤마다 경계를 거닐며 산책을 즐기면 보초병도 긴장을 늦추지 않습니다."
 ep3_laamp_flavour_ewan.0061.t: "뜻밖의 행사"
 ep3_laamp_flavour_ewan.0061.desc: "모든 곳에서 우리 같은 야영지를 환영하지는 않는다. 하지만 여기 [current_county.GetBaseNameNoTier](은)는 확실히 우릴 환영하는 듯하다. 적어도 [local_merchant.GetFirstName] 덕분에 #EMP 그렇게#! 느껴지고 있다. 재치 넘치게도 행사를 열어 물건을 거래하고 내 추종자들의 동전을 바닥내려 하고 있으니까.\n\n냉소적이라고? 그럴지도 모른다. 하지만 많은 이가 미소를 짓고 있다는 사실을 부정할 수는 없으며, 가끔은 그 사실 하나만으로도 충분할 때가 있는 법이다."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "모두가 행사를 좋아함"
 ep3_laamp_flavour_ewan.0061.a: "참으로 기분 좋은 환영이로군!"
 ep3_laamp_flavour_ewan.0061.b: "[local_merchant.GetFirstNameNoTooltip]한테 일을 맡길 수 있을지도..."
 ep3_laamp_flavour_ewan.0061.c: "온 김에 저장품을 좀 챙겨야겠는데."
 ep3_laamp_flavour_ewan.0061.d: "난 어쨌거나 야영지에 머무르겠다."
 ep3_laamp_flavour_ewan.0071.t: "울려대는 말발굽"
 ep3_laamp_flavour_ewan.0071.desc: "\"으으, #EMP 머리야#!.\" [hanger.GetFirstName](이)가 내 옆에서 말을 타며 신음했다. 나는 대체 무슨 일이냐는 듯 말없이 눈썹을 치켜올려 보였다.\n\n[hanger.GetFirstNameNoTooltip](은)는 대답하는 대신 그저 자기가 타고 있던 말 위로 축 처졌다. 그러고는 끙끙대며 이마를 붙잡고 있었다.\n\n보아하니 #EMP 누가#! 어젯밤에 좀 신나게 달렸던 모양이다."
 ep3_laamp_flavour_ewan.0071.a: "저 친구를 위해 속도를 줄이지."
 ep3_laamp_flavour_ewan.0071.b: "[hanger.GetHerHis] 곤경을 두고 웃는다."
 ep3_laamp_flavour_ewan.0071.c: "[hanger.GetHerHis] 말에 박차를 가한다."
 ep3_laamp_flavour_ewan.0071.d: "[hanger.GetHerHim]를 내버려두고 속보로 간다."
