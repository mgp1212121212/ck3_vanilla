 ep3_laamp_flavour_ewan.1041.c: "언젠가는 네가 직접 알게 될 거다."
 ep3_laamp_flavour_ewan.1041.d: "언젠가는 그곳에 돌아갈지도 모르지. 그때 다시 물어보려무나."
 ep3_laamp_flavour_ewan.1041.e: "말하고 싶지 않구나."
