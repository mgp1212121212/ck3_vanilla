 ep3_laamp_flavour_ewan.4031.t: "무리의 질병"
 ep3_laamp_flavour_ewan.4031.desc: "의심의 여지가 없었다. 날씨나 지형, 과도한 짐 때문일 수도 있고 아니면 그저 단순한 불운이었는지도 모른다. 어쨌든 야영지의 동물들에게 질병이 퍼지고 있었다.\n\n동물들은 신음하고 울음소리를 내며 걷는다. 시간이 지나갈수록 점점 더 걸음이 느려지며 축축 처지고 있었다.\n\n어떤 말들은 누가 봐도 열이 나고 있으며, 나이 든 노새 중 한 마리는 금방이라도 죽을 것처럼 보인다. 이런 증상이 더 퍼져나간다면 무리에 심각한 위협이 될 것이다."
