 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "하위층의 친구"
 ep3_laamp_flavour_ewan.1001.desc: "\"[ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather]!\" 내 [own_child.Custom('GetDaughterSon')]이 달려오며 외쳤다. \"소개해 드릴 애가 있어요!\"\n\n아이가 돌아서서 또 다른 아이를 소개했다. 아이는 독실한 신자에게 [ROOT.Char.GetFaith.HighGodNamePossessive] 선물을 전하듯 두 팔을 활짝 펼치고 있었는데, 정작 내 눈앞에 있는 것은 초라한 평민 아이였다.\n\n\"[other_child.GetFirstName](이)라고 하는데, 제 새로운 놀이 친구예요. #EMP 언젠가#! 저도 이 야영지를 운영하게 되면 얘가 절 도와줄 거예요.\""
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "세상에 맞서는 우리"
 ep3_laamp_flavour_ewan.1001.set_friendship: "우정이 탄생함"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "총애받는 놀이 친구"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "우정이 흐지부지됨"
 ep3_laamp_flavour_ewan.1001.a: "하, 그러면 얼른 둘이 놀러 가거라."
 ep3_laamp_flavour_ewan.1001.b: "[own_child.Custom('GetDaughterSon')]아, 평생 갈 친구를 사귀었구나."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip], 그 아이는 네 수준에 못 미친다."
 ep3_laamp_flavour_ewan.1011.t: "전례를 통한 배움"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U]에게도 이 시기가 왔다. 물을 빨아들이는 해면처럼 자기 주변의 모든 것을 흡수하고 받아들이는 나이가 된 것이다.\n\n비록 현재 상황 때문에 최고의 교육을 제공해 주지는 못하지만, 아이는 배우고자 하는 열망이 무척 크다. 좀 더... 안정적인 부를 지닌 사람이었다면 교사와 책의 가르침을 받았을 테지만, 아이는 야영지 이곳저곳을 누비며 내 위관들을 따라다니고 이들의 일을 열심히 돕고 있다.\n\n따라다녀야 할 사람을 정해서 살짝 알려 주면 아이도 열의와 노력을 한 곳에 집중할 수 있을 것 같다."
 ep3_laamp_flavour_ewan.1011.a: "내 부관."
 ep3_laamp_flavour_ewan.1011.b: "내 $quartermaster_camp_officer$."
 ep3_laamp_flavour_ewan.1011.c: "내 $armorer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.d: "내 $chief_forager_camp_officer$."
 ep3_laamp_flavour_ewan.1011.e: "내 $master_thief_camp_officer$."
 ep3_laamp_flavour_ewan.1011.f: "내 $head_porter_camp_officer$."
