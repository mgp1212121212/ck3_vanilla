 ep3_laamp_flavour_ewan.4001.t: "도적이다!"
 ep3_laamp_flavour_ewan.4001.desc: "도적단은 우리가 이동하고 있을 때 공격했다. 우리의 경호 병력과 취약한 구성원들이 뱀처럼 길게 퍼져 있을 때였다.\n\n놈들은 조직적으로 움직였고, 긴 뿔나팔을 불며 자기들의 은신처에서 쏟아져 나왔다. 그러고는 우리 호송대의 여러 지점을 동시에 사나운 기세로 습격했다.\n\n하지만 놈들의 진짜 목표가 뭔지는 단번에 알 수 있었다. 우두머리로 보이는 무시무시한 [bandit_leader.GetCulture.GetName] [bandit_leader.GetWomanMan]이 자기 무리를 이끌고 가장 많은 저장품이 실린 수레를 향해 돌진하는 중이었으니까."
 ep3_laamp_flavour_ewan.4001.a: "놈들을 몰아내라!"
