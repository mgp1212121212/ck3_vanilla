 ep3_laamp_flavour_ewan.4061.b: "놈의 머리를 가져가겠다!"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky: "당신이 개인적으로 야수를 추적하며 [prestige|E]을 대가로 잠재적 [character_death_death|E] 위험을 감수함"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky.are_you_sure: "@alert_icon! #alert_trial 해당 결투는 야수의 정체와 실제 크기에 따라 매우 쉬워질 수도 있으나 몹시 어려워질 수도 있으며, 한번 시작하면 취소할 수 없음#!"
