 ep3_laamps.0302.desc: "그런 같잖은 작위로 내 마음을 간단히 살 수 있을 줄 알았소? 내가 정 작위를 가질 생각이었으면 무력으로 가져갔을 거요."
 ep3_laamps.0302.a: "이, 이 길가에 굴러다니는 돌멩이만도 못한 게!"
 ep3_laamps.0800.t: "갈림길에 서다"
 ep3_laamps.0800.inherited: "내가 [previous_holder.GetFullName](으)로부터 [new_title.GetBaseNameNoTier](와)과 부속 영토를 상속받았다는 중대한 소식을 지닌 전령이 도착했다..."
 ep3_laamps.0800.abdication: "[previous_holder.GetFullNamePossessive] 퇴위 후 내가 [new_title.GetBaseNameNoTier](와)과 부속 영토를 상속받았다는 중대한 소식을 지닌 전령이 도착했다..."
 ep3_laamps.0800.granted: "[new_liege.GetTitledFirstNamePossessive] 뜻으로 내가 [new_title.GetBaseNameNoTier](와)과 부속 영토를 받았다는 중대한 소식을 지닌 전령이 도착했다..."
 ep3_laamps.0800.election: "내가 [new_title.GetBaseNameNoTier](와)과 부속 영토의 영주로 임명되었다는 중대한 소식을 지닌 전령이 도착했다..."
 ep3_laamps.0800.faction: "[new_title.GetBaseNameNoTier]의 귀족들이 [previous_holder.GetFullName](을)를 축출하고 나에게 통치권을 부여했다는 중대한 소식을 지닌 전령이 도착했다..."
 ep3_laamps.0800.claim_war: "마침내 [previous_holder.GetTitledFirstName](을)를 물리치고 내 정당한 땅을 차지했다. [new_title.GetBaseNameNoTier]의 미래는 이제 내 손에 들어왔다..."
 ep3_laamps.0800.holy_war: "마침내 [previous_holder.GetTitledFirstName](을)를 물리치고 [ROOT.Char.GetFaith.HighGodName]의 이름으로 그분의 땅을 차지했다. [new_title.GetBaseNameNoTier]의 미래는 이제 내 손에 들어왔다..."
 ep3_laamps.0800.conquest: "마침내 [previous_holder.GetTitledFirstName](을)를 물리치고 [previous_holder.GetHerHis] 땅을 정복했다. [new_title.GetBaseNameNoTier]의 미래는 이제 내 손에 들어왔다..."
 ep3_laamps.0800.vassal: "\n\n[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]의 자리에 앉아 [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 봉신으로서 [new_liege.GetTitledFirstNameRegnal](을)를 섬기는 것이 나의 운명인가?"
 ep3_laamps.0800.independent: "\n\n[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]의 자리에 앉아 오롯한 나의 권리로 주권자가 되는 것이 나의 운명인가?"
 ep3_laamps.0800.desc: "\n\n길 위의 삶은 수많은 시련과 위험으로 가득하다. 그러나 자유만은 마음껏 누릴 수 있다! 통치에서 비롯되는 온갖 책임에 얽매일 필요가 없다는 점은 부정할 수 없다.\n\n"
 ep3_laamps.0800.a: "그래, 이제 야영지를 떠날 시간이다..."
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U](이)가 [landed|E] [ruler|E]가 됨#!#!"
 ep3_laamps.0800.b: "길이 나를 부른다. 그 자리는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))] [alt_1.GetFirstNameNoTooltip]에게 맡기겠다!"
 ep3_laamps.0800.b.claimant: "길이 나를 부른다. [alt_1.GetFirstNameNoTooltip]에게 [alt_1.GetHerHis] 명분을 주장하도록 맡기겠다!"
 ep3_laamps.0800.c: "[new_title.GetBaseNameNoTierNoTooltip] 자리는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))] [alt_2.GetFirstNameNoTooltip]에게 맡기겠다."
 ep3_laamps.0800.c.claimant: "그 자리는 정당한 주장자인 [alt_2.GetFirstNameNoTooltip]에게 맡기겠다!"
 ep3_laamps.0800.d: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))] [alt_3.GetFirstNameNoTooltip](이)가 [new_title.Custom('GetTierBase')|l](을)를 지배해야 한다!"
 ep3_laamps.0800.d.claimant: "[alt_3.GetFirstNamePossessiveNoTooltip] 명분에 지지를 보내겠다!"
 ep3_laamps.0800.e: "이 땅에 대한 명분을 포기하겠다. 누가 가져도 가지겠지!"
 ep3_laamps.0800.e.liege: "이 땅에 대한 명분을 포기하겠다. 어차피 [new_liege.GetTitleAsNameNoTooltip](이)가 가져가겠지!"
