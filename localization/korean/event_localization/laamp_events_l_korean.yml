l_korean:
 ep3_laamps.0001.t.female: "지나간 옛 [lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "지나간 옛 [lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "불쾌하고 수치스러운 패배다!"
 ep3_laamps.0001.memory: "이 비참한 [war_memory.MakeScope.Var('war_cb').GetFlagName](으)로 인해 모든 것을 빼앗겼다!"
 ep3_laamps.0001.fallback: "이 비참한 전쟁으로 인해 모든 것을 빼앗겼다!"
 ep3_laamps.0001.desc: "나는 황야로 쫓겨났는데, [winner.GetTitledFirstName](와)과 [winner.GetHerHis] 병사들은 승리를 축하하는 꼴이라니!\n\n[lost_primary_title.GetAdjectiveNoTooltip]의 옥좌를 잃었다... 그 [winner.Custom('PersonalityGetNegativeTraitDesc')] [winner.Custom('InsultNoun')](은)는 지금쯤 #EMP 나의#! [lost_primary_title.GetTierAsNameNoTooltip] 예복을 입고 있을지도 모른다!"
 ep3_laamps.0001.a: "언젠가는 내 땅을 #EMP 되찾으리라#!!"
 ep3_laamps.0001.b: "모든 것을 [alt_1.GetFirstNameNoTooltipRegnal]에게 넘기겠다."
 target_character_government: "[government|E]: [TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Independent', 'Vassal of [TARGET_CHARACTER.GetLiege.GetName]')]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal](이)가 우리 가문의 미래를 일궈 나가야 한다."
 ep3_laamps.0001.d: "이제 우린 [alt_3.GetFirstNameNoTooltipRegnal]에게 기대를 걸겠다."
 ep3_laamps.0001.e: "좋은 시절은 끝이군..."
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "네놈이 더러운 작당모의로 내 [lost_primary_title.GetTierAsNameNoTooltip|l](을)를 빼앗아 갔다곤 하나, 똑똑히 들어라. 이건 끝이 아니다. 나는 [lost_primary_title.GetBaseNameNoTierNoTooltip](을)를 순순히 포기할 생각이 추호도 없다!"
 ep3_laamps.0003.a: "하! 배짱 하나는 훌륭하구나!"
 ep3_laamps.0004.desc: "가증스러운 배신자들이 내 [conquered.GetTierAsNameNoTooltip|l](을)를 빼앗고 나를 황야로 내던져 버렸다. [winner.GetTitledFirstName](와)과 병사들은 내 자리에 [heir.GetTitledFirstName] 그 자식을 앉힐 속셈이겠지!\n\n변절자와 거짓말쟁이들에게 [conquered.GetAdjectiveNoTooltip] 왕위를 빼앗기다니... 우린 정말 [ROOT.Char.GetFaith.FateGodName]의 장난감에 지나지 않는구나..."
 lose_all_prestige_tt: "최대 #V 100#!까지의 [prestige_i][prestige|E]을 보유할 수 있음"
 lose_all_prestige_level_tt: "당신이 [prestige_levels|E]를 #value 3#!만큼 상실함"
 ep3_laamps.0010.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 어린 [potential_laamp.Custom('GetDaughterSon')|U](와)과"
 ep3_laamps.0010.single: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))](와)과"
 ep3_laamps.0010.multi: "형제자매들과"
 ep3_laamps.0010.desc: "나는 세상을 떠난 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))] [deceased.GetTitledFirstNameRegnal](을)를 애도하는 한편, 영지를 나누느라 정신이 없을 지경이다.\n\n[inherited.GetBaseNameNoTierNoTooltip](은)는 내 수중에 들어왔고,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip](은)는 [inheritor_1.GetFirstName]에게 갔다."
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip](은)는 [inheritor_2.GetFirstName]에게 갔다."
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip](은)는 [inheritor_3.GetFirstName]에게 갔다."
 ep3_laamps.0010.connector: "그리고"
 ep3_laamps.0010.laamp: "내 [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName](은)는?\n\n빈손이 됐다. 권력이 이양되는 순간을 그저 옆에서 지켜보기만 했다. #EMP [potential_laamp.GetHerHim]#!를 위한 어떤 예식도 없었고, 타인만을 위한 행사만이 열렸다. [potential_laamp.GetSheHe]에게 허락된 권리는 귀족의 혈통과 허리춤에 찬 검 한 자루가 전부였다."
 ep3_laamps.0010.a: "안타깝구나. 군주의 운명을 타고나지 못한 이들도 있는 법이지..."
 ep3_laamps.0010.b: "...그렇지만 [potential_laamp.GetFirstNamePossessiveNoTooltip]의 자유만큼은 #EMP 진심#!으로 부럽군."
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip]의 추방"
 ep3_laamps.0020.desc: "눈 깜짝할 사이에 모든 걸 잃었다. 나의 [revoked.GetTierAsNameNoTooltip|l], 작위, 존엄성까지...\n\n그 개 같은 [banisher.GetTitledFirstName]. 이 자는 나더러 목숨을 구했고 [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에서 추방당하는 선에서 그친 걸 감사히 생각하라고 한다. 추방은 죽음보다 #EMP 더 끔찍한#! 운명이 될 수 있다는 걸 모르는 사람이 세상 어디에 있단 말인가?"
 ep3_laamps.0020.a: "내가 순순히 [revoked.GetBaseNameNoTierNoTooltip](을)를 포기할 줄 알고!"
 ep3_laamps.0022.desc: "자유를 대가로 [revoked.GetTierAsNameNoTooltip|l](을)를 빼앗아 갔을지는 몰라도, [revoked.GetBaseNameNoTier](은)는 네놈 것은 아니었다. 나는 내가 주인임을 잊지 않으리라.\n\n언젠가 우리의 역할이 뒤바뀌는 날이 올 거다. 그날이 오면 네 목숨은 #EMP 내#! 손아귀에 들어올 터."
 ep3_laamps.0022.a: "이빨 빠진 호랑이가 을러봤자 무슨 의미일까?"
 ep3_laamps.0030.t: "[old_primary_title.GetBaseNameNoTierNoTooltip] 저 너머"
 ep3_laamps.0030.desc: "드디어 거추장스러운 허례허식과 하찮은 책임, [old_capital_province.GetNameNoTooltip]에서의 지긋지긋한 일상을 떨쳐내고 탁 트인 [old_capital_province.Custom('GetTerrainTypePlural')]에 야영지를 펼치게 되었다.\n\n누구보다 믿음직한 신하와 추종자들이 나를 따른다. 다들 황야에서의 새로운 삶이 기대되는 눈치다.\n\n"
 ep3_laamps.0030.heir: "내 자리는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))](이)자 후계자인 [laamp_inheritor.GetFirstName](이)가 [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip] [laamp_inheritor.GetTitleAsNameNoTooltip] 작위에 올랐다."
 ep3_laamps.0030.liege: "한때 나의 것이었던 봉역은 전 주군인 [laamp_inheritor.GetTitledFirstName]의 것이 되었다. 주군은 내가 신하로서의 자리를 내려놓고 떠나는 것을 허락해 주었다."
 ep3_laamps.0030.new: "내 옛 봉역은 지역 실세인 [laamp_inheritor.GetFirstName](이)가 귀족들의 선택을 받아 다스리게 되었다."
 ep3_laamps.0030.a: "그래, 더 기다릴 것고 없겠군."
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "세상을 탐험하는 짜릿한 삶이 절 부릅니다. 길고 긴 심사숙고 끝에 제 영지를 주군께 양도하기로 결정했습니다. 주군께서 가지십시오. 저는 조속히 [old_primary_title.GetBaseNameNoTierNoTooltip](을)를 떠나 길 위에서의 생활을 시작하려고 합니다."
 ep3_laamps.0032.a: "혹자는 어리석다고 손가락질하겠지만, 과감한 용단이로구나."
 ep3_laamps.0040.t: "부자에서 빈털터리로"
 ep3_laamps.0040.family: "[actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))](이)란 놈은 #EMP 정말#!"
 ep3_laamps.0040.other: "[actor.Custom('InsultAdjective')] 주군이란 작자는 #EMP 정말#!"
 ep3_laamps.0040.desc: "#EMP 후안무치#!하기 짝이 없다! 내 작위를 몰수해 가다니! 졸지에 영지를 잃고 신분도 나락으로 추락했다!\n\n이렇게 된 이상 명예는 둘째 치고 정당한 재산을 되찾으려면 밑바닥부터 다시 시작해야 한다!\n\n탐욕스러운 [actor.GetTitledFirstNamePossessive] 목에 복수의 칼날을 들이밀고 말겠다. 시간이 얼마나 걸리든 간에..."
 ep3_laamps.0040.a: "죗값을 반드시 치르게 해주마."
 ep3_laamps.0042.desc: "당신이 내 [landed_title.GetTierAsNameNoTooltip|l](을)를 빼앗아 갔으니, 남은 선택의 여지가 없구려. 강제로 모험가의 삶을 시작하게 됐어.\n\n하지만 아직 끝이 아니오. 나는 내가 [landed_title.GetNameNoTierNoTooltip]의 정당한 주인이란 사실을 절대 잊지 않을 것이오!"
 ep3_laamps.0042.a: "길어봐야 2주쯤 버티고 객사하겠군."
 ep3_laamps.0050.t: "자신만의 길을 걷다"
 ep3_laamps.0050.desc: "요즘 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName](이)가 부쩍 신경이 곤두선 게 느껴진다. 그러던 어느 날 저녁, 같이 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')](을)를 바라보던 중 [potential_laamp.GetSheHe]가 나를 구석으로 몰아세우고 입을 열었다. 새삼 놀라운 상황은 아니었다.\n\n\"[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U].\" (이)가 한숨을 내쉬었다. \"[ROOT.Char.Custom('ResidenceBuildingPlural')](은)는 지긋지긋해. 마음만 같아서는 #EMP 밖으로#! 나가서 세상을 둘러보고 #EMP 내 발자취#!를 남기고 싶어.\"\n\n[potential_laamp.GetSheHe|U]의 말에서 진심이 느껴졌다. [potential_laamp.GetHerHim] 본인은 물론이고, 그 누구에게서도 꽤 오랜 시간 보지 못했던 눈빛이었다."
 ep3_laamps.0050.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문의 자랑이로다!"
 ep3_laamps.0050.b: "정 가겠다면 붙잡지 않겠다."
 ep3_laamps.0050.c: "말 같지도 않은 소리!"
 ep3_laamps.0051.desc: "다음 날 아침에 일어나서도 [potential_laamp.GetFirstName](와)과 나누었던 말다툼이 계속 머릿속을 맴돌았다. 그런데 이 [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')] 자식이 한밤중에 사라졌다는 보고가 올라오는 게 아닌가!\n\n이 멍청한 녀석은 내 분명한 바람을 듣고도 황야로 떠나 도적 무리에 들어간 것이다!"
 ep3_laamps.0051.a: "오만불손한 놈..."
 ep3_laamps.0051.b: "...아주 패기가 넘치는군!"
 allowed_runaway_laamp_opinion: "모험 허락"
 forbidden_runaway_laamp_opinion: "모험 금지"
 ep3_laamps.0100.t: "모든 것에는 대가가 있다"
 ep3_laamps.0100.desc: "[recipient.GetTitledFirstNamePossessive] 허락을 받았을 때는 이게 꿈인지 생시인지 믿기 어려울 정도였다. 드디어 나만의 [ROOT.Char.Custom('FortifiedBuilding')](을)를 가질 수 있다. 위로는 제대로 된 지붕이, 사방으로는 튼튼한 벽이 있는 건물을 말이다!\n\n이로써 나는 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 새로운 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되어,"
 ep3_laamps.0100.fellow_vassal: "[new_liege.GetName]의 동료 봉신으로서 일대를 다스릴 것이다. 새로운 주군에게는 신세진 것도 많고, 의지할 것도 많다."
 ep3_laamps.0100.liege: "[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]의 봉신으로서 일대를 다스릴 것이다. 새로운 주군에게는 신세진 것도 많고, 의지할 것도 많다."
 ep3_laamps.0100.independent: "한때 [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]의 것이었던 이 땅을 내 영지로 삼아 다스릴 것이다!"
 ep3_laamps.0100.unpopular: "\n\n하지만 오르기 어려운 나무로 통하던 [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] 직위에 단숨에 올라섰기 때문일까. 다른 영주들은 단단히 뿔이 난 모양이다..."
 ep3_laamps.0100.fallback: "\n\n참으로 긴 여정이었지만, 드디어 야영지의 간이 침대를 떠날 수 있게 되었다..."
 ep3_laamps.0100.a: " 하! 귀족의 직위는 돈으로 살 수 없다고? 누가 그래!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "제안을 받아 주셔서 정말로 기쁩니다!\n\n금화는 보내두었고, [new_primary_title.GetPreferredCapital.GetName](으)로 거처를 옮기도록 하겠습니다."
 ep3_laamps.0101.fellow_vassal: "[new_liege.GetName]의 동료 봉신으로서 말이지요."
 ep3_laamps.0101.liege: "부족한 봉신이지만 주군을 잘 섬기겠나이다."
 ep3_laamps.0101.independent: "제 영지를 잘 다스리도록 하겠습니다."
 ep3_laamps.0101.a: "자기 주제를 잘 알아야 할 것이야."
 ep3_laamps.0101.b: "실수를 하는 건 아닌가 모르겠군."
 ep3_laamps.0101.c: "합리적인 거래였어."
 ep3_laamps.0101.liege_message.title: "봉신의 토지 판매"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "어처구니없는 소리를 지껄이는군. 내가 내 작위를 팔 것 같소? 그것도 #EMP 당신#! 같은 작자에게?!"
 ep3_laamps.0102.a: "무례하게 굴 건 없지 않나."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "좋소. [secondary_recipient.GetTitledFirstNamePossessive] [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] 침공을 지원하리다. 단, 조건이 있소. 승리할 경우에는 내게 충성을 맹세하시오."
 ep3_laamps.0200.a: "훌륭하군!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "그대의 조언을 신중하게 검토해 보았소. 그리고 현재로서는 지원해주기 어렵다는 결론에 이르렀소이다."
 ep3_laamps.0201.a: "어차피 그 인간 따위 필요 없었어..."
 ep3_laamps.0300.t: "...적은 지척에"
 ep3_laamps.0300.desc: "내 제안에 대한 [recipient.GetFirstNamePossessive] 답변을 가슴 졸이며 기다렸다. 그래서일까? 서신에 휘갈겨진 동의를 보고 안도의 한숨이 절로 나왔다.\n\n이제 되었다. [recipient.GetSheHe]는 [recipient.GetPrimaryTitle.GetNameNoTier]의 새로운 [recipient.GetTitleAsNameNoTooltip](이)가 될 것이며,"
 ep3_laamps.0300.fellow_vassal: "[new_liege.GetName]의 동료 봉신으로서 일대를 다스릴 것이다."
 ep3_laamps.0300.liege: "내 봉신으로서 일대를 다스릴 것이다. 물론, 제 주제를 알 때의 얘기지만."
 ep3_laamps.0300.independent: "[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip](을)를 자신만의 영지로 삼아 다스릴 것이다."
 ep3_laamps.0300.unpopular: "\n\n다만 순식간에 출세해 [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 귀족과 어깨를 나란히 하게 되었으니, [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 상당한 눈총을 받기야 하겠지..."
 ep3_laamps.0300.fallback: "\n\n이제 시급한 안건에 집중할 수 있겠군..."
 ep3_laamps.0300.a: "이걸로 끝이기를."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "이해했다니 기쁘오. 이것으로 우리의 분쟁에 마침표를 찍을 수 있기를.\n\n그대의 도착에 맞춰 [new_primary_title.GetPreferredCapital.GetNameNoTier](을)를 준비해 두었소."
 ep3_laamps.0301.fellow_vassal: "[new_liege.GetName]의 동료 봉신으로서 잘 다스려 보시오."
 ep3_laamps.0301.liege: "내 봉신으로서 잘 다스려 보시오."
 ep3_laamps.0301.independent: "오롯이 그대만의 영지이니, 잘 다스려 보시오."
 ep3_laamps.0301.a: "분부를 따르겠나이다."
 ep3_laamps.0301.b: "몰락한 권력자의 말로란!"
