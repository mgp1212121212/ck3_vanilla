 ep3_laamp_flavour_ewan.4061.t: "밤중의 시선"
 ep3_laamp_flavour_ewan.4061.desc.intro: "아침이 되자 사람을 먹는 짐승이 다시 나타났다는 보고가 들어왔다."
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "어젯밤에 세 명이 실종됐다. 이들이 남긴 흔적이라곤 붉은 얼룩이 전부였다. 또 무언가 엄청난 존재가 나타났음을 알리는 진흙투성이의 자국도 있었다."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "어젯밤에 세 명이 실종됐다. 이들이 남긴 흔적이라곤 뼛조각과 팔의 일부가 전부였다. 무언가 거대한 괴물에게 잡아먹힌 게 틀림없었다."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "어젯밤에 두 명이 실종됐다. 어떤 거대한 포식자에게 잡아먹혔는지 온몸이 찢어발겨졌으며, 그 잔해가 길게도 흩뿌려져 있었다."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "어젯밤에 두 명이 실종됐다. 그 잔해가 경계에서 얼마 떨어지지 않은 곳에서 발견됐는데, 커다란 짐승에게 뜯어먹히고 남은 살점이 어지럽게 뒤엉켜 있었다."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "또 다른 추종자가 도살당했다. 시신의 남은 부분이 [ROOT.Char.Custom('GetRandomCampBuilding')] 옆에서 발견됐는데, 거대한 짐승이 남겨두고 간 듯했다."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "또 다른 생명이 흔적조차 남기지 않고 사라져 버렸다. 뭔가 끌려간 흔적과 핏자국이 조금 남아 있었는데, 무언가 민첩한 생물이 먹잇감을 무력화시킨 듯했다."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\n보초병들은 그 망할 짐승이 뭔지 보지도 못했다. 그게 뭐든 간에 사람 고기에 맛을 들인 것이 틀림없다. 거기다 똑똑하기까지 해서 낮이나 초저녁에 우리를 따라오는 것 같았다.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "내 생각은"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "내 시선은"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "우리의 길 곁에서 나란히 흐르는 강으로 향했다. 저렇게 광활한 물속에는 온갖 종류의 공포스러운 생물이 숨어 있을 수도 있다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "주변의 농지로 향했다. 울창하게 자라난 생울타리, 작은 수풀이 군데군데 자리한 들판이 펼쳐져 있다. 움직일 때마다 사방에서 또 다른 공포가 나타날지도 모르는 곳이다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "우리가 지나가고 있는 드넓은 언덕 지대로 향했다. 언덕 반대편마다 시야가 차단되고 있다. 덕분에 무시무시한 짐승이 우리를 쫓아오기 딱 좋아 보였다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "창백한 여명을 받으며 눈앞에 펼쳐진 험준한 봉우리와 능선으로 향했다. 동굴에 살 법한 무시무시한 짐승이 숨어 있을 장소가 수도 없이 많아 보였다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "우리를 둘러싼 모래 언덕의 바다로 향했다. 드넓게 펼쳐진 공간이었으나, 밤을 틈타 습격하는 교활한 짐승이라면 파도를 헤치는 상어처럼 사방으로 쉽게 숨어들 수 있을 것이다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "밝은 아침 햇살을 가리는 먼지투성이 봉우리와 모래 가득한 능선으로 향했다. 굶주린 무시무시한 짐승이 낮의 열기를 피해 숨어 있을 만한 장소가 너무도 많았다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert:$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "머리 위의 어지럽게 뒤엉킨 나무와 덩굴이 드리운 두터운 차양으로 향했다. 이 무시무시한 짐승이 우리 지척에 숨어 있다고 해도 알 길이 전혀 없는 상황이었다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "사방으로 뻗어 나가는 나무의 숲으로 향했다. 나무가 얼마나 빽빽한지 야영지의 경계 너머에서 조금만 더 나아가도 앞을 볼 수가 없다. 공포스러운 짐승이 숨어 다니기에 딱 좋은 공간이었다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "안개로 가려진 지평선과 습지 곳곳에 솟아 있는 뭉툭한 작은 언덕으로 향했다. 대부분의 땅은 평평했으나, 기이하고 무시무시한 짐승이 숨을 만한 곳이 #EMP 전혀#! 없지는 않았다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "우리를 둘러싼 풀밭으로 향했다. 숨을 곳이 많은 능선이나 계곡, 동굴은 없었다. 하지만 평평한 지형이라고 해서 기이하고 무시무시한 짐승이 숨어 다니지 못하리라는 법은 없다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "나무들이 경계처럼 자라나 있는 진흙탕의 범람원으로 향했다. 매복에 능한 무시무시한 짐승이 숨어 다니기에는 완벽한 지형이었다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "우리가 지나가는 건조하고 먼지 가득한 땅으로 향했다. 언덕이 솟아 있고 이따금 나무도 보이는 곳이다. 이런 땅이라면 굶주리고 무시무시한 짐승이 쉽게 우리를 쫓아올 수 있을 것이다."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "우리가 지나가야 하는 넓고 구불구불한 평원으로 향했다. #EMP 완전히#! 평탄하지는 않은 땅이라, 온갖 종류의 공포가 숨어들 수 있는 봉우리와 골짜기가 많았다."
 ep3_laamp_flavour_ewan.4061.desc.outro: "놈이 우리를 지켜보며 기다린다. 저녁 식사를 할 시간이 다가오며 굶주림도 천천히 쌓여 갈 것이다."
 ep3_laamp_flavour_ewan.4061.a: "경계를 강화한다."
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "최악의 경우 야수가 당신의 이름난 [followers|E] 몇몇을 먹어 치울 것임"
