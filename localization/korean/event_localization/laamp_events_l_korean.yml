 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: 승리의 결투"
 ep3_laamp_flavour_ewan.4003.desc: "우두머리의 죽음으로 도적단에 광란과 공황이 퍼져나갔다.\n\n화물 운반차 안에서 들려오던 전투원 아닌 이들의 비명과 울음소리가 이제는 무자비한 살인마들한테서 나기 시작했다. 자기들의 계획이 최악의 방향으로 흘러가는 모습을 직접 목격했으니까.\n\n비겁하게 도망치려 할수록 더 무자비하게 동료를 상처 입히며 달아날 뿐이었다. 어쨌든 습격은 몇 분 안에 끝나고 말았다."
 ep3_laamp_flavour_ewan.4003.a: "아무도 내 물건은 못 훔친다."
 ep3_laamp_flavour_ewan.4011.t: "젖과 꿀이 흐르는 땅"
 ep3_laamp_flavour_ewan.4011.desc: "이 세상에는 거칠고 힘든 곳이 많다.\n\n하지만 [current_county.GetBaseNameNoTier](은)는 그런 곳은 아니다.\n\n이 풍요로운 땅에는 너그러운 사람들이 살아가며 채집할 먹거리가 지천으로 널려 있다. 따라서 긴장감도 풀렸고, 식량도 당분간은 무리 전체가 먹고도 남을 만큼 풍족해 보였다. 정말이지 뜻밖의 #EMP 축복#!이었다."
 ep3_laamp_flavour_ewan.4011.a: "넘쳐나는 과실을 즐긴다."
 ep3_laamp_flavour_ewan.4021.t: "갈증"
 ep3_laamp_flavour_ewan.4021.desc: "야영지가 마지막으로 안정적인 수원을 찾아낸 지 며칠이 지났다.\n\n음식이야 먹지 않아도 살 수는 있다. 한동안은. 굶주린 배에서 꼬르륵거리는 소리가 나도, 죽으려면 몇 주는 더 있어야 한다.\n\n하지만 물이 없으면 힘들다. 중간에 물을 보충할 만한 곳도 보이지 않고, 저장해 두었던 물도 바닥나고 있다. 갈증이 훨씬 더 #EMP 빠르게#! 종말을 재촉하고 있었다."
