 ep3_laamps.1001.t: "우리가 걷는 길"
 ep3_laamps.1001.desc.intro: "앞길은 멀고도 멀다. 구불구불한 실타래가 먼 지평선을 향해 외로이 뻗어 있다.\n\n내 야영지는... 조용하다. 흩어진 천막 몇 개와 바람에 하품하는 짐승들뿐이다. 날이 밝자 낯선 이들과 방랑자들이 마지못해 아침 일과를 준비하기 시작한다.\n\n대부분은 각자의 정착지에서 무리를 지어 오가는 잡다한 사람들이다."
 ep3_laamps.1001.desc.blind: "스쳐 지나가는 중에, 귀에 익은 목소리는 거의 들리지 않는다."
 ep3_laamps.1001.desc.at_least_one_working_eye: "스쳐 지나가는 중에, 눈에 익은 모습은 거의 보이지 않는다."
 ep3_laamps.1001.a: "다행히 말솜씨에 재주가 있는 사람들이 나와 동행한다."
 ep3_laamps.1001.a.tt: "당신은 [diplomacy|E]에 능숙한 두 명의 [followers|E]와 함께 시작함"
 ep3_laamps.1001.b: "지금은 몇 안 되는 일행이지만 언젠가는 군대가 될 것이다."
 ep3_laamps.1001.b.tt: "당신은 [martial|E]에 능숙한 두 명의 [followers|E]와 함께 시작함"
 ep3_laamps.1001.c: "이 사람들과 함께라면 제국도 세울 수 있다."
 ep3_laamps.1001.c.tt: "당신은 [stewardship|E]에 능숙한 두 명의 [followers|E]와 함께 시작함"
 ep3_laamps.1001.d: "밤이 되어도 절도 사건마저 없다."
 ep3_laamps.1001.d.tt: "당신은 [intrigue|E]에 능숙한 두 명의 [followers|E]와 함께 시작함"
 ep3_laamps.1001.e: "[ROOT.Char.GetFaith.KnowledgeGodName]께서 보우하셨는지 지식인들이 나를 따른다!"
 ep3_laamps.1001.e.tt: "당신은 [learning|E]에 능숙한 두 명의 [followers|E]와 함께 시작함"
 ep3_laamps.1001.f: "그나마 나는 싸움에 능한 동료들에게 의지할 수 있다."
 ep3_laamps.1001.f.tt: "당신은 [prowess|E]에 능숙한 두 명의 [followers|E]와 함께 시작함"
 ep3_laamps.1001.g: "나는 아직 쓸만한 추종자 하나도 없는 신세다."
 ep3_laamps.1001.g.tt.followers: "생성된 [followers|E] 없이, 이미 보유한 [family|E]과 [friends|E]들만 가진 채 시작함"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial [followers|E]를 얻기 전에는 [task_contracts|E] 수행이 어렵거나 불가능할 수 있습니다#!"
 ep3_laamps.1011.t: "검에 한 맹세"
 ep3_laamps.1011.desc.four_plus_titles: "\"...저는 주군의 [title_1.GetNameNoTier], [title_2.GetNameNoTier], [title_3.GetNameNoTier]에 대한 권리와 마땅히 주군의 것이어야 할 모든 봉역에 대한 권리를 영원히 지킬 것을 맹세합니다.\""
 ep3_laamps.1011.desc.three_titles: "\"...저는 주군의 마땅한 소유인 [title_1.GetNameNoTier], [title_2.GetNameNoTier], [title_3.GetNameNoTier]에 대한 주군의 권리를 영원히 지킬 것을 맹세합니다.\""
 ep3_laamps.1011.desc.two_titles: "\"...저는 주군의 두 봉역, [title_1.GetNameNoTier](와)과 [title_2.GetNameNoTier]에 대한 주군의 권리를 영원히 지킬 것을 맹세합니다.\""
 ep3_laamps.1011.desc.one_title: "\"...저는 주군의 마땅하고 정당한 [title_1.GetNameNoTier]의 치세에 대한 권리를 영원히 지킬 것을 맹세합니다.\""
 ep3_laamps.1011.desc.midtro: "[recipient.Custom2('MyCharacterIntroduction', actor)](이)가 선언했다.\n\n[recipient.GetSheHe]는 길고도 긴 맹세를 마친 뒤 고개를 숙여 존경과 복종의 뜻을 표하며 내 답을 기다리고 있었다.\n\n"
 ep3_laamps.1011.desc.prior_swords: "또 하나의 훌륭한 검이 내 대의를 위해 맹세했고"
 ep3_laamps.1011.desc.first_sword: "첫 번째 검이 내게 소중한 맹세를 해 왔고"
 ep3_laamps.1011.desc.outro: "[recipient.GetHerHis] 충성심은 나무랄 곳이 없었다. 이제 문제는 그에 대한 보답으로 #EMP 내가#! 얼마나 많은 충성을 돌려줄 수 있는지였다."
 ep3_laamps.1011.a: "내 [recipient.Custom('SisterBrother')], 그대는 언제나 나와 함께 앉을 것이다."
 ep3_laamps.1011.b: "내 승리가 그대의 충성심에 답할 수 있기를, [recipient.GetFirstNameNoTooltip]."
 ep3_laamps.5000.t: "텅 빈 상자"
 ep3_laamps.5000.desc: "나는 슬픈 눈으로 식사를 내려다보았다. 거의 익지도 않은 사과가 그나마 가장 맛있어 보이는 음식이었다.\n\n"
 ep3_laamps.5000.provisionslow: "저장품이 계속 바닥나고 있다. 이제는 정말로 궁지에 몰렸다고밖에 할 말이 없다. 야영지 곳곳에서 배가 꼬르륵대는 소리가 들린다. 다들 허리띠를 더 조일 구멍도 없을 지경이다."
 ep3_laamps.5000.provisionsok: "야영지의 식량이 부족하지는 않으나 종류가 다양하지는 않다. 시들어가는 야채가 넘쳐나기는 하지만, 질 좋은 고기가 좀 있으면 좋을 텐데."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName](이)가 활을 든 채 벌떡 일어나서는 화살통을 찾아 손을 뻗었다.\n\n\"참을 만큼 참았어. [local_lord.GetTitledFirstNamePossessive] 땅인 건 아는데, 여기서 고기를 조금만 얻어간다고 해서 그 사람한테 크게 해 되는 건 아니잖아.\""
 ep3_laamps.5000.a: "허가 없이 밀렵해선 안 돼."
 ep3_laamps.5000.a.tt: "사냥권을 요청하는 서신을 보내겠다."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip](이)가 수락함"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip](이)가 사냥권을 얻으려면 돈을 내라고 함"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip](이)가 거절함"
 ep3_laamps.5000.b: "조용히 빠르게 해치워라."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip](이)가 들키지 않고 사냥함"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip](이)가 붙잡혀 벌금이 부과됐으며 사냥감 절반을 몰수당함"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip](이)가 붙잡혀 투옥당함"
 ep3_laamps.5000.c: "너무 위험하다. 차라리 열매나 따오도록."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip](이)가 열매를 좀 가져옴"
 ep3_laamps.5000.c.failure: "덤불에 열매가 열리지 않았음"
 ep3_laamps.5005.t: "독실한 방문객"
 ep3_laamps.5005.desc: "모닥불이 타들어 가며 둥글게 모여 있는 우리 사이로 들어오는 사람을 비추었다. [priest.GetSheHe|U]는 한 손에 지팡이를 짚고서, 시간이 늦었는데도 활기 넘치는 걸음으로 다가왔다. 경비병들이 그 앞을 가로막으려 했지만 내가 손을 내저어 물러나게 했다.\n\n\"혹시 [priest.GetFaith.HighGodName]의 사람을 위한 자리도 있을까요?\" [priest.GetSheHe|U]가 기대에 찬 얼굴로 나를 보며 웃었다. 해진 옷이 센 바람에 바스락거렸다. 방랑하는 [ROOT.Char.GetFaith.PriestNeuter](이)가 나타난 것이다!\n\n"
 ep3_laamps.5005.samefaith: "이런 사람은 [ROOT.Char.GetFaith.GetAdjective]의 모임에서도 잘 알려져 있다. 순회하는 전도사들은 온 세상 곳곳에 [priest.GetFaith.HighGodName]의 말씀을 전파하러 다닌다."
 ep3_laamps.5005.difffaith: "[ROOT.Char.GetFaith.PriestNeuter] 같지만, [ROOT.Char.GetFaith.GetAdjective] 신앙을 지닌 [ROOT.Char.GetFaith.PriestNeuter](은)는 아닌 듯하다. 그것만큼은 확실했다. 내 동료 신자 몇몇도 같은 사실을 깨달으며 불편한 듯 발을 괜히 움직이기 시작했다."
 ep3_laamps.5005.a: "이런 세속적인 [priest.GetWomanMan]과 함께 해도 좋겠지..."
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U]가 잠시 머무르기로 함"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U]에게 야영지 말고 다른 갈 곳이 있음"
 ep3_laamps.5005.b: "\"앉으시오, 하룻밤 묵으면서 그대의 이야기를 들려주시오!\""
 ep3_laamps.5005.c: "\"여길 떠나 줬으면 하는데.\""
 ep3_laamps.5005.c.tt: "자리가 부족했을 뿐이다. 내 추종자한테 낯선 사람을 위해 자기 침상을 내어달라고 할 수는 없으니까!"
 ep3_laamps.5005.d: "\"썩 꺼져라! 이딴 사람은 필요 없어!\""
 every_non_faith_follower: "모든 비-[priest.GetFaith.GetAdjective]계 [follower|E]"
 ep3_laamps.5010.t: "통증과 고통"
 ep3_laamps.5010.desc: "#EMP 윽!#!\n\n지금 저녁에 모닥불 근처에 앉아 있자니 절로 그런 소리가 나온다. 노인들은 항상 나이가 더 들면 어떻게 되는지에 대한 얘기를 하는데, 난 아직 [ROOT.Char.GetAge]살밖에 안 됐다고...\n\n그래, 거칠게 살아온 삶의 고난과 역경이 그런 거겠지. 다른 사람들한테도 그 영향이 미치는 게 보인다. [follower.GetName](이)가 내 옆에서 축 처진 채 몸을 움찔거리고 있다."
 ep3_laamps.5010.a: "아까 지나온 여관에 남는 침대가 참 많던데..."
 ep3_laamps.5010.b: "내 불쌍한 등허리에 맞는 더 고급스러운 가구가 필요해."
 ep3_laamps.5010.b.tt: "당신의 $camp_main_01_domicile_building$ [building|E]을 강화해 비용을 절감함"
 ep3_laamps.5010.c: "계속 버텨내야 한다."
 ep3_laamps.5010.c.success: "당신의 몸이 익숙해짐"
 ep3_laamps.5010.c.failure: "계속 고통받음"
 ep3_laamps.5015.t: "굶주린 병사"
 ep3_laamps.5015.desc: "지저분하고 지친 모습의 사람이 비틀거리며 야영지로 들어왔다. 제대로 된 식사가 절실해 보였다. [knight.GetHerHis|U] 이름은 [knight.GetFirstName](이)라고 했다.\n\n\"저 같은 이들이 더 있습니다.\" [knight.GetSheHe]가 먼 곳을 가리켜 보였다. \"사소한 분쟁이 끝날 때마다 저희는 버려져서 썩어 가는 신세가 되죠. 아직도 검은 잘 휘두를 수 있건만, 결국 방랑하다 굶어 죽고 맙니다.\"\n\n\"하지만 음식과 물품을 얻으려 약자를 강탈하지 않는 이들은 우리뿐입니다.\" [knight.GetHerHis|U] 행색은 초라했으나 그 눈빛은 단호한 의지로 반짝였다. \"그럴 바엔 차라리 죽고 말지요.\""
 ep3_laamps.5015.a: "\"그대가 나보다 더 낫군. 거기다 더 멍청하고.\""
 ep3_laamps.5015.a.tt: "[knight.GetHerHis] 모든 동전과 장신구를 빼앗아 버린다."
 ep3_laamps.5015.b: "같은 이들이 더 있다고 했나?"
 ep3_laamps.5015.c: "검이야 더 필요하긴 하지..."
 ep3_laamps.5015.c.success: "당신의 관대함에 대한 소문이 퍼져나감"
 ep3_laamps.5015.d: "이리 와서 앉게나. 쉬면서 뭘 좀 먹게."
 ep3_laamps.5020.t: "낯선 배식"
 ep3_laamps.5020.desc: "[location.GetName]의 문화는 낯설고, 어떤 관습은 생경하기까지 하다. 특히 오늘 저녁의 요리를 담당한 [cook.GetFirstName](이)가 스튜 냄비를 보라고 내게 손짓할 때만 해도 그랬다.\n\n\"현지 요리법입니다.\" [cook.GetSheHe]가 말했다. \"아마 #EMP 정통#! [local_culture.GetName]식일 겁니다. 지나가는 상인이 틀림없다고 그랬거든요.\"\n\n나는 의심 가득한 눈으로 요리를 바라보았다. 혹시 저거... [cook.Custom('GetRandomRegionalSmallGame')](을)를 요리한 건가? #EMP [cook.Custom('RegionalRootVegetablePlural')]까지 곁들여서?!#!"
 ep3_laamps.5020.tt: "다음 중 하나 필요: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5020.a: "...조금 더 특별한 #EMP 뭔가#!가 필요할 것 같군."
 ep3_laamps.5020.a.tt: "[cook.GetFirstNameNoTooltip]도 특별하다고 생각할 수도 있지."
 ep3_laamps.5020.b: "[culture.GetNameNoTooltip] 요리에 쓰는 허브와 섞어라."
 ep3_laamps.5020.c: "음, 일단 먹어 보겠네."
 ep3_laamps.5020.c.success: "요리가 맛있음"
 ep3_laamps.5020.c.failure: "요리가 혐오스러움"
 cultural_acceptance_gain_food_acceptance: "두 문화가 요리 기술을 주고받으며 교류했습니다."
 ep3_laamps.5020.d: "이 오물 같은 건 뭐지?!"
 ep3_laamps.5020.d.tt: "당신의 말버릇에 대한 악명이 퍼짐"
 ep3_laamps.5025.t: "목적을 위한 수단?"
 ep3_laamps.5025.desc: "나는 [ROOT.Char.Custom('GetRandomCampBuilding')] 옆에 앉아서 야영지의 소음과 냄새 속으로 빠져들었다. 궁전 안의 안전한 삶과는 달라도 너무 다른 생활이었다.\n\n자유를 누리기는 쉽다. 책무도 없고, 시끄럽게 떠드는 자문위원도 없고, 접대해야 할 고관도 없고, 권력에 따라오는 부작용도 전혀 없다.\n\n하지만 이 자유의 대가도 크다. 살아남기 위해 끊임없이 노력해야 한다는 점 덕분에 지친다. 밤마다 제대로 된 침대에 누웠으면 하는 마음이 커진다..."
 ep3_laamps.5025.a: "나중에 #EMP 반드시#! 땅을 좀 차지해야겠어."
 ep3_laamps.5025.b: "이 생활도 꽤 즐겁군."
 ep3_laamps.5025.b.flavor: "이제 익숙해지는 게 좋겠지!"
 ep3_laamps.5025.b.tt: "새로운 [task_contracts|E] #value 2#!개가 추가됨"
 ep3_laamps.5025.c: "선택지는 다 열어두는 편이 좋지."
 ep3_laamps.5025.c.flavor: "...앞으로 닥칠 상황이 뭐든 대비해 두는 것도 좋고."
 ep3_laamps.5025.c.toast: "융통성의 귀중함을 배움"
 lust_for_land_modifier_tt: "[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip] 변화 요소"
 ep3_laamps.5030.t: "여관의 축객"
 ep3_laamps.5030.desc: "길을 따라가다 보니 한 건물이 눈에 들어왔다. 밖에 걸린 닳아빠진 간판에는 \"[ROOT.Char.Custom('GetPubName')] - 여관\"이라고 적혀 있었다.\n\n\"오늘은 운이 안 좋군요. 지금 있는 사람들 묵을 방도 거의 없어요. 새 손님 받을 처지는 더더욱 안 되고.\" 안에서 여관 주인이 무시하듯 고개를 저어댔다. \"거기다 당신들 같은 버러지는 #EMP 더#! 안 되지!\"\n\n#EMP 버러지라고 했겠다?!#!"
 ep3_laamps.5030.a: "아, 됐네. 그러면 술이나 한잔 마시지."
 ep3_laamps.5030.a.tt: "이 선택지는 당신의 높은 [dynasty_prestige|E] 덕분에 사용할 수 있음\n"
 ep3_laamps.5030.b: "난 거지가 아니다. [ROOT.Char.GetHouse.GetNameNoTooltip] 집안의 [ROOT.Char.GetFirstNameNoTooltip](이)다."
 ep3_laamps.5030.b.tt: "\"그러니 #EMP 당장#! 환대하도록 하라!\""
 ep3_laamps.5030.c: "미안하지만 이 숙소가 꼭 필요해서 말이야."
 ep3_laamps.5030.c.success: "당신의 암시가 받아들여지며 할인까지 받음"
 ep3_laamps.5030.c.failure: "당신의 위협이 공공연하게 드러나 버림"
 ep3_laamps.5030.c.critfailure: "상황이 걷잡을 수 없이 커짐"
 ep3_laamps.5030.d: "혹시 협상을 좀 하지 않겠나?"
 ep3_laamps.5030.d.success: "당신의 흥정이 성공함"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip](이)가 꿈쩍도 하지 않음"
 ep3_laamps.5035.t: "지리 파악"
 ep3_laamps.5035.desc: "우리 야영지에는 [location.GetName]의 지형을 잘 아는 사람이 없다. 이런 땅은 가볍게 여겨서는 안 되는 곳이다. 결국 나는 어느 현지 안내인 앞에 서서 안내받는 대가에 대해 흥정하게 되었다.\n\n\"저 밖은 장난이 아니라니까요!\" [guide.GetSheHe|U]가 걱정스러운 기색을 강조하려는 듯 이를 악문 채 말했다. \"이거 하나는 공짜로 알려 드리지. 분명 이 지도, 아니면 내 안내가 필요할 겁니다.\"\n\n[guide.GetSheHe|U]의 말이 맞다. 하지만... [guide.GetHerHis] 태도에 뭔가 걸리는 점이 있어 주저하게 된다."
 ep3_laamps.5035.tt: "다음 중 하나 필요: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5035.a: "우리 야영지에 자네 같은 [guide.GetWomanMan]이 필요한데."
 ep3_laamps.5035.b: "그 지도가 얼마라고 했지?"
 ep3_laamps.5035.c: "#EMP 이#! 지역을 지나가려면 자네 도움이 필요한데..."
 ep3_laamps.5035.c.success: "조언이 유용했음"
 ep3_laamps.5035.c.failure: "안내인의 정보가 잘못됐음"
 ep3_laamps.5035.c.critfailure: "안내인의 길이 함정으로 바로 이어졌음"
 ep3_laamps.5035.d: "자네 도움은 필요 없어."
 ep3_laamps.5035.d.tt: "그냥 길이나 잃지 말기를 빌어야겠군..."
 ep3_laamps.5035.d.toast: "길을 잃음"
 guide_map: "자세한 지도"
 guide_map_desc: "이 지도 묶음은 세상 곳곳의 많은 지형을 매우 상세하게 보여주고 있습니다. 까다롭고도 위험한 지형을 탐사할 때 특히 유용합니다."
 ep3_laamps.5040.t: "폐허 산책"
 ep3_laamps.5040.desc: "야영지 앞쪽을 미리 정찰하던 중에 몹시 남루한 상인 무리와 마주쳤다. 이들은 크고 낡은 건물의 폐허들 주변에 모여 있었는데, 그나마 상태가 좋은 건물은 상인들의 차지가 되어 있었다.\n\n파는 물건은 꽤 평범했다. 대부분이 음식이었는데, 사람이 많이 오가는 길이니 분명 구매자도 많을 듯했다. 하지만 내 시선은 자꾸만 구멍이 숭숭 뚫린 폐허의 회색 벽으로 향했다.\n\n정말 웅장했다! 상인들은 그 바깥쪽에만 앉아 있었고, 다 허물어져 가는 중심부는 사람의 손길이 닿지 않은 그대로였다."
 ep3_laamps.5040.a: "저 폐허에서 내 운을 한번 시험해 볼까..."
 ep3_laamps.5040.a.bigsuccess: "수색이 매우 잘 진행됨"
 ep3_laamps.5040.a.bigsuccess.tt: "먼지 쌓인 무기를 발견함"
 ep3_laamps.5040.a.success: "수색이 잘 진행됨"
 ep3_laamps.5040.a.success.tt: "작은 장신구를 발견함"
 ep3_laamps.5040.a.failure: "수색이 무의미했음"
 ep3_laamps.5040.a.failure.tt: "아무것도 발견하지 못함"
 ep3_laamps.5040.b: "안전하게 있으면서 저장품이나 사두는 게 낫지."
 ep3_laamps.5040.c: "혹시 저 중에 나와 함께할 이가 있지 않을까?"
 ep3_laamps.5040.c.critsuccess.tt: "[followers|E] 두 명이 합류함"
 ep3_laamps.5040.c.success.tt: "[follower|E] 한 명이 합류함"
 ep3_laamps.5040.c.failure.tt: "아무도 합류하지 않음"
 ep3_laamps.5040.c.critsuccess: "한두 명이 당신의 제안을 받아들임"
 ep3_laamps.5040.c.success: "누군가 당신에게 합류하기로 함"
 ep3_laamps.5040.c.failure: "아무도 나서지 않음"
 ep3_laamps.5045.t: "권력의 복도"
 ep3_laamps.5045.desc: "[location.GetName]에 있는 [local_lord.GetFullNamePossessive] 거주지에서 제공하는 음식은 당연히 훌륭했다. 여태껏 익숙해져 있던 거친 식사와 대충 만든 음식과는 거리가 멀었다.\n\n\"내 부름에 응해주어서 고맙네.\" [local_lord.GetFirstNameNoTooltip](이)가 나를 향해 손짓하며 말했다. \"혹시 서로 도울 수 있는 게 없을지 궁금해서 말이야.\"\n\n\"내 지위쯤 되는 [local_lord.GetWomanMan]이라면, 가끔 까다로운 일이 생겨도 누구처럼 직접 #EMP 궂은일을 하기가#! 쉽진 않단 말이지...\""
 ep3_laamps.5045.a: "안 그래도 방랑 생활에 꽤 지친 참이었습니다만..."
 ep3_laamps.5045.a.tt: "당신의 [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip] [modifier|E] 덕분에 가능함"
 ep3_laamps.5045.a.success: "당신의 말이 설득력을 발휘함"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U]가 웃어넘김"
 ep3_laamps.5045.b: "뭐, 금은 언제나 옳지요..."
 ep3_laamps.5045.c: "식량을 조금 더 주시면 좋을 것 같은데."
 ep3_laamps.5045.d: "이 땅을 위해 일하는 것만으로도 족합니다."
 world_africa_sahara_provisions_usage_multiplier_modifier: "사하라 속주"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "해당 속주는 강력한 사하라(또는 그와 인접한 산맥 지대 중 하나)의 분노 아래에 있는 곳입니다. 이곳을 횡단하려 시도하는 자가 있다면 전문가 아니면 어리석은 이일 것입니다."
 duel_to_the_death.tt: "@death_icon! #X 당신은 [character_death_death|E] 위험을 무릅쓰고 즉시 [single_combat_duel|E]에 돌입함#!"
