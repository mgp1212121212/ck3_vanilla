 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$: 승리의 결투"
 ep3_laamp_flavour_ewan.4064.desc: "식인자의 몸이 뒤로 거꾸러졌다. 치명적인 상처에서 피가 쏟아져 나오다가 흐르기 시작했다.\n\n솔직히 이렇게 될 줄은 몰랐지만, 어쨌든 난 식인 괴물을 죽이긴 한 것이다.\n\n싸움으로 인한 긴장이 몸에서 빠져나갔다. 내 사냥 무리에서 환호성이 터져 나왔다. 나는 죽어 나자빠진 식인자의 시체를 마지막으로 한 번 바라봐준 뒤 집으로 돌아왔다."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "음, 이제 #EMP 나도#! 배가 고픈데..."
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "비뚤어진 광기가 따로 없군."
 ep3_laamp_flavour_ewan.4071.t: "노예상"
 ep3_laamp_flavour_ewan.4071.desc: "능숙하게 계획된 매복이었다.\n\n공격을 받기 쉬운 좁은 지형에서 족쇄와 검을 든 노예상 무리가 우리 양쪽으로 몰려들었다. 거기다 또 다른 놈들이 우리 행렬의 본대가 이쪽을 지원하지 못하도록 발목을 잡고 있었다. 내 뒤를 따르던 사람들이 비명을 질렀는데, 이들에게는 무기가 부족했다. 상황이 실감 나기 시작했다.\n\n이 괴물 놈들이 이긴다면 우리 중 많은 이들이 끔찍한 운명을 맞게 될 것이다."
 ep3_laamp_flavour_ewan.4071.a: "집결하라! 이 쓰레기 같은 놈들을 학살하라!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "수비 병력이 돌진해 밀고 나감"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "잔혹한 난전"
 ep3_laamp_flavour_ewan.4071.b: "우두머리 노예상과 결투를 벌인다."
 ep3_laamp_flavour_ewan.4071.c: "흥정을 시도해 지위가 낮은 추종자 몇몇을 팔아넘긴다."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "당신의 가장 열등한 [followers|E] 5명의 [skills|E] 합산치에 해당하는 [gold|E]를 지급받게 됨"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "당신에게 중요한 사람이나 특히 숙련된 사람, 또는 질병이 있거나 다친 사람은 판매 대상에서 제외됨"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "[character|E]을 노예로 판매하면 사실상 [character_death_death|E] 상태로 취급되며 게임에서 제거됨"
 ep3_laamp_flavour_ewan.4071.d: "울음소리를 무시하며 상황이 잘 풀리기만을 기도한다."
