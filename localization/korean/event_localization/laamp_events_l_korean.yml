 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "분홍빛 색조"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "초저녁이 되면 야영지가 활발해진다. 이동식 숙소가 다시 자리를 잡으며 사람과 물품이 이리저리 오가게 되는 시간이다. 자연히 나는 이 시간에 산책하며 생각을 비우고"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "사소한 업무들은 물론 내 추종자들이 퍼붓는 질문을 피해 다닌다.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "머릿속으로 내일 해야 할 일들을 정리해 본다.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "소란에서 잠시 벗어나 본다.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "저무는 해가 마지막으로 드리우는 분홍빛 햇살이"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "작은 언덕을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "나무가 가득 자란 언덕을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "작은 능선을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "작은 모래 언덕을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "흙먼지 가득한 능선을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "뭉툭하고 작은 언덕을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "흙먼지 가득한 언덕을 오르자, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "아래의 평야를 비췄다. 햇빛이 웅덩이와 개울에 닿는 곳마다 빛이 일렁였고 주변의 지역이 부드러운 광채로 물들었다."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "아래의 농지를 비췄다. 생울타리와 농장이 보였고 그 가장자리가 점점 깊어지는 그림자로 물들고 있었다. 똑같이 빛나는 하늘 아래에서 작은 사람들의 작은 세상이 수도 없이 펼쳐져 있었다."
 ep3_laamp_flavour_ewan.0001.desc.hills: "아래의 언덕을 비췄다. 장밋빛 봉우리와 어두운 계곡이 얽히며 수많은 그림자 영역이 생겨났다."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "아래의 낮은 봉우리들을 비췄다. 계곡 전체에 그림자가 빠르게 드리웠고 산의 끝자락은 장밋빛으로 물들었다."
 ep3_laamp_flavour_ewan.0001.desc.desert: "내 앞에 펼쳐진 사막을 비췄다. 장밋빛 모래의 바다가 지평선, 그 너머까지 뻗어 나가고 있었다. 황량하고도 특색 없는 지형이 늦은 오후의 바람에 따라 변해갔다."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "아래의 낮은 봉우리들을 비췄다. 메마른 듯한 산맥이 장밋빛 햇살을 탐욕스럽고도 깊게 들이마셨고, 햇빛이 사라지며 계곡 전체가 그림자 속에 잠겨 들었다."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "내 앞에 펼쳐진 사막을 비추며 오아시스의 물을 가장 밝게 빛냈다. 귀중한 웅덩이가 더 밝게 반짝이며, 잠시나마 희망의 장소 그 이상의 존재로 변해갔다."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "아래로 펼쳐진 밀림의 차양을 비췄다. 이미 길고도 깊게 드리워진 그림자와 우직한 나무들이 어스름 속에 남은 마지막 빛을 쫓아 위로 뻗어나가는 듯했다."
 ep3_laamp_flavour_ewan.0001.desc.forest: "아래의 삼림을 비췄다. 뒤틀린 첨탑과 작은 길들이 그림자와 함께 어지럽게 어우러졌다. 한 곳에 병사를 두세 명씩 숨기기만 해도 부대 전체를 모두 감출 수 있을 듯했다."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "아래의 삼림을 비췄다. 소나무와 가문비나무가 그림자와 장밋빛으로 얼룩진 바위투성이 언덕 사이로 한참 멀리까지 뻗어 나갔다."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "아래의 습지대를 비췄다. 악취를 풍기던 습지의 물이 곧바로 은색 비늘이 가득한 장밋빛 담요로 변했다. 햇빛이 모든 웅덩이를 반짝이는 보석처럼 바꿔 놓았다."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "내 앞에 펼쳐진 초원을 비췄다. 물결치던 황갈색 풀이 갑자기 부드러운 장밋빛으로 빛났다. 기이할 만큼 평평한 땅에서 그림자가 사라지며 편안하고도 균일한 광경이 나타났다."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "내 앞에 펼쳐진 범람원을 비췄다. 키 크고 무성한 풀과 번성한 나무들이 눈 닿는 곳마다 가는 그림자를 드리웠다. 이 땅 전체가 은은하게 빛나는 듯했다."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "아래의 건조지를 비췄다. 언덕과 언덕, 작은 마을과 마을 사이의 풍경이 부드러운 장밋빛으로 물들며 수많은 작은 동네가 차분한 정적 속에 잠겨 들었다."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\n아름다운 광경이었다. 혼자 보기엔 아깝다는 생각이 들 정도였다."
 ep3_laamp_flavour_ewan.0001.a: "혼자 더 머무르며 고독을 만끽한다."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], 이리 와 보게!"
 ep3_laamp_flavour_ewan.0001.c: "대신 [watch_partner_2.GetFirstNameNoTooltip](을)를 부른다."
 ep3_laamp_flavour_ewan.0001.d: "멋진 순간이군. 하지만 일이 기다리고 있어."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "사소한 것들"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "해당 인물은 삶이 주는 작은 기쁨을 만끽하며 살아갑니다."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "오직 일 생각뿐"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "해야 할 일이 있다면 나머지는 뒤로 미루는 게 당연합니다."
 ep3_laamp_flavour_ewan.0011.t: "불과 친구들"
 ep3_laamp_flavour_ewan.0011.desc.intro: "매일 밤, 모닥불 하나가 야영지 사교 활동의 #EMP 중심#!이 된다. 사람들이 내 측근 주위에 모여들어 이야기를 나누고 친근한 악담을 주고받는다. 오늘 밤도 물론 예외는 아니었다.\n\n\"아니, 내 말 좀 들어보라고.\" 여러 추종자가 낄낄거리자 [mocker.GetFirstName]도 키득거렸다. \"저기 있는 [mockee.GetFirstName](이)가"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "자기 손가락 수보다 더 많은 성병에 걸렸는지 아닌지는 우리야 모르지. 저 사람은 자기 손가락 개수보다 많은 건 못 세니까!\""
 ep3_laamp_flavour_ewan.0011.desc.chaste: "진정으로 순결의 사도인지는 모르겠지만... 분명 그러길 바라네. 아니라면 저런 얼굴을 가지고 태어나다니, 그런 불운도 없지 않은가!\""
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "우리가 이렇게 자주 이동해야 하는 #EMP 진짜#! 이유인지도 몰라. 왜냐하면 저 사람이 시장에 갈 때마다 기근이 터지거든!\""
 ep3_laamp_flavour_ewan.0011.desc.temperate: "실수로 염소 오줌을 마시고도 무슨 맛인지 몰랐다고 해서 뭐라고 하면 안 되지. 처음 그런 거라면 그건 정말 실수가 맞지만, #EMP 또#! 그랬다? 그건 이제 자기 취향인 거야!\""
 ep3_laamp_flavour_ewan.0011.desc.greedy: "그 거지한테 동전 던졌을 때, #EMP 엄밀히 말하면#! 잘못한 건 없지. 거지가 동전 줍기 전에 자기가 다시 잡은 게 본인 잘못은 아니지 않나!\""
 ep3_laamp_flavour_ewan.0011.desc.generous: "참 친절한 사람이라고. 지금 우리한테 셔츠 안 벗어주는 건 아무도 안 가져간다는 걸 아니까 그러는 거지!\""
 ep3_laamp_flavour_ewan.0011.desc.lazy: "누가 '할 수 있냐'고 물을 때마다 겁먹은 토끼보다 더 빠르게 사라진다고 해서 뭐라고 하면 안 된다고. 게으름도 어느 시점에 이르면 예술의 경지가 된단 말이지!\""
 ep3_laamp_flavour_ewan.0011.desc.diligent: "행군 속도가 느리다고 해서 뭐라고 하면 안 돼. 자기 엉덩이에 이만한 막대기를 꽂고 걷는데 그게 어떻게 안 힘들겠냐고!\""
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "성질부린다고 해서 탓할 건 아니지. 나라도 매일 아침 저 친구 몸하고 얼굴로 눈을 뜨면, 엄청나게 화가 날 거라고!\""
 ep3_laamp_flavour_ewan.0011.desc.calm: "지루하고, 재미없고, 만성적으로 열정도 없고, 이 야영지에서 불면증을 몰아낼 수 있는 지루한 병기 그 자체긴 하지만... 어, 이런. 미안하네, [mockee.GetFirstNameNoTooltip]. 자네가 거기 있는 줄 몰랐어!\""
 ep3_laamp_flavour_ewan.0011.desc.patient: "멍하니 가만히 있는 시합을 했다면 바위도 이겼을 거야. 우리가 일주일이나 보름쯤 뒤에 야영지를 옮겨야 하는 것만 아니면 분명 이기고도 남지!\""
 ep3_laamp_flavour_ewan.0011.desc.impatient: "집중력이 거의 각다귀 수준으로 짧긴 하지만, 본인의 다른 그... 타고난... 이걸 뭐라고 해야 하나... 어, 새로운 것에 대한 관심으로 보완할 수 있겠지. 안 그래, [mockee.GetFirstNameNoTooltip]?\""
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "자존심이 #EMP 거대하다고#! 해서 뭐라고 하면 안 되지. 어차피 요새 본인이 가진 것 중에 가장 거대한 게 그것 말고 뭐가 있겠어!\""
 ep3_laamp_flavour_ewan.0011.desc.humble: "자기 비하를 하도 많이 해서 굳이 내가 대신해 줄 필요도 없긴 한데... 그래도 내가 지금 대신해 주려고!\""
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "내가 여태껏 본 사람 중에서 가장 #EMP 덜#! 정직한 사람이긴 한데, 그래도 같이 얘기해 보면 얼마나 재밌는지 모른다고! 맞지, [mockee.GetFirstNameNoTooltip]? 물론 이게 진짜 본인 이름이 맞다면 말이지만!\""
 ep3_laamp_flavour_ewan.0011.desc.honest: "자기 목숨이 달려 있다고 해도 거짓말은 절대 못 한단 말이지, 물론 농담은 더더욱 못 하고!\""
 ep3_laamp_flavour_ewan.0011.desc.craven: "참 온화한 사람이라 다들 겁주지 않게 조심해야 한다고. 아니면 저 친구 심장이 놀라서 진짜 일 안 할지도 모른다고!\""
 ep3_laamp_flavour_ewan.0011.desc.brave: "언제든 싸울 준비가 되어 있단 말이야, 그래서 얼마나 다행인지 몰라. 싸울 거면 제일 못생긴 놈들이 싸우는 게 낫지, 그 친구들은 다쳐도 잃을 게 거의 없거든!\""
 ep3_laamp_flavour_ewan.0011.desc.shy: "오늘 밤 불 옆에 와서 앉아 있는 게 정말 용감한 거라니까. 저 친구가 내년에는 또 언제 올지 벌써 기다려지잖아!\""
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "모두한테 사교적이고, 사람들을 즐겁게 해 주는 친구로 알려져 있는데, 참 다행인 거지. 저 친구는 누구든 한 명씩 만나면 절대 만족시킨 적이 없거든!\""
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "자기가 인생에서 대체 얼마나 큰 잠재력을 지녔다고 생각하는지는 모르겠지만, 저 친구 이거 하나는 인정해 줘야 해. 한참을 숨도 안 쉬고 떠들어댈 수 있는 사람이 어디 흔하냐고!\""
 ep3_laamp_flavour_ewan.0011.desc.content: "자기 야망을 아주 아담하고 작게 유지하는 방법을 아주 잘 알지. 자기 능력에 딱 맞게 살 줄을 안다니까!\""
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "그 많은 #EMP 규칙#!을 이해 못 한다고 책임을 지우면 안 돼. 사실 저 친구는 글도 못 읽잖아!\""
 ep3_laamp_flavour_ewan.0011.desc.just: "규칙을 너무 칼같이 따르긴 해. 그건 맞아. 근데 저 친구 엉덩이가 얼마나 단단하게 끼어 있는지 다들 알잖아, 그러니 그 정도는 예상했어야지!\""
 ep3_laamp_flavour_ewan.0011.desc.cynical: "신앙심이 깊은 사람은 아니긴 해. 근데 진짜 #EMP 솔직히#! 말하면, [mocker.GetFaith.CreatorName]께서 저 친구 같은 얼굴로 날 저주하셨다면 그건 좀 문제가 있을 것 같단 말이지!\""
 ep3_laamp_flavour_ewan.0011.desc.zealous: "[mockee.GetFaith.HighGodName]의 추종자 중에서 가장 정의롭고 자기희생적인 사람이지. 그것 때문에 심지어 자기 유머 감각도 다 포기했다니까!\""
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "소싯적에 적을 좀 만들어 두긴 했다지. 근데 어쩌면 그 중 몇몇이 여기 와 있을지도 모른다고. 혹시 지금 이 순간... #EMP 뒤에#!, [mockee.GetFirstNameNoTooltip], 조심해!\""
 ep3_laamp_flavour_ewan.0011.desc.trusting: "사기꾼한테 동전 몇 푼 잃었을 수도 있지. 근데 내가 변호 좀 해 주자면, 그 이빨 빠진 거지가 #EMP 정말로#! [current_county.GetBaseNameNoTier]의 왕이 아니라는 걸 저 친구가 대체 어떻게 알았겠어?\""
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "좀 부드러운 사람이라곤 하지. 아니면 아주 부드럽다는 사람도 있고. 진짜 부드럽다니까. 정말로. 사람 모습으로 만들어진 거위 털 담요나 마찬가지라고.\""
 ep3_laamp_flavour_ewan.0011.desc.callous: "사회적 인식이 평범한 염소 수준밖에 안 될 수도 있는데, 염소와는 다르지. 저 친구는, 어... 그러니까... 음, [mockee.GetFirstNameNoTooltip], 이거 민망하네.\""
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "그 고아를 언덕 아래로 #EMP 걷어차기는#! 했지. 거기다 그 거지 여자 얼굴에 대고 #EMP 웃기도#! 했고. 그래도 분명 그걸 만회할 만한 좋은 점이 있을 거라고... 아마도. 어딘가에는 분명히 있겠지. 어쩌면.\""
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "이 야영지에서 가장 고집스러운 놈일 수도 있지. 근데 생각해 보자고, 여기 노새가 이렇게나 많은데 그렇다는 건 정말 대단한 능력이야!\""
 ep3_laamp_flavour_ewan.0011.desc.fickle: "바람 부는 방향이 바뀌는 것보다 더 자주 마음을 바꾸긴 하는데, 이거 하나는 인정해 줘야 해. 이 친구하고 얘기하다 보면 절대로 지겨운 순간이 없는 거라니까!\""
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "그 가문 혈통 전체에 영원한 피의 복수를 맹세하긴 했는데, 그게 아니면 뭐 어떡했겠어? 놈들이 지저분한 혈통은 다 잘라 버린다는데!\""
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "지나간 일은 그대로 넘기려는 경향이 #EMP 좀#! 과하긴 한데, 뭐 친구들 사이에서 개 때문에 죽고 그러는 게 그리 큰일은 아니잖아? 누구한테나 일어날 수 있는 일이지. 저 친구한테도 마찬가지고!\""
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "좀 이상할 수도 있어. 말을 이상하게 할 수도 있고, 대체 왜인지는 모르겠지만 좀 많이 삶아진 것 같은 냄새가 나긴 하는데, 적어도 저 친구는 뻔한 사람은 아니잖아!\""
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\n쉽게 분위기가 달아오른 사람들 사이에서 술에 취한 웃음소리가 왁자하게 터져 나왔다. 하지만 그 모든 것이 [mockee.GetFirstNameNoTooltip](을)를 피곤하게 만드는 듯했다."
