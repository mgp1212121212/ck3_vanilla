 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ [visitor.GetSheHe]는 이제 지금까지 같이 지내 온 [new_culture.GetCollectiveNoun] 사람들처럼 말하고 그와 비슷한 옷을 입는다. 또한 유일하고 진정한 [new_faith.GetAdjective] 신앙에서 광명을 찾았노라 주장한다."
 ep3_laamp_flavour_ewan.9523.desc.source.host: "그가 지냈던 [host.GetTitledFirstName]의 신앙이다."
