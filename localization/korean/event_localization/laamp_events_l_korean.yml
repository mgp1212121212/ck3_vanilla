 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$: 승리의 결투"
 ep3_laamp_flavour_ewan.4073.desc: "노예상의 죽음을 따라 적의 대열 사이로 혼란과 공포의 파문이 일었다.\n\n내 주변의 전투에 불이 붙으며 적의 비명과 죽어가는 소리가 울려 퍼졌다. 노예상들이 십수 명씩 무더기로 칼에 맞아 죽어가고 있었다. 얼마 지나지 않아 우리 대열의 본대에서 나온 지원군이 노예상들의 후방을 뚫고 들어왔다. 상황은 그렇게 끝났다.\n\n나는 [ROOT.Char.Custom('GritType')] 속에 얼굴을 파묻은 채 쓰러진 우두머리 노예상의 시체를 경멸을 담아 힘껏 걷어찼다."
 ep3_laamp_flavour_ewan.4073.a: "네놈한테 어울리는 결말이군, 쓰레기 자식."
 ep3_laamp_flavour_ewan.4081.t: "절망에서 비롯된"
 ep3_laamp_flavour_ewan.4081.desc.intro: "처음에는 그저 수척한 [current_county.GetCountyData.GetCulture.GetName] 농노 몇 명에 불과했다. 이들은 저 멀리서 모습을 드러내거나, 작은 지형지물 뒤에서 우리를 훔쳐보다가 들키면 달아났다.\n\n몇 시간이 지났지만 겁 많은 현지인들은 여전히 저 멀리서 우리를 주시하고 있었다.\n\n그러다 마침내 물러났나 싶은 순간, 누군가 크게 외쳤다. 그러더니 광란에 휩쓸린 듯한 무리가 산등성이를 넘어 우리를 향해 돌진해 왔다. 사람들의 눈빛에는 분노가 가득했고 얼굴은 여위어 있었다."
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "거기다 병들어 보였는데, 누가 봐도 심각한 질병에 걸린 모습이었다."
 ep3_laamp_flavour_ewan.4081.desc.mundane: "거기다 쇠약해 보였는데, 누가 봐도 굶주림에 시달리고 있는 모습이었다."
 ep3_laamp_flavour_ewan.4081.desc.outro: "하지만 아직 힘은 남아 있어서, 비록 쫓겨난다 해도 우리의 저장품을 조금이라도 강탈해 가려는 모양이었다."
 ep3_laamp_flavour_ewan.4081.a: "무리를 진정시키려 시도한다."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "무리를 설득함"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "말이 거의 통하지 않았음"
 ep3_laamp_flavour_ewan.4081.b: "저장품을 원한다면 #EMP 값#!을 치러라!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "건전한 이득"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "모든 [GetTrait('compassionate').GetName( GetNullCharacter )] 또는 [GetTrait('generous').GetName( GetNullCharacter )] [follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "모든 [GetTrait('greedy').GetName( GetNullCharacter )] 또는 [GetTrait('sadistic').GetName( GetNullCharacter )] [follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "굶주린 광기"
 ep3_laamp_flavour_ewan.4081.c: "이 폭도들을 힘으로 돌려보낸다."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "무장한 수행원들이 본때를 보여줌"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "폭도를 막지 못함"
 ep3_laamp_flavour_ewan.4081.d: "그냥 저장품을 좀 가져가게 해줌"
 ep3_laamp_flavour_ewan.4091.t: "야간 습격"
 ep3_laamp_flavour_ewan.4091.desc: "밤이 되자 습격자들이 우리 경계로 몰려들었다. 먼 불빛에 번득이는 갑옷과 번쩍이는 무기들이 이리저리 뒤섞인 채 움직이는 게 보였다.\n\n저들이 어느 세력인지는 볼 수 없었지만, 그 의도만큼은 명확하게 알 수 있었다. 우리를 죽이든 살리든 [current_county.GetBaseNameNoTier]에서 내보내려는 것이다.\n\n하지만 이 야영지에도 수비 병력이 있다. 분노의 함성 한 번이면 우리 병력도 이 현지의 공격에 맞설 준비가 되어 있었다."
 ep3_laamp_flavour_ewan.4091.a: "반격한다, 나를 따르라!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "전술적 승리"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "피투성이로 패배함"
 ep3_laamp_flavour_ewan.4091.b: "맞서 싸울 것이다!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "성공적인 난동"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "혼란을 피해 숨는다."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "모든 [GetTrait('craven').GetName( GetNullCharacter )] 사람이 아닌 [follower|E]"
 ep3_laamps.5999.t: "섬에서 온 소식"
 ep3_laamps.5999.desc: "내 아버지는 엄한 사람이었다. 세월이 흐른 지금 생각해 보면, 아버지는 내... 지각없던 행동을 장난으로 받아들여 주셨다. 아버지의 [edward.GetTitledFirstName]를 향한 호소가 받아들여졌고, 그리하여 나는 여기 [location.GetName]에 와서, [flanders.GetTitledFirstName]의 온갖 지저분한 일을 도맡아 하고 있다.\n\n하지만 이제 몇 년이 흘렀고, 잉글랜드는 혼란에 빠졌다. [edward.GetTitledFirstNameNoTooltip]가 죽었고 [harold.GetTitledFirstName]가 왕좌를 차지했다. 적인 [william.GetTitledFirstName]과 [harald.GetTitledFirstName]는 그의 몰락을 꾀하고 있고.\n\n이제 앞으로 어떤 혼란이 닥치든, 그저 우리 가족과 우리 땅이 휩쓸리지 않기만을 바랄 뿐이다."
 ep3_laamps.5999.a: "상황을 계속 주시해야겠다."
 ep3_laamps.5999.b: "내 운명은 잉글랜드에 있지 않다."
 ep3_laamps.5999.b.tt: "새로운 [task_contract|E]가 추가됨"
 ep3_laamps.6000.t: "운명"
 ep3_laamps.6000.intro: "나는 편지를 뒤집으며 그 거친 결을 느껴보았다. 밀랍 인장에는 [ROOT.Char.GetHouse.GetBaseName]의 문장이 찍혀 있었다. 나는 인장을 뜯어서 열고 편지를 읽어보았다.\n\n암울한 소식이 담겨 있었다."
 ep3_laamps.6000.body.alive: "내 형제 [brother.GetFirstName](이)가 살아 있다고 한다. 이 서신 역시 그 손으로 직접 쓴 것이지만... 노르망디에서 온 소문이 결국 사실이었다."
 ep3_laamps.6000.body.dead: "내 형제 [brother.GetFirstName](이)가 죽었다. [brother.GetDeathReasonHideKiller]했다고 한다... 또한 노르망디에서 온 소문이 사실로 판명 났다."
 ep3_laamps.6000.desc: "\n\n[harold.GetHouse.GetBaseName] 가문의 [harold.GetFirstName](이)가 강제로 퇴위당해 죽었거나 은둔한 상태라고 한다. 사생아로서 잉글랜드 왕좌의 참칭자인 [william.GetFirstName] 공작이 이제 [william.GetPrimaryTitle.GetNameNoTier] [william.GetTitledFirstNameNoTooltip]이 되었다. [william.GetSheHe|U]는 패배한 [ROOT.Char.GetCulture.GetCollectiveNoun]들의 손아귀에서 빼앗은 영토를 이미 자기 추종자들에게 나눠 주기 시작했다고 한다.\n\n"
 ep3_laamps.6000.closing.alive: "이에 내 형제가 나에게 도움을 간청하고 있었다..."
 ep3_laamps.6000.closing.dead: "우리 가족이 산산이 흩어졌다..."
 ep3_laamps.6000.a: "도움이 필요한 순간에 우리 가족을 저버리지 않겠다!"
 ep3_laamps.6000.a.dead: "내 정당한 상속권을 저버리지 않겠다!"
 ep3_laamps.6000.a.flavor: "고국으로 돌아가자."
 ep3_laamps.6000.a.tt: "[ely.GetName](으)로 이동 시작"
 ep3_laamps.6000.b: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]의 일원으로 있어 본 지도 오래됐군."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial 이 경로를 선택하면 돌이킬 수 없음...#!"
 ep3_laamps.6001.t: "즐거운 나의 집?"
 ep3_laamps.6001.desc: "우리 가족의 옛 영지에 들어서자마자 무언가 잘못됐다는 게 느껴졌다. 안개 너머에서 이상하게 생긴 덩어리가 모습을 드러냈다. 그 위로 가느다란 막대가 솟아 있었다. 한 발짝 더 내딛자...\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstNamePossessive] 머리가 막대기 위에 꽂혀 있었다. 그 밑에는 몸의 나머지 부분이 일그러진 피투성이 덩어리가 된 채 놓여 있었다.\n\n\"누구냐?\" 낯선 억양의 목소리가 나를 놀라게 했다. 돌아서자 한 [frederick.GetWomanMan]이 무기에서 피를 닦아내며 나를 향해 눈썹을 치켜올리고 있었다. \"혹시 그 시체 가져가려고 온 거면, 돈 낼 생각은 없는데.\"\n\n나는 형제의 뒤틀리고 망가진 시신을 다시 내려다보았다."
 ep3_laamps.6001.a: "\"네놈은 여기서 저지른 일 때문에 죽는다.\""
 ep3_laamps.6001.b: "\"도망칠 기회를 딱 한 번 주지, 망할 자식.\""
 ep3_laamps.6001.b.one: "[frederick.GetWomanMan]이 달아남"
 ep3_laamps.6001.b.one.tt: "방해받지 않고 [brother.GetFirstNamePossessiveNoTooltip] 시신을 회수함"
 ep3_laamps.6001.b.two: "[frederick.GetWomanMan]이 무기를 들고 당신에게 덤빔"
 ep3_laamps.6001.b.two.tt: "[single_combat_duel|E]가 시작됨"
 ep3_laamps.6003.t: "차가울 때 내놓아야 가장 좋은..."
 ep3_laamps.6003.desc: "나는 [frederick.GetFirstNamePossessive] 경련하는 시체를 무시하며 지나가 [brother.GetFirstNamePossessive] 시신으로 돌아왔다. 시간이 흐르면 무덤도 파고, 절차도 따르고 [brother.GetHerHis] 잔인할 만큼 짧았던 삶을 기념하는 의식도 치러질 것이다. 저녁이 밤으로 변하는 지금 이 순간, 나는 자리에 앉아 회상에 잠겼다.\n\n[brother.GetSheHe|U]는 평화를 사랑하는 사람이었다. 그저 탈 없이 살아가길 바랐을 뿐인 사람이 이런 운명으로 고통받다니, 참으로 불공평한 일이었다. 문득 뜻밖의 깨달음이 내 머릿속을 스쳤다.\n\n[frederick.GetCulture.GetCollectiveNoun]. 그들만 아니었으면 [brother.GetSheHe|U]도 살아 있었을 것이다. 이 땅 #EMP 전체#!에서 수많은 형제와 자매, 아버지와 어머니, 아들과 딸들이 #EMP 모두#! 죽어가고 있다. #EMP 전부#! 저들 때문에...\n\n#EMP 망할 놈의 족속들. [frederick.GetCulture.GetCollectiveNounNoTooltip|U].#!"
 ep3_laamps.6003.a: "\"형제여, 이것만큼은 약속하겠다. 내가 반드시 복수하리라.\""
 ep3_laamps.6003.b: "첫 번째 보상이 날 기다리는군."
 ep3_laamps.6003.b.flavor: "내가 죽인 쓰레기 놈의 이름에 재산이 좀 걸려 있는 것 같던데..."
 ep3_laamps.6003.b.tt: "장신구 [artifact|E]을 획득함"
 ep3_laamps.6005.t: "다시 늪지로"
 ep3_laamps.6005.desc: "이 땅을 마지막으로 밟아 본 지도 벌써 한참 전이었다. 지금도 축축한 습지가 내 신발에 들러붙고 있었다.\n\n이 땅은 내 고향으로, 여러 세대에 걸쳐 '[Glossary( 'The Fens', 'FENS_GLOSS' )]'라는 이름으로 불리고 있다. 여기는 물이 꽤 높이 차는 곳이 있어, 엄밀히 말하면 엘리 자체가 섬이라고 할 수 있을 정도다.\n\n낭비할 시간이 없다. 지금 이 순간에도 노르만 놈이 앵글로색슨 땅을 움켜쥐고 장악하려 들고 있다. 어떻게든 저항하고 싶다면, 모든 전투의 생명줄이나 다름없는 두 가지가 필요하다. 바로 돈과 사람이다."
 ep3_laamps.6005.a: "먼저 어떤 수단을 동원해서라도 자금을 확보해야 한다."
 ep3_laamps.6005.a.tt: "지금도 저 너머에서 무방비하게 거닐고 있는 귀족이 한 놈 있는 것 같은데..."
 ep3_laamps.6005.b: "이 지역의 기사를 내 대의에 동참시킬 수 있지 않을까?"
 ep3_laamps.6005.b.tt: "지역 사람이라면 이 근방을 탐색하는 방법을 잘 알고 있을지도 모르지..."
 every_fenland_holding: "펜스 내 모든 [holding|E]"
 FENS_GLOSS: "더 워시를 둘러싼 비옥한 습지는 보통 '펜스'라는 이름으로 불립니다. 잉글랜드에서 가장 유명한 교회와 성당이 많이 있는 곳입니다.\n\n펜랜드에는 일반적으로 다음과 같은 [baronies|E]이 포함됩니다.\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "펜스에서의 자네 위업과 활약은 이미 많이 들어 보았네.\n\n[powerful_vassal_capital.GetName]에 와서 함께해 줬으면 좋겠군. 이야기할 것이 참 많으니."
 ep3_laamps.6010.a: "며칠 내로 찾아가도록 하지."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip]? 준비부터 시작해야겠군."
 ep3_laamps.6010.a.tt: "[powerful_vassal_capital.GetNameNoTooltip](으)로 출발함."
 ep3_laamps.6010.b: "난 나만의 길을 걷는다."
 ep3_laamps.6015.t: "잉글랜드를 위해"
 ep3_laamps.6015.desc: "남아 있는 [powerful_vassal.GetCulture.GetName] 군주 중에서도 가장 강력한 자, [powerful_vassal.GetTitledFirstNameRegnal](이)가 두 팔 벌려 나를 맞이했다. 우리의 대화 내용은 명백한 주제를 거의 벗어나지 않았다.\n\n\"이곳에서 우린 낯선 자들의 지배를 받는 데 익숙해져 왔지.\" [powerful_vassal.GetFirstNameNoTooltip](이)가 자신의 경박함을 비웃듯 미소를 지으며 양손의 손가락 끝을 맞대었다. \"우리 아버지들은 여러 데인족의 지배를 받아 왔으니까. 하지만... 이번에는 다르네.\"\n\n\"난 이 #EMP [william.GetFirstNameNoTooltip]#! 놈한테 도전할 생각이야.\" [powerful_vassal.GetSheHe]가 그 이름을 표독스럽게 내뱉었다. \"하지만 그러려면 지지가 필요해. 다들 충성심이 바닥난 것이나 다름없으니.\" [powerful_vassal.GetSheHe|U]는 나를 바라보았다.\n\n\"자네의 도움을 기대해도 되겠나?\""
 ep3_laamps.6015.a: "지원을 약속하지."
 every_direct_vassal_william: "[william.GetFirstNameRegnal]의 모든 노르만 [direct_vassal|E]"
 every_anglo_noble: "모든 앵글로색슨 [noble|E]"
 ep3_laamps.6015.b: "시간이 더 필요하네."
 ep3_laamps.6016.t: "불길한 결말"
 ep3_laamps.6016.frustrated: "\"이럴 시간이 없네!\" [powerful_vassal.GetFirstName|U](이)가 자신의 요점을 강조하듯 탁자를 세게 내리쳤다. 그 얼굴에 분노의 기색이 스쳐 갔다. \"지금도 앙갚음을 담은 속삭임이 들려온다 이 말이야! 우리가 지체할수록 [william.GetSheHe]도 지지 세력을 더 모을 걸세.\"\n\n\"#EMP 신속하게#! 움직여야만 하네. 숙고해 보게. 하지만 아직 가능할 때 어서 편을 선택하는 것이 좋을 걸세.\"\n\n"
 ep3_laamps.6016.happy: "\"훌륭하군, 아주 훌륭한 선택이야!\" [powerful_vassal.GetFirstName](이)가 안도하며 탁자를 내리쳤다. \"나란히 함께 싸울 사람으로 이보다 더 좋은 [ROOT.Char.GetWomanMan]도 없지.\" [powerful_vassal.GetSheHe|U]가 팔을 뻗어 내 손을 꽉 쥐었다.\n\n\"우리가 함께라면 이 땅을 그 뱀 같은 노르만 놈한테서 되찾을 수 있을 걸세. 자, 이제 서둘러야 하네.\"\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U]가 다시 입을 여는 순간, 문이 쾅 소리와 함께 열리며 [powerful_vassal.GetHerHim]의 말을 끊었다. 흠뻑 젖고 눈빛이 흉흉한 전령이 서신을 거칠게 내밀며 [powerful_vassal.GetFirstNamePossessiveNoTooltip] 분노에 찬 반응을 막아 버렸다.\n\n나는 [powerful_vassal.GetFirstNameNoTooltip](이)가 인장을 뜯고 서신을 확인하는 모습을 지켜보았다.\n\n[powerful_vassal.GetHerHis] 낯빛이 천천히 하얗게 질려갔다."
 ep3_laamps.6016.a: "\"뭔가?\""
 ep3_laamps.6016.a.tt: "서신을 받아 확인함..."
 ep3_laamps.6020.t: "북부의 탄압"
 ep3_laamps.6020.desc: "새로운 외국의 왕이 나타났는데, 그것도 [william.GetCulture.GetName] 사생아라니. 이 사실만으로도 잉글랜드를 하나로 묶어 주던 위태로운 밧줄을 끊어내기에는 충분했다. 패배하고 분노한 앵글로색슨 [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )]들의 지지와 부추김을 받은 봉기가 각지에서 일어났고, 온 나라에 들불처럼 퍼져 나갔다.\n\n[william.GetTitledFirstName]은 남부에 권력 기반을 확보한 뒤, 이제 북쪽으로 눈을 돌려 감히 자신을 반대하는 대담하고 어리석은 이들을 가라앉히려 하고 있었다. [william.GetHerHis] 시선이 닿는 곳마다 죽음과 파괴가 뒤따르며, 땅을 지키기 위한 필사적인 싸움이 일어났다.\n\n[william.GetFirstNameNoTooltip]은 화합과 전투 사이에서 아슬아슬한 줄타기를 해야만 한다. 가볍게 맞서면 자신의 왕국을 잃게 될 테고, 그렇다고 너무 잔혹하게 보복하면 통치할 왕국조차 남지 않게 될 테니까.\n\n애델링에게는 영광이 아니면 죽음뿐인 법이다."
 ep3_laamps.6020.a: "잉글랜드가 균형을 잡으려 애쓰고 있다."
 AETHELINGS_GLOSS: "\"애델링\"은 귀족 출신의 앵글로색슨 사람을 지칭하는 앵글로색슨 단어입니다. 이들의 이름에는 접두사인 '애델'이 따라붙는 경우가 많았습니다."
 every_aetheling: "[william.GetTitledFirstName]의 모든 $anglo_saxon$ [vassal|E]"
 every_county: "모든 [Concept( 'county', '영지' )|E]"
 ep3_laamps.6021.desc: "나는 정당하게 잉글랜드의 옥좌를 차지했으나, 이에 따라 왕국을 하나로 묶어 주던 위태로운 밧줄이 끊어지고 말았다. 패배하고 분노한 앵글로색슨 [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )]들의 지지와 부추김을 받은 봉기가 각지에서 일어났고, 온 나라에 들불처럼 퍼져 나갔다.\n\n남부에 권력 기반을 마련했으니 이제 북쪽으로 눈을 돌려 감히 나를 반대하는 대담하고 어리석은 이들을 가라앉혀야 한다. 내 시선이 닿는 곳마다 죽음과 파괴가 뒤따를 것이다. 그렇지 않으면 음험한 현지인 놈들이 내 지위를 찬탈하려 들 테니까.\n\n화합과 전투 사이에서 아슬아슬한 줄타기를 해야만 한다. 가볍게 맞서면 내 왕국을 잃게 될 테고, 그렇다고 너무 잔혹하게 보복하면 통치할 왕국조차 남지 않게 될 테니까. 하지만 애델링으로서...\n\n충성을 바치지 않는 자에게는 자비를 내려선 안 되는 법이다."
 ep3_laamps.7000.t: "또 다른 길"
 ep3_laamps.7000.desc: "혼란이 [england.GetName] 땅을 휩쓸고 있는 상황에서, 가끔 내 운명이 다른 곳에 있지 않을까 하는 생각이 들 때가 있다.\n\n이미 [william.GetTitledFirstNamePossessive] 봉역 지배권 쟁탈로 인한 격변이 진행 중이다. 상황은 아마 지금보다 더 험악해질 테고, 이러니 내 아버지의 발자취를 따라 길을 떠도는 삶이 매력적으로 보인다.\n\n북쪽의 스코틀랜드로 떠나 볼까? 아니면 남쪽의 이탈리아에 있는 풀리아 언덕으로 가 볼까?"
 ep3_laamps.7000.a: "스코틀랜드가 좋을 것 같군."
 ep3_laamps.7000.b: "벌써 풀리아 올리브기름의 맛이 느껴지는데!"
 ep3_laamps.7000.c: "내 의무를 회피해서는 안 된다."
 ep3_laamps.7001.t: "한 명 더 있다"
 ep3_laamps.7001.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]? 혹시 여기가 [ROOT.Char.GetFirstNameNoTooltip](이)가 사는 곳입니까? 아, 그 손 좀 놓으시죠...\" 낯설고 우렁찬 목소리가 들렸다. 경비병들이 재빠르게 방문객을 둘러싸고 있었다. 천막 밖으로 나가보니 어깨에 검을 둘러멘 건장한 [siward.GetWomanMan]이 있었다.\n\n\"당신! 당신이 [ROOT.Char.GetFirstNameNoTooltip](이)군요?\" 내가 고개를 끄덕이자 [siward.GetSheHe]가 앞으로 나서며 다른 쪽 팔을 내밀었다.\n\n\"명성이 자자하더군요! 전 [siward.GetHouse.GetBaseName]의 [siward.GetFirstName]입니다. 당신과 함께하려고 온 겁니다.\""
 ep3_laamps.7001.a: "\"[siward.GetFirstNameNoTooltip](이)라고 했나? 환영하네!\""
 ep3_laamps.7001.b: "\"미안하지만 정원이 다 차서.\""
 ep3_laamps.7002.t: "새로운 잉글랜드"
 ep3_laamps.7002.desc: "내 충성스러운 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))] [siward.GetFirstName](이)가 알 수 없는 감정이 번득이는 눈빛을 하고 다가왔다.\n\n\"작별을 고하러 왔습니다.\" [siward.GetSheHe|U]가 손을 들어 내 말을 막았다. \"이미 결단을 내렸습니다. 뭐라고 하셔도 절 막진 못할 겁니다.\" [siward.GetSheHe|U]는 나더러 앉으라는 듯 손짓을 했다.\n\n\"콘스탄티노폴리스에서 소문이 들려옵니다. [emperor.GetTitledFirstName](이)가 [king_england.GetTitledFirstNamePossessive] 분노를 피해 망명한 이들에게 안전한 길을 열어주고 있다더군요. 재건할 기회를 준다면서요.\" [siward.GetFirstNameNoTooltip](이)가 자기 허벅지를 가볍게 치더니 주변을 둘러보았다.\n\n\"여기가 그리워질 겁니다. 잘 있어요, 내 [ROOT.Char.Custom('SisterBrother')]여.\""
 ep3_laamps.7002.a: "\"안전한 여행길이 되고, 평화를 찾길 빌겠네.\""
 ep3_laamps.7002.b: "그거 #EMP 정말#! 흥미로운 얘기군..."
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip](이)가 남음"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip](이)가 떠남"
 ep3_laamps.7003.t: "장엄한 알현"
 ep3_laamps.7003.desc: "[emperor.GetTitleAsNameNoTooltip](와)과의 알현을 허락받는 건 물론 대단한 일이지만, 내가 출신 성분이 다양한 외지인 무리를 이끌고 도착하니 여기저기서 이야기가 오간 모양이었다.\n\n\"환영하네, [ROOT.Char.GetHouse.GetBaseName]의 [ROOT.Char.GetFirstName]. 고향의 곤경을 피해 망명하러 온 것인가?\" 나는 멍하니 고개만 끄덕였다. [emperor.GetTitleAsNameNoTooltip](이)가 웃음기 하나 없이 엄숙한 미소를 지었다. \"여기서는 안전할 것이네. 하지만 자네를 기다리고 있는 일도 있다는 걸 알려 주지.\"\n\n\"북동쪽으로 가면 내 신의를 잃은 봉신이 다스리는 땅이 있네. 거기로 가서 그 땅을 차지하도록. 그러면 자네가 바친 충성의 대가로 그 땅을 갖게 해 주지.\"\n\n[emperor.GetTitleAsNamePossessiveNoTooltip] 말에 여기저기서 헉하는 소리가 들려왔다. 새 봉역을 주겠다고? 우리 같은 도망자들에게?"
 ep3_laamps.7003.a: "\"강력한 [emperor.GetTitleAsNameNoTooltip](이)시여, 말씀하신 대로 하겠습니다.\""
 ep3_laamps.7003.a.tt: "새로운 땅으로 출발함..."
 ep3_laamps.7003.b: "\"그보다는 여기 콘스탄티노폴리스에서 지내겠습니다.\""
 ep3_laamps.7004.t: "또 하나의 장엄한 알현"
 ep3_laamps.7004.desc: "\"[emperor.GetSheHe]가 당신을 여기로 보냈다고? 여기가 자기 땅이라던가?\" [title_holder.GetFirstNamePossessive] 입술이 분노와 조롱을 담고 휘어졌다. \"멍청하기는. 자네 속아 넘어간 거야.\"\n\n알고 보니 [emperor.GetTitleAsNamePossessiveNoTooltip] 제국은 [emperor.GetHerHis] 말처럼 널리 뻗어 있진 않은 모양이었다. 도착하자마자 발견한 땅은 울창한 숲이 우거졌음에도 몹시 비옥했는데, 그리스의 것이 아니라 [title_holder.GetFirstNameNoTooltip] [title_holder.GetTitleAsNameNoTooltip]의 소유였다.\n\n\"그 잘난 옥좌에 앉은 놈이 자네를 놀려먹었군. 근데...\" [title_holder.GetSheHe|U]가 말을 멈추더니, 나와 내 후줄근하지만 기백이 넘치는 추종자들을 둘러보았다. \"...자네도 #EMP 뭔가#! 쓸모가 있을지 모르겠군. 대가로 지불할 동전이 있다면야 이 땅을 가져도 좋네. 물론 내 봉신으로서 말이야.\""
 ep3_laamps.7004.a: "\"영광으로 받아들이겠습니다.\""
 ep3_laamps.7004.b: "\"이 땅은 내게 약속된 것이니 힘으로라도 차지하겠소.\""
