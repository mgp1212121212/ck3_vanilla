 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "작아서 추적하기 어려웠지만, 의심할 여지 없이 갯과 동물이었다."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "거의 알아볼 수가 없었으나 고양잇과 동물로 보였다."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "놀라울 만큼 희미했지만 분명 곰 같았다."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "무척 묵직하게 남아 있었고... 좀 이상했다. 정체를 알 수가 없었다."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "꼭... 인간의 손을 닮아 있었다. 긴 발톱이 달린 손가락으로 바닥을 긁으며 몸을 끌고 가는 듯한 모습이었다."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "몹시 희미했으며 식별하기가 힘들었다. 꼭 고의로 위장한 듯한 흔적이었다."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "한 시간쯤 지났을까,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "우리는 강변을 따라 펼쳐진 모래사장에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "우리는 긴 생울타리 사이의 틈에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "우리는 높은 언덕의 능선을 타고 올랐다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "우리는 가파른 절벽 끝에 다다랐다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "우리는 높은 모래 언덕 기슭에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "우리는 밀림의 널찍한 공터에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "우리는 드넓은 삼림 한구석에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "우리는 좀 더 건조한 땅에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "우리는 바위투성이 협곡에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "우리는 좁다랗게 튀어나온 땅에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "우리는 먼지 가득한 계곡에 도착했다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "우리는 뭉툭한 언덕과 마주쳤다."
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "발자국은 여기서 그냥 사라져 버린 듯했다.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "뒤에서 낮게 으르렁거리는 소리가 들렸다. 돌아보니 [ROOT.Char.Custom('4061_size_adjective')] 마스티프 한 마리가 있었다. 놈은 주둥이에 어젯밤 살육의 피를 축축하게 묻힌 채 우리를 덮치기 직전이었다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "뒤에서 사납게 으르렁거리는 소리가 들렸다. 돌아보니 [ROOT.Char.Custom('4061_size_adjective')] 늑대 한 마리가 있었다. 그 눈은 흉포한 굶주림으로 불타고 있었으며, 이빨을 드러낸 채 입질하는 주둥이에서 두터운 침이 튀었다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "뒤에서 미치광이가 웃는 듯한 소리가 들렸다. 돌아보니 [ROOT.Char.Custom('4061_size_adjective')] 하이에나 한 마리가 있었다. 놈이 피로 흠뻑 젖은 주둥이에 인간의 살점을 덕지덕지 묻힌 채 굶주린 눈으로 우리를 노려보았다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "뒤에서 우레 같은 포효가 들려와 모두 돌아보았다. [ROOT.Char.Custom('4061_size_adjective')] 사자 한 마리가 뭉툭한 주둥이에 어젯밤 포식한 내장을 묻힌 채 헐떡이고 있었다. 굶주려 있는 것이 틀림없었다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "뒤에서 뼛속까지 오싹하게 만드는 포효가 들려와 모두 돌아보았다. 어젯밤의 살육으로 인한 악취를 잔뜩 묻힌 [ROOT.Char.Custom('4061_size_adjective')] 호랑이가 있었다. 놈이 굶주린 눈으로 우리를 노려보았다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "뒤에서 크게 으르렁대는 소리가 들렸다. 곧장 돌아보니 흉포하고 [ROOT.Char.Custom('4061_size_adjective')] 표범 한 마리가 있었다. 얼굴과 발을 피로 흠뻑 적신 채 우리를 기다리고 있던 것이다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "뒤에서 크게 으르렁대는 소리가 들렸다. 곧장 돌아본 나는 그대로 굳어 버렸다. 새까만 흑표범 한 마리가 우리를 보고 있었다. 놈은 아직도 어젯밤의 사냥으로 인한 흥분과 피를 향한 욕망이 가득해 보였다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "뒤에서 낮게 쉭쉭 대는 소리가 들렸다. 곧장 돌아보니 [ROOT.Char.Custom('4061_size_adjective')] 스라소니가 기이할 정도로 교활한 눈빛을 한 채 소리 없이 다가왔다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "뒤에서 크게 으르렁대는 소리가 들렸다. 돌아보니 [ROOT.Char.Custom('4061_size_adjective')] 카라칼 한 마리가 얼굴에 피 칠갑을 한 채 기다리고 있었다. 이상하게도 보통 크기보다 훨씬 더 큰 놈이었다. 야생 고양이보다는 차라리 작은 사자라고 해야 어울릴 정도였다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "뒤에서 우렁찬 울음이 들려와 모두 돌아보았다. 주둥이가 피로 흠뻑 젖은 [ROOT.Char.Custom('4061_size_adjective')] 곰 한 마리가 영리한 눈을 반짝이며 우리를 보고 있었다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "뒤에서 이제껏 들어본 적 없이 크고 성난 포효가 들려왔다. 돌아보자 [ROOT.Char.Custom('4061_size_adjective')] 하마 한 마리가 있었다. 이빨은 나뭇가지를 닮았고, 짐을 가득 실은 수레에 버금가는 덩치는 전부 근육으로 이루어져 있었다. 지금까지 본 것 중에 가장 큰 짐승일지도 몰랐다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "뒤에서 우렁차게 포효하는 소리가 들려 모두 돌아보았다. 뭉툭한 이빨로 가득한 턱을 지닌 [ROOT.Char.Custom('4061_size_adjective')] 하마 한 마리가 있었다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "뒤에서 깊고도 우렁찬 포효가 들려와 모두 돌아보았다. [ROOT.Char.Custom('4061_size_adjective')] 악어의 주둥이가 우리를 똑바로 향하고 있었는데, 놈의 주둥이에는 아직도 내 추종자들의 살과 내장이 묻어 있었다. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "함정에 걸려든 이들을 확인한 짐승이 전력으로 질주하기 시작했다."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "\"너희가 처음이었어.\" 뒤에서 낯선 목소리가 들려왔다. 돌아보니 머리카락은 피로 뭉치고, 이빨에 살점이 끼어 있는 한 [cannibal.GetWomanMan]이 있었다. \"내가 처음으로 맛본 놈들이었지... 어찌나 맛이 좋던지! 근데 너희까지... 이거야말로 #EMP 잔치가 따로 없겠군!#!\" 손에 무기를 든 식인자가 내게 달려들었다."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "분노 가득한 외침이 우리의 침묵을 깨뜨렸다. 그 순간 정강이 높이에서 날린 듯한 창이 우리 일행 중 한 명의 척추를 꿰뚫으며 곧바로 쓰러뜨렸다. 돌아보자 얼굴이 피로 뒤덮인 채 분노에 휩싸인 난쟁이 한 명이 있었다. 놈은 피투성이 손으로 꽉 쥐고 있던 무기를 내 하체를 향해 휘둘렀다."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "\"해야만 했어. #EMP 해야만#! 했다고.\" 뒤에서 낯설고 불안한 목소리가 들려왔다. 돌아보자... 한 [cannibal.GetWomanMan]이 서 있었다. 녹처럼 굳어 버린 붉은 피가 그 얼굴과 이빨을 뒤덮고 있었다. \"너희는 #EMP 굶주림#!이 뭔지 몰라, 너희는... #EMP 절대#! 이해 못 한다고!\" 식인자가 그렇게 외치며 나를 향해 달려들었다."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "\"이런, 이런.\" 뒤에서 낯선 목소리가 깔깔대고 웃자 모두가 돌아보았다. 한 [cannibal.GetWomanMan]이 무기를 든 채 광기 어린 웃음을 짓고 있었다. \"이거 점심이 제 발로 걸어들어왔군!\" 식인자가 그렇게 비꼬며 곧바로 나를 향해 달려들었다."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "\"누굴 다치게 하려던 건 아니었어.\" 뒤에서 덜덜 떨리는 낯선 목소리가 들려왔다. 돌아보자... 한 사람이 서 있었다. 책벌레나 학자처럼 보였는데, 지금 이 자리에 전혀 어울리지 않아 보이는 사람이었다. \"그냥... 그냥 #EMP 고기#!가 좀 필요해서 그랬다고. 더 필요해!\" 남자가 울부짖더니 곧바로 나를 향해 달려들었다. 그 손에는 어느새 무기가 들려 있었다."
