 ep3_laamp_flavour_ewan.1041.t: "옛 나라"
 ep3_laamp_flavour_ewan.1041.desc: "\"[ROOT.Char.GetMotherFather|U], 고향은 어떤 곳이었나요?\" 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 아침 식사 자리에서 이렇게 물었다.\n\n갑작스러운 질문에 조금 당황한 나는 죽 그릇을 집어 든 채 [memory.GetDescription] 시절을 떠올려 보았다.\n\n벌써 한참이 지나긴 했지... 문득 [child.GetFirstNameNoTooltip]처럼 어린아이가 #EMP 예전#!이 어땠는지 알고 싶어 하는 건 당연한 일이라는 생각이 들었다."
 ep3_laamp_flavour_ewan.1041.a: "아주 아름다웠단다."
