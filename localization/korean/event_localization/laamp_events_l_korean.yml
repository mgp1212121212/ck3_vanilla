 ep3_laamp_flavour_ewan.9531.t: "사라진 추종자: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "몇 년이 지났다. 내 사라져 버린 추종자 [visitor.GetTitledFirstNameNicknamed](이)가 다시는 돌아오지 않을 거라는 점도 분명해졌다.\n\n소식이 이토록 없는 걸 보아하니 [visitor.GetSheHe]가 체류 중에 죽은 것이 아닐까 싶다. 그 이유는 잘 모르겠지만.\n\n다만 [visitor.GetHerHis] 귀환을 고대하던 마음을 접었을 뿐이다."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName](이)가 [camp|E]를 떠나 있는 동안 죽었음"
 ep3_laamp_flavour_ewan.9531.a: "[visitor.GetHerHim]를 다시는 볼 수 없을 것이다..."
 ep3_laamp_flavour_ewan.9531.b: "#EMP 에휴.#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "내 추종자 [visitor.GetTitledFirstNameNicknamed](이)가 우리를 떠난 지도 몇 년이 지났지만, 그래도 우리는 [visitor.GetHerHim]가 금방 돌아오지 않을까 하는 기대를 품고 있었다.\n\n그러나 전령이 전한 소식에 따르면 이는 불가능한 일이었다. [visitor.GetSheHe]가 악랄한 [imprisoner.GetTitledFirstName] 손에 투옥되었다고 한다! [visitor.GetHerHim]를 다시 만나려면 몸값을 치러야 할 것이다."
 ep3_laamp_flavour_ewan.9532.a: "[visitor.GetFirstNameNoTooltip](을)를 풀어주어야 한다!"
 ep3_laamp_flavour_ewan.9532.b: "내 알 바 아니니 [imprisoner.GetFirstNameNoTooltip]한테 갇혀 있으라 해라."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "몇 년이 지나자 우리는 [visitor.GetTitledFirstNameNicknamed](이)가 걱정이 되기 시작했다. 지금쯤이면 돌아와야 했는데.\n\n불행히도 우리의 걱정은 사실이 되었다. 오늘 저녁 드디어 [visitor.GetSheHe]가 돌아왔는데, 비틀거리며 야영지로 들어오더니 쓰러져 버렸다. 완전히 빈 껍데기라 해도 좋을 정도로 망가져 버린 모습이었다. 대체 [visitor.GetHerHim]에게 무슨 일이 일어난 것이며, 어떻게 이 상태로 우리한테 돌아온 건지는 알 수 없다.\n\n지금 [visitor.GetSheHe]의 상태로는 아마 본인도 설명하지 못할 것 같다."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName](이)가 [camp|E]를 떠나 있는 동안 [GetTrait('incapable').GetName( GetNullCharacter )] 성격이 되었음"
 ep3_laamp_flavour_ewan.9533.a: "대체 무슨 일이 있었던 거지?"
 ep3_laamp_flavour_ewan.9533.b: "걱정하지 말라, [visitor.GetFirstNameNoTooltip]. 우리가 보살펴 줄 테니까."
 ep3_laamp_flavour_ewan.9533.c: "누가 보기 전에 이 얼간이를 얼른 치워버려라."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "지금쯤이면 [visitor.GetTitledFirstNameNicknamed](이)가 돌아와야 했는데.\n\n[visitor.GetSheHe|U]는 이렇게까지 오래 떠나 있어서는 안 됐다. 하지만 아직 돌아오지도 않았고, 어떤 방식으로든 소식을 전하지도 않았다. 혹시 우리의 흔적을 잃어버려서 따라오지 못하고 있는 걸지도 모른다.\n\n상황이 어떻게 되었든, 이제는 분명해진 듯하다. [visitor.GetFirstNameNoTooltip](은)는 우리에게 돌아오지 못할 것이다."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName](은)는 어딘가에서 길을 잃었거나 이유도 알 수 없이 사라졌으며 [camp|E]로 돌아오지 않을 것임"
 ep3_laamp_flavour_ewan.9534.a: "대체 무슨 일이 생긴 걸까..."
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "추종자가 별명을 획득함"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "야영지의 사람들이 [eponymee.GetFirstName]에게 그 사람의 [personality|E] 및 [traits|E]에 기반한 별명을 지어 주었습니다.\n$EFFECT_LIST_BULLET$[eponymee.GetSheHe|U]는 이제 #V [eponymee.GetFirstNameNicknamed]#!(으)로 불립니다."
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "추종자가 사냥개를 주움"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed](이)가 개를 입양했습니다."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "추종자가 고양이에게 간택 받음"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed](은)는 이제 작은 고양이와 함께 다닙니다."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "유쾌한 추종"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed](와)과 [follower_2.GetFirstNameNicknamed](이)가 공통점을 바탕으로 유대감을 쌓았습니다."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "적대적 추종"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed](와)과 [follower_2.GetFirstNameNicknamed](이)가 서로의 차이로 인해 불화를 일으킵니다."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "어려운 삶"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed](이)가 현재의 삶에 찾아든 고난을 잘 견디지 못합니다."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "쉬운 삶"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed](이)가 길 위의 삶이 주는 자유를 만끽합니다."
