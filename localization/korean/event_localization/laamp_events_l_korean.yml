 ep3_laamp_flavour_ewan.1051.t: "불공평해요"
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstNamePossessive|U] 사나운 고함은 죽은 이도 깨울 수 있을 듯했다.\n\n\"이건 진짜 #EMP 불공평하잖아요#!! 왜 #EMP 우리#!가 여기 이렇게 나와서 살아야 하는데요? 무슨... 짐승처럼 여기저기 떠돌아다니며 살고 있잖아요. 궁전도, 성도, 제대로 된 침대도 없는데. 난 이렇게 #EMP 가난하게#! 해 달라고 한 적 없어요, 이것보다 더 나은 대접을 받을 권리가 있다고요!\"\n\n내 [child.Custom('GetDaughterSon')]이 악을 쓰고 분노를 터뜨리는 모습을 보자 진심으로 좌절했다는 사실을 알 수 있었다. 분노와 슬픔의 눈물이 아이의 두 뺨을 타고 흘러내렸다."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip](이)가 진정함"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip](을)를 달래지 못함"
 ep3_laamp_flavour_ewan.1051.a: "이리 오거라, 얘야. 다 괜찮아질 거다."
 ep3_laamp_flavour_ewan.1051.b: "공평? 넌 [child.GetHouse.GetNameNoTooltip] 사람이다! 고개 들고 똑바로 서!"
 ep3_laamp_flavour_ewan.1051.c: "나도 안다. 하지만 이게 현실인 걸 어떡하겠니."
 ep3_laamp_flavour_ewan.1051.d: "아이가 성질을 부리게 내버려둔다."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "시간이 지나자 [child.GetHerHis|U] 분노가 사라짐"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip](이)가 원한을 품음"
 ep3_laamp_flavour_ewan.1061.t: "신속한 공부"
 ep3_laamp_flavour_ewan.1061.desc: "[current_county.GetBaseNameNoTier]에서의 시간이 내 [child.Custom('GetDaughterSon')] [child.GetFirstName]에게 무척 큰 도움이 된 듯하다.\n\n이 현지 문화가 지닌 무언가가 아이를 쉽게 #EMP 매료#!시켰다. 여기서 지내는 짧은 시간 동안 아이가 [current_county.GetProvince.GetCulture.GetLanguage.GetName](을)를 꽤 배웠을 만큼. 덕분에 아이는 야영지에서 계속 그 언어를 사용한다. 지위가 낮은 추종자들하고 대화하는 동안에도 새로 배운 단어와 구절을 계속 얘기하면서.\n\n확실히 잘난 척하는 것처럼 보이긴 한다. 그래도 좋은 뜻으로 그러는 거겠지."
 ep3_laamp_flavour_ewan.1061.a: "흠, 똑똑한 아이라니까."
 ep3_laamp_flavour_ewan.1061.b: "날 가르쳐 달라고 해도 되겠군..."
 ep3_laamp_flavour_ewan.1061.b.tt.success: "함께 언어를 습득함"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "습득하려고 했으나 실패함"
 ep3_laamp_flavour_ewan.1061.c: "그 외국 말 당장 집어치워라!"
 ep3_laamp_flavour_ewan.1071.t: "야영지 언저리에서"
 ep3_laamp_flavour_ewan.1071.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')]에서 돌아오는 길을 따라가면 야영지 언저리에 가까워진다. 놀고 있는 아이들의 외침과 비명이 내 주의를 끌었다.\n\n내 [own_child.Custom('GetDaughterSon')] [own_child.GetFirstName](이)가 여러 아이를 이끌어"
 ep3_laamp_flavour_ewan.1071.desc.plains: "기병대 놀이를 하며 평평한 땅을 가로지른다. 아이들은 작은 막대기와 나뭇가지 따위로 상상의 적을 물리치며 환상 속 적군을 공포에 질려 도망치게 만들고 있었다."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "한 농부의 밭 가운데에 삐딱하게 홀로 서 있는 구부러진 나무를 타고 올랐다. 나이를 더 먹은 아이들은 더 높은 곳까지 올라갔으나, 그보다 어린아이들은 나무 밑동 근처에서 미적거렸다."
 ep3_laamp_flavour_ewan.1071.desc.hills: "잔디가 무성한 언덕을 끝도 없이 힘차게 굴러 내려갔다. 별다른 기술이 필요해 보이는 놀이는 아니었지만, 그래도 아이들은 누가 더 빨리 가는지를 두고 치열한 경쟁을 벌였다."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "작은 자갈과 돌멩이 따위를 능선 너머로 던져댔다. 아래 계곡으로 얼마나 멀리까지 던질 수 있는지 확인하려는 모양이었다. 나머지보다 더 멀리 날아가는 돌이 나오면 환호성을 질렀고, 돌멩이가 눈에 잘 띄는 가까운 곳에 떨어져 버릴 때면 키득거렸다."
 ep3_laamp_flavour_ewan.1071.desc.desert: "높은 모래 언덕으로 몸을 날리며 사방에 모래를 흩뿌려 댔다. 아이의 입에 모래가 들어갈 때마다 키득거리며 #EMP 퉤#!, #EMP 퉤#! 침을 뱉는 소리가 들려왔는데, 꽤 자주 들을 수밖에 없는 소리였다."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "나뭇잎과 풀로 작은... 모래 언덕 같은 것을 만들고 있다. 대체 어디에 쓰려고 만드는 건지도 모르겠지만... 다른 아이가 근처의 모래 언덕으로 기어올랐다. 그러자 그렇게 쌓아 둔 모래들이 화로가 엎어지듯 날아올랐다."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "죽은 뱀을 나뭇가지로 찔러 보고 있었다. 확실히 죽은 놈이었다. 다른 포식자에 의해 머리가 끔찍하게 찢겨나간 모습이었지만, 아이들은 뱀의 축 처진 몸을 막대기로 일으켜 세우려 했다. 그러다가 뱀이 다시 쓰러지는 모습을 보며 계속 즐거워했다."
 ep3_laamp_flavour_ewan.1071.desc.forest: "나무 위쪽의 가지를 방어하고 있었다. 밑에서는 또 다른 아이들이 나무를 기어오르려 하고 있다. 아래쪽의 아이들이 발판을 가져오자 나무 위에 있던 아이들은 나뭇가지나 잎 또는 수액 덩어리 따위를 아래로 던져댔다."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "즉석에서 섬을 하나 만들고 있었다. 염분 섞인 물로 둘러싸인 채 솟아 있는 좁은 암석을 발견한 것이다. 그리고 이제 더러워진 손과 썩어들어간 나뭇가지를 사용해 그 구역을 습지에서 분리하려 노력하고 있었다."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "긴장감 넘치는 공기놀이처럼 보이는 경기를 진행하고 있었다. 차례가 돌아와 던질 때마다 누군가 새로운 규칙을 선언했다. 그러면 나머지 아이들이 야유를 보내거나 환호하며 규칙을 받아들일지 말지를 결정했다."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "진흙 덩어리를 던져대는데, 어른이 하는 것만큼 긴장감 넘치는 싸움이었다. 양쪽 편 모두 목숨이라도 내놓을 듯 치열한 공방이 이어진다... 대체 뭣 때문에 저렇게 싸우는지는 모르겠지만."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "먼지를 걷어차며 신나게 술래잡기하고 있었다. 아이들은 누군가 잡힐 때마다 기쁨이나 분노의 비명을 질러댔다."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\n잠시 후, [own_child.GetFirstNameNoTooltip](이)가 날 [own_child.Custom('Saying_3p_AwareSight')]다. 아이가 내 방향을 보며 환하게 웃었다. 자기 친구들을 야영지로 다시 데려갈지, 아니면 황야로 더 나아가 볼지 고민하는 게 분명했다."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "놀고 있는 모든 아이"
 ep3_laamp_flavour_ewan.1071.a: "너무 멀리 가지 말아라!"
 ep3_laamp_flavour_ewan.1071.b: "계속 탐험해 보거라."
 ep3_laamp_flavour_ewan.1071.c: "아이들이란, 별거 아닌 일에도 신이 나서는..."
 ep3_laamp_flavour_ewan.1081.t: "성장의 과정"
 ep3_laamp_flavour_ewan.1081.desc: "\"[ROOT.Char.GetMotherFather|U].\" 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 다가오며 입을 열었다. \"저도 이제 다 컸으니 저만의 천막을 쓰기로 결심했어요. 더는 다른 사람하고 같이 천막을 쓰지 않을 겁니다!\"\n\n아이가 선언을 마친 뒤 가만히 서 있는데, 그 자세에서 고집 센 반항심이 배어 나왔다. 나도 모르게 눈썹을 찌푸린 채로 그 도발적인 모습을 바라보고 말았다.\n\n\"이건 절대 양보 못 합니다! 저도 성인이 됐으니 성인처럼 대우해 주세요!\""
 ep3_laamp_flavour_ewan.1081.a: "흠, 알았다. 너도 이제 다 큰 [child.GetWomanMan]이니까."
 ep3_laamp_flavour_ewan.1081.b: "원한다면 직접 얻어내야지."
 ep3_laamp_flavour_ewan.1081.b.f: "당신의 [child.Custom('GetDaughterSon')]에게 도전을 제안합니다. 도전 과제는 당신의 [education_trait|E]에 따라 결정됩니다."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip](이)가 승리함"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "아이가 좋은 인상을 남기는 데 실패함"
 ep3_laamp_flavour_ewan.1081.c: "무슨, 넌 내가 보기엔 아직 애다."
 ep3_laamp_flavour_ewan.1091.t: "모든 부모의 의무"
 ep3_laamp_flavour_ewan.1091.desc: "\"절 떨어뜨리진 않겠죠?\" 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](은)는 떨리는 목소리를 숨기려 했지만 소용없었다.\n\n나는 아이가 타고 있는 작은 조랑말을 내려다보았다. 야영지를 통틀어서 가장 차분해, 이제 막 승마를 배우는 이가 타기 좋은 말이었는데. 나도 [ROOT.Char.GetMotherFather]한테 승마를 배울 때 이렇게 겁을 먹었던가?\n\n\"아, 알았어요. 그러면 일단 한번 걸어 볼게요...\""
 ep3_laamp_flavour_ewan.1091.tt.success: "나 하고 있어요, [ROOT.Char.Custom('GetMumDad')]. 해냈다고요!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "아니, 아냐, 안돼, 안돼!"
 ep3_laamp_flavour_ewan.1091.a: "명심해라, 단호하되 예의 바르게 대해야 한다."
 ep3_laamp_flavour_ewan.1091.b: "겁먹지 말고 채찍을 휘둘러라!"
 ep3_laamp_flavour_ewan.1091.c: "말을 잘 다뤄야 한다. 아니면 녀석이 널 내던질 테니까."
 ep3_laamp_flavour_ewan.1091.d: "아무 말도 하지 않는다."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "아이가 잘 해냄"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip](은)는 가르침 없이 해내지 못함"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "자신감 획득"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "말을 탈 수 있게 되면 놀라운 세상이 펼쳐집니다."
 ep3_laamp_flavour_ewan.1101.t: "일 거들기"
 ep3_laamp_flavour_ewan.1101.desc: "며칠 밤마다 야영지를 옮기고는 있지만, 유독 더 긴 이동시간이 필요한 여정도 있다. 물론 그럴 때면 짐도 더 많아지곤 한다.\n\n짐꾼 대부분은 어젯밤의 여파를 처리하느라 바쁜 상황이었다. 덕분에 나는 내 짐을 혼자 챙기게 생겼다. 눈앞에 한탄스러울 정도의 일거리가 펼쳐져 있었다. 벌써 한숨을 몇 번이나 쉬었는지 모르겠다.\n\n갑자기 누군가 내 소매를 당겼다. 내 어린 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 튜닉 더미를 들고 서 있었다. 서투르게나마 나를 도와주려는 것이었다."
 ep3_laamp_flavour_ewan.1101.a: "얘야, 지금 뭐 하는 거니?"
 ep3_laamp_flavour_ewan.1101.b: "저리 가라, 이 말썽꾸러기 같으니!"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: 사적인 의식"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "다음 날 또 한 번의 이동을 앞두고 내 짐꾼들은 더 바빠졌다. 나는 개인 구역으로 들어갔다가 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](을)를 발견했다. 밖에서 놀다가 [ROOT.Char.Custom('GritType')]에 잔뜩 뒤덮여 와서는, 내 짐 싸는 걸 도와주려 하고 있었다.\n\n\"[child.Custom('GetMaMaPaPa')|U]!\" 아이가 이를 드러내고 웃으며 앞으로 달려와 나를 끌어안았다. 아이의 더러워진 손에는 내가 가장 좋아하는 모자가 구겨진 채 들려 있었다."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "내일의 이동을 앞두고 천막에 들어섰다. 물론 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 이미 들어와 있었다.\n\n아이 곁의 내 침대에는 개어 놓은 옷가지와 되는 대로 쌓아 둔 소지품이 놓여 있었다. 아이가 자랑스럽게 돌아서며 자신이 해 놓은 성과를 보여주었다.\n\n\"딱 좋아하시는 대로 다 정리해 뒀어요, [child.Custom('GetMumDad')]. 조금만 더 하면 끝나요!\""
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "아이도 이제 거의 성인이 되어가는 시기이다. 하지만 긴 여정을 앞두고 있으면 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](은)는 늘 그렇듯 날 찾아와 짐 싸는 걸 돕는다.\n\n이번에는 내가 드디어 더 빨랐고, 아이가 도착할 즈음에는 이미 짐을 싸기 시작하고 있었다.\n\n\"저 기다려 주셨어야죠!\" [child.GetFirstNameNoTooltip](이)가 투덜거림과 농담을 반쯤 섞어서 던졌다. 내가 조롱을 담아 웃자 분노의 외침이 터져 나왔다. 다음 순간 개어놓았던 옷이 바구니가 아니라 내 얼굴을 향해 던져졌다."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "저녁에 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 천막으로 들어왔다. 나는 이미 다음날의 여정을 위해 짐을 싸고 있었지만, 아이가 보기에는 너무 느렸던 모양이다.\n\n아이는 아무 말 없이 다가와 내 물건 정리를 도왔다. 그러면서 부드러운 웃음을 띄운 채 익숙한 노래를 흥얼거렸다.\n\n\"너도 이제 이러기엔 다 크지 않았니?\" 나는 그렇게 물었다.\n\n\"나이 든 [ROOT.Char.GetWomanMan]을 돕는 데에는 나이가 필요 없죠.\" [child.GetFirstNameNoTooltip](이)가 코웃음을 치며 대꾸했다."
 ep3_laamp_flavour_ewan.1103.a: "거참 고맙구나, [child.GetFirstNameNoTooltip]. 이제 가서 정리하거라."
 ep3_laamp_flavour_ewan.1103.b: "아이의 머리카락을 헝클어뜨린다."
 ep3_laamp_flavour_ewan.1103.c: "언제나처럼 도움이 되는군!"
 ep3_laamp_flavour_ewan.1103.d: "웃으며 [child.GetFirstNameNoTooltip](을)를 안는다."
 ep3_laamp_flavour_ewan.1103.e: "[child.GetFirstNameNoTooltip], 이제 이런 건 그만하거라."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: 사소한 부재"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "오늘 아침의 이동은 훨씬 더... 쓸쓸했다. 천천히 짐을 싸면서 처음에는 무언지 모를 묵직함이, 무언가 빠진 듯한 느낌이 들기 시작했다.\n\n이내 얼음물을 한 바가지 맞은 것 같은 충격이 찾아왔다.\n\n[child.GetFirstName|U]. 아이가 여기 없었다. 날 도와주고 있지 않다. 앞으로 다시는 그럴 일이 없을 것이다."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "내일의 여정을 대비해 짐을 싸는 건 그렇게 고된 일은 아니었다. 하지만 그래도 내 입술에서는 슬픔에 가득 찬 한숨이 흘러나왔다.\n\n이러고 있으니 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 생각난다. 아이가 아직 어렸을 때가 떠올랐다. 자기 [child.Custom('GetMaPa')]하고 같이 있는 걸 제일 좋아하던 행복한 시절 말이다.\n\n나는 아이가 나한테 말을 걸고, 여전히 웃어 주던 그 시절을 떠올렸다.\n\n이를 다 드러내며 웃던 그 작은 웃음을..."
 ep3_laamp_flavour_ewan.1104.a: "내가 무슨 짓을 한 건가..."
 ep3_laamp_flavour_ewan.1104.b: "반드시 복수하리라!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP 에휴.#!"
 ep3_laamp_flavour_ewan.1104.d: "털고 넘어가려 해 본다."
 ep3_laamp_flavour_ewan.1111.t: "말썽꾼"
 ep3_laamp_flavour_ewan.1111.desc.intro: "\"[ROOT.Char.GetMotherFather|U]!\" 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 큰 소리로 외치며 날 넘어뜨리고도 남을 만큼 빠르게 달려왔다. \"이것 좀 보세요! 강아지예요!\"\n\n아이의 품에는 정말 이제 갓 태어난 듯 사지를 휘젓고 있는 강아지가 안겨 있었다.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "사육장의 사냥개들이 낳은 새끼는 확실히 아니었다."
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "아이가 이 강아지를 어디서 데려왔는지는 [ROOT.Char.GetFaith.KnowledgeGodName]께서만 아실 것이다."
 ep3_laamp_flavour_ewan.1111.desc.outro: "움직임이 아직 서투르기는 했지만, 이 동물은 여기 오게 되어 매우 기쁜 듯했다. 또한 [child.GetFirstNameNoTooltip](이)가 이렇게 행복해하는 모습을 몇 주 만에 보는지 모르겠다."
 ep3_laamp_flavour_ewan.1111.a: "[child.Custom('GirlBoy')](와)과 그 강아지로군."
 ep3_laamp_flavour_ewan.1111.b: "강아지를 죽여라."
 ep3_laamp_flavour_ewan.1111.c: "#EMP 세상에#!, 정말 통통한 사냥개로군. 잘 찾았다, 얘야!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! 그 더러운 개 만지지 마라!"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "넘치는 공통점"
 ep3_laamp_flavour_ewan.2001.desc.intro: "좁은 구역에서 함께 지내다 보면 관계도 깊어지기 마련이다. 좋은 쪽으로든, 나쁜 쪽으로든.\n\n다행히 [follower_1.GetFirstName](와)과 [follower_2.GetFirstName]의 경우,"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "외설스러운 농담과 음란한 평을 즐긴다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.chaste: "육체적으로 절제하며 순결을 중시한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "맛있는 음식과 더 좋은 음료를 즐긴다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.temperate: "절제된 식단과 건강한 삶을 선호한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.greedy: "금과 은을 비롯한 부의 획득을 즐긴다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.generous: "너그러운 영혼과 이타적인 삶이 주는 혜택을 선호한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.lazy: "고된 노동의 단점에 공감하며 낮잠이 주는 이득을 높이 산다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.diligent: "일찍 눈을 떠 헌신적으로 일에 전념한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "폭력과 고함을 좋아한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.calm: "역경이 닥쳐도 완강한 모습과 냉정함을 잃지 않는다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.patient: "서로의 말을 들어주며 적절한 기회를 기다릴 줄 안다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.impatient: "언제나처럼 쇠뿔도 단김에 빼는 식이라는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "자기들이 남보다 더 우월하다고 생각한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.humble: "겸손한 태도와 겸허한 관점이 가져다주는 이득을 높이 산다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "점점 더 거창해지는 거짓말을 즐기는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.honest: "그 어떤 대가를 치르더라도 거짓말은 하지 않는다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.craven: "어떤 일이 있든 내일을 위해 계속 살아간다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.brave: "그 어떤 위험에도 굴하지 않고 도전과 도전자에 맞선다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.shy: "시끄러운 사교 상황을 피하며 고요한 순간을 즐기는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "머리부터 발끝까지 사교적인 사람들의 끊이지 않는 소란과 웃음소리를 즐기는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "미래에 얻을 이득과 정교하게 짜인 계획을 중시한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.content: "소박한 삶에 만족하며 행복하게 지낸다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "자기들에게 불편한 규칙과 규정은 무시해 버린다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.just: "이 땅은 물론이고 어느 땅에서든 정당한 법을 준수한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.cynical: "삶에 대해 몹시 단호한 관점을 지녔다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.zealous: "[follower_1.GetFaith.HighGodName]에 대해 절대적으로 헌신한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "온갖 적의 수많은 음모가 결실을 보지 못하게 막아내려 노력한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.trusting: "복잡한 계책과 의심을 멀리한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "그 어떤 상황에서도 배려와 공감을 잃지 않는다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.callous: "인생이 그들에게 그러했듯, 다른 이들에게도 거칠고 냉담하게 군다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "악의 넘치는 유머와 삶의 어두운 면을 즐긴다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "어떤 대가를 치르더라도 냉정하게 자기 입장을 지킨다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.fickle: "매일 변덕스럽게 의견을 바꿔댄다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "자신들에게 영향을 미치는 모든 원한을 붙들고 늘어진다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "증오가 있다면 버리고 침입자들은 용서한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "이상하고 기이하며 말 그대로 기괴한 것을 좋아한다는 공통점이 있다."
 ep3_laamp_flavour_ewan.2001.desc.outro: "덕분에 둘은 강한 유대를 자랑하는 공모자들이 되었다.\n\n이제는 야영지에서 둘이 나란히 말을 달리며 농담을 나누고 웃는 모습을 흔히 볼 수 있다."
 ep3_laamp_flavour_ewan.2001.a: "우정을 장려한다."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "우정이 피어남"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "고압적인 지도자"
 ep3_laamp_flavour_ewan.2001.b: "둘의 사이를 떨어뜨리려 한다."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "우정을 훼손함"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "잘된 일이군!"
 ep3_laamp_flavour_ewan.2011.t: "야영지 소문"
 ep3_laamp_flavour_ewan.2011.desc.intro: "이 야영지에 있다 보면 떠도는 소문을 듣게 되는 것도 이상한 일은 아니다. 사실 모든 야영지가 다 그렇다. 외설스러운 소문과 분란의 속삭임에 귀를 기울이다 보면 길고 지루한 저녁도 순식간에 지나가니까. 가끔은 이 소문이 사실일 때도 있다.\n\n이번 주에는"
 ep3_laamp_flavour_ewan.2011.desc.affair: "일종의 불륜 혐의가 제기되었다. 물론 바람을 피우는 상대가 대체 #EMP 누구#!인지는 유사 학문에 가까운 토론으로 다뤄질 일이다. 그 과정에서 간혹 시끌벅적한 조롱의 판이 벌어지기도 하고."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "최근 들어 소액의 돈을 여러 번 잃었다는 [victim.GetFirstName]에 관한 이야기였다. 몇몇 사람이 [victim.GetHerHis] 천막 주변에 누군가 숨어 있는 걸 봤는데, 천막 주인을 의도적으로 노린 게 틀림없어 보였다고 한다."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "계속해서 불운을 겪고 있는 [victim.GetFirstName]에 관한 걱정이 주가 되었다. 재수 없고 끔찍하며 때로는 당황스럽기까지 한 사고가 이 사람에게만 #EMP 계속#! 일어나고 있는데, 소문에 의하면 그 모든 일이 의도적일 가능성도 있다고 한다."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "창과 방패가 따로 없었다. 최근 들어 [victim.GetFirstName]의 불쾌한 습관에 관한 이야기가 오가고 있다. 쥐 냄새를 맡고 다닌다는 소문이 도는데, 몇몇 이들은 이 사람이 그저 중상모략의 피해자일 뿐이라고 주장한다."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "우리 무리 중 두 사람이 서로를 상대로 사적인 전쟁을 벌이고 있는 듯하다. 하지만 두 사람 모두 자신의 악행이 드러나 처벌받는 일이 없게 은밀히 움직이며 비밀을 고수하고 있는 모양이다."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\n그저 즐겁다고 입방아를 찧어대는 건 좋은 일은 아니지만, 사실 뜬소문은 거의 없기는 하다."
 ep3_laamp_flavour_ewan.2011.a: "사건의 진상을 조사해 본다."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "소문이 사실이 아니라면 조사에 성공해도 아무것도 찾을 수 없음"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "사건을 성공적으로 조사함"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "그 소문이 사실이라는 증거가 어디 있지?"
 ep3_laamp_flavour_ewan.2011.b: "근거 없는 비난에 동의한다."
 ep3_laamp_flavour_ewan.2011.c: "알아서 흘러가게 내버려둔다."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "진실의 원천"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "책임자가 사실이라고 하면 사실이 맞는 겁니다."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "진실을 쫓는 사냥개"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "해당 인물은 소문을 따라가며 자연스럽게 결론을 도출하는 것으로 유명합니다."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: 비밀스러운 연인"
 ep3_laamp_flavour_ewan.2012.desc: "유능한 탐정의 숙련된 수사는 언제나 그 결실을 보기 마련이다.\n\n[ROOT.Char.Custom('GetRandomCampBuilding')] 뒤의 그늘 속에서 [lover_1.GetFirstName](와)과 [lover_2.GetFirstName](이)가 #EMP 친밀한#! 분위기를 만끽하고 있었다. 머지않아 두 사람이 내 존재를 눈치채고는 급히 흐트러진 옷을 바로 했다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 이렇게 부탁드리겠습니다.\" [lover.GetFirstNameNoTooltip](이)가 간절히 속삭였다. \"야영지에는 알리지 말아 주십시오. 다들 저희를 이해 못 할 겁니다.\""
 ep3_laamp_flavour_ewan.2012.a: "야영지에 바로 알린다."
 ep3_laamp_flavour_ewan.2012.b: "당분간은 비밀을 지키기로 한다."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: 소소한 절도"
 ep3_laamp_flavour_ewan.2013.desc: "[thief.GetFirstName](을)를 붙잡는 데에는 작은 함정이면 충분했다. [victim.GetFirstName](이)가 천막 입구를 눈에 띄게 열어놓은 채 자리를 비우게 했다. 안에는 의자 위에 동전을 잘 보이게 쌓아두고.\n\n잠시 후 [victim.GetFirstNameNoTooltip](이)가 바로 돌아오지 않는다는 점이 확실해지자, 도둑이 근처의 은신처에서 살금살금 모습을 드러냈다. 물론 돌아서자마자 팔짱을 낀 채 서 있는 나와 마주쳤지만.\n\n\"맹세하는데, 저, 절대 그러려던 게 아닙니다! 전 그냥 [victim.GetFirstNameNoTooltip]한테 장난 좀 치고 있던 거예요!\" [thief.GetSheHe]가 외쳤다. 하지만 [victim.GetFirstNameNoTooltip](이)가 크게 코웃음 치는 소리로 미루어보면 전혀 재미있는 장난이 아니었던 듯하다."
 ep3_laamp_flavour_ewan.2013.a: "[thief.GetFirstNameNoTooltip](을)를 처벌한다."
 ep3_laamp_flavour_ewan.2013.b: "[thief.GetFirstNameNoTooltip](을)를 감싸준다."
 ep3_laamp_flavour_ewan.2013.c: "진실을 알리되, 일은 여기서 마무리한다."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: 잔혹한 장난"
 ep3_laamp_flavour_ewan.2014.desc: "약간의 질문 끝에 [prankster.GetFirstName](이)가 가장 유력한 가해자로 지목되었다. [prankster.GetSheHe]는 그 모든 #EMP 사고#!가 있기 전이나 이후, 또는 그 사고 동안 주변에 있었는데 보통은 그럴 만한 특별한 이유도 없었다.\n\n\"맞습니다, 제가 [victim.GetFirstName]한테 장난 좀 쳤어요. 근데 그게 그렇게 잘못입니까? 이 사람하고 같이 있으면 환장할 것 같다고요. 게다가 이상한 장난 좀 친다고 해서 사람이 무법자가 되는 것도 아니잖습니까.\""
 ep3_laamp_flavour_ewan.2014.a: "[prankster.GetFirstNameNoTooltip](을)를 처벌한다."
 ep3_laamp_flavour_ewan.2014.b: "[prankster.GetFirstNameNoTooltip](을)를 감싸준다."
 ep3_laamp_flavour_ewan.2014.c: "진실을 알리되, 일은 여기서 마무리한다."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: 소문을 퍼뜨리는 자"
 ep3_laamp_flavour_ewan.2015.desc: "얼마 지나지 않아 나는 손쉽게 [rumourmonger.GetFirstName](을)를 배후로 지목할 수 있었다. 상황을 맞닥뜨린 [rumourmonger.GetSheHe]는 부끄러워하는 기색도 없이 곧바로 인정했다.\n\n\"제가 그 잘난체하는 [victim.Custom('InsultNoun')]에 대해 한두 가지 과장해서 퍼뜨렸다고 한들, 그게 뭐 큰 잘못입니까? 멍청한 데다 비열한 사람이잖아요. 사실보다 더 못한 사람이라고, 이건 거짓말도 아닙니다.\"\n\n내 뒤에서 분노한 [victim.GetFirstName](이)가 거의 연기를 뿜어낼 것처럼 씩씩거리고 있었다. 당장이라도 상대의 목을 조를 기세였다."
 ep3_laamp_flavour_ewan.2015.a: "[rumourmonger.GetFirstNameNoTooltip](을)를 처벌한다."
 ep3_laamp_flavour_ewan.2015.b: "[rumourmonger.GetFirstNameNoTooltip](을)를 감싸준다."
 ep3_laamp_flavour_ewan.2015.c: "진실을 알리되, 일은 여기서 마무리한다."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: 숨은 불화"
 ep3_laamp_flavour_ewan.2016.desc: "돌이켜 보면 [rival_1.GetFirstName](와)과 [rival_2.GetFirstName](이)가 서로의 목을 조르려 한다는 건 꽤 당연한 일이었다.\n\n저 둘의 사이로 흘러넘치는 반감이 너무도 명백하게 보인다. 둘을 불러들여 조사했더니, 서로를 향한 적대감이 야영지 전체로 번져 영향을 끼치는 일이 없게 조심했다고 #EMP 주장#!하기는 한다.\n\n물론 이렇게 좁은 구역에서는 조심한다고 될 일이 #EMP 아니었을#! 것 같지만."
 ep3_laamp_flavour_ewan.2016.a: "둘을 화해시키려 시도한다."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "긴장감이 완화됨"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "상황이 더 악화됨"
 ep3_laamp_flavour_ewan.2016.b: "사이가 안 좋아도 밖으로 티 내지 말도록. 알아들었나?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: 별것 없음"
 ep3_laamp_flavour_ewan.2017.desc.affair: "그 모든 불륜, [ROOT.Char.Custom('GetRandomCampBuilding')]의 뒤에서 달빛을 받으며 벌어지는 밀회, 저녁 식사를 하며 서로 은밀하게 나누는 눈빛, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에서의 사랑에 관한 이야기는... 실제 이야기라 하기엔 너무나 전통적인 소문의 측면을 지니고 있었다."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "[victim.GetFirstNamePossessive] 항변에도 불구하고, 그 어떤 목격자도 [victim.GetHerHim]의 물건을 훔쳐 가는 수수께끼의 인물이 누군지 그 특징조차 언급하지 못하고 있다. 피해를 본 당사자조차 지금까지 잃은 물건과 그 정도가 어느 정도인지 알지 못한다."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "어쩔 수 없이 [victim.GetFirstName](이)가 그저 덜렁댔거나, 재수가 없었거나, 아니면 둘 다였으리라는 결론을 내렸다. [victim.GetHerHis] 사소하고도 수많은 문제의 이유는 모두 달랐으며 공통점도 없었고, 그 모든 것의 배후에 있을 법한 용의자도 찾지 못했다."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "어쩌면 [victim.GetFirstName|U](이)가 모든 문제의 근원일지도 모른다. [victim.GetHerHim]에게 해를 끼칠 만한 사람이 누군지 자세히 알아보면, 막상 중요한 단서가 사라진다. 대신 [victim.GetHerHis] 악행에 대한 이야기만 더 퍼져나간다."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "비밀스러운 갈등이라? 여기 있는 두 사람이 저녁 식사를 함께하면서도 서로를 향한 분노를 참아낸다는 건 정말 말도 안 된다. 비밀을 지키는 건 고사하고 서로를 못 견뎌 하는 상황인데. 적어도 나와 함께 여행하는 이 바보들의 일행에게서는 절대 불가능한 얘기다."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\n철저히 조사했지만 아무것도 발견할 수 없었다. 그래도 만족스럽다. 무언가 찾아내야 할 것이 있었다면 벌써 한참 전에 알아냈겠지."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\n최선을 다했지만 파헤칠수록 더 많은 소문과 풍문만 나왔다.\n\n[ROOT.Char.GetTitleAsNameNoTooltip](이)가 주변을 살펴보며 돌아다니고 있으면 사람들이 낌새를 눈치채는 것 같다. 덕분에 근거 없는 낭설만 힘을 더 얻을 뿐이다."
 ep3_laamp_flavour_ewan.2017.a: "적어도 난 만족스럽다."
 ep3_laamp_flavour_ewan.2017.b: "어차피 별 관심도 없었으니까..."
 ep3_laamp_flavour_ewan.2021.t: "사이 맺어주기"
 ep3_laamp_flavour_ewan.2021.desc: "두 저명한 추종자가 결혼하기를 원한다면, 이 야영지의 [ROOT.Char.GetTitleAsNameNoTooltip]인 내가 결정을 내려 주게 되어 있다. 어쨌거나 이들은 내 보호 아래 살고, 내 동물을 타고 여행하며 내 빵을 먹고 살아가니까.\n\n오늘의 희망에 찬 연인은 [follower_1.GetFirstName](와)과 [follower_2.GetFirstName](이)다. 모든 준비는 다 끝났으니 둘은 이제 내 대답을 기다리기만 하면 된다. 허락을 받을 수도 있고, 거부의 의사가 돌아올 수도 있겠지만."
 ep3_laamp_flavour_ewan.2021.a: "결합을 허용한다."
 ep3_laamp_flavour_ewan.2021.b: "허락하되 제대로 된 의식은 허용하지 않는다."
 ep3_laamp_flavour_ewan.2021.c: "둘의 사이를 금지한다."
 ep3_laamp_flavour_ewan.2021.c.tt: "연인에게 단순히 서로를 만나지 말라고만 하면 효과적으로 제지하기 힘든 경우가 많음"
 ep3_laamp_flavour_ewan.2031.t: "당신하고는 끝이야"
 ep3_laamp_flavour_ewan.2031.desc.intro: "\"...당신의 그 징징대는 것 같은 설교도 그렇고, 목적지도 없는 죽음의 행군만 해도 그래요. 아니, [ROOT.Char.GetTitleAsNameNoTooltip]다운 역할은 하나도 수행하지 못했잖습니까! 내 말 들립니까? 난 이제 #EMP 관둘 겁니다!#!\" [firebrand.GetFirstName](이)가 모여든 군중을 향해 [firebrand.Custom('ArmArms')]을 마구 휘저으며 외쳤다.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "다른 많은 추종자 역시 불만 가득한 표정을 짓고 있다. [firebrand.GetFirstNameNoTooltip]하고 같이 떠날 준비마저 된 듯한 모습이었다. 물론 [firebrand.GetSheHe]가 떠나도 좋다는 허락을 #EMP 받는다면#! 말이지만."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "나머지 추종자들은 그리 공감하는 눈치가 아니었다. [firebrand.GetFirstNameNoTooltip](은)는 내 악행을 큰 소리로 읊어대며 열변을 토하고 있었지만, 나를 향해 그렇게 강렬한 혐오감을 품은 이는 본인 혼자뿐이었다."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "모든 흔들리는 [followers|E]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "내가 설득해 볼 수 있을지도..."
 ep3_laamp_flavour_ewan.2031.a.tt.success: "불만을 가라앉힘"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "쓸모없는 [ROOT.Char.GetWomanMan]이 하는 쓸모없는 말"
 ep3_laamp_flavour_ewan.2031.b: "아무 데도 못 간다, 저자를 철창에 가둬라!"
 ep3_laamp_flavour_ewan.2031.c: "떠나고 싶으면 떠나라. 단, 그 무엇도 가져갈 수 없고 누구도 데려가지 못한다."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "[firebrand.GetHerHim]의 기세를 이김"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "당신의 거만함을 본 많은 이가 마음을 정함"
 ep3_laamp_flavour_ewan.2031.d.multi: "그러면 가라. 너희 전부 다."
 ep3_laamp_flavour_ewan.2031.d.solo: "그러면 떠나라."
 ep3_laamp_flavour_ewan.2041.t: "더 좁아진 구역"
 ep3_laamp_flavour_ewan.2041.desc: "계속해서 자리를 옮기며 도시마다 매번 다른 사람을 만나야 하는 삶은 혼란으로 가득하다. 덕분에 추종자들에게는 전혀 뜻밖의 사람과 뜻밖의 관계를 맺을 시간이 넘쳐난다.\n\n같이 농담을 나누고, 속삭임을 건네며 이따금 몰래 사라지는 모습을 보아하니 [follower_1.GetFirstName](와)과 [follower_2.GetFirstName](이)가 딱 그런 모양이었다.\n\n두 사람은 본인들이 들키지 않고 은밀히 만나고 있다고 생각하는 듯하다. 절대 그렇지 않은데 말이다."
 ep3_laamp_flavour_ewan.2041.a: "둘을 떨어뜨려 놓는다."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "사랑이 시들어버림"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "마음은 막을 수 없는 법"
 ep3_laamp_flavour_ewan.2041.b: "사실 내가 상관할 바는 아니지."
 ep3_laamp_flavour_ewan.2051.t: "그래봐야 무슨 소용인데?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U](이)가 목욕을 하지 않고 있다. 심지어 몸을 깨끗이 하려는 노력조차 그만둬 버렸다. 사실 몇몇 추종자가 이미 이 문제로 찾아와 내게 잔인할 만큼 직설적으로 얘기했다. 제발 [smelly.GetHerHim]하고 얘기 좀 해 보라고.\n\n\"무슨 생각하시는지 압니다, [ROOT.Char.GetTitleAsName]님. 근데 전 게을러서 이러는 게 아닙니다."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "오히려 그 반대죠! 전 제게 주어진 일에 헌신하는 단순한 사람입니다. 일하다 보면 하루가 훌쩍 가 버리고 시간도 부족합니다. 그러니 굳이 씻어서 뭐 하겠습니까? 어차피 내일 아침에 또 길을 가다 보면 다시 먼지투성이가 될 텐데요?"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "전 온종일 걷고 달리거나 말을 타면서 이 야영지를 위해 일합니다. 이렇게 바쁘게 움직이니 저한테 #EMP 사향#! 냄새가 약간 나는 것도 당연하죠. 전 허세와 가식을 버리고 살아갈 뿐인데, 그게 그렇게 잘못된 겁니까?\""
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "전 모든 잔치의 핵심이며, 측근들 사이는 물론이고 가장 덜 유명한 추종자까지 절 알고 있습니다. 적어도 전 그렇게 생각합니다. 그러니 전 사기 진작에 있어 없어선 안 될 존재죠. 이렇게 중요한 사람인데, 진흙하고 땀 좀 묻히고 다니는 게 뭐 어떻다는 겁니까?\""
 ep3_laamp_flavour_ewan.2051.desc.lazy: "이건... 효율을 위한 노력일 뿐이죠. 제가 여정으로 인한 먼지와 땀을 닦아내느라 쓰는 시간을 줄이면 솔직히 #EMP 더 많은#! 일을 할 수 있단 말입니다. 저야말로 더 중요한 가치를 위해 끝없이 노력하는 사람의 모습인 겁니다.\""
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U]는 미쳤다. 아니면 어리석은 자거나. 어쩌면 둘 다일 수도 있고."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "이건 건너뛰어도 되는 사소한 일 따위가 아니다."
 ep3_laamp_flavour_ewan.2051.a.athletic: "규칙적으로 땀 흘렸으니 목욕도 규칙적으로 해야지, 망할."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "젠장, 나머지 사람도 좀 생각해 달란 말이다!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "게으른 것도 정도가 있지!"
 ep3_laamp_flavour_ewan.2051.b: "일리 있는 말이군."
 ep3_laamp_flavour_ewan.2051.c: "그냥 앞서가 버린다. #EMP 아주#! 멀리."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "지독함"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "해당 인물은 수많은 항의에도 불구하고 목욕을 몹시 꺼립니다."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "위생 규율 관리자"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "해당 인물은 무모하게 땀범벅으로 지낼 시간 따위 없습니다."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "여기도 지독함"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "해당 인물은 한 추종자를 따라 목욕을 포기하기로 선택합니다."
 ep3_laamp_flavour_ewan.2061.t: "내 자리"
 ep3_laamp_flavour_ewan.2061.desc: "\"그 망할 천막 당장 치워라, [thief.GetFirstName]! 내 자리라고!\" [victim.GetFirstName](이)가 외치는 소리가 내 저녁 산책을 방해했다. [thief.GetFirstNameNoTooltip|U](은)는 꿈쩍도 하지 않고 그저 팔짱을 끼어 보일 뿐이었다.\n\n\"이게 어떻게 네 자리야. 이제 #EMP 내#! 천막이 있는데. 안 그래?\" [thief.GetSheHe]가 비꼬았다.\n\n[victim.GetFirstNameNoTooltip](은)는 더 높은 권위를 지닌 이가 상황을 해결해 주길 바라며 내 주위로 와 맴돌았다. \"[ROOT.Char.GetTitledFirstName], 부탁드립니다. 이 #EMP 망할#! 자식 좀 어떻게 해 주십시오.\""
 ep3_laamp_flavour_ewan.2061.a: "[victim.GetFirstNameNoTooltip]의 편을 든다."
 ep3_laamp_flavour_ewan.2061.b: "[thief.GetFirstNameNoTooltip]의 편을 든다."
 ep3_laamp_flavour_ewan.2061.c: "[thief.GetFirstNameNoTooltip], 규칙이 괜히 있는 게 아니다."
 ep3_laamp_flavour_ewan.2061.d: "둘이 알아서 잘 해결해 봐라."
 ep3_laamp_flavour_ewan.2071.t: "부관"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "[current_sic.GetFirstName](은)는 아마 내 최고의 부관은 아닐 것이다."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "내 부관의 자리는 한동안 공석이었다."
 ep3_laamp_flavour_ewan.2071.desc.outro: "이러한 상황에 대한 불만이 결국 수면으로 떠올랐다. 이제 세 명의 후보가 앞으로 나서 내 부관을 맡겠다 자청하고 있다.\n\n[candidate_1.GetFirstName](은)는 마지막 숨이 멎는 순간까지 내게 본인의 모든 것을 바치겠다고 한다.\n\n[candidate_2.GetFirstName](은)는 날 위해 정신없이 일만 할 각오가 되어 있는 듯하다.\n\n그리고 물론 [candidate_3.GetFirstName]도 있는데, 이 후보가 아마 야영지 전체를 통틀어 이 역할에 가장 적합한 능력을 갖췄을 것이다."
 ep3_laamp_flavour_ewan.2071.a: "[candidate_1.GetFirstNamePossessiveNoTooltip] 충성을 받아들인다."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[candidate_1.GetFirstNamePossessive] [aptitude|E]은 [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]임"
 ep3_laamp_flavour_ewan.2071.b: "[candidate_2.GetFirstNamePossessiveNoTooltip] 노동 윤리를 이용한다."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[candidate_2.GetFirstNamePossessive] [aptitude|E]은 [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]임"
 ep3_laamp_flavour_ewan.2071.c: "[candidate_3.GetFirstNamePossessiveNoTooltip] 명백한 능력을 활용한다."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "[candidate_3.GetFirstNamePossessive] [aptitude|E]은 [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]임"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip]에게 계속 이 직책을 맡길 것이다!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "공석으로 남겨 두겠다."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "죽도록 일하기"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "'휴식'이란 구제 불능의 게으름뱅이가 사치라며 누리는 핑계일 뿐입니다."
 ep3_laamp_flavour_ewan.2081.t: "기름칠 잘 된 장치"
 ep3_laamp_flavour_ewan.2081.desc.intro: "며칠 저녁마다 다 같이 천막을 설치하다 보면 어느새 작은 천막의 숲이 만들어지는데, 최근 들어 우리 솜씨가 점점 더 늘고 있다. 첫 번째 천막, 그리고 그다음, 또 다음, 이런 식으로 여러 사람과 도구가 줄지어 퍼져나가며 이웃의 천막을 돕는다. 그야말로 신속과 효율을 모두 겸비한 모습이다.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "심지어 좀처럼 마음이 맞는 일이 없는 [follower_1.GetFirstName](와)과 [follower_2.GetFirstName]마저도 오늘은 서로 도와주며 오랜 친구처럼 웃고 있다."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName](와)과 [follower_2.GetFirstName](은)는 전에도 사이가 좋았다. 하지만 오늘은 서로를 도우면서 특별히 더 끈끈한 유대를 쌓고 있는 듯했다."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "보통은 같이 어울리지 않는 [follower_1.GetFirstName](와)과 [follower_2.GetFirstName]마저도 서로를 도우며 조용히 콧노래를 흥얼거리고 있다."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\n여긴 모두를 위한 장소이자, 모든 것이 제자리에 있는 장소다."
 ep3_laamp_flavour_ewan.2081.a: "혹시 도움이 더 필요한가?"
 ep3_laamp_flavour_ewan.2081.b: "다 끝나면 내 거처를 세우는 일도 돕도록."
 ep3_laamp_flavour_ewan.2081.c: "흠... 마음에 안 드는군. 저 둘을 떨어뜨려라."
 ep3_laamp_flavour_ewan.2081.d: "당연히 저래야지."
 ep3_laamp_flavour_ewan.2081.e: "둘이 함께하는 걸 보니 좋군!"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "매끄러운 작업"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "해당 인물의 야영지는 기름칠이 잘 된 트레뷰셋처럼 매끄럽게 움직입니다."
 ep3_laamp_flavour_ewan.2091.t: "흥분으로 인한 범죄"
 ep3_laamp_flavour_ewan.2091.desc: "나는 [ROOT.Char.Custom('GetRandomCampBuilding')](을)를 떠나며 천막 무리를 둘러보았다. 그러다 추종자들이 작은 화로 주변에 둘러앉아 저녁을 먹는 모습을 보았다.\n\n신기하게도 [attacker.GetFirstName](와)과 [defender.GetFirstName](이)가 같은 자리에 있었는데, 둘 다 서로를 특별히 좋아하진 않는 사이였다.\n\n참 이상하게도 모인 자리라는 생각을 하려던 순간, [defender.GetFirstNameNoTooltip|U](이)가 무언가 알아들을 수 없는 말을 중얼거렸다. 하지만 그 속삭임만으로도 [attacker.GetFirstNameNoTooltip](이)가 머리끝까지 분노했다. 섬광과 함께 무기가 뽑혀 나왔다. 유혈 사태가 벌어지기 직전이었다."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName](와)과 [defender.GetFirstName](이)가 즉시 목숨을 건 결투를 벌일 것임"
 ep3_laamp_flavour_ewan.2091.a: "개입한다."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "당신이 다툼을 중단시킴"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "그러나 몇 번의 공격이 가해짐"
 ep3_laamp_flavour_ewan.2091.b: "제대로 된 결투로 이 상황을 해결하는 게 어떤가?"
 ep3_laamp_flavour_ewan.2091.c: "[attacker.GetFirstNameNoTooltip](을)를 체포하라! 철창으로 끌고 가!"
 ep3_laamp_flavour_ewan.2091.d: "둘이 알아서 해결하게 둬라."
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip](이)가 승리함"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U]가 [defender.GetFirstName](을)를 살해함"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip](이)가 승리함"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U]가 [attacker.GetFirstName](을)를 정당방위로 살해함"
