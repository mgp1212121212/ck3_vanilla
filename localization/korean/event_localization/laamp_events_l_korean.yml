 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "추종자가 귀환함: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "수년을 [host.GetTitledFirstName](와)과 지낸 뒤, 내 충성스러운 추종자 [visitor.GetFirstNameNicknamed](은)는 마침내 우리에게 돌아왔다.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "[visitor.GetSheHe]는 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에서 벗어난 뒤로 많이 달라진 모습은 아니었다. 하지만 [capital.GetBaseNameNoTier]에서 현지의 [visitor_spouse.Custom('WifeHusband')], [visitor_spouse.GetFirstName](을)를 #EMP 만나서#! 함께 야영지로 돌아왔다."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetSheHe|U]는 좋은 쪽으로든, 나쁜 쪽으로든 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](을)를 떠났을 때와 많이 달라진 모습은 아니었다. 그리고 익숙한 이들과 다시 함께하게 됐다는 사실에 그저 기쁜 듯했다."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\n오랜 친구와 새로운 이들이 돌아온 [visitor.GetWomanMan]을 만나러 앞다투어 몰려들었다. 전혀 예상치 못한 좋은 소식에 모두가 기뻐하고 있었다."
 ep3_laamp_flavour_ewan.9511.a: "어서 오게, 환영하네!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP 결혼했다고?#! 아닌 것 같은데!"
 ep3_laamp_flavour_ewan.9511.c: "더는 자네가 필요하지 않아. 떠나게."
 ep3_laamp_flavour_ewan.9512.t: "추종자가 향상되어 귀환함: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]!\" 어쩐지 익숙한 목소리가 외쳤다. [visitor.GetFirstName](이)가 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에서 떠난 지 몇 년 만에 신이 난 모습으로 야영지에 들어서고 있었다. \"제가 돌아왔습니다. 그동안 한가하게만 지낸 건 아니었지요!\"\n\n과연 그 말이 맞았다. [host.GetTitledFirstNamePossessive] 궁정에서 보내는 시간 동안 자신의 능력을 충분히 연마한 모양이었다. 또한 [visitor.GetSheHe]는 이제 우리와 다시 함께하게 되었으니, 그 실력을 한껏 활용하고 싶어 하는 듯했다."
 ep3_laamp_flavour_ewan.9512.a: "정말 많이 성장했군, [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "부랑자는 물러가라."
 ep3_laamp_flavour_ewan.9521.t: "내가 기억하는 모습은 아니군: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "내 추종자 [visitor.GetTitledFirstNameNicknamed](이)가 우리에게서 떠난 지 몇 년 만에 드디어 돌아왔다.\n\n그러나... [visitor.GetSheHe]는 우리를 떠났을 때와 완전히 같은 사람은 아니게 되었다."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "[host.GetTitledFirstNamePossessive] 궁정에서 보낸 시간이 [visitor.GetHerHis] 태도와 성격에 지워지지 않을 흔적을 남긴 것 같다. [visitor.GetSheHe]는 이제 [old_culture.GetName] 사람이라기보다는 [new_culture.GetName] 사람 같아 보인다.\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "[capital.GetBaseNameNoTier]에서 보낸 시간이 매우 큰 영향을 미친 모양이었다. 이전에 지니고 있던 [old_culture.GetName] 방식은 모두 사라졌고, 이제 [new_culture.GetCollectiveNoun]의 말투와 태도가 그 자리를 대신하고 있었다.\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "나는 [old_culture.GetNameNoTooltip] 사람이고, 따라서 이 변화에... 불안함을 느낀다."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "물론 나 자신이 [new_culture.GetNameNoTooltip] 사람이니, 필요하다면 [visitor.GetHerHim]에게 직접 우리 문화를 가르쳐 줄 수도 있었다. 그랬다면 #EMP 굳이#! 우리한테서 몇 년을 떨어져 지낼 필요도 없었을 텐데."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "세월이 [visitor.GetHerHim]를 바꿔 놓은 모습을 보니 이상한 기분이 든다. 하지만 누구나 과도기를 겪는 법이겠지."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip](은)는 자신이 변했다는 사실에도 동요하지 않았다. 그저 야영지로 돌아와 기쁜 기색이었다."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "[new_culture.GetName] [ethos|E]을 받아들이는 방식을 배우며 [skill_1.GetValue|V0] [diplomacy|E] [skill|E]을 획득함"
