 ep3_laamp_flavour_ewan.0021.t: "작은 추종자"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "며칠 전부터 작은 고양이가 내 거처 주위를 맴돌고 있었다."
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "며칠 전부터 작고 지저분한 개 한 마리가 저녁마다 내 거처 밖에 앉아 있었다."
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "녀석이 오만하게 근처의 쥐를 사냥하고, 더 작은 놈을 열렬히 혼내는 모습은 꼭 진정한 왕족이 분노를 터뜨리는 듯했다.\n\n이 두 가지 행위만큼 귀족의 삶을 잘 요약한 것도 없지 않을까?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "새벽에 야영지와 함께 눈을 뜨고, 매일의 여정 동안 #EMP 내#! 마차에 탄 채 졸기만 한다. 그러다 느긋하게 일어나서는 남은 음식 찌꺼기와 훔친 식량으로 저녁 식사를 한다.\n\n건방지긴 하지만 확실히 투지가 넘치는 동물이긴 하다."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "누군가 한 발짝 다가가면 금방 사라져 버린다. 하지만 조금 뒤에 다시 모습을 드러내서는 멀리서 지켜보고 있다.\n\n수줍음이 많지만 호기심도 많다. 누구였더라도 감당하기 쉽지 않을 성격의 조합이다. 그러니 이 작은 고양이한테는 어떻겠는가."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "내 모든 방문객, 심지어는 그저 지나가는 사람들의 발 주위를 열심히 휘감고 돌아다니며 간식을 얻어내거나 턱을 긁어 달라고 한다. 그러다 뒤도 돌아보지 않고 그 불운한 사람들을 떠나 버린다.\n\n무자비하지만, 효과적이라고 할 수도 있겠다."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "이렇게 시끄럽고 사나운 동물은 처음 봤다. 작은 공 크기의 것이 이빨도 있고 발톱도 있으며 분노로 가득 차 있다. 작은 몸집 덕분에 그 안에 확연히 가득한 #EMP 증오#!의 크기를 알기 어려울 뿐이지.\n\n어쩌면 이 짐승이 표범이 아니라 고양이로 태어난 게 천만다행일지도 모른다."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "내가 시야에서 벗어날 때마다 울부짖으며 낑낑대는데, 마치... 주인을 찾는 개가 생각나는 모습이다. 정작 난 이 개를 본 지 얼마 되지도 않았는데.\n\n어쩌면 녀석이 나한테 유대감을 느끼고 있는지도 모르겠다. 낮에는 나하고 제법 거리를 둔 채 멀리 뒤에서 쫓아오긴 하지만."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "녀석은 자기 근처로 오거나, 감히 내 처소에 다가오는 사람이 있으면 으르렁거리며 입질을 해 댄다.\n\n여러모로 비효율적이긴 하지만, 충성스러운 개만큼 사람을 잘 지켜 주는 것도 없기는 하다."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "녀석은 열심히 원을 그리며 달리고, 그렇게 돌고 또 계속 #EMP 돌고#! 있다. 어디든 갈 수 있으나 정작 갈 곳이 없는 사냥개는 기운이 끝도 없이 넘쳐나는 모양이다.\n\n우린 어쩌면 그 점이 닮은 걸지도 모르겠다. 둘 다 세상을 떠돌아다니고 있으니까."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "#EMP 혼자서#! 뭔가 열심히 재주를 배우려고 하는 것 같은데, 어쩌면 나한테 좋은 인상을 남기려는 것 같기도 하다. 내가 들고 있던 삶은 무를 녀석이 단 한 번의 도약으로 채간 적이 있었는데, 난 그제야 깨달았다. 녀석이 대부분의 사냥개보다 훨씬 더 영리하다는 사실을.\n\n난 녀석을 향해 고함을 질러댔지만 솔직히 웃기기는 했다. 녀석이 고작 개라는 걸 생각하면 꽤 인상적이기도 했고."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "녀석은 내가 떠날 때마다 소리 없이 헐떡이며 날 따라오고, 돌아오는 길마저도 함께 한다. 대체 왜 날 지키는지는 모르겠는데, 어째서인지는 몰라도 그럴 때마다 기분이 좋아 보인다.\n\n혹시 내가 녀석의 예전 [ROOT.Char.Custom('MistressMaster')] 같아서 그러나? 이유야 알 수 없겠지만, 매일 이러다 보니 확실히 나도 녀석에게 익숙해지기는 했다."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\n이 짐승은 내게 친근하게 구는 듯하다. 다른 사람은 거부하면서도 내 손가락에 주둥이를 비비고, 한참이나 핥기도 했다."
 ep3_laamp_flavour_ewan.0021.a: "이리 와, 착하지. 누가 이렇게 말을 잘 듣지?"
 ep3_laamp_flavour_ewan.0021.b: "이놈도... 음식이긴 하지..."
 ep3_laamp_flavour_ewan.0021.c: "짐승을 최대한 세게 걷어찬다."
 ep3_laamp_flavour_ewan.0021.d: "같은 처지의 여행자 아닌가. 그냥 내버려두자."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "존중받는 고양이"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "해당 인물은 무엇이 인간의 진정한 친구인지를 알고 있습니다."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "존중받는 개"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "곤두박질"
 ep3_laamp_flavour_ewan.0031.desc.intro: "[current_county.GetBaseNameNoTier](을)를 지나가며 나는 멍하니 생각에 잠겨 들었다. 단순한 이동에 지루해하고 있던 찰나, 난데없이 #EMP 외침#!이 들려왔다.\n\n공격인가? 재빨리 고개를 돌렸는데, 이런. 저 멍청한 [stooge.GetTitledFirstName](이)가 말에서 떨어진 것이다. 그러더니"
 ep3_laamp_flavour_ewan.0031.desc.plains: "작은 경사를 따라 굴러가다가 딱 봐도 험해 보이는 덤불 속에 빠졌다."
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "빠른 속도로 두터운 생울타리를 뚫고 내려가 가시덤불 가득한 도랑에 빠졌다."
 ep3_laamp_flavour_ewan.0031.desc.hills: "가파른 언덕 면을 따라 계속 굴러 내려가다 계곡에 빠져 버렸다."
 ep3_laamp_flavour_ewan.0031.desc.mountains: "바위를 걷어차고 먼지를 일으키며, 경사면을 타고 미끄러지다가 튀어나온 바위에 걸려 넘어갔다."
 ep3_laamp_flavour_ewan.0031.desc.desert: "높은 모래 언덕을 따라 구르며, 어색하게 몸을 웅크린 채 관성에 이끌리는 대로 이리저리 휘둘리며 내려갔다."
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "나무로 가득한 언덕 경사를 따라 굴러 내려가며 덩굴과 이상한 가시에 부딪혀 댔다."
 ep3_laamp_flavour_ewan.0031.desc.forest: "나무로 가득한 언덕 경사를 따라 굴러 내려가며 나뭇가지와 가시덤불에 부딪혀 댔다."
 ep3_laamp_flavour_ewan.0031.desc.taiga: "나무로 가득한 언덕 경사를 따라 굴러 내려가며 나뭇가지와 오래된 솔방울에 부딪혀 댔다."
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "뭉툭하고 작은 언덕을 미끄러져 내려가며 진흙과 축축한 풀을 걷어차 댔다."
 ep3_laamp_flavour_ewan.0031.desc.steppe: "#EMP 하필#! 언덕이 있는 방향으로 굴러 내려갔다."
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "염수가 빠져나가는 도랑처럼 보이는 곳으로 굴러떨어졌다."
 ep3_laamp_flavour_ewan.0031.desc.drylands: "흙먼지 가득한 언덕을 따라 굴러 내려가며 두터운 모래 구름을 일으켰다."
 ep3_laamp_flavour_ewan.0031.desc.midtro: "그동안 [stooge.GetSheHe]의 비명과 외침 소리가 울려 퍼졌다.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "[stooge.GetFirstNameNoTooltip](이)가 조금 뒤에도 모습을 드러내지 않자 짐꾼 하나가 확인하러 내려갔다. 잠시 후, 경악에 가득 찬 외침이 울려 퍼졌다.\n\n[stooge.GetSheHe]가 추락해 사망한 모양이었다."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "조금 뒤 [stooge.GetFirstNameNoTooltip](이)가 모습을 드러냈다. 욕설을 잔뜩 퍼붓고 있긴 했지만 무사해 보였다."
 ep3_laamp_flavour_ewan.0031.a: "큰 소리로 웃는다."
 ep3_laamp_flavour_ewan.0031.b: "키득거리지만 그 외의 말은 하지 않는다."
 ep3_laamp_flavour_ewan.0031.c: "옹졸한 악의를 보이면 내 체면을 깎아 먹는 거나 다름없지."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "소름 끼치는 유머 감각"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "인생이 비웃고 있다면, 함께 비웃어 버리는 게 낫지 않겠습니까?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "섬뜩한 유머 감각"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "음산하다고 해서 재미가 없다는 뜻은 아닙니다."
 ep3_laamp_flavour_ewan.0041.t: "요리사의 고충"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "\"제가 말도 안 되는 소릴 하는 건 아닌 것 같습니다만.\" 내 [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()], [camp_cook.GetFirstName](이)가 주변 지형을 향해 비꼬듯 손짓하며 쏘아붙였다.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "\"제가 말도 안 되는 소릴 하는 건 아닌 것 같습니다만.\" 요리사가 주변 지형을 향해 비꼬듯 손짓하며 쏘아붙였다. 아마 제비뽑기라도 했다가 져서 나한테 대표로 말하러 온 모양이었다.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "\"여기 농장이 넘치도록 많이 있잖습니까. 엄청나게 훌륭한 정도는 아니지만, 그래도 잠깐 들러서"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "\"여기 이렇게 아름다운 농지가 펼쳐져 있는데, 잠깐 시간을 내서"
 ep3_laamp_flavour_ewan.0041.desc.hills: "\"주변 구릉지에 목초지가 이렇게 많이 펼쳐져 있는데, 시간을 좀 내서"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "\"주변에 산악 지대의 사냥감이 널려 있는데, 잠시 시간을 내서"
 ep3_laamp_flavour_ewan.0041.desc.desert: "\"이 사막 한가운데에 깊이 들어왔는데, 주변에는 정착지도 보이지 않습니다. 이렇게 아무것도 없으니"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "\"하늘을 향해서 이렇게나 많이 올라왔는데, 목도 말라 힘들 지경입니다. 그러니 한 번"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "\"말 그대로 오아시스에 도착해 있는데, 하루빨리 혹독한 사막으로 돌아가고 싶어 안달하시는 것 같습니다. 그 전에"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "\"밀림의 이국적인 온갖 음식이 눈앞에 널려 있는데, 얼른 일어나서"
 ep3_laamp_flavour_ewan.0041.desc.forest: "\"이렇게 풍요로운 숲속에 있는데, 조금이라도 시간을 내서"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "\"버려진 지옥 같은 외지의 숲까지 와 있는데, 생명이라곤 찾아볼 수도 없으니"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "\"영원히 이 악취 나는 수렁을 헤맬 운명이 되었는데, 이러니"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "\"이 밋밋한 잔디의 바다에서 길을 잃었는데, 그 어디로 가려 해도 멀기만 하니"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "\"이 썩어가는 범람원 속에 버려진 채, 물결과 제방 사이에 갇힌 신세니"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "\"이 먼지투성이 지옥 속으로 추방당했는데, 요충지로 가고 싶어도 멀리 떨어져 있으니"
 ep3_laamp_flavour_ewan.0041.desc.outro: "우리 식량을 그나마 먹을 만하게 만들 사치품을 좀 보충해 두는 게 어떨까요?\"\n\n이어질 대화 생각에 벌써 피곤해지며 한숨이 나왔다. 둘 중 누가 먼저 나가떨어질지 궁금하다."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\n지금 이 얘기는 미치광이의 헛소리로밖에 들리지 않는다. 오늘 아침만 해도 물품을 확인해 봤는데, 아직 몇 달은 충분히 쓸 수 있을 만큼 넉넉했다."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\n사실 우리 저장품이 내 예상보다 #EMP 약간#! 덜 남아 있긴 했다. 하지만 벌써 이렇게 걱정할 이유는 없다."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\n지금 우리 비축품이 아슬아슬한 상황이다. 근데 이 멍청한 인간은 지금 마지막 남은 물자가 고작 입맛에 맞을지 아닐지를 걱정하고 있다."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\n나는 사방으로 영원히 뻗어 나가는 듯한 끝없는 사막을 한 번 둘러보았다."
 ep3_laamp_flavour_ewan.0041.a: "대체 뭣 때문에 불평하는 건가?"
 ep3_laamp_flavour_ewan.0041.b: "좋아, 재고를 다시 채우게."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "괜찮은 거래를 했음"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "현지인에게 턱도 없는 가격이었음"
 ep3_laamp_flavour_ewan.0041.c: "당연히 안 되지. 지금 있는 걸로 잘해 보게."
 ep3_laamp_flavour_ewan.0041.d: "자네들 머리를 맞대면 분명 좋은 방법이 생길 거야."
 ep3_laamp_flavour_ewan.0041.e: "뭔가 찾아낼 수도 있겠지..."
 ep3_laamp_flavour_ewan.0041.e.tt.success: "노력이 성공함"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "거의 빈손으로 돌아옴"
 ep3_laamp_flavour_ewan.0041.f: "재고를 다시 채우는 건 좋은 생각이긴 하지."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "예산에는 없는 내용이다."
 ep3_laamp_flavour_ewan.0041.h: "그냥 맥주나 두 배 더 배급하는 걸로 마무리하라."
 ep3_laamp_flavour_ewan.0041.i: "잠시 멈춰서 식량을 채집하지."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
