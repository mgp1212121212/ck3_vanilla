 ep3_laamp_flavour_ewan.4051.desc: "수많은 병력이 하나의 방랑하는 깃발 아래 움직이며, 그 모든 #EMP 불확실한#! 영토를 가로지르다 보면 어쩔 수 없이 저장품 몇 가지가 사라지곤 한다.\n\n하지만 이번에는 몇 가지가 아니다.\n\n몹시 #EMP 방대한#! 양의 물자가 사라졌다. 어떤 이기적인 멍청이가 현지인 또는 이 병력 안의 배신자한테 팔아치웠거나, 무능해서 분실했거나, 처음부터 아예 사 놓지를 않았던가, 아니면 그냥 낭비된 것이다. 이는 정말이지 용납할 수 없는 규율 위반이다."
 ep3_laamp_flavour_ewan.4051.a: "채찍을 가져오라. 범인을 찾아내고 말겠다!"
