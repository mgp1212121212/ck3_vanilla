 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "천둥이 머리 위에서 불길하게 울려 퍼졌다. 매서운 바람과 휘몰아치듯 내리는 비 때문에 우리 호송대가 흩어져 갔다.\n\n수레와 동물들이 [ROOT.Char.Custom('RainySoilType')] 속으로 가라앉으며 울음소리가 행렬을 따라 널리 퍼졌다. 폭풍은 최선을 다해서 우리를 휩쓸어 [ROOT.Char.GetFaith.NegativeAfterLife]까지 보내려는 듯했다. 아이들과 노인들은 뼛속까지 젖은 채 비참한 침묵 속에서 몸을 떨었다. 언제 저체온증이 찾아올지 모르는 상황이었다.\n\n공기가 금방이라도 번쩍일 듯 긴장감으로 가득 차올라 타들어 가고 있었다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "울부짖는 바람 때문에 몇 발짝 너머의 소리조차 들을 수 없었다.\n\n이 지독한 폭풍은 점점 더 강해지기만 하는 듯했다. 빗방울이 눈을 찔러대고 무거운 수레와 짐을 진 동물들을 [ROOT.Char.Custom('RainySoilType')] 속에 담가 버렸다. 행렬을 따라 똑같은 고요한 광경이 펼쳐졌다. 더 강인한 추종자들이 수레 따위를 느슨하게 푸는 일을 돕고, 어린 추종자와 노인들은 어떻게든 은신처를 만들거나 그 밑에 모여 비바람을 피했다.\n\n자연이 우리에 맞서려 드는 것 같았다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "감각이 느껴지지 않는다.\n\n최대한 따뜻하게 몸을 감쌌지만 추위는 여전히 나를 갉아먹는다. 바람에 흩날리는 거대한 눈보라가 드러난 살 어디든 집어삼키고, 거의 다 타들어 간 양초의 밀랍처럼 열기를 빼앗아 갔다. 행렬의 나머지는 상황이 더 좋지 않았다. 사람, 짐승, 수레 모두가 계속 이 새하얀 지옥의 수렁으로 빠져들고 있었다. 아이들과 노인들은 눈더미가 덮인 차양 아래에 모여 오들오들 떨고, 어른들은 발이 묶인 수레를 구해내려 어떻게든 힘을 쓰고 있었다.\n\n눈 폭풍이 점점 거세져 간다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "#EMP 사방에#! 모래가 있다. 내 눈, 코, 목구멍까지. 얼굴을 가려 봤자 그 속도가 늦춰지지도 않는다. 모래가 지옥의 바람처럼 사방의 모든 것을 향해 불어닥친다.\n\n모래 폭풍은 어디선가 갑자기 찾아왔고, 얼마 지나지도 않아 우리 행렬 전체를 집어삼켰다. 이제 비명과 우리 물자가 강풍에 찢겨 날아가는 소리, 어린이들과 노인들의 폐가 모래에 망가지며 나는 기침밖에는 들을 수 없었다.\n\n그렇게 신중하게 준비했지만, 우리의 모든 대비가 혼란 속에 흐트러지고 말았다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "이렇게 멀리 떨어져 있는데도 우리를 향해 달려오는 불길의 강렬한 열기가 느껴졌다.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "들불이 마른 덤불을 타고 우리보다 더 빠른 속도로 나아오고 있었다. 위협적인 바람이 불꽃을 우리 쪽으로 몰고 왔다. 불길은 조금이라도 느린 사람이 있으면 모두 태워 버릴 기세였다. 짐을 실은 노새와 걸음이 느린 아이까지도.\n\n거대한 연기 기둥이 불길을 앞서며 드리워졌다. 병든 자와 노인의 숨이 막히기 시작했다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "경사면을 타고 계속해서 힘겹게 올라갔지만, 꾸준히 불어대는 바람과 마른 지면 때문에 산불이 우리를 향해 나아오고 있었다. 불길은 조금이라도 느린 사람이 있으면 모두 태워 버릴 기세였다. 짐을 실은 노새와 걸음이 느린 아이까지도.\n\n휘몰아치며 치솟는 연기 기둥이 불길 위로 뻗어 나와 우리 대열로 스며들었다. 강인한 사람마저도 기침해 대기 시작했다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "불태울 낙엽이 너무도 많았던 덕분에 산불은 급속도로 우리를 따라잡았다. 불길에 특히 건조하고 수액이 많았던 나무가 크게 터지곤 했다. 그럴 때마다 깜짝 놀라며, 이 불보다 느리면 어떤 끔찍한 운명을 맞게 될지를 자꾸만 떠올리게 됐다.\n\n이상한 향기를 내뿜는 기름진 연기의 손길이 불길보다 앞서서 우리를 따라왔다. 약한 이들의 숨이 막히기 시작했다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "들불이 우리보다 더 빨랐다. 공교롭게도 주변에 #EMP 딱 맞는#! 정도의 연료가 있어, 모든 것을 탐욕스럽게 불태우며 우리 행렬을 향해 오고 있었다. 조금이라도 느린 사람이 있으면 모두 태워 버릴 기세였다. 짐을 실은 노새와 걸음이 느린 아이까지도.\n\n게다가 거대한 연기 기둥이 불길보다 앞서 뻗어 나와, 때때로 우리를 덮치며 약한 이들의 숨을 막히게 했다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "놀랍도록 작은 소리가 위험이 임박했음을 알렸다. 까마득한 위에서 거대하고도 부드러운 #EMP 우르릉#! 소리가 들려왔다.\n\n행렬에서 수많은 사람들이 우리 위로 솟아 있는 봉우리를 쳐다보았다. 그러다 그 어떤 폭풍의 천둥보다도 더 거대한 소리가 온 세상에 울려 퍼졌다.\n\n\"#BER 눈사태다!#!\" 누군가 외쳤다. 갑자기 사방이 혼란에 빠졌다. 사람과 동물 모두가 급히 흩어지며 어떻게든 피난처를 찾으려 했다. 새하얀 죽음의 폭포가 이쪽을 향해 돌진하고 있었다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "안개가 난데없이 사방에서 스며들었다. 어느 순간 공기가 습해지더니, 이제는 거의 액체라고 해도 좋을 정도로 짙어졌다.\n\n머리 위에서 빗방울이 조금씩 떨어져 내리기 시작했다. 근처의 개울은 순식간에 불어나 둑까지 차올랐다. 행렬에 긴장감이 감돌았다. 터덜터덜 나아가던 사람과 수레가 모두 서서히 멈춰 섰다. 무엇이 문제인지는 아무도 몰랐지만, #EMP 뭔가#! 잘못된 게 틀림없었다.\n\n얼마 지나지 않아 탄탄했던 땅이 진흙탕으로 변했다. 그러더니 온 땅에서 물이 새어들기 시작했다. \"홍수다, #EMP 홍수야#!!\" 누군가 외쳤다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "눈이 끝없이 내리고 있었으나 문제를 일으킬 만큼은 아니었다. 그저 세상을 두터운 하얀 융단으로 덮어 버릴 정도였다. 우리 행렬은 숲의 공터를 지나가며 나무가 사라진 세상을 만끽했다. 주변에 펼쳐진 경이로운 광경을 감상할 순간이었다.\n\n#BER 빠직.#!\n\n수많은 눈이 아래로 향했다. 공포가 점점 커졌다. 바닥에 거대한 틈이 벌어져 있는데, 땅... 아니, #EMP 얼어붙은 호수#!의 수면이었다! 지체할 시간도, 생각할 시간도 없이 우리는 달아나야 했다."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "발밑의 세상이 움직였다. 사람과 노새가 비틀거렸고, 아기들이 일제히 울음을 터뜨렸다. 수레 여러 대가 위로 들렸다가 아래로 다시 떨어지거나, 옆으로 부딪히며 바퀴가 덜컹거렸다.\n\n충격이 지나간 후 행렬 전체에 공포와 당황이 찾아들었다. 방금 그건 대체 뭐였지? 이게 끝인가, 아니면...\n\n#EMP 땅 자체가 흔들리기 시작했다#!. 조금 떨어진 곳에서 바닥에 균열이 열리며 땅이 꿈틀대기 시작했다. 사람이 달리는 것보다 빠른 속도로 우리를 향해 오고 있었다."
 ep3_laamp_flavour_ewan.4041.desc.outro: "내 추종자들도 모두 무너져 내리기 직전이었다."
