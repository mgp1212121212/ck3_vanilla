 ep3_laamp_flavour_ewan.9522.desc.intro: "수년이 걸렸으나, 내 예전 추종자인 [visitor.GetTitledFirstNameNicknamed](이)가 마침내 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](으)로 돌아왔다.\n\n다만... 무언가 달라진 것이 생겼다."
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe]는 [host.GetTitledFirstName]의 [new_faith.GetAdjective] [new_faith.CreatorName]에 관해 얘기하며 그 신앙을 숭배하고 있다. [new_faith.GetNameNoTooltip]의 가르침에서 진정한 구원을 찾았다는 것이다."
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe]는 [capital.GetBaseNameNoTier]에서 믿고 있다는 [new_faith.GetName]의 빛에 대해 얘기하며 그 신앙을 숭배하고 있다. [new_faith.HighGodNamePossessive] 가르침에서 진정한 구원을 찾았다는 것이다."
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "우리가 버려두고 떠난 [old_faith.GetAdherentName](이)가 아니라.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "그게 뭐 그렇게 중요하다는 얘기는 아니지만, 그래도 놀랍기는 하다."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "[old_faith.GetAdjectiveNoTooltip]의 가르침이 녹아 있는 삶의 방식을 버리고, 우리의 가장 신성한 전통을 낡은 망토처럼 바닥에 던져 버리다니. 이는 정말이지 상상할 수 없는 일이다."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "당연히 나는 [visitor.GetHerHis] 올바른 선택에 관해 알게 되어 기쁘다. 구원을 받아들이고 [new_faith.HighGodName]의 가르침 아래 존재의 진정한 의미를 알게 되었다는 뜻이니까."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "선택에 놀라긴 했으나, [new_faith.GetNameNoTooltip]의 방식대로 사는 게 나쁘다고는 말할 수 없다. [ROOT.Char.GetFaith.GetName] 또한 높이 평가하고 있는 방식이니까."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "대체 무엇 때문에 저런 선택을 하게 되었는지는 알 수 없다. 하지만 이 세상에 퍼져 있는 많은 불경한 신앙보다야 그나마 [new_faith.GetNameNoTooltip](이)가 더 낫기는 하다."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "나는 [ROOT.Char.GetFaith.GetAdjective](을)를 믿으므로 다른 이가 개종을 했든 아니든 #EMP 사실#! 별 상관이 없지만, 예상치 못한 일이기는 하다."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\n[visitor.GetHerHis] 갑작스러운 귀환과 변화가 몰고 온 소란에도 불구하고, [visitor.GetFirstNameNoTooltip](은)는 그저 자기 일에나 신경을 쓸 뿐이다. 마치 애초에 떠난 적이 없었다는 듯이."
 ep3_laamp_flavour_ewan.9522.a: "환영하네, [visitor.Custom('SisterBrother')]여!"
 ep3_laamp_flavour_ewan.9522.b: "어째서 [new_faith.GetNameNoTooltip](으)로 개종한 건지..."
 ep3_laamp_flavour_ewan.9522.c: "어리석기는, 대체 무슨 짓을 저지른 건가?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip], [new_faith.GetAdherentNameNoTooltip], 그래도 자네는 여전히 [visitor.GetFirstNameNoTooltip](이)다."
 ep3_laamp_flavour_ewan.9522.e: "돌아와서 기쁘군, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "자네는 더 이상 여기서 환영받지 못해."
