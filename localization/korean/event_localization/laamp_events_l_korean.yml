 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "얘기는 많이 들었습니다"
 ep3_laamp_flavour_ewan.3001.desc.intro: "보초를 따라 [ROOT.Char.Custom('GetRandomCampBuilding')] 옆의 불빛이 어둑한 천막으로 들어갔다. 후줄근한 현지인 셋이 나를 기다리고 있었는데, 여기 온 것 자체로 위험을 감수하고 있다는 듯 불안해하는 [ROOT.Char.Custom('SenseObserve_SeemLook')]이었다.\n\n그중 한 명이 일어나더니 나를 향해 정말이지 #EMP 봐주기 힘든#! 절을 했다. \"처음 뵙겠습니다, 저는 [brains.GetFirstName](이)라고 합니다. 여기 덩치 큰 친구는 [brawn.GetFirstName](이)고요. 저쪽은 [fingers.GetFirstName]입니다. 입대하고 싶어서 이렇게 왔습니다.\"\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "\"저희는 이미 예술가나 다름없습니다. 칼, 올가미, 화살이든 상관없죠. 당신 같은 [ROOT.Char.Custom('MistressMaster')] 밑에서 저희의 재능을 펼치고 싶었습니다.\""
 ep3_laamp_flavour_ewan.3001.desc.exalted: "\"저희는 저희 일을 진지하게 생각합니다. 그래서 알량한 자존심 때문에 일생일대의 기회를 놓치고 싶지 않았습니다. 저희를 데려가 주시면 온 세상을 당신 품에 안겨 드리겠습니다.\""
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "\"이 바닥에서는 저희도 꽤 유명한 놈들이었죠. 그러다 당신이 나타났습니다. 물론 싫다는 얘긴 아닙니다. 사업은 사업이니까요. 게다가 함께 협력할 수 있는 상황을 두고 서로 경쟁한다면 말도 안 되겠죠.\""
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "\"여기 오셨을 때부터 얘기 많이 들었습니다. 당신의 일에 저희가 큰 도움이 될 수 있을 것 같아 찾아왔습니다.\""
 ep3_laamp_flavour_ewan.3001.desc.established: "\"저희는 열심히 일하는 사람들입니다. 적어도 저희 #EMP 분야#!에서는 그렇죠. 저희가 보기에 당신한테 도움이 필요할 것 같아서요. 명성을 쌓고 돈을 모으셔야 하지 않겠습니까.\""
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "\"저희는, 어... [current_county.GetBaseNameNoTier]의 법을 너무도 많이 어겼는지라 여기서 벗어날 방도를 찾고 있습니다. 당신네 무리가 다른 곳보다 더 나아 보여서요.\""
 ep3_laamp_flavour_ewan.3001.a: "좋다, 너희를 받아들이지..."
 ep3_laamp_flavour_ewan.3001.b: "...먼저 #EMP 기부#!를 좀 해야 한다."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "비상금을 털어 당신에게 냄"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "도둑들 사이에는 명예도 없는 모양이군!"
 ep3_laamp_flavour_ewan.3001.c: "하, 여기서 나가라. 망할 놈들 같으니."
 ep3_laamp_flavour_ewan.3011.t: "논쟁에 불붙이기"
 ep3_laamp_flavour_ewan.3011.desc: "의견이 있으면 논쟁이 일어나는 법이다.\n\n간단한 진리다. 학구적 성향을 지닌 사람이 둘 이상 모이면 언제나 그렇게 되기 마련이니까. 게다가 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에는 그런 사람이 둘만 있는 게 아니다.\n\n오늘 저녁에는 두 개의 시끄러운 토론이 동시에 진행되고 있었다. 한쪽은 [eloquent_follower.GetFirstName]의 수사적이고 고상한 정치 이야기였고, 또 한쪽은 [wise_follower.GetFirstName]의 역사적이고 철학적인 지혜가 담긴 논쟁이었다."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] 쪽이 흥미롭군..."
 ep3_laamp_flavour_ewan.3011.a.tt.success: "세기에 남을 논쟁"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "고상한 말과 고상한 대화"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNamePossessiveNoTooltip] 생각이 내 머리를 깨워 주겠군!"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "명쾌한 논의"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "유쾌한 헛소리"
 ep3_laamp_flavour_ewan.3011.c: "배운 이들의 혼돈을 만끽해 본다."
 ep3_laamp_flavour_ewan.3011.d: "이야기를 들으며 고개를 끄덕인다."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "활발한 토론 주도"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "학자들은 마음만 먹으면 목소리를 충격적일 정도로 크게 높일 수 있습니다."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "토론 주도"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "약간의 지식이라도 큰 도움이 되는 법입니다."
 ep3_laamp_flavour_ewan.3021.t: "지평선 너머"
 ep3_laamp_flavour_ewan.3021.desc: "나는 천막에 앉아서 이국적이고 머나먼 왕국에 관한 기록과 지도, 서책 따위를 읽어 나갔다. 몹시 흥미진진한 이야기였다. 세상에는 #EMP 이상한#! 곳이 참으로 많구나...\n\n문득 궁금해졌다. 여기 사는 사람들도 우리 이야기를 들어 봤을까? 나는 지금 그저 소문에 불과한 이야기를 조사하고 있는 걸까? 아니면 [ROOT.Char.GetFaith.HighGodNamePossessive] 시선마저 닿지 못하는 먼 곳에 대한 환상적이면서도 진실한 기록을 읽고 있는 걸까?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "[kingdom_1.GetDefinitiveName]에 여러 고가치 청부의뢰가 나타남"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "[kingdom_2.GetDefinitiveName]에 여러 고가치 청부의뢰가 나타남"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "[kingdom_3.GetDefinitiveName]에 여러 고가치 청부의뢰가 나타남"
 ep3_laamp_flavour_ewan.3021.tt.success: "참으로 우아한 문장이군"
 ep3_laamp_flavour_ewan.3021.tt.failure: "정말 어려운 단어야"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip]에 관심이 가는군."
 ep3_laamp_flavour_ewan.3021.b: "[kingdom_2.GetBaseNameNoTierNoTooltip](을)를 꼭 보고 싶었지!"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip](이)가 매력적인데."
 ep3_laamp_flavour_ewan.3021.d: "아직 더 생각해 봐야 할 곳이 있어서..."
 ep3_laamp_flavour_ewan.3031.t: "정당한 나의 것"
 ep3_laamp_flavour_ewan.3031.desc.intro: "내 것이어야 한다.\n\n지금 여기, 외풍이 다 들어오는 천막은 내 자리가 아니다. 난 수도에 있는 궁전의 따뜻한 침대에 누워 있어야 하는데. 밤마다 내 소유의 것, 내 #EMP 천부의#! 권리를 되찾고자 하는 욕구가 조금씩 더 불타오른다. 덕분에 이러한... 수모를 겪으면서도 굴하지 않고 앞으로 나아갈 힘이 생긴다.\n\n하지만 정말 그게 전부인 걸까?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "난 [family_title.GetBaseNameNoTier]에 대한 좋은 명분이 있지 않나?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "[adjacent_title.GetBaseNameNoTier](은)는 마땅히 내 것이어야 하지 않나?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "[memory_title.GetBaseNameNoTier](은)는 나한테서 훔쳐 간 것이 아닌가?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\n하늘과 함께 내 기분도 어두워져만 갔다."
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip](은)는 정당한 내 것이다!"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip](은)는 분명 마땅히 내 영역이다..."
 ep3_laamp_flavour_ewan.3031.c: "마음속으로는 [memory_title.GetBaseNameNoTierNoTooltip](을)를 포기한 적 없었다."
 ep3_laamp_flavour_ewan.3031.d: "언젠가 그 모든 것과 그 이상을 갖게 되리라..."
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "작위를 향한 궁리"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "목표에 집중한다면 많은 이점을 누릴 수 있습니다."
 ep3_laamp_flavour_ewan.3041.t: "더 나은 시절의 사람들"
 ep3_laamp_flavour_ewan.3041.desc.intro: "내 천막 안에 [commander.GetCulture.GetName](이)가 뻣뻣한 자세로 서 있었다. [commander.GetHerHis] 머리가 존경을 표시하듯 낮게 숙여졌다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 저는 [commander.GetFirstName]입니다. [former_title.GetBaseNameNoTier]에서 당신에게 충성하는 추종자들을 최대한 많이 데리고 왔습니다. 찬탈자가 당신의 땅을 다스리고 있습니다. 저희는 당신의 충실한 시종이며, 따라서 더는 이 상황을 두고 볼 수 없었습니다."
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "저희는 당신의 연민 가득한 모습과 친절한 마음을 보며 항상 되새겼습니다. 당신만이 저희의 정당한 군주입니다.\""
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "당신의 무자비한 정의가 없으니 범죄자들이 번성하며 퍼져나갑니다.\""
 ep3_laamp_flavour_ewan.3041.desc.callous: "당신의 확고한 지도와 규율이 사라진 봉역이 방탕하게 무너져 내리고 있습니다.\""
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "용맹하고 담대한 당신이 없으니 적들이 저희를 이 세상에서 지워 버리려 위협합니다.\""
 ep3_laamp_flavour_ewan.3041.desc.calm: "당신의 꾸준한 인도의 손길이 없으면 봉역이 파멸에 이르게 될 겁니다.\""
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "당신의 천부적인 권위가 없으면 봉역도 영원히 혼란에 휩싸일 겁니다.\""
 ep3_laamp_flavour_ewan.3041.desc.humble: "당신의 겸허함이 없으니 오만과 잔인함이 날뛰고 있습니다.\""
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "당신의 추진력과 야망이 없으면 저희는 길 잃은 양에 불과합니다.\""
 ep3_laamp_flavour_ewan.3041.desc.content: "당신의 지혜와 시각이 없다면 저희는 들개와 다를 바 없습니다.\""
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "당신의 인도와 재치가 없으니 법이 폭정을 일삼고 있습니다.\""
 ep3_laamp_flavour_ewan.3041.desc.just: "당신의 공정한 정의가 없으니 법은 죽은 것이나 마찬가지입니다.\""
 ep3_laamp_flavour_ewan.3041.desc.fallback: "저희는 맹세했으며, 그러니 죽음이 찾아올 때까지 그 약속을 지킬 겁니다.\""
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n\"당신은 아직 [former_title.GetBaseNameNoTierNoTooltip]에 대한 명분이 있습니다. 당신의 마땅한 권리이니, #EMP 저희#!를 받아들여 주십시오!\""
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n\"당신이 [former_title.GetBaseNameNoTierNoTooltip](을)를 탈환할 마음이 있든 없든 상관없습니다. 저희는 거기 있느니 차라리 당신을 따르겠습니다.\""
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "찬탈자가 보유한 최대 10개까지의 [Concept( 'county', '영지' )|E]"
 ep3_laamp_flavour_ewan.3041.a.imperial: "망명 중인 황실 군의 병력이 더 늘었군!"
 ep3_laamp_flavour_ewan.3041.a.royal: "망명 중인 왕실 군의 병력이 더 늘었군!"
 ep3_laamp_flavour_ewan.3041.b: "충성심은 잘 알겠지만, 지금은 불온 분자가 필요한 상황이다."
 ep3_laamp_flavour_ewan.3041.c: "돌아가서 찬탈자를 습격하라. 놈이 어디 있든 간에."
 ep3_laamp_flavour_ewan.3041.d: "고맙지만 자네는 #EMP 필요 없다#!."
 legitimist_loyalists: "정통주의자 충성파"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "지도 색칠하기"
 ep3_laamp_flavour_ewan.3051.desc: "지도 제작술에는 치료법 같은 느낌이 있다.\n\n캔버스에 펜과 붓을 대고 한 지역의 굴곡과 윤곽이 살아나는 모습을 지켜본다. 그러면 세상을 완전히 새로운 관점으로 다시 보게 된다. 그저 즐거운 경험이라고밖에 할 수 없다. 덕분에 최근 들어 할 일 없는 저녁마다 이 작업에 몰두하게 된다.\n\n최근에 이 지도를 만들었는데, 아마 내 걸작이라 해도 좋을 것 같다. [kingdom.GetBaseNameNoTier]의 전역을 그리고 주석을 달아 둔 기록이다."
 ep3_laamp_flavour_ewan.3051.tt.success: "아름다운 작품"
 ep3_laamp_flavour_ewan.3051.tt.failure: "당신의 낙서에는 거의 가치가 없음"
 ep3_laamp_flavour_ewan.3051.a: "훌륭한 작품을 만들어내리라!"
 ep3_laamp_flavour_ewan.3051.b: "내 지도가 전 세계에 걸쳐 유명해지겠지."
 ep3_laamp_flavour_ewan.3051.c: "언제나 걸작을 만들어내는 것이 목표다..."
 ep3_laamp_flavour_ewan.3051.d: "그저 즐기면 되는 거지."
 handcrafted_map: "[kingdom.GetBaseNameNoTierNoTooltip] 전역의 지도"
 handcrafted_map_desc.boilerplate: "아름답게 만들어진 이 지도는 [kingdom.GetBaseNameNoTier] 전역을 그리고 있으며, 인접한 지역과 중요한 이웃 나라까지도 다루고 있습니다.\n\n특히"
 handcrafted_map_desc.mythic_beasts: "현지 신화와 전설을 자세히 묘사했는데, 각 지역에 숨어 있다고 알려진 괴물, 짐승을 비롯한 이상한 생물들을 구석구석 그려 넣었습니다."
 handcrafted_map_desc.geography: "지리에 신경을 썼는데, 각 지역과 다양한 현지 지형의 주요한 특징을 기록했습니다. 또한 대강의 윤곽선마저 표시해 놓은 곳도 있습니다."
 handcrafted_map_desc.settlements: "땅 여기저기에 흩어져 있는 정착지를 표현하는 데 신경을 썼습니다. 모든 주요 도시와 동네는 물론이고 큰 마을마저 기록해 두었으며, 특히 수도는 크게 확대한 뒤 각 구역을 표시해 놓았습니다."
 handcrafted_map_desc.people.urban: "주요한 도심 요충지에 사는 사람들의 습관과 평판을 기록해 두었습니다. 공식 만찬에 초대하기 좋은 이가 누구인지, 가장 좋은 말을 기르는 이가 누구인지, 바가지 씌우기 쉬운 사람이 누구인지와 같은 정보가 담겨 있습니다."
 handcrafted_map_desc.fauna: "이 땅의 생물들에 관해 신경을 썼습니다. 가장 작은 사냥감과 새부터 시작해 현지의 짐승 중 왕과 여왕이라 할 동물까지 기록되어 있는데, 이들 중 대다수가 여백에 그려져 있으며 지도의 남은 공간 어디든 그 모습을 드러내고 있습니다."
 handcrafted_map_desc.flora: "이 땅의 식물에 관해 신경을 썼습니다. 가장 작은 잡초부터 크고 거대한 나무에 이르기까지 표현했습니다. 지도의 가장자리는 두터운 꽃으로 가득 채워져 있으며, 하나하나 빈틈없이 세밀하게 묘사해 놓았습니다."
 handcrafted_map_desc.government: "현지인이 어떤 방식으로 통치하는지를 기재해 두었습니다. 가장 유명한 지도자는 누구인지, 자신들의 통치를 어떤 식으로 정당화하는지도 살펴볼 수 있습니다. 구석마다 유명한 군주들의 작은 초상화도 자리하고 있습니다."
 handcrafted_map_desc.tourism_sites: "모든 순례자나 여행자, 모험가라면 방문하고 싶어 할 만한 흥미로운 장소를 표시해 두었습니다. 규모가 큰 장소에는 작은 그림도 함께 그려 놓았습니다."
 handcrafted_map_desc.routes: "최단 경로와 가장 잘 정비된 길, 이동하기에 안전한 경로 등을 기록해 놓았습니다. 위험한 지역의 경우 짐승, 도적, 야만인 따위의 그림을 그려 넣어 명확히 알아볼 수 있게 표시했습니다."
 handcrafted_map_desc.people.rural: "많은 시골 지역 사람들의 습관과 평판에 대해 기록해 두었습니다. 농민들이 가장 치열하게 협상하는 곳, 최고의 포도를 재배하는 곳, 그리고 사람들이 약간은... 부담스러울 정도로 친근하게 구는 곳은 어디인지도 살펴볼 수 있습니다."
 ep3_laamp_flavour_ewan.3061.t: "무언가에 대한 안내서"
 ep3_laamp_flavour_ewan.3061.desc: "마지막으로... 몇 군데만 더... 손 보면... 이제...\n\n끝났다! [current_county.GetBaseNameNoTier]의 현지인과 그 기벽을 완벽하게 담아낸 책자가 완성되었다. 물론 정말로 완벽하게 담아낸 건 아니긴 하다. 그래도 글이 어디 땅 파면 바로 나오는 줄 아나. 한 글자씩 노력을 들여 써 내려가야 하는 것이다.\n\n그러면 이 경이로운 학습 결과의 제목을 무얼로 하면 좋을까?"
 ep3_laamp_flavour_ewan.3061.a: "\"사람과 장소.\""
 ep3_laamp_flavour_ewan.3061.b: "\"산문과 시.\""
 ep3_laamp_flavour_ewan.3061.c: "\"식물과 동물.\""
 ep3_laamp_flavour_ewan.3061.d: "그냥 계속 생각나는 대로 끄적이자."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "사람과 장소"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "사람을 조종하려면 먼저 사람을 이해해야 하는 법입니다."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "산문과 시"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "진정한 학자는 수사학 전문가에 버금가는 극작가이기도 합니다."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "동물과 식물"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "자연의 세상이야말로 지식의 기본이라 할 수 있습니다."
 ep3_laamp_flavour_ewan.3071.t: "[current_county.GetBaseNameNoTierNoTooltip]의 법"
 ep3_laamp_flavour_ewan.3071.desc: "내가 황야로 들어가자마자 매복의 습격이 시작되었다. 미리 준비해 두었던 은신처에서 [local_soldier.GetCulture.GetCollectiveNoun] 무리가 쏟아져 나와서는 곧바로 내 수행원들과 나를 향해 달려들었다.\n\n우발적인 공격이라고 보기엔 전원이 무기와 무장을 너무나 잘 갖추고 있었다. 민병대, 아니면 어느 가문의 사병이 내가 저지른 범죄를 쫓아 날 처단하러 온 것이다.\n\n덩치 큰 [local_soldier.GetWomanMan]이 습격을 이끌었는데, 쩌렁쩌렁한 목소리로 내게 도전하겠다며 외쳤다. \"#EMP 죽음을!#! #BER 영광이 아니면 죽음을!\"#!"
 ep3_laamp_flavour_ewan.3071.a: "공격자 우두머리와 결투한다."
