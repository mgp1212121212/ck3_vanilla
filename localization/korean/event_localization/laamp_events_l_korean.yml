 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: 승리의 결투"
 ep3_laamp_flavour_ewan.3073.desc: "[local_soldier.GetFirstNamePossessive] 엉망이 된 시체가 바닥으로 나뒹굴자 [local_soldier.GetHerHis] 병력 사이에서 절망의 외침이 터져 나왔다.\n\n지휘관이 죽자 현지 병사들의 사기가 말 그대로 산산조각이 났다. 놈들은 내 병사들에게 쫓겨 흩어지며 정신없이 후퇴했다.\n\n나는 시체를 내려다보았다. 흐음.\n\n정말 영광이 아니면 죽음이로군."
 ep3_laamp_flavour_ewan.3073.a: "불쌍한 놈 같으니."
 ep3_laamp_flavour_ewan.3081.t: "레슬링 승부"
 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U] 상대가 헐떡이며 축 처졌다. 패배였다.\n\n레슬링은 물론 대부분의 용병 사이에서 꽤 인기 있는 운동이다. 하지만 [challenger.GetFirstNameNoTooltip](은)는 레슬링을 예술의 경지로 끌어올리려 하고 있다. 가끔은 무기 없이 그냥 맨손으로 싸우는 걸 더 좋아하지 않을까 하는 생각도 든다.\n\n[challenger.GetSheHe]가 내 생각에 잠긴 얼굴을 보더니 정중하면서도 조롱이 담긴 몸짓으로 자신의 두 주먹을 들어 보였다. \"[ROOT.Char.GetFirstNameNoTooltip], 한판 어떠십니까?\""
 ep3_laamp_flavour_ewan.3081.a: "패배를 앞둔 사람치고는 대담한 발언이로군."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "[challenger.GetFirstNameNoTooltip](와)과 맞붙어 굴복시킴"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "패배"
 ep3_laamp_flavour_ewan.3081.b: "물어본 것만으로도 [challenger.GetHerHim]를 두들겨 패게 한다."
 ep3_laamp_flavour_ewan.3081.c: "하, #EMP 싫은데#!."
