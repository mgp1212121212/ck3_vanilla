 ep3_laamp_flavour_ewan.1021.t: "첫 야영지 사랑"
 ep3_laamp_flavour_ewan.1021.desc: "\"[ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], 제가 드, 드릴 말씀이 있는데요.\" 내 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 더듬거렸다. 그 뒤에는 웬 말쑥한 [crush_child.GetCulture.GetName] 젊은이 하나가 수줍게 내 아이의 손을 잡고 있었다.\n\n\"여긴 [crush_child.GetFirstName](이)라고 해요. 제가 저, 정말 좋아하는 사람인데요. 그래서 여쭤보는 건데, 호... 혹시 얘도 우리하고 같이 가도 될까요? 부모님도 다 함께요. 부모님을 두고 혼자만 갈 수는 없대요!\""
 ep3_laamp_flavour_ewan.1021.a: "가족 하나쯤은 더 받아들일 수 있겠지..."
 ep3_laamp_flavour_ewan.1021.b: "이제부터는 이 아이하고 만나지 말거라!"
 ep3_laamp_flavour_ewan.1021.c: "계절이 바뀌니 마음도 잠깐 휩쓸린 모양이구나. 금방 잊게 될 거다."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNamePossessiveNoTooltip] 사랑이 타오름"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "사랑이 사그라듦"
 ep3_laamp_flavour_ewan.1031.t: "양육"
 ep3_laamp_flavour_ewan.1031.desc.intro: "아이들은 그 무엇보다도 자기 주변의 장소에 제일 활발하게 반응한다고 한다.\n\n내 [child.Custom('GetDaughterSon')] [child.GetFirstName]에게는 참으로 다행인 일이 아닐 수 없다. 아이는 내 사람 중에서도 가장"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "충성스러운 동료, 흥미로운 지인, 도움이 되는 수행원"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "강인한 $knight_culture_player_plural_no_tooltip$, 사나운 용병, 완강한 병사"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "학식 있는 학자, 유창한 외교관, 최고의 석학"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "야심 찬 모험가, 이국적인 현지인, 거친 여행자"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "교활한 도둑, 무자비한 도적, 악랄한 쓰레기"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "결단력 있는 충성파, 정예 경호원, 실력 있는 고용인"
 ep3_laamp_flavour_ewan.1031.desc.outro: "사이에서 대부분의 시간을 보내고 있으니까.\n\n어린 [child.Custom('GirlBoy')]의 성장을 위한 최고의 환경이다. 아이 또한 수많은 교훈을 받아들이고 배우기로 결심한 것 같다."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "특성 획득"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "능력 획득"
 ep3_laamp_flavour_ewan.1031.a: "이야, 아이한테 방랑벽이 도졌군."
 ep3_laamp_flavour_ewan.1031.b: "저 아이는 언젠가 전사가 되겠지."
 ep3_laamp_flavour_ewan.1031.c: "어린 나이에 벌써 이런 열의를 보이다니!"
 ep3_laamp_flavour_ewan.1031.d: "아이가 나중에 어떤 광경을 보게 될지 궁금하군..."
 ep3_laamp_flavour_ewan.1031.e: "이런 태도가 아이한테 도움이 되겠지."
 ep3_laamp_flavour_ewan.1031.f: "그런 야망을 품는 건 당연한 일이지."
 ep3_laamp_flavour_ewan.1031.g: "혹시 다른 길을 알아봐야 하려나?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "지혜를 조금 불어넣어 줌"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "수업이 무시당함"
 ep3_laamp_flavour_ewan.1031.h: "*한숨* 그만두거라."
