l_korean:
 title_event_francia_name_change.title: "시대의 종말"
 title_event_francia_name_change.desc: "카롤링거 왕조의 통치가 막을 내렸다!\n\n[francia_title.GetName](이)가 마침내 그들의 마수에서 풀려났다. 카롤링거가 사라졌으니 이 땅은 이제 옛 제국의 일부가 아니게 된 셈이다.\n\n나는 장차 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 될 재목이다. 새롭고 찬란한 운명이 우리를 기다린다. 그러니 남아 있는 카롤링거의 영향을 #EMP 완전히 말소#!하는 것이 이치에 맞다. #EMP 이름#! 그 자체를 포함해서 말이지!"
 title_event_francia_name_change.a: "새로운 시대가 시작된다!"
 title_event_francia_name_change.a_tt_1: "[francia_title.GetName]의 이름이 #high $k_france$#!(으)로 변경됨"
 title_event_francia_name_change.a_tt_2: "[francia_title.GetName]의 이름이 #high $k_germany$#!(으)로 변경됨"
 title_event.0012.t: "왕권의 분열"
 title_event.0012.desc: "[castille.GetName]의 탄생과 더불어 옛 [asturias.GetBaseNameNoTier]의 왕좌가 공석이 되는 상황이 벌어지자, 펠라기우스 왕국이 기어코 분열되고 말았다. 떨어져 나온 파편은 영원토록 [leon.GetBaseNameNoTier](이)란 이름으로 불릴 것이다. [castille.GetBaseNameNoTierNoTooltip]의 부상에 가려지기 전까지는 말이다."
 title_event.0012.a: "당연한 결과지."
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "[asturias.GetBaseNameNoTier](와)과 개성이 뚜렷한 [castille.GetBaseNameNoTier]의 왕좌 두 개가 모두 내 수중에 떨어져서일까? 통일 [asturias.GetNameNoTooltip](이)란 개념을 혼란스럽고 불필요하다고 여기는 이들이 많아진 것 같다.\n\n그 대신 귀족과 지휘관들이 내 서부 영토의 주요 내륙 지방인 [leon.GetBaseNameNoTier](을)를 시사하는 이름을 사용하기 시작했다."
 title_event.0013.a: "왕관 하나보단 두 개가 낫지!"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "최근 [castille_char.Custom2('MyCharacterIntroduction' leon_char)](이)가 다스리는 독립 [castille.GetBaseName](이)가 형성되면서 [asturias.GetBaseName](을)를 자청하던 내 봉역의 명분이 산산이 조각나고 말았다.\n\n동쪽의 땅을 사실상 완전히 잃어버린 이상, 우리 땅의 주류는 이제 [leon.GetBaseNameNoTier](이)라고 봐야 할 것이다. 그래서인지 신분과 종파를 떠나 모든 사람이 이구동성으로 옛 명칭을 버리자고 외치고 있다."
 title_event.0014.a: "분열이다!"
 title_event.0014.b: "내 언젠가 반드시 저 땅을 수복하고 말 테다..."
 title_event.0014.c: "좋았어! 동지들의 #EMP 왕국#!이 탄생했구나!"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "최근 [castille.GetBaseName]의 성립을 계기로, [leon_char.Custom2('MyCharacterIntroduction', castille_char)](은)는 더 이상 통일 [asturias.GetBaseNameNoTier]의 진정한 통치자임을 자청할 수 없게 되었다.\n\n내 영토 동쪽에 균형을 맞출 세력이 없는 지금, 옛 [asturias.GetBaseNameNoTierNoTooltip](은)는 이제 [leon.GetBaseName] 그 이상도, 이하도 아닌 셈이다. 농노와 성직자, 하물며 귀족들도 입을 하나로 모아 나라를 그 명칭으로 부르기 시작했다. 나 개인적으로는 분한 일이 아닐 수 없지만."
 title_event.0015.a: "힘의 중심이 원래 있어야 할 곳으로 돌아왔군."
 title_event.0015.b: "지금까지의 카스티야는 잊어라. 이젠 #EMP 레온#!이다."
 title_event.0015.c: "비록 국가로 분열되어 있을지언정, 우리의 피만큼은 하나다!"
