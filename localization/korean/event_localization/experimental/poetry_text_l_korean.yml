l_korean:
 first_line_text_set_1_A: "나는 가녀리고 섬세한 꽃이오."
 first_line_text_set_1_B: "그대가 드리운 그늘에 들어가고 싶소."
 first_line_text_set_2_A: "그대야말로 날 인도하는 별이오."
 first_line_text_set_2_B: "난 스위스 같이 고고한 사람은 아니라오."
 second_line_text_set_1_A: "그대가 나를 안심하게 만드는구려."
 second_line_text_set_1_B: "무소불위의 권력을 누리고 있음에도 불구하고."
 second_line_text_set_2_A: "그 사실에 더없을 행복을 느끼는구려."
 second_line_text_set_2_B: "다정하게 입 맞춰주오. 만사가 형통할 터이니."
 third_line_text_set_1_A: "거듭 고심할 일이었는지도 모르오."
 third_line_text_set_1_B: "이 고약한 상황을 어찌해야 좋단 말이오"
 third_line_text_set_2_A: "날아가는 자그마한 새를 따라가리다."
 third_line_text_set_2_B: "염소젖이 치즈가 되는 그 순간을 빌리고 싶소."
 fourth_line_text_set_1_A: "하지만 사랑에 빠져들고 있는 걸 어찌 하겠소."
 fourth_line_text_set_1_B: "그냥 잊으리다, 술이나 들이키리다."
 fourth_line_text_set_2_A: "딱 한 마디만 하고 싶으니."
 fourth_line_text_set_2_B: "터무니없는 짓이었구려, 미안하오."
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "시잖아?"
 #First line
 0002.blank_verse_line_1_A: " 마르실 왕이 사라고사에 찾아왔네."
 0002.blank_verse_line_1_B: " 블랑캉드랑은 현명한 이교도였나니,"
 0002.blank_verse_line_1_C: " 위대한 군주이자 국왕인 카롤루스 대제는"
 0002.blank_verse_line_1_D: " 황제는 기운차게 웃어 보였네."
 #Second line
 0002.blank_verse_line_2_A: " 그는 과수원 그늘로 발걸음을 돌렸네."
 0002.blank_verse_line_2_B: " 봉신 가운데서도 뛰어난 기사였으니."
 0002.blank_verse_line_2_C: " 에스파냐에서 7년을 머물렀다네."
 0002.blank_verse_line_2_D: " 성벽을 바스러뜨리고 코르드레스를 취했나니."
 #Third line
 0002.blank_verse_line_3_A: " 푸른 대리석으로 만든 옥좌에 오른 왕 주위에는"
 0002.blank_verse_line_3_B: " 으뜸가는 기량으로 주군 옆을 지켰다네."
 0002.blank_verse_line_3_C: " 대지를 정복하고 서쪽 바다에서 승리하니"
 0002.blank_verse_line_3_D: " 투석기로 마을과 종탑을 유린했고"
 #Fourth line
 0002.blank_verse_line_4_A: " 이만 명에 달하는 수하들이 서 있었네."
 0002.blank_verse_line_4_B: " 그가 말했네. \"두려워하지 마십시오!\""
 0002.blank_verse_line_4_C: " 그 어떤 요새도 버티질 못했다네."
 0002.blank_verse_line_4_D: " 은붙이와 금붙이, 보석 박힌 법복을 노획했다네."
 #Lines from the Song of Roland for now
 poetry.0003.t: "[ROOT.GetCharacter.Custom('theme_announcement')|UD]에 관한 시"
 #First line
 0003.line_1_A: "난폭한 [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D](이)가 대지를 휩쓰나니"
 0003.line_1_B: "계속되는 [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]의 시대를"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] 위대한 군주이자 국왕인 카롤루스 대제는"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] 황제는 기운차게 웃어 보였네."
 #Second line
 0003.line_2_A: "우리는 [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]에 굴복할 수밖에 없었네."
 0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]의 눈으로 살펴보나니"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] 에스파냐에서 7년을 머물렀다네."
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] 성벽을 바스러뜨리고 코르드레스를 취했나니."
 #Third line
 0003.line_3_A: "나는 그대의 [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]에 이르질 못했으니"
 0003.line_3_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D] 때문에 흘려보냈던 [ROOT.GetCharacter.Custom('two_syllable_number')|D] 년의 세월 끝에"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] 대지를 정복하고 서쪽 바다에서 승리하니"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] 투석기로 마을과 종탑을 유린했고"
 #Fourth line
 0003.line_4_A: "저들이 [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]에 이르는 일은 없으리라."
 0003.line_4_B: "[ROOT.GetCharacter.Custom('noun_specific_plural_two')|D](은)는 고스란히 잊히게 되었네."
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] 그 어떤 요새도 버티질 못했다네."
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] 은붙이와 금붙이, 보석 박힌 법복을 노획했다네."
 0003.poetry_from: "[actor.GetTitledFirstName](이)가 쓴 시입니다.\n\n"
