 #Garden
 sex_scene.0003.opening_garden_1: "정원을 거닐던 중에 [second.Custom2('RelationToMe', SCOPE.sC('second'))](이)가 찾아왔다. [second.GetHerHis] 살결에서 풍기는 체취가 꽃의 달콤한 향기에 뒤섞였다."
 sex_scene.0003.conclusion_garden_1: "[second.GetSheHe|U]가 만족스러워하며 휴식을 즐기던 날 남겨두고 울타리를 떠났다."
 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "널뛰는 가슴을 부여잡고 개인 침실의 문을 열었다. [second.GetHerHim]를 안에 들일 수 있게끔."
 sex_scene.0003.conclusion_private_chambers_1: "몇 시간이 지난 후에도 우리는 손가락으로 서로의 흔적을 곱씹을 뿐이었다. 살결 위로 달콤한 밀어를 그려 넣던 그 손가락으로."
 #The Stables
 sex_scene.0003.opening_stables_1: "[second.Custom2('RelationToMe', SCOPE.sC('second'))](와)과 어울리는 모습을 들켰다간 추문이 퍼질 게 분명했다. 하지만 그날 저녁에 마구간을 찾아오는 사람은 아무도 없었다."
 sex_scene.0003.conclusion_stables_1: "열정을 머금은 채로 내뱉은 신음이 말들의 발굽 소리와 울음소리에 묻혔기를 바랄 따름이다."
 #A copse
 sex_scene.0003.opening_copse_1: "[second.Custom('ResidenceBuilding')]에서 멀지 않은 잡목림에서 [second.Custom2('RelationToMe', SCOPE.sC('second'))](와) 마주쳤다. 가슴이 널뛰기 시작했다. 보는 사람이 없다는 걸 알았음에도 불구하고..."
 sex_scene.0003.conclusion_copse_1: "[second.GetSheHe]가 자리를 떠났음에도 불구하고, 함께 몸을 뉘었던 풀밭에 남은 온기만큼은 여전했다."
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "하인들이 언제 주방에 들이닥칠지 모를 상황이었다! 그래서 [second.Custom('GetClothingArticle')]을 움켜쥔 채로 날 조리대로 밀어붙이는 [second.GetSheHe]를 뿌리쳐야겠단 생각까지 했다. 물론 그러지는 못했지만 말이다."
 sex_scene.0003.conclusion_kitchen_2: "몇 시간이 지났음에도 불구하고, 가슴팍에 부었던 끈적한 크림의 감촉을 잊을 수가 없었다."
 sex_scene.0003.conclusion_kitchen_3: "찰나의 순간이긴 했지만, 정말로 흥분되는 순간이었다. 아무튼 내일 나오는 스튜는 먹지 않는 편이 좋겠군."
