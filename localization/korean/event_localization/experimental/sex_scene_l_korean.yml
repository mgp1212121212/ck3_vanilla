 sex_scene.0001.t: "함께하는 순간"
 sex_scene.0001.opening_1: "[second.GetHerHim]를 껴안았다. 그대로 몸이 겹쳐지면서 거친 숨결이 귓가에 닿았다."
 sex_scene.0001.opening_2: "몸과 몸이 겹쳐졌다. 서로를 갈구하는 우리에게 걸림돌 따위는 없었다."
 sex_scene.0001.opening_3: "욕정으로 물든 [second.GetHerHis|U] 눈동자가 내 눈동자와 마주쳤다. 이내 시선이 몸을 훑어내렸고, 옷가지가 하나둘 벗겨지기 시작했다."
 sex_scene.0001.opening_4: "\"어떤 기분인지 알려줘.\" 거친 숨결을 내뱉던 [second.GetSheHe]가 속삭였다. 내가 입고 있던 [ROOT.GetCharacter.Custom('GetClothingArticle')](을)를 벗겨내면서 말이다."
 sex_scene.0001.opening_5: "옷가지가 흘러내리며 매끄러운 피부가 드러나자, 갑작스레 강렬한 욕정이 샘솟기 시작했다."
 sex_scene.0001.opening_6: "[second.GetHerHis|U] 입가로 다가가, 부드러운 입술을 지나, 혀를 찾아 헤맸다. 그 사람이 내게 눈웃음을 지었다."
 sex_scene.0001.opening_7: "내 앞에 선 [second.GetHerHim]를 보니, 참기 힘들 지경이 되었다."
 sex_scene.0001.opening_8: "[second.GetSheHe]가 귓가에 속삭이는 말만큼 욕정을 들끓게 하는 건 없으리라."
 sex_scene.0001.second_1: "[second.GetHerHis] 손길을 느끼고 싶다는 갈망에 온몸이 불타올랐다."
 sex_scene.0001.second_2: "몸뚱아리를 정신없이 흔들어대자, 내 이름을 부르며 신음하던 [second.GetHerHis|U] 목소리가 점점 커져 갔다."
 sex_scene.0001.second_3: "열정적으로 입을 맞추었다. 숨결이 거칠어지고 가슴이 널뛰기 시작했다. 이 쾌락이 누구 것인지 구별하기조차 힘들었다."
 sex_scene.0001.second_4: "부드러운 손으로 목을 휘감은 [second.GetSheHe|U]가 날 입술 가까이로 끌어당겼다. 잠깐 저항했지만, 그것도 찰나의 순간일 뿐이었다."
 sex_scene.0001.second_5: "망설일 시간도, 지체할 시간도, 배려할 시간도 없었다. 그저 욕망에 휘둘릴 따름이었다."
 sex_scene.0001.second_6: "손가락으로 가볍게 몸을 훑어내리자, [second.GetHerHim]가 내 손길을 따라 몸을 비틀면서 꼼지락거렸다. 그렇게 몸이 활처럼 휘었다."
 sex_scene.0001.second_7: "우리가 갈구하는 바는 같았다. 덕분에 슬쩍 떠밀어준 것만으로도 하나가 될 수 있었다."
 sex_scene.0001.second_8: "[second.GetSheHe|U]가 몸을 흔들어댔다. 육체가 해방되는 순간을 갈구하는 듯했다."
 sex_scene.0001.second_9: "[second.GetSheHe|U]가 자신이 얼마나 [second.Custom('wet_hard')]를 알려주겠다면서 자신의 가랑이 사이로 내 손을 이끌었다."
 sex_scene.0001.third_1: "강렬함이 우리를 집어삼켰다. 온 세상이 우리를 중심으로 도는 것만 같았다."
 sex_scene.0001.third_2: "적어도 이 순간만큼은 [second.GetSheHe]가 날 위한 것이라는 생각이 들었다. 나만의 것이라는..."
 sex_scene.0001.third_3: "손가락으로 [second.GetHerHis] 살결을 가볍게 어루만졌더니, 그 위로 소름이 돋았다. 이내 그 손길은 더욱 확고하고 거칠게 변했다. 그렇게 [second.GetHerHis] 몸뚱아리를 거머쥐었다."
 sex_scene.0001.third_4: "피로나 이성 따위는 잊은 채로 계속 몸을 겹쳤다. 이 세상에는 우리 둘밖에 없었다."
 sex_scene.0001.third_5: "이런 기분을 느끼게 해준 사람은 한 명도 없었는데. [second.GetSheHe|U]가 날 내려다보며 웃었다. [second.GetSheHe|U] 역시 깨달은 것이리라."
 sex_scene.0001.third_6: "이 열기를 식힐 방도 정도는 안다고 생각했는데. [second.GetSheHe] 때문에 더 불타오르기만 할 뿐이었다. 그 열기는 그 누구라도 견디기 힘들 만큼 계속 뜨거워지기만 했다."
 sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1: "모든 게 끝난 후, 손을 움직여 [second.GetHerHis] 몸을 부드럽게 어루만졌다."
 sex_scene.0001.last_2: "둘 다 땀으로 범벅이 되어버리고 말았다. 이내 힘을 잃은 [second.GetSheHe]가 내 위로 무너져 내렸다."
 sex_scene.0001.last_3: "나와 헤어지던 그녀의 눈빛에서 환희에 젖은 기억을 엿볼 수 있었다. 나 역시 똑같은 눈빛을 보내고 있었으리라."
 sex_scene.0001.last_4: "정열을 불태운 입맞춤을 마지막으로 모든 게 끝났다. 앞으로 평생을 꿈속에서 그릴 법한 순간이었다."
 sex_scene.0001.last_5: "[second.GetSheHe|U]헤어질 때가 되자, 가 수줍은 모습을 보였다. 방금 전까지의 열정과는 대비되는 모습이어서 그런지, 정말로 매력적이었다."
 sex_scene.0001.last_6: "헤어지던 중에 [second.GetSheHe]가 날 돌아봤다. 그리고는 입술을 깨물면서 다정한 미소를 지어 보였다."
 sex_scene.0001.a: "다음에도 함께할 수 있기를, [second.GetFirstNameNoTooltip]."
