 insult_poetry_line_2_b_02: "#EMP \n주님께서 살피신다 한들 [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_c_01: "#EMP \n자격조차 없으면서 [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_line_2_c_02: "#EMP \n그 모양이니 [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
