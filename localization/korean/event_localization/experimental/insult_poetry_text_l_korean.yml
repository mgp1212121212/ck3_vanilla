 insult_poetry.0001.t: "모욕을 퍼붓다니!"
 insult_poetry.0001.from_other: "[actor.GetTitledFirstName](이)가 보낸 편지:\n"
 insult_poetry_line_1_a_01: "#EMP \n[ROOT.GetCharacter.Custom('rhyme_group_a_one')](이)라고 부르지도 못할 얼간이라니#!"
