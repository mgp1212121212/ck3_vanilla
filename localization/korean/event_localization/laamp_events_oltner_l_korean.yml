l_korean:
 ep3_laamp_flavor_oltner.3001.t: "추종자의 마음"
 ep3_laamp_flavor_oltner.3001.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip] [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], 제가 [ROOT.Char.GetCurrentLocation.GetName]에서 가장 [marriage_material.Custom('RandomPositiveShallowAdjective')] [marriage_material.GetWomanMan]분을 만났는데 말입니다...\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed](이)가 비틀거리면서 주절거렸다.\n\n\"저쪽 가족은 거액의 지참금을 가져오지 않으면 결혼을 허락하지 않을 작정입니다!\" [entourage_to_marry_2.GetSheHe|U]는 슬픔을 숨기지 않으며 더듬더듬 말했다. \"제발 도와주십시오.\""
 ep3_laamp_flavor_oltner.0001.a: "[ROOT.Char.GetFaith.HighGodName] 맙소사... 자네 돈 많지 않나. 그 정도는 직접 내!"
 ep3_laamp_flavor_oltner.0001.b: "당연히 도와줘야지!"
 ep3_laamp_flavor_oltner.0001.c: "[marriage_material.GetSheHe]한테 같이 달아나자고 말해보는 건 어떤가..."
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName](이)가 당신에게 합류함"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName](이)가 별다른 감흥을 보이지 않음"
 ep3_laamp_flavor_oltner.0001.d: "내가 신경 쓸 문제는 아니군."
