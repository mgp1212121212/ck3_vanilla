 south_asia.0001.t: "새로운 시대"
 south_asia.0001.desc: "신성한 샘에 들어가 몸을 정화하자 몰려든 사람들이 내 이름을 연호한다. 나는 공정하고도 자비로운, 온 세상을 통치하는 전륜성왕으로서 다시 태어나 몸을 일으킨다.\n\n[ROOT.Char.GetFaith.AltPriestTermPlural](은)는 이제 이 세상이 나의 인도를 받아야 할 것이라 말한 적이 있다. 하나 그들의 확언은 사실 필요 없다. 평원을 가로질러 보니 무슨 뜻인지 마음으로 느낄 수 있었기 때문이다."
 south_asia.0001.a: "온 세상이 나의 이름을 부르고 있다."
 south_asia.0002.t: "전륜성왕"
 south_asia.0002.intro: "예식에 참여하고자 몇 날 며칠, 심지어 몇 주를 걸어온 사람들이 몰려들었다. [chakravarti.GetTitledFirstNamePossessive] 모든 생이 이 한 순간으로 귀결되고 있다."
 south_asia.0002.text: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]께서 신성한 샘에서 나오는 모습을 경탄에 젖어 조용히 지켜봤다. [chakravarti.GetFaith.AltPriestTermPlural](이)가 그분을 전륜성왕, 우리의 자애로운 주군으로 공표하였다.\n\n이제 아무도 [chakravarti.GetSheHe]가 온 세상의 정당한 통치자라는 것에 토를 달 수 없으리라."
 south_asia.0002.a: "이 순간을 두 눈으로 보다니 정말 영광이군."
 south_asia.0002.b: "기쁨으로 당신의 발 밑에 몸을 던질 수 있게 해 주십시오!"
 south_asia.0003.text: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]께서 신성한 샘에서 일어나는 그 순간, 분위기에 나는 압도당했다. [chakravarti.GetFaith.AltPriestTermPlural](이)가 그분을 전륜성왕, 우리의 자애로운 주군으로 공표하였다.\n\n[chakravarti.GetTitledFirstName]께서 밑의 평원을 흘깃 내려다보시자 나는 저분이야말로 바로 전륜성왕이시라는 것을 직감하였다."
 south_asia.0003.a: "주군의 승리에 제가 함께할 수 있도록 해주소서!"
 south_asia.0003.b: "과연 세계의 지배자님 앞에 어떤 길이 펼쳐져 있을까?"
 south_asia.0004.relevant_religion: "전령이 인도 제국에서 소식을 전하려 떼로 몰려들었다. 이 시대에 처음으로 전륜성왕이 나타난 것이다."
 south_asia.0004.desc: "인도 땅에서 많은 수의 전령들이 찾아왔다. 그들의 \"전륜성왕\"이 나타났다는 것과 전륜성왕의 자애로움에 대해 열변을 토한다."
 south_asia.0004.text: "\n\n[chakravarti.GetHerHis] 발치에서 이뤄지는 대단한 의례와 신봉자의 무리를 이끌고 [chakravarti.GetTitledFirstName](은)는 온 세계의 정당한 통치자로서의 역할을 받아들였다."
 south_asia.0004.a: "과연 새로운 위협이 될 것인가, 혹은 엄청난 아군이 될 것인가?"
 south_asia.0004.b: "이교도 놈들, 터무니 없는 소리나 계속 하라지!"
 south_asia.0011.t: "성스러운 강"
 south_asia.0011.desc: "하루 종일... 해가 뜰 때부터 질 때까지 흐르는 강에 허리춤까지 몸을 담근 채 서 있었다. 물을 손에 떴다. 그리고 하늘을 향해 추켜올린 후 강에 물을 떨어뜨린다. 이를 다시, 또 다시 반복한다.\n\n[ROOT.Char.GetFaith.PriestNeuterPlural]이 맞아주는 마른 땅으로 돌아오니 몸이 떨린다. 나는 내 손아귀 사이로 흐른 물 뿐 아니라 강 전체를 지켜 존재의 영속성을 수호하겠노라고 맹세했다."
 south_asia.0011.a: "그 누구도 [ROOT.Char.GetFaith.HighGodName]에 대한 나의 헌신을 의심조차 할 수 없으리."
 south_asia.0012.desc: "갠지스 강 전체에 대한 통제권을 쥐고 [ruler_of_ganges.GetTitledFirstName](은)는 그 성스러운 강에 대한 영적인 후계자를 자처한다. 그 누구도 자기가 강에 대해 그런 권한을 가졌다고 한 적이 없었다. 하지만 [ruler_of_ganges.GetFaith.PriestNeuterPlural](은)는 자신만이 강의 참된 후계자라고 한다."
 south_asia.0012.a.like: "영원의 새로운 수호자가 일어났군."
 south_asia.0012.a.dislike: "그 인간같은 기회주의자를 누가 좋아하겠나!"
 south_asia.0013.t: "신성한 목적이 침탈당함"
 south_asia.0013.desc: "영지의 손실로 내 봉역 내의 사람들과 [ROOT.Char.GetFaith.PriestNeuterPlural]들이 갠지스강에 대한 나의 통치권을 더 이상 인정하지 않는다! 대신 [ruler_of_ganges.GetTitledFirstName](이)가 한때 내가 자처했던 신성한 강의 관리자 자리가 자신의 것이라고 주장한다."
 south_asia.0013.a: "저 건방진 놈은 사기꾼에 지나지 않는다!"
 south_asia.0021.t: "$k_bene_israel$의 [founder.GetTitleAsNameNoTooltip]"
 south_asia.0021.desc: "타의에 떠밀려 유목 생활을 하며 전 세계 곳곳에서 소규모로 흩어져 살던 유대인은 지금껏 보금자리라 칭할 만한 곳이 없었다. 하지만, 장장 수백 년에 걸친 방랑 생활이 비로소 막을 내리게 되었다.\n\n[founder.GetNameNoTooltip](이)가 $k_bene_israel$의 [founder.GetTitleAsNameNoTooltip] 직위에 올랐다. 유대인이 불확실한 가능성을 뛰어넘어 [founder.GetFaith.ReligiousHeadTitleName](을)를 복원하고 인도 서해안에 터전을 마련하는 데 성공한 것이다. 새로운 이스라엘의 탄생을 선포한 [founder.GetTitledFirstNameNoTooltip](은)는 자신이 전 세계의 유대교 신도들에게 찬란하게 빛나는 황금기를 선사할 수 있으리라 믿어 의심치 않는다."
 south_asia.0021.a: "우리에게 새로운 터전이 생겼구나!"
 south_asia.0021.b: "이스라엘은 오직 하나뿐!"
 south_asia.0021.c: "생각지도 못한 통치자가 탄생했구나."
 south_asia.0030.t: "상좌부 불교의 확산"
 south_asia.0030.desc: "우린 상좌부 불교의 가르침을 전파하는 최후의 보루다. 귀족들은 지금까지 그래온 것처럼 신앙을 열성적으로 받아들이고 있다. 반면에 수많은 평민은 여전히 전통적인 관습에 간악한 자부심을 드러내며 사악한 나트 신들을 따르고 있다.\n\n무릇 신중한 영주라면 이런 문제를 타협하는 관점에서 접근하는 법이다. 그렇지만 이번에는 단호한 방법을 써야 할지도 모르겠군..."
 south_asia.0030.a: "무지몽매한 농노들을 굴복시킬 테다!"
 south_asia.0030.b: "합리적인 범위 내에서 옛 신을 숭배하는 걸 허락하겠다."
 south_asia.0030.c: "이 문제는 나중에 해결하자."
 south_asia.0030.a.tt: "버마 지역 내의 모든 영지"
 south_asia.0030.a.ari.tt: "모든 아리 불교도 봉신"
 south_asia.0030.b.theravada.tt: "모든 상좌부 불교도 봉신"
 south_asia.0031.t: "종교 갈등 고조"
 south_asia.0031.desc: "문화 침탈과 종교 패권 확립은 성질이 완전히 다른 사안이다. 평민들은 분노하고 있거니와 궁정에서 보수적인 이들도 내 이름이 언급될 때마다 조롱을 아끼지 않는다. 특히 [ari_vassal.GetTitledFirstName](이)가 그런 인물 중 하나다.\n\n아직 평화를 중재할 여지는 남아 있다. 아니면 무자비한 영주로서 철권으로 다스릴 수도 있겠지. 아니면 아예 물러나 불길이 사그라질 때까지 기다리는 방법도 있고. 현명한 선택이 필요한 시점이다..."
 south_asia.0031.a: "폭도 무리를 뭉개고 감히 보호자를 자처하는 자들을 색출한다."
 south_asia.0031.b: "봉역이 황폐해지는 사달은 피해야 해."
 south_asia.0031.c: "내 뜻을 표명해야겠군. 수괴들을 공개 처형하겠다."
 south_asia.0031.d: "나는 할 만큼 했어."
 south_asia.0031.a.tt: "모든 영지"
 south_asia.0031.b.theravada: "모든 상좌부 불교도 봉신"
 south_asia.0031.c.all.tt: "다른 모든 봉신"
 south_asia.0032.t: "종교 갈등 완화"
 south_asia.0032.desc: "전통적인 버마 토속 신앙은 여전히 성행하고 있다. 특히 시골 지역에서. 자유롭게 숭배할 권리를 민중에게서 박탈해봤자 득보다 실이 많을 게 자명했다. 오히려 불교도 수호신 타지아민을 37번째 신이자 제일 중요한 신으로 편입시키니 아무런 불화 없이 평화적으로 수용되었다.\n\n이제 천금 같은 기회가 눈앞에 있다. 유구한 역사를 자랑하는 [ROOT.Char.GetFaith.GetAdjective] 불교의 중심지가 랑카에 있다. 하지만 이 랑카는 본토의 세력에 끊임없는 위협을 받고 있다. 이젠 한층 더 굳건해진 신앙의 길을 결정할 때가 된 것일지도 모른다."
 south_asia.0032.a: "랑카의 종교 피난민을 궁정으로 초대한다."
 south_asia.0032.b: "우리가 [ROOT.Char.GetFaith.GetNameNoTooltip]의 유일무이한 수호자가 되리라."
 south_asia.0032.a.tt: "랑카 [guests|E]이 떠남"
 south_asia.0032.a.ruler.tt: "모든 상좌부 불교도 싱할라계 영주"
 south_asia.0032.a.lankan: "랑카 종교 피난민이 당신의 궁정에 도착함"
 south_asia.0033.t: "종교 의지 강요"
 south_asia.0033.desc: "종교 반란 분자들은 근절됐다. 용기 있지만 어리석은 자들은 죽임을 당했고, 상당수는 박해가 두려운지 입을 닫고 고개를 숙였다. [ari_vassal.GetFaith.GetAdjective]의 종교 지도자들은 변방으로 달아나 정령 신앙 의식을 이어나가고 있다.\n\n이제 남은 일은 궁정에서 그들의 지지를 등에 업고 배짱을 부렸던 자들의 처분이다. 지금은 혓바닥을 놀리지 않고 있지만."
 south_asia.0033.a: "내 궁정의 모든 신하는 진정한 신앙을 따라야 할 것이다!"
 south_asia.0033.b: "피는 충분히 흘렸다. 그냥 보내 주어라."
 south_asia.0033.c: "기회는 이제 없어. 경비대!"
 south_asia.0034.t: "종교 분쟁 모면"
 south_asia.0034.desc: "신앙을 지키기 위해 나라를 내전의 벼랑 끝까지 밀어 넣는 것은 광신이나, 언제 관둘지 아는 것은 연민의 발현이라. 사람들은 계속 불만을 갖겠지만 별다른 도리는 없다.\n\n이라와디 골짜기에서의 종교적 분열은 사라지지 않고 남아 있다. 하지만 내 영주로서의 장악력은 온전하고, 종래의 방식을 통한 개종을 진행할 여지는 아직 남아 있으니 상관없다."
 south_asia.0034.a: "석가모니께서도 나의 연민을 알아주실 터."
 south_asia.0034.b: "모두 개종시키고 말 테다."
 south_asia.0034.counties: "모든 영지"
 south_asia.0034.vassals: "모든 봉신"
 south_asia.0034.aricounties: "모든 아리 불교도 봉신"
 south_asia.0035.t: "상좌부 불교 본고장 보존"
 south_asia.0035.desc: "부처의 길을 따르는 참된 불자라면 그의 진언을 보존하는 것이 얼마나 신성하고 중요한 일인지 인정할 것이다. 팔리어 대장경은 석가모니의 입적 이후 수백 년이 지나서야 쓰였지만 이 세상에서 부처의 가르침을 가장 정확하게 담고 있다고 해도 과언이 아니다.\n\n인도 내륙에서 정치 암투가 벌어지면서 랑카 반도의 [ROOT.Char.GetFaith.GetAdjective] 본고장에 있는 경전이 점점 더 위험해지고 있다. 내가 행동해야 한다!"
 south_asia.0035.a: "충실한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]를 보내 신앙 보존을 돕겠다."
 south_asia.0035.b: "사절을 보내 화친을 제안한다."
 south_asia.0035.b.theravada.tt: "모든 독립 상좌부 불교 영주"
 south_asia.0035.a.lanka: "랑카 내의 모든 영지"
 south_asia.0036.t: "아리 불교 대응"
 south_asia.0036.desc: "이라와디 골짜기를 제외한 지역에서 신앙의 미래는 공고해졌다. 이제 남은 문제는 단 하나, 여전히 막강한 권력을 쥐고 향락을 탐하는 [ari_faith.GetName] 수도사들을 어떻게 하느냐다. 영향력을 약하게 만들 순 있지만 그래도 저력을 과소평가해서는 안 된다.\n\n이 포도주나 마시며 동물 제물을 바치는 데 혈안이 된 종교 지도자들을 어떻게든 처리해야 한다. 언제 무너져도 이상할 게 없는 지역의 평화에 위협을 끼치지 않으면서 섬세한 방식으로 축출해야 할 것이다."
 south_asia.0036.a: "저들의 죄악을 민중에 낱낱이 알려야 한다. 분열시켜 정복하리라."
 south_asia.0036.b: "개종하지 않겠다면 삼림과 산악으로 쫓아내야지."
 south_asia.0036.b.tt: "버마 내의 다른 모든 영지"
 south_asia.0037.t: "굳건해진 신앙"
 south_asia.0037.desc: "문제의 수도사들이 끝까지 쥐고 있던 권력마저 사라지면서 양어깨를 짓누르던 무거운 짐을 내려놓은 기분이 든다. 왕국의 종교들은 이제 조화를 이루었고, 신앙은 번성하고 있으며, 민중은 정치적으로나 정신적으로나 나를 정당한 지도자로 인정한다.\n\n내 위대한 여정이 결말에 이르렀다. 내 봉역은 이제 굳건하고 건전한 [ROOT.Char.GetFaith.GetName] 신앙의 참된 보루라고 할 수 있으리라."
 south_asia.0037.a: "더욱더 굳건한 신앙을 세우리라!"
 south_asia.0037.b: "나는 그저 부처의 뜻을 따를 뿐."
 south_asia.0037.b.tt: "모든 봉신"
 south_asia.0038.t: "대분열"
 south_asia.0038.desc: "이라와디 골짜기의 신자들은 기나긴 세월에 걸쳐 종교적 분열을 겪어 왔다. 도시에 거주하는 귀족과 친인척들은 [proselytiser.GetFaith.GetName](을)를 따르며, 평민과 골짜기의 드넓은 숲에서 살아가는 이들은 다신과 정령을 숭배하는 아리 불교를 따른다.\n\n나의 주군이신 [proselytiser.GetFullName]께서는 이 분열을 봉합하고 본인과 나의 영지에 상좌부 불교를 주요 종교로 확립하고자 직접 나섰다. 지금 이 순간에도 그분의 수도사들이 내 영지를 누비며 종교 구도를 뜻대로 재편하고 있다."
 south_asia.0038.a: "상좌부 불교 신앙은 번성하리라!"
 south_asia.0038.b: "이런 미치고 팔짝 뛸 일이 있나!"
 south_asia.0038.c: "이건 정말 가당치도 않다."
 south_asia.0038.tt: "일부 [Concept( 'counties', '영지' )|E]가 상좌부 불교 신앙으로 개종할 수도 있음"
 south_asia.0039.t: "무자비한 광신자"
 south_asia.0039.desc: "[proselytiser.GetFullName]의 전도 활동은 그리 좋지 않은 결과로 나타났다. 상좌부 불교 신앙을 강압적으로 전파하니 곳곳에서 봉기와 시위가 일어났고, 이들은 무자비하게 진압되었다.\n\n아리 불교 신앙을 수호하겠노라 대범하게 들고 일어난 영주들은 종적을 감췄거나 자신의 말이 곡해됐음을 호소하고 있다. 광신적인 주군의 인내심을 감히 시험하려는 자는 이제 없다.\n\n탄압받는 이들에게 또 어떤 파장이 있을지는 두고 보면 알 수 있겠지..."
 south_asia.0039.a: "마땅한 벌을 받은 게지."
 south_asia.0039.b: "언젠가 쓰러져간 독신자들의 복수를 이루리라."
 south_asia.0039.c: "이교도들끼리 옥신각신하느라 여념이 없구나."
 south_asia.0040.t: "굳건해진 신앙?"
 south_asia.0040.desc: "나의 주군이자 영주이신 [proselytiser.GetFullName]께서는 상당한 공을 들여 백성을 본인의 신앙인 [proselytiser.GetFaith.GetName](으)로 개종시키고 있다. 그분의 계획이 진행됨에 따라 신앙을 설파하려는 전도사와 법사들의 유입을 막는 게 불가능해졌다. 어디 그뿐일까? 그 신앙을 믿는 영주들까지 늘어나고 있다.\n\n상좌부 불교가 주도권을 잡고 있음에도 전통적인 아리 불교도들은 아라칸 산맥을 에워싼 숲을 요새 삼아 도피하고 있다. 수가 줄어드니 공개적인 숭배를 자제하는 것이다."
 south_asia.0040.a: "잘됐어! 진정한 신앙이 꽃피겠구나!"
 south_asia.0040.b: "이 처사는 길이 기억될 것이야."
 south_asia.0040.c: "솔직히 내가 신경 쓸 일은 아니지."
 south_asia.0040.tt: "일부 [Concept( 'counties', '영지' )|E]가 상좌부 불교 신앙으로 개종할 수도 있음"
 south_asia.0041.t: "외국에서 온 선물"
 south_asia.0041.desc: "내 흥미를 자극하는 수도사가 내 궁정을 찾은 것도 오늘만 벌써 다섯 명째다. 공개 석상에 좀처럼 모습을 드러내지 않는 신자들인데 말이다. 간략한 문답을 통해 왜 이렇게 독신자들이 내 땅에 몰려드는지 알 수 있었다.\n\n외국의 영주인 [proselytiser.GetFullName](이)가 자기 봉역에 [proselytiser.GetFaith.GetName] 신앙을 전파하고 있다고 한다. 그 와중에 내 봉역에서 우리의 종교가 지난 몇 세대 동안 어떤 고난과 시련을 겪고 살아남았는지 소식이 전해진 모양이었다.\n\n이에 대한 반응으로 [proselytiser.GerSheHe]는 고대의 본고장에 신앙을 퍼뜨리고 지원하고자 수많은 법사들을 보낸 것이다."
 south_asia.0041.a: "이 호의는 절대 잊지 않겠다."
 south_asia.0050.t: "힌두스탄의 봉역"
 south_asia.0050.desc: "마우리아, 쿠샨, 굽타, 팔라, 프라티하라. 거의 천 년에 걸쳐 인더스 갠지스 평원은 여러 위대한 제국의 거점이자 전장이 되어 왔다. 이국에서 온 통치자도 있었고, 아대륙에서는 그보다 더 많은 통치자가 나타났다.\n\n[founder.GetHouse.GetNameNoTooltip]의 역사는 그렇게 오래되지는 않았으나, 우리는 저 가문들이 모두 실패한 곳에서 우리만의 봉역을 세웠다. 이제 우리도 제국을 세우고 정부 기관을 설립해 이 모든 땅에서 살아가는 수많은 이들과 신앙을 통치할 때가 왔다."
 south_asia.0050.a: "델리에 새로운 수도가 들어서리라!"
 south_asia.0050.b: "제국의 심장부는 라호르가 될 것이다."
 south_asia.0050.c: "[ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 제국을 다스릴 것이다."
 south_asia.0051.t: "[founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 술탄국"
 south_asia.0051.desc: "[founder.GetHouse.GetNameNoTooltip] 집안이 인더스 갠지스 평원에 대한 지배력을 강화했으며, 옛 힌두 및 불교 가문이 남긴 폐허 위에 새로운 이슬람 제국을 세웠다는 소식이 전해졌다.\n\n[founder.GetFirstNameNoTooltip](은)는 자기 자신을 [founder.GetFullName](으)로 칭하며 [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 인도 전역을 통치하겠다는 제국의 야망을 드러냈고, 빠르게 두려움의 대상이자 경외의 대상이 되어 가고 있다."
 south_asia.0051.a: "$middle_europe_decisions.0016.a$"
 south_asia.0051.b: "이 허세 가득하고 건방진 족속을 뭉개버리리라!"
 south_asia.0051.c: "마침내 진정한 신앙의 투사가 탄생했다!"
 south_asia.0051.d: "우려스러운 발전이군."
 south_asia.0051.e: "$middle_europe_decisions.0016.d$"
