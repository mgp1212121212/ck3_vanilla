l_korean:
 hold_court.3000.t: "내 이름을 건 연회"
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName](이)가 평상시보다 기합이 바짝 들어간 몸가짐을 하고 다가왔다. [feast_vassal.GetSheHe]의 기색에서 열의가 묻어 나왔다.\n\n"
 hold_court.3000.desc.opening.blind: "[feast_vassal.GetTitledFirstName](이)가 다가오는 발소리가 들렸다. 이내 걸음 소리가 멎자 연습한 흔적이 역력하게 느껴지는 [feast_vassal.GetHerHis] 헛기침 소리가 들렸다. 아무래도 내가 살필 일이 생긴 모양이었다. [feast_vassal.GetSheHe]의 목소리에서 즐거움이 묻어 나왔다.\n\n"
 hold_court.3000.desc.likes: "\"영주님! 영주님의 치세 덕분에 축배를 들 일이 대단히 많습니다! 그런 의미에서 다음 연회 비용은 제가 부담할 테니, 그 대신 호의를 베풀어 훗날 부탁을 들어주시지 않겠습니까?\""
 hold_court.3000.desc.dislikes: "\"영주님. 때로는 봉역민들이 스트레스를 잊을 수 있도록 즐거운 회합의 장을 열어주어야 하는 법입니다. 그런 의미에서 기쁜 마음으로 연회 비용을 부담하겠나이다. 영주님의 이름을 걸고 열어도 괜찮습니다. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위해서라면 그 정도쯤은 해야지요. 대신 적절한 때가 되면 호의를 베풀어 부탁을 하나 들어주소서.\""
 hold_court.3000.a: "그대의 제안을 받아들이겠소."
 hold_court.3000.a.tt: "가까운 시일 내로 연회를 주최하면 [court_grandeur_value|E]를 보상으로 받음"
 hold_court.3000.b: "군더더기 같은 조건은 달지 마시오! 주군의 요구이거늘!"
 hold_court.3000.c: "좀 더 합의를 보는 건 어떻겠소?"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip](이)가 호의 요청을 철회함"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip](이)가 거부하고 연회 비용 부담 제안을 철회함"
 hold_court.3000.d: "미안하지만 그 제안은 받아들일 수 없소."
 hold_court.3001.desc: "실로 대단한 연회였다! [feast_vassal.GetTitledFirstName]에게 약속했던 연회가 그날 참석한 이들의 기억에 생생히 남아있는 가운데, 다들 정신을 놓을 듯 내게 찬사를 보내기 바빴다. 나를 우러르며 환호하고 숭배하는 사람들을 보며 행복감에 취하는 기분이란! [feast_vassal.GetFirstNameNoTooltip](와)과의 약속을 지키면서 생긴 또 다른 이득은, 연회를 즐긴 모두가 나의 궁정을 높이 평가하게 되었다는 것이다!"
 hold_court.3001.desc.dead: "실로 놀라운 연회였다! [feast_vassal.GetTitledFirstName](이)가 직접 보지 못했다는 것이 안타까울 뿐이다. 연회에 왔던 사람 중 몇 명은 [feast_vassal.GetHerHim](와)과 내가 했던 약속을 떠올리며 궁정의 즐거움을 위한 나의 투자를 호의적으로 바라보았다. 일각에서는 [feast_vassal.GetFirstNameNoTooltip](을)를 추모하기 위한 기념 행사라는 추측이 언급되기도 하였다. 어느 쪽이든, 약속을 지킨 덕분에 연회를 즐긴 모두가 나의 궁정을 높이 평가하게 되었다."
 hold_court.3001.a: "장담컨대 다음 연회는 훨씬 성대할 것이오!"
 hold_court.3001.b: "[feast_vassal.GetHerHis] 몫으로 놓아둘 컵도 가져와라!"
 hold_court.3010.t: "비범한 전도사"
 hold_court.3010.desc.opening: "\"영주님.\" [ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U] 목소리는 엄중하기 그지없었다. \"[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 출몰하는 악명 높은 전도사에 대한 조사를 요청합니다. 그게, 실은 이 전도사가... 그것이... "
 hold_court.3010.desc.preacher_gender: "그 사람은 #EMP [unconventional_preacher.GetWomanMan]#!입니다! "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.3010.desc.closing: "이는 우리 신앙의 계율에 어긋나는 행태입니다!\"\n\n그때 [tolerant_vassal.GetTitledFirstName](이)가 손을 들어 앞으로 나오며 [religious_vassal.GetFirstNamePossessiveNoTooltip] 발언에 끼어들었다. \"영주님, [religious_vassal.GetFirstNameNoTooltip]의 주장이 틀린 말은 아닙니다. 그렇지만 전도사의 #EMP 유일한#! 흠결에 지나지 않기도 합니다. [unconventional_preacher.GetSheHe]의 가르침은 토씨 하나 틀리지 않고 우리의 신앙과 합치합니다.\""
 hold_court.3010.a: "이 설교자를 내 궁정으로 데려와야 해!"
 hold_court.3010.b: "이 설교자를 내 앞에서 치워버려라!"
 hold_court.3010.c: "그자를 내 $high_almoner_court_position$(으)로 등용할 욕심이 생기는군."
 hold_court.3010.d: "농노를 가르치는 재주가 있다니. 훌륭한 $court_tutor_court_position$의 소양을 갖춘 셈인데..."
 hold_court.3020.t: "모욕적인 기념비"
 hold_court.3020.desc: "농노가 앞으로 나와 탄원을 올렸다. \"영주님. 소인은 [village.GetName]의 [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] 대표로 왔습니다.\" 농노가 미리 연습했던 연설을 잠시 멈췄다.\n\n\"저희 문화의 중요한 기념비를 복원해달라 요청했지만, [holder_of_area.GetTitleTierName](은)는 이를 무시했습니다. 외려 대놓고 재건립을 방해할 정도였습니다!\"\n\n\"영주님. 제가 다 설명하겠습니다!\" [holder_of_area.GetFirstNameNoTooltip](이)가 당혹감을 드러내며 끼어들었다. \"그 기념비는 우리 문화에 대한 조롱의 의미를 내포하고 있습니다! [holder_of_area.GetCulture.GetCollectiveNounNoTooltip](을)를 괴물로 묘사하고 있단 말입니다! 그래서 제가 그 증오 어린 기념비 복원을 반대한 것입니다!\""
 hold_court.3020.a: "\"철거해라!\""
 hold_court.3020.b: "\"복원 사업에 정식 승인을 내리도록 하시오.\""
 hold_court.3020.c: "\"대신 다른 기념비를 건립하시오. 두 문화를 대표하는 의미가 담기면 좋겠군.\""
 every_county_of_culture: "[village.GetCountyData.GetCulture.GetName] 문화에 속한 모든 [realm|E] [Concept( 'counties', '영지' )|E]"
 3020_MONUMENT_VALUE: "복원된 조각상"
 3020_multicultural_monument: "다문화 기념비"
 3020_multicultural_monument_desc: "얼마 전 두 문화 간의 경계를 허물기 위해 서로를 포용하는 의미가 있는 중요 문화 기념비가 재건되었습니다.\n\n#P +10%#! 문화 전향 속도"
 3020_own_culture_monument: "지배의 기념비"
 3020_own_culture_monument_desc: "얼마 전 문화 기념비가 철거되고 어느 한 문화만을 표현한 기념비로 교체되었습니다. 그로 인해 현지민이 동요하고 있으며, 문화적 정체성에 위기감을 느끼고 있습니다.\n\n#P +10%#! 문화 전향 속도"
 hold_court.3030.t: "기념비 복원"
 hold_court.3030.desc: "농노 [different_culture_peasant.GetWomanMan]이 내 앞에 서서 궁정에 탄원을 고했다.\n\n\"최근 전쟁으로 시골 지역은 극심한 피해를 받았습니다. 게다가 [province.GetName] 출신인 저희 [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip]에게 문화적으로 중요한 사적지가 있는데, 누군가가 약탈을 자행했습니다. 영주님, 부디 저희 애원을 들어 주십시오. 사적지를 복원할 수 있도록 자원을 내어주셨으면 합니다!\"\n\n농노가 어설프게 격식을 차린 인사로 요청을 마무리했다. 과연 평민은 평민이구나 싶은 거동이었다."
 hold_court.3030.a: "\"복원에 필요한 자금을 지원해주겠네.\""
 hold_court.3030.b: "\"남은 자재는 다른 건물에 사용할 것이야.\""
 hold_court.3030.c: "\"이런 문제에 지출할 돈은 없네.\""
 hold_court.3040.t: "웃음의 필요성"
 hold_court.3040.desc: "찰나의 적막이 흘러간 뒤, [jester_requester.GetTitledFirstName](이)가 자기 차례임을 깨닫고 입을 열었다. \"영주님!\" [jester_requester.GetSheHe|U]가 귀한 시간을 들여 생각을 정리한 다음 말을 이어나갔다.\n\n\"미소와 왁자지껄한 웃음소리는 활기찬 궁정을 가르는 척도입니다! 하여 훌륭한 어릿광대가 될 만한 재목을 봐두었습니다. 우리를 찾아와 즐거움을 선사해줄 겁니다!\"\n\n\"영주님, 한 말씀 올리겠습니다.\" 옆으로 빠져 있던 [kill_joy.GetTitledFirstName](이)가 나섰다. \"어릿광대를 들이면 우리 궁정의 격조 높은 분위기가 엉망이 되고 말 겁니다. 그 공백을 조잡하고 천박한 농으로 채우기밖에 더 하겠습니까.\""
 hold_court.3040.a: "그 어릿광대를 기용토록 하겠소!"
 hold_court.3040.b: "[jester_requester.GetTitledFirstNameNoTooltip]에게 완벽한 역할 아니오? 백치처럼 보이는 데 천부적인 재능이 있으니."
 hold_court.3040.c: "[kill_joy.GetTitledFirstNameNoTooltip](은)는 웃을 생각이 없나 보군. 그렇다면 웃음거리로 만들어주지!"
 hold_court.3040.d: "여기가 무슨 농노들 시장 바닥인 줄 아시오? 이 궁정에 어릿광대가 설 자리는 없소!"
 hold_court.3040.e: "이 사안은 나중에 생각하리다."
 generic_cp_discount_tt: "해당 [court_position|E] 등용 비용 #P 50%#! 감소"
 hold_court.3060.t: "부패 척결"
 hold_court.3060.desc.opening: "나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))] [county_petitioner.GetTitledFirstName](이)가 앞으로 나와 탄원을 올렸다. \"영주님. 영주님의 도움이 필요한 문제가 있습니다. "
 hold_court.3060.desc.thieves: "도둑들이 [corrupt_county.GetNameNoTier](와)과 그 주민들을 수탈하고 있습니다!\""
 hold_court.3060.desc.bandits: "도적들이 [corrupt_county.GetNameNoTier]의 양민들을 괴롭히고 있습니다!\""
 hold_court.3060.desc.tax: "[corrupt_county.GetNameNoTier]에서 세금 징수가 정상적으로 이뤄지지 않고 있습니다!\""
 hold_court.3060.desc.sheriffs: "[corrupt_county.GetNameNoTier](이)가 치안관 부족에 시름하고 있습니다!\""
 hold_court.3060.desc.guilds: "[corrupt_county.GetNameNoTier]의 조합들이 협조에 소극적으로 나오고 있습니다!\""
 hold_court.3060.desc.levies: "[corrupt_county.GetNameNoTier]의 징집병이 정상적인 속도로 모이고 있지 않습니다!\""
 hold_court.3060.desc.courts: "[corrupt_county.GetNameNoTier]에서 송사가 제대로 해결되지 않고 있습니다!\""
 hold_court.3060.desc.rulers: "[corrupt_county.GetNameNoTier]의 행정이 형편없게 돌아가고 있습니다!\""
 hold_court.3060.desc.closing: "\n\n[county_petitioner.GetSheHe|U]가 말을 멈추곤 한숨을 내쉬었다. \"제 영지도 결국 통제권을 잃고 고통받는 봉역의 수많은 영지 중 하나입니다. 지원을 제공해 주셨으면 합니다.\""
 hold_court.3060.a: "야생 지역에 투자해야 해."
 hold_court.3060.b: "내 집사장이 조언을 해줄 수 있을 것 같군."
 hold_court.3060.c: "애석하게도 주머니 사정이 좋지 않은지라."
 hold_court.3060.d: "내 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))] [cp_steward_replacement.GetFirstName](이)라면 좀 더 훌륭한 집사장이 되겠어."
 every_low_county_control: "[control|E] 33 이하인 모든 [realm|E] [Concept( 'counties', '영지' )|E]"
 hold_court.3080.t: "[ROOT.GetCharacter.GetTitledFirstNamePossessive] 수집품 전시"
 hold_court.3080.desc: "나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))] [antiquarian.GetTitledFirstName](이)가 총총걸음으로 다가왔다.\n\n\"영주님!\" [antiquarian.GetFirstNameNoTooltip](이)가 들뜬 목소리로 말했다. \"저에게 아주 좋은 생각이 있습니다. 영주님께 명성이나 재물 중 어느 한쪽을 안겨드릴 발상이지요! 그간 꽤 많은 유물을 수집하셨죠. 그것들을 전시하는 건 어떻겠습니까? 수집품을 열람하는 대가로 관람료를 받거나, 아니면 무료로 해서 더 많은 사람이 볼 수 있게 하는 겁니다.\"\n\n[antiquarian.GetSheHe|U]가 헛기침을 내지르곤 말을 이어나갔다. \"다만 견물생심이라고, 유물을 본 자들이 탐욕을 드러낼지도 모릅니다. 영주님의 유물에 명분을 들이미는 사람들이 생길 수도 있겠죠. 그게 단점입니다.\""
 hold_court.3080.a: "이 몸의 영광을 엿보는 일인데, 사람들이 응당 돈을 내고 봐야지!"
 hold_court.3080.a.tt: "적대적인 유물 모략이 좀 더 잦아짐"
 hold_court.3080.b: "꼭 직접 봐야지만 믿는 사람들이 있더군. 빈곤층도 예외는 아니지."
 hold_court.3080.c: "위험을 감수할 이유가 없어."
 hold_court.3090.t: "다른 문화를 기념하다"
 hold_court.3090.desc: "나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))] [different_culture_vassal.GetTitledFirstName](이)가 다가왔다. 여느 때와 다를 바 없는 모습이었다.\n\n\"영주님. 아주 기발한 생각이 떠올랐습니다! 일종의 기념제나 축제를 열어 우리네 아름다운 [ROOT.Char.Custom('RealmType')]에서 찾아볼 수 있는 다른 문화를 평민들에게 소개하는 자리를 가져보는 것은 어떨는지요.\" 곧이어 [different_culture_vassal.GetFirstNameNoTooltip](이)가 자신의 생각을 구체적으로 설명하기 시작했다. 설명이 과도한 수준에 이르렀다는 걸 깨닫자 [different_culture_vassal.GetSheHe]는 입을 다물었다.\n\n\"물론 상당한 비용이 소모될 테지만, 백성들 간의 긍정적인 관계를 다지는 데 도움이 될 겁니다!\""
 hold_court.3090.a: "두 문화 모두를 기념하는 큰 축제를 열도록 하지!"
 hold_court.3090.b: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 작은 [different_culture_vassal.GetCulture.GetNameNoTooltip] 문화 기념제를 열면 되겠군."
 hold_court.3090.c: "[different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] 영지에 박람회를 열어 [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]의 위대함을 보여주도록 하지!"
 hold_court.3090.d: "이런 데 자원을 허비할 순 없다."
 hold_court.3091.t: "문화적 정체성의 융합"
 hold_court.3091.desc: "나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))] [same_culture_vassal.GetTitledFirstName](이)가 다가왔다. 장중의 분위기는 기대감이 만연했다.\n\n\"영주님. 중한 소식을 전해드리고자 이렇게 찾아뵈었습니다. 다만, 해결 방법이 없진 않습니다. [different_culture_vassal.GetCulture.GetCollectiveNoun](와)과 [same_culture_vassal.GetCulture.GetCollectiveNoun] 문화가 점점 더, #EMP 지나칠 정도로#! 닮아가고 있는 건 명명백백한 사실입니다. 이럴 때 우리 [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip](이)가 혁신의 선두주자라는 걸 보여줘야 합니다!\""
 hold_court.3091.a: "우리의 풍요로운 [same_culture_vassal.GetCulture.GetNameNoTooltip] 문화를 보여주는 축제를 열어야겠군!"
 hold_court.3091.b: "우리의 위대한 성취를 과시하는 박람회를 준비하시오."
 hold_court.3091.c: "굳이 힘들게 다른 문화에 대한 우월성을 보여줄 필요가 있나 싶은데."
