l_korean:
 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "재앙"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName](이)가 느닷없이 알현실 정문을 박차고 들어왔다. \"영주님. 영주님의 후계자로는 [annoying_heir.GetTitledFirstName] 님보단 [preferred_heir.GetTitledFirstName] 님이 어울린다는 게 중론입니다. 지금 후계자인 [annoying_heir.GetTitledFirstNameNoTooltip] 님이 상습적으로 무례를 저지르고 다니는 걸 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] 전역을 통틀어 모르는 사람은 없을 겁니다!"
 hold_court.4001.heir_street_fight: "실로 피에 굶주린 악한이 따로 없습니다. 술집 바깥에 죽치고 앉아 취한 농노를 도발해 싸움을 일으키는 게 일상입니다. 그분이 여흥으로 살해한 사람이 한둘이 아니란 말입니다!\""
 hold_court.4001.heir_robbery: "전 이곳으로 오던 중 웬 화려하게 차려입은 [annoying_heir.GetWomanMan]에게 강도를 당했습니다. 옷을 발가벗겨 나무에 묶어놓더니, 복면을 벗어 얼굴을 보여주더군요. 다름 아닌 [annoying_heir.GetTitledFirstNameNoTooltip] 님이 흡족한 표정을 짓고 있었습니다!\""
 hold_court.4001.heir_tavern: "현 후계자란 분은 지금 사실상 술집에 눌러살고 있습니다. 가진 돈이 다 떨어진 뒤로는 빌붙어 술을 얻어먹는 대가로 다른 사람들 앞에서 추하게 영주님 흉내를 내는 만행을 벌이고 있더군요!\""
 hold_court.4001.heir_diplomacy_failure: "현 후계자께서는 회의에 단 한 번이라도 참석하길 거부하고 계십니다. 그 이유를 여쭤보니 '그딴 건 시시해. 차라리 누구 하나 잡아 족치는 게 훨씬 재밌지' 이딴 대답이나 내놓더군요.\""
 hold_court.4001.heir_hated: "현 후계자께서는 정을 붙이고 싶어도 그게 안 되는 인물입니다. 우리 신하 중 누구도 자신을 좋아하지 않더라도 관심 없다는 얘기를 대범하게 늘어놓으시더군요.\""
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip](이)가 아연실색하며 혀를 끌끌 찼다. \"우리 [annoying_heir.Custom('PetName')](이)가 그런 짓을 할 리 없어요!\""
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetTitledFirstName](이)가 한숨을 내쉬었다. \"아무렴 그분은 본인 행동이라고 시인하지 않겠지요.\""
 hold_court.4001.heir_admission: "\n\n[annoying_heir.GetTitledFirstNamePossessiveNoTooltip] 얼굴에 음흉한 미소가 떠올랐다. \"아무렴 제 잘못이지요.\""
 hold_court.4001.a: "잘됐군. 녀석이 자기 [ROOT.Char.GetMotherFather](은)는 챙길 줄 아는구먼!"
 hold_court.4001.b: "지금이 마지막 기회야! [preferred_heir.GetTitledFirstNameNoTooltip](을)를 선택해야겠군."
 hold_court.4001.c: "내 경험상 구제불능인 건 [preferred_heir.GetTitledFirstNameNoTooltip]도 마찬가지요!"
 hold_court.4001.d: "완벽한 인간이 아니니 병사들도 녀석을 동지로 받아들이지 않겠소?"
 disabled_fallback: "비활성화"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "끝없는 시의 향연"
 hold_court.4500.desc: "희미하게 노출을 한 아름다운 인물이 다가왔다. \"전 위대한 시인입니다. 오직 당신만을 섬기기 위해 머나먼 땅에서 왔습니다. 이 우주에서 가장 위대한 발라드를 만들었나이다. 바로 당신의 영광과 궁정의 위엄을 찬양하는 내용이지요.\""
 hold_court.4500.a: "시인 따위 필요 없다."
 hold_court.4500.b: "시가 참 매력적이군. 내 궁정에 들어와 글을 쓰지 않겠나?"
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "모름지기 스스로 야수의 길을 걷는 자는..."
 hold_court.4600.desc: "한 무리의 추레한 농노가 내 앞에 나타났다. 지금껏 숱한 반란 분자들을 짓밟아왔지만, 그토록 흉악하게 타오르는 농기구로 무장한 족속은 처음이었다.\n\n\"소위 우리의 통치자랍시고 있는 이 작자는 진정한 악마의 화신입니다. 정녕 제대로 된 [ROOT.GetCharacter.GetWomanMan]이라면 우리에게 그런 극악무도한 폭력을 행사할 리 없습니다. 당장 끔찍한 폭정을 멈추십시오!\""
 hold_court.4600.a: "이 몸은 악마가 아니다. 그보다 #EMP 훨씬#! 끔찍한 [ROOT.Char.GetTitleAsNameNoTooltip](이)니라."
 hold_court.4600.b: "재밌는 발상이로군! [chancellor.GetCouncilTitle]! 내가 악마라는 얘기를 널리 퍼뜨리시오!"
 hold_court.4600.c: "내가 그 정도로 흉악한 짓을 저질렀단 말인가?"
 hold_court.4600.c.tt: "아직 변화하기엔 늦지 않았음"
 hold_court.4600.d: "저 내 앞에서 폭도를 치워버려라."
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "매혹적인 귀공에게,"
 hold_court.4601.d: "그대가 참된 악마의 영혼을 갖고 있다는 주민들 얘기를 들은 이후로 내 심장의 두근거림이 좀처럼 멈추질 않고 있다오. 무시무시한 그대와 좀 더 교분을 나누지 않은 것이 일생의 후회로 남을 것 같소.\n\n한번 내 성을 방문하시오. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에서 최고로 손꼽히는 날것 그대로의 별미를 만찬으로 대접하리다!"
 hold_court.4601.a: "듣기만 해도 흥미롭구나!"
 hold_court.4601.b: "이 고향에 훨씬 좋은 만찬이 준비되어 있거늘..."
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "매혹적인 귀공에게,"
 hold_court.4602.desc: "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip] [cannibal_vassal.Custom('FortifiedBuilding')](은)는 깜빡이는 양초 몇 개만 밝혀져 있었다. [cannibal_vassal.GetSheHe|U]가 나를 만찬 탁자 앞에 앉혔다. 탁자에는 굽기 정도가 약해 생고기나 마찬가지인 고깃덩어리들이 놓인 접시가 잔뜩 진열되어 있었다.\n\n[cannibal_vassal.GetSheHe|U]는 나의 의자 뒤를 서성이며 내가 음식을 선택하길 기다렸다. 잠시 후 [cannibal_vassal.GetSheHe]가 치아를 선명하게 드러내며 고개 옆으로 불쑥 머리를 들이밀었다.\n\n\"오늘 밤을 위해 양질의 [ROOT.GetCharacter.GetWomenMen] 고기를 많이 준비했는데, 그래도 그대만큼 맛있어 보이진 않는구려!\""
 hold_court.4602.a: "자, 첫 음식은 뭘로 할까?"
 hold_court.4602.b: "좋소. 한입까진 내 허락하리다."
 hold_court.4602.c: "이만 자리에서 일어나야겠군! 안목이 이리 형편없어서야!"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "아주 먼 옛날 옛적에..."
 hold_court.4900.desc: "대단히 나이 든 인물이 왕좌로 다가왔다. 발걸음 소리와 함께 지팡이를 짚는 소리가 함께 났다.\n\n\"영주님. 전 계보학자입니다. 영주님이 귀족 태생이라는 것은 본인 스스로도 잘 아실 겁니다. 하지만 귀족은 신적이거나 신비로운 존재와는 사뭇 다르지요. 하여 역사의 여명기까지 거슬러 올라가 영주님의 혈통을 완전히 파악해 두루마리로 남기고 싶습니다. 금화 몇 푼만 내어주시면 영주님과 온 세상에 진실을 알리겠습니다. 바로 영주님이 [ROOT.GetCharacter.Custom('GetMythicalFounder')]의 후예라는 진실을 말입니다!\""
 hold_court.4900.a: "그딴 종이 쪼가리 없이도 잘 아는 사실일세!"
 hold_court.4900.b: "훌륭하군! 목록을 아주 길게 써야 할 것이야!"
 hold_court.4900.c: "\"[ROOT.GetCharacter.Custom('GetMythicalFounder')]? 격 떨어지게 이 몸과 비교를 하다니!\""
 hold_court.4900.d: "내 가문이 그리 크진 않지만, 머저리 집단은 아닐세!"
 hold_court.4900.e: "\"내 전설과도 같은 지위를 굳히기에 완벽한 조건이로군!\""
 hold_court.4901.desc.intro: "그렇게 며칠이 흐르고 계보학자 [suspicious_genealogist.GetTitledFirstName](이)가 돌아왔다. [suspicious_genealogist.GetSheHe|U]는 내 속주 하나를 완전히 에워싸고도 남을 만큼 긴 두루마리를 펼쳤다. 완전히 펼쳐진 끝자락이 내 왕좌 밑부분에 닿자 [chaplain.GetCouncilTitle](이)가 하마터면 걸려 넘어질 뻔했다.\n\n\"제가 영주님의 기원에 얽힌 진실을 알아왔습니다.\" [suspicious_genealogist.GetSheHe]가 목청을 가다듬고 두루마리를 읽기 시작했다. \"지금부터 위대한 역사를 공개하도록 하겠습니다. 우리 앞에 계신 분은 바로 [ROOT.GetCharacter.GetTitledFirstNameNoTooltip] 님으로,"
 hold_court.4901.mothers: "아름다운 [mother_5.GetFullNameNicknamedNoTooltip] 님의 자손인 [mother_4.GetFullNameNicknamedNoTooltip] 님의 자궁에서 태어난 [mother_3.GetFullNameNicknamedNoTooltip] 님의 사타구니에서 피어난 결실이자 무시무시한 [mother_2.GetFullNameNicknamedNoTooltip] 님께서 낳으신 [mother_1.GetFullNameNicknamedNoTooltip] 님의 따님이십니다...\""
 hold_court.4901.fathers: "[father_5.GetFullNameNicknamedNoTooltip] 님의 자손이자 비범한 [father_4.GetFullNameNicknamedNoTooltip] 님의 아들, [father_3.GetFullNameNicknamedNoTooltip] 님의 사타구니에서 피어난 결실이자 무시무시한 [father_2.GetFullNameNicknamedNoTooltip] 님께서 낳으신 [father_1.GetFullNameNicknamedNoTooltip] 님의 아드님이십니다...\""
 hold_court.4901.desc.outro: "\n\n그 와중에 궁정에 있던 몇몇 사람의 눈꺼풀이 무겁게 내려앉기 시작했다."
 hold_court.4901.a: "낮잠 시간이군. 나의 영광스러운 나날을 꿈꿔보실까."
 hold_court.4901.a.tt: "다른 궁정 사람들은 골똘히 듣게 내버려 둠"
 hold_court.4901.b: "그 어떤 연가보다도 흥미진진하군! 매력에 푹 빠진 기분이야!"
 hold_court.4901.c: "\"그만하게! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip](이)가 자네의 공로에 큰 신세를 졌군.\""
