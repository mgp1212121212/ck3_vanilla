l_korean:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "[defender.GetPrimaryTitle.GetName]의 [defender.GetTitledFirstName](와)과 치르고 있는 전쟁을 당장 중단할 것을 명령한다!\n\n봉역의 생존은 분열이 아닌 단결에서 나오는 법."
 vassal_interaction.0001.a: "당신의 뜻이 곧 명령입니다."
 vassal_interaction.0001.b: "명예가 걸린 문제라 가볍게 중단할 수는 없습니다."
 vassal_interaction.0001.request_favor_tt: "대가로 [favor|E](을)를 요청함"
 vassal_interaction.0001.request_gold_tt: "대가로 금화를 요청함"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip](이)가 요청을 받아들임"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip](이)가 거절함"
 vassal_interaction.0001.c: "이미 이 전쟁에 너무 많은 것을 투자했는데..."
 vassal_interaction.0001.d: "아니요, 끝을 볼 것입니다!"
 vassal_interaction.0001.e: "아니요, 주군이라고 해도 절 막을 순 없습니다!"
 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "주군의 지혜와 바람을 따르겠습니다. 소신의 명분은 정당하나 봉역의 안정을 위해 오늘은 물러나겠나이다."
 vassal_interaction.0002.a: "순종하는 신하가 곧 좋은 신하지."
 vassal_interaction.0003.desc: "아무 대가도 없이 포기하기엔 목표에 너무 가까워졌습니다. 차후에 보상을 해주신다면 포기하도록 하겠습니다."
 vassal_interaction.0003.a: "날 믿게."
 vassal_interaction.0003.b: "무슨 일이 있어도 내 명은 따라야 하는 것이네!"
 vassal_interaction.0003.b.tt: "전쟁이 계속되다"
 vassal_interaction.0004.desc: "그만 두기엔 이미 많은 대가를 치렀습니다. 제 국고를 보전하는데 약간의 지원을 해주시면 제 마음이 흔들릴 수도 있을 것 같습니다."
 vassal_interaction.0004.a: "당연히 보상해줘야지."
 vassal_interaction.0004.b: "터무니없는 셈법이군!"
 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "주군의 바람은 존중합니다. 하지만 주사위는 이미 던져졌습니다. 저는 이 전쟁의 끝을 볼 것입니다."
 vassal_interaction.0005.a: "감히 내게 반항하다니!"
 vassal_interaction.0005.b: "받아들일 수밖에 없겠군. 이번엔 말이야."
 vassal_interaction.0006.desc: "자네의 명분은 온당하오. 보상 없이 그만 두도록 하는 것은 사리에 맞지 않을 것이오."
 vassal_interaction.0006.favor: "이 일로 자네에게 빚을 졌네."
 vassal_interaction.0006.gold: "만약 지금 싸움을 멈춘다면 잃은 금화를 보전해주겠소."
 vassal_interaction.0006.a: "친절에 감사드립니다."
 vassal_interaction.0006.b: "관대함에 감사드립니다."
 vassal_interaction.0007.desc: "주군의 권고에 대가를 요구하다니 충격적이군! 자네는 내 요구에 비열한 거절을 한 것이네!"
 vassal_interaction.0007.a: "알겠습니다. 그럼 돌아갈 전장이 있어서 물러나 보겠습니다."
 vassal_interaction.0011.desc: "[attacker.GetTitledFirstNamePossessive] 명분은 온당하다. 이 땅의 질서를 위해 당장 그에게 항복할 것을 자네에게 명령하오."
 vassal_interaction.0011.a: "만약 그렇게 해야 한다면 그렇게 하겠습니다, 주군이시여."
 vassal_interaction.0011.b: "제 명예를 아무것도 아닌 것에 포기하라고 하지 마십시오."
 vassal_interaction.0011.c: "제게 명하신 것은 엄청난 희생을 수반합니다..."
 vassal_interaction.0011.d: "아니요, 놈과 끝까지 싸울 것입니다!"
 vassal_interaction.0012.desc: "주군께서 지금껏 제게 얼마나 많은 요청을 해오셨는지 생각해보셨으면 좋겠습니다. 하지만 이것이 주군의 뜻이라면 [attacker.GetTitledFirstName]에게 항복하겠습니다. 영토의 안정을 위해서."
 vassal_interaction.0012.a: "충성에 대한 보상은 때가 되면 찾아오나니."
 vassal_interaction.0013.desc: "만약 [attacker.GetTitledFirstName](와)과의 전쟁에서 손을 떼면 많은 것을 잃게 됩니다. 차후에 보상을 해주셔야 양보할 수 있겠습니다."
 vassal_interaction.0014.desc: "전쟁에서 항복하는 것은 지나치게 큰 비용을 초래합니다. 하지만 이 손해를 주군께서 메꿔주신다면 요청하신 대로 따르겠습니다."
 vassal_interaction.0015.desc: "항복하면 너무 많은 것을 잃게 됩니다. 주군을 거역하고 싶은 것은 아니지만 [attacker.GetTitledFirstName](이)가 저를 이렇게 만들었습니다."
 vassal_interaction.0016.gold: "만약 지금 싸움을 멈춘다면 잃은 금화를 보전해주겠소."
 vassal_interaction.0016.a: "아무튼 아직 모든 것을 잃지는 않았으니."
 vassal_interaction.0016.b: "이 자금은 피해 복구에 사용하겠습니다."
 vassal_interaction.you_owe_me: "내가 하라는 대로 해!"
 vassal_interaction.war_ender_gives_up: "[actor.GetShortUINamePossessive] 명령으로 [recipient.GetShortUIName|U](이)가 전쟁을 포기함"
 vassal_interaction.0022.desc: "자네의 동료 봉신 [recipient.GetName]에게 독립권을 주었다는 것을 알리기 위해 이 편지를 쓰네."
 vassal_interaction.0022.a: "알겠습니다."
 vassal_interaction.0023.desc: "나의 봉신 [recipient.GetName]에게 독립권을 주었다는 것을 알리기 위해 이 편지를 쓰네."
 vassal_interaction.0023.a: "알겠습니다."
 vassal_interaction.0030.desc: "자네의 탄원은 온당하네. 그리고 자네가 든 논거가 내 마음을 움직였지.\n\n이 시간 부로 자네의 모든, 그리고 현재 지은 범죄를 [recipient.GetPrimaryTitle.GetNameNoTooltip]의 이름으로 영구히 사면해주겠네. 자네는 자유인으로 남을 것이네!"
 vassal_interaction.0030.a: "드디어 안심이군!"
 vassal_interaction.0040.desc: "그대가 [target.GetBaseName](을)를 틀어쥐고는 있지만, 통치자는 바로 #EMP 나#!라는 걸 모르는 사람이 없소. 그 땅의 수많은 [county_in_title.Custom('TerrainTypeProvince')](와)과 마을이 #EMP 내#! 집달관과 #EMP 내#! 치안관의 관리를 받고 있잖소.\n\n그러므로 내게도 명분이 있소이다. 뭐, 언제든 좋으니 내게 작위를 내리는 것이 좋을 거요. 어차피 시간이 흐르면 자연스럽게 내 것이 될 테니까.\n\n어떤 방식으로든 결과는 정해져 있다오."
 vassal_interaction.0040.a: "[actor.GetFirstNameNoTooltip](을)를 너무 크게 내버려뒀군..."
