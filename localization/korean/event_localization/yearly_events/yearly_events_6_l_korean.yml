l_korean:
 yearly.9100.t: "정원 소동"
 yearly.9100.desc: "정원에 들어서서 첫걸음을 내딛기도 전에 누군가가 욕설을 내지르는 소리가 들려왔다. \"#EMP [gardener.Custom('CulturalCurse')|U]!#!\"\n\n욕설의 출처를 찾아 생울타리 주변을 돌아다니니, 정원사 [gardener.GetTitledFirstName](이)가 잔뜩 인상을 구긴 채 흙을 매만지고 있었다. 내가 다가오는 걸 눈치챈 [gardener.GetSheHe|U]는 쏜살같이 일어났다.\n\n\"아! 용서하십시오, 영주님. 다른 사람이 있을 거란 생각은 미처 못 했습니다... 웬 멍청한 짐승이 얼마 전 심은 식물들을 #EMP 몽땅#! 엉망으로 헤집어놨지 뭡니까! 보나 마나 [gardener.Custom('GetAnimalType')]의 소행일 겁니다! 약초들 심은 지 고작 이틀밖에 안 됐건만!\""
 yearly.9100.a: "내가 돕겠네!"
 yearly.9100.b: "이건 자네 노고에 대한 보상일세!"
 yearly.9100.c: "#EMP 참#! 안타깝게 됐구먼... 아무튼 하던 일 계속하시게!"
 yearly.9100.a.tooltip_a: "원예에 관해 많은 지식을 습득함"
 yearly.9100.a.tooltip_b: "당신이 상황을 더욱 악화시킴"
 yearly.9100.a.success: "원예에 관한 지식을 습득했다!"
 yearly.9100.a.failure: "원예는 시간 낭비일 뿐이야!"
 yearly.9110.t: "꽃 도둑"
 yearly.9110.desc: "정원사 [gardener.GetTitledFirstName](이)가 자문회실을 박차고 들어오더니 사나운 기세로 [romantic_councillor.GetCouncilTitle] [romantic_councillor.GetTitledFirstName]에게 다가갔다.\n\n\"#EMP 감히#! 영주님의 정원을 망치다니, 간이 배밖으로 튀어나오기라도 한 겁니까?! 값비싼 희귀 꽃을 #EMP 도둑질#!하는 건 도리가 아니지요!\"\n\n[romantic_councillor.GetFirstNameNoTooltip](은)는 정원사의 역정에 무덤덤한 태도를 보였다. \"내 [councillor_spouse.GetWifeHusband]에게 줄 선물로 완벽해 보이기에 좀 꺾은 겁니다. 낭만을 좇은 게 범죄는 아니잖습니까?\""
 yearly.9110.a: "내 정원을 망친 건 범죄가 맞지. 손해 배상금을 내도록 하시오."
 yearly.9110.b: "[gardener.GetFirstNameNoTooltip], 외람된 소리는 작작 하시오!"
 yearly.9110.c: "훌륭한 선물로 손색이 없는 꽃들이긴 하지... #EMP 내#! [spouse.GetWifeHusband]에게 걸맞은 선물이니 말이오."
 yearly.9110.d: "나는 관여할 생각 #EMP 일절#! 없으니 알아서들 해결하시오."
 yearly.9120.t: "씨앗 상인"
 yearly.9120.desc: "상당히 부산한 [barony_market.GetName] 시장에서 어떤 특별한 상인이 나의 시선을 잡아끌었다. [seed_merchant.GetSheHe|U]는 작은 상자만을 취급하는 듯했다. 내 호기심을 알아차렸는지, 상인이 다가오라며 손짓을 보냈다.\n\n\"특별한 물건에 관심이 있으신가 보군요, 영주님? 사실 이 자그마한 상자에는 온갖 종류의 씨앗이 한가득 담겨 있답니다. 오색빛깔의 꽃으로 자라나는 씨앗도 있고, 약초로 자라는 것들도 있지요. 독성을 품은 희귀종도 있는데... 혹시 생각 있으십니까?\""
 yearly.9120.a: "독성 품종을 보고 싶은데... 물론 연구를 위해서일세."
 yearly.9120.b: "이국적인 꽃으로 내 정원을 더 멋지게 꾸밀 수 있겠지!"
 yearly.9120.c: "약초는 언제나 쓸 데가 있지. 그것들로 사겠네."
 yearly.9120.d: "그런데 가격이 너무 #EMP 터무니없지 않나#!! 어림도 없다!"
