l_korean:
 #A New Hobby
 bp1_yearly.1000.t: "새로운 취미"
 bp1_yearly.1000.desc: "절친한 친구 [friend.GetTitledFirstName](이)가 만면에 커다란 미소를 보인 채 내게 다가왔다.\n\n\"가장 친애하는 친구, 드디어 눈을 마주 보는군! 요즘 시간을 같이 보낸 적이 없었던 것 같아... 나와 새로운 일을 해볼 생각 있나? 머리를 식히고 몸을 쉬게 하면서 정신을 고양시킬 만한 일을 내가 알거든!\""
 bp1_yearly.1000.desc_cannibal: "\n\n\"저녁 식사는 내 집에서 하는 게 어떻겠나? 마침 자네는 먹어보지 못했을 #EMP 특별한#! 고기가 신선한 게 들어와서 말이야. #EMP 금지된#! 고기지. 무슨 말인지 이해할지는 모르겠지만...\""
 bp1_yearly.1000.desc_deviant: "\n\n\"언제 밤에 나와 함께 #EMP 탐험#!에 나서는 게 어떤가! 사소한 일에서 즐거움을 찾는 것만큼 기분 전환에 좋은 건 없지... 물론 자네만 괜찮다면 #EMP 대단한 일#!에서도 그럴 수 있고. 혹시 #EMP [friend.Custom('DeviantObjectPlural')]#!에 관심 있나?\""
 bp1_yearly.1000.desc_witch: "\n\n\"같이 밤 산책하러 나가는 건 어때? 나는 행운을 붙잡고, 죽음을 왜곡하며, 사랑을 예속하고, 금화를 끌어당기는 온갖 비술에 능하거든. 그 모두를 자네에게 #EMP 알려주고#! 싶어서 말이야!\""
 bp1_yearly.1000.desc_hashish: "\n\n\"압박감과 책임감에 시달리고 있다면, 그 모든 문제를 뒤로 치워버릴 비법을 내가 알고 있지! 혹시 내 #EMP 특별한 케이크#! 먹어본 적 있던가?\""
 bp1_yearly.1000.desc_drunkard: "\n\n\"#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! 친구, 슬픔은 술로 날려버리는 거야! 한잔 두잔 마시다 보면 온갖 약이 부럽지 않게 되지!\""
 bp1_yearly.1000.desc_reveler: "\n\n\"밤새 흥청망청 놀아보자고! 먹고 마시고 노래하고 춤추면서, 흥을 돋우는 그런 거 있지 않나. 자네한텐 그런 게 필요해! 이리 따라오게!\""
 bp1_yearly.1000.desc_hunter: "\n\n\"고요한 숲과 사냥의 짜릿함이 기분을 훨씬 나아지게 할 거야! 나한테는 언제나 효과가 있더군. 그 열정을 자네와 나누고 싶어서 말이지.\""
 bp1_yearly.1000.desc_confider: "\n\n\"이건 내 경험인데, 문제가 있으면 지인과 나누는 것만큼 마음을 편하게 만드는 것도 없어. 압박이 많이 심하다면, 언제나 나한테 얘기해도 된다는 걸 잊지 말게. 내 장담하는데 기분이 훨씬 나아질걸!\""
 bp1_yearly.1000.desc_athletic: "\n\n\"육체 활동은 언제나 옳아! 고통 따위는 땀으로 흘려버리는 거야! 근육이 비명을 지르게 만들다 보면 머리가 하얗게 비워질걸! #EMP 분노를 발산해!#! 안뜰에서 만나지. 어떻게 하는 건지 내가 보여줄 테니까.\""
 bp1_yearly.1000.desc_fallback_1: "\n\n\"낚시는 어때? 고요한 자연, 나밖에 없는 곳, 술안주, 좋은 술, 그리고 좋은 동료까지...\""
 bp1_yearly.1000.desc_fallback_2: "\n\n\"동네 시장에 들르는 건 어때? 느긋하게 산책하면서 바쁘게 지내는 사람들을 보기만 해도 기분이 많이 나아질 텐데. 그러다가 사고 싶은 게 생길 수도 있는 거고!\""
 bp1_yearly.1000.desc_fallback_3: "\n\n\"마을에 유명한 방랑 시인이 들렀다고 하더군. 가서 공연을 보는 건 어때? 꽤 멋진 광경일 거야!\""
 bp1_yearly.1000.a1: "#EMP 특별한 고기#!라는 거, 내가 생각하는 그거 맞나?"
 bp1_yearly.1000.a: "그거 좋지. 어디 해보자고!"
 bp1_yearly.1000.a.tt: "[friend.GetShortUIName](이)가 온갖 재주를 알려줌"
 bp1_yearly.1000.a.tt.2: "재주를 습득함!"
 bp1_yearly.1000.a.tt.3: "취미를 선택함"
 bp1_yearly.1000.b: "#EMP 그거#! 썩 매력적인 제안은 아닌데..."
 bp1_yearly.1000.b.tt: "임무에 집중하기로 결정함"
 bp1_yearly.1000.c: "#EMP 감히#! 그런 제안을 하다니!"
 #Holy Mediation
 bp1_yearly.1010.t: "신성한 명상"
 bp1_yearly.1010.desc: "[friend.GetFaith.HouseOfWorship]에서 나오는 [friend.GetTitledFirstName](을)를 우연히 만났는데, 내게 급히 할 말이 있다는 듯한 모습이었다.\n\n\"친구! 자네가 신앙의 공동체를 나온 뒤로 계속 자네를 위해 기도했다네! 자네의 안타까운 영혼이 워낙 걱정되어서... 내가 더 도울 일이 없겠나?\"\n\n\"[ROOT.Char.GetFaith.ReligiousHeadName]에 대한 자네의 뜻을 내가 변호해줘도 될까? [pope.GetSheHe|U]도 지금쯤이면 과거의 잘못은 기꺼이 용서해줄지도 몰라!\""
 bp1_yearly.1010.a: "그래주면 좋겠군..."
 bp1_yearly.1010.a.success: "[friend.GetShortUIName](이)가 [pope.GetTitledFirstNameNoTooltip]에게 나의 파문 철회를 제안함"
 bp1_yearly.1010.a.success.tt: "파문 조치 해제!"
 bp1_yearly.1010.a.failure: "[pope.GetTitledFirstNameNoTooltip|U](이)가 설득되지 않음"
 bp1_yearly.1010.a.failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U](을)를 설득하지 못함"
 bp1_yearly.1010.a.horrible_failure: "[pope.GetTitledFirstNameNoTooltip|U](이)가 불쾌하게 여김"
 bp1_yearly.1010.a.horrible_failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U](을)를 불쾌하게 만듦!"
 bp1_yearly.1010.b: "이럴 필요 없어."
 #A Friend till the End
 bp1_yearly.1020.t: "최후에 찾아온 친구"
 bp1_yearly.1020.desc_intro: "쇠약해진 몸을 저주하며 침상에 누웠는데, 누군가 다가오는 것을 겨우 알아볼 수 있었다. 그들의 느린 걸음과 묵직한 침묵에 공포가 밀려오기 시작했다."
 bp1_yearly.1020.desc: "\n\n내 입에서 새어 나오는 희미한 신음과 내 손의 떨림으로 불안감을 짐작한 모양이다. 그들의 발걸음이 빨라지더니, 곧 따뜻한 손으로 내 손을 붙잡는 것이 느껴졌다. 이윽고 낯익은 얼굴이 내 시야에 들어왔다.\n\n\"이런, [ROOT.Char.GetFirstNameNoTooltip]. 나 [friend.GetFirstName]일세. 자네가 이러는 모습을 보는 게 정말 고통스럽군... 불편함을 덜어줄 수만 있다면 #EMP 뭐든#! 하련만.\""
 bp1_yearly.1020.a: "내 곁에 있어줘..."
 bp1_yearly.1020.b: "이런 나를 보지 말아줘."
 bp1_yearly.1021.desc: "아직도 [friend.GetFirstName](와)과 함께 보냈던 즐거운 날이 눈앞에 어른거린다. 이제 어두운 방에서 침대에 누운 채 꼼짝도 하지 못하는 [friend.GetHerHis] 나약해진 육신을 보며, 좋았던 옛날은 다시 돌아오지 않을 거란 사실을 확신할 수 있었다. 깊은 애환이 마음을 파고들었다.\n\n[friend.GetSheHe|U]는 내가 걸어오는 소리를 들으며 불안해진 모양이다. 나는 곁으로 서둘러 다가갔다.\n\n\"나일세, [ROOT.Char.GetFirstNameNoTooltip]! 내가 왔다네.\""
 bp1_yearly.1021.desc_bestie: "\n\n그 순간 [friend.GetFirstNameNoTooltip](이)가 나를 알아본 듯 가까이 다가오라고 몸짓했다."
 bp1_yearly.1021.desc_token: "\"이걸... 받아...\" [friend.GetSheHe]는 이렇게 중얼거렸다. 나는 고개를 끄덕이며 [friend.GetSheHe]가 건네는 물건을 쥐었다. 그리고 [friend.GetFirstNamePossessiveNoTooltip] 기억 속에 소중히 남아 있던 물건임을 확신했다."
 1021_trinket_desc: "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U](은)는 침상에서 죽어가는 와중에도 그것을 절친한 친구 [ROOT.Char.GetTitledFirstNameNoTooltip]에게 넘겼다."
 bp1_yearly.1021.desc_secret: "\"지금까지 말하지 못한... 얘기가 있어...\" [friend.GetSheHe]는 내 귀에 속삭였다. 진실을 듣게 된 내 눈이 휘둥그레졌다."
 bp1_yearly.1021.desc_misery: "\"제발... 나를 자유롭게...\" [friend.GetSheHe]가 중얼거렸다."
 bp1_yearly.1021.desc_end: "하지만 그것도 잠깐이었다. 곧 [friend.GetFirstNamePossessiveNoTooltip] 눈은 다시 흐려졌다."
 bp1_yearly.1021.a: "곁에 있을게."
 bp1_yearly.1021.b: "이런 너를 차마 못 보겠군. 나를 용서하길."
 bp1_yearly.1021.c: "편히 잠들기를, [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t: "쓰라린 최후"
 bp1_yearly.1030.desc: "\n\n\"하! 지금 네 꼴을 좀 보라지! 이젠 그렇게 무섭지도 않은데? [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], 날 알아보기는 했나? 나다, [rival.GetFirstName]. 운이 따라주는군. 그렇게 오랫동안 네가 무너지는 모습을 꿈꿨는데!\""
 bp1_yearly.1030.desc_nemesis: "\n\n\"아니, 그럴 리가.\" [nemesis.GetSheHe]는 이렇게 대답했다. [nemesis.GetFirstNameNoTooltip](이)가 침상에 가까이 오기 전까지는 두 눈에 번뜩이는 위험한 눈빛조차 알아보지 못했다. 얼굴에 가득 담긴 차가운 미소마저도."
 bp1_yearly.1030.desc_nemesis_guard: "[GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName](이)가 방으로 뛰어들었을 때, 난 이미 모든 희망을 잃은 상태였다."
 bp1_yearly.1030.desc_nemesis_no_guard: "움직이려고, 달아나려고, 비명을 지르려고, #EMP 뭐라도#! 해 보려고 온갖 애를 썼다. 하지만 망가진 몸은 내 말을 듣지 않게 된 지 오래였다..."
 bp1_yearly.1030.desc_rival: "\n\n[rival.GetHerHis|U] 익숙한 쓴웃음이 불쾌한 기억을 몰아냈지만, 곧 머릿속에 안개가 다시 끼었다. 우리가 서로를 왜 그렇게 싫어했는지 그 이유조차 더 이상 기억나지 않는다."
 bp1_yearly.1030.a: "그거 아나? #EMP 널 용서하마#!."
 bp1_yearly.1030.b: "#EMP 당장 꺼져!#!"
 bp1_yearly.1030.c: "...#EMP 도와줘#!..."
 bp1_yearly.1030.c_saved_guard: "[guard.GetShortUIName](이)가 잠재적 살인마를 처치함"
 bp1_yearly.1030.c_saved_guard.tt: "[guard.GetShortUIName](이)가 나를 구했음!"
 bp1_yearly.1030.c_barely_saved_guard: "[guard.GetShortUIName](이)가 가까스로 나를 구함"
 bp1_yearly.1030.c_barely_saved_guard.tt: "[guard.GetShortUIName](이)가 가까스로 나를 구했음!"
 bp1_yearly.1030.c_killed_guard: "[guard.GetShortUIName](이)가 나를 구하지만 사망함"
 bp1_yearly.1030.c_killed_guard.tt: "[guard.GetShortUIName](이)가 나를 구했지만 사망했음!"
 bp1_yearly.1030.c_killed_all: "나와 [GetCourtPositionType('bodyguard_court_position').GetName()](이)가 살해당함"
 bp1_yearly.1030.c_saved: "내가 가까스로 공격자를 막아냄"
 bp1_yearly.1030.c_saved.tt: "내가 공격자를 막아냄!"
 bp1_yearly.1030.c_killed: "내가 살해당함"
 bp1_yearly.1031.desc: "[rival.GetTitledFirstNamePossessive] 병환에 관한 소식을 들은 후, 마음이 도무지 가라앉지 않았다. 두 눈으로 직접 확인할 필요가 있었다. 그렇게 여기까지 와서야, 침상에 누워 움직이지도 못하는 [rival.GetHerHis] 나약한 육신을 목도하게 되었다. 마지막 한 줌의 힘까지 끌어모아 필사적으로 죽지 않으려 매달리는 모습에 어쩐지 대조적인 감정에 휩싸여 압도당했다."
 bp1_yearly.1031.desc_nemesis: "\n\n저 모든 고통과 분노를 놓게 하는 게 더 낫지 않을까? 저렇게 나약하고 무방비한 [nemesis.GetFirstNameNoTooltip]의 모습은 처음 본다... 맨손으로 #EMP 툭#! 칠 수도 있을 정도로 연약해지다니..."
 bp1_yearly.1031.desc_rival: "\n\n\"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], 나를 알아는 보겠나?\" [rival.GetHerHis|U] 얼굴이 잠시 오그라드는 듯했다. 두 눈이 주변을 훑었지만 나에게 초점을 맞추지는 못하고 있었다."
 bp1_yearly.1031.desc_guard: "잠시 사색에 빠졌던 나는 방 한구석에서 나를 빤히 바라보는 [nemesis.GetFirstNamePossessiveNoTooltip] [GetCourtPositionType('bodyguard_court_position').GetName()], [guard.GetTitledFirstName]의 차가운 눈길을 알아차렸다."
 bp1_yearly.1031.a: "이제 이거 다 의미 없지 않나?"
 bp1_yearly.1031.b: "천벌을 받았군."
 bp1_yearly.1031.c: "#EMP 너무... 너무... 약해...#!"
 bp1_yearly.1031.c.tt: "다만 경비병부터 처리해야 한다!"
 bp1_yearly.1031.c_killed_all: "[nemesis.GetShortUIName](와)과 [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()]인 [guard.GetShortUIName] 모두 살해함"
 bp1_yearly.1031.c_killed_all.tt: "성공!"
 bp1_yearly.1031.c_killed_guard: "[nemesis.GetShortUIName]에게 부상을 입히고 [guard.GetShortUIName](을)를 살해함"
 bp1_yearly.1031.c_failed.tt: "암살 실패!"
 bp1_yearly.1031.c_barely_saved_guard: "[nemesis.GetShortUIName] 및 [guard.GetShortUIName]에게 부상을 입힘"
 bp1_yearly.1031.c_saved_guard: "[guard.GetShortUIName](이)가 나를 살해함"
 bp1_yearly.1031.c_killed: "내가 [nemesis.GetShortUIName](을)를 살해함"
 bp1_yearly.1031.c_saved: "[nemesis.GetShortUIName](이)가 가까스로 나를 막음"
 #Something in Common
 bp1_yearly.1040.t: "공통의 관심사"
 bp1_yearly.1040.desc: "나는 욕탕 속에 만족스럽게 몸을 담근 채 깊은 반성에서 음담패설까지 온갖 얘기를 [new_friend.GetTitledFirstName](와)과 나눴다. 온몸의 긴장이 풀리는 와중에, 내 근육을 풀어주는 것은 따뜻한 물만이 아니란 사실을 깨달았다.\n\n이렇게나 즐거울 수 있다니! 이건 모두 곁에 있는 [new_friend.GetFirstNamePossessiveNoTooltip] 존재 덕분이다."
 bp1_yearly.1040.desc_best_friend: "난 이미 [new_friend.GetHerHim]를 친구로 여기고 있다. 그런데 둘이 함께 보내는 시간이 진심으로 기다려지고, 다른 누구보다 [new_friend.GetHerHis] 의견을 중요시하며, [new_friend.GetHerHim]와 함께 하는 매 순간이 웃음과 온기로 가득하다는 걸 느낀다.\n\n혹시 [new_friend.GetFirstNameNoTooltip](와)과 #EMP 절친한 친구#! 사이가 된 걸까?"
 bp1_yearly.1040.desc_friend: "욕탕을 즐기는 취미가 같다는 걸 발견하기 전까지는 사실 서로 교류하거나 알아갈 기회가 없었다. 그런데 이젠 웃음과 쾌활함이 가득한 그 시간이 진심으로 기다려진다!\n\n혹시 우리가 #EMP 친구#! 사이가 된 걸까?"
 bp1_yearly.1040.a: "물론이지! [new_friend.GetFirstNameNoTooltip](을)를 위하여 건배!"
 bp1_yearly.1040.b: "아니면 그 #EMP 이상#!일지도?"
 bp1_yearly.1040.b.tt: "최고의 관계는 진정한 우정에 바탕을 두고 있음을 누구나 알고 있다!"
 bp1_yearly.1040.c: "[new_friend.GetHerHim]가 #EMP 그렇게까지#! 좋지는 않은데..."
 #Annoying Company
 bp1_yearly.1050.t: "짜증나는 지인"
 bp1_yearly.1050.desc: "마침내 욕탕에 편안하게 몸을 담근 채 느긋한 시간을 보내고 있는데, 평온한 명상을 방해하는 소음이 근처에서 들려왔다.\n\n\"혹시 봤나? [ROOT.Char.GetHerHis]... 그게 #EMP 그렇게까지#! 작던가?\" 조금 더 안으로 들어가자 아첨꾼들에게 둘러싸인 [new_rival.GetTitledFirstName](이)가 외설적인 몸짓을 보여주고 있었다. 갑자기 모두의 시선이 나를 향하는 순간을 놓치기도 쉽지 않았다."
 bp1_yearly.1050.desc_nemesis: "\n\n적당히 하시지! [new_rival.GetHerHis] 헛소리를 들어주는 것도 지긋지긋하다! 오랫동안 나를 적대하는 것으로도 모자라서, 내 목욕 시간까지 망치려 든다고? 저런 [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')] 자식은 내 생에 처음 본다! [new_rival.GetFirstNameNoTooltip], 이 망할 새끼!"
 bp1_yearly.1050.desc_rival: "\n\n애초에 나는 [new_rival.GetHerHim]를 제대로 알지도 못한다. 그리고 [new_rival.GetHerHim]를 증오하는 마음이 점차 자라나는 게 느껴진다. 저 빌어먹을 [new_rival.GetFirstNameNoTooltip], #EMP 감히#! 나를 공개적으로 비웃다니! 이 모욕은 잊지 않을 것이다..."
 bp1_yearly.1050.a: "대가를 치르게 만들어 주마, [new_rival.GetSheHe|U]!"
 bp1_yearly.1050.b: "[new_rival.GetHerHim]가 #EMP 지금 당장#! 죽으면 좋겠는데."
 bp1_yearly.1050.c: "너무 과민 반응하는 건가..."
 #A Superstitious Mind
 bp1_yearly.1060.t: "미신 집착"
 bp1_yearly.1060.desc: "마지막으로 [friend.GetTitledFirstName](을)를 봤을 때, [friend.GetSheHe]는 내 노란 모자를 몰래 치우고 있었다. \"내 고향에서 노란색은 불운한 색깔\"이라고 하면서. 전에는 \"재수가 없어!\"라며 잠자는 검은 고양이를 피해 한참이나 돌아간 적도 있었다. [friend.GetSheHe]가 행운의 부적을 잃어버렸을 때 어땠는지는 #EMP 생각조차#! 하고 싶지 않다!\n\n하지만 내 귀중한 소금을 바닥에 흘렸다고 절반이나 버린 것을 알게 된 후, 인내심이 점차 바닥나고 있다..."
 bp1_yearly.1060.a: "근데 그게 전부 #EMP 진짜#!면 어쩌지?"
 bp1_yearly.1060.b: "네 방식의 오류가 뭔지 보여주지."
 bp1_yearly.1060.b_persuaded: "[friend.GetShortUIName]에게 미신을 버리라고 설득함"
 bp1_yearly.1060.b_persuaded.tt: "[friend.GetShortUIName](이)가 설득됨!"
 bp1_yearly.1060.b_not_persuaded: "[friend.GetShortUIName](이)가 나의 지적에 무관심함"
 bp1_yearly.1060.b_not_persuaded.tt: "[friend.GetShortUIName](이)가 설득되지 않음!"
 bp1_yearly.1060.b_you_persuaded: "[friend.GetShortUIName](이)가 오히려 나를 설득함"
 bp1_yearly.1060.b_you_persuaded.tt: "[friend.GetShortUIName](이)가 나의 마음을 바꿈!"
 bp1_yearly.1060.c: "#EMP 신성 모독이다!#!"
 bp1_yearly.1060.d: "헛소리!"
 #Bad Luck, X!
 bp1_yearly.1070.t: "운이 없군, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc: "나는 그 비열한 [rival.GetTitledFirstName](이)가 굉장히 미신에 약한 사람이란 사실을 알아차렸다. 불운한 나, 불운한, 색, 불운한 동물, 심지어 불운한 나무까지 두려워하는 모습이라니! 잘못된 시간에 잘못된 새의 그림자를 보기만 해도 며칠이나 공황 상태에 빠질 정도다.\n\n그의 의식을 면밀히 관찰한 결과, 이런 강박은 녀석에게 상당한 안정감을 주지만 오히려 조금이라도 어긋나면 마음이 크게 흔들린다는 것을 확인할 수 있었다. 어쩐지 이용할 방법이 있을 듯하다..."
 bp1_yearly.1070.a: "가능성에는 한계가 없는 법..."
 bp1_yearly.1070.a.tt: "이 모략이 추가 성공 확률을 획득함."
 bp1_yearly.1070.c: "[rival.GetHerHis] 머릿속을 헤집어 놔야겠군!"
 bp1_yearly.1070.d: "난 그렇게까지 치사하게 굴지는 않아."
 #Dear Father, ...
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc: "비열한 [spouse.GetTitledFirstName](와)과 결혼한 후, 내 인생은 지금까지 비참함의 연속이었다."
 bp1_yearly.1080.intoxicated: "[spouse.GetSheHe|U]는 늘 술에 취해 있으며, 도무지 자기 발로 찾아올 줄 모른다."
 bp1_yearly.1080.sexuality: "[spouse.GetSheHe|U]는 만족할 줄 모르는 성욕을 숨길 줄 모른다. 도망가자는 생각을 얼마나 많이 냈는지 얼굴이 달아오를 정도다!"
 bp1_yearly.1080.violence: "[spouse.GetSheHe|U]는 다른 사람의 고통에 기뻐한다. 심지어 신하들조차 공포에 떨 정도로. 이곳에서 내가 안전한지 걱정이 된다."
 bp1_yearly.1080.reclusive: "[spouse.GetSheHe|U]는 인간을 싫어하고 책임을 회피하며 나까지도 피한다. 마치 유령과 결혼한 기분이다."
 bp1_yearly.1080.profligate: "[spouse.GetHerHis|U] 소비 습관에는 어떠한 타당성이나 대책도 없다. 봉역은 끊임없는 파산 위기에 시달리며, 우리는 저열하게도 궁핍하게 살아가고 있다!"
 bp1_yearly.1080.fallback: "[spouse.GetHerHis] 불쾌한 성격과 역겨운 습관을 더 이상 참아줄 수 없을 것만 같은 기분이다..."
 bp1_yearly.1080.ending: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], 제발 네 의무를 잊지 말아줘."
 bp1_yearly.1080.a: "이건 #EMP 선을 넘었지#!!"
 bp1_yearly.1080.a.success: "내가 은근슬쩍 [relative.GetShortUIName](을)를 귀향시킴"
 bp1_yearly.1080.a.failure: "[relative.GetShortUIName](은)는 탈출에 실패함"
 bp1_yearly.1080.a.failure.tt: "[relative.GetFirstNamePossessiveNoTooltip] 탈출 실패"
 bp1_yearly.1080.b: "이런 일로 동맹을 위태롭게 만들 순 없지."
 bp1_yearly.1080.c: "조금만 더 참자..."
 bp1_yearly.1080.d: "용서할 수 없다!"
 bp1_yearly.1080.d.success: "[spouse.GetShortUIName]에게 [relative.GetShortUIName](을)를 놓아주라고 설득함"
 bp1_yearly.1080.d.failure: "[spouse.GetShortUIName](이)가 당신의 요청을 묵살함"
 bp1_yearly.1080.d.failure.tt: "[relative.GetFirstNameNoTooltip](이)가 풀려나지 않았음"
 bp1_yearly.1081.t: "귀향!"
 bp1_yearly.1081.desc: "내 사랑하는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))] [relative.GetTitledFirstName](이)가 마침내 내 [ROOT.Char.Custom('GetRoom')]에 들어온 것을 보고도 믿기가 힘들었다. 내 계획은 성공했으며, [relative.GetSheHe]는 마침내 그 [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]의 손아귀를 벗어났다!\n\n[relative.GetHerHim]에게 불 가로 오라고 손짓했을 때, 어쩐지 둘이 아직 결혼 중이라는 느낌이 든다... 내가 더 할 수 있는 일이 있는지, 아니면 [relative.GetHerHim]가 내 곁에서 무사하고 건강한 모습을 보는 것으로 만족해야 하는지 마음이 어지럽다."
 bp1_yearly.1081.a: "#EMP 지금 당장#! 이혼해."
 bp1_yearly.1081.b: "고민 있으면 전부 말해봐."
 bp1_yearly.1081.c: "#EMP 죽을 때가 되어서야#! 헤어지려고?"
 bp1_yearly.1082.desc: "얼마 전 이혼한 [spouse.GetWifeHusband], [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')]인 [spouse.GetFirstName](이)가 더러운 비밀을 또 갖고 있었다! 당신이 내 불행한 결혼 생활을 끝내도록 도와주려 했던 건 잊지 않고 있다. 감사의 의미로 선물을 보내고자 한다. 유용하게 사용해주기를."
 bp1_yearly.1082.a: "훌륭하군..."
