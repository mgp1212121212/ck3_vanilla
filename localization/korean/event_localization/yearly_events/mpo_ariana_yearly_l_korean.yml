l_korean:
 mpo_events_ariana.0001.t: "둥지 목격담"
 mpo_events_ariana.0001.desc: "나는 야영지로 돌아오는 길에 작은 둥지를 발견했다. 잔가지와 풀로 만들어진 둥지 근처에는 새가 보이지 않았으나, 둥지 상태는 꽤 좋아 보였다.\n\n더 자세히 살펴보니 안에 새끼 독수리 두 마리가 있었다. 많이 자라서 당분간은 엄마가 없어도 살아남을 수 있을 듯했지만, 지평선을 가로질러 긴 비행을 하기에는 아직 너무 어려 보였다."
 mpo_events_ariana.0001.desc_had_story: "독수리를 다시 동반자로 삼을 기회라니, 유혹적이기는 했다. 하지만 그러려면 조심해야 한다. 나야말로 이 짐승들이 얼마나 변덕스러운지 잘 알고 있으니까."
 mpo_events_ariana.0001.desc_has_eagle: "한 마리를 잡아 기르거나, 아니면 누군가를 위한 선물로 삼을 기회가 눈앞에 있었다."
 mpo_events_ariana.0001.desc_ending: "한 마리를 잡아 동반자로 삼을 기회였다. 놓치기에는 너무 아까워 보였다."
 mpo_events_ariana.0001.a: "좋은 독수리라면 수고가 아깝지 않지."
 mpo_events_ariana.0001.a_tt: "산을 타서 새끼 독수리를 힘으로 데려가려고 시도함"
 mpo_events_ariana.0001.a_win: "새끼 독수리 한 마리 또는 두 마리를 잡는 데 성공함"
 mpo_events_ariana.0001.a_win_desc: "새끼 독수리 한 마리 또는 두 마리의 운명이 당신의 손에 달렸음"
 mpo_events_ariana.0001.a_lose_ok: "새끼 독수리를 잡는 데 실패했으나 당신은 다치지 않음"
 mpo_events_ariana.0001.a_lose_bad: "새끼 독수리를 잡는 데 실패했으며 산자락 밑으로 잠깐 굴러떨어짐"
 mpo_events_ariana.0001.b: "녀석들이 내게 올 운명이라면 언젠가 올 거다."
 mpo_events_ariana.0001.b_win_desc: "새끼 독수리 한 마리 또는 두 마리가 당신에게 모여듦"
 mpo_events_ariana.0001.c: "진정한 징조로군."
 mpo_daydreaming_birds_modifier: "새에 관한 몽상"
 mpo_daydreaming_birds_modifier_desc: "해당 인물은 이 우아한 날개 달린 생물들의 모습을 종종 봐 왔습니다.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "새끼 독수리들은 가만히 있지를 못하고 계속 움직였다. 녀석들은 나와 함께 둥지를 떠나거나, 아니면 다른 포식자에게 잡힐 것이다.\n\n"
 mpo_events_ariana.0002.desc_standard: "나는 둥지를 향해 천천히 조심스럽게 내려갔다. 이 새끼 독수리들은 아직 멀리 날기엔 어리지만, 그래도 충분히 위험한 짐승들이다.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "풀을 밟는 바람에 발이 미끄러졌으나 간신히 매달렸다. 새끼 독수리 한 마리가 내 몸부림을 눈치챘다. 깜짝 놀란 녀석은 소리를 지르기 시작하더니 멀리 날아가 버렸다. [ROOT.Char.Custom('CulturalCurse')|U]! 비록 두 마리를 잡는 데에는 실패했으나, 빈손으로 가기보다는 한 마리라도 구한 게 나을 것이다."
 mpo_events_ariana.0002.desc_both_standard: "나는 새끼 독수리 두 마리를 둥지에서 슬쩍해 잘 묶어서 눈을 천으로 가렸다. 녀석들의 무게가 나를 짓눌렀지만, 모름지기 전설적인 독수리 사냥꾼이라면 짐을 져야 하는 법이다."
 mpo_events_ariana.0002.desc_lure: "나는 한 손에 고개를 쥔 채 새끼 독수리들을 불러 보았다. 녀석들이 답하듯 소리를 냈다. 멀리서도 두 녀석이 호기심 가득한 눈을 반짝이는 모습이 보였다.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "한 녀석만 내 쪽으로 다가왔다. 나머지 한 녀석은 아마도 안전한 둥지가 더 좋은 모양이었다. 나는 새끼 독수리를 품에 안았다. 녀석은 넘치는 식욕을 자랑하며 내가 건넨 선물을 게걸스럽게 먹기 시작했다."
 mpo_events_ariana.0002.desc_both_lure: "나는 고기를 반으로 나누어 두 녀석에게 나눠주었다. 녀석들은 함께 소리 내 울었고, 그 모습에 절로 미소가 나왔다."
 mpo_events_ariana.0002.a: "아름답군. 이젠 내 것이다."
 mpo_events_ariana.0002.b: "이런 짐승이라면 [eagle_first_recipient.GetFirstNameNoTooltip](이)가 좋아하겠군."
 mpo_events_ariana.0002.c: "[eagle_second_recipient.GetFirstNameNoTooltip]에게 주는 게 낫겠어."
 mpo_events_ariana.0002.b_two: "한 마리는 내가 가지고, 다른 한 마리는 [eagle_first_recipient.GetFirstNameNoTooltip]에게 주겠다."
 mpo_events_ariana.0002.c_two: "한 마리는 내 것이고, 나머지 하나는 혹시 [eagle_second_recipient.GetFirstNameNoTooltip](이)가 가지고 싶어 하려나?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip](와)과 [eagle_second_recipient.GetFirstNameNoTooltip] 둘 다 이런 선물을 받을 자격이 있다."
 mpo_events_ariana.0002.e: "한 마리는 내 동반자가 되고, 다른 한 마리는 내게 돈을 가져다주겠지."
 mpo_events_ariana.0002.e_sell_first: "한 마리는 [eagle_first_recipient.GetFirstNameNoTooltip]에게 주고, 나머지 하나는 내 지갑을 불려 줄 것이다."
 mpo_events_ariana.0002.e_sell_second: "한 마리는 시장에 팔고, 나머지 하나는 [eagle_second_recipient.GetFirstNameNoTooltip]에게 주자."
 mpo_events_ariana.0002.e_tt: "새끼 독수리 한 마리를 판매함"
 mpo_events_ariana.0002.f_tt: "새끼 독수리를 판매함"
 mpo_events_ariana.0002.f_tt_two: "새끼 독수리 두 마리를 판매함"
 mpo_events_ariana.0002.f_one: "좋은 값에 팔리겠지."
 mpo_events_ariana.0002.f_two: "두 놈 다 좋은 값에 팔리겠지."
 mpo_events_ariana.0010.t: "내면의 불"
 mpo_events_ariana.0010.desc: "\"[converting_heir.Custom2('RelationToMe', ROOT.Char)|U].\" 내 [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName](이)가 속삭이며 나를 그쪽으로 불렀다. \"[new_faith.HighGodName|U]께서 제게 길을 보여주셨습니다.\" [converting_heir.GetSheHe]가 말을 이었다. \n\n\"이제 저는 [new_faith.GetName](을)를 따르렵니다. 오래전부터 그러고 싶은 마음이 있었는데 더는 내버려둘 수 없었습니다. 의심하시는 건 알지만, 저 그리고 [ROOT.Char.GetPrimaryTitle.GetTierAsName]에 있는 많은 다른 [new_faith.GetAdherentNamePluralNoTooltip]들과 함께 이 길을 걸으십시오. 진정한 [new_faith.GetAdherentNameNoTooltip](으)로 살아갈 수 있도록 제가 돕겠습니다. 저희가 함께라면 [new_faith.PositiveAfterLife]에 도달할 수 있을 겁니다.\"\n\n[converting_heir.GetSheHe|U]는 크나큰 열의가 담긴 눈으로 나를 바라보았다. 그러면서 내 손을 잡고 대답을 기다렸다."
 mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip](이)가 날 조롱하는 건가? 대체 왜 내가 [new_faith.GetAdherentNameNoTooltip](이)가 될 수 있다고 믿는 거지?!"
 mpo_events_ariana.0010.a: "[converting_heir.GetFirstNameNoTooltip], 넌 혼자가 아닐 것이다."
 mpo_events_ariana.0010.a_zealous: "내가 너무 냉혹하게 굴었는지도 모른다. [converting_heir.GetSheHe]의 말이 맞아."
 mpo_events_ariana.0010.b: "나는 누가 뭐래도 [old_faith.GetAdherentNameNoTooltip](이)다."
 mpo_events_ariana.0010.b_zealous: "[converting_heir.GetFirstNameNoTooltip], 이번에는 웃고 넘어가 주마."
 mpo_events_ariana.0010.b.tt: "[new_faith.GetName](으)로 개종하지만 몰래 [old_faith.GetName]의 길을 계속 따름"
 mpo_events_ariana.0010.c: "미안하지만 그건 할 수 없다."
 mpo_events_ariana.0010.c_cynical: "[converting_heir.GetFirstNameNoTooltip], 종교는 개인적인 문제다."
 mpo_events_ariana.0010.c_zealous: "절대 [old_faith.GetName](을)를 저버릴 수는 없다!"
 mpo_events_ariana.0010.d: "[new_faith.GetAdherentNameNoTooltip|U]들은 절대 [old_faith.PositiveAfterLife|U](을)를 만나지 못한다."
 mpo_events_ariana.0010.d_tt: "[converting_heir.GetNameNoTooltip](이)가 계속 [old_faith.GetAdjective] 믿음을 따르도록 설득하려 시도함"
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip](이)가 개종을 다시 생각해 봄"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip](은)는 완강하게 [new_faith.GetAdjectiveNoTooltip](이)가 되고자 함"
 mpo_events_ariana.0020.t: "신뢰할 수 없는"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName](이)가 내 방으로 들어와 쏘아붙였다. \"혹시 [sus_councillor.GetName](이)가 [councillor_culture.GetName](이)라는 것 알고 있었어요?\"\n\n내가 뭐라고 대답할지 생각하기도 전에 [worried_spouse.GetSheHe]가 먼저 끼어들었다."
 mpo_events_ariana.0020.desc_marshal: "\"내 부대 중 한 명이라도 [councillor_culture.GetNameNoTooltip]의 지휘나 받는 꼴은 못 봐요. 그러느니 차라리 반대편이 되어 전장에서 싸우고 말지. 근데 그 사람이 지금 우리 훈련장을 휘젓고 다닌다니, 이게 말이 돼요?\""
 mpo_events_ariana.0020.desc_spymaster: "\"내 무리 중에 모략이나 꾸미는 [councillor_culture.GetNameNoTooltip](이)가 있는 꼴은 못 봐요. 우리 방첩 활동하고 가까운 곳에 두는 건 더더욱 안 되죠. 그 사람을 믿느니 차라리 뱀을 믿겠어요.\""
 mpo_events_ariana.0020.desc_end: "[worried_spouse.GetFirstNamePossessiveNoTooltip] 반응이 좀 과해 보이긴 했지만, 몇몇 [councillor_culture.GetCollectiveNounNoTooltip]들은 [sus_councillor.Custom('mpo_yearly_ethos')]\n\n\"부탁이에요...\" [worried_spouse.GetSheHe]가 한탄했다. \"이렇게 부탁하는데, 그 사람이 우리 전당에서 [sus_councillor.Custom('InsultBehavior')] 같은 짓은 하지 못하게 해요. 그 사람이 어떤 일을 저지를지 아무도 모르잖아요.\""
 mpo_yearly_bellicose: "좀 심하게 무모하기는 하다. 존재하지 않을지도 모르는 복수에 목을 매니까."
 mpo_yearly_stoic: "자기 친족이 죽어도 눈물 한 방울 흘리지 않을 만큼 냉정하긴 하다."
 mpo_yearly_bureaucratic: "자기 동료 [sus_councillor.GetCulture.GetCollectiveNounNoTooltip]들의 목숨보다는 두루마리나 서책에 더 신경을 쓴다."
 mpo_yearly_spiritual: "[sus_councillor.GetFaith.HighGodName]의 이름을 내세우며 다른 이들을 등한시하긴 한다."
 mpo_yearly_courtly: "들판이나 산에서 생존을 모색하기보다는 엉뚱한 짓이나 하고 있는 경우가 많긴 하다."
 mpo_yearly_egalitarian: "외지인을 아무런 거리낌 없이 받아들이며, 그런 식이면 천 년 안에 자기들의 문화를 잃게 될지도 모른다."
 mpo_yearly_communal: "집단의 사고를 중심으로 움직이며, 개별적으로 행동하지를 못하니 우려스러운 점이 있다."
 mpo_events_ariana.0020.a: "[worried_spouse.GetFirstNameNoTooltip], 그대 말이 맞소. [sus_councillor.GetSheHe|U]를 내일 당장 내쫓으리다!"
 mpo_events_ariana.0020.a_tt: "모든 [councillor_culture.GetName] [vassals|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E]이 #n 10#!만큼 감소"
 mpo_events_ariana.0020.b: "저 [councillor_culture.GetCollectiveNounNoTooltip]들 근처에서는 좀 조심해야겠군."
 mpo_events_ariana.0020.c: "[sus_councillor.GetHerHim]나 다른 [councillor_culture.GetNameNoTooltip]에게는 잘못된 점이 없다."
 mpo_events_ariana.0020.c_paranoid: "그대의 편집증에 휘둘리지 않겠소."
 mpo_events_ariana.0020.c_tt: "모든 [councillor_culture.GetName] [vassals|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E]이 #p 10#!만큼 증가"
 cultural_suspicion_modifier: "문화적 의심"
 cultural_suspicion_modifier_desc: "해당 인물은 자신의 봉역에 있는 외지인들을 그리 좋아하지 않습니다."
 mpo_events_ariana.0030.t: "금지된 음료"
 mpo_events_ariana.0030.desc: "\"저희 모임의 [Glossary( '쿠미스', 'KUMIS_GLOSS')] 그릇이 거의 비었습니다...\" [spymaster.GetName](이)가 불평했다. \"그나마 이 가뭄에 책임을 져야 할 게 누군지는 알겠더군요.\" [spymaster.GetSheHe|U]가 다른 평민에게 발효된 말젖 한 컵을 주고 있는 [bartender.GetName](을)를 가리켰다.\n\n\"저희 문객들에게 음료가 부족해서는 안 되지 않겠습니까? 어찌 되었든 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 위대한 영주들을 위해 특별히 준비된 음료잖습니까.\" [spymaster.GetSheHe]가 음흉한 웃음을 띠며 이렇게 말했다."
 mpo_events_ariana.0030.jail: "어디 저 친구가 감옥에서는 얼마나 술을 따를 수 있을지 보자고."
 mpo_events_ariana.0030.jail_tt: "[Concept('dynasty', '귀족 가문')|E]에서 참석한 모든 [Concept('activity_attending', '문객')|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E]이 #p 10#!만큼 증가"
 mpo_events_ariana.0030.jail_effect: "[bartender.GetNameNoTooltip]에게 죄를 물어 처벌함"
 mpo_events_ariana.0030.ignore: "농노들이 마시게 둬라!"
 mpo_events_ariana.0030.ignore_tt: "[Concept('dynasty', '귀족 가문')|E]에서 참석한 모든 [Concept('activity_attending', '문객')|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E]이 #n 10#!만큼 감소"
 mpo_events_ariana.0030.ignore_effect: "[bartender.GetNameNoTooltip](이)가 평민들에게 계속 술을 주도록 허락함"
 mpo_events_ariana.0030.ignore_tt_lowborn: "참석한 모든 [lowborn|E] [Concept('activity_attending', '문객')|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E]이 #p 10#!만큼 증가"
 mpo_events_ariana.0030.greedy: "문객들? 물이나 마시라고 해라."
 mpo_events_ariana.0030.greedy_tt: "[bartender.GetNameNoTooltip]의 수익 일부를 당신 몫으로 가져감"
 kumi_tax_modifier: "음료세"
 kumi_tax_modifier_desc: "해당 인물은 최근 연회에서 발견한 수익성 높은 사업 기회를 유리하게 이용했습니다."
 buzzed_peasants_county_modifier: "흡족한 농노"
 buzzed_peasants_county_modifier_desc: "해당 영지의 평민들은 최근에 열린 연회를 꽤 흡족하게 여기고 있습니다."
 mpo_events_ariana.0040.title_feast: "잊지 못할 연회"
 mpo_events_ariana.0040.title_wedding: "결혼 가장무도회"
 mpo_events_ariana.0040.title_camp_party: "천막 뒤에서"
 mpo_events_ariana.0040.desc_wedding_feast: "홀은 어둑하게 불이 밝혀져 있었다. 사방에 웃음소리와 [ROOT.Char.Custom('GetExpensiveMeal')] 냄새가 가득했다. 축하의 다음 순서는 문객과 주최자가 다 같이 정체를 감추고 수수께끼와 흥분을 고조시키는 것이다. 나는 신중하게 가면을 쓰고 내 정체를 잘 숨겼다. 그런 다음 춤과 유쾌한 분위기를 즐기는 다른 문객들 사이에 끼어들었다. 축제가 계속되던 중, 카드들 사이의 신비로운 인물이 내 시선을 잡아끌었다. [masked_guest.GetSheHe|U]는 [ROOT.Char.Custom('GetRandomRegionalBird')]의 모습을 닮은 복잡한 가면을 쓰고 있었다. [masked_guest.GetSheHe|U]가 내게 손짓하자 나는 홀린 듯 따라갔다.\n\n머지않아 우리의 대화는 더 관능적으로 변했고, 가면 뒤로 우리 둘을 잇는 교감이 느껴졌다. [masked_guest.GetSheHe|U]가 나를 끌어당겨 따뜻한 품에 안았다. 그러더니 좀 더 은밀한 곳으로 가자는 눈치를 내비쳤다."
 mpo_events_ariana.0040.desc_camp_party: "야영지는 음악과 웃음으로 생동감이 넘쳤다. [talker.GetName](이)가 숨바꼭질을 하자고 제안했다. 그 말에 거의 폭소를 터뜨렸지만, [talker.GetSheHe]는 꽤 진지한 얼굴이었다. 머지않아 나는 천막 뒤에 숨게 되었다. 발소리가 다가오자 나는 숨어 있던 곳에서 뛰쳐나가 황야 더 깊은 곳으로 나아갔다. 그런데 술이 너무 취했던 모양인지 숲에서 길을 잃었고, 밤은 몹시 어두웠다. 그러던 중에 누군가와 부딪혔다. 안도의 한숨이 들려왔다. \"아, 저 혼자만 길 잃은 줄 알았네요.\" [masked_guest.GetSheHe]가 헐떡이며 말했다. \"저희 아무래도 꼭 붙어 다녀야 하겠는데요?\"\n\n그렇게 같이 헤매던 우리는 평소보다 훨씬 더 즐거운 대화를 나누었다. [masked_guest.GetHerHis] 얼굴은 어둠에 가려져 있었지만, 이 [masked_guest.Custom('WomanManGirlBoy')]에게는 나를 유혹하는 무언가가 있었다. [masked_guest.GetSheHe|U]가 나를 가까이 끌어당겼다. 그러고는 야영지로 돌아가서도 이 무모한 일탈을 계속하자고 제안했다."
 mpo_events_ariana.0040.a: "모험하고 싶은 느낌이 드는군..."
 mpo_events_ariana.0040.a_tt: "[masked_guest.GetHerHis] 초대를 수락함"
 mpo_events_ariana.0040.b: "이번 일은 그냥 넘어가겠다."
 mpo_events_ariana.0041.title: "발톱을 드러낸"
 mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.Custom('WomanManGirlBoy')](와)과 나는 조용히 연회를 빠져나갔다. [masked_guest.GetSheHe]가 가면을 땅바닥으로 던졌다. 달빛이 창문을 통해 들어오며 [masked_guest.GetHerHis] 얼굴에 부드러운 빛을 드리웠다."
 mpo_events_ariana.0041.desc_camp_party: "[masked_guest.Custom('WomanManGirlBoy')](와)과 나는 야영지로 돌아왔다. 나머지 사람들은 이미 밤을 맞이하러 흩어진 듯했다. 사람이 없으니 모닥불도 잦아들었고, 우리는 다시 어둠 속에 남았다. 나는 불길 속에 불쏘시개를 던져넣었다. 불꽃이 [masked_guest.GetHerHis] 얼굴을 밝혔다."
 mpo_events_ariana.0041.desc_middle: "\n\n얼마 전까지만 해도 가볍고, 달콤하면서도 쌉쌀했던 감정은 순식간에 긴장이 되어 내려앉았다. 내 앞에 서 있는 사람은 다름 아닌"
 mpo_events_ariana.0041.desc_rival: "[masked_guest.GetName], 내 괴로움의 근원이었다!"
 mpo_events_ariana.0041.desc_family: "[masked_guest.GetName], 내 친족이었다!"
 mpo_events_ariana.0041.desc_family_spouse: "[masked_guest.GetName], 내 친족의 배우자였다!"
 mpo_events_ariana.0041.desc_rival_spouse: "[masked_guest.GetName], 내 경쟁자인 [masked_guest_spouse.GetName]의 배우자였다!"
 mpo_events_ariana.0041.desc_outro: "[masked_guest.GetSheHe] 역시 나만큼 놀란 눈치였지만, 재빠르게 평정을 되찾았다. 그러더니 씩 웃으며 속삭였다. \"마침 이 순간만을 기다리고 있었는데.\""
 mpo_events_ariana.0041.desc_family_outro: "내 [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]의 입에서 그런 말이 나오는 걸 듣고 있자니..."
 mpo_events_ariana.0041.a_rival: "위험한 놀음이지만, 기꺼이 어울려 주겠다."
 mpo_events_ariana.0041.a_family: "내 친족을 더 알아가고 싶다는 게 잘못된 일은 아니지."
 mpo_events_ariana.0041.a_rival_spouse: "[masked_guest_spouse.GetFirstName](을)를 괴롭힐 수 있다면야..."
 mpo_events_ariana.0041.a: "그 제안 받아들이지..."
 mpo_events_ariana.0041.b_rival: "증오로 하나가 되었지만, 이제 그 마음도 하나가 되었군!"
 mpo_events_ariana.0041.b_family: "우리의 유대는 그 누구도 깨뜨릴 수 없다!"
 mpo_events_ariana.0041.b_rival_spouse: "[masked_guest_spouse.GetFirstName]의 모든 것을 앗아가 주지!"
 mpo_events_ariana.0041.b: "[masked_guest.GetFirstNameNoTooltip], 내게 오도록!"
 mpo_events_ariana.0041.c_rival: "이래봤자 우리 사이에 바뀌는 건 없다!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], 이 일은 없던 걸로 하도록!"
 mpo_events_ariana.0041.c_spouse: "이걸 알면 내 사랑하는 [ROOT.Char.GetPrimarySpouse.GetFirstName](이)가 뭐라고 할까?"
 mpo_events_ariana.0041.c_family_spouse: "[masked_guest_spouse.GetFirstName]에게 차마 이런 짓을 할 수는 없다!"
 mpo_events_ariana.0041.c: "거절해야겠군..."
 mpo_events_ariana.0041.c_tt: "[masked_guest.GetFirstNamePossessiveNoTooltip] 접근을 거부함"
 mpo_events_ariana.0041.d: "잠시 휴전하는 게 어떤가..."
 mpo_events_ariana.0041.d_tt: "이 기회를 이용해 [masked_guest.GetFirstNameNoTooltip](와)과 화해를 시도함"
 mpo_events_ariana.0041.d_success: "당신과 [masked_guest.GetFirstName](이)가 의견 차이를 내려놓기로 함"
 mpo_events_ariana.0041.d_failure: "당신과 [masked_guest.GetFirstName](이)가 계속 대립함"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 어느 활동에서 벌어진 뜻밖의 사건으로 인해 연인이 되었음"
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](와)과 [CHARACTER.GetShortUIName](이)가 어느 활동에서 벌어진 뜻밖의 사건으로 인해 연인이 되었음"
 mpo_events_ariana.0050.t: "낙인찍히다"
 mpo_events_ariana.0050.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName](을)를 둘러싼 속삭임과 비난이 점점 더 골칫거리가 되어갔다. 이 사람이 최근에 벌어진 연이은 절도 행각과 연관되어 있다는 얘기가 돌았고, 사람들은 자신의 안전을 걱정하며 두려워하기 시작했다. [criminal_family.GetSheHe]가 범죄를 저질러 붙잡혔든, 아니면 그저 [criminal_family.GetHerHis] [criminal_family.Custom('mpo_ariana_0050_description')] 성격 때문에 배척당할 위기에 몰렸든, 사람들은 [criminal_family.GetHerHis] 처벌을 원하고 있었다.\n\n만일 그렇게 된다면 [criminal_family.GetFirstNameNoTooltip](은)는 [criminal_family.GetHerHis] 토지, 작위, 품위를 모두 빼앗기고 수치스러운 삶을 살아가야 하며, [ROOT.Char.GetDynasty.GetName]에도 크나큰 그림자가 드리울 것이다."
 mpo_ariana_0050_scheming: "모략을 획책하는"
 mpo_ariana_0050_greedy: "욕심 사나운"
 mpo_events_ariana.0050.a: "내 가족의 이름이 더럽혀지게 둘 수는 없다."
 mpo_events_ariana.0050.a_tt: "[criminal_family.GetFirstNamePossessiveNoTooltip] 오명을 씻어내려고 대가를 지불함"
 mpo_events_ariana.0050.b: "[criminal_family.GetSheHe|U]는 처벌을 받게 될 것이며, 이는 내 손을 떠난 일이다."
 mpo_events_ariana.0050.b_broke: "[criminal_family.GetHerHis] 오명을 씻어낼 자금이 없군."
 mpo_events_ariana.0050.c: "헛소리 같으니. 그런 소문쯤이야 내가 없앨 수 있지."
 mpo_events_ariana.0050.c_tt: "[criminal_family.GetFirstNamePossessiveNoTooltip] 오명을 씻어내려고 시도함"
 mpo_events_ariana_0050_lose_effect_tt: "[criminal_family.GetHerHis] 모든 [titles|E]를 잃음"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip](이)가 가문의 수치가 됨"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip](이)가 사면받음"
 criminal_family_dynasty_modifier: "평판이 나쁜 가문"
 criminal_family_dynasty_modifier_desc: "해당 가문은 어느 구성원의 행동으로 인해 그 명성이 더럽혀졌습니다."
 mpo_events_ariana.0060.t: "보물 둥지"
 mpo_events_ariana.0060.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName](이)가 잔뜩 신이 나 달려왔다. 무슨 일 때문에 그러는지 묻기도 전에, 아이가 내 손에 반짝이는 작은 물건을 올려놓았다. \"봐요, 제가 찾았어요!\" [appropriate_child.GetSheHe]가 외쳤다. \"독수리 둥지에서 떨어졌는데, 보물 같아요!\" \n\n나는 그 물체를 자세히 살펴보았다. 아이의 말대로 이 물건은 작은 황금 장신구였다. 그렇게 비싼 물건은 아니었지만, 아이는 몹시 뿌듯한 기색이었다.\n\n\"혹시 둥지가 어딘지 알려 드릴까요?\" 아이가 물었다. \"이거 말고 더 있을지도 몰라요.\""
 mpo_events_ariana.0060.a: "내가 올라갈 수 있을 것 같구나."
 mpo_events_ariana.0060.a_tt: "둥지로 올라가 보물을 더 많이 찾으려 시도함"
 mpo_events_ariana.0060.success: "둥지에 도달하는 데 성공함"
 mpo_events_ariana.0060.success_tt: "안에 숨겨진 보물들을 찾아냄"
 mpo_events_ariana.0010.failure: "둥지에 도달하지 못함"
 mpo_events_ariana.0010.a_failure: "굴러 넘어지는 바람에 둥지에 도달하지 못함"
 mpo_events_ariana.0060.b: "내가 가 보겠다. 너는 조용히 하고 있거라."
 mpo_events_ariana.0060.b_tt: "독수리를 자극하지 않고 둥지로 가려 시도함"
 mpo_events_ariana.0010.b_failure: "독수리를 놀라게 하는 바람에 둥지에 도달하지 못함"
 mpo_events_ariana.0060.d: "[appropriate_child.GetFirstNameNoTooltip], 그거 멋지구나."
 mpo_events_ariana.0070.desc: "둥지에 도달해 보니 안에 새끼 독수리와 작은 자루 하나가 있었다. \"아, 저기서 보물이 나왔나 봐요.\" [appropriate_child.GetFirstName](이)가 속삭였다. [appropriate_child.GetFirstNameNoTooltip](이)가 휘둥그레진 눈으로 나를 바라보는데, 머리를 굴리고 있다는 게 훤히 보였다.\n\n\"엄마 독수리가 어디 갔을까요?\" [appropriate_child.GetSheHe]가 물었다. \"엄마가 돌아오기 전에 가는 게 좋겠어요.\" 나는 동의하며 고개를 끄덕였다. 하지만 자리를 뜨기 전에, 가져갈 수 있는 게 뭐가 있을지 확인하면 좋을 것 같았다."
 mpo_events_ariana.0070.a: "보물을 찾으러 왔으니 보물을 가져가야지."
 mpo_events_ariana.0070.a_tt: "자루를 열어 봄"
 mpo_events_ariana.0070.a_trinket: "정체불명의 장신구를 찾음"
 mpo_events_ariana.0070.a_none: "돈이 될 만한 것은 찾지 못함"
 mpo_events_ariana.0070.a_great: "자루에 금화와 보석이 가득함"
 mpo_events_ariana.0070.a_good: "자루에 동전 몇 닢과 장신구들이 있음"
 mpo_events_ariana.0070.b: "이 새끼 독수리야말로 포상이지."
 mpo_events_ariana.0070.b_self: "새끼 독수리를 데려감"
 mpo_events_ariana.0070.b_child: "새끼 독수리를 [appropriate_child.GetFirstNameNoTooltip]에게 양도함"
 mpo_events_ariana.0070.c: "[appropriate_child.GetFirstNameNoTooltip], 이건 네 것이기도 하단다."
 mpo_events_ariana.0070.c_tt: "자루를 열어 내용물을 [appropriate_child.GetFirstNameNoTooltip](와)과 함께 나눔"
 mpo_events_ariana.0070.c_none_tt: "[appropriate_child.GetFirstNamePossessive] 것인 보물을 돌려줌"
 mpo_events_ariana.0070.d: "독수리의 집이니 존중해 줘야지."
 mpo_events_ariana.0070.d_tt: "빈손으로 자리를 떠남"
 mpo_events_ariana.0080.t: "마법의 나무"
 mpo_events_ariana.0080.desc: "\"[ROOT.Char.GetTitledFirstName], 내 [tree_lover.Custom2('RelationToMeShort', ROOT.Char)], 이 얘기 좀 들어 보세요!\" [tree_lover.GetName](이)가 내게 손짓하며 외쳤다.\n\n\"정말 특이한 나무가 있다는 얘기를 들었습니다. 특별한 효능이 있다는데, [ROOT.Char.GetFaith.HighGodName]의 축복을 받아 소원을 들어준다고도 하더군요. 이제 그 나무를 찾아서 전설이 사실일지 알아봐야 할 때가 왔습니다. 혹시 관심이 생겼다면 말인데, 그 나무는 [tree_barony.GetName]에 있다고 합니다.\"\n\n[tree_barony.GetNameNoTooltip]? 꽤 머나먼 길이다. 하지만 이 나무가 진짜로 존재할 가능성이 있다면 한번 알아봐야 한다."
 mpo_events_ariana.0080.a: "이 나무를 내게 가져오라."
 mpo_events_ariana.0080.a_tt: "[tree_lover.GetFirstNameNoTooltip](을)를 보내 마법의 나무를 찾아 가져오게 함"
 mpo_events_ariana.0080.b: "내 눈으로 직접 봐야겠다."
 mpo_events_ariana.0080.b_arrogant: "고작 식물 아닌가. 굳이 다른 사람이 대신 찾아올 필요는 없지."
 mpo_events_ariana.0080.b_tt: "마법의 나무를 직접 찾아내려고 [tree_barony.GetName](으)로 떠남"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip](이)가 날 함정에 빠뜨리려 하는군!"
 mpo_events_ariana.0080.c: "왜 동화 따위에 시간을 낭비하지?"
 mpo_events_ariana.0080.c_flavor: "[tree_lover.GetFirstNamePossessive] 이야기에 신경 쓰지 않음"
 mpo_events_ariana.0081.desc_self: "나는 [tree_barony.GetName]에 도착했다. [tree_lover.GetFirstName](이)가 말했던 곳이다. 어느 공터에 들어서자 부드러운 황금빛 온기를 발산하는 나무가 있었다."
 mpo_events_ariana.0081.desc_guy: "[tree_lover.GetName](을)를 본 지도 꽤 지났다. 요즘 들어 [tree_lover.GetHerHim]를 자주 생각하게 된다. [tree_lover.GetSheHe]는 과연 자신이 말했던 그 나무를 찾아냈을까. 그 생각을 떨쳐버리려던 순간이었다."
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U]가 환한 미소를 띤 채로 모습을 드러냈다. [tree_lover.GetSheHe|U]는 나를 안뜰로 이끌고 갔다. 거기에는 이제 막 심어진 키 큰 나무가 자랑스럽게 서 있었다.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName](이)가 엄숙한 얼굴로 다가왔다. [tree_giver.GetSheHe|U]는 나를 안뜰로 이끌고 갔다. 거기에는 이제 막 심어진 키 큰 나무가 자랑스럽게 서 있었다. \"[tree_lover.GetName]의 말이 맞았습니다.\" [tree_giver.GetSheHe]가 말했다. \" [tree_lover.GetSheHe]가 이 나무를 영주님께 직접 보여드렸으면 더 좋았을 테지만요.\"\n\n"
 mpo_events_ariana.0081.desc_outro: "나는 눈앞에 펼쳐진 광경에 감탄했다. 전설이 사실이었다. 나무의 잎들이 햇빛에 반짝이며 우아하게 바닥으로 떨어져 내렸다. 나뭇가지 사이로 들어오는 빛이 내 피부를 비추었다. 나는 경탄하면서 다시 한번 [tree_lover.GetFirstNameNoTooltip]의 생각을 했다. 그랬더니 이 나무가 소원을 들어준다던 말이 떠올랐다. 나는 눈을 감고 말없이 기도를 올렸다."
 mpo_events_ariana.0081.a: "내 땅과 몸이 번창하기를."
 mpo_events_ariana.0081.b: "내 적을 압도할 힘을 바란다."
 mpo_events_ariana.0081.c: "지혜와 맑은 정신을 가질 수 있기를."
 mpo_events_ariana.0081.wish: "소원을 빔"
 mpo_events_ariana.0081.success: "소원이 이루어짐"
 mpo_events_ariana.0081.failure: "소원이 응답을 받지 못함"
 mpo_magical_tree_fertility_modifier: "풍요의 축복"
 mpo_magical_tree_fertility_modifier_desc: "해당 인물은 마법 나무의 축복을 받아 토지가 번영하고 많은 아이를 갖게 될 것입니다."
 mpo_magical_tree_power_modifier: "힘의 축복"
 mpo_magical_tree_power_modifier_desc: "해당 인물은 마법 나무의 축복을 받아 전투에서 더 강력한 힘을 발휘합니다."
 mpo_magical_tree_wisdom_modifier: "지혜의 축복"
 mpo_magical_tree_wisdom_modifier_desc: "해당 인물은 마법 나무의 축복을 받아 나이를 뛰어넘는 지혜를 얻게 됩니다."
 mpo_magical_tree_modifier: "진정"
 mpo_magical_tree_modifier_desc: "해당 인물은 마법 나무를 목격하였으며 그 존재에 마음이 차분해졌습니다."
 mpo_events_ariana.0090.t: "양털투성이 야망"
 mpo_events_ariana.0090.desc: "목초지에서 목동들과 시간을 보낸 [child.GetFirstName](이)가 미소를 띤 채 유르트로 돌아왔다.\n\n"
 mpo_events_ariana.0090.desc_younger: "\"[child.Custom2('RelationToMeShort', ROOT.Char)], 저 목동이 되고 싶어요!\" 아이가 외쳤다. \"그러면 하루 종일 양하고 같이 있을 수 있잖아요. 목동도 다들 정말 행복해 보여요. [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되면 지루할 것 같다고요!\"\n\n아이가 방금 깎은 양털 더미를 건네주었다. 거칠고 더러운 털이긴 했지만, 아이의 눈에서는 뿌듯함이 엿보였다."
 mpo_events_ariana.0090.desc_older: "\"저는 [child.Custom2('RelationToMeShort', ROOT.Char)]처럼 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되기보다는 양을 모는 사람이 되고 싶어요.\" 아이가 외쳤다. \"진짜 단순한 삶이잖아요. 전투나 통치 걱정할 필요도 없고요.\"\n\n아이가 방금 깎은 양털 더미를 건네주었다. 거칠고 더러운 털이긴 했지만, 아이의 말에서는 열정이 느껴졌다."
 mpo_events_ariana.0090.a: "목자의 길을 안다는 건 현명한 일이다."
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNamePossessiveNoTooltip] 꿈도 괜찮군. 좀 단순하긴 하지만."
 mpo_events_ariana.0090.b: "네 유산은 목자보다는 더 위대한 것이어야 한다!"
 mpo_events_ariana.0090.c: "저들의 삶이 보이는 것만큼 단순하지는 않단다."
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip](을)를 목초지로 보내 일하게 함"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip](이)가 노동에 감사할 줄 알게 됨"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip](이)가 일하며 체력을 키움"
 mpo_child_herder_modifier: "운명적인 목동"
 mpo_child_herder_modifier_desc: "해당 인물은 목초지에서 시간을 보내며 목동에게 필요한 기술을 배웠습니다."
 mpo_events_ariana.0100.t: "뜻밖의 장소에서 발견한 힘"
 mpo_events_ariana.0100.desc: "먼지구름이 소용돌이쳤다. 내 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] 두 명이 레슬링 시합을 시작했다. 오늘의 명실상부한 투사가 [ROOT.Char.Custom('GetMartialHerHis')] 상대를 땅으로 쓰러뜨리자 야영지가 흥분으로 환호했다.\n\n나는 이 훌륭한 전사의 정체를 알아내려고 군중을 더 살펴보았다. 그런데 그 전사는 놀랍게도 내 [ROOT.Char.Custom2('RelationToMeShort', warrior)] [warrior.GetFirstName](이)가 아닌가! [warrior.GetHerHim]에게 그런 기량과 용맹이 있는 줄은 전혀 몰랐다. 사실 많은 사람이 그리 큰 관심을 두지도 않는 [warrior.GetWomanMan]이었다!"
 mpo_events_ariana.0100.a: "이런 투사는 마땅히 앞장서야 한다!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip](을)를 우리 전투에 합류시킨다."
 mpo_events_ariana.0100.c: "저런 능력을 지닌 [warrior.GetWomanMan]이 [warrior.GetSheHe] 말고도 더 있을지 몰라."
 mpo_events_ariana.0100.d: "대단하군. 하지만 [warrior.GetSheHe]는 자기 책무를 다해야 한다."
 mpo_diverse_warriors_modifier: "다양한 전사"
 mpo_diverse_warriors_modifier_desc: "해당 인물은 세상에 온갖 다양한 모습의 전사가 있다는 사실을 증명했습니다.\n[martial_custom|E] 개혁 비용: #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "반항적인 토양"
 mpo_events_ariana.0110.desc: "\"영주님, 영혼들이 속삭이는 소리를 들었습니다.\" 내 점성가인 [astrologer.GetFirstName](이)가 말했다. \"신께서 영주님의 친족분들을 [current_capital.GetNameNoTier]에 머무르게 하라며, 그렇지 않으면 위험이 다가올 거라고 경고하십니다.\"\n\n"
 mpo_events_ariana.0110.desc_fertility: "\"이곳은 무리를 방목할 수 없으니, 여기서 식사한다면 불운이 닥칠 것입니다."
 mpo_events_ariana.0110.desc_opinion: "\"여기 사람들은 예전처럼 영주님께 호의를 갖고 있지 않습니다. 저들의 악의가 이 땅을 중독시키고 있습니다."
 mpo_events_ariana.0110.desc_ending: "영주님의 유르트를 [new_capital.GetNameNoTier](으)로 옮기는 게 어떠실지요. 그러면 번영이 찾아올 겁니다.\""
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName]께서는 거짓을 말하지 않으신다. 움직여야겠군."
 mpo_events_ariana.0110.b: "헛소리. [current_capital.GetNameNoTierNoTooltip](이)가 내 집이다."
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName](이)가 [ROOT.Char.GetTitleAsNameNoTooltip](은)는 아니지. 그건 바로 나 아닌가!"
 mpo_events_ariana.0110.c: "[astrologer.GetFirstNameNoTooltip], 그만하면 됐다."
 mpo_home_sweet_home_modifier: "정겨운 나의 유르트"
 mpo_home_sweet_home_modifier_desc: "해당 인물은 자신의 유르트와 그 유르트가 있는 장소에 정이 들었습니다."
 mpo_events_ariana.0111.t: "새로운 터전"
 mpo_events_ariana.0111.desc: "내 점성가 [astrologer.GetFirstName]의 말을 듣고 [current_capital.GetNameNoTier]에서 [new_capital.GetNameNoTier](으)로 이주한 지도 시간이 꽤 흘렀다.\n\n[ROOT.Char.GetFaith.FertilityGodName]께서 축복이라도 내리셨는지, 이 땅은 더 풍요로워졌다. 내 사람들도 만족하고 있다."
 mpo_events_ariana.0111.a: "여기서 번영하게 되었군."
 mpo_destined_leader_modifier: "운명적인 지도자"
 mpo_destined_leader_modifier_desc: "해당 인물은 자신의 문화가 지닌 성별 관념을 극복하며, 본인이 유능한 지도자라는 점을 보여주었습니다."
