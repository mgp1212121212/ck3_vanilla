l_korean:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "몇 년간 [ROOT.Char.Custom('YearlyEvent0001Skill')]에 대한 능력이 제게 많은 도움이 되었습니다. 제 생각엔 이 지식이 당신에게도 도움이 될 것이라 생각합니다. 제가 아는 것을 기꺼이 알려주겠습니다."
 yearly.0001.desc.arrogant: "주군께서도 틀림없이 알고 계시겠지만 저는 [ROOT.Char.Custom('YearlyEvent0001Skill')]에 대해서는 숙련자입니다. 이 주제에 관련한 제 지식을 기꺼이 알려드리겠습니다."
 yearly.0001.desc.councillor: "[mentor.Custom('CouncilPosition')] 직무를 수행하는 동안 [ROOT.Char.Custom('YearlyEvent0001Skill')]에 대하여 풍부한 지식을 쌓게 되었습니다. 이 부분에 대한 지식을 가르쳐드리고 싶습니다."
 yearly.0001.desc.nofavor: "이렇게 해서 주군과 더 가까워지고 싶습니다."
 yearly.0001.desc.favor: "이렇게 해서 지난날에 베풀어 주신 은혜를 갚고 싶습니다."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U](은)는 언제나 제게 큰 힘이 되어주었습니다. 이 주제에 관한 제 전문지식을 당신과 나누고 싶습니다. 수업을 받을 시간이 나면 제가 알고 있는 것을 당신에게 알려주겠습니다."
 yearly.0001.a: "도움에 깊이 감사하오."
 yearly.0001.a.success: "배운 것을 명심해 둠"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip](은)는 내 현재 상황에 대해 조언을 줌"
 yearly.0001.b: "아주 관대한 제안이지만 오히려 제가 당신을 돕는다면 어떨는지?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip](은)는 내게서 배운 것을 명심해 둠"
 yearly.0001.b.failure: "[mentor.GetFirstNameNoTooltip]의 현재 상황에 대해 조언해 줌"
 yearly.0001.c: "우리 지식을 서로 공유할 수 있으면 모두에게 이득일 거요!"
 yearly.0001.d: "내가 알아서 할 수 있소."
 yearly.0002.t: "지각 없는 자문위원"
 yearly.0002.desc: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )](으)로서 나를 충실히 섬겼기에, 나는 [councillor.GetTitledFirstName]에게 [ROOT.Char.Custom('GetCourt')](을)를 자유로이 돌아다닐 수 있는 권한을 주었다.\n\n하지만 그 녀석이 내 호의를 원수로 갚는 짓을 했다는 것을 알게 되었다. [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName](와)과 불장난을 한 것이다!"
 yearly.0002.a: "저들의 죄를 사하려면 결혼시키는 방법밖에 없겠군."
 yearly.0002.c: "[councillor.GetFirstNameNoTooltip](은)는 감옥에 갇혀 불손의 대가를 치르리라!"
 yearly.0002.d: "수치스러우니 밝히지도 말아야겠군..."
 yearly.0003.t: "금지된 사랑"
 yearly.0003.start.desc: "처음에는 농담인 줄 알았다. 어떻게 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](와)과 [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))](이)가 서로 연인 관계일 수 있단 말인가?"
 yearly.0003.dislikes_incest.desc: "내 첩보원이 가로챈 편지에는 [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))](은)는 누구와 어떤 관계도 맺고 있지 않다고 적혀있는데..."
 yearly.0003.likes_incest.desc: "내 첩보원이 가로챈 편지에는 녀석들의 육체적 관계에 대해 #EMP 대단히 흥미로운#! 묘사가 적혀있다고 하는데..."
 yearly.0003.b: "녀석들 간의 정사를 은폐하도록 하라."
 yearly.0003.a: "녀석들이 [ROOT.Char.GetFaith.PantheonTerm]에 범한 죄를 온 세상이 알게 될 것이다!"
 yearly.0003.c: "[ROOT.Char.GetHouse.GetNameNoTooltip]에 먹칠을 한 죄로 투옥하라!"
 yearly.0003.d: "내 [ROOT.Char.Custom('GetChamber')]에 초대해 \"가족 간의 시간\"을 보내게 하라."
 yearly.0011.t: "혜성을 발견하다!"
 yearly.0011.desc: "하늘에 혜성이 나타나니 모든 필멸자들은 하던 일을 멈춘다. 예고 없이 나타나 하늘을 방황하는 이 기묘한 허깨비같은 것은 무엇을 뜻하는가?\n\n나보다 더 지혜로운 자들은 그에 대해 오히려 덜 고민하지만 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 거만한 농노들은 혜성에 대해 잘못된 이론을 생각하는 것 같다..."
 yearly.0011.gain_stress: "혜성이 셀 수 없이 많은 신하를 겁에 질리게 함"
 yearly.0011.lose_stress: "혜성이 많은 수의 사고뭉치를 겁먹게 함"
 gain_rock_artifact_tt: "당신이 $artifact_pedestal_rock_name$ [artifact|E]을 획득함"
 yearly.0011.new_friends: "새 친구가 생기지 않을까?"
 yearly.0011.lustful: "어서 가까이 데려다 주게!"
 yearly.0011.chaste: "간음자들이 저걸 나타나게 한 거다!"
 yearly.0011.gluttonous: "죽음이 다가온다! 창고를 채워라!"
 yearly.0011.temperate: "우리의 방종에 대한 심판이다!"
 yearly.0011.greedy: "혜성이 어떤 금은보화를 가져올지 궁금하군..."
 yearly.0011.generous: "이것으로 우리 모두 이기적이라는 게 #EMP 증명#!됐군!"
 yearly.0011.lazy: "젠장, 그냥 다시 자러 갈래."
 yearly.0011.diligent: "열심히 일하면 신경 쓸 겨를도 더 적어지지."
 yearly.0011.wrathful: "저 망할 것을 하늘에서 떼어내겠노라!"
 yearly.0011.calm: "이 또한 지나가리라."
 yearly.0011.patient: "늦지 않게 저 상징의 뜻을 알아내야겠군."
 yearly.0011.impatient: "저 [ROOT.Char.GetFaith.NegativeAfterLife](은)는 뭘 뜻하는 겐가?!"
 yearly.0011.arrogant: "내 생각엔 내 가족에 대한 좋은 징조인 것 같은데 말야."
 yearly.0011.humble: "신의 창조 이전엔 우린 모두 티끌이었지."
 yearly.0011.deceitful: "어떤 설명을 붙여야 가장 큰 이득을 볼까..."
 yearly.0011.honest: "내겐 그냥 돌처럼 보이는데?"
 yearly.0011.craven: "#EMP 모두 두려워하라!#!"
 yearly.0011.brave: "저게 뭐든 간에 우린 정면으로 부딪칠 것이다!"
 yearly.0011.shy: "성채에 틀어박혀 있는 게 더 안전할 수도 있겠어..."
 yearly.0011.gregarious: "만약 이것이 종말을 뜻한다면 친구와 마지막 순간을 기념하자고!"
 yearly.0011.ambitious: "혜성은 위대한 행위와 위대한 남녀를 기리는 것이니!"
 yearly.0011.content: "이게 무엇을 뜻하든 원래 그럴 운명이었던 것이니."
 yearly.0011.arbitrary: "내가 말하는 것이 곧 혜성의 의미이다!"
 yearly.0011.just: "오 혜성이여, 오 정의로운 심판의 전령이여!"
 yearly.0011.cynical: "그냥 농노들한테 나는 냄새가 엉겨붙은 것 같은데."
 yearly.0011.zealous: "종말이 가까워졌노라! 회개하라!"
 yearly.0011.paranoid: "적들이 하늘로 하여금 내게 등을 돌리도록 했군!"
 yearly.0011.trusting: "어... 어쩌면 그냥 아무 의미 없는 게 아닐까?"
 yearly.0011.compassionate: "사람들하고 부딪치지 않았으면 좋겠는데..."
 yearly.0011.callous: "내 머리 위에 떨어지지만 않으면 상관 없잖아?"
 yearly.0011.sadistic: "적의 머리 위에 떨어지길 바란다!"
 yearly.0011.stubborn: "하늘#EMP 과#! 땅의 조화가 아닌 이상 꿈쩍도 하지 않을 것이다."
 yearly.0011.fickle: "참 마음을 못 정하겠단 말이지..."
 yearly.0011.vengeful: "하, 누군가에게 복수가 찾아온다는 신호로군!"
 yearly.0011.forgiving: "[ROOT.GetCharacter.GetFaith.HighGodName](이)시여, 저희 죄를 사해주시옵소서!"
 #Abandoned inn
 yearly.0025.t.chain_title: "여관 관리"
 yearly.0025.t: "$yearly.0025.t.chain_title$: 오래되고 잊힌 것"
 yearly.0025.desc: "종사단과 함께 [county.GetBaseNameNoTier]의 한적한 뒷길을 걷던 중이었다. 저 멀리서 어두운 그림자가 내 발걸음 속도에 맞춰 다가오는 게 보였다.\n\n가까이 가 보니 더 잘 보였는데, 오래전 버려져 잊힌 낡은 선술집이었다. 비록 낡은 모습이었지만 사랑과 관심을 조금만 준다면 작고 아늑한 여관이 될 수 있을 듯했다.\n\n이곳이 왜 이리도 허름하게 변했는지는 알 수 없었다. 위치도 여러 마을에 가깝고, 출입구도 사람을 끌어들이는 듯했는데 말이다. 어느 쪽으로 봐도 꽤 두둑한 수입을 벌어들이고 있어야 할 듯한 곳이었다.\n\n좋은 주인을 만난다면 그렇게 되겠지."
 yearly.0025.a: "이 장소를 번성하게 하리라!"
 yearly.0025.a.tt.progress: "여관에 자원을 투자해 #N 나쁜#!, #M 평범한#!, 또는 #P 좋은#! 결과와 보상을 획득함"
 yearly.0025.b: "계속 가자. 위험 부담이 너무 크다."
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$: 재단장"
 yearly.0026.desc: "건물의 안으로 들어서자 이곳이 왜 버려지고 잊히게 되었는지를 단번에 깨달을 수 있었다.\n\n무언지 모를 희미한 냄새가 떠돌고 있었다. 거기다 천장에서는 물이 새 뚝뚝 떨어지는 구멍이 있었고, 바닥에는 늪 같은 진흙탕이 펼쳐져 있었다.\n\n이를 고치는 것이야 #EMP 그리#! 어렵진 않겠지만, 일도 고되고 비용이 많이 들 것 같았다. 어찌 되었든 [county.GetNameNoTier]의 사람들이 여기로 몰려들기는 할 것이다. [ROOT.Char.GetTitleAsNameNoTooltip](이)가 보증한 새로운 사업이니 신기해 보일 테니까."
 yearly.0026.a: "그냥... 일단 진흙에 건초나 좀 던져넣자."
 yearly.0026.a.tt.success: "가진 것으로 잘 대처함"
 yearly.0026.a.tt.failure: "좋은 해결책을 찾지 못함"
 yearly.0026.b: "일부는 고쳐 볼 수 있겠지만, 기한이 있다는 점을 염두에 둬야 한다."
 yearly.0026.c: "#EMP 모든 걸#! 다시 작업하겠다!"
 yearly.0026.tt.bad: "여관이 #N 약간#! 나아짐."
 yearly.0026.tt.average: "여관이 #M 어느 정도#! 나아짐."
 yearly.0026.tt.good: "여관이 #P 많이#! 나아짐."
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$: [ROOT.Char.Custom('GetQueenKing')|U]처럼 즐기는 연회"
 yearly.0027.desc: "나는 이 장소의 잠재력과 여기서 만들어질 모든 추억을 상상하며 생각에 잠겨 들었다.\n\n물론 푸짐한 식사만큼 좋은 밤을 더 좋게 만들어 주는 것도 없고, 질 좋은 에일 한 잔만큼 슬픔을 빠르게 씻어 주는 것도 없다. 큼직하고 기름진 고깃덩어리, 벤치에서 나가떨어진 주정뱅이, 얼굴도 잘 기억나지 않는 새로 사귄 친구들... 이 모든 게 좋은 시간을 만들어 주지!\n\n이제 중요한 문제는, 손님에게 과연 어떤 음료를 내놓을지였다. 맥주, 포도주, 증류주..."
 yearly.0027.a: "#EMP 술#! 같은 걸 누가 신경이나 쓰나, 내가 있을 텐데!"
 yearly.0027.a.tt.success: "내 매력이 발휘됨"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "내가 생각만큼 매력적이지 않음"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "모두에게 소금에 절인 순무를 돌려라!"
 yearly.0027.c: "이 농노들을 왕과 여왕처럼 만들어 주지."
 innkeeper_bad_edibles_char_modifier: "검소한 주최자"
 innkeeper_bad_edibles_char_modifier_desc: "해당 인물의 여관에서 구할 수 있는 음식에는 고기보다 곰팡이가 더 많습니다."
 innkeeper_neutral_edibles_char_modifier: "균형 잡힌 식단"
 innkeeper_neutral_edibles_char_modifier_desc: "해당 인물이 새로 구매한 여관의 개점일에는 음식이 그리 다양하지 못했습니다."
 innkeeper_fancy_edibles_char_modifier: "폭식"
 innkeeper_fancy_edibles_char_modifier_desc: "이 여관의 개점일에는 음식과 음료가 무척 다양하게 제공되었습니다."
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$: 공연을 시작하라!"
 yearly.0028.desc: "모름지기 여관에는 군중을 위한 볼거리가 있어야 하는 법이다.\n\n두 사람의 사랑이나 전쟁에 관한 이야기를 노래하는 음유시인은 어떨까? 아니면 말에 의미를 담아 다른 이들에게 영감을 선사하는 시인은? 혹시 날렵한 어릿광대는 어떨까? 즐겁게 탄성을 내지르면 슬픔 따위는 다 잊게 되니까. 비록 하룻밤만이라고 해도 말이다.\n\n나는 손님들의 마음을 계속 사로잡으려면 어떤 종류의 공연이 필요할지 고민하기 시작했다. 손님들이 오래 머무를수록 술도 더 많이 마실 테니까."
 yearly.0028.a: "유창한 음유시인을 고용한다."
 yearly.0028.b: "재능 있는 시인을 찾아본다."
 yearly.0028.c: "날렵한 어릿광대를 데려와라."
 yearly.0028.a.gain.bard: "나중에 당신의 궁정이 음유시인을 #P 획득#!할 수도 있습니다."
 yearly.0028.b.gain.poet: "나중에 당신의 궁정이 시인을 #P 획득#!할 수도 있습니다."
 yearly.0028.c.gain.jester: "나중에 당신의 궁정이 어릿광대를 #P 획득#!할 수도 있습니다."
 yearly.0028.tt.minor_xp_gain: "당신의 협상 기술이 그럭저럭 유용함"
 yearly.0028.tt.major_xp_gain: "당신의 협상 기술이 매우 유용함"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$: 개점일"
 yearly.0029.conclusion_intro: "선술집의 문을 열기 전까지 길고도 피곤한 저녁이 이어졌다. 우여곡절도 참 많았다. 기대도 됐지만 지치기도 했다는 점은 부인할 수 없다."
 yearly.0029.refurbishment_bad.1: "내 새로운 여관은 분명 더 괜찮은 하루도 맞이할 수 있었을 것이다. 오늘은 그런 하루가 아니었다.\n\n"
 yearly.0029.refurbishment_bad.2: "물 새는 곳이 버텨 주기를 바랐다. 하지만 바 위에는 맥주보다 빗물이 더 많이 보이는 상황이었다.\n\n"
 yearly.0029.refurbishment_bad.3: "냄새가 도무지 가라앉지를 않았다. 이 악취가 앞으로 내 꿈에도 나올까 두렵다.\n\n"
 yearly.0029.refurbishment_average.1: "의자 몇 개를 도난당했다. 덕분에 투자를 더 많이 할 구실이 생기긴 했지만.\n\n"
 yearly.0029.refurbishment_average.2: "탁자들에 조잡하게 긁힌 자국이 몇 개 생기긴 했지만, 크게 걱정할 것은 아니다.\n\n"
 yearly.0029.refurbishment_average.3: "다행히도 수리가 잘 끝났다. 지붕이 불길하게 삐걱거리기는 했지만.\n\n"
 yearly.0029.refurbishment_good.1: "수리에 쏟아부은 투자가 아깝지 않았다.\n\n"
 yearly.0029.refurbishment_good.2: "앉을 자리가 몇 개 더 생긴다고 해서 나쁠 건 없었다.\n\n"
 yearly.0029.refurbishment_good.3: "다행히도 마지막 손님이 웃음을 띤 채 방금 여관을 나섰다.\n\n"
 yearly.0029.edibles_bad.1: "음식이 제대로 돌지도 못했고... 대부분은 바닥 판 사이로 흘러 버렸다.\n\n"
 yearly.0029.edibles_bad.2: "몇몇 손님들이 대담하게 음식을 주문했으나, 감히 한 입 먹어볼 용기까지는 내지 못했다.\n\n"
 yearly.0029.edibles_bad.3: "손도 대지 않은 모든 접시에서는 이 지역 쥐들의 작은 연회가 벌어졌다. #EMP 쥐 떼#!가 정말 끝도 없이 밀려들었다.\n\n"
 yearly.0029.edibles_average.1: "손님들은 대부분의 음식을 맛있게 즐긴 듯했다. 비록 용감하게 덤벼드는 쥐 몇 마리를 쫓아내야 했지만.\n\n"
 yearly.0029.edibles_average.2: "맥주를 미심쩍어하는 손님들도 있었다. 냄새를 맡더니 얼굴을 찌푸린 것이다. 그래도 어쨌든 자기 입으로 다 털어 넣긴 했지만.\n\n"
 yearly.0029.edibles_average.3: "음식이나 맥주가 뭐 그렇게 뛰어난 것은 아니었다고 해도, 손님들은 기분이 좋아 보였다. 말 그대로 대부분의 사람이 그랬다.\n\n"
 yearly.0029.edibles_good.1: "여관 주인이 밀려드는 주문을 받아내느라 고생을 좀 했다. 손님들이 제대로 앉기도 전에 계속 다음 잔을 주문해 댔으니까.\n\n"
 yearly.0029.edibles_good.2: "환호하는 소리가 얼마나 크던지, 또 얼마나 오래 계속되던지. 나는 거의 귀가 먹을 뻔했다.\n\n"
 yearly.0029.edibles_good.3: "주방으로 돌아오는 그 어떤 접시에도 부스러기 하나 남아 있지 않았다.\n\n"
 yearly.0029.entertainment_bard_bad: "음유시인이 중앙 무대로 나왔다. [entertainer.GetSheHe]는... 잔뜩 긴장한 기색이었는데, 관중 앞에서 공연해 본 적이 없는 사람 같았다. 마치 전장에 끌려간 사람처럼 두려움으로 가득한 눈이었다. [entertainer.GetSheHe]는 날카로운 비명 같은 소리를 한 번 내더니 달아나 버렸다.\n\n"
 yearly.0029.entertainment_bard_average: "음유시인이 제법 자신감 넘치는 걸음으로 무대에 들어왔다. 그러고는 바닥에서 의자를 하나 끌어올려, 묵직한 장화를 신은 발 한쪽을 쾅 올렸다. 하지만 [entertainer.GetSheHe]가 류트를 꺼내자마자, 넘쳐흐르던 자신감이 [entertainer.GetHerHis] 자세에서 모두 빠져나갔다. 사람들은 기분 나쁘게 지저귀며 긁는 소리까지 나는 연가를 들어야 했다. 죽어가는 귀 먼 조부모님도 싫어할 만한 그런 연주였다.\n\n"
 yearly.0029.entertainment_bard_good: "처음에는 밖의 어둠 속에서 희미한 선율이 들리며 모든 술 취한 이들의 관심을 천천히 잡아끌었다. 관객은 침묵에 잠겨 들었으며, 모두 들어오는 입구를 바라보았다. 노래가 점점 더 커지더니 문이 열리면서 잘생긴 음유시인이 들어왔다. [entertainer.GetHerHis|U] 절제된 목소리가 강해지다가 경쾌한 곡조로 잦아들자 시끌벅적한 환호의 합창이 터져 나왔다. 이는 앞으로 터져 나올 수많은 환호 중 첫 번째에 불과했다.\n\n"
 yearly.0029.entertainment_poet_bad: "시인이 양피지 한 조각을 들고 무대에 들어왔다. 시인은 시작하기 전에 관객의 관심을 끌려고 최선을 다했으나 별 소용은 없었다. [entertainer.GetSheHe]는 가져온 종이를 자세히 보며 끽끽거리는 소리로 몇 줄을 그대로 읽어 내려갔다. 하지만 이내 야유의 합창이 그 소리를 덮어 버렸고, 시인은 흐느끼며 어둠 속으로 도망쳐 버렸다.\n\n"
 yearly.0029.entertainment_poet_average: "시인이 들어오자 그 환한 분위기에 모두의 시선이 쏠렸다. 그 소란에 가장 둔한 손님마저도 잔에서 시선을 떼고 고개를 들 정도였다. 그러나 시인이 낭송을 시작하자마자 주문은 깨져 버렸다. 장송곡을 듣던 관객들은 어리둥절한 채 빠르게 흥미를 잃고 에일이나 마시기 시작했다.\n\n"
 yearly.0029.entertainment_poet_good: "시인이 극적인 모습으로 무대에 등장했다. 시인은 그 자리에 있는 모두의 가슴을 뒤흔들 만큼 불같은 열정으로 자신의 시를 낭송했다. [entertainer.GetHerHis|U] 단어가 어찌나 무겁게 울려 퍼졌는지, 이전에 우리가 느꼈던 모든 감정은... 그에 비하면 아무것도 아닌 듯했다. 이날 이 건물에 있던 모든 영혼의 눈에는 기쁨이든 슬픔이든, 진심에서 우러나온 눈물이 고였다.\n\n"
 yearly.0029.entertainment_jester_bad: "그 인간이 저녁에 나타나리라고 믿다니, 내가 광대한테 홀려도 단단히 홀렸던 모양이다. 실제로는 그 사람에게 닿을 수 있는 단서조차 없었는데. 밤의 볼거리를 기대하던 사람들의 마음은 그대로 식어 버렸고, 성이 난 관객들은 내 딱한 변명을 못 믿겠다는 듯이 투덜거렸다.\n\n"
 yearly.0029.entertainment_jester_average: "어릿광대가 여관의 분위기를 조금 더 밝게 만들어 주기는 했다. 하지만 간간이 어색한 침묵이 흘렀고, 단순했으며 술에 취하기까지 한 농노들은 농담을 이해하지 못하고 흘려 넘겼다.\n\n"
 yearly.0029.entertainment_jester_good: "어릿광대가 큰 외침과 함께 옆으로 재주를 넘으며 무대로 들어왔다. 여관 전체가 화답의 외침을 내지르며 환호했다. 광대는 공중에서 우아하게 회전했고, 탁자와 의자와 손님들 사이를 뛰어넘어 다녔다. 묘기를 부릴 때마다 재치 있는 농담이 뒤따랐는데, 광대는 숨이 가빠 헐떡이는 와중에도 재담을 잊지 않았다. 결국 밤이 끝날 때가 되자 이 가엾은 광대는 완전히 지쳐버렸다. 덕분에 이 자리에 있던 모든 이의 숨이 막힐 정도로 멋진 저녁이 되었다.\n\n"
 yearly.0029.conclusion_outro: "여기서 할 일은 다 끝났군."
 yearly.0029.a: "대단한 밤이었어!"
