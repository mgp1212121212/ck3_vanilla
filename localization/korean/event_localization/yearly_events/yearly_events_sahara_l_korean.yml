l_korean:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t: "[target_county.GetNameNoTierNoTooltip]의 [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] 상인들"
 yearly_saharan.0001.desc: "이 땅을 지나 사하라 사막을 횡단하는 무역상은 언제나 부와 새로운 발상, 관념을 들여왔다. 일반적으로 나 같은 영주는 상인의 매출 중 일부를 징수하거나 그냥 방치하는 편이다.\n\n하나 더 많은 [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] 상인들이 종교와 금화를 들여오며 [target_county.GetNameNoTier](을)를 지나다니기 시작했다.\n\n그러던 중 어느 한 상인단에서 이곳에 정착해 부동산을 구매할 수는 없겠냐고 물어왔다. 내 호감을 살 요량이었는지 두둑한 선물까지 준비했다."
 yearly_saharan.0001.a: "이 공물을 기꺼이 받겠소."
 yearly_saharan.0001.a.tt: "#WEAK 차후 현지인들에게 영향이 갈 수도 있음...#!"
 yearly_saharan.0001.b: "계속 지나다니는 건 괜찮지만 그 이상은 허락 못 하오."
 yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip](이)가 상품을 #EMP 몰수당하고#! [target_county.GetNameNoTierNoTooltip]에서 출입 금지당했다!"
 yearly_saharan.0001.c.list: "모두 같은 [realm|E]에 속했으며 [target_county.GetNameNoTierNoTooltip](와)과 인접한 [Concept( 'counties', '영지' )|E]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$: 융합"
 yearly_saharan.0003.desc_initial: "[target_county.GetNameNoTier]에 정착하는 것을 허락한 [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] 상인들이 여기 산 지도 몇 년이 되었다."
 yearly_saharan.0003.desc_current: "몇 년간 [source_county.GetNameNoTier] 출신의 [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip](이)가 [target_county.GetNameNoTier]에 살아왔다."
 yearly_saharan.0003.desc: "그들은 원래 있던 공동체에 상당히 잘 스며든 것 같다.\n\n결과적으로 그 지역에는 무역이 쇄도하고 있고 세금 수입도 최고 기록을 경신했다. 심지어 농노들도 금화가 짤랑거리는 소리에 익숙해져 있다!"
 yearly_saharan.0003.a: "엄청난 횡재군!"
 yearly_saharan.0003.b: "돈을 벌었다는 걸 잊을 정도로 세금을 물려라."
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$: 상업 호황"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "상인들이 지역에 가져다준 무역과 활기는 끝이 없어 보인다!\n\n사람들이 시장에 모여들고, 금이 가득 쌓인 수레는 북쪽을 향하고, 소금으로 꽉 찬 사륜마차는 남쪽을 향한다. 오가는 사람들 모두가 세금을 낸다! 이것이 바로 번영 아니겠는가!"
 yearly_saharan.0004.a.tt: "[stewardship|E] 상승을 시도함"
 yearly_saharan.0004.a: "이 상인들에게서 좋은 것을 배울 수도 있겠군!"
 yearly_saharan.0004.a.tt.outcome_1: "관리력이 증가함"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "세금이 올라가는 소리가 들리는 것 같은데?"
 yearly_saharan.0004.c: "당연히 체납 세금을 좀 걷어야 할 것 같은데..."
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$: 신앙의 변화"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "그리고 그들의 신앙은 현지인들의 마음 속에 깊게 뿌리내렸다. 많은 이들이 [target_county_old_faith.HighGodName]께 기도드리기보다는 [target_county.GetProvince.GetCounty.GetFaith.HighGodName](을)를 따를 정도다!\n\n개종 과정은 평화로웠고 주민들은 새 신앙에 대해 더 잘 순응하고 기뻐하는 것 같다. 이전 종교는 이미 사라져버린 상태였다."
 yearly_saharan.0005.a: "[ROOT.GetCharacter.GetFaith.HighGodName]의 품 안에 온 것을 환영하네!"
 yearly_saharan.0005.b: "흠. 그래도 저들이 기뻐하니 어쩔 수 없군."
 yearly_saharan.0005.c: "내가 [ROOT.GetCharacter.GetTitleAsNameNoTooltip]인 이상 절대 안 된다!"
 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip] 유목민들이 [target_county.GetNameNoTierNoTooltip](으)로 몰려들다"
 yearly_saharan.0021.desc: "나는 고귀한 [ROOT.GetCharacter.GetTitleAsNameNoTooltip](이)긴 하지만, 이러한 위신으로도 지배하기 어려운 벽지는 분명 존재한다. 치하에 절대로 둘 수 없을 것 같은 지역들 말이다.\n\n사하라 사막 깊은 곳에서 나타난 [nomad_leader.GetCulture.GetCollectiveNounNoTooltip]의 유목민 부족이 최근 [target_county.GetNameNoTier](으)로 몰려들고 있다. 현지 [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] 정착민들이 떠난 틈을 타 별로 힘도 들이지 않고 영토를 점거한 것이다.\n\n그들의 지도자 중 한 명은 심지어 날 찾아와 내 이름 하에 그 지역에서 더 넓은 연합을 꾸릴 수 있게 허락해 달라는 요청까지 해왔다."
 yearly_saharan.0021.a: "통치도 허락해주겠네!"
 yearly_saharan.0021.b: "[nomad_leader.GetCulture.GetNameNoTooltip] 사람들은 언제나 환영이오."
 yearly_saharan.0021.c: "내 신하로 들어오는 것은 어떻겠소?"
 yearly_saharan.0021.d: "터무니 없는 소리! 썩 꺼져라!"
 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t: "[affected_sub_realm.GetNameNoTierNoTooltip]에 대한 노예 사냥이 고조됨"
 yearly_saharan.0031.desc: "사헬 혹은 그 근처에 사는 사람들이 노예사냥, 그에 따른 인신매매를 한다는 것은 엄연한 사실이다. 노예사냥으로 얻는 수익을 포기하기엔 너무나도 짭짤한지라 정착민들이 서로를 사냥하는 경우도 종종 발생하곤 한다.\n\n최근 [slave_raider_county.GetNameNoTier]에서 온 노예 사냥꾼들이 근처의 [raided_county.GetNameNoTier](을)를 목표로 삼고 많은 명망 있는 상인들은 대규모 공격을 계획하고 있다. 하지만 [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName](은)는 반대하고 있다."
 yearly_saharan.0031.a: "수익이 정말 많이 나겠군! 병사들을 보내 저들과 함께하라!!"
 yearly_saharan.0031.a.tt_success: "[raided_county.GetNameNoTierNoTooltip](이)가 노예 사냥 도중 심하게 약탈당함"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip](이)가 노예 사냥꾼들을 쫓아냄"
 yearly_saharan.0031.b: "이 야만적인 일을 당장 멈춰라!"
 yearly_saharan.0031.c: "나랑은 그다지 상관 없는 일 같은데."
 yearly_saharan.0031.c.raided_hurt: "[raided_county.GetNameNoTierNoTooltip](이)가 약탈당함"
 yearly_saharan.0031.c.raiders_hurt: "많은 [slave_raider_county.GetAdjectiveNoTooltip] 약탈자들이 다침"
 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t: "사냥감을 찾아 배회하는 [hostile_sub_realm.GetNameNoTierNoTooltip] 출신 약탈자들"
 yearly_saharan.0032.desc: "애석하게도 사헬 출신 노예 사냥꾼들은 이 땅에 사는 많은 이들에게 위협이 된다. 같은 인간을 멀리 떨어진 곳에 팔아먹어 돈을 모은다는 발상은 몇몇에겐 너무나도 강한 매력으로 다가오는 모양이다.\n\n보통 노예사냥은 흩어져서 행해진다. 그러나 [slave_raider_county.GetNameNoTier]의 노예 사냥꾼들은 [raided_county.GetNameNoTier]에 대해 합동 공격을 가하기 시작했다. 오죽하면 [slave_raider_county.GetHolder.GetTitledFirstName]의 병사들을 앞세워 한 마을 전체를 사로잡은 적도 있다!"
 yearly_saharan.0032.a: "이 쓰레기 놈들에게 본때를 보여줘라!"
 yearly_saharan.0032.a.tt_success: "노예 사냥꾼들을 쓰러뜨리고 약탈함"
 yearly_saharan.0032.a.tt_fail: "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] 약탈자들이 [raided_county.GetNameNoTierNoTooltip](을)를 무참히 공격하다"
 yearly_saharan.0032.b: "인신 매매도 세금을 붙여야 하는데..."
 yearly_saharan.0032.c: "난 관심도 없소."
 #Modifiers
 foreign_trader_enclaves_saharan_modifier: "이교도 상인 집단 거주지"
 foreign_trader_enclaves_saharan_modifier_desc: "이교도 상인들이 여기에 그들의 주거지를 세웠습니다."
 respects_local_traditions_saharan_modifier: "현지 전통을 존중함"
 respects_local_traditions_saharan_modifier_desc: "해당 인물은 그들 조상이 물려준 전통을 무역으로 얻는 금화보다 중시하는 것으로 알려져 있습니다."
 foreign_traders_unable_to_root_saharan_modifier: "일시적으로 체류하는 이교도 상인"
 foreign_traders_unable_to_root_saharan_modifier_desc: "이교도 상인들은 이곳에서 재산을 소유하거나 오래 머무는 것이 금지되어 있습니다."
 local_recession_epicentre_saharan_modifier: "지역 침체"
 local_recession_epicentre_saharan_modifier_desc: "이교도 상인에 대한 축출이 지역의 경제에 큰 손상을 주었습니다."
 local_recession_ripple_saharan_modifier: "지역 침체의 파급 효과"
 local_recession_ripple_saharan_modifier_desc: "근처 무역로의 폐쇄가 이 백작령에도 피해를 주었습니다."
 integrated_foreign_trader_enclaves_saharan_modifier: "현지에 스며든 이교도 상인"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "이교도 상인들이 이곳 현지 사회의 일부가 되었습니다."
 overtaxed_merchant_enclaves_saharan_modifier: "과도한 세금이 부과된 이교도 상인"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "이 백작령은 이교도 상인들에 무자비하게 세금을 물립니다. 상인들의 동업자들이 불쾌해합니다."
 ecstatic_converts_saharan_modifier: "열정적인 개종자들"
 ecstatic_converts_saharan_modifier_desc: "이 백작령의 환희에 찬 군중들은 구원 받았음에 기뻐합니다."
 persecuted_converts_saharan_modifier: "박해받는 개종자들"
 persecuted_converts_saharan_modifier_desc: "이 백작령의 불온한 군중들은 냉혹한 주인으로부터 도망칠 계획을 짜고 있습니다."
 enthusiastic_nomad_settlement_saharan_modifier: "열정적인 유목민 정착"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "사막 부족들이 이 백작령으로 일제히 모여들고 있습니다."
 nomad_settlement_saharan_modifier: "유목민 정착"
 nomad_settlement_saharan_modifier_desc: "사막 부족들이 이 백작령으로 모여들고 있습니다."
 upset_local_nomads_saharan_modifier: "반항적인 유목민"
 upset_local_nomads_saharan_modifier_desc: "현지 사막 부족들이 길목을 공격하는 등 성가신 짓을 해대고 있습니다."
 lord_defeated_slavers_modifier: "노예 사냥꾼들을 물리친 주군"
 lord_defeated_slavers_modifier_desc: "영웅과 같은 주군이 사냥감을 찾아 이 백작령을 배회하는 노예 사냥꾼들을 물리쳤습니다!"
 lord_complicit_with_slavers_modifier: "노예 사냥꾼들과 공모한 주군"
 lord_complicit_with_slavers_modifier_desc: "이 백작령의 탐욕스러운 주군은 노예 사냥꾼들에게 현지민들을 팔아치웠습니다."
 utterly_unphased_modifier: "극도로 무관심함"
 utterly_unphased_modifier_desc: "어떤 끔찍한 일이 신하에게 닥쳐도 이 인물은 신경조차 쓰지 않습니다."
