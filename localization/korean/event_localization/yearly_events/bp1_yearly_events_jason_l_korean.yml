l_korean:
 #Shelter from the Storm
 bp1_yearly.0100.t: "폭풍 피난처"
 bp1_yearly.0100.desc: "날씨가 불길하고 바람이 울부짖는다. 폭풍이 다가온다!"
 bp1_yearly.0100.sedentary_traveller: "\n\n초라한 가옥들이 지저분하고 작은 땅 한 구석을 차지하고 있다."
 bp1_yearly.0100.nomadic_traveller: "\n\n폭풍이 도착하기 전에 캠프를 세울 시간이 없다."
 bp1_yearly.0100.sedentary_host: "우리는 집 반 채 정도 되는 길이의 괜찮은 시골집을 발견했다. 그런데 건물 주인이 내 역겨운 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName]인 듯하다.\n\n나는 쏟아지는 폭풍우에 매를 맞다시피 하는 상황이다."
 bp1_yearly.0100.nomadic_host: "다행히 제대로 된 야영지를 발견했다. 그리고 불행히도 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName]의 부족민들이 그 안에 있었다.\n\n나는 쏟아지는 폭풍우에 매를 맞다시피 하는 상황이다."
 bp1_yearly.0100.lover_welcome: "어쩌면 [host.GetFirstNameNoTooltip](은)는 저기 멀리 있지 않을까? 어쩌면 행운이 따라줘서 [host.GetHerHis] 매력적인 [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName](이)가 나를 맞으러 여기로 오지 않을까?"
 bp1_yearly.0100.friend_welcome: "어쩌면 [host.GetFirstNameNoTooltip](은)는 저기 멀리 있지 않을까? 어쩌면 행운이 따라줘서 [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName](이)가 나를 맞으러 여기로 오지 않을까?"
 bp1_yearly.0100.close: "어떻게 되든... 오늘은 긴 밤이 되겠구나."
 bp1_yearly.0100.a: "다들 좀 웃지!"
 bp1_yearly.0100.a.tt: "끔찍한 접대가 기다림..."
 bp1_yearly.0100.a_title: "비참하고 편집증적인 밤"
 bp1_yearly.0100.a.success_chance: "당신을 대상으로 하는 [host.GetShortUINameNoTooltip]의 모든 [schemes|E]이 [success_chance|E] 15만큼 획득"
 bp1_yearly.0100.b: "이곳에 가족의 비밀이 있을지도..."
 bp1_yearly.0100.b.tt: "피신하여 주변을 살펴볼 기회를 얻음"
 bp1_yearly.0100.b.tt_success: "결실 있는 밤"
 bp1_yearly.0100.b.secrets: "[host.GetFirstName] 또는 [host.GetHerHis] [family|E]에 대한 [secret|E]을 습득함"
 bp1_yearly.0100.b.tt_failure: "백골이든 무엇이든 아무것도 찾지 못함"
 bp1_yearly.0100.b.tt_crit_failure: "침입 중 발각당함"
 bp1_yearly.0100.c: "[befriend.GetFirstNameNoTooltip](와)과 불화에 빠질 이유가 있나...?"
 bp1_yearly.0100.c.tt: "[befriend.GetTitledFirstName](을)를 위해 기운을 냄"
 bp1_yearly.0100.c.tt_success: "적의 [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))](와)과 밀접한 유대를 맺음"
 bp1_yearly.0100.c.tt_failure: "매력을 인정받기는 함"
 bp1_yearly.0100.c.tt_crit_failure: "언쟁을 주고받으며 끔찍한 밤을 보냄"
 bp1_yearly.0100.d: "비밀 만남 만큼 재밌는 일이 또 없지..."
 bp1_yearly.0100.d.tt: "[host.GetFirstNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))](이)가 당신의 여독을 풀어주고자 기다리고 있을지도 모름"
 bp1_yearly.0100.d.tt.success: "연인이 당신을 기다림"
 bp1_yearly.0100.d.tt.sex: "[lover.GetShortUINameNoTooltip](와)과 동침함"
 bp1_yearly.0100.d.tt_failure: "외로운 밤"
 bp1_yearly.0100.d.tt_no_sex: "현혹적인 [lover.GetShortUINameNoTooltip]의 흔적은 어디서도 보이지 않음"
 bp1_yearly.0100.e: "안전은 검으로 쟁취하는 것이지."
 bp1_yearly.0100.e.tt: "가식적인 미소? 어림도 없는 소리. 차라리 집주인을 묶어버리고 맘"
 bp1_yearly.0100.e.wounded_chance: "[prowess|E]에 따라 부상 여부가 결정됨"
 bp1_yearly.0100.e.tt_success: "폭풍 속에서 그 누구도 당신을 막을 순 없음"
 bp1_yearly.0100.e.tt_failure: "다시 바깥으로 쫓겨남"
 bp1_yearly.0100.f: "차라리 땅굴을 파서 숨고 말지."
 bp1_yearly.0100.f.tt_success: "간신히... 자연의 힘을 견뎌냄"
 bp1_yearly.0100.f.sick: "[GetTrait('ill').GetName( GetNullCharacter )] 상태가 될 수도 있음"
 bp1_yearly.0100.f.tt_failure: "밤은 길고 폭풍은 무자비함"
 bp1_yearly.0100.f.very_sick: "[GetTrait('pneumonic').GetName( GetNullCharacter )]에 걸릴 수도 있음"
 bp1_yearly.0101.t: "황야의 폭풍"
 bp1_yearly.0101.desc: "나는 [ROOT.Char.GetFaith.FertilityGodName]께 숨죽인 채 감사를 드렸다. 덕분에 [lover.GetTitledFirstNamePossessive] 역겨운 [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]과 멀리 떨어져 있을 수 있었다.\n\n하늘에서는 전쟁이라도 난 듯 폭풍이 휘몰아쳤고, 마치 그 분노가 주위에 울려 퍼지는 듯했다."
 bp1_yearly.0101.gentle_flirt: "시간이 흐르자, [lover.GetFirstNameNoTooltip](은)는 몸을 떨기 시작했다. 겁먹은 척하는 것일까? [lover.GetHerHis] 미소 뒤에는 무언가 숨겨진 것이 있었다. [lover.GetHerHis] 눈은 나에게... 단지 척일 뿐이라고 말해주고 있었다."
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip](은)는 자신만만하게 나를 보호해주었다. 나는 [lover.GetHerHim]의 친절에 고마운 마음을 담아 미소를 보냈다. 오래 지나지 않아... [lover.GetSheHe]도 숨죽여 기뻐하는 모습이었다. [lover.GetSheHe|U]는 나의 것이다."
 bp1_yearly.0101.finish: "\n\n우리는 꽤 어두운 구석에 있었다. 밖이 소란스러웠기 때문에, 흙투성이가 된 내 옷 안에서 [lover.GetHerHis] 굶주린 육체가 무엇을 하는지는 아무도 알 수 없었다.\n\n내 입에서 나오는 말이라고는 [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))](을)를 향한 저주뿐이었다. 나는 완전히 승리한 것이다."
 bp1_yearly.0101.a: "내가 꿈꿔왔던건 [lover.GetFirstNameNoTooltip], 바로 #EMP 너야#!!"
 bp1_yearly.0101.b: "단 한 번뿐인, 달콤한 모욕"
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "잠은 잘 잤나? 내가 준비한 사람들의 환대를 잘 즐긴 것 같더군."
 bp1_yearly.0102.desc_weak: "그 명예로운 발을 뻗고 잘 수 있겠던가?"
 bp1_yearly.0102.desc_powerful: "마치 내가 된 것 같은 상상이라도 했나?"
 bp1_yearly.0102.uneventful_night: "\n\n내가 들은 바로는 당신은 매력을 잃게 만들고, 참견하고, 똥투성이 거지 짓을 하는데 재능이 있다고 하더군."
 bp1_yearly.0102.failed_snoop: "\n\n군주로서 당신의 권리에는 한계가 있지. 당신이 그들을 무시한다는 사실을 모두에게 말해주었네."
 bp1_yearly.0102.warm_welcome: "\n\n내가 당신을 쫓아낼 수 있다면 좋을 텐데. [befriend.GetTitledFirstName](은)는 취향이 항상 형편이 없군."
 bp1_yearly.0102.cold_welcome: "\n\n당신의 궁정주인 [befriend.GetTitledFirstName]도 이제 나처럼 널 미워하지. 이보다 기쁠 수 없군."
 bp1_yearly.0102.erotic_welcome: "\n\n만약 내가 있었으면, 내 [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]에게 불쾌한 말로 불평하는 순간 쫓겨났을 것이네. 이 뱀 같은 자식."
 bp1_yearly.0102.attack_success: "\n\n당신은 겁에 질린 짐승처럼 내 부하들을 공격했지. 명예도, 예의도 없었어. 아주 당신다웠지."
 bp1_yearly.0102.attack_fail: "\n\n아니? 아, 맞아. 당신은 우리를 공격하려고 #EMP 시도#!했지. 하지만 당신 꼴에 맞게 황야로 내던져졌어. 노력은 가상하군."
 bp1_yearly.0102.close: "\n\n다음 폭풍은 당신을 지상에서 쓸어버릴 거야."
 bp1_yearly.0102.a: "더 푹신한 침대나 사라, 이 멍청아!"
 bp1_yearly.0102.b: "당신이 두려워할 건 하늘이 아니다, [host.GetFirstNameNoTooltip]..."
