l_korean:
 varangian_arrived.title: "새로운 바랑인 친위대원"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U](이)가 바랑인 친위대로 전입함"
 varangian.0002.t: "바랑인 친위대"
 varangian.0002.opening: "그때 [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 계획을 세웠다면서 찾아왔다. 이미 각오를 굳게 다진 것 같았다.\n\n\"바랑인, 그 중에서도"
 varangian.0002.miklagard: "미클라가드에 소속되면"
 varangian.0002.elsewhere: "황제 친위대에 소속되면"
 varangian.0002.end: "부와 영광 모두를 가져다줄 것입니다!\"\n\n물론 맞는 말이지만 부탁을 거절하는 것도 가능하다. 다만... 영광을 좇는 사람을 방해해도 괜찮을까?"
 varangian.0002.a: "가거라, [ROOT.Char.GetFaith.WarGodNamePossessive] 축복을 받아라!"
 varangian.0002.b: "아니, 그렇게는 안 되오! 자네는 여기 있어야 해."
 varangian.1002.t: "바랑인 친위대에서의 귀환"
 varangian.1002.opening: "[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 내 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '야영지', 'great_hall')]에 나타났을 때, 나는 간신히 [returning_varangian.GetSheHe]의 모습을 알아보았다."
 varangian.1002.new_partner: "그러니 당연히 [returning_varangian.GetHerHis] 곁에 있는 [partner.GetWomanMan]이 누군지는 전혀 알아보지 못했다!"
 varangian.1002.ending: "\n\n\"제가 왔습니다, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )](이)시여!\" [returning_varangian.GetFirstNameNoTooltip](이)가 우렁차게 말했다. \"당신네 사람들을 다시 볼 수 있을지 의문이었는데, 결국 돌아오고야 말았군요.\"\n\n이렇게 오랜 세월이 지난 후에 내 [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )](을)를 보고 있자니 기분이 묘했다. 하지만 [returning_varangian.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] 복식이며 타국의 보석, 거기다 [returning_varangian.GetSheHe]가 가져온 묵직한 돈궤에 나는 크게 감명받았다."
 varangian.1002.a: "집에 돌아온 걸 환영하네, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t: "바랑인 친위대: 명예로운 죽음"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 바랑인 친위대로 복무 중 전사했다! \n\n[emperor.GetTitledFirstName]한테서 그를 칭송하는 편지를 받았다. [emperor.GetTitleAsNameNoTooltip](을)를 사악한 암살자로부터 구하기 위해 얼마나 용감하게 싸우다 죽었는지에 대한 설명이 쓰여 있었다.\n\n그 어떤 것도 [varangian.GetFirstNameNoTooltip](을)를 되살릴 수는 없지만 죽음에 대한 보상으로 지급된 금화는 가족들의 슬픔을 조금이나마 덜어줄 것이니..."
 varangian.3001.a: "최후까지 용맹했던 자, [varangian.GetFirstNameNoTooltip](이)여..."
