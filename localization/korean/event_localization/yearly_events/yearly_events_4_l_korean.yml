l_korean:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U](이)가 "
 yearly.4001.desc_opinion: "나를 아주 심하게 모욕했다. 내 궁정에서 나를 [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')](이)라 부를 정도로 담이 큰 놈이다."
 yearly.4001.desc_lover: "나의 [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName](으)로 하여금 육욕적인 죄를 범하게 만들었다."
 yearly.4001.desc_murder: "싸움에서 비겁한 짓을 해 [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName](을)를 죽여버렸다."
 yearly.4001.desc_rival: "#EMP 네 녀석#!같은 놈에겐 아무런 기대도 없었지만, 이건 선을 넘었다!"
 yearly.4001.desc_end: "네놈이 한 짓에 대한 배상을 요구하노라!"
 yearly.4001.a: "되돌릴 수 있도록 최선을 다 하겠소!"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip](이)가 용서를 구할 것입니다."
 yearly.4001.c: "잘 했군, [vassal.GetFirstNameNoTooltip]!"
 yearly.4011.t: "아주 친밀한 사이"
 yearly.4011.desc: "최근 [heir.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 [ROOT.Char.Custom('ResidenceBuilding')] 근처에서 자주 본다. 둘은 깊은 이야기를 나누고 있는 것 같다. 아마도 서로 간의 공통 분모를 찾은 것 같다!"
 yearly.4011.a: "둘의 우정이 더 깊어지게 하려면... 도와줘야겠군!"
 yearly.4011.b: "저 둘이 붙어있어서 좋을 게 없다. 둘을 떼어놔라."
 yearly.4011.c: "그래서... 지금 무슨 말을 하고 있는 거지?"
 yearly.4011.c.success: "둘은 내가 합석한 것에 대해 고마워함"
 yearly.4011.c.toast.success: "둘은 내가 합석한 것에 대해 고마워했음"
 yearly.4011.c.failure: "참견하기 좋아하는 사람이라는 인상을 줌"
 yearly.4011.c.toast.failure: "참견하기 좋아하는 사람이라는 인상을 줬음"
 yearly.4021.t: "야단법석"
 yearly.4021.desc: "오 이런! [child.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] 간의 놀이 약속이 갑작스럽게 끝나버렸다. [vassal_kid.GetFirstNameNoTooltip](이)가 끔찍한 사고를 당해 초죽음 상태가 되었기 때문이다.\n\n\"맹세컨대 우린 그냥 놀고 있었어요!\" [child.GetTitledFirstNameNoTooltip](은)는 날 설득하려 노력한다. [vassal.GetTitleAsNameNoTooltip](은)는 정의의 심판을 요구한다."
 yearly.4021.a: "내 아이한테는 손 끝 하나 못 댈 줄 알아!"
 yearly.4021.b: "누구도 그 자신이 한 행동에서 자유로울 수 없는 거란다."
 yearly.4021.c: "이 녀석을 제대로 훈육하겠소!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip](은)는 귀 기울여 듣고 무언가 배웠음"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip](은)는 자신의 행동에 대한 책임을 지지 않아도 된다는 것을 알았음"
 yearly.4021.d: "용서해주시오! 부탁이오. 뭐든 하겠소..."
 yearly.4022.t: "돌아온 자"
 yearly.4022.desc: "\"어서 오시오, [child.Custom2('RelationToMeShort', ROOT.Char)].\" [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))](은)는 감옥에서 시간을 보낸 후 좀 수척해보였다. 하지만 녀석의 얼굴에 떠오르는 [child.Custom('quirk_neg_adjective')]한 웃음 자체는 생기가 넘쳐보였다.\n\n\"죗값을 치르는 동안 얻은 교훈에 대해 감사드리고 싶어서 참을 수가 없었어요.\""
 yearly.4022.a: "잘 돌아왔어, [child.GetFirstNameNoTooltip]."
 yearly.4031.t: "우리 중의 살인자"
 yearly.4031.desc_opening: "문이 열리기도 전에 냄새가 코를 찔렀다. 진한 누린내가 그 장소에 스며있었다. 새로이 죽은 자에서 나는 악취였다.\n\n"
 yearly.4031.desc_physician: "\"살인이 또 일어났습니다.\" [physician.GetTitledFirstName](은)는 검시를 마친 후 피 묻은 손을 앞치마에 닦으며 일어났다. \"당장 무자비한 살인귀를 막아야 합니다!\""
 yearly.4031.desc: "그러나 또 다른 시체가 발견되었다... [ROOT.Char.GetFaith.HighGodName]께 감사하게도 죽은 사람들은 모두 그다지 중요한 사람은 아니었다. 하지만 궁정의 사람들은 불안해하기 시작했다."
 yearly.4031.a: "[ROOT.Char.Custom('ResidenceBuilding')](을)를 샅샅이 뒤질 것이다!"
 yearly.4031.tt: "조사가 시작됨"
 yearly.4031.b: "시체는 땅에 묻고, 이 일에 대해선 잊어버리자고."
 yearly.4031.b_every_courtier: "모든 궁정 신하"
 yearly.4031.c: "내 의사로서 자네는 이 시체를 검안해야 하네."
 yearly.4061.t: "현명한 바보"
 yearly.4061.desc_opening: "\"저는 [hodja.GetTitledFirstName]입니다. 제 지혜를 나누어 드리고자 당신을 알현하였습니다.\"\n\n"
 yearly.4061.desc_guard: "이 남자를 내게 데려온 장본인인 [guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 회의적인 표정을 하고 있었다."
 yearly.4061.desc: "이 남자를 내게 데려온 장본인인 경비는 회의적인 표정을 하고 있었다."
 yearly.4061.desc_ending: "\"당나귀를 타고 [ROOT.Char.Custom('ResidenceBuilding')](으)로 온 자입니다. 그것도 반대로 말입니다.\""
 yearly.4061.a: "부탁이니 자네의 지혜를 내게도 나눠주게."
 yearly.4061.a_success: "약간의 통찰을 얻음"
 yearly.4061.a_failure: "그의 이야기로 오히려 혼란스러워짐"
 yearly.4061.b: "자네의 지식이 궁정 전체를 이롭게 해 줬으면 좋겠군!"
 yearly.4061.c: "바보에게 쓸 시간따윈 없다."
 yearly.4061.c.tt: "남자를 보냄"
 yearly.4061.d: "재미있군! 군중들도 즐겁게 만들어주도록 하게나."
 yearly.4061.d.tt: "남자를 길거리에서 조리돌림함"
 yearly.4071.t: "지식에 대한 갈구"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 책더미를 들고 내게 찾아왔다.\n\n\"더 많은 지식에 대해 갈망하고 있으시다고 들었습니다, [councillor.Custom2('RelationToMe', ROOT.Char)](이)시여."
 yearly.4071.desc_focus: "특히 [ROOT.Char.Custom('LifestyleFocus')]에 관해 최근 하셨던 모험에 관심이 있다고 들으셨습니다!"
 yearly.4071.desc_no_focus: "[ROOT.Char.Custom('education_conversation_subject')](와)과 관련해 이전에 수행하셨던 연구는 말할 것도 없겠지요!"
 yearly.4071.desc_ending: "어쩌면 이 책에 흥미가 동하실 수도 있겠다고 생각했습니다.\""
 yearly.4071.a: "[ROOT.Char.GetFaith.ReligiousText]의 이름으로, 모든 책을 샅샅이 읽어보마!"
 yearly.4071.b: "[ROOT.Char.Custom('GetCourtierPlural')]들에게 나누어주게."
 yearly.4081.t: "번역 일"
 yearly.4081.desc: "\"지역의 학자들이 그리스어에서 아랍어로 책을 번역하는 일에 대한 후원을 요청하고 있습니다. 번역이 완료되면 모든 아랍권 국가들이 그 덕을 볼 것입니다!\"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 후원해줄 수 있는 학자들과 그 학자들이 현재 작업 중인 책의 목록을 가져왔다."
 yearly.4081.a: "#EMP 약품에 대하여#!... 흥미롭겠군!"
 yearly.4081.a.tt: "약품에 대한 책의 번역을 후원함"
 yearly.4081.b: "오, 이거야! #EMP 별자리에 대하여#!."
 yearly.4081.b.tt: "천문학에 대한 책의 번역을 후원함"
 yearly.4081.c: "#EMP 수의 원리#!란 책은 상당히 가치가 있어보이는군."
 yearly.4081.c.tt: "수학에 대한 책의 번역을 후원함"
 yearly.4081.d: "내 돈을 쓸 만한 더 가치 있는 일이 있어."
 yearly.4081.d.tt: "어떤 학자도 후원하지 않음"
 yearly.4081.toast: "서책 번역"
 yearly.4081.e: "#EMP 영혼론#!? 흥미롭군..."
 yearly.4081.e.tt: "동기 부여에 대한 책의 번역을 후원함"
 yearly.4081.f: "이게 뭐지... #EMP 투키디데스#!?"
 yearly.4081.f.tt: "전쟁사에 대한 책의 번역을 후원함"
 yearly.4081.g: "#EMP 플루타르코스#!라. 흥미가 동하는군."
 yearly.4081.g.tt: "전기에 대한 책의 번역을 후원함"
 yearly.4081.tt: "서책을 받게 됨"
 yearly.4091.t: "바그다드의 학자"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 바그다드를 걷고 있었고, 곧"
 yearly.4091.desc_house: "지혜의 집이라는 곳을 발견하였다."
 yearly.4091.desc_no_house: "현지의 몇몇 학자들과 조우하였다."
 yearly.4091.desc: "\n\n\"안녕하시오, [ROOT.Char.GetTitledFirstNameNoTooltip]. 안녕하시오, 젊은 군주시여. 현재 진행중인 토론석에 빈 자리가 있습니다만, 혹시 두 분 중에 함께하고 싶으신 분이 있으실지요?\""
 yearly.4091.a: "자네가 참여하게, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "[ward.GetFirstNamePossessiveNoTooltip] 지식에 보탬이 될 것임"
 yearly.4091.b: "제가 참여하고 싶습니다만."
