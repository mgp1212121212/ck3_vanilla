l_korean:
 yearly_persian.1002.t: "노루즈"
 yearly_persian.1002.desc: "궁정에서 [iranian.GetName] 노루즈 축제를 매년 열고는 있지만 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서의 의무 때문에 축제 분위기를 즐기는 데 애로사항이 종종 생긴다.\n\n춘분이 다가오니 영토가 번영하고 점차 안정되어간다. 올해는 [ROOT.Char.Custom('ResidenceBuilding')]에서 벗어나 좀 더 많은 시간을 보내 휴일의 분위기를 즐기는 것은 어떨까?"
 yearly_persian.1002.a: "넉넉한 보석과 금화를 선물해 잠쉬드님을 기리리!"
 yearly_persian.1002.b: "즐거운 날이니 다른 이를 방문하는 것이 가장 좋겠군!"
 yearly_persian.1002.c: "항상 하던 대로 하프트 신 예식에 가족과 집중해야겠군."
 yearly_persian.1002.d: "쉴 수 없어. 해야 할 일이 너무 많아!"
 yearly_persian.1002.every_iranian_character: "모든 [iranian.GetName] [heritage|E] 봉신과 궁정 신하"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "모든 [friend|E]와 근처의 [ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member: "모든 [spouse|E]와 [close_family_member|E]"
 yearly_persian.1101.t: "슈우비야"
 yearly_persian.1101.desc.arabic: "이슬람교의 확산과 함께 아랍권의 문화도 아랍 반도 밖으로 확산하였다."
 yearly_persian.1101.desc.seljuk: "셀주크 대왕의 정복 이래로 우리의 역사와 문화는 새로운 피정복자들 사이에 퍼져나가고 있었다."
 yearly_persian.1101.desc.ending: "\n\n많은 부족과 문화권이 우리의 [ROOT.Char.GetCulture.GetName] 언어와 전통을 받아들였다. 하지만 이란 고원에 사는 페르시아인들은 문화 수용을 극렬히 반대하고 있다.\n\n그들은 아케메네스와 사산 왕조의 유산에서 비롯된 문화적 전통을 이어받았기에 자신의 선조를 상당히 자랑스럽게 생각한다. 다른 나라의 통치를 받는 와중에조차 자신들의 역사를 지키고 싶어 한다."
 yearly_persian.1101.every_county: "모든 [persian.GetName] 영지"
 yearly_persian.1101.every_family: "모든 [close_family_member|E]"
 yearly_persian.1101.a: "놈들이 [ROOT.Char.GetCulture.GetName]의 통치를 받아들이도록 만들겠다!"
 yearly_persian.1101.b.seljuk: "#EMP 그들의#! 관습을 받아들이면 세 번째 페르시아 왕조를 세우는 주역이 바로 내가 될 수도 있겠군!"
 yearly_persian.1101.c: "이렇게 다양한 배경을 가진 백성을 통치할 수 있다니 정말 축복이군!"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
