l_korean:
 coming_of_age.0001.t: "성년이 될 나이"
 coming_of_age.0001.educator_university: "[educator.GetTitledFirstName](와)과 대학의 도움을 받아"
 coming_of_age.0001.educator: "[educator.GetTitledFirstName]의 도움을 받아"
 coming_of_age.0001.desc1: "[ROOT.Char.Custom('education_focus_child')] 분야에 대한 학습을 끝마쳤다."
 coming_of_age.0001.desc1_good_trait: "다들 많이 기대했을 텐데, 그만한 성취는 이루지 못했다. 바라던 것에 크게 못 미치는 결과였다."
 coming_of_age.0001.desc1_bad_trait: "바라던 것에 크게 못 미치는 성과를 냈지만, 놀라는 사람은 없었다. 이걸로 고된 나날은 끝났으니 그나마 다행이다!"
 coming_of_age.0001.desc1_fallback_trait: "큰 성취를 이루진 못했지만, 결과라도 나왔다는 게 그나마 위안이 되었다."
 coming_of_age.0001.desc2: "마침내 [ROOT.Char.Custom('education_focus_child')]에 관한 공부를 마무리 지을 수 있었다."
 coming_of_age.0001.desc2_good_trait: "이보다는 잘 해내리라 생각했기에, 정말로 실망스러운 결과였다."
 coming_of_age.0001.desc2_bad_trait: "재능이 있는 분야가 아니었다는 사실을 감안한다면, 그래도 잘 해낸 게 아닌가 싶다."
 coming_of_age.0001.desc2_fallback_trait: "썩 훌륭한 성과는 아니었지만, 이보다 더 끔찍한 결과를 낼 수도 있었다."
 coming_of_age.0001.desc3: "[ROOT.Char.Custom('education_focus_child')]에 관한 공부를 끝마쳤다!"
 coming_of_age.0001.desc3_good_trait: "도무지 이해하기 힘들 정도로 어려운 부분도 있었지만, 그 누구보다 많은 가르침을 받으면서 모두의 기대에 부끄럽지 않은 성과를 거뒀다!"
 coming_of_age.0001.desc3_bad_trait: "도무지 이해하기 힘들 정도로 어려운 부분도 있었지만, 그 누구보다 많은 가르침을 받으면서 낮은 기대치를 뛰어넘는 성과를 거뒀다!"
 coming_of_age.0001.desc3_fallback_trait: "도무지 이해하기 힘들 정도로 어려운 부분도 있었지만, 꽤 괜찮은 성과를 거뒀다."
 coming_of_age.0001.desc4: "[ROOT.Char.Custom('education_focus_child')]에 대해서는 학우들을 아득히 뛰어넘을 정도로 잘 이해하게 되었다."
 coming_of_age.0001.desc4_good_trait: "해당 분야에는 선천적으로 재능이 있긴 했지만, 이만큼 통달하는 성과를 낼 줄이야!"
 coming_of_age.0001.desc4_bad_trait: "낮은 기대치를 뛰어넘어, 내게는 불가능하리라 생각했던 성취를 얻었다. [ROOT.Char.Custom('education_focus_child')](을)를 통달하게 되다니!"
 coming_of_age.0001.desc4_fallback_trait: "해당 분야에서 경지에 오르게 되다니, 뿌듯하기만 하다."
 coming_of_age.0001.patronaged_spouse_plus_1.desc: "교육을 담당했던 [patronage_spouse_tutor.GetTitledFirstName](이)가 [ROOT.Char.Custom('education_focus_child')]의 지식을 넓히는 데 크게 기여했다."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc: "교육을 담당했던 [patronage_spouse_tutor.GetTitledFirstName](이)가 차마 꿈조차 꾸지 못했던 지식을 얻는 데 일조했다."
 coming_of_age.0001.relationships: "\n\n성인이 되어 첫 발걸음을 떼던 찰나에, 지금의 모습으로 거듭나는 데 영향을 준 사람이 누가 있었는지 되돌아보기로 했다."
 coming_of_age.0001.friend: "\n어렸을 적에 [friend.GetFirstName](와)과 나눴던 우정은 소중한 추억이 되었다. 지금까지도 내 곁에 남아준 [friend.GetHerHim] 덕분에 큰 힘을 얻었다."
 coming_of_age.0001.crush: "\n[crush.GetFirstName](와)과 기억에 남을 순간을 함께 했다. [crush.GetSheHe] 덕분에 나 자신을 이해하고 사랑을 깨달을 수 있었다."
 coming_of_age.0001.bully1: "\n어렸을 적에 [bully.GetTitledFirstName]에게 당했던 일들은 내게 멍에로 남았다. 지금도 녀석을 볼 때면 찝찝한 기분이 든다."
 coming_of_age.0001.bully2: "\n어렸을 적에 [bully.GetTitledFirstName]에게 당했던 일들은 내게 멍에로 남았다. 내가 아끼던 [ROOT.Char.Custom('child_favorite_toy')](을)를 산산이 부서질 때까지 짓밟으면서 내뱉었던 웃음소리가 아직도 귓가에 아른거린다."
 coming_of_age.0001.victim1: "\n[victim.GetTitledFirstName](이)가 어렸을 적에 내가 저질렀던 일들을 아직 기억하고 있는 건 아닌지 궁금하다."
 coming_of_age.0001.victim2: "\n아끼던 [victim.Custom('child_favorite_toy')](이)가 박살 났을 때, 실망감에 사로잡혔던 [victim.GetTitledFirstNamePossessive] 얼굴이 아직도 눈에 선하다."
 coming_of_age.0001.relationships_end: "\n\n이젠 나도 성인이 아니던가. 응석을 부리기나 했던 나날은 잊고, 앞으로 다가올 미래에 집중할 나이다."
 coming_of_age.0001.no_relationships: "\n\n어린 시절을 돌아보다가, 제대로 관계를 맺었던 사람이 없었단 사실을 깨달았다. 친구와 뛰놀거나 사랑을 속삭이는 아이들이 곁에 있었음에도 불구하고, 비슷한 경험조차 해보질 못했다니.\n\n앞으로의 삶에서 새로운 친구와 새로운 기회를 마주하게 될 거라는 확신이 들었다."
 coming_of_age.0001.a: "마침내 나도 어른이 되었어!"
 coming_of_age.0001.tt.1: "[THIS.Char.Custom('education_focus_child')] 분야에 배워야 할 게 많이 남아 있음\n"
 coming_of_age.0001.tt.2: "[THIS.Char.Custom('education_focus_child')] 분야에 배워야 할 게 남아 있음\n"
 coming_of_age.0001.tt.3: "[THIS.Char.Custom('education_focus_child')] 분야에 어느 정도 숙달됨\n"
 coming_of_age.0001.tt.4: "[THIS.Char.Custom('education_focus_child')] 분야를 통달함\n"
 coming_of_age.0001.tt.5: "[crush.GetFirstNameNoTooltip](을)를 향한 애정을 잊지 못함: #P +20 의견#!"
 coming_of_age.0001.tt.7: "[victim.GetTitledFirstNameNoTooltip](을)를 쉽사리 잊을 수 없음: #N -5 의견#!"
 coming_of_age.0001.tt.9: "[bully.GetTitledFirstNameNoTooltip](을)를 쉽사리 잊지 못함: #N -10 의견#!"
 coming_of_age.1001.t: "성년이 된 [educated_child.GetFirstNameNoTooltip]"
 coming_of_age.1001.desc_university: "이제 성년이 되었으니, [educated_child.GetFirstName]의 대학 생활도 끝이 나겠군.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc: "이제 성년이 되었으니, [educated_child.GetFirstName](을)를 가르치던 나날도 끝이 나겠군.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc: "\n\n[educated_child.GetFirstNamePossessive] 교육에 힘썼던 [patronage_spouse_tutor.GetTitledFirstNamePossessive] 노고를 잊는 일은 없을 것이다. 홀로 교육하는 것보다 뛰어난 성과를 거둘 수 있었던 건 [patronage_spouse_tutor.GetHerHis|U] 가르침 덕이었으니까."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName](이)가 아이에게 값을 매기지 못할 가르침을 내려줬다. [patronage_spouse_tutor.GetHerHim]가 없었더라면 [educated_child.GetFirstName]도 이만한 성과를 거두지 못했을 것이다."
 coming_of_age.1001.a: "애들은 빨리도 자라는군."
 coming_of_age.1002.t: "성년이 된 [educated_child.GetFirstNameNoTooltip]"
 coming_of_age.1002.desc: "어린 티를 벗고 어른이 된 [educated_child.Custom('GetDaughterSon')]을 보니, 괜스레 자랑스러운 마음이 들었다.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc: "\n\n[educated_child.GetFirstNamePossessive] 교육에 힘썼던 [patronage_spouse_tutor.GetTitledFirstNamePossessive] 노고를 잊는 일은 없을 것이다. [patronage_spouse_tutor.GetHerHis|U] 가르침으로 [educated_child.GetFirstName](은)는 삶을 살아가는 데 있어서 귀중한 양식이 될 지식을 얻었다."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName](이)가 아이에게 값을 매기지 못할 가르침을 내려줬다. [patronage_spouse_tutor.GetHerHim]가 없었더라면 [educated_child.GetFirstName]도 이만한 성과를 거두지 못했을 것이다."
 coming_of_age.1003.t: "막바지에 다다른 교육"
 coming_of_age.1003.standard: "피후견인 [educated_child.GetTitledFirstName](이)가 성년이 되었다. 내 품에서 떠나갈 때가 찾아온 것이다.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1: "\n\n이렇게 교육을 끝마쳤으니, [educated_child.GetHerHis] 부모님 역시 기뻐할 것이다."
 coming_of_age.1003.rank_2: "\n\n훌륭한 성과를 거두진 못했지만, [educated_child.GetHerHis] 부모님이 불만을 늘어놓는 일은 없을 것이다."
 coming_of_age.1003.rank_3: "\n\n[educated_child.GetHerHis] 부모님이라면 분명 내 지도에 만족할 것이다."
 coming_of_age.1003.rank_4: "\n\n[educated_child.GetHerHis|U] 부모님이라면 분명 자신의 [educated_child.Custom('GetDaughterSon')]을 자랑스레 여길 것이다."
 coming_of_age.1003.a: "다시 만날 날을 기약하마, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0003.desc_child_start: " 교육과 함께 진행했던 $knight_culture_player_adjective_no_tooltip_lowercase$ 수련은  "
 coming_of_age.0003.desc_child_1: "형편없는 결과를 내고 말았다. 전투 교관에게 배운 것도 거의 없을 정도니."
 coming_of_age.0003.desc_child_2: "그럭저럭 괜찮은 성과를 거뒀다. 건방진 농노 몇 명 정도는 상대할 수 있을 정도였다."
 coming_of_age.0003.desc_child_3: "성공적인 결과를 냈다. 어린 나이에도 불구하고 수많은 도적 떼를 베어 넘길 정도였으니까."
 coming_of_age.0003.desc_child_4: "훌륭한 결과를 냈다. 덕분에 나를 왕국에서도 수위를 다투는 $knight_culture_player_plural_no_tooltip_lowercase$(으)로 거듭날 수 있었다."
 coming_of_age.1004.t: "막바지에 다다른 교육"
 coming_of_age.1004.desc: "피후견인 [educated_child.GetTitledFirstName](이)가 성년이 되었다. 내 품에서 떠나갈 때가 찾아온 것이다.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a: "다시 만날 날을 기약하마, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1005.t: "막바지에 다다른 교육"
 coming_of_age.1005.desc: "피후견인 [educated_child.GetTitledFirstName](이)가 성년이 되었다. 내 품에서 떠나갈 때가 찾아온 것이다.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a: "다시 만날 날을 기약하마, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.3011.t: "실질적인 권력"
 coming_of_age.3011.desc: "[junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)]에 의해 [senior_emp.GetDiarchTitle]에 임명된 후, 이런 날이 오리라는 것은 예상하고 있었다.\n\n나는 이제 한 명의 성인 [junior_emp.GetWomanMan]이며, 내가 가진 힘은 명목상의 그것을 뛰어넘었다. 내가 말하면 [senior_emp.GetPrimaryTitle.GetDefinitiveName](이)가 들을 것이며, 내가 명령하면 세상이 복종할 것이다.\n\n이는 옥좌로 이어지는 진정한 첫 발걸음이다."
 coming_of_age.3011.a: "이게 내 운명이구나!"
 coming_of_age.3011.b: "#EMP 평생#! 추구할 길이다..."
 coming_of_age.3011.c: "준비가 돼야 했을 텐데."
 coming_of_age.3011.tt.fake_diarchy_transition: "[senior_emp.GetShortUINamePossessive|U] [power_sharing|E]가 [duumvirate|E]로 전환됨"
 coming_of_age.3011.tt.various_new_powers: "새로운 여러 [diarch_powers|E]을 사용할 수 있게 됨"
 coming_of_age.3011.tt.convert_sop_swing: "어린 시절 획득한 [scales_of_power|E] 변동의 ['50%'|P]만큼 유지함"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "추가 [skill|E] 점수를 획득하기엔 [scales_of_power|E] 변동이 부족함"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "드디어 그 날이 왔다. [junior_emp.Custom2('MyCharacterIntroduction', senior_emp)](은)는 진정한 성인 [junior_emp.GetWomanMan]이 되었으며, [senior_emp.GetPrimaryTitle.GetDefinitiveName]에서 만인지상 일인지하의 자리를 차지할 준비가 되었다.\n\n물론 그 위의 단 한 명은 바로 나다.\n\n[senior_emp.GetDiarchTitle](이)가 젊을 때는 제국의 통치에 큰 발언권을 갖지 못하겠지만, 역할에 익숙해지면 개입할 수 #EMP 없는#! 일은 거의 없다고 봐도 좋으리라.\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "나는 그저"
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "나는 그저 [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName](이)가"
 coming_of_age.3012.desc.outro: "[junior_emp.GetHerHim]를 이 자리에 올린 것이 잘한 선택이길 바랄 뿐이다."
 coming_of_age.3012.a: "보라색 제의는 우리에게 많은 것을 요구한다..."
