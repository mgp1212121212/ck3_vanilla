l_korean:
 childhood_education.0004.t: "치기 어린 변덕"
 childhood_education.0004.opening: "피후견인 [ward.GetTitledFirstName](이)가 다른 걸 공부하겠다고 했다.\n\n"
 childhood_education.0004.desc1: "내가 정통한 학문인 [ward.Custom('education_focus_child')] 쪽을 파보겠다면서 의욕을 불태우는 모양인데... 괜히 뿌듯한 기분이 들었다!"
 childhood_education.0004.desc2: "공통의 관심이라 생각했던 [ROOT.Char.Custom('education_focus')] 쪽은 거들떠보지도 않겠단 심산인 것 같다!"
 childhood_education.0004.desc_fallback: "[ward.Custom('education_focus_child')] 쪽의 지식을 늘려갈 심산인 모양이다."
 childhood_education.0004.a: "[ward.GetTitledFirstNameNoTooltip](이)가 [ward.Custom('education_focus_child')]에 관련된 공부를 이어가고 있다!"
 childhood_education.1011.t: "주어진 소명"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName](이)가 자기 주변... 아니, #EMP 우리#! 주변 사람들이 어찌 살아가는지를 알려줬다. 그 얘기를 들으면서 [guardian.GetFaith.GetAdjective] 신앙에 몸담아야겠단 생각과 동시에, [guardian.GetCulture.GetName](으)로서 이 한 몸 바쳐야겠단 생각을 하게 되었다."
 childhood_education.1011.a: "내가 살아가고픈 방식은 이뿐이니."
 childhood_education.1012.t: "축복받은 날"
 childhood_education.1012.desc: "[ward.GetTitledFirstName]에게 내 주변 사람들의 신앙이 무엇인지, 이를 어떻게 실천하고 있는지를 연이어 알려줬다. 이내 그 아이에게서 [guardian.GetFaith.GetAdjective] [guardian.GetCulture.GetName](으)로 거듭난 것만 같단 얘기를 전해 들었다."
 childhood_education.1012.a: "마침내 그 아이가 빛을 보게 되었구나!"
 child_culture_and_faith_converted.parent.message: "[guardian.GetTitledFirstName]의 지도 방침에 따라, [ward.Custom('GetDaughterSon')]인 [ward.GetTitledFirstName](이)가 지녔던 신앙과 문화가 바뀜"
 childhood_education.1021.t: "믿음 속에서 진실을 구하니"
 childhood_education.1021.desc: "[guardian.GetTitledFirstNamePossessive] 지도를 통해 많은 걸 깨달았다. 이 세상의 본질이 무엇인지를 이해한 듯한 기분이다.\n\n대체 어쩌자고 [guardian.GetFaith.GetName]에게도 모르는 게 있을 거라며 의심했던 걸까?"
 childhood_education.1021.a: "진정으로 믿어야 할 게 무엇인지 깨달았다."
 childhood_education.1022.t: "믿음 속에서 진실을 구하니"
 childhood_education.1022.desc: "설교를 늘어놓으며 지혜를 나눈 끝에, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))]인 [ward.GetTitledFirstName](이)가 진정한 신앙을 받아들이게 되었다.\n\n저 아이가 [ROOT.Char.GetFaith.GetAdjective]에 헌신하게 될 날이 올 줄 알았다."
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName]께서 날 인도하심이라."
 child_faith_converted.parent.message: "[guardian.GetTitledFirstName]의 지도 방침에 따라, [ward.Custom('GetDaughterSon')]인 [ward.GetTitledFirstName](이)가 지녔던 신앙이 바뀜"
 childhood_education.1031.t: "선천적 기질과 후천적 기질"
 childhood_education.1031.desc: "[ward.GetCulture.GetName](으)로 태어났음에도, 거기에 무슨 의미가 있는지를 알지 못했단 사실을 부정하진 못하겠다. [guardian.GetTitledFirstNamePossessive] 지도를 받은 이후, [guardian.GetCulture.GetName](이)가 무엇인지 속속들이 알게 된 기분이다."
 childhood_education.1031.a: "이게 바로 나인걸."
 childhood_education.1032.t: "선천적 기질과 후천적 기질"
 childhood_education.1032.desc: "[ward.GetTitledFirstName](을)를 오랫동한 지도한 끝에, 그 아이에게서 자신을 [guardian.GetCulture.GetName](이)라 여기게 되었단 얘길 들었다. 감개가 무량한 소식이었다!"
 childhood_education.1032.a: "당연히 그래야지!"
