l_korean:
 send_poem_interaction: "시 보내기"
 send_poem_interaction_desc: "[recipient.GetTitledFirstNameNoTooltip]에게 개인의 감상이 담긴 시를 보냅니다."
 send_poem_interaction.positive_auto_accept.tt: "긍정적인 내용이 담긴 시를 보냈으며 [recipient.GetFirstNameNoTooltip](이)가 당신에게 갖는 [opinion|E]이 높을 경우, 해당 작품을 거부하지 않고 받아들임"
 SEND_POEM_ROMANCE: "애정을 담은 작품"
 SEND_POEM_MOURNING: "애도를 담은 작품"
 SEND_POEM_LEGACY: "유산에 대해 논하는 작품"
 SEND_POEM_STRIFE: "분쟁에 대해 논하는 작품"
 SEND_POEM_INCOMPETENCE: "무능을 묘사하는 작품"
 send_poem_interaction.success: "걸작이라는 평가를 받음"
 send_poem_interaction.failure: "졸작이라는 평가를 받음"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "최근 [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))]인 [actor.GetTitledFirstName](이)가 썼다는 시구절이 [actor.Custom('GetCourt')](을)를 들썩이게 만들었다."
 trait_specific_interactions.000.intro.part3: "[actor.GetFirstNameNoTooltip](은)는 그걸 #EMP 나#!를 떠올리며 완성한 작품이라 공표했다."
 trait_specific_interactions.000.outro: "여태껏 그에 대한 감상을 밝히지 않았던 나였지만, 다들 부산스럽게 쑥덕대는 상황이라 더는 가만히 있기가 힘들었다."
 trait_specific_interactions.0001.t: "애정의 손길"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$. 사랑과 낭만이 담긴 시였는데, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "어떻게 생각해야 좋을지 모르겠어."
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip]의 #EMP 진심#!이 담긴 작품이군!"
 trait_specific_interactions.0001.c: "흥, 쓸데없는 짓을 벌이다니."
 trait_specific_interactions.0011.t: "시구절에 담긴 위로"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ 슬픔과 상실에 대한 애도가 담긴 시였는데, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "남겨진 유산을 기리는 글귀"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ 우리가 남길 기억과 유산을 기리는 시였는데, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "투쟁 끝에 거둔 번영"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ 성공과 점차 커져갈 위업에 대해 논하는 시였는데, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "악랄하기 짝이 없는 [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ 경멸을 늘어놓으며 사람들을 선동하던 시에는 나를 \"무능한 데다가 자제할 줄도 모르는 얼간이\"로 #EMP 지칭#!하는 내용이 담겨 있었다."
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "얼씨구, #EMP 웃기는 짓을 벌이는군.#!"
