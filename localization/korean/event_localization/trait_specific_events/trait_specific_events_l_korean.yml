l_korean:
 trait_specific.1001.desc: "최근 [ROOT.Char.Custom('GetCourt')|l] 주위에서 수상한 사람들이 보이기 시작했다. 구석에서 그림자로만 보이는 자도 있고, 내가 쳐다보는 순간 재빨리 사라지는 자도 있었다.\n\n아무리 많은 이를 투입해도 그 수상한 사람들은 도무지 찾아낼 수가 없다. 오히려 이들의 도발만 더 심해질 뿐이다!"
 trait_specific.1001.a: "거기!! 아니... 진짜 보였는데..."
 trait_specific.1002.desc: "요즘 들어 생각을 다잡기가 너무 어렵다. 내 상념이 여름 하늘의 구름처럼 흩어져버리고 있다.\n\n[ROOT.Char.Custom('ResidenceBuilding')] 밖의 새들이 각자 다른 곡조로 지저귀기 시작했다. 다른 이들은 수수께끼같이 어려운 말만 해 댄다. 거기다 고수에서 끔찍한 맛이 난다는 걸 깨달은 사람이 #EMP 아무도#! 없다."
 trait_specific.1002.a: "잠깐, 내가 무슨 생각을 했었지?"
 trait_specific.1010.t: "광기가 드리우다"
 trait_specific.1010.desc: "지난 한 주 동안 내 마음은 마치 폭풍우 속 나뭇잎처럼 계속해서 소용돌이쳤다. 현실이란 무엇인가? 무엇이 #EMP 진실#!인가? 더는 알 수가 없다.\n\n구름 속의 저 여인만이 나를 이해할 수 있다. 하지만 구불구불한 그림자는 매일 점점 더 퍼져 나갈 뿐이다."
 trait_specific.1010.a: "쥐 잡는 것처럼... 쉭쉭, 저리 가!"
 trait_specific.2001.t: "시작"
 trait_specific.2001.desc: "갑자기 속이 뒤집히는 것 같았다. [ROOT.Char.Custom('GetChamber')]에 돌아가려고 했는데, 내 눈앞에서 문이 작아져 버렸다! 이... 이게 대체 #EMP 무슨 일이지?!#!\n\n갑자기 무슨 냄새가 나기 시작했다... 이전에 맡아본 적 있던 냄새 같다. 근데... #EMP 어디서 나는 거지#!? 나한테 괜찮냐고 묻는 사람도 있었다. 하지만 대답할 수 없었다. 아무것도 할 수 없었다..."
 trait_specific.2001.a: "정신을... 얼마나 오래 잃었던 거지?"
 trait_specific.2002.desc: "최근에 어떤... 증상을 겪었다. 무언가가 나 대신 내 몸을 조종하고 있다. 그러다 날 피곤하고 혼란스럽게 만들어버린 채 떠나는 것 같다.\n\n사람들에겐 아무렇지 않은 척하려 했지만, 그렇게 하기가 쉽지 않다."
 trait_specific.2002.a: "다들 날 무슨... #EMP 뭔가에 씐#! 사람처럼 바라봤다."
 trait_specific.3001.desc: "화살이 내 머리를 스쳐 지나갔지만 #EMP 아무것도#! 느껴지지 않는다. 두려움도 없었고, 당황하지도 않았고 화가 나지도 않았다.\n\n이 새로운 기분은 걱정스럽게도 내 일상이 되었다. 내가 커튼 뒤로 서 있는 느낌이 든다. 아무것도 느끼지 못하고, 세상으로부터 격리된 것 같다. 너무 #EMP 피곤하다#!..."
 trait_specific.3001.a: "침대로 돌아가야겠어."
 trait_specific.3002.desc_opening: "이게 다 무슨 소용이지? 왜 하루하루 똑같은 일을 반복하는 것인가..."
 trait_specific.3999.t: "잿빛 나날"
 trait_specific.3999.desc: "지금껏 행복이라는 감정을 남들처럼 자주 느껴볼 수가 없었다. 이 감정은 물고기가 산소를 맞을 때의 기분이 이런 기분일까 싶을 정도로 어색하다."
 trait_specific.3999.desc_end: "\n\n의욕과 기력이 몸에서 빠져나간다. 삶이 칙칙한 침울의 나락으로 떨어지는데 당황해야 정상이 아닐까? 하지만 이젠 그런 것도 상관없게 되었다."
 trait_specific.3999.a: "감당이 안 돼..."
 trait_specific.4001.t: "새로운 책"
 trait_specific.4001.landed: "도서관의 먼지투성이 구석에서 책 하나를 찾아냈다."
 trait_specific.4001.adventurer: "더럽고 너저분한 가방 구석에서 책 하나를 찾아냈다."
 trait_specific.4001.desc: "가죽으로 싸여 있으며 신비한 문양도 새겨져 있는 서적이었는데, 다른 책들 사이로 살짝 가려져 있었다. 오래되어 보였지만 분명 최근에 누군가 읽었던 듯한 흔적이 남아 있었다.\n\n대충 내용을 훑어봤는데, 조금... #EMP 색다른#! 지식을 다루고 있는 책 같았다."
 trait_specific.4001.a: "재밌군... 읽기 전엔 주위를 살펴봐야 해."
 trait_specific.4001.a_tt: "최근에 이 책을 읽은 사람이 주변에 없었으면..."
 trait_specific.4001.b: "이단서군! [ROOT.Char.GetFaith.PriestNeuterPlural]께 가져다 드려야겠어."
 trait_specific.5001.t: "미식가"
 trait_specific.5001.desc: "사슴, 엘크, 메추라기... 세상엔 먹어봐야 할 새로운 음식이 너무도 많다!\n\n몇 년 동안 근사한 고기를 수도 없이 많이 먹어 왔다. 하지만 이젠 또 무엇이 남아 있을지 궁금해진다. 과연 어떤 새로운 맛이 내 혀를 기다리고 있을까?"
 trait_specific.5001.a: "다 먹어봐야겠어!"
 trait_specific.5001.a.tt: "새로운 고기 요리를 찾아보게 됨"
 trait_specific.5001.b: "이 정도도 나쁘지 않은데."
 trait_specific.5002.desc: "진귀한 고기에 대해 탐구하던 도중 어떤 생각이 내 마음을 사로잡았다. 나 자신마저 인정하기 힘든 일이지만, #EMP 인육#!이 대체 어떤 맛일지 궁금해진 것이다...\n\n마침 [ROOT.Char.Custom('GetCourt')|l] 시종 한 명이 병에 걸려 죽음을 앞두고 있었다. 나는 그를 내 직속 하인으로 일하게 배치했다."
 trait_specific.5002.a: "미안하오. 하지만 궁금한 건 참을 수 없어!"
 trait_specific.5002.b: "그의 영혼을 위한 기도만을 올릴 것이다."
 trait_specific.5003.t: "극한으로 몰고 가다"
 trait_specific.5003.desc: "그것은 잠깐의 외출이자 교외로의 즐거운 외유였어야 했다. 이제는 살아있는 사람을 본 지도 며칠이 지났다. 보급품은 진작에 떨어졌고, 말도 이미 먹어 치웠다.\n\n안내자는 일주일 이내로 마을에 도착할 것이라 했지만, 하인 중에는 이미 한계에 다다른 사람도 있었다. 시간이 흐르자 나의 배 역시 더 힘차게 꼬르륵거리기 시작했다."
 trait_specific.5003.a: "살아남기 위해서라면 뭐든 하리라..."
 trait_specific.5003.b: "이 또한 지나가겠지!"
 trait_specific.6001.t: "색다른 맛"
 trait_specific.6001.desc: "요즘 #EMP 욕구불만#!이 생긴 것 같다. 의사들이 몇몇 연고를 추천하기도 했지만 지금까지 효과는 없었다.\n\n더욱더 간절해지던 차에 한 상인의 매대 아래쪽에 숨어있던 책 몇 권을 보게 되었다. 책에는 평범함과는 거리가 먼 행위가... 묘사되어 있었다. 책에 몰입하면 몰입할수록 예전처럼 흥분되기 시작했다."
 trait_specific.6001.a: "뭐, 이렇게라도 해야 한다면..."
 trait_specific.6001.b: "이런 걸 할 수는 없지!"
 trait_specific.6002.t: "실험"
 trait_specific.6002.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstNamePossessive] [lover.Custom('GetUpperClothingArticle')](을)를 풀어 헤치던 중, [lover.GetSheHe]가 느닷없이 물러났다.\n\n\"[ROOT.Char.Custom('LoverPetName')], #EMP 새로운#! 걸 해봤으면 하는데.\" [lover.GetSheHe]는 짓궂은 미소를 지으며 침대 밑으로 손을 뻗었다.\n\n다음 순간 올라온 [lover.GetHerHis|U] 손에는 [ROOT.Char.Custom('DeviantObjectArticle')](이)가 들려 있었다. \"#EMP 이걸#! 한 번 써봐요.\""
 trait_specific.6002.a: "좋소, 얼른 해봅시다!"
 trait_specific.6002.b: "#EMP 이런#!... 걸 좋아한다고?!"
 trait_specific.6002.b_known: "취향이 좀 특이한 건 알았지만, 이런 걸 좋아한다고?!"
 trait_specific.7001.t: "건배!"
 trait_specific.7001.desc: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]만큼 효과적으로 내 마음을 진정시켜 주는 것도 없다. 힘든 날이나 즐거운 날이나, 사실 #EMP 어떤 날이든#!... 술 한 잔과 함께라면 언제나 위로가 되기 마련이다."
 trait_specific.7001.a: "더 가져오게!"
 trait_specific.7002.b: "술 따위에 의지하지는 않겠어."
 trait_specific.8001.t: "피어나는 호기심"
 trait_specific.8001.desc: "어느 유쾌한 상인이 내게 씨앗 한 자루를 건넸다. [ROOT.Char.Custom('RandomSheHe')]가 말하길, 심신을 안정시키는 데에 좋은 식물이라고 한다.\n\n솔직히 말하면 식물을 키운 경험이 별로 없기는 하다. 근데 뭐 힘들어 봤자 얼마나 힘들겠는가?"
 trait_specific.8001.a: "이 씨앗으로 개인 정원을 만들어야겠어!"
 trait_specific.8001.a.success: "식물이 우거진 정원을 만듦"
 trait_specific.8001.a.small_success: "계획은 실패했으나 많은 것을 배움"
 trait_specific.8001.a.failure: "씨앗이 자라지 않음"
 trait_specific.8002.b: "분명 어딘가 쓸 구석이 있을 거야..."
 trait_specific.9001.t: "어느 저녁의 감상문"
 trait_specific.9001.desc: "나는 [ROOT.Char.Custom('GetExpensiveDrink_Singular')](을)를 한 모금 들이켜며 최근에 끄적인 작품을 훑어봤다.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n나야말로 동시대 최고의 예술가라니까!"
 trait_specific.9001.a: "멋진 시구절이야! 다음에는 뭘 소재로 삼을까?"
 trait_specific.9001.b: "글 쓰는 건 즐거운데, #EMP 운율#! 맞추는 건 글쎄다 싶은데."
 trait_specific.9001.c: "그냥 멱이라도 감는 게 낫겠는데..."
 trait_specific.8501.t: "수상한 소성"
 trait_specific.8501.desc: "몇몇 [ROOT.Char.Custom('GetCourtierPlural')]들과 심각한 주제로 대화를 나눌 때였다. [mean_courtier.GetTitledFirstName](이)가 계속 키득거리는 게 아닌가?\n\n따지고 들자 [mean_courtier.GetHerHim]는 나보고 '수상'이란 단어를 반복해서 말해볼 것을 청했다. 그제야 알았다. 이 작자가 내 혀 짧은 소리를 놀리고 있다는 것을."
 trait_specific.8501.a: "무례하군. 근데 뭐 어쩌겠어?"
 trait_specific.8501.b: "저 놈팡이를 투옥하라!"
 trait_specific.8501.c: "혀 짧은 소리가 그렇게 재밌소? 그럼 그대 혀도 짧게 만들어 드리지."
 trait_specific.8501.d: "어디 한 번만 더 말해보시오."
 trait_specific.8501.e: "좀 더 자세히 살펴보지 그러시오."
 trait_specific.8501.f: "[ROOT.Char.GetFaith.HealthGodName] 역시 혀가 짧았소."
 trait_specific.8501.g: "내가 이 혓바닥으로 부리는 재주를 알면 #EMP 정신을 못 차릴 텐데#!..."
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName](와)과 당신이 [single_combat_duel|E]를 벌임"
 trait_specific.8501.h: "무슨 문제라도?"
