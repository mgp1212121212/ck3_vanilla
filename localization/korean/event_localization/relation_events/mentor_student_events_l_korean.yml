l_korean:
 mentor_student.0001.t: "좋을 때도 있었는데"
 mentor_student.0001.desc: "\"이렇게 계속할 수는 없다, [ROOT.Char.GetFirstNameNoTooltip]!\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )]인 [mentor_to_lose.GetTitledFirstName](이)가 소리치며 [mentor_to_lose.Custom('quirk_neg_pp_type2_KR')]다.\n\n\"우리 관계는 끝이다. 좋게 해결하기에는 서로 너무나도 다르니. 이젠 네 갈 길을 찾도록 해라.\""
 mentor_student.0001.a: "알겠습니다."
 mentor_student.0002.desc: "\"가르쳐야 할 건 다 가르친 것 같구나.\"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )]인 [mentor_to_lose.GetTitledFirstName](이)가 [mentor_to_lose.Custom('quirk_pos_adverb')] 미소 짓고는 고개를 끄덕였다. \"많은 걸 배웠겠지만, 너만의 길을 개척해야 하니 더 정진토록 해라.\""
 mentor_student.0002.a: "그분께 많은 것을 배웠어!"
 mentor_student.0002.b: "그분과의 관계가 더 돈독해진 듯한 기분이 들어."
 mentor_student.0003.t: "재고"
 mentor_student.0003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )]인 [mentor_to_lose.GetTitledFirstName](이)가 [mentor_to_lose.Custom('quirk_neg_adverb')] 미소짓더니, 최근에 거둔 #EMP 성과#!에 대해서 떠들어대기 시작했다.\n\n[mentor_to_lose.GetFirstName]에게 배울 게 남았을는지도 모른다. 하지만 슬슬 인간적으로 참아주기가 힘든 지경이 되어버린 상황이니."
 mentor_student.0003.a: "여기서 관계를 끊도록 하자."
 mentor_student.0003.b: "지식을 얻기 위해서라면..."
