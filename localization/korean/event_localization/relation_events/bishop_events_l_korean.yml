l_korean:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "내 의무가 그러하니, 이렇게 고지하리다. [spouse.GetTitledFirstName](와)과의 결혼이 사실상 근친혼이나 다름없다는 사실을 증명할 반박의 여지가 없는 증거가 나왔소. 불경스러운 결혼 생활을 끝마친다면, 이 정보는 우리 둘 사이의 비밀로 남을 거요."
 bishop.1001.a: "그러리다, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt: "@warning_icon! #X [spouse.GetUIName](와)과 이혼함#!"
 bishop.1001.b: "뻔히 보이는 거짓말로 결혼 생활을 끝낼 수는 없소!"
 bishop.1001.b.success: "주장이 거짓임을 밝혀냄"
 bishop.1001.b.failure: "주장에 반박하지 못함"
 bishop.1001.c: "이런 상황에 거짓말이라니... [bishop.GetHerHim]에게 정확한 정보를 전해줘야겠군."
 bishop.1001.c.success: "결혼 생활의 신성함을 변론하는 데 성공함"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip](을)를 설득하지 못함"
 bishop.1001.d: "이 일을... 묻어둘 수도 있겠지?"
 bishop.1011.desc_opening: "[targeting.GetTitledFirstName](을)를 표적으로 삼던 [faction.GetNameNoTooltip]에 가담하다니, 참으로 부적절한 행보구려. 이대로 물러서지 않겠다면 극단적인 조치를 취하는 수밖에 없소."
 bishop.1011.desc_cannibal: "\n\n그대의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))]인 [cannibal_food.GetTitledFirstName](은)는 참으로 먹음직스러워 보이는 사람이더구려. [cannibal_food.GetHerHim]에게 무슨 일이라도 생긴다면 그대 역시 #EMP 애석#!할 텐데..."
 bishop.1011.desc_beating: "\n\n자비심 없이 천벌을 집행하는 광신도 무리가 근처를 배회하는 중이라 들었소. 그대의[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))]인 [to_beat_up.GetTitledFirstName](이)가 홀로 거리를 배회하는 일이 잦다던데..."
 bishop.1011.a: "[bishop.GetFaith.HouseOfWorship]의 노여움을 사고 싶지는 않소."
 bishop.1011.b: "그렇게 말해봤자 해코지조차 되지 않소!"
 bishop.1011.b.tt: "은근한 협박에도 굴하지 않음"
 bishop.1011.b.outcome: "길거리에서 피투성이가 된 채로 발견됨"
 all_my_theocratic_vassals: "신정제를 받아들인 봉신 전원"
 bishop.1011.c: "사유를 설명하고 싶은데..."
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip](이)가 납득하고는 대의를 함께하는 동지로 삼으려 함"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip](이)가 무슨 이유로 그랬는지 이해해 줌"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip](이)가 별다른 감흥을 보이지 않음"
 bishop.1011.c.failure.tt: "[bishop.GetSheHe|U]가 극단적인 조치를 취함"
 bishop.1012.title: "불가사의한 실종 사건"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName](이)가 실종되었다. 현장에는 피 웅덩이만 남아 있었다."
