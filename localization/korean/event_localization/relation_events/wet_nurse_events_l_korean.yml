l_korean:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "우리 [ROOT.Char.Custom('GetChildChildren')]에게 최상의 보살핌을 제공한다는 마음으로$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "육아란 혼자 하는 일과 거리가 멀다는 점을 감안하여$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: ", 나는 관료들에게 [GetCourtPositionType('wet_nurse_court_position').GetName()] 역할을 맡을 유능한 여자를 찾아보라고 지시했다.\n\n그렇게 올라온 후보자들이 내 판단을 기다리고 있다."
 bp2_decision.0001.a: "노련한 [wet_nurse_candidate_1.GetFirstNameNoTooltip](이)가 좋겠어."
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive] [aptitude|E]이 [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]임"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] 정도면 훌륭하지."
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive] [aptitude|E]이 [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]임"
 bp2_decision.0001.c: "전부 마음에 안 들어."
 bp2_yearly.7000.t: "병가"
 bp2_yearly.7000.desc: "유모 [wet_nurse.GetFirstName](이)가 즉시 접견을 요청했다.\n\n\"영주님, 제가 병에 걸렸습니다! 며칠만 쉬어야 할 것 같습니다. 나쁜 체액이 제가 돌보는 분들께 나쁜 영향을 줄지도 모릅니다.\"\n\n[wet_nurse.GetSheHe|U]는 굉장히 절박하게 애원하고 있다."
 bp2_yearly.7000.desc_child_liege: "내 유모 [wet_nurse.GetFirstName](은)는 요즘 상태가 안 좋아 보인다. 내가 다 걱정될 정도의 모습이다.\n\n\"부탁드릴 게 있어요. 말을 꺼내려니 마음이 무겁지만, 어쩔 수 없네요... 고약한 병에 걸렸거든요. 잠시 떠나야 해요. 너무 걱정하진 마세요! 머지않아 돌아올 테니까요.\""
 bp2_yearly.7000.a: "내가 보살펴 줄 테니 걱정 말게."
 bp2_yearly.7000.a.tt: "의사에게 진료받는 비용을 제공함"
 bp2_yearly.7000.b: "그냥 영원히 관두는 걸로 하지."
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip] 보살핌이 그리워짐"
 bp2_yearly.7000.c: "아프다고? 내 아이에게서 떨어져!"
 bp2_yearly.7000.c_child_liege: "아프다고? 당장 저 멀리 떨어져!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip](이)가 병에 걸림"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip](이)가 병을 극복함"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName](이)가 건강을 유지함"
 bp2_yearly.7001.t: "자라나는 의심"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName](은)는 내 아이들의 훌륭한 보모이자 고마운 관리인이다. 그런데 최근 내 [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName](이)가 [wet_nurse.GetHerHim]를 의심하고 있다.\n\n\"우리가 [wet_nurse.GetFirstNameNoTooltip](을)를 고용한 뒤로 아이들한테 관심을 너무 많이 가지는 거 아닌가요? 그 #EMP 풍만함#!에 끌리는 건 아니죠?\"\n\n"
 bp2_yearly.7001.desc_lover: "아무래도... 내가 조심성이 부족했군요."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip](이)가 아무것도 아닌 일로 날 공격하고 있다! 그렇지...?"
 bp2_yearly.7001.a: "우리 아이들을 무시하란 얘기인가요?!"
 bp2_yearly.7001.a.tt: "당신이 [lover|E]을 보유한 덕분에 이 선택지를 사용할 수 있음"
 bp2_yearly.7001.b: "말도 안 되는 소리요, 내 사랑. 내 일편단심을 알면서 그런 말을 하다니!"
 bp2_yearly.7001.b.spouse_convinced: "[jealous_spouse.GetFirstNameNoTooltip](을)를 설득함"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip](이)가 당신을 믿지 않음"
 bp2_yearly.7001.c: "그 두려움을 해결해 주지."
 bp2_yearly.7001.tt: "당신은 유명한 거짓말쟁이임"
 bp2_yearly.7002.t: "동기이자 배우자"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName](이)가 내 [ROOT.Char.Custom('GetChamber')]에 들이닥쳤다. [court_chaplain.GetHerHis] 얼굴에는 근심이 어려 있었다.\n\n\"주군. 방해해서 죄송합니다. 시급한 사안이라 달리 방법이 없었습니다. 영주님과 [spouse.GetFirstName] 님 두 분 모두 어린 시절에 같은 유모를 두었다는 사실을 알았습니다. 이렇게 되면 두 분의 결혼이 굉장히 부적절해집니다. [ROOT.Char.GetFaith.HighGodNamePossessive] 시선에서 두 분은 가장 가까운 가족과 마찬가지니까요!\"\n\n이 무슨 충격적인 소리란 말인가! 뭐라고 반박하기도 전에 [court_chaplain.GetFirstNameNoTooltip](이)가 말을 이었다.\n\n\"지금 당장 이혼하십시오. 그렇지 않으면 저도 두 분의 결혼을 근친상간으로 선언할 수밖에 없습니다.\""
 bp2_yearly.7002.a: "근친상간? 이건 사랑이다!"
 bp2_yearly.7002.b: "즉시 이혼하겠다."
 bp2_yearly.7002.c: "그냥 잊어버리면 안 되겠나?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip](이)가 격분함"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip] 처음"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ 옹알이"
 bp2_yearly.7003.desc: "\"급한 일입니다, 영주님! 꼭 들어보셔야 합니다!\" \n\n유모인 [wet_nurse.GetFirstName](이)가 나를 잡아끌고는 [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)][ROOT.Char.Custom('GetChamber')](으)로로 데려갔다. [wet_nurse.GetFirstNameNoTooltip](은)는 잔뜩 들뜬 기색으로 [nursed_child.GetFirstName](을)를 가리켰고, 나는 몸을 앞으로 내밀어 귀를 쫑긋 세웠다.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip](이)가 내게 이상한 동전을 건네며 말했다.\n\n\"그, 그, 금, 그마, 금하.\""
 bp2_yearly.7003.desc_secret: "[nursed_child.GetFirstNameNoTooltip](이)가 작은 제 입술에 손가락을 갖다 대고는 작게 속삭였다.\n\n\"비밀.\""
 bp2_yearly.7003.desc_motto: "\"[nursed_child.GetHouse.GetMotto].\"\n\n말도 안 돼, 우리 집안의 가훈을! [nursed_child.GetHouse.GetName]가 한 번도 더듬지 않고 말했어!"
 bp2_yearly.7003.desc_house: "\"[nursed_child.GetHouse.GetNameNoTooltip]\"\n\n놀랍다! [nursed_child.GetFirstNameNoTooltip](이)가 우리 가문명 읽는 법을 터득했다."
 bp2_yearly.7003.desc_military: "\"구아우... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!\"\n\n[nursed_child.GetFirstNameNoTooltip]에게 무인의 기백이 깃든 것 같다!"
 bp2_yearly.7003.desc_faith: "\"[nursed_child.GetFaith.random_GoodGodNames]\"\n\n[nursed_child.GetFirstNameNoTooltip](은)는 이미 한 명의 신도가 되어 있었다!"
 bp2_yearly.7003.desc_father: "\"압바, 압바...\""
 bp2_yearly.7003.desc_mother: "\"어마, 어마...\""
 bp2_yearly.7003.a: "이렇게 기쁠 데가 있나!"
 bp2_yearly.7003.b: "또 어떤 단어를 말할 수 있을까?"
 bp2_yearly.7003.b.tt: "[nursed_child.GetFirstNameNoTooltip](을)를 압박해 계속 말하게 만듦"
 bp2_yearly.7003.c: "이러고 있을 시간 없어."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ 걸음마"
 bp2_yearly.7004.desc: "[ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive] 처소에서 소란스러운 소리가 들렸다. 황급히 달려가 보니 유모[wet_nurse.GetFirstName](이)가 [nursed_child.GetFirstName](와)과 놀아주고 있었다. \n\n\"영주님! 때마침 잘 오셨습니다! [nursed_child.GetFirstNameNoTooltip] 님이 방금 첫걸음마를 떼셨답니다!\" [wet_nurse.GetSheHe]가 기쁨에 찬 목소리로 말했다.\n\n내 아이는 유모의 손을 붙잡고 방을 아장아장 걸어 다니고 있었다."
 bp2_yearly.7004.a: "\"아이에겐 큰 걸음이지만, 영주로서는 작은 걸음을 내디딘 격이군.\""
 bp2_yearly.7004.b: "또 어떤 걸 해낼 수 있을까?"
 bp2_yearly.7004.b.tt: "[nursed_child.GetFirstNameNoTooltip](을)를 압박해 계속 걷게 만듦"
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ 젖니"
 bp2_yearly.7005.desc: "밖으로 나오려던 찰나 나의 [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName](와)과 유모가 내 [ROOT.Char.Custom('GetChamber')]에 당당하게 걸어왔다. 유모는 마치 전령처럼 자세를 취하며 말했다.\n\n\"영주님, 기념비적인 순간을 목격하셨군요! [nursed_child.GetFirstNameNoTooltip](이)가 당신께 놀라운 선물을 바치려 합니다.\" [wet_nurse.GetSheHe|U]는 앞에 있는 아이를 쿡 찔렀다. \"[nursed_child.GetFirstNameNoTooltip] 님, 어서 말씀드리시지요.\"\n\n\"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], 이가 빠졌어요!\" [ROOT.Char.Custom2('RelationToMeShort', nursed_child)](은)는 빠진 이를 넣은 주머니를 내밀며 자랑스럽게 활짝 웃어 보였다."
 bp2_yearly.7005.a: "훌륭하구나! 이는 네가 갖고 있거라. 좋은 부적이니까."
 bp2_yearly.7005.b: "그래, 선물은 선물이지!"
 bp2_yearly.7005.b.tt: "치아를 받음"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip] 젖니"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip] 처음 빠진 젖니입니다."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ 옷 입기"
 bp2_yearly.7006.desc: "참을성 있게 옷이 오기를 기다리는데, 하인이 조용히 말했다. \"영주님... 옷이 어디 있는지 아무도 못 찾고 있습니다!\"\n\n\"온통 무능한 놈들이로군!\" 나는 중얼거리면서 [ROOT.Char.Custom('GetChamber')]에서 나왔다.\n\n그런데 옷은 내 [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive][ROOT.Char.Custom('GetRoom')]에 있었다. 그리고 [nursed_child.Custom('GirlBoyPossessive')] 유모 또한 함께 있었다.\n\n\"제가 한 짓이 아닙니다, 영주님. [nursed_child.GetFirstNameNoTooltip] 님이 직접 입으신 겁니다!\" [wet_nurse.GetFirstName](이)가 활기차게 말했다."
 bp2_yearly.7006.a: "이 악당!"
 bp2_yearly.7006.b: "그 녀석이 패션에 재능이 있나?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ 울분"
 bp2_yearly.7008.desc_start: "\"아, 네가 어린아이였을 때! 정말 소중한 시절이었지.\" 내 [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName](이)가 고민 없이 말했다.\n\n모든 순간이 갑자기 #EMP 떠올랐다#!."
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe]는 나를 전혀 돌보지 않았다. [reflecting_parent.GetSheHe]가 즐거웠던 순간은 #EMP 나에겐#! 최악의 시련과 같았다."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ 나의 [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName](은)는 살아있는 한 내겐 적이나 다름없었다."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 심지어 내 첫 옹알이도 무시했다!"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 내가 처음 걸음마를 할 때도 신경 쓰지 않았다."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 내 치아가 처음 빠졌을 때 역겹다는 듯 물러났다!"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 어린 시절 내가 좋아했던 분장을 비웃었다!"
 bp2_yearly.7008.desc_end: "\n\n이 빚은 갚아야 한다! 아니면... 과거에는 연연하지 않는 편이 좋을까?"
 bp2_yearly.7008.a: "\"영지를 양도해 주십시오, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!\""
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip](이)가 당신의 요청에 동의함"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip](이)가 다른 제안을 내놓음"
 bp2_yearly.7008.b: "\"재물은 내 겁니다!\""
 bp2_yearly.7008.c: "\"경멸합니다! 다시는 볼 일이 없길 바라죠!\""
 bp2_yearly.7008.c_dead_parent: "\"왜 나를 그렇게 무시했던 겁니까?\""
 bp2_yearly.7008.d: "차라리 내 자식들에게나 집중하자."
 bp2_yearly.7008.e: "그 시절 대우는... 정당한 것이었다."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip](은)는 반응해야 함"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ 유대"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ 나의 [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)](은)는 나를 잘 돌보셨고, 늘 내 편을 들어주셨다. 그분과 함께 있던 순간이 내 유년기에서 가장 소중하게 남아 있는 추억이다."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]께서는 내게 아낌없이 베푸셨다. 또한 [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName]도 나를 몹시 사랑해 주셨다."
 bp2_yearly.7009.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]는 내 첫 옹알이를 들어주셨다."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 내 첫걸음마를 도와주셨다."
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 처음 빠진 내 젖니를 직접 받아주셨다."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]는 내 장난과 분장을 응원해 주셨다."
 bp2_yearly.7009.desc_end: "\n\n그분의 사랑을 갚아야 하는 것 아닐까?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\n다만 감사를 표하기엔 너무 늦고 말았다. 이젠 [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]께 감사하는 수밖에 없다."
 bp2_yearly.7009.a: "\"많이 사랑합니다.\""
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip](은)는 그 어떤 답례도 원하지 않음"
 bp2_yearly.7009.b: "그 사랑을 제 아이에게 고스란히 쏟겠습니다!"
 bp2_yearly.7009.c: "음, 가족이니 감사니..."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "내 [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName](와)과 궁정 일을 논의하던 중, 녀석이 갑자기 자기 어린 시절 얘기를 꺼냈다.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$\"사랑하는 [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], 이건 인정하시죠. 영주님은 제가 어렸을 때도 절 전혀 돌보지 않으셨어요."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"아, [nursed_child.Custom2('RelationToMeShort', ROOT.Char)]. 망자를 욕되게 하면 안 되겠지만, 제 [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)](이)가 최악의 부모였단 건 인정하셔야 할 거예요!\""
 bp2_yearly.7010.desc_word: "첫 옹알이도 무시하셨다고요!"
 bp2_yearly.7010.desc_step: "첫걸음마도 무시하셨다고요!"
 bp2_yearly.7010.desc_tooth: "처음 뽑은 젖니를 버려버렸죠!"
 bp2_yearly.7010.desc_dress: "제 분장을 대놓고 비웃으셨죠."
 bp2_yearly.7010.desc_end: "#EMP 그게#! 진짜 사랑이었나요?\"\n\n[nursed_child.GetFirstNameNoTooltip](은)는 감정을 추스르느라 안간힘을 썼지만, 어딘가 후련해 보이기도 했다."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "나도 많이 후회하는 일이다."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "\"지금부터 필요한 게 있으면 말만 해라!\""
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "\"철 좀 들어라.\""
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip](은)는 별로 신경 쓰지 않음"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$\"옛날에 사냥개가 새끼 돌보듯 저를 돌봐주셨죠. 사실 그보다 더 나았던 것 같기도 하고. 그 시절이 저한테는 가장 소중한 추억으로 남아있어요."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"제 [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)](이)가 같이 있을 때 그분을 진짜 좋아했어요. 그분도 그렇고 영주님도 그렇고 저를 많이 아껴주셨죠."
 bp2_yearly.7011.desc_word: "제가 처음 옹알이했을 때요!"
 bp2_yearly.7011.desc_step: "제가 처음 걸음마 했을 때요!"
 bp2_yearly.7011.desc_tooth: "제 젖니가 처음 빠진 걸 받아줬을 때요!"
 bp2_yearly.7011.desc_dress: "제가 장난을 치며 돌아다녔을 때요!"
 bp2_yearly.7011.desc_end: "늘 제 곁에 함께해 주셨죠.\"\n\n아이가 얼굴을 붉히며 환하게 웃었다.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "\"$bp2_yearly.7011.desc_end$\"$bp2_yearly.7009.b$\""
 bp2_yearly.7011.a: "\"사랑한다, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!\""
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "\"놀라운 헌신이었지!\""
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "\"과거에 연연하지 말거라.\""
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "사랑하는 유모"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 뒤뚱거리며 들어와서 자문회 회의를 방해했다. 그리고 나를 끌고 가려고 했다.\n\n\"[nursed_child.GetFirstNameNoTooltip]! 여기 있으면 안 돼!\" 하지만 아이는 빨갛게 변한 얼굴로 소리를 지르기 시작했다.\n\n\"정말 #EMP 싫어요#!! 왜 이랬어요?!\" 시선이 모이자 아이는 잠시 멈췄다. \"내 [former_wet_nurse.GetFirstName] 보냈잖아요! 그냥 유모가 아니었는데! 어머니보다 #EMP 더#! 사랑하는 분이었다고요!\""
 bp2_yearly.7012.a: "나를 용서해라. 다시 데려오마."
 bp2_yearly.7012.b: "네 [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)] 결심을 존중해라."
 bp2_yearly.7012.b_win: "[nursed_child.GetFirstNameNoTooltip](을)를 달래고 교육함"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip](이)가 당신의 결심을 원망함"
 bp2_yearly.7012.c: "쉿, 조용히 해!"
 bp2_yearly.7013.t: "한 아이의 슬픔"
 bp2_yearly.7013.desc: "요즘 들어 [nursed_child.GetFirstName](이)가 생각에 잠겨 방황하는 경우가 잦아졌다. 녀석을 따라 처소로 가보니 베개에 얼굴을 파묻고 흐느끼고 있었다.\n\n\"왜 그러느냐, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)].\" 아이를 달래며 넌지시 질문을 던졌다.\n\n\"부모님이 돌아가시면 어떻게 되는 거예요? [former_wet_nurse.GetFirstName] 유모는 괜찮을지 궁금해요.\" 아이가 쏟아지는 눈물을 억지로 참으며 코를 킁 풀었다. \"이제 유모는 [ROOT.Char.GetFaith.DevilName](을)를 돌보게 되는 건가요?\"\n\n아이의 목소리가 쩍쩍 갈라지며 세상 서럽기 그지없는 울음이 터져 나왔다."
 bp2_yearly.7013.a: "\"새 유모가 훨씬 더 나을 거다!\""
 bp2_yearly.7013.a.tt: "$bp2_decision.0001.t$ 발동"
 bp2_yearly.7013.b: "\"네 유모는 이제 [nursed_child.GetFaith.PositiveAfterLife](으)로 갔단다.\""
 bp2_yearly.7013.c: "죽은 건 죽은 거지."
 bp2_yearly.7014.t: "익숙한 존재감"
 bp2_yearly.7014.desc: "내 유모 [wet_nurse.GetFirstName](은)는 나를 침대에 눕히고 여기저기 켜진 촛불을 끄러 다녔다.\n\n\"잠깐, 할 말 있어요!\" 나는 애원했다. \"같이 있어줘요... [ROOT.Char.GetCurrentLocation.GetName]에 혼자 있으면 너무 외로워요.\"\n\n[wet_nurse.GetFirstNameNoTooltip](은)는 다소 불편한 듯하면서도 감동한 기색이다.\n\n\"저는"
 bp2_yearly.7014.desc_faith: "[wet_nurse.GetFaith.HighGodName]의 종이고, 당신도 언젠가 그리될 거예요. 신앙을 굳게 믿으면 [wet_nurse.GetFaith.HighGodName]께서 옳은 길로 인도하시죠. 제가 옆에 없어도 말이에요.\""
 bp2_yearly.7014.desc_culture: "당신처럼 [wet_nurse.GetCulture.GetName] 사람이에요. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] 정신을 함께 나누고 있죠. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... 이런 것들요! 크든 작든 우린 전부 좋은 사람들이랍니다.\""
 bp2_yearly.7014.desc_culture_no_trad: "당신처럼 [wet_nurse.GetCulture.GetName] 사람이에요. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] 정신과 옛 방식을 함께 나누고 있죠! 크든 작든 우린 전부 좋은 사람들이랍니다.\""
 bp2_yearly.7014.a: "\"유모가 우리 엄마였으면 좋았을 텐데!\""
 bp2_yearly.7014.b: "지금을 잊지 않을 거야."
 parenting_by_example: "모범을 통한 양육"
 parenting_by_example_desc: "해당 인물의 부모는 사랑과 정성으로 자녀를 키웠습니다."
 role_model_parent: "본받고 싶은 부모"
 role_model_parent_desc: "해당 부모는 자녀들이 자기 자녀를 사랑하고 아끼도록 본을 보입니다."
 rites_of_passage_decision: "$bp2_decision.0002.t$"
 rites_of_passage_decision_desc: "특정 연령이 된 청년은 통과 의례에 참가할 수 있다. 통과 의례란 청년을 부족의 성인으로 받아들이는 의식이다."
 rites_of_passage_decision_effect_tooltip: "청년이 $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ 혹은 정령의 정화 의례 중 하나에 참여하게 됨"
 rites_of_passage_decision_confirm: "때가 되었다."
 rites_of_passage_duel: "결투"
 rites_of_passage_scarification: "방혈"
 rites_of_passage_seclusion: "은둔"
 rites_of_passage_shaving: "이발"
 bp2_decision.0002.t: "통과 의례"
 bp2_decision.0002.desc: "시간이 흐르면 [ROOT.Char.GetCulture.GetName] 부족에 성인들이 새롭게 들어온다. 그런데 성인으로서의 원숙함과 지위, 가치는 오로지 증명 의식을 통해서만 인정받을 수 있다. 나의 [ROOT.Char.Custom2('RelationToMeShort',teentribal)] [teentribal.GetFirstName](은)는 그럴 나이가 되었다. 우리 [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] 부족에는 녀석을 시험할 유서 깊은 수단이 세 가지 존재한다.\n\n"
 bp2_decision.0002.desc_root: "성인이 되었음을 인정받기 전까지는 또래조차 나를 부족의 제대로 된 일원으로 존중하지 않을 것이다. [ROOT.Char.GetCulture.GetCollectiveNoun] 정신을 지닌 우리 부족에는 원숙함을 시험하고 [ROOT.Char.GetTitleAsName](으)로서 내 가치를 증명할 유서 깊은 수단이 세 가지 존재한다.\n\n"
 bp2_decision.0002.desc_duel: "다른 [ROOT.Char.GetCulture.GetName] 사람과 결투해서 힘과 기술을 보여야 한다."
 bp2_decision.0002.desc_scarification: "방혈을 통해 피부에 결심을 새긴다."
 bp2_decision.0002.desc_seclusion: "은둔을 통해 적응력과 선견지명을 시험한다."
 bp2_decision.0002.desc_hair_shaving: "이발을 통해 의지를 보인다."
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$의 정화 정도는 오직 인내와 열정에 의해서만 결정된다."
 bp2_decision.0002.desc_end: "\n\n[teentribal.GetFirstNameNoTooltip](이)가 이런 시련 중 하나라도 통과하면 [ROOT.Char.GetFaith.HighGodName]의 눈에 띄어서 가치 있는 [ROOT.Char.GetCulture.GetNameNoTooltip]인으로 인정받게 된다."
 bp2_decision.0002.desc_end_root: "\n\n이런 시련 중 하나라도 통과하면 나는 [ROOT.Char.GetFaith.HighGodName]께서 보아도 가치 있는 사람이 되며 [ROOT.Char.GetCulture.GetNameNoTooltip]인으로 인정받는다."
 bp2_decision.0002.effect_tt: "[personality_trait|E], [lifestyle_experience|E] 또는 [skill|E] 점수를 획득함"
 bp2_decision.0002.effect_modifier_tt: "#V 10년#! 동안 [GetModifier('proven_adult_modifier').GetNameWithTooltip] 또는 [GetModifier('insecure_adult_modifier').GetNameWithTooltip] 획득함"
 bp2_decision.0002.a: "결투한다."
 bp2_decision.0002.a.flavor: "[teentribal.Custom('GirlBoy')] 대 [teentribal.GetWomanMan]의 대결이 될 것이다!"
 bp2_decision.0002.a.tt: "[single_combat_duel|E] 상대를 선택해야 함"
 bp2_decision.0002.a.win: "승리할 경우"
 bp2_decision.0002.a.lose: "패배할 경우"
 bp2_decision.0002.b: "방혈 의식을 치른다."
 bp2_decision.0002.b.tt: "정신이 육신을 지배한다는 증거를 선보임"
 bp2_decision.0002.b_scarred: "흉터가 깊은 경우"
 bp2_decision.0002.b_scarred.tt: "[GetTrait('scarred').GetName( GetNullCharacter )|LV] 또는 [GetTrait('wounded_1').GetName( GetNullCharacter )|LV] 획득"
 bp2_decision.0002.b_modifier: "날이 거의 닿지 않은 경우"
 bp2_decision.0002.c: "은둔한다."
