 bp2_decision.0002.c_lose: "은둔이 끔찍한 경우"
 bp2_decision.0002.c_trait: "목적지 지형에 따라 [commander_trait|E] 획득"
 bp2_decision.0002.d: "머리카락을 민다."
 bp2_decision.0002.d.tt: "어린 시절의 특권을 깎아냄"
 bp2_decision.0002.d_artifact: "[artifact|E] 획득"
 bp2_decision.0002.d_bald: "전부 면도한 경우"
 bp2_decision.0002.d_shave: "조금만 자른 경우"
