 bp2_yearly.7029.t: "통과 의례: 익숙한 두려움"
 bp2_yearly.7029.desc: "나는 [ROOT.Char.GetTitleAsName](으)로서 곧 통과 의례를 시도할 젊은이들에게 허가를 주고 있다. 이 자리에 있다 보면 대담한 약속을 듣기도, 지키지 못할 맹세를 듣기도 한다. 내 [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName]처럼 바들바들 떠는 친구도 종종 보인다.\n\n오늘 선택된 시련은 나도 직접 거쳤던 종류의 것이다."
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] 무기술은 상당한 수준에 이르렀다. 그런데... [teentribal.GetSheHe]가 칼을 들고 오지 않았다.\n\n\"무슨 태산 같은 상대가 나오다니!\" [teentribal.GetSheHe]는 신음을 흘렸다. \"이래서야 더러운 수작이라도 안 부리면 이길 방법이 없잖아요.\""
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip] 얼굴에 남을 흉터가 소속감을 영원히 드러낼 것이다. [teentribal.GetSheHe|U]는 칼날을 생각하기만 해도 몸이 움츠러드는 모양이다.\n\n\"눈을 잃은 건 아니죠?!\" [teentribal.GetSheHe]는 신음을 흘렸다. \"대체 어떻게 그런 끔찍한 일에 대비하란 거지?\""
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip](은)는 은둔의 길을 준비했다고 하는데 상태가 영 나빠 보인다. 이슬 맺힌 눈으로 한껏 웅크린 모습이다.\n\n\"이거 나쁜 징조 아닌가요?\" [teentribal.GetSheHe]가 질문을 던졌다. \"아니라고요? 날씨가 너무 나쁜데... 이런 날씨에 누가 여행을 떠난다고 그래요?\""
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] 머리카락은 사라질 예정이다. [teentribal.GetSheHe|U]는 공포에 질려 머리카락을 한 움큼 잡아당겼다.\n\n\"부족에서 내 머리카락이 멋지기로 유명한데!\" [teentribal.GetSheHe]가 항의했다. \"그냥 모피 잘라서 바치면 되는 거 아니에요?!\""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] 발은 벌써 맨발이다. 불길을 걷기 전에 꽁꽁 얼어버릴 것만 같다. [teentribal.GetSheHe|U]는 작은 양초를 수상한 눈길로 바라본다.\n\n\"그거 진짜예요? 불 속에 진실이 있다는 거?\" [teentribal.GetSheHe]가 칭얼거렸다. \"제가 아프길 바라는 거라면 얼마든지 보여줄 수 있는데...\""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip](은)는 곧 물에 빠질 예정이다. [teentribal.GetSheHe|U]는 도저히 물에 잠기고 싶은 생각이 없는 것 같다.\n\n\"심해 괴물이 저 잡아먹으러 오는 거 아닐까요.\" [teentribal.GetSheHe]는 투덜거렸다. \"[ROOT.Char.GetFaith.PriestNeuter]께서 저를 못 죽여서 안달인 것 같은데...\""
 bp2_yearly.7029.a: "내가 치렀던 의식 이야기로 [teentribal.GetHerHim]를 위로한다!"
 bp2_yearly.7029.a.tt: "당신의 이야기를 듣고 [teentribal.GetFirstNameNoTooltip](이)가 자신만만하게 시련에 도전함"
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip](이)가 당신에게 많은 것을 배움"
 bp2_yearly.7029.a.inspiration: "당신의 이야기가 훌륭하게 영감을 전달함"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U]는 실수에서 배워야 할 것이다."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName](이)가 자립심을 배움"
