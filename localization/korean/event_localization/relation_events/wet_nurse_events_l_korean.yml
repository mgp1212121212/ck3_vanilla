 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "[ROOT.Char.GetCulture.GetName]인이라면 두려움을 혐오하고 나약함을 거절하며 삶의 고통을 알고자 해야 한다.\n\n[teentribal.GetFirstName](은)는 다른 또래들과 종종 부딪혔지만, [ROOT.Char.GetCulture.GetNameNoTooltip]의 다 큰 성인과 싸운 적은 없다.\n\n부족의 강인한 전사라면 차고 넘칠 정도로 있지만, 내 [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] 가치를 시험할 상대는 하나뿐이다."
 bp2_yearly.7021.desc_root: "전사는 투쟁의 장에서, 핏속에서 태어나는 법이다.\n\n나는 다른 또래와의 몸싸움이라면 종종 했지만, [ROOT.Char.GetCulture.GetName]의 다 큰 성인과 싸운 적은 없다.\n\n부족의 강인한 전사라면 차고 넘칠 정도로 있지만, 내 준비성을 증명할 상대는 하나뿐이다."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U]가 [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l](을)를 상대한다!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], 그대에게 맞서 내 실력을 증명하겠다!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName](이)가 [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName]에게 [single_combat_duel|E]을 신청함"
 bp2_yearly.7021.b_root: "나의 [ROOT.Char.Custom2('RelationToMeShort', duelist_1)] [duelist_1.GetFirstNameNoTooltip]에게 도전하겠어!"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U]는 나의 [teentribal.Custom2('RelationToMeShort', duelist_1)|l] [duelist_1.GetFirstNameNoTooltip](와)과 결투를 펼칠 것이다!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName](이)가 [duelist_1.GetFirstName]에게 [single_combat_duel|E]을 신청함"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip], 이리 나오라!"
 bp2_yearly.7021.c_root: "[ROOT.Char.Custom2('RelationToMeShort', duelist_2)] [duelist_2.GetFirstNameNoTooltip](와)과 싸우겠어."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName](이)가 [duelist_2.GetFirstName]에게 [single_combat_duel|E]을 신청함"
