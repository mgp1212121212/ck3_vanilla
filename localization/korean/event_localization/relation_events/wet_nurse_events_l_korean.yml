 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$: 치러진 $rites_of_passage_duel$"
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter]의 축복이 끝나자 도전자들의 무기가 서로 엉켰다. [sc_loser.GetFirstNamePossessive] 경험 덕분에 [sc_loser.GetHerHim]가 잠시 우위를 차지했지만, [sc_victor.GetFirstNamePossessive] 강격을 오래 버틸 순 없었다.\n\n결국 나의 [ROOT.Char.Custom2('RelationToMe',teentribal)](이)가 [sc_loser.GetFirstNameNoTooltip](을)를 쓰러뜨렸다.\n\n\"항복!\" 나이 많은 사람의 앓는 소리가 울려 퍼졌다. \"[sc_victor.GetFirstNameNoTooltip](은)는 넘치는 활력으로 내 주먹을 부수고 눈을 멀게 했다. [sc_victor.GetSheHe]는 다른 어느 전사 못지않은 전사다. 가장 뛰어난 자격을 갖춘 [ROOT.Char.GetCulture.GetName]인이다!\"\n\n의식은 그렇게 완성되었다."
 bp2_yearly.7022.desc_child_lost: "축복의 음료가 뿌려지자마자 [sc_loser.GetFirstName](이)가 맹렬하게 달려들었다! 쉴 새 없는 연타 족에서 [sc_victor.GetFirstNamePossessive] 경험이 빛을 발했다. [sc_victor.GetSheHe]는 폭풍을 버텨냈다. 나의 [ROOT.Char.Custom2('RelationToMe',teentribal)](은)는 최선을 다해 투지를 불태웠지만 곧 체력이 바닥났다. 그리고 [sc_loser.GetHerHis] 목에 쇠가 닿으면서 의식이 종료됐다.\n\n여전히 불타는 상대의 눈빛을 보고 [sc_victor.GetFirstNameNoTooltip](이)가 점잖게 말했다.\n\n\"내 앞에는 진정한 부족원이 서 있다! 승리는 아니었지만 투지로 [sc_loser.GetHerHim]의 진가를 알 수 있었다. [sc_loser.GetFirstNameNoTooltip](은)는 전사의 용기와 [ROOT.Char.GetCulture.GetName]의 가치를 보여줬다.\""
 bp2_yearly.7022.desc_root_win: "\"그만!\" [sc_loser.GetFirstName](이)가 숨을 몰아쉬며 [sc_loser.Custom('SignatureWeaponNameOrType')](을)를 떨어뜨렸다. \"명예를 아는 사람답게 일격을 날려라! [teentribal.Custom('GirlBoy')](으)로 죽는 건 수치다!\"\n\n\"대체... #EMP 무슨 말을 하는 거지?#! 넌 이미 훌륭하게 싸우는 모습을 보여줬어. 힘을 알고 승리를 아는, 마치 [ROOT.Char.GetTitleAsName]처럼 말이다! 분명히 밝히겠는데, 네 명예가 커지는 과정을 똑똑히 지켜보겠다.\"\n\n드디어 끝났다. 내 [ROOT.Char.Custom('SignatureWeaponNameOrType')] 덕분에 나는 증명의 과정을 통과했다."
 bp2_yearly.7022.desc_root_lost: "비록 [sc_victor.GetFirstName]의 노련함을 상대하기엔 부족했지만... 이렇게 의식을 끝낼 순 없다! 젖 먹던 힘까지 끌어내서 일어났지만 결국 무장이 해제되었다. 무기를 잡으려 발버둥 쳤으나 상대를 뚫고 지나갈 수 없었다. #EMP 이렇게 끝나면 안 되는데!#! \n\n[sc_victor.GetFirstNameNoTooltip](이)가 즐겁다는 듯 나를 바라봤다.\n\n\"거기까지다, 젊은 [ROOT.Char.Custom('RegionalFerociousAnimal')]! 나의 [ROOT.Char.GetTitleAsName](이)여, 실로 [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]다운 사나움이군! 승패와 관계없이 너는 용감하게 싸웠다. 내 너를 부족의 일원으로 인정하겠다.\"\n\n\"모두 이 결과를 받아들일 것이다.\""
 bp2_yearly.7022.toast: "결투로 [teentribal.GetFirstNameNoTooltip](을)를 인정함"
 bp2_yearly.7022.a: "이게 [teentribal.GetHouse.GetBaseNameNoTooltip]의 방식이군!"
 bp2_yearly.7022.a_victory: "승리란 전사가 기술과 자신에 대해 자신감을 갖는 것이다."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip](은)는 이 패배를 영원히 잊지 못할 것이다... 그리고 자신의 끈기가 전장에서만 통용되는 것이 아님을 배울 것이다."
 bp2_yearly.7022.b: "부족에 새로운 챔피언이 생겼다."
 bp2_yearly.7022.b_victory: "아직 배워야 할 요령이 많지만, 괜찮은 시작이다!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip](은)는 앞으로 있을 더 치열한 결투를 위해 훈련에 매진해야 한다."
 bp2_yearly.7022.c: "망할! #EMP 진짜#! 망했어..."
 bp2_yearly.7022.c_victory: "일종의 환희, 그리고 일종의 사악한 열정이 핏물 속에서 깨어났다..."
 bp2_yearly.7022.c_loss: "[teentribal.GetFirstNameNoTooltip](이)가 오래 살고 싶다면 전장보단 보급에 매진하는 게 좋겠군."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "방혈 의식을 지켜보려고 부족 [ROOT.Char.GetCulture.GetCollectiveNoun]들이 모였다. 신성한 약초 연기가 허공을 짙게 채웠다. 내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName](은)는 의식을 시작했다. 누구 하나 입을 열지 않았다.\n\n[priest.GetSheHe|U]는 의식용 칼을 칼집에서 꺼냈다.\n\n\"[teentribal.GetHouse.GetName]의 [teentribal.GetFirstName](이)여\", 기도문 읊는 소리가 들린다. \"그대는 새겨지고 베이며, 고통으로 갈라질 것이다. 훗날 우리가 [teentribal.GetHerHim]를 바라볼 때, 온전한 성인임을 알게 될 것이다!\""
 bp2_yearly.7023.a: "증명한다는 것은 자부심을 안다는 것이다."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip](이)가 살갗을 베고 또 벰"
 bp2_yearly.7023.a_nothing: "상처가 깨끗함"
 bp2_yearly.7023.a_scarred: "상처에 흔적이 남음"
 bp2_yearly.7023.a_wounded: "상처가 깊음"
 bp2_yearly.7023.b: "이건 어쩌면... 그냥 상징적인 의식인가?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip](은)는 느낌이 아주 살짝 들 정도로 부드럽게 칼을 다룸"
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: "\"은둔은 몸과 영혼을 풍요롭게 만든다.\" 내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName](이)가 주장한다. \"고요한 곳에서 총명함이! 생존의 장에서 교활함이 솟아나리라. 조화로우면서도... 거칠고 가혹한 곳을 선택하라.\"\n\n[priest.GetSheHe|U]는 다소 부족할 정도의 식량을 건넨다.\n\n"
 bp2_yearly.7024.desc_capital: "\"[rite_location.GetName]의 [rite_location.GetTerrain.GetNameNoTooltip|l]에 있는 집에서라면 [teentribal.Custom('GirlBoy')]도 안전할 것이야."
 bp2_yearly.7024.desc_abroad: "진정한 시험을 위해서라면 낯설고 머나먼 [abroad_location.GetName]의 [abroad_location.GetTerrain.GetNameNoTooltip|l](이)가 괜찮겠지."
 bp2_yearly.7024.desc_realm: "의식을 치르는 동안 잠시 여행을 떠날 수도 있다. [realm_location.GetName] 같은 곳이 좋겠군."
 bp2_yearly.7024.desc_end: "아이야, 가거라. [priest.GetFaith.KnowledgeGodName]의 지혜를 품고.\""
 bp2_yearly.7024.a: "머나먼 땅으로 향한다!"
 bp2_yearly.7024.a.tt: "위험 요소를 마주할 확률: #N 높음#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName](이)가 [foreign_ruler.GetName]의 봉역에 있는 [abroad_location.GetName]의 [abroad_location.GetTerrain.GetNameNoTooltip|l](으)로 떠남"
 bp2_yearly.7024.win: "모든 위험 요소를 회피함"
 bp2_yearly.7024.lose: "위험 요소에 휘말림"
 bp2_yearly.7024.b: "여정이 너무 길 필요는 없겠지."
 bp2_yearly.7024.b.tt: "위험 요소를 마주할 확률: #Z 보통#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName](이)가 [realm_location.GetName]의 [realm_location.GetTerrain.GetNameNoTooltip|l](으)로 떠남"
 bp2_yearly.7024.c: "이 근처가 좋겠군."
 bp2_yearly.7024.c.tt: "위험 요소를 마주할 확률: #P 낮음#!"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName](이)가 [realm_capital|E]인 [rite_location.GetName]의 [rite_location.GetTerrain.GetNameNoTooltip|l]에서 은둔 생활을 함"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "침을 질질 흘리는 [teentribal.MakeScope.Var('animal_type').GetFlagName] 하나가 야영지로 어슬렁거리며 들어왔다!\n\n달려서 달아날 수는 없는 상대다. 싸워서 이기거나 꾀를 써야 한다. 마침 갓 잡은 토끼가 근처에 있다..."
 bp2_yearly.7025.desc_realm: "[realm_location.GetName]의 [realm_location.GetTerrain.GetNameNoTooltip|l] 인근에 도착한 직후, 나는 곧장 밤을 보낼 준비를 시작했다. 저녁 식사를 준비할 겸 모닥불을 피우던 때였다. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "[seclusion_location.GetName]에 새벽이 찾아왔다. 현지 [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]조차 없는 미지의 [realm_location.GetTerrain.GetNameNoTooltip|l](은)는 밤이면 무섭고 아침이면 아름다워지는 곳이다.\n\n그런데 적당히 밝아진 야영지에는 나만 있는 것이 아니었다. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "나는 [rite_location.GetName] 바로 바깥에서 야영지를 차릴 만한 장소를 재빨리 찾아낸 후, 모닥불을 피우고 밤을 보낼 준비를 했다. 뭐든 먹어서 체온을 보존할 필요도 있었고. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "토끼를 던지면 활을 챙길 시간을 벌 수 있지 않을까?"
 bp2_yearly.7025.desc_outwit: "[teentribal.MakeScope.Var('animal_type').GetFlagName] 몰래 빠져나갈 수 있지 않을까?"
 bp2_yearly.7025.a: "몰래 숨어야겠어."
 bp2_yearly.7025.a_win: "짐승에게서 조심스럽게 멀어짐"
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName](이)가 짜증을 내며 당신을 공격함"
 bp2_yearly.7025.tt: "은둔 중 [teentribal.MakeScope.Var('animal_type').GetFlagName](이)가 공격함"
 bp2_yearly.7025.b: "뾰족한 화살로 [teentribal.MakeScope.Var('animal_type').GetFlagName](을)를 쫓아내야겠다!"
 bp2_yearly.7025.b_win: "[teentribal.MakeScope.Var('animal_type').GetFlagName](이)가 화살에 맞아 달아남"
 bp2_yearly.7025.b_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName](이)가 멀쩡한 몸으로 공격함"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "곱게 땋은 머리, 반듯하게 넘겨 고정한 머리 등 다양한 모습의 부족원들이 머리카락 면도 의식을 보러 모였다.\n\n내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName](이)가 [teentribal.GetFirstNamePossessive] 머리카락을 잡은 채 문양이 새겨진 칼을 쥐었다.\n\n\"이 [teentribal.Custom('GirlBoy')](이)가 부족의 미래가 되려면 동심을 버려야 한다! 경망스러운 것을 모두 털어내고 진정한 본성, 영혼의 힘을 드러낼 것이다!\"\n\n현자는 내가 있는 방향을 조심스럽게 바라본다.\n\n\"...우리의 [ROOT.Char.GetTitleAsName]께서 그걸 원하신다면.\""
 bp2_yearly.7026.desc_child: "곱게 땋은 머리, 반듯하게 넘겨 고정한 머리 등 다양한 모습의 부족원들이 머리카락 면도 의식을 보러 모였다.\n\n내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName](이)가 내 머리카락을 잡은 채 문양이 새겨진 칼을 쥐었다.\n\n\"우리의 [ROOT.Char.GetTitleAsName]께서 부족의 미래가 되려면 동심을 버려야 한다! 경망스러운 것을 모두 털어내고 진정한 본성, 영혼의 힘을 드러낼 것이다!\"\n\n현자는 내가 있는 방향을 조심스럽게 바라본다.\n\n\"...우리의 [ROOT.Char.GetTitleAsNameNoTooltip]께서 그걸 원하신다면.\""
 bp2_yearly.7026.a: "철저하게 하라. 완벽하게 밀어라."
 bp2_yearly.7026.a.tt: "내 [ROOT.Char.Custom2('RelationToMeShort',priest)](이)가 잘 드는 칼날로 두피 곳곳을 활발하게 휘저음"
 bp2_yearly.7026.a.toast: "머리카락 면도 의식이 끝남"
 bp2_yearly.7026.b: "늘 갖고 다닐 수 있도록 한 올을 잘라라!"
 bp2_yearly.7026.b.tt: "머리카락을 조금 잘라서 의무를 나타내는 의례용 로켓에 보관함"
 bp2_yearly.7026.b.toast: "머리카락 자르기 완료함"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: 정화"
 bp2_yearly.7027.desc: "경건한 모습의 부족 사람들이 물가에 모였다. 신성한 [priest.GetFirstName](이)가 의례용 잔을 들어 올렸다.\n\n\"물방울이 모여 바다가 되었듯, [teentribal.Custom('GirlBoy')](은)는 [teentribal.GetWomanMan]이 될 것이다! 이것이 그 시작이다.\" [priest.GetSheHe|U]는 성수를 머리카락과 피부에 찍어 발랐다.\n\n\"[priest.GetFaith.WaterGodName]의 이름으로, 이 물이 그대를 정화하노라. 동심을 씻어내고 성인의 지혜를 남기는 바이다.\"\n\n의식의 다음 차례가 다가왔다. 신성한 웅덩이가 기다리고 있다."
 bp2_yearly.7027.a: "물에 빠질 뻔했다는 것은 물을 잘 안다는 것이다!"
 bp2_yearly.7027.a.tt: "성수로 뛰어드는 순간... 죽음에 가까운 감각을 느낌"
 bp2_yearly.7027.b: "가볍게 담그면 된다."
 bp2_yearly.7027.b.tt: "상징주의야말로 깨어있는 세계의 덕목이니, 잠깐 물에 담금"
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "$cleansing_type_element$ 정화 완료"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: 정화"
 bp2_yearly.7028.desc: "넘실대는 불길이 부족원들의 얼굴을 비춘다. 내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName](이)가 랜스 밑동을 들고 모닥불을 부숴서 불씨의 길을 넓게 퍼뜨렸다.\n\n숨을 쉬어야 한다. 계속 숨을 쉬라고 내 몸에 간청했다.\n\n\"이 젊은이에게 자격이 있는가?\" [priest.GetFirstNameNoTooltip](이)가 외쳤다. \"[teentribal.GetFirstName](이)가 불의 시련에 임하는 모습을 보고 [priest.GetFaith.WarGodName]께서 판단하실 것이다! 가라, 아이야. 무가치한 것들을 태워버려라. 그러면 [ROOT.Char.GetCulture.GetName]인으로서 차가운 땅을 밟게 될 것이다!\""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U]께서 신앙인을 보호하신다!"
 bp2_yearly.7028.a.tt: "침착하고 정성스럽게 불길을 밟음"
 bp2_yearly.7028.b: "서두른다! 달려서 지나간다."
 bp2_yearly.7028.b.tt: "불길은 명예로운 의식이지만, 바람처럼 빠르게 지나가도 완성되는 건 마찬가지다."
