l_korean:
 parent_meddling_tt: "[parent.Custom('MotherFather')](이)가 결정을 내리는 데 관여하길 바람"
 parent_meddling_decrease_tt: "[parent.Custom('MotherFather')](이)가 자신의 조언을 따라줘서 기쁘게 생각함"
 parent.1001.t: "[parent.Custom('MotherFather')|U]께서 해주신 조언"
 parent.1001.desc: "[parent.Custom('MotherFather')]께서 [ROOT.Char.Custom('GetCourt')]의 $knight_culture_player_plural_no_tooltip_lowercase$에 관해서 하실 말씀이 있다고 하셨다. 그리고는 저들을 어떻게 훈련시켜야 하는지와 현장에서는 무엇을 준비시켜야 하는지를 세세히 논하셨다.\n\n$knight_culture_player_plural_no_tooltip$(을)를 불러다 놔도 타당하다 할 만한 얘기였다."
 parent.1001.a: "\"$knight_culture_player_plural_no_tooltip_lowercase$(을)를 #EMP 어떤 식#!으로 운용하는 게 좋을까요, [parent.Custom('MotherFather')]?\""
 parent.1001.b: "저들을 어떻게 운용할지는 내가 결정하겠어!"
 parent.1002.desc: "[parent.Custom('MotherFather')]께서는 사람들의 필요와 바람이 무엇인지를 아는 현명한 분이시다.\n\n그래선지 다른 사람을 상대할 때는 어떻게 해야 하는지 지침을 내려주시기도 한다."
 parent.1002.a: "솔직히 말하자면, 누구의 조언이라도 들어야 할 상황이야."
 parent.1002.b: "\"여긴 #EMP 제#! [ROOT.Char.Custom('GetCourt')]입니다. [parent.Custom('MotherFather')]의 것이 아니라.\""
 parent.1003.desc: "[ROOT.Char.Custom('GetCourt')]에서 일어나는 일을 조금이라도 놓쳤다고 [parent.Custom('MotherFather')]께 몇 시간이고 잔소리를 듣는 처지라니.\n\n자주 다투던 하인 둘이 험담을 했다느니, 경비병들이 요즘따라 조용한 것 같다느니, 촛대가 [ROOT.Char.Custom('ResidenceBuilding')] 맞은편으로 옮겨졌다느니 하는 시시콜콜한 얘기뿐인데."
 parent.1003.a: "알아둬서 나쁠 건 없지. 모르고 후회하는 것보단 낫잖아."
 parent.1003.b: "\"괜한 걱정거리 좀 늘리지 말아줬으면 하는데요, [parent.Custom('MotherFather')].\""
 parent.1004.desc: "[parent.Custom('MotherFather')](이)가 집사장보다 보물고 사정에 더 훤한 게 아닐까 싶을 때도 있다. [parent.Custom('MotherFather')]께서 금붙이를 처분할 방법을 알려주셨다. 그 얘기대로 처리하면 값을 두 배는 더 받을 수 있을 것만 같았다."
 parent.1004.a: "\"신중한 선택을 내릴 수 있게 도와주세요, [parent.Custom('MotherFather')].\""
 parent.1004.b: "여긴 내 영지야! 내 보물고라고!"
 parent.1005.desc: "내 [ROOT.Char.Custom('GetCourt')](은)는 현명한 사람이 넘쳐나건만, 논쟁에서 [parent.Custom('MotherFather')](을)를 꺾을 만한 인재는 찾아보기가 힘든 실정이다. 깜짝 놀랄 만한 견해를 주지시키거나, 한 차원 다른 지식을 선보이는 게 일상인 분인데 어찌 하겠는가."
 parent.1005.a: "\"지혜를 나눠셨으면 합니다, [parent.Custom('MotherFather')]!\""
 parent.1005.b: "휘황찬란하게 말씀은 잘 하시는데, 그 말대로 해도 괜찮을까?"
 parent.1006.t: "인도의 손길"
 parent.1006.desc: "[parent.Custom('MotherFather')]께서 최근 [county.GetNameNoTier]에서 벌어지는 일에 큰 관심을 보이고 계신다.\n\n벌써부터 남작이나 시장과 연락을 취하면서 어떤 식으로 관리해야 하는지를 지시하고 계시는 상황이다."
 parent.1006.a: "잘하셨어요, [parent.Custom('MotherFather')]."
 parent.1007.t: "중재자가 된 [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))]인 [courtier.GetTitledFirstName](이)가 날 업신여기고 있는 게 분명하다.\n\n"
 parent.1007.courtier_1: "그 작자가 내가 연회에서 실수를 저질렀다며 #EMP 풍문#!을 퍼뜨리고 있는 모습을 목격했다. 난 그런 연회에 참석하지도 않았건만!"
 parent.1007.courtier_2: "우연히 다른 사람과 [ROOT.Char.Custom('ResidenceBuilding')](을)를 돌아다니던 [courtier.GetTitledFirstNameNoTooltip](을)를 만났다. 날 알아본 [courtier.GetTitledFirstNameNoTooltip](은)는 험담을 멈추고 내가 지나가기만을 기다렸다. 이런 모욕을 당한 게 한두 번이 아니다!"
 parent.1007.desc_end: "\n\n평소에 분란을 중재하던 역할을 도맡던 [parent.Custom('MotherFather')]께서 녀석과의 관계를 개선해보는 게 어떻겠냐고 물으셨다."
 parent.1007.a: "[parent.Custom('MotherFather')|U]의 도움이라면 당연히 받아들여야지."
 parent.1007.b: "저런 녀석들은 내가 직접 제재해야 해!"
 parent.1009.t: "새로운 인간 관계"
 parent.1009.desc: "[parent.Custom('MotherFather')]의 오랜 지인인 [new_courtier.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetCourt')](을)를 찾아왔다. [parent.Custom('MotherFather')]께 초대를 받았다면서 말이다.\n\n께서 [new_courtier.GetFirstNameNoTooltip]에게 한자리를 내어준다면 도움이 될 거라며 자신의 뜻을 내비치셨다."
 parent.1009.a: "그 사람을 앉힐 자리부터 찾아봐야겠군."
 parent.1009.b: "아니, 그 사람에게 자리를 내어주진 않겠어."
 parent.1010.t: "마음이 편해지는 관계"
 parent.1010.desc: "요즘 들어 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 짊어져야 할 무게가 더 부담스럽게 느껴진다. [parent.Custom('MotherFather')]께서도 그런 기류를 눈치채진 것 같다.\n\n[parent.Custom('MotherFather')]께서는 하루 정도는 당신이 대신 정무를 맡을 테니 쉬라고 강권하셨다."
 parent.1010.a: "때마침 휴식을 취하고 싶던 참이었어."
 parent.1010.b: "편히 늘어져 있을 때가 아니야!"
 parent.2002.t: "건전한 교육"
 parent.2002.desc: "며칠째 [child.GetTitledFirstName](이)가 보이지 않는다. 이내 욕심이 지나친 [parent.Custom('MotherFather')]께서 그 아이의 행선지를 알고 계신다는 사실을 밝혀냈다.\n\"그 아이의 교육을 염려해서 저 멀리로 보냈을 뿐이야. [child.GetTitledFirstName] 입장에서도 [new_guardian.GetTitledFirstNamePossessive] 보살핌을 받는 편이 훨씬 나을걸.\""
 parent.2002.a: "제 [child.Custom('DaughterSon')](을)를 #EMP 어디#!에 보냈다고요?"
 child_sent_away_tt: "[new_guardian.GetTitledFirstName](이)가 [child.GetTitledFirstName](을)를 교육할 것임"
 parent.2003.t: "속 좁은 [parent.Custom('MotherFather')|U]"
 parent.2003.desc: "내 [parent.Custom('MotherFather')]와 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))] [hated_courtier.GetTitledFirstName] 사이의 갈등이 끝나는 일은 없을 거로 생각해 왔다.\n\n하지만 그런 일이 일어나고 말았다. [parent.Custom('MotherFather')]께서 [hated_courtier.GetFirstNameNoTooltip](을)를 내 [ROOT.Char.Custom('GetRealmOrDomicile')|l]에서 추방해 버리셨으니까!"
 parent.2003.a: "감히 그런 짓을 하다니?! 여긴 #EMP 내#! [ROOT.Char.Custom('GetRealmOrDomicile')|l](이)란 말이다!"
 parent.2003.b: "속이 다 후련하군."
 parent.2004.t: "거듭되는 방해"
 parent.2004.opening: "내 [parent.Custom('MotherFather')], [parent.GetFirstName]께서 어딜 가나 날 쫓아오신다. 내가 뭐라도 할라치면 자신의 의견을 내놓으면서 지침으로 삼으라고 하시기 일쑤다."
 parent.2004.malicious: "\n\n그러면서 날 무자비하게 몰아붙이기도 했다. 가끔 입가에 내비치는 미소를 부인하고는 날 위해서 가혹하게 대하는 거라 하셨다."
 parent.2004.benevolent: "\n\n그러면서 내게 정의의 미덕을 설파하기도 했다. 이에 대해 많이 공부해야 할 거라는 뜻을 내비치시면서 말이다."
 parent.2004.dominant: "\n\n그러면서 계속해서 잔소리를 늘어놓으신다. 설교가 쉼 없이 이어지는지라, 휴식을 취하지도 못하고 있다."
 parent.2004.submissive: "\n\n그러면서 날 따라다니며 그림자 행세까지 한다. 제안이나 암시라는 명목으로 자신의 의견을 마음껏 펼치기도 하는 상황이다."
 parent.2004.extroverted: "\n\n심지어 [ROOT.Char.Custom('GetCourtierPlural')|l]들이 보는 자리에서도. 자꾸 얘기를 나누라며 날 밀어붙이는데, 덕분에 모두가 민망한 상황이 벌어지곤 한다!"
 parent.2004.introverted: "\n\n그러면서 내게 고독의 미덕을 설파하기도 했다. 날 [ROOT.Char.Custom('GetCourtierPlural')|l]들로부터 고립시키려고 수작을 부리면서 말이다!"
 parent.2004.emotional: "\n\n갑작스레 울분을 토해내는 경우도 잦은데, 내가 괜한 소란을 피하려고 사정을 봐준다는 걸 알고는 이를 이용하려 들기까지 하신다."
 parent.2004.levelheaded: "\n\n그러면서 어떤 상황에서든 나와 논쟁을 벌이려고 한다. 급박하게 밀어붙였다간 모든 이점을 잃기 마련이라 주장하시면서 말이다. 그런 식으로 길게 토론하는 바람에, 시간과 기력을 낭비하는 상황이건만."
 parent.2004.fallback: "\n\n그러면서 끊임없이 의견을 개진하는지라 괴로울 지경이다. 덕분에 [ROOT.Char.Custom('GetCourt')|l]에서 [ROOT.Char.Custom('ResidenceBuilding')]의 대소사를 결정하는 사람이 누군지를 논하는 상황까지 벌어졌다!"
 parent.2004.end: "날 사랑해서 그러는 거 안다. 하지만 그게 정도를 넘어서고 있다."
 parent.2004.a: "이제 그만하라고 말씀드려야겠어!"
 parent.2004.b: "짜증이 치밀 때도 있지만, 도와주려고 그러시는 거니..."
 parent.2004.b.message: "현재 상황으로도 만족함"
 parent.3001.t: "내 보살핌 아래"
 parent.3001.desc: "최근 들어 내 [child.Custom('GetDaughterSon')] [child.GetTitledFirstName](이)가 내 [parent.Custom('MotherFather')](와)과 오랜 시간을 보내고 있단 사실을 깨달았다.\n\n[parent.GetTitledFirstName]께서 [child.GetFirstNamePossessiveNoTooltip] 인생에 관심이 생기신 게 분명하다. 그 아이의 삶에 이렇게 적극적으로 관여하려 하실 줄이야."
 parent.3001.a: "[parent.Custom('MotherFather')](은)는 내 [child.Custom('GetDaughterSon')](을)를 진심으로 아끼시는 분이야!"
 parent.3001.b: "내 [child.Custom('GetDaughterSon')]에게 갑작스레 관심을 보이다니, 괜히 걱정되는데..."
 parent.3001.c: "교활한 술책을 부리려 하다니, 가만히 놔두지 않겠어!"
