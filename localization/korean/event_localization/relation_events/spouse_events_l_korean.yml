l_korean:
 spouse.0001.t: "그 사람과 함께 나눈 것들"
 spouse.0001.desc: "우리 부부는 삶에 대한 얘기를 나눌 때도 어딘지 모르게 통하는 데가 있다. [spouse.GetFirstName](이)라면 내가 어떻게 세상을 바라보는지 이해하고 있을 것이다."
 spouse.0001.a: "자신을 이해해주는 사람의 곁에 있다니, 나는 행운아다."
 spouse.0002.t: "그 사람과 함께 나눈 것들"
 spouse.0002.desc: "일전에 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]인 [first_spouse.GetFirstName]에게서 나만큼 자신을 이해해주는 사람은 없다는 얘기를 들었다 .\n\n무슨 뜻으로 그리 말했는지를 단박에 깨달았다."
 spouse.0002.a: "우리는 혼인 관계로만 얽매인 사이가 아니다."
 spouse.0003.t: "그 사람과 함께한 것들"
 spouse.0003.desc: "함께 시간을 보내고픈 사람을 꼽으라 한다면, 주저없이 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetFirstName](을)를 고를 것이다. 이번 생애서 수많은 일을 겪게 되리라. 그 대부분을 그 사람과 함께했으면 한다."
 spouse.0003.a: "삶이란 가지각색의 경험을 함께하는 거야."
 spouse.0004.t: "그 사람과 함께 나눈 것들"
 spouse.0004.desc: "내 [ROOT.Char.Custom('GetCourt')]에 머무는 이들과 얼만큼의 시간을 보내고 싶은지를 묻는다면, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [first_spouse.GetFirstName](와)과 최대한 많은 시간을 보내겠다고 답할 것이다.\n\n어떤 장난이라도 어울려주는 사람은 [first_spouse.GetSheHe]뿐이니까."
 spouse.0004.a: "삶이란 가지각색의 경험을 함께하는 거야."
 spouse.0005.t: "부부 사이의 불화"
 spouse.0005.desc: "왜 그렇게 해야하는지를 입이 닳도록 설명했건만, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )](은)는 전혀 이해하지 못한 눈치다.\n\n[spouse.GetFirstName](와)과 나는 참으로 어울리지 않는 한 쌍이란 생각이 들었다."
 spouse.0005.a: "원하든 원치 않든, 결국 이렇게 되고 만다니까."
 spouse.0006.t: "부부 사이의 불화"
 spouse.0006.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )]인 [from_spouse.GetFirstName](을)를 이해할 수가 없다. 자신이 왜 그렇게 행동했는지를 설명해주긴 하는데, 아무리 들어도 타당하단 생각이 들지 않는다.\n\n우리는 어쩜 이렇게 다르기만 한 걸까?"
 spouse.0006.a: "그 사람을 편히 대할 수가 없다."
 spouse.0007.t: "친구의 친구"
 spouse.0007.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )]인 [friend_in_common.GetTitledFirstName]에게서 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetFirstName]만큼 좋은 친구는 없을 거란 얘기를 들었다. [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )](이)가 어떤 태도로 사람을 대하는지를 알게 되었기 때문일까. 존경심이 싹터 올랐다."
 spouse.0007.a: "웃음이 절로 나는 얘기로군."
 spouse.0008.t: "친구의 친구"
 spouse.0008.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )]인 [first_spouse.GetFirstName](이)가 평소와는 다르게 따스한 미소를 지어 보였다. 그리고는 나를 보면 가슴이 따뜻해진다는 얘기를 꺼냈다.\n\n우리 부부와 연이 있는 [friend_in_common.GetTitledFirstName]에게서 내가 얼마나 좋은 사람인지를 들은 덕분이 아닐까 싶다."
 spouse.0008.a: "당신 덕을 봤네요, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "결혼도 한 사람이 그 친구와는 왜 그렇게 자주 어울리는 건데?"
 spouse.0009.t: "불신과 마주한 우정"
 spouse.0009.desc: "그렇게나 애정을 표현했는데도 불구하고, [spouse.GetFirstName](은)는 차가운 표정으로 의심스럽다는 반응만 보일 뿐이었다. 친구인 [friend_in_common.GetTitledFirstName](와)과 자주 어울렸던 게 화근이 된 모양이다."
 spouse.0009.a: "어떻게 나를 의심할 수가 있어?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip](이)가 눈치챘을 리가 없는데..."
 spouse.1001.t: "함께 보낸 시간"
 spouse.1001.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]에게 정을 붙일 생각은 없었는데. 함께 시간을 보내면서, [spouse.GetFirstName](이)가 어떤 사람인지를 깨닫게 되었다."
 spouse.1001.a: "언젠가는 그 사람에게 정을 붙일 날이 올지도 몰라."
 spouse.1002.t: "함께 보낸 시간"
 spouse.1002.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )](와)과 함께 시간을 보내다가, 그 사람만 생각하면 가슴이 따스해진다는 사실을 깨달았다. [first_spouse.GetFirstName]에게서 달라지는 내 모습을 계속 보고 싶다는 얘기를 전해 들었다."
 spouse.1002.a: "언젠가는 내게 정을 붙일 날이 올지도 몰라."
 spouse.1003.t: "함께 보낸 시간"
 spouse.1003.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]에게는 정을 붙이기가 힘들었다. [spouse.GetFirstName](와)과 함께 시간을 보내다 보니, 그 이유가 무엇인지 명확해졌다. 어떤 상황이 닥치든 신경만 긁어대는데, 그렇게 생각할 만도 하지."
 spouse.1003.a: "이런 사람과 평생을 함께해야 한다고?"
 spouse.1004.t: "함께 보낸 시간"
 spouse.1004.desc: "이런 상황이 벌어질 줄이야. 함께 보내는 시간이 길어질수록 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U]인 [first_spouse.GetFirstName](이)가 짜증을 내는 횟수가 많아졌다. 모르는 사람이 봤다면, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]의 신경을 거스르는 일이라도 저지른 게 아니냐고 물어봤을 것이다."
 spouse.1004.a: "당분간은 떨어져서 지내는 편이 나을지도 몰라."
 spouse.2001.t: "위안"
 spouse.2001.opening: "해야 하는 일은 많은데, 그럴 만한 여유는 없다. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetFirstName]의 사랑이 없었더라면, 이 상황을 견뎌내지 못했을 것이다."
 spouse.2001.chaste: "\n\n[spouse.GetSheHe|U]가 어떤 어려운 상황이 닥치더라도 내 마음속에는 자기가 있을 거라고 얘기해줬다."
 spouse.2001.lustful: "\n\n[spouse.GetSheHe|U]와 불같은 밤을 보내면서 활력을 얻었다. 덕분에 장애물을 넘어서는 데 필요했던 지난날의 열정까지도 되찾았다."
 spouse.2001.temperate: "\n\n[spouse.GetSheHe|U]가 자신을 망가뜨릴 생각이 아니라면 매사에 절제해야 한다는 사실을 일깨워줬다."
 spouse.2001.gluttonous: "\n\n[spouse.GetSheHe|U]는 맛난 음식으로 머리를 식혀야 할 때가 언제인지를 정확히 아는 사람이다."
 spouse.2001.generous: "\n\n[spouse.GetSheHe|U]는 날 돕기 위해서 많은 것을 내려놓은 사람이다."
 spouse.2001.greedy: "\n\n[spouse.GetSheHe|U]는 내 목표를 이룰 수 있도록 새로운 기회를 마련하고자 노력하는 사람이다."
 spouse.2001.diligent: "\n\n[spouse.GetSheHe]는 힘든 상황이 닥쳤을 때도 내 곁을 지켜줬다. 깃펜을 집어 들어야 하는 상황에 처하더라도, 불평 한 마디 내뱉지를 않았다."
 spouse.2001.lazy: "\n\n[spouse.GetSheHe|U]가 있었기에, 제때 휴식을 취할 수 있었다."
 spouse.2001.wrathful: "\n\n[spouse.GetSheHe|U]가 중요치 않은 업무를 대신 처리해줬다. 시답잖은 편지를 가져온 전령에게는 일장연설을 늘어놓기도 했다."
 spouse.2001.calm: "\n\n[spouse.GetSheHe|U]는 모든 사안을 침착하게 살필 줄 안다. 당장에 처리할 필요가 없는 업무를 구별해서 날 거들어 주기도 한다."
 spouse.2001.impatient: "\n\n[spouse.GetSheHe|U]는 업무를 빠르게 끝낼 수 있는 방안을 찾아내는 데 일가견이 있다. 덕분에 이른 시간에 일과를 끝마칠 수 있다."
 spouse.2001.patient: "\n\n[spouse.GetSheHe|U] 가 있었기에, 처리해야만 하는 일에 시간을 쏟을 수 있었다. 덕분에 시간이 얼마나 걸리든 해낼 수 있다는 것을 상기했다."
 spouse.2001.stubborn: "\n\n[spouse.GetSheHe|U]는 일을 끝마칠 때까지 포기하는 일이 없도록 날 북돋아 준다."
 spouse.2001.fickle: "\n\n[spouse.GetSheHe|U]는 새롭게 마음 쏟을 일을 찾아내고, 내 어깨를 짓누르는 짐을 잊어버리게 하는 데 일가견이 있는 사람이다."
 spouse.2001.humble: "\n\n[spouse.GetSheHe|U]가 있었기에 이 업무가 의무적으로 처리해야 하는 일이며, 자부심을 가지고 처리해야 하는 중요한 사안임을 떠올릴 수 있었다."
 spouse.2001.arrogant: "\n\n[spouse.GetSheHe|U]가 있었기에 지금 하는 일은 내가 선택한 일이며, 나를 평가할 수 있는 존재는 [ROOT.Char.GetFaith.HighGodName]뿐이라는 사실을 상기할 수 있었다."
 spouse.2001.deceitful: "\n\n[spouse.GetSheHe|U]는 항상 곁을 지키며 전부 괜찮을 거라 말해주곤 한다."
 spouse.2001.honest: "\n\n[spouse.GetSheHe|U]가 아직 할 일이 많이 남았지만 나라면 해나갈 수 있으리라 믿는다고 얘기해줬다."
 spouse.2001.craven: "\n\n[spouse.GetSheHe|U]는 항상 내키지 않는 의무에서 벗어날 방법을 가르쳐주곤 한다."
 spouse.2001.brave: "\n\n[spouse.GetSheHe|U]는 눈앞의 시련에 맞서 싸우면서도 압박감에 짓눌리는 일이 없게 날 북돋는 역할을 도맡곤 한다."
 spouse.2001.shy: "\n\n[spouse.GetSheHe|U]가 있기에 심사숙고해야 할 사안을 가져오는 관리나 전령에게서 벗어날 수 있었다."
 spouse.2001.gregarious: "\n\n[spouse.GetSheHe|U]는 숙고해야 할 일이 생겼을 때, 그 사안을 물릴 방법이 무엇인지를 누구보다 잘 아는 사람이다."
 spouse.2001.ambitious: "\n\n[spouse.GetSheHe|U]가 이 일을 왜 해야 하는지, 이 일을 마치면 어떤 보상이 주어지는지를 상기시켜 줬다."
 spouse.2001.content: "\n\n[spouse.GetSheHe|U]가 이런 일들이 결국은 그리 중요하지 않다는 사실을 일깨워줬다. 몇몇 의무를 행하지 않는다 하더라도, 상황이 나빠지진 않을 거라면서 말이다."
 spouse.2001.arbitrary: "\n\n[spouse.GetSheHe|U] 덕분에 확실히 끝내야 할 일이 무엇인지, 한쪽으로 치워 놓아도 무방한 일이 무엇인지를 구분할 수 있었다."
 spouse.2001.just: "\n\n[spouse.GetSheHe|U]가 있기에 심사숙고하며 판단을 내려야 하는 사안에 집중할 수 있었다."
 spouse.2001.cynical: "\n\n[spouse.GetSheHe|U]가 이제껏 해왔던 일들은 그리 중요치 않다면서 미소로 날 안심시켰다. 중요한 것은 앞으로 해나갈 일이라고 했다."
 spouse.2001.zealous: "\n\n너무 힘들다고 느껴질 때가 있다. 그러면 [spouse.GetSheHe|U]가 날 위해 기도를 올린다. [ROOT.Char.GetFaith.HighGodName]께서 내게 필요한 힘을 내려주시기를 기원한다면서 말이다."
 spouse.2001.paranoid: "\n\n[spouse.GetSheHe|U]가 나를 곤란하게 하려고 적극 애쓰는 사람이 누군지를 알려주며, 반드시 처분해야 할 대상이 누군지를 지적했다."
 spouse.2001.trusting: "\n\n[spouse.GetSheHe|U]가 내게 의지하는 이들을 생각하라면서 주군으로서 의무를 다하라고 다잡아줬다. 모든 사람이 신념을 가지고 제 몫을 해내야 한다고 했다."
 spouse.2001.compassionate: "\n\n[spouse.GetSheHe|U]는 참으로 친절하고 배려심 깊은 사람이다. 내 걱정에 귀를 기울이며, 어떻게든 조언과 도움을 주려고 애쓰기까지 하다니."
 spouse.2001.callous: "\n\n[spouse.GetSheHe|U]는 내 시간을 축내는 \"얼간이들\"이 미덥지 않나 보다. 그 사실을 그들의 면전에 대고 들려주는 걸 기꺼워할 정도니."
 spouse.2001.sadistic: "\n\n고통에 시달리던 나를 본 [spouse.GetSheHe|U]가 기운을 북돋고자 더 환한 미소를 지어 보였다. 의무를 지키려고 갖은 애를 쓰던 나를 위해서."
 spouse.2001.vengeful: "\n\n[spouse.GetSheHe|U]는 내게 너무 많은 것을 요구하는 사람에게 윽박을 질러주곤 한다. 다른 사람이 대신 욕해주는 모습을 보고 있으니 왠지 모르게 안심이 되었다."
 spouse.2001.forgiving: "\n\n[spouse.GetSheHe|U]가 내 상황을 이해한다고 자신의 속내를 표현했다. 그러면서 고통스러운 시간은 곧 끝날 것이며, 소홀하게 대했던 일들도 모두 용서받을 거라는 얘기도 해줬다."
 spouse.2001.a: "그런 [spouse.GetFirstNameNoTooltip]만큼 날 웃음 짓게 만드는 사람은 없을 것이다."
 spouse.2002.t: "호의가 담긴 말[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]"
 spouse.2002.desc: "만남을 가지던 중에 [told_of_character.GetFirstNamePossessive] 이목을 끌었다. 그래봤자 찰나의 순간일 뿐이었지만. 이 기회만 잘 이용한다면 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetFirstName]의 평판을 올릴 수도 있을 텐데."
 spouse.2002.a: "제 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] 얘기를 하자면..."
 spouse.2002.b: "제 얘기를 하자면..."
 spouse.2003.t: "칭찬받아 마땅한 [spouse.GetWomanMan]"
 spouse.2003.opening: "만남을 가지던 중에 [initial_spouse.GetTitledFirstName]에게서 [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetTitledFirstName]에 대해 자세히 들을 수 있었다."
 spouse.2003.exceptional: "\n\n솔직히 말하자면, 그 사람이 그렇게 대단한 인재인지는 처음 알았다."
 spouse.2003.a: "알려줘서 고맙소, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]의 지지"
 spouse.2004.opening: "만남을 가지던 중에, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]인 [initial_spouse.GetFirstName](이)가 [told_of_character.GetTitledFirstName](와)과 오랜 시간 담소를 나누는 모습을 보았다."
 spouse.2004.exceptional: "\n\n무슨 말을 했는지는 모르겠는데, 꽤 인상 깊은 얘기였던 모양이다! 자리를 떠나던 [told_of_character.GetFirstName](이)가 날 찾아와서는 친근한 태도로 포옹까지 해줬다!"
 spouse.2004.a: "[initial_spouse.GetFirstNameNoTooltip](이)가 없었더라면 어떡했을는지..."
 spouse.2005.t: "경청하는 자세"
 spouse.2005.desc: "[told_of_character.GetTitledFirstName](이)가 [spouse.GetFirstName]에 관한 얘기에 큰 감명을 받은 모양이다! 자리를 떠나려던 [told_of_character.GetTitledFirstName](이)가 [spouse.GetFirstName](와)과 포옹까지 할 줄이야!"
 spouse.2005.a: "딱히 꾸며내서 칭찬한 것도 없었는데."
 spouse.2006.t: "칭찬받아 마땅한 [spouse.GetWomanMan]"
 spouse.2006.good: "\n\n[initial_spouse.GetSheHe|U] 덕분에 [spouse.GetFirstName](을)를 존중해야 할 새로운 이유를 찾을 수 있었다."
 spouse.2006.a: "알려주셔서 고맙습니다, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]의 지지"
 spouse.2007.good: "\n\n무슨 말을 했는지는 몰라도, 좋은 인상을 심어준 게 분명하다. 자리를 떠나려던 [told_of_character.GetFirstName](이)가 웃어 보이더니 내 어깨에 손을 올렸다!"
 spouse.2007.a: "[initial_spouse.GetFirstNameNoTooltip](이)가 없었더라면 어떡했을는지..."
 spouse.2008.t: "경청하는 자세"
 spouse.2008.desc: "[told_of_character.GetTitledFirstName](이)가 [spouse.GetFirstName]에 관한 얘기에 큰 감명을 받은 모양이다! 그들 사이가 그 어느 때보다 가까워 보였다."
 spouse.2008.a: "진실만을 말했을 뿐인데."
 spouse.2009.t: "의심 받아 마땅한 [spouse.GetWomanMan]"
 spouse.2009.bad: "\n\n일부러 그런 건지는 모르겠는데, [initial_spouse.GetFirstName]의 얘기를 들을수록 [spouse.GetFirstName](을)를 너무 신뢰하고 있었던 게 아닌가라는 생각이 들었다."
 spouse.2009.a: "알려줘서 고맙소, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2010.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]의 지지"
 spouse.2010.desc: "\n\n무슨 말을 했는지는 몰라도, [told_of_character.GetFirstName]에게 나쁜 인상을 심어준 게 분명하다. 자리를 떠나려던 [told_of_character.GetSheHe]가 날 물끄러미 쳐다보더니 고개를 가로저었다."
 spouse.2010.a: "[initial_spouse.GetFirstNameNoTooltip](이)가 없었더라면 어떡했을는지..."
 spouse.2011.t: "경청하는 자세"
 spouse.2011.desc: "어떻게든 말을 바로잡으려고 해봤다. 그런데 내 입에서 튀어나온 거라곤 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]에게 망신을 주는 얘기뿐이었다. 칭찬은 제대로 하지도 못했다! 자리를 떠나려던 [told_of_character.GetFirstName](이)가 [spouse.GetFirstName](을)를 보고는 고개를 가로저었다."
 spouse.2011.a: "내가 무슨 짓을 한 거지?"
 spouse.2012.t: "부부 사이의 비밀"
 spouse.2012.secret_about_me: "비밀이 하나 있는데, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]에게는 숨기지 못할 것 같다. [spouse.GetFirstName](이)라면 분명 이해해줄 만한 얘긴데."
 spouse.2012.secret_about_spouse: "[spouse.GetFirstName]에 대해서 들은 바가 있다. 그 사실을 알리지 않은 채로 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](와)과 살기는 힘들 것 같다."
 spouse.2012.secret_about_other: "남의 귀를 피해 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))](와)과 둘만 있을 때 알려주는 편이 낫지 않을까 싶어서 고민하는 중이다.\n\n[owner_of_secret.GetTitledFirstName]에 대한 얘기를 전해 들었는데, 그 사람이라면 큰 관심을 보일 것이다."
 spouse.2012.a: "[spouse.GetFirstNameNoTooltip]에게 어떤 비밀인지를 알려줘야겠다."
 spouse.2012.a.tt: "[spouse.GetTitledFirstName]에게 비밀을 밝힘"
 spouse.2012.b: "비밀에 부치는 게 좋은 일도 있다."
 spouse.2013.t: "부부 사이의 비밀"
 spouse.2013.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))]인 [first_spouse.GetFirstName](이)가 날 구석으로 데려가더니, 심각한 표정으로 바라봤다."
 spouse.2013.secret_about_me: "\n\n\"고백하고 싶은 비밀이 있어요.\" [first_spouse.GetSheHe]가 말했다. 몸을 기울인 [first_spouse.GetSheHe]가 속삭이는 말을 듣던 나는 눈을 크게 뜰 수밖에 없었다."
 spouse.2013.secret_about_spouse: "\n\n\"당신이 알아둬야 할 게 있어요.\" [first_spouse.GetSheHe]가 말했다. 몸을 기울인 [first_spouse.GetSheHe]가 속삭이는 말을 듣던 나는 눈을 크게 뜰 수밖에 없었다."
 spouse.2013.secret_about_other: "\n\n\"당신에게 털어놓을 게 있어요.\" [first_spouse.GetSheHe]가 말했다. \"[owner_of_secret.GetTitledFirstName]에 관한 얘기예요.\" \n몸을 기울인 [first_spouse.GetSheHe]가 속삭이는 말을 듣던 나는 눈을 크게 뜰 수밖에 없었다."
 spouse.2013.a: "정말로? 그런 줄은 꿈에도 몰랐는데!"
 spouse.2014.t: "협박의 조짐"
 spouse.2014.desc: "[agent.GetTitledFirstName](이)가 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] 주위에서 기묘한 모습을 보였다. 아무도 보고 있지 않다고 생각해서 그런 것이리라. 곁눈질로 주위를 살피거나, 텅 빈 복도를 돌아다니며, [spouse.GetFirstNamePossessive] 일거수일투족에 관심을 보이기까지 하던데.\n\n무슨 음모를 꾸미고 있는 게 아닌지 걱정된다."
 spouse.2014.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]에게 경고를 해줘야겠어!"
 spouse.2014.reveal_tt: "[agent.GetTitledFirstName](이)가 무슨 일을 꾸미고 있다고 [spouse.GetTitledFirstName]에게 경고함"
 spouse.2014.b: "내가 잘못 본 걸지도 모른다."
 spouse.2015.t: "협박의 조짐"
 spouse.2015.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))](이)가 찾아와서는 걱정 어린 눈길로 날 바라봤다. 이내 목소리를 낮춘 [first_spouse.GetFirstName](은)는 [agent.GetTitledFirstName](이)가 수상쩍기 그지없는 행동을 했단 얘기를 꺼냈다. 그러더니 그자가 음모를 꾸미는 이들과 연락을 취하는 작자일지도 모른다는 혐의까지 제기했다!"
 spouse.2015.a: "미리 경고해줘서 고마워요, [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b: "[first_spouse.GetFirstNameNoTooltip]의 얘기를 믿어도 괜찮은 걸까?"
 spouse.3001.t: "결혼 생활의 고통"
 spouse.3001.desc.opening: "이미 다른 문제로도 머리가 터져나갈 지경인데, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]까지 상대해야 하는 상황이라니! "
 spouse.3001.desc.fallback: "제대로 일 처리를 하지 못하는 통에, 불평은 매일 같이 쌓여가기만 한다."
 spouse.3001.lazy: "그 사람은 날 도와줄 생각이라곤 전혀 없어 보인다. 누구는 바빠서 돌아가실 지경인데, 낮잠을 자거나 남의 험담을 늘어놓기 일쑤라니! 그것도 내 코앞에서만 그런다!"
 spouse.3001.wrathful: "[ROOT.Char.GetFaith.HighGodName]께 맹세컨대, 그 사람의 성질머리 때문에 정신이 나갈 것만 같다. 짜증을 내면서 언쟁을 벌이고, 그칠 줄도 모르고 불만을 토해낼 줄이야... 인내심이 한계에 다다랐다."
 spouse.3001.deceitful: "최근 들어, 거짓말이 더 심해지고 있다. 대부분은 별문제 되지 않는 것들이지만, 덕분에 괜히 의심이나 하는 처지가 되었다. 그 사람이 또 다른 무언가를 숨기고 있는 건 아닐까?"
 spouse.3001.paranoid: "[spouse.GetFirstName](이)가 내가 한 적도 없는 일을 가지고 비난을 쏟아냈다. 인내심도 슬슬 막바지에 다다랐다. 다음번에 비난할 때는 진짜로 그런 짓을 저지를까 싶은 마음마저 들 정도다."
 spouse.3001.impatient: "\n\n배우자라면 무릇 날 지지하고 이해해줘야 하건만, 그런 의무는 용납지도 않으려고만 한다. 책임감에 짓눌려서 질식해버릴 것 같은 상황인데도, [spouse.GetFirstName](은)는 약속을 지키지 않았다느니 관심을 가져주지 않는다느니 하는 소리만 떠들어댄다."
 spouse.3001.arrogant: "[spouse.GetFirstName](이)가 너무 많은 책임을 지는 게 아니냐며 불만을 토해냈다. 내 안녕을 염려하는 태도는 아니었다. 그래, [ROOT.Char.GetTitleAsNameNoTooltip](을)를 향한 의무보다는 자신을 우선시 여겨주기를 바라는 눈치였다."
 spouse.3001.sadistic: "\n\n여러 책임을 도맡았으니 그에 걸맞은 관심을 기울이려고 애쓰는 중이다. 그런데 이젠 그러는 것도 힘이 든다. 예전에는 [spouse.GetFirstName]에게 도움을 청하면 되리라 생각했는데, 그런 어리석은 생각은 더 이상 하지 않으려 한다. [spouse.GetSheHe]는 내가 고통받는 모습에서 기쁨을 찾는 사람이니까!"
 spouse.3001.callous: "길고도 지루한 하루를 보냈기에, 날 연민해주고 격려해주기를 바랐는데. [spouse.GetFirstName](은)는 날카롭게 일침을 가하면서 냉혹하게 거절하겠단 뜻을 내비치기만 했다."
 spouse.3001.vengeful: "맞다. 나는 한낱 인간일 뿐이며, 이제껏 여러 잘못을 저질러왔다. 그런데 [spouse.GetFirstName](은)는 도를 넘었다! 내가 저지른 실수를 모조리 짚고 넘어가려 하는 데다가, 그걸로 내게 벌을 주려고까지 할 줄이야."
 spouse.3001.desc.end: "\n\n내 인생을 끝없는 고통의 연속으로 만들고자 최선을 다하는 게 아닌가 싶을 정도다."
 spouse.3001.a: "왜 그렇게 날 미워하는 건데?!"
 spouse.3002.t: "천벌을 내릴 기회"
 spouse.3002.desc: "만남을 가지던 중에 [told_of_character.GetTitledFirstNamePossessive] 이목을 끌었다. 그래봤자 찰나의 순간일 뿐이었지만. 이 기회를 잘 이용한다면 [told_of_character.GetSheHe]가 내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetFirstName](을)를 어떻게 생각하는지에 대해 얘기를 나눌 수 있을 것이다."
 spouse.3002.a: "얘기를 나누고 싶소, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great: "설득력 있는 이야기"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip](이)가 아연실색함#!"
 spouse.3002.a.good: "걱정할 법한 이야기"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip](이)가 동요함#!"
 spouse.3002.a.bad: "치욕스러운 이야기"
 spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip](이)가 [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]에 대한 얘기를 모욕적으로 받아들임#!"
 spouse.3002.b: "이런 식으로 [ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse') )] 뒤통수를 칠 수는 없지."
 spouse.3003.t: "걱정스러운 대화"
 spouse.3003.opening: "만남을 가지던 중에, [spouse.GetTitledFirstNamePossessive] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [initial_spouse.GetTitledFirstName](와)과 대화를 나눌 기회가 생겼다."
 spouse.3003.exceptional: "\n\n본래는 [spouse.GetFirstName](을)를 깊이 존경하고 있었는데, 그 사람의 얘기를 들으니 끔찍해서 몸서리가 쳐질 지경이었다!"
 spouse.3003.a: "그대를 너무 좋게만 생각했던 것 같군, [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t: "걱정 어린 대화"
 spouse.3004.opening: "최근에 만남을 가졌는데, [told_of_character.GetTitledFirstName](이)가 나보다 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [initial_spouse.GetFirstName](와)과 더 많은 시간을 보내는 당혹스러운 일이 벌어지고 말았다."
 spouse.3004.exceptional: "\n\n작별의 순간에 그토록 두려워하던 상황이 벌어지고 말았다. 그만 자리를 떠나려는데, [told_of_character.GetFirstName](이)가 날 배웅하지조차 않으려 했다!"
 spouse.3004.a: "대체 그 사람한테 뭐라 말한 거야?"
 spouse.3005.t: "남의 말에 경청하는 사람"
 spouse.3005.exceptional: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]에 대한 얘기가 깊은 인상을 남긴 게 분명했다. 눈을 커다랗게 뜬 [told_of_character.GetSheHe]가 믿을 수 없다는 듯이 중얼거렸다. \"그럴 수가...\""
 spouse.3005.a: "정말이오. 전부 믿어도 좋소."
 spouse.3006.t: "걱정 어린 대화"
 spouse.3006.good: "\n\n본래는 [spouse.GetFirstName](을)를 깊이 존경하고 있었는데, 그 사람의 얘기를 들으니 실망감이 이만저만이 아니었다."
 spouse.3006.a: "그대를 너무 좋게만 생각했던 것 같군, [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t: "걱정 어린 대화"
 spouse.3007.good: "\n\n자리를 떠나려던 [told_of_character.GetFirstName](이)가 날 보고는 고개를 가로저었는데, 그 모습에 괜스레 걱정이 들었다."
 spouse.3007.a: "대체 그 사람한테 뭐라 말한 거야?"
 spouse.3008.t: "남의 말에 경청하는 사람"
 spouse.3008.good: "[told_of_character.GetFirstName]에게 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]에 대한 얘기를 했는데, 그게 깊은 인상을 남긴 게 분명했다. 자리를 떠나려던 [told_of_character.GetSheHe]가 [spouse.GetFirstName](을)를 보고는 그대로 고개를 가로저었다."
 spouse.3008.a: "참으로 만족스럽기 그지없는 광경이었다."
 spouse.3009.t: "긍정적인 소식"
 spouse.3009.bad: "\n\n본래부터 [spouse.GetFirstName](을)를 깊이 존경하던 참이었는데, 그 사람의 얘기를 들으니 옳은 판단을 했다는 확신이 생겼다!"
 spouse.3009.a: "존경받아야 마땅한 사람이었군."
 spouse.3010.t: "긍정적인 소식"
 spouse.3010.bad: "\n\n걱정할 필요는 없었던 모양이다. 나중에 [told_of_character.GetFirstName]에게 물어봤더니, [initial_spouse.GetFirstName] 덕분에 이전까지는 알아보지도 못했던 내 진면목을 깨달을 수 있었다고 답해줬다."
 spouse.3010.a: "내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )](이)가 날 칭찬해줬다고? 정말로?"
 spouse.3011.t: "끔찍한 오해"
 spouse.3011.bad: "분명 [spouse.GetFirstName]의 평판에 먹칠을 할 생각이었건만. [told_of_character.GetFirstName](은)는 내가 그 사람을 칭찬한 줄로만 안다! 그들이 서로를 대하는 태도가 그 어느 때보다 좋아 보였다."
 spouse.3011.a: "내가 무슨 짓을 한 거지?"
 spouse.3012.t: "위협일지도..."
 spouse.3012.opening: "이 얼마나 쓸모없는 인간이란 말인가. [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]인 [spouse.GetFirstName](이)가 이렇게나 편히 [ROOT.Char.Custom('GetCourt')] 생활을 즐기고 있었다니."
 spouse.3012.agent_suspicious: "\n\n[agent.GetTitledFirstName](이)가 수상쩍게 행동하는 걸 봤다고 얘기를 꺼내면, [spouse.GetHerHim]도 조금은 불편해하지 않을까 싶다."
 spouse.3012.agent_probably_innocent: "\n\n[agent.GetTitledFirstName](이)가 수상쩍게 행동하는 걸 봤다고 주장한다면, [spouse.GetHerHim]도 조금은 불편해하지 않을까 싶다."
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip]에게 \"위협\"에 대해 알려줘야겠어!"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip](이)가 [agent.GetFirstNameNoTooltip](을)를 \"조심\"하게 됨"
