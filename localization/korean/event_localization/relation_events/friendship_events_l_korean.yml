l_korean:
 friendship.0001.t: "소원해진 친구 사이"
 friendship.0001.desc_opening: "시간이 흐르면 사람은 변하기 마련이다. 그렇기에 가장 가까웠던 사람이 낯설게만 느껴질 때도 있다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip].\" [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)](이) 슬프게 웃어 보였다."
 friendship.0001.desc_murder: "\"널 위해서 사람을 죽여달라니... 우리 사이의 우정은 여기까진 것 같군.\""
 friendship.0001.desc: "\"우리 사이의 우정은 여기까진 것 같군.\""
 friendship.0001.a: "결국은 이렇게 될 거였는데."
 friendship.0001.b: "하지만... 좋았던 시절도 있었잖아!"
 friendship.0001.b.tt: "[friend_in_question.GetSheHe|U]가 다시 한번 관계를 이어나가려 함"
 friendship.0002.t: "소원해진 친구 사이"
 friendship.0002.desc: "시간이 흐르면 사람은 변하기 마련이다. 그렇기에 가장 가까웠던 사람이 낯설게만 느껴질 때도 있다.\n\n그렇게 [first_friend.GetTitledFirstName](와)과는 친구라 부르지 못할 사이가 되었다."
 friendship.0002.a: "결국은 이렇게 될 거였는데."
 friendship.0003.t: "우정보다 더한 감정"
 friendship.0003.desc_intro: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName](은)는 내게 소중한 사람이다. 그래선지 평소에도 [friend_as_potential_lover.GetHerHim]를 자주 떠올리곤 한다. 우리 사이의 거리감을 참을 수 없을 때도 있긴 하지만...\n\n우정이란 원래 이런 것일까? 혹시나 그보다 더한 감정은 아닐까?"
 friendship.0003.a: "[friend_as_potential_lover.GetHerHim]에게 편지를 쓰자. 언제나처럼 조언을 받아봐야겠어."
 friendship.0003.goes_for_it_tooltip: "[friend_as_potential_lover.GetTitledFirstName]에게 진심을 고백함"
 friendship.0003.b: "아니, 우린 친구 사이야. 딱 거기까지라고."
 friendship.0004.desc: "[first_friend.GetTitledFirstName](은)는 내게 소중한 사람이다. 그래선지 평소에도 [first_friend.GetHerHim]를 자주 떠올리곤 한다. 우리 사이의 거리감을 참을 수 없을 때도 있긴 하지만...\n\n우정이란 원래 이런 것일까? 혹시나 그보다 더한 감정은 아닐까?"
 friendship.0004.a: "이 갈망을 부정할 수만은 없어!"
 friendship.0004.goes_for_it_tooltip: "감정에 솔직해지기 위해서 진심을 고백하기로 결심함"
 friendship.0004.b: "아니, 우린 절친한 친구 사이야. 딱 거기까지라고."
 friendship.0005.t: "조심스러운 거절"
 friendship.0005.desc: "애매모호하게 말하긴 했지만, [friend_as_potential_lover.GetTitledFirstName](은)는 내가 무슨 말을 하려 했는지를 알아차렸다. 항상 그래왔지 않은가. 배려심이 담긴 조심스러운 답변임에도 불구하고, 가슴이 미어졌다.\n\n[friend_as_potential_lover.GetSheHe|U] 역시 내게 친근한 감정을 느끼고 있었지만, 어디까지나 친구로서 그랬던 거였다."
 friendship.0005.a: "고통스러운 표정을 감춘다. \"아, 네가 착각한 거야.\" "
 friendship.0005.b: "[friend_as_potential_lover.GetFirstNameNoTooltip], 너도 같은 마음이면서 왜 자꾸 밀어내려는 거야?"
 friendship.0005.c: "이런 관계도 아름다운 거겠지."
 friendship.0007.t: "배려가 애정으로 변하는 순간"
 friendship.0007.desc: "[friend_as_potential_lover.GetTitledFirstNamePossessive] 뺨을 만지려 손을 뻗던 순간, 심장이 두방망이질을 해댔다. [friend_as_potential_lover.GetSheHe]가 벗어나려 들지 않으리란 사실을 알았음에도 불구하고 말이다.\n\n이윽고 이어진 포옹에는 이전까진 느끼지 못했던 사랑이 담겨 있었다."
 friendship.0007.a: "오, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t: "배려가 애정으로 변하는 순간"
 friendship.0008.desc: "[first_friend.GetTitledFirstNamePossessive] 뺨을 만지려 손을 뻗던 순간, 심장이 두방망이질을 해댔다. [first_friend.GetSheHe]가 벗어나려 들지 않으리란 사실을 알았음에도 불구하고 말이다.\n\n이윽고 이어진 포옹에는 이전까진 느끼지 못했던 사랑이 담겨 있었다."
 friendship.0008.a: "오, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t: "만약의 경우"
 friendship.0009.desc: "[friend_as_potential_lover.GetFirstName]가 죽음을 맞이한 이후, 늦은 저녁까지 [friend_as_potential_lover.GetSheHe]를 떠올리는 날이 많아졌다. 마지막 순간까지도 충실했고 상냥했으며 따스했던 사람이었건만. 이렇게 빨리 떠나가지 않았더라면 우리 사이가 어떻게 되었을지를 생각하느라, 다른 일이 손에 잡히지 않았다."
 friendship.0009.a: "편히 잠들기를, 나의 사랑하는 [friend_as_potential_lover.GetFirstNameNoTooltip]."
 friendship.0010.t: "소원해진 친구 사이"
 friendship.0010.desc: "내 꿈이 무엇인지를 들은 [best_friend.GetTitledFirstNamePossessive] 얼굴에 당혹스러운 감정이 깃들었다. 미처 예상치 못한 상황이었다. 언제나 날 이해하고 지지해줄 사람이라고 생각했건만.\n\n하긴, 전에도 낯선 사람과 얘기를 나누는 것 같은 느낌을 받았던 적이 있었다."
 friendship.0010.a: "이 상황을 극복해야 해! 우정을 되찾기 위해서라도!"
 friendship.0010.b: "이런 관계 때문에 애쓸 필요는 없어."
 friendship.0010.a.success: "관계를 수습함"
 friendship.0010.a.failure: "아무런 결실도 내지 못함"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName](와)과 절친한 친구 사이로 남음"
 friendship.0010.a.failure.message: "[best_friend.GetTitledFirstName](와)과의 관계를 되돌리는 데 실패함"
 friendship.0011.t: "소원해진 친구 사이"
 friendship.0011.desc: "끝은 느리고 극적이지 않은 순간에 찾아온다. 시간의 흐름처럼 피할 수 없는 게 끝이니. [other_best_friend.GetTitledFirstName](와)과는 영원히 절친한 친구로 남게 되리라고 생각했건만. 억지로 꾸며내서 사과하는 모습이 놀랍지도 않았다."
 friendship.0011.a: "좋았던 시절도 있었는데, 이제는 놓아줄 때가 된 것 같군."
 friendship.0014.t: "배신"
 friendship.0014.desc: "그렇게 수많은 일을 함께했건만. [friend_to_rival.GetTitledFirstName](이)가 이런 짓을 하리라곤 상상조차 못 했다.\n이제껏 나눴던 우호적인 감정을 모조리 배신하다니. 우리의 우정을 배신한 거나 다름없다! 그렇게 우리는 콩 한 쪽도 나눠 먹는 사이에서 일생일대의 적이 되어버리고 말았다."
 friendship.0014.a: "[friend_to_rival.GetFirstName](이)가 대가를 치르게 만들겠어!"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "그런 식으로 조롱해도 좋을 우정에 무슨 쓸모가 있겠어?\n과거에 나눴던 약속과 추억이 망신거리로 전락하다니... 아니, 지금 생각해보면 딱히 놀랄 일도 아니었던 것 같군.\n\n이 고통은 전부 네가 자초한 거야."
 friendship.0015.a: "거기에 속은 얼간이가 너야, [original_friend.GetFirstName]."
 friendship.0018.t: "시간은 없는데 친구는 많구나"
 friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')]\n수많은 친구들이 바람처럼 흩어졌다. 서로 편지를 주고받을 시간조차 없는 상태라, 그만큼 주의를 기울여야 함에도 그러지를 못했다.\n그냥 누군가를 떠나보내는 편이... 마음이 편할는지도 모르겠다."
 friendship.0018.a: "\"이렇게 안타까운 소식을 전하게 되어서 유감이야, [friend_1.GetTitledFirstName].\""
 friendship.0018.b: "\"넌 항상 내게 잘해줬어, [friend_2.GetFirstName]. 하지만...\""
 friendship.0018.c: "\"네가 문제가 아니야. 내가 문제지, [friend_3.GetFirstName].\""
 friendship.0018.d: "그 어떤 친구도 저버릴 생각 없어!"
 friendship.0018.e: "맙소사, 이걸 어쩐다."
 friendship.0019.t: "연락 두절"
 friendship.0019.desc: "[first_friend.GetTitledFirstNamePossessive] 편지가 오기를 오랫동안 기다렸건만, 아무 소식도 없었다. 내가 먼저 편지를 쓰기도 했는데 답장은 오지 않았다.\n안타깝게도 결론이 내려진 것 같다. 녀석은 날 시간을 들여 관심을 가질 만한 친구로 여기고 있지 않다."
 friendship.0019.a_1: "나였다면 어려운 상황에 처한 널 저버리지 않았을 텐데."
 friendship.0019.a_2: "애초에 절친한 친구라고 생각하지도 않았나 보군."
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "앞으로도 이어질 우정에 감사하는 마음을 담아 선물을 보내니, 부디 받아주시오."
 friendship.1002.a: "우리의 우정을 영원히 꽃 피울 수 있기를!"
 friendship.1003.desc: "사냥꾼이 살아 있는 수사슴을 포획했소! 그 우아하고 위풍당당한 모습에 그대가 떠오르더군!\n\n앞으로도 이어질 우정을 위한 징표라 생각하고 받아줬으면 하오."
 friendship.1003.a: "정원을 돌아다니게 놔둬야겠군."
 friendship.1003.b: "이 정도면 멋들어진 고기 요리를 만들 수 있겠는데."
 garden_stag_modifier: "정원 사슴"
 impromptu_venison_feast_modifier: "즉석에서 준비한 사슴고기 만찬"
 friendship.1004.desc: "앞으로도 이어질 우정에 감사하는 마음을 담아, 그대가 흥미로워할 만한 정보를 알려주리다.\n\n그대의 마음이 가는 대로 사용하시오."
 friendship.1004.a: "이렇게 친절할 데가 있나!"
 friendship.1006.t: "지원"
 friendship.1006.desc: "전쟁을 치르고 있는 날 걱정한 [friend.GetTitledFirstName](이)가 날 지원하겠다면서 자신의 보물고에서 자금을 융통했다."
 friendship.1006.desc_2: "\n\n[friend.GetFirstNameNoTooltip](은)는 금화를 실은 마차 행렬을 이끌고 아침 일찍부터 내 야영지에 찾아와서는, 내 병사들에게 열심히 삯을 주었다. [friend.GetSheHe|U]는 정말 너그럽다."
 friendship.1006.a: "이렇게 고마울 데가 있나."
 friendship.1006.b: "[friend.GetFirstNameNoTooltip], #EMP 더#! 필요해!"
 friendship.1007.t: "배반과 기만"
 friendship.1007.desc: "혼자서는 전쟁조차 치를 능력도 없는 건지, [friend_at_war.GetTitledFirstName](이)가 [friend_providing_gift.GetTitledFirstName]에게서 엄청난 규모의 자금을 지원받았다!"
 friendship.1007.a: "명예를 모르는 작자로군!"
 friendship.1008.t: "모범적인 사람"
 friendship.1008.desc: "오랫동안 날 섬겼던 [courtier_on_offer.GetTitledFirstName](은)는 훌륭하게 업무를 처리해왔던 인재다. [friend_receiving_gift.GetTitledFirstName]의 [friend_receiving_gift.Custom('GetCourt')]에서도 크게 중용될 만한 사람이란 생각이 들었다."
 friendship.1008.a: "[friend_receiving_gift.GetFirstName](이)라면 [courtier_on_offer.GetHerHis] 진가를 알아볼 거야."
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName](이)가 제안을 받아들임"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName](이)가 제안을 거절함"
 friendship.1008.b: "아니, [courtier_on_offer.GetTitledFirstName](이)가 여기 머물렀으면 좋겠어."
 friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName](이)가 당신의 [THIS.Char.Custom('GetCourt')]에 남음"
 friendship.1009.t: "조언의 한마디"
 friendship.1009.desc: "[courtier_on_offer.GetTitledFirstName](이)가 훌륭한 신하라는 얘기는 익히 들었다. [first_friend.GetTitledFirstName](이)가 그만한 인재를 우리 [ROOT.Char.Custom('GetCourt')]에 보내줄 줄이야. 그렇게 찾아온 [courtier_on_offer.GetSheHe|U]는 자신을 [first_friend.GetFirstName](와)과 나 사이의 우정의 징표로 여겨달라고 말했다."
 friendship.1009.a: "환영하네, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b: "이렇게 쉽게 내어주다니, 뛰어난 인재는 아닌가 보군."
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip](을)를 돌려보냄"
 friendship.2001.t: "털어놓아야 할 이야기"
 friendship.2001.desc: "이 비밀은 내려놓지 못할 짐 덩어리나 다를 바 없다. 함께 나눌 이가 있다면, 마음이라도 가벼워질 텐데.\n\n[friend_receiving_confession.GetTitledFirstName](이)라면 날 이해해줄 거라는 확신이 들었다."
 friendship.2001.a: "[friend_receiving_confession.GetFirstNameNoTooltip], 가까이 와보게. 털어놓고 싶은 게 있네."
 friendship.2001.b: "아니... 아무도 알아선 안 돼!"
 friendship.2002.t: "털어놓은 비밀"
 friendship.2002.desc: "[confessor.GetTitledFirstName](이)가 찾아와서는 자신의 영혼을 짓누르는 짐이 있다면서 얘기를 들어달라고 부탁했다.\n\n[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))](이)가 어떤 감정을 느꼈을지 누구보다도 잘 이해했다. 그렇게 내심 호기심 이상의 감정을 느꼈던 이유가 뭔지를 깨달았다."
 friendship.2002.a: "날 신뢰한 건 옳은 선택이었어, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b: "[confessor.GetFirstNameNoTooltip], 나 역시 털어놓고 싶은 게 있어."
 friendship.2003.t: "함께 나눈 비밀"
 friendship.2003.desc: "[friend_receiving_confession.GetTitledFirstName]에게 비밀을 털어놓았다. 화들짝 놀란 눈치였다.\n\"그게 무슨 대수겠소. [SCOPE.GetRootScope.GetCharacter.GetFirstName], 나도 털어놓고 싶은 게 있소!\"\n\n[friend_receiving_confession.GetFirstName] 역시 나와 별반 다르지 않은 비밀을 지니고 있었을 줄은 몰랐다!"
 friendship.2003.a: "이렇게 서로를 알게 되어서 다행이야."
 friendship.2004.t: "끔찍한 짐 덩어리"
 friendship.2004.desc: "진실을 속에만 담아둘 수는 없다. 그 진실이 영혼을 좀먹는 상황이 아니던가. 누군가에게는 털어놓아야만 했다.\n\n[friend_receiving_confession.GetTitledFirstName](이)라면 날 이해해줄 것이다. 기꺼이 내 짐을 덜어주려 하겠지."
 friendship.2004.a: "[friend_receiving_confession.GetHerHim](와)과 얘기를 해봐야겠어."
 friendship.2005.t: "털어놓은 비밀"
 friendship.2005.desc: "[confessor.GetTitledFirstName](이)가 어두운 비밀 하나를 간직하고 있는데 그걸 털어놓고 싶단 얘기를 꺼냈다. 이런 상황은 예상도 못 했는데!\n\n그 친구가 비밀을 홀로 간직한 채로 살아가야 한다는 부담감에서 벗어날 수 있다면야, 뭐가 대수겠어."
 friendship.2005.a: "날 신뢰한 건 옳은 선택이었어, 친구."
 friendship.2005.b: "[confessor.GetFirstName], 나 역시 털어놓고 싶은 게 있는데..."
 friendship.2006.t: "함께 나눈 비밀"
 friendship.2006.desc: "[friend_receiving_confession.GetTitledFirstName](이)가 내가 털어놓은 비밀에 공감해주지 못할까 싶어서 걱정했는데. 예상했던 것보다 훨씬 쉽게 받아들일 줄은 몰랐다.\n\n\"그 기분이라면 알고 있소, [ROOT.GetCharacter.GetFirstName]. 아무렴, 그렇고 말고. 실은 나도...\""
 friendship.2006.a: "닮은 점이 이렇게나 많은 줄 몰랐는데, [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 friendship.2007.t: "친절한 말씨"
 friendship.2007.desc: "지나가던 길에 [talking_target.GetTitledFirstName](와)과 마주쳤다. 내 친구인 [friend_interceded_for.GetTitledFirstName](을)를 딱히 인상적이지 않은 사람으로 여기는 모양이어서 깜짝 놀랐다.\n\n이번 기회에 [talking_target.GetHerHis] 마음을 바꿔놓을 수 있지 않을까 싶다."
 friendship.2007.a: "[friend_interceded_for.GetFirstNameNoTooltip]에 대한 이야기를 하나 해줄게..."
 friendship.2007.b: "그보단 #EMP 나#!에 대해 얘기해줬으면 좋겠는데."
 friendship.2007.utter_failure_tt: "[friend_interceded_for.GetFirstNamePossessive] 평판이 바닥으로 떨어짐"
 friendship.2007.failure_tt: "[friend_interceded_for.GetFirstName](이)가 더욱 곤란한 상황에 처함"
 friendship.2007.success_tt: "[friend_interceded_for.GetFirstName](을)를 향한 [talking_target.GetFirstNamePossessive] 의견이 개선됨"
 friendship.2009.t: "난처한 상황"
 friendship.2009.desc: "맙소사. 무슨 일이 일어난 건지 모르겠다. [talking_target.GetTitledFirstName]에게 [friend_interceded_for.GetFirstName]에 대한 얘기를 꺼냈는데, 시간이 지날수록 시큰둥한 반응만 돌아왔다.\n\n[friend_interceded_for.GetFirstName](이)가 [talking_target.GetFirstNameNoTooltip]에게 무슨 말을 해줄지를 기대하는 눈치였는데... 도리어 상황만 악화될 줄이야!"
 friendship.2009.a: "정말로 미안하오, [friend_interceded_for.GetFirstName]."
 friendship.2010.t: "난처한 상황"
 friendship.2010.desc: "[talking_target.GetTitledFirstName](와)과 시간을 보내던 중이었는데, 친구인 [friend_doing_interceding.GetTitledFirstName](이)가 [talking_target.GetHerHim]와 어색해하고 있던 나를... 발견했다.\n\n내가 가진 장점을 얘기하면서 [talking_target.GetFirstName](을)를 구워삶을 생각이었던 것 같은데, 녀석 때문에 상황이 훨씬 악화되고 말았다!"
 friendship.2010.a: "맙소사, [friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2012.t: "공들인 끝에 나온 보잘것없는 결과"
 friendship.2012.desc: "[friend_interceded_for.GetTitledFirstName](을)를 되도록 멋지게 포장해줄 생각이었는데, [talking_target.GetTitledFirstName](은)는 녀석의 이름을 꺼낼 때마다 시선을 돌리기만 했다.\n\n딱히 인상 깊은 얘기는 아니었나 보다."
 friendship.2012.a: "그래도 [friend_interceded_for.GetFirstNameNoTooltip](은)는 좋은 녀석이야!"
 friendship.2013.t: "재고해야 할 관계"
 friendship.2013.desc: "[friend_doing_interceding.GetTitledFirstName](와)과 함께 저녁을 보내던 중이었는데, [friend_doing_interceding.GetSheHe]가 [friend_interceded_for.GetTitledFirstName]에 관한 이야기를 해줬다. 몇 시간 동안 그 사람이 어떻게 행동했는지를 들으니, [friend_interceded_for.GetHerHim]를 어떻다고 단정 지어서 생각했던 것부터가 잘못이었단 생각이 들었다."
 friendship.2013.a: "[friend_interceded_for.GetFirstNameNoTooltip](이)가 나쁘기만 한 사람은 아니었나 보네."
 friendship.2014.t: "찬사"
 friendship.2014.desc: "[talking_target.GetTitledFirstName](와)과 시간을 보내던 중이었는데, 친구인 [friend_doing_interceding.GetTitledFirstName](이)가 [talking_target.GetHerHim]와 어색해하고 있던 나를... 발견했다.\n\n[friend_doing_interceding.GetFirstName](은)는 개의치 않았다! 어떻게 했는지 내가 생각했던 것만큼 나쁜 사람이 아니라면서 [talking_target.GetFirstName](을)를 설득하기까지 했다!"
 friendship.2014.a: "친구에게 큰 빚을 졌군!"
 friendship.2015.t: "뒤바뀐 의견"
 friendship.2015.desc: "[friend_interceded_for.GetTitledFirstName](을)를 되도록 멋지게 포장해줄 생각이었다. 이내 흥미가 동했는지 [talking_target.GetTitledFirstName](이)가 내 얘기에 빠져들기 시작했다.\n\n \"그런 줄은 꿈에도 몰랐군!\"라는 [talking_target.GetSheHe]의 혼잣말에, 마침내 깊은 인상을 심어주는 데 성공했단 사실을 깨달았다."
 friendship.2015.a: "그 녀석은 정말로 멋진 친구라니까!"
 friendship.3001.t: "지금껏 사귄 친구들"
 friendship.3001.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )]인 [spouse_benefitting.GetTitledFirstName] 주위에는 좋은 사람들만 있다.\n\n[friend_being_approved.GetTitledFirstName]만 봐도 [spouse_benefitting.GetWifeHusband](이)가 얼마나 괜찮은 친구를 사귀고 있는지를 알아볼 정도였다."
 friendship.3001.a: "좋은 사람들만 만나는 것 같다니까."
 friendship.3002.t: "지금껏 사귄 친구들"
 friendship.3002.desc: "[first_spouse.GetWifeHusband]인 [first_spouse.GetTitledFirstName](이)가 환하게 웃어 보였다. 주위에 있는 사람들을 보니, 얼마나 옳은 선택을 하면서 살아왔는지가 가늠이 된다면서 말이다.\n\n그런 얘기를 하면서 내 친구인 [friend_being_approved.GetTitledFirstName](을)를 빼놓다니 섭섭한데."
 friendship.3002.a: "좋은 사람들만 만나는 것 같다니까."
 friendship.3003.t: "지금껏 사귄 친구들"
 friendship.3003.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )]인 [spouse_suffering.GetTitledFirstName] 주위에는 끔찍한 사람들로 가득 차 있다.\n\n그 친구들 중에 최악을 꼽자면 [friend_being_disapproved.GetTitledFirstName]일 거다."
 friendship.3003.a: "그 사람이 한 번만 더 찾아왔다간..."
 spouse_responds_tt: "[spouse_suffering.GetFirstName](이)가 친구와 결별할 가능성도 있음"
 friendship.3004.t: "지금껏 사귄 친구들"
 friendship.3004.desc: "살아가면서 만났던 사람들이 서로 잘 지내기만 한다면 얼마나 좋을까. 안타깝구나. [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetTitledFirstName](이)가 [friend_being_disapproved.GetTitledFirstName](이)라는 좋은 친구에게 반감을 느끼다니."
 friendship.3004.a: "무슨 일이 생기더라도 친구를 버리는 일은 없을 거야."
 friendship.3004.b: "[spouse.GetFirstName](을)를 먼저 생각해야겠지."
 friendship.3005.t: "친구의 선택"
 friendship.3005.desc: "멋진 친구인... 아니, 멋진 친구였던 [spouse_suffering.GetTitledFirstName](이)가 더는 궁정에 찾아오지 말아달라고 통보했다!\n\n이유를 말해주진 않았는데, 아무래도 [spouse_suffering.GetHerHis] [spouse.GetWifeHusband]인 [spouse.GetTitledFirstName](이)가 내게 앙심을 품은 모양이다."
 friendship.3005.a: "어떻게 나한테 이럴 수가 있어, [spouse_suffering.GetFirstName]?"
 friendship.3006.t: "우호적인 관계"
 friendship.3006.desc: "[friend_on_council.GetTitledFirstName](은)는 좋은 친구이자 조언자이다. [hooked_councillor.GetTitledFirstName]에게 호의를 베푼 적도 있다고 하던데. 녀석이 [hooked_councillor.GetFirstNameNoTooltip]에게 내 부탁을 들어주는 것으로 은혜를 갚으라 언질을 해뒀단 얘기를 꺼냈다."
 friendship.3006.a: "고맙소, 친구!"
 friendship.3006.b: "이런 기회라면 그쪽이 훨씬 잘 활용할 수 있을 것 같은데."
 friendship.3007.t: "친구가 주는 위안"
 friendship.3007.opening: "[friend.GetTitledFirstNamePossessive] 곁에 있는 것만큼 즐거운 일이 또 있을까."
 friendship.3007.fallback: "\n\n[friend.GetSheHe|U]는 어지러운 마음을 달랠 방법이 무엇인지를 잘 알고 있다. 그래선지 [friend.GetSheHe]가 같이 가자고 청할 때면 마음이 한껏 편해지곤 한다."
 friendship.3007.malicious: "\n\n조그만 실수에도 일침을 놓거나 사사건건 불평을 늘어놓는 식으로 하인들을 괴롭히며 저녁을 보냈다. 옹졸하기 짝이 없는 괴롭힘이 어지러운 마음을 달래는 데 도움이 될 줄 누가 알았겠는가!"
 friendship.3007.benevolent: "\n\n빈민들에게 적선하거나 대담하게 소매치기를 하려던 자들를 용서하면서 마을을 거닐었다. 관용과 용서를 베푼 것만으로도 힘들었던 마음이 달래질 줄이야."
 friendship.3007.dominant: "\n\n[friend.GetSheHe|U]에게 쉴 새 없이 끌려다녔다. 따라가기도 벅찬 속도로 돌아다니다 보니, 고민거리로 어수선했던 마음이 수그러들었다."
 friendship.3007.submissive: "\n\n 내가 솔선해서 다녀야 한다는 수고로움이 있긴 했지만, [friend.GetHerHis|U] 곁에서 시골길을 거니는 것만으로도 어지러운 마음이 달래질 줄이야."
 friendship.3007.extroverted: "\n\n마을에서 시끌벅적한 밤을 보내며 수많은 사람을 새로 사귀다 보니, 어수선했던 마음도 수그러들었다."
 friendship.3007.introverted: "\n\n조용한 방구석에서 포도주를 마시면서 고민거리를 나누며 저녁 시간을 보낸 덕분인지, 어지러웠던 마음이 편해졌다."
 friendship.3007.emotional: "\n\n[friend.GetSheHe|U]가 접시를 집어 던지거나 베개에 대고 소리를 질러보라고 했다. 이내 폭풍처럼 몰아치던 감정이 가라앉았다. 확실히 전보다 기분이 좋아진 듯했다."
 friendship.3007.levelheaded: "\n\n[friend.GetSheHe|U]가 고민거리에 귀를 기울이며, 새로운 관점으로 문제를 바라볼 수 있게 도와줬다. 문득 예상만큼 골치 아픈 문제는 아니란 생각이 들었다."
 friendship.3007.end_chill: "\n\n짧은 휴식을 마친 나는 다시 한번 업무에 뛰어들 준비를 갖췄다. [friend.GetTitledFirstName] 같은 친구가 있다니, 난 정말로 행운아라니까!"
 friendship.3007.end_severe: "\n\n짧은 휴식이었건만, 한참을 쉬었을 때보다 훨씬 개운했다. [friend.GetTitledFirstName] 같은 친구가 있다니, 난 정말로 행운아라니까!"
 friendship.3007.a: "짧지만 즐거운 휴식이었어."
 friendship.3007.b: "[friend.GetFirstNameNoTooltip](와)과 함께하는 시간은 언제나 즐겁다니까."
 friendship.3007.c: "이런 휴식이 얼마나 필요했는지 몰라."
 friendship.3007.d: "잠시나마 세상사에 대한 고민을 잊을 수 있었어."
