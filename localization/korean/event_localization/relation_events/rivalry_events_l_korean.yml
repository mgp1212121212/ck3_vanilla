l_korean:
 rivalry.0001.t: "응어리를 풀다"
 rivalry.0001.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 예전에 의견 충돌이 있었던 건 인정하는데. 지나간 건 지나간 대로 놔두는 게 낫지 않겠어?\"\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 [rival.GetHerHim]에게 손짓해 보였다. \"과거에 있었던 일은 잊고... 새로 시작해보자!\""
 rivalry.0001.a: "그래, 그렇게 하자."
 rivalry.0001.b: "네 녀석이 내게 굽신거릴 줄이야! [ROOT.Char.GetFaith.HighGodName]의 은총이라!"
 rivalry.0002.t: "응어리를 풀다"
 rivalry.0002.desc: "시간이 지나고 생각해 보니, 전부 이상하기만 하다. 이제껏 짊어졌던 증오와 어떻게든 맛보여주고자 했던 고통은...\n대체 뭘 위한 거였을까?\n\n더는 [rival_response.GetTitledFirstName](을)를 적이라 부를 이유가 없어졌다."
 rivalry.0002.a: "지나간 일은 지나가게 놔둬야지."
 rivalry.0003.t: "자격이 없는 상대"
 rivalry.0003.imprisoned.desc: "[nemesis.GetTitledFirstNamePossessive] 유폐 소식을 전해 들었을 때,"
 rivalry.0003.incapable.desc: "사고를 당한 채로 허튼소리를 하면서 병상에 누워 있는 [nemesis.GetTitledFirstNamePossessive] 소식을 처음 들었을 때,"
 rivalry.0003.my_prisoner.desc: "비열하기 짝이 없는 [nemesis.GetTitledFirstNamePossessive] 면전에서 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '우리', '감옥')] 문을 쾅 하고 닫아버렸을 때,"
 rivalry.0003.middle.desc: "희열을 느꼈다. [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')]에게 마땅한 벌이 내려졌다는 생각이 들어서였다!\n\n"
 rivalry.0003.compassionate.desc: "하지만 그 행복은 점차 옅어져 갔다. 오랜 앙숙이었던 [nemesis.GetTitledFirstNameNoTooltip](을)를 쓰러뜨렸으니, 기쁜 게 당연하다. 하지만 저렇게 가엾은 몰골을 보니... [nemesis.GetHerHim]에게 #EMP 연민#!을 느꼈다."
 rivalry.0003.uncompassionate.desc: "녀석이 곤란한 상태에서 벗어나질 못하니, 도리어 #EMP 따분#!하단 생각마저 들었다. 순해빠진 생쥐를 괴롭히는 게 재밌을 리가 없지 않은가."
 rivalry.0003.a: "마침내 이 관계를 끝맺을 때가 온 건가 싶었다."
 rivalry.0003.b: "[nemesis.GetHerHim]를 용서하는 일은 없을 것이다! 절대로!"
 rivalry.1001.t: "항상 그랬다니까"
 rivalry.1001.desc.opening: "[rival.GetTitledFirstName], 눈엣가시나 다름없는 녀석 같으니.\n\n"
 rivalry.1001.malicious: "그 [rival.Custom('InsultAdjective')] 녀석은 나와 관련된 일이라면 뭐든 망쳐버릴 궁리만 했다. 그러면서 히죽거리기 일쑤였지."
 rivalry.1001.benevolent: "어쩌다가 마주치기라도 하면 항상 똑같은 상황이 벌어진다. 그 [rival.Custom('InsultAdjective')] 녀석은 자신을 정의의 사도로 꾸며내어, 거만한 태도로 날 조롱하기나 한다. 그 모습에 모두가 속아 넘어간다는 사실에 외려 분통이 터진다!"
 rivalry.1001.dominant: "매사에 주목받을 자리가 필요한 녀석이다. 남의 시간을 뺏으면서까지 자기 얘기에 집중하라는 작태는 뻔뻔스럽기 짝이 없다. 자기 자랑을 들어주는 것 말고는 할 일이 없는 사람 취급을 하다니!"
 rivalry.1001.submissive: "그 [rival.Custom('InsultAdjective')] 녀석은 순진한 척 연기하면서, 비난을 퍼붓거나 뒤통수를 칠 기회만을 노리는 녀석이다!"
 rivalry.1001.extroverted: "녀석은 어떤 상황이 닥치든 주목을 받으려고만 한다. 몇 시간이고 이어지는 헛소리에 귀를 기울이게 하려고 수작질을 부리는 것이다. 상황이 나쁘지 않다 싶으면, 사이사이에 날 힐난하는 이야기를 끼워 넣으려고도 한다는 게 더 문제다!"
 rivalry.1001.introverted: "그 [rival.Custom('InsultAdjective')] 녀석에게는 돌덩어리처럼 단호한 구석이 있다. 그만한 고집으로 나에 관한 낭설을 퍼뜨릴 생각만 하는 게 문제다!"
 rivalry.1001.emotional: "어떻게든 상황을 만들어내서 날 악당으로 몰아세우려고만 한다! 칭얼거리며 불평을 늘어놓아 내 명성을 더럽히는 것은 물론이고, 자기 인생에서 저지른 잘못마저 내 탓으로 몰아세우는 것도 예삿일이다."
 rivalry.1001.levelheaded: "내 통치 체계를 무너뜨리려는 건지, 그냥 쓰라린 일침을 날리고 싶은 건지 모르겠다. 매사에 끼지 않는 데가 없는 녀석이다."
 rivalry.1001.desc.fallback: "내가 어딜 가든, 무얼 하든 달라질 게 없다. 어차피 [rival.GetTitledFirstName](이)가 나타나는 건 매한가지 아닌가. 그림자에 쫓기면서 하루하루 불행해지는 것만 같은 기분이다."
 rivalry.1001.a: "[rival.GetFirstNameNoTooltip], 이 망할 자식아!"
 rivalry.1010.t: "악의 어린 행동"
 rivalry.1010.desc: "[rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] 때문에 항상 성가시던 참이었다."
 rivalry.1010.desc.patient: "도를 넘는 수준만 아니라면 [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')]쯤은 전부 참아넘길 생각이었다."
 rivalry.1010.desc.end: "그런데 이만큼 심하게 속을 긁어댈 줄은 몰랐다. 이 정도라면 앙갚음을 해주는 게 당연하지. 어떤 식으로 복수하는 게 좋으려나?"
 rivalry.1010.a: "추문을 퍼뜨려서 몇 년이고 괴롭혀 주겠어!"
 rivalry.1010.a.success.tt: "#F 소문을 계기로 여러 뒷얘기나 어림짐작이 퍼져나감#!"
 rivalry.1010.a.failure.tt: "#F 말도 안 되는 소문을 믿는 사람은 없음#!"
 rivalry.1010.a.badfailure.tt: "#F 소문의 근원지가 당신이었다는 사실이 밝혀짐#!"
 rivalry.1010.b: "재치 넘치는 시로 녀석이 저질렀던 실수들을 조롱해야겠어!"
 rivalry.1010.b.success.tt: "#F 선풍적인 인기를 끈 시가 방방곡곡에 알려짐#!"
 rivalry.1010.b.failure.tt: "#F 형편없는 솜씨로 휘갈긴 천박한 시로 무시받음#!"
 rivalry.1010.b.badfailure.tt: "#F 시의 저자가 당신이라는 사실이 밝혀짐#!"
 rivalry.1010.c: "면전에 대고 무례한 짓거리나 일삼는다고 호통쳐야겠어!"
 rivlary.1010.c.tt: "#F [rival.GetTitledFirstName](이)가 힐책에 반응을 보임#!"
 rivalry.1011.t: "악의 어린 이야기"
 rivalry.1011.desc.poem: "내 [ROOT.GetCharacter.Custom('quirk_neg_noun')](을)를 조롱하는 시가 여기저기로 퍼져나간 이후, 상황이 좋지 않게 돌아가기 시작했다. [from_rival.GetTitledFirstName](이)가 개입한 게 분명했다. 하지만 녀석이 배후에 있단 걸 증명할 방도는 찾을 수가 없었다."
 rivalry.1011.desc.rumors: "[ROOT.Char.Custom('GetCourt')] 곳곳에서 내 [ROOT.GetCharacter.Custom('quirk_neg_noun')]에 대한 터무니없는 소문이 돌고 있다. 어딜 가든 내게 불쾌한 속삭임과 끔찍한 비웃음이 꼬리표처럼 따라붙는다. 이만큼이나 음흉한 계략이라니. [from_rival.GetTitledFirstName]의 천박한 모략질의 일환인 게 분명하다."
 rivalry.1011.a: "녀석에게 본때를 보여주고 말겠어!"
 rivalry.1012.t: "어리석은 상상"
 rivalry.1012.desc.poem: "중상모략이 담긴 시로 내 [ROOT.GetCharacter.Custom('quirk_neg_noun')](을)를 조롱한 장본인이 [from_rival.GetTitledFirstName](이)란 사실을 알게 되었다! 글솜씨가 너무나도 형편없었던지라, 도리어 [from_rival.GetFirstName](이)가 쓸모없는 짓거리에 귀한 종이를 낭비한 멍텅구리라며 조롱당하는 처지가 되었다."
 rivalry.1012.desc.rumors: "남들 안 보이는 곳에서 어쩌니저쩌니 하는 헛소문을 퍼뜨린 장본인이 [from_rival.GetTitledFirstName](이)란 사실을 알게 되었다. [from_rival.Custom('quirk_neg_adjective')] 버러지가 날 과소평가했다. 그냥 믿기에는 너무나도 터무니없는 소문이었던지라, 사람들 사이에서도 딱히 화제가 되진 않았다. 도리어 악의적이고도 저열한 계략을 획책했던 [from_rival.GetFirstName]에 대한 뒷얘기가 퍼지는 상황이 벌어졌다."
 rivalry.1012.a: "전부 다 인과응보야!"
 rivalry.1013.t: "항간에 퍼진 소문"
 rivalry.1013.desc: "[rival.GetTitledFirstName]에 대한 소문을 [rival.GetHerHis] [rival.Custom('GetCourt')]에 퍼뜨렸다. 이내 그 소문은 뒷얘기와 어림짐작을 불러일으키는 화젯거리로 자리매김했다. 어떻게든 소문이 퍼져나가지 않게 막느라, [rival.GetTitledFirstName]의 고생이 이만저만이 아니라고 한다!"
 rivalry.1013.a: "녀석에게 분수를 알려줄 기회가 될는지도 모르겠군."
 rivalry.1014.t: "퇴짜 맞은 소문"
 rivalry.1014.desc.start: "[rival.GetTitledFirstName]에 대한 소문을 퍼뜨리려고 해봤는데, 심각하게 받아들이는 사람이 없다. 터무니없는 소문이라면서 일축할 뿐이다. 소문을 퍼뜨렸던"
 rivalry.1014.desc.hidden: "누군지 모를 사람을 비웃으면서"
 rivalry.1014.desc.exposed: "나를 비웃으면서"
 rivalry.1014.desc.end: "[rival.GetFirstNamePossessive] 이름을 더럽히려고 비열한 계획을 썼던 미숙하고도 옹졸한 작자라 욕을 해댔다."
 rivalry.1014.a: "그래도 내가 했던 흔적을 남기진 않았으니..."
 rivalry.1014.a.exposed: "상황이 계획했던 대로 풀리지 않는군."
 rivalry.1015.t: "널리 알려진 시"
 rivalry.1015.desc: "재치 넘치는 운율과 영리한 풍자로 [rival.GetTitledFirstNamePossessive] 됨됨이를 통렬히 비판했던 시가 삽시간에 [rival.GetHerHis] [rival.Custom('GetCourt')] 곳곳으로 퍼져나갔다! 녀석이 갖은 애를 썼음에도 불구하고, 이 사태를 막을 수는 없었다. 외려 더 난처한 상황만 벌어질 뿐이었다!"
 rivalry.1015.a: "녀석에게 분수를 알려줄 기회가 될는지도 모르겠군."
 rivalry.1016.t: "관심을 끌지 못한 시"
 rivalry.1016.desc: "[rival.GetTitledFirstNamePossessive] 됨됨이를 비난하는 시를 써서 [rival.GetHerHis] [rival.Custom('GetCourt')]에 뿌리고는 반응이 오기를 기다렸다.\n\n안타깝게도 그리 화제가 되진 못한 듯하다. 오히려 글귀가 쓰였던 종이에 걸맞지 않은 형편없는 시라는 오명만 얻었을 뿐이다!"
 rivalry.1016.desc.exposed: "게다가 시의 저자가 나라는 사실이 밝혀지면서, [rival.GetTitledFirstName]에게 품고 있었던 증오가 만천하에 알려지는 사태마저 벌어지고 말았다!"
 rivalry.1016.a: "저자를 명시해두지 않아서 다행이야."
 rivalry.1016.a.exposed: "무슨 생각으로 이걸 좋은 계획이라 여긴 거지?"
 rivalry.1017.t: "이리도 무엄할 데가 있나!"
 rivalry.1017.desc: "[ROOT.GetCharacter.Custom('quirk_pos_adverb')] 업무를 보려던 참이었는데,[from_rival.GetTitledFirstName](이)가 나타나더니 내 면전에 대고 욕설을 퍼부었다.\n\n\"이 [ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')]! 너만 보면 여러 의미로 눈물이 날 지경이다!"
 rivalry.1017.a: "이렇게 비방당했다면 모욕으로 맞대응을 해줘야지!"
 rivalry.1017.b: "저 거짓말쟁이에게 결투를 신청해야겠어!"
 rivalry.1017.b.tt: "#F 저런 건달 따위는 적수가 아니란 사실을 보여줌#!"
 rivalry.1017.c: "적절히 대처하면서 참아 넘겨야겠어."
 rivalry.1018.t: "앙갚음"
 rivalry.1018.desc: "[rival.GetTitledFirstName](을)를 찾아가서 언짢은 마음을 내비쳤더니, 녀석이 모욕적인 언사와 욕설로 응수를 했다!\n\n백성들이 이를 유치하기 짝이 없는 말다툼이라 여기는 바람에, 우리 모두의 위신이 땅에 떨어지는 결과를 낳았다."
 rivalry.1018.a: "먼저 [rival.Custom('quirk_neg_adjective')] 짓을 했던 건 그쪽이니, 전부 그쪽 잘못이야!"
 rivalry.1019.t: "거저 퍼부은 상소리"
 rivalry.1019.desc: "[rival.GetTitledFirstName](을)를 찾아가서 언짢은 마음을 내비치며 녀석의 잘못이 무엇인지를 조목조목 늘어놓았다. [rival.GetSheHe|U]는 반박할 말을 찾지 못했다. 녀석에게 제 분수가 무엇인지 알려준 나는 그대로 자리를 벗어났다."
 rivalry.1019.a: "나약한 녀석인 줄 알고 있었다니까!"
 rivalry.1020.t: "결투를 신청한다!"
 rivalry.1020.desc: "[rival.GetTitledFirstName](을)를 부르며 [rival.GetHerHis] [rival.Custom('quirk_neg_noun')](을)를 비꼬았다. 그걸 심각한 모욕이라 받아들인 녀석이 자신의 명예를 지키겠다면서 결투를 신청했다!"
 rivalry.1020.a: "한 번 붙어보자, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b: "그게... 폭력에 기댈 필요는 없지 않을까 싶은데..."
 rivalry.1021.tt: "득의양양한 승리"
 rivalry.1022.tt: "아슬아슬한 승리"
 rivalry.1023.tt: "아슬아슬한 패배"
 rivalry.1024.tt: "굴욕적인 패배"
 rivalry.1021.t: "득의양양한 승리"
 rivalry.1021.desc: "결투를 시작할 때부터 [duel_loser.GetTitledFirstName]에게 우위를 점한 상태였다. 그 이점을 파고들어서 녀석의 균형을 무너뜨리고자 했다. 얼마 지나지 않아 [duel_loser.GetSheHe](이)가 실수를 하면서 틈을 보였고, 그 기회를 노려 녀석의 팔을 [ROOT.GetCharacter.Custom('SignatureWeaponCritical')]버리면서 결투를 마무리 지었다!\n\n신속하고 과감한 승리를 거뒀다는 사실에 훨씬 기분이 좋아졌다."
 rivalry.1021.a: "[duel_loser.GetFirstNamePossessiveNoTooltip] 실력이 내게 미치지 못함을 증명해냈다!"
 rivalry.1022.t: "아슬아슬한 승리"
 rivalry.1022.desc: "결투가 시작되고서야, [duel_loser.GetTitledFirstName](이)가 예상만큼 만만한 상대가 아니라는 걸 깨달을 수 있었다. 몇 차례나 공방을 주고받았음에도 확실히 우위를 점하는 사람은 나오지 않았다.\n\n그렇게 서로 기진맥진한 상태로 힘들어하던 와중에 녀석이 틈을 보였다. 난 그 틈을 노려 놈의 다리를 [ROOT.GetCharacter.Custom('SignatureWeaponCritical')]버리면서 결투를 마무리했다!"
 rivalry.1022.a: "승리로써 내가 옳았단 사실을 증명해냈다."
 rivalry.1023.t: "아슬아슬한 패배"
 rivalry.1023.desc: "결투가 시작되고서야, [duel_winner.GetTitledFirstName](이)가 예상보다 훨씬 강인한 상대라는 사실을 깨달았다. 막상막하의 결투였다. 서로의 틈을 찾으면서 몇 차례 공방이 오갔다.\n\n기진맥진해져서 힘들어하던 와중에 내 방어 태세가 잠깐 무너졌다. 그 기회를 노려 [duel_winner.GetFirstName](이)가 휘두른[duel_winner.Custom('signature_weapon')]이 내 팔을 [duel_winner.Custom('SignatureWeaponCritical')]버렸다."
 rivalry.1023.desc.end: "피를 심하게 흘리는 상황이었던지라, 패배를 인정하는 수밖에 없었다."
 rivalry.1023.desc.death: "상처에 시달리던 몸뚱아리가 그대로 바닥에 고꾸라졌다."
 rivalry.1023.a: "다음에는 내가 이길 거다, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death: "어두컴컴하기만 한데..."
 rivalry.1024.t: "굴욕적인 패배"
 rivalry.1024.desc: "결투가 시작되자마자, [duel_winner.GetTitledFirstName](은)는 낭비할 시간이 없다는 듯이 곧장 덤벼들었다! 미처 대비하지 못했던 나는 어떻게든 기세를 되찾으려 애썼다. [duel_winner.GetFirstNamePossessive] 거듭되는 공격 때문에 그 상황을 만회할 여지가 보이지 않았다.\n\n얼마 지나지 않아 방어 태세를 무너뜨린 [duel_winner.GetTitledFirstName]의 [duel_winner.Custom('signature_weapon')]이 내 다리를 [duel_winner.Custom('SignatureWeaponCriticalPresent')]버렸다."
 rivalry.1024.desc.end: "그렇게 결투는 그대로 마무리되었다. 난처하기 짝이 없는 패배에 굴욕감과 수치심을 느꼈다!"
 rivalry.1024.desc.death: "이내 자세가 무너져서 바닥에 고꾸라질 수밖에 없었다."
 rivalry.1024.a: "수치스러운 마음으로 절뚝이며 집으로 향해야 했다."
 rivalry.1025.t: "수치스러운 꼬락서니"
 rivalry.1025.desc: "[from_rival.GetTitledFirstName], 그 겁쟁이 자식이 결투를 받아들이지 않았다. 사람 면전에다가 욕을 퍼부은 주제에! 자신의 행동을 뒷받침할 근거도 없으면서 모욕적인 언사를 뱉어낸 게 수치스럽지도 않나 보다. 명예롭지 못한 녀석인 줄은 알았는데, 이번 일로 확신을 가지게 되었다."
 rivalry.1025.a: "아무튼 명예를 지켜내긴 했군."
 rivalry.1030.t: "결혼 생활에 끼어든 참견쟁이"
 rivalry.1030.desc.happy: "경쟁자인 [rival.GetTitledFirstName](이)가 [rival_spouse.GetWifeHusband]인 [rival_spouse.GetTitledFirstName](와)과 더없이 행복한 결혼 생활을 누리고 있는 모습에 괜히 짜증이 난다. 의심할 만한 정황을 꾸며내서 서로를 의심하게 한다면, 녀석도 강박증에 시달리며 크게 불안해할 것이다."
 rivalry.1030.desc.neutral: "경쟁자인 [rival.GetTitledFirstName](와)과 [rival.GetHerHis] [rival_spouse.GetWifeHusband]인 [rival_spouse.GetTitledFirstName]의 불안한 결혼 생활을 보고 있자니, 좋은 기회가 아닌가 하는 생각이 들었다. 의심할 만한 정황을 꾸며내서 서로를 불신하게 한다면, 엉망진창이 되어버린 결혼에 신경 쓸 수밖에 없는 상황이 닥칠 것이다. 그럼 내 계획에 훼방을 놓지도 못하게 되겠지!"
 rivalry.1030.desc.unhappy: "경쟁자인 [rival.GetTitledFirstName](와)과 [rival.GetHerHis] [rival_spouse.GetWifeHusband]인 [rival_spouse.GetTitledFirstName](이)가 서로 으르렁거리는 꼴을 보고 있어도 딱히 놀랍지가 않았다. 편지 하나만 꾸며낸다면 또 다른 싸움을 부추길 수도 있겠지. 그럼 [rival.GetFirstName]도 정신이 팔려서는 내 계획에 훼방을 놓지 못하게 될 테고..."
 rivalry.1030.a: "[rival_spouse.GetTitledFirstNameNoTooltip](이)가 정부에게 편지를 받은 것처럼 꾸며내야겠군."
 rivalry.1030.a.tt: "[rival.GetTitledFirstName](이)가 외도의 증거를 찾아내지만, 이를 믿을지 여부는 알 수 없음"
 rivalry.1030.b: "[rival.GetTitledFirstNameNoTooltip]에게 누명을 씌우는 게 좋겠어."
 rivalry.1030.b.tt: "[rival_spouse.GetTitledFirstName](이)가 외도의 증거를 찾아내지만, 이를 믿을지 여부는 알 수 없음"
 rivalry.1030.c: "남의 결혼 생활에 개입하다니, 도를 지나친 것 같은데!"
 rivalry.1030.c.tt: "당분간 이 방법을 고사함"
 rivalry.1030.a_success: "성공적으로 끝난 흉계"
 rivalry.1030.a_failure: "실패하고 만 계획"
 rivalry.1031.t: "외도의 증거가 나오다니?"
 rivalry.1031.desc: "오늘 누군가가 [my_spouse.GetWifeHusband]인 [my_spouse.GetFirstName]에게 보낸 편지를 발견했다. 정부로 추정되는 사람이 지난번에 함께한 정사가 어땠는지를 늘어놓더니, 언제쯤 다시 만날 수 있을지를 알려달라고 보채는 내용이 적혀 있었다."
 rivalry.1031.desc.fooled: "\n\n편지를 쓴 사람이 누군지는 명확하지 않았다. [my_spouse.GetWifeHusband](와)과 정을 통했을지도 모를 누군가를 찾아내느라 다른 데 신경 쓸 겨를이 없었다."
 rivalry.1031.desc.suspicious: "\n\n처음에는 화가 치밀어 올랐다. 이내 편지를 자세히 읽어봤는데, 개인적인 정보가 전혀 없어서 글쓴이를 특정하지 못할 만큼 두루뭉술한 물건임을 깨달았다. 이 정도면 누구라도 꾸며낼 수 있겠다 싶었다."
 rivalry.1031.a.fooled: "정체불명의 정부가 누군지를 밝혀내고야 말겠어!"
 rivalry.1031.a.suspicious: "무슨 일이 벌어진 건지 조용히 알아봐야겠군."
 rivalry.1031.b.fooled: "[my_spouse.GetFirstNameNoTooltip]에게 편지에 대해 추궁해 봐야겠어!"
 rivalry.1031.b.suspicious: "[my_spouse.GetFirstNameNoTooltip](을)를 추궁해서 진실이 무엇인지를 밝혀내겠어!"
 rivalry.1031.b.tt: "[my_spouse.GetTitledFirstName]에게 외도를 벌인 적이 있냐고 추궁함"
 rivalry.1031.c: "[my_spouse.GetTitledFirstNameNoTooltip](을)를 믿는다. 이 편지는 위조된 게 확실해!"
 rivalry.1031.c.tt: "편지를 버림"
 rivalry.1032.t: "외도를 추궁당하다"
 rivalry.1032.desc: "오늘 [suspicious_spouse.GetWifeHusband]인 [suspicious_spouse.GetFirstName](이)가 찾아와서는 내 정부가 쓴 물건이라면서 편지를 들이밀어 보였다! 그리고는 다른 사람과 정을 통한 게 아니냐면서 추궁하기 시작했다!"
 rivalry.1032.a: "외도를 저지른 적 없어! 맹세해!"
 rivalry.1032.a.tt: "외도를 저지른 적이 없다고 [suspicious_spouse.GetFirstNameNoTooltip](을)를 설득함"
 rivalry.1032.b: "[spouse_lover.GetTitledFirstNameNoTooltip](와)과 정이 통했단 사실을 고백해야 해!"
 rivalry.1033.t: "외도를 부정하다"
 rivalry.1033.desc: "오늘 정부에게서 온 편지를 찾았다면서 [my_spouse.GetFirstName](을)를 추궁했다. 깜짝 놀란 [my_spouse.GetFirstName](은)는 자신에게 제기된 혐의에 충격을 받았는지 상처 입었다는 태도를 보였다. 이내 [my_spouse.GetSheHe]가 결백을 주장했다."
 rivalry.1033.a: "[my_spouse.GetFirstNameNoTooltip](을)를 믿어. 그 사람이 틀린 말을 할 리 없어."
 rivalry.1033.a.tt: "취조를 중단함"
 rivalry.1033.b: "거짓말이야! 확실히 조사해서 진실을 밝혀내고야 말겠어!"
 rivalry.1034.t: "눈물 어린 고백"
 rivalry.1034.desc: "정부에게서 온 편지를 들이밀며 [my_spouse.GetFirstName](을)를 추궁했다. 이내 [my_spouse.GetSheHe]가 주저앉더니, 눈물을 흘리면서 [spouse_lover.GetTitledFirstName](와)과 정을 통했다고 고백했다!"
 rivalry.1034.a: "어떻게 나한테 이럴 수가 있는데?"
 rivalry.1035.t: "위조된 물건임을 밝혀내다"
 rivalry.1035.desc: "[my_spouse.GetFirstName]의 정부에게서 온 편지의 출처가 어딘지를 조사한 끝에, [instigator.GetTitledFirstName](이)라는 [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')](이)가 가짜 편지를 꾸며내어 심어뒀다는 사실을 밝혀냈다!"
 rivalry.1035.a: "남의 결혼 생활에 끼어든 죗값을 받아내고야 말겠어!"
 rivalry.1036.t: "막다른 길"
 rivalry.1036.desc: "[rival_spouse.GetFirstName]에게 편지를 보낸 정부의 정체를 밝혀내려고 모든 단서를 뒤졌건만. 그 편지의 출처가 어딘지조차 알아내지 못했다."
 rivalry.1036.a: "앞으로 [rival_spouse.GetFirstNameNoTooltip](을)를 주시하는 편이 좋겠어."
 rivalry.1036.b: "편지가 가짜였단 사실을 밝혀내야 해!"
 rivalry.1037.t: "결혼 생활에 끼어들다"
 rivalry.1037.desc: "첩자에게서 [rival.GetTitledFirstName](와)과 [rival.GetHerHis] [rival_spouse.GetWifeHusband]인 [rival_spouse.GetFirstName] 사이에서 냉기가 흐르고 있다는 소식을 전해 들었다. 저들 사이에 불신을 싹트게 만들겠다는 도박수가 성공할 줄이야!"
 rivalry.1037.a: "불화가 생겼다는 소식이 감미로운 음악처럼 들리는군!"
 rivalry.1038.t: "결혼 생활에 끼어들다"
 rivalry.1038.desc: "첩자에게서 [rival.GetTitledFirstName](와)과 [rival.GetHerHis] [rival_spouse.GetWifeHusband]인 [rival_spouse.GetFirstName] 사이에 불신을 싹 틔우고자 심어뒀던 편지가 가짜였단 사실이 밝혀졌단 얘기를 전해 들었다. 내 속임수에 걸려들지 않을 줄이야!"
 rivalry.1038.a: "다른 방안을 동원하는 게 좋겠어."
 rivalry.1039.t: "$rivalry.1037.t$"
 rivalry.1039.desc: "첩자에게서 [my_spouse.GetTitledFirstName](이)가 그동안 외도를 벌여왔다는 얘기를 전해 들었다. 내가 꾸며냈던 편지로 궁지에 몰리는 바람에, [suspicious_spouse.GetTitledFirstName]에게 그 사실을 털어놓을 수밖에 없었다고 한다!"
 rivalry.1039.a: "이거... #EMP 갑자기#! 흥미진진해지는데."
 rivalry.2001.t: "우정을 가로막는 장애물"
 rivalry.2001.desc: "[target_in_question.GetTitledFirstName]에게서 [rival.GetTitledFirstName](을)를 어떻게 생각하는지를 묻는 편지를 받았다. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )](이)가 [target_in_question.GetHerHim]에게 외교적으로 접근하려는 게 아닌가 의심되는 상황이다."
 rivalry.2001.a: "참나, 묻지 않아도 알아야 하는 거 아니야?"
 rivalry.2001.b: "[target_in_question.GetFirstName](이)가 직접 결정해야 할 사안이다."
 rivalry.2002.t: "우정을 가로막는 장애물"
 rivalry.2002.desc: "[target_in_question.GetTitledFirstName]에게 좋은 인상을 심어주려고 그렇게 애썼는데, 이런 상황과 마주하게 될 줄은...\n\n나에 관한 유언비어를 퍼뜨려서 지금까지의 노력을 허사로 만들었던 장본인이 [first_rival.GetTitledFirstName](이)란 거야?"
 rivalry.2002.a: "[target_in_question.GetFirstName](이)가 [first_rival.GetFirstName]의 얘기를 믿는 건 아니겠지?"
 rivalry.3001.t: "건달에서 악당으로"
 rivalry.3001.desc.opening: "인간으로서 최저에 다다른 것으로도 모자랐던 모양이다. [rival.GetTitledFirstName](이)가 내 면전에 대고 모욕을 퍼부었다.\n\n"
 rivalry.3001.malicious: "[ROOT.Char.Custom('GetCourt')] 사람들에게 악랄하기 짝이 없는 비난을 들려주고자 전령까지 동원할 줄은 몰랐다. \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]에게 전한다.\" 전령이 운을 뗐다. 갈수록 신랄한 어조가 쏟아져 나왔다. [rival.Custom('InsultAdjective')] 녀석 같으니, 참으로 뻔뻔하기 그지없었다."
 rivalry.3001.benevolent: "관계를 개선하고 싶다는 편지를 보내놓고는 날 \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\"(이)라 부르다니! 드디어 본색을 드러냈구나!"
 rivalry.3001.dominant: "[rival.GetSheHe|U]가 보낸 전령이 \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\"(이)라고 말했다. 사실상 싸우자는 뜻이었다!"
 rivalry.3001.submissive: "[ROOT.Char.Custom('GetChamber')]에서 쪽지 하나를 발견했다. 야음을 틈타서 숨겨놓은 것으로 보였다. \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]에게 전한다.\" 그렇게 운을 떼는 쪽지였다. 내용이 이어질수록 신랄한 어조가 쏟아져 나왔다. [rival.Custom('InsultAdjective')] 녀석 같으니, 말머리에다가 자기 이름을 적어놓을 정도로 뻔뻔할 줄은 몰랐는데!"
 rivalry.3001.extroverted: "[ROOT.Char.Custom('GetCourt')]에서 일을 보던 중 [rival.GetTitledFirstName]의 전령이 도착했다. 인사랍시고 나를 \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\"(으)로 지칭하더니, 모두가 보는 앞에서 내 이름에 먹칠을 해대기 시작했다."
 rivalry.3001.emotional: "[rival.GetSheHe|U]가 보낸 전령이 나를 \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\"(이)라 부르면서 자기 삶을 망쳐놓았다는 둥 야단법석을 떨었다."
 rivalry.3001.levelheaded: "[rival.GetSheHe|U]가 보낸 전령은 우연을 가장해서 나에게 \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\"(이)라고 모욕할 기회만을 호시탐탐 노렸다. 그러더니 방금 한 말이 실수인 척 연기를 했다."
 rivalry.3001.desc.fallback: "[rival.GetSheHe|U]가 보낸 전령이 모두가 보는 앞에서 나를 \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\"(이)라고 불렀다!"
 rivalry.3001.desc.end: "\n\n그냥 넘어갈 수 없는 일이다. 오만방자한 짓을 저지른 대가를 치르게 해주마."
 rivalry.3001.a: "두고 보자, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.t: "친구의 적"
 rivalry.3002.desc: "최근 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )]인 [friend.GetTitledFirstName](이)가 골머리를 썩이고 있다. [rival.GetTitledFirstName](이)가 꾸민 악랄한 계략의 희생양으로 낙점되면서 벌어진 일이다.\n\n이런 식으로 고통받는 친구를 가만히 내버려 두고 있을 수만은 없지 않은가!"
 rivalry.3002.a: "네놈은 비난받아 마땅하다, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b: "[rival.GetTitledFirstName]에게 내 기분을 알려줄 필요는 없겠지."
 rivalry.3003.t: "쥐들의 회합"
 rivalry.3003.desc: "[first_friend.GetTitledFirstName](이)가 나와 [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )] 사이의 갈등 때문에 나를 비난 하는 것처럼 보인다. [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName].\n\n나의 적들이 점점 늘어나는 것처럼 보인다..."
 rivalry.3003.a: "오합지졸이 끼리끼리 모였군."
 rivalry.3004.t: "일생일대의 적"
 rivalry.3004.opening: "[rival.GetTitledFirstName](을)를 죽도록 증오하는 게 아니어도 그렇게 생각했으리라. 우리는 결코 양립할 수 없는 존재다."
 rivalry.3004.fallback: "\n\n어떤 상황에서든 내게 맞서려고만 하는 녀석이니까."
 rivalry.3004.a: "날 괴롭히려고 이런 짓거리를 벌였단 거지?"
