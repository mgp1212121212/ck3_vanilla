l_korean:
 global_culture.custom.change_culture: "모든 [old_culture.GetName] 문화권의 영지와 당신의 봉역 내에 있는 모든 인물이 [new_culture.GetName] 문화로 전향함"
 global_culture.custom.merge_culture: "모든 [old_culture_1.GetName] 문화권의 영지와 당신의 봉역 내에 있는 모든 인물이 [new_culture.GetName] 문화로 전향함"
 global_culture.custom.keep_culture: "[old_culture.GetName] 문화권 영지와 당신의 영토 내에 있는 인물들은 그들의 문화를 고수함"
 global_culture.custom.trigger: "모든 [CHARACTER.GetCulture.GetName] 문화권 영지의 장악력이 80%를 넘지 못함"
 #Visigoth Split
 global_culture.0002.t: "서고트의 운명"
 global_culture.0002.desc: "오래 전 선조들은 이베리아 반도로 이주해 첫 정착지를 세웠다. 그 이후 우리 민족은 이 곳에서 몇 세대를 살아왔다. 땅은 우리를 길들였고, 우리 역시 땅을 길들였다.\n\n이제 우리 자신에게 질문해야 할 때가 왔다. 우리는 서고트인인가? 아니면 완전히 새로운 다른 민족인가?"
 global_culture.0002.a: "시대는 변한다. 우리 역시 시대에 따라 변해야 한다."
 global_culture.0002.b: "우리 조상의 전통을 절대 버리지 않을 것이다!"
 global_culture.0005.t: "$global_culture.0002.t$"
 global_culture.0005.desc: "이베리아 반도로 처음 이주했을 때의 서고트인들은 새롭고도 이상한 땅에 도착한 이방인이었다.\n\n몇 세대를 걸치며 변모한 서고트인들은 땅이 그들을 길들인 것과 같이 땅을 길들였다. 시간에 따라 서고트인의 공동체 각각의 개성이 뚜렷해졌고, 결국에는 서로 분리되었다.\n\n같은 조상의 문화적 유산을 공유하고는 있으나, [castilian.GetName], [catalan.GetName], [occitan.GetName], 그리고 [andalusian.GetName](은)는 더 이상 서로를 친척으로 생각하지 않는 것 같다."
 global_culture.0005.a: "시간이 지나봐야 이 사태의 영향을 알 수 있을 것이다."
 #Norse Split
 global_culture.0012.t: "노르드족의 운명"
 global_culture.0012.desc: "스칸디나비아라는 험준한 땅에 사는 우리 민족은 교역, 약탈, 용병업으로  몸집을 키워 살아남았다.\n\n시간이 지나고 엄청난 부가 축적되었다. 우리 민족이 뿌리를 내리고 앞으로 계속 살 집에 더욱 많은 이들이 정착하게 된 것이다.\n\n하지만 동시에 서로가 문화적으로 멀어지기 시작했다. 공동체 각각의 전통, 심지어 언어마저 새로운 삶의 방식에 따라 변화했기 때문이다."
 global_culture.0012.a: "반드시 번영을 최우선 가치로 둬야 한다."
 global_culture.0012.b: "용납할 수 없다! 노르드 족의 연합은 #EMP 깨지지 않아야 한다#!."
 global_culture.0015.t: "$global_culture.0012.t$"
 global_culture.0015.desc: "교역자이자 침입자이자 용병인... 노르드 족은 가는 모든 곳에 족적을 남기며 스칸디나비아부터 유럽 전역, 아니 그보다 더 먼 곳까지 이동하였다.\n\n하지만 이러한 유랑의 시대에도 종말이 찾아온 것 같다. 문화적 차이와 씨족 간의 경쟁 의식이 [danish.GetName], [swedish.GetName], 그리고 [norwegian.GetName]의 정체성이 갈라질 단초를 제공했기 때문이다."
 global_culture.0015.desc_norse: "교역자이자 침입자이자 용병인... 우리 노르드 조상들은 가는 모든 곳에 족적을 남기며 스칸디나비아부터 유럽 전역, 아니 그보다 더 먼 곳까지 이동하였다.\n\n하지만 이러한 유랑의 시대에도 종말이 찾아온 것 같다. 문화적 차이와 씨족 간의 경쟁 의식으로 본토가 분열되며 [danish.GetName], [swedish.GetName], 그리고 [norwegian.GetName]의 정체성이 갈라지게 생겼기 때문이다."
 global_culture.0015.a: "이게 유럽 대륙의 미래에 어떤 의미란 말인가?"
 global_culture.0015.b: "이게 우리 민족의 미래에 어떤 의미란 말인가?"
 #Scottish Split
 global_culture.0032.t: "스코틀랜드의 비상"
 global_culture.0032.desc: "북부 브리튼의 저지대에 사는 우리 씨족은 다른 앵글로색슨족과 같은 뿌리에서 나왔지만, 바위투성이 땅에 적응하는 동안 문화적, 언어적 분화를 이루기 시작했다.\n\n많은 동포가 이제는 온전히 우리 것이라 부를 수 있는 문화적 정체성을 갖자고 부르짖고 있다. 주체적인 긍지로 삼을 수 있는 무언가를 말이다..."
 global_culture.0032.a: "우리는 지금도, 앞으로도 영원히 스코틀랜드인일 것이다!"
 global_culture.0032.b: "동포들에 등을 돌릴 수는 없다."
 global_culture.0035.t: "$global_culture.0032.t$"
 global_culture.0035.desc: "북부 브리튼의 저지대에 사는 우리 씨족은 다른 앵글로색슨족과 같은 뿌리에서 나왔지만, 바위투성이 땅에 적응하는 동안 문화적, 언어적 분화를 이루기 시작했다.\n\n옛 동포와 문화와 언어가 상이해지니 [scottish.GetName]족은 새로운 문화적 정체성을 전심으로 포용하였다."
 global_culture.0035.a: "과연 스스로도 번영할 수 있을까?"
 #Norman Merge
 global_culture.3002.t: "노르만 족의 비상"
 global_culture.3002.desc: "프랑스 북부의 땅은 멋지고도 비옥해 우리가 정착하여 봉역을 넓혀나가기 좋았다.\n\n새로운 정착민들은 현지인들에게서 몇몇 전통을 받아들이면 우린 프랑스 북부 땅에 더 잘 적응할 수 있을 것이다."
 global_culture.3002.a: "새로운 친구, 그리고 새로운 시작을 위하여!"
 global_culture.3003.t: "$global_culture.3002.t$"
 global_culture.3003.desc: "우리는 우리 노르드인의 조상이 고향이라 불렀던 땅으로부터 멀리 떠나왔다. 하지만 이제는 북부 프랑스 땅이 우리나라이다. 우두머리로서 미래의 번영을 보장하는 것은 내 의무이다. 번성하기 위해서는 새 환경에 적응해야 한다. 이 비옥한 땅을 잘 이용했던 이들의 조상으로부터 방법을 배워야 한다.\n\n이 생각에 의거해 우리는 동족을 이롭게 하기 위해 삶의 방식을 바꿀 것이다. 우리만의 새 길을 닦을 것이다."
 global_culture.3003.a: "오늘부터 우리는 노르만이다!"
 global_culture.3005.t: "$global_culture.3002.t$"
 global_culture.3005.desc: "스칸디나비아 출신의 노르드 정착민 무리가 프랑스 북부의 해안을 자신들의 새로운 거처로 만들었다.\n\n우두머리 [norman_founder.GetTitledFirstName](은)는 몇몇 현지 풍습과 문화를 받아들여 새로운 땅에서 그들 자신의 번영을 도울 것이라 선언하였다."
 global_culture.3005.a: "그래서 이 사태가 그 지역에 무슨 의미를 가진다는 것이지?"
 global_culture.3011.t: "[sicilian.GetNameNoTooltip] 문화의 전파"
 global_culture.3011.desc: "남부 이탈리아와 시칠리아 사람들의 다방면에 걸친 교류는 특이한 문화의 탄생을 불러왔다. 아주 많은 요인들이 그 문화의 탄생에 영향을 주었다.\n\n이제 [county_to_change.GetName] 사람들은 자신을 [old_culture.GetName] 사람으로 여기지 않고 [sicilian.GetCollectiveNoun]사람으로 여긴다!"
 global_culture.3011.a: "이 얼마나 흥미로운 발전인가..."
 global_culture.3012.a: "멋지군!"
