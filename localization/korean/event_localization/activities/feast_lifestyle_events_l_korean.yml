l_korean:
 feast_lifestyle.1001.t: "전술에 관한 설전"
 feast_lifestyle.1001.desc: "[strategy_opponent.GetTitledFirstName]에게 무슨 자격이 있길래 내가 쓰는 전술이 잘못되었다고 그러는 건데?\n\n실전에서 사용하면 실패하고 말 전술이라 말하기까지 했다니까. 아는 건 쥐뿔도 없으면서!"
 feast_lifestyle.1001.a: "이만한 전술이면 전장에서도 써볼 법한데 말이야."
 feast_lifestyle.1001.a.tt: "최소한 [strategy_opponent.GetFirstName]에게 [martial_lifestyle|E]에 대한 이해가 확고하다는 사실을 주지시킴"
 feast_lifestyle.1002.t: "숨겨진 의미"
 feast_lifestyle.1002.opening: "왁자지껄한 회당에서 웃음을 터뜨리며 수다를 떠는 문객들 때문에 앞에 놓인 귀리죽에 집중할 수가 없었다. 그래서 그 기름진 덩어리에다가 전선과 교전 지역을 그리며 여러 전술을 맞받아칠 방법을 구상했다."
 feast_lifestyle.1002.cavalry: "\n\n#EMP 기병대가 이쪽 측면으로 돌격한다면...#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP 중보병이 이 자리를 사수한다면...#!"
 feast_lifestyle.1002.archers: "\n\n#EMP 중앙에 화살 세례를 퍼부었을 경우에...#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP 산병으로 먹잇감의 측면을 괴롭힌다면...#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP 장창병이라면 이쪽에서도 버틸 수 있을 테니...#!"
 feast_lifestyle.1002.a: "실제 전장에서도 써먹을 수 있지 않을까!"
 feast_lifestyle.1002.a.tt: "귀리죽이 [martial_lifestyle|E]에 대한 이해를 확립하는 데 도움이 된다고 여김"
 feast_lifestyle.1003.t: "위험에 직면했을 경우"
 feast_lifestyle.1003.desc: "축하연이 한창 진행되던 참이었지만, 이 회당을 방어 진지로 쓸 수는 없을지를 고민하는 데 더 흥미가 생겼다. 당장이라도 바깥에 있던 누군가가 공격할지도 모르는 일 아닌가. 그러면 하급 귀족은 곧장 위험에 처하게 되겠지. 상석 쪽에는 소규모 요새를 구축할 수 있을 테니, 임시 방벽 역할은 톡톡히 하지 않을까 싶다.\n\n그렇다면 어떻게 반격해야 하는지가 문제인데..."
 feast_lifestyle.1003.a: "안전한 곳에만 박혀 있을 수는 없어."
 feast_lifestyle.1003.a.tt: "죽을 날만 기다리면서 눈을 가리고 아웅거리는 것보다는 나은 방안입니다. 당신은 [martial_lifestyle|E]에 대한 이해를 확고히 갖춘 사람이잖습니까."
 feast_lifestyle.1003.b: "공격이 내부에서 진행된다면 어떡하지?"
 feast_lifestyle.1003.b.tt: "모든 문객이 전우로서 함께 싸워줄 거라고 착각하시진 않으시겠지요. 당신은 [martial_lifestyle|E]에 대한 이해를 확고히 갖춘 사람이잖습니까."
 feast_lifestyle.1004.t: "함께 나눈 지식"
 feast_lifestyle.1004.desc: "연회는 훌륭한 의견을 지닌 사람들과 이야기를 나눌 기회가 생기는 자리다. 덕분에 부대의 기동성에 대해 흥미로운 견해를 내비치는 [consultant_3.GetTitledFirstName](이)나 새로운 방어 전술을 떠올렸다는 [consultant_2.GetTitledFirstName](을)를 만나기도 했다.\n\n그 중에서도 [consultant_1.GetTitledFirstName](은)는 천재적인 면모를 보이는 사람이었다. 술을 몇 잔 들이켠 [consultant_1.GetSheHe]는 자신감에 찬 목소리로 이상적인 공성 전술을 고안해냈단 얘기를 꺼냈다."
 feast_lifestyle.1004.a: "이번 연회에서 많은 것을 배웠어."
 feast_lifestyle.1004.a.tt: "노련한 지휘관들과의 대화가 [martial_lifestyle|E]에 대한 이해를 확립하는 데 큰 도움이 됨"
 feast_lifestyle.2001.t: "너 자신을 알라"
 feast_lifestyle.2001.mean: "빠르게 옆걸음질을 쳐서 다행이었다. 그러지 않았다면 내 옆을 지나던 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName](이)가 #EMP 뜻하지 않게#! 쏟은 포도주를 피하지 못했으리라.\n\n그렇게 모욕을 그대로 받아넘겼다. 이내 그 [guest_victim.Custom('InsultNoun')](은)는 하얗게 질려서 꼼짝도 못하는 꼴이 되었다."
 feast_lifestyle.2001.loud: "\"실수를 주제 삼아 얘기를 나눠봅시다. [ROOT.Char.GetTitledFirstNameNoTooltip](와)과 관련된 얘기인데...\"\n\n이내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))]인 [guest_victim.GetTitledFirstName](이)가 하얗게 질린 얼굴로 입을 다물었다."
 feast_lifestyle.2001.quiet: "주위 사람들에게 엄한 소리나 속삭이던 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName](이)가 나를 쏘아봤다.\n\n이내 그 [guest_victim.Custom('InsultNoun')]의 몸이 딱딱하게 굳었다. 얼굴은 창백해져 있었다."
 feast_lifestyle.2001.desc_ending: "설사약이 담긴 조그만 약병을 주머니에 숨긴 나는 어색한 걸음걸이로 방을 빠져나가는 [guest_victim.GetHerHis|U] 모습을 보며 웃음을 터뜨렸다."
 feast_lifestyle.2001.a: "저 [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')]에게 본때를 보여줬어!"
 feast_lifestyle.2002.t: "수다쟁이"
 feast_lifestyle.2002.desc_lover: "\"그런 눈으로 바라보면... 그러니까, 누가 감히 거절하겠어?\""
 feast_lifestyle.2002.desc_cannibal: "\"건장한 사람이라면 그 육질은 더 말할 것도 없지. 예전에 병사 하나를 먹은 적이 있는데...\""
 feast_lifestyle.2002.desc_homosexual_male: "\"그리고는 그가 웃어 보이더라! 내가 여자에 만족하리라 생각하기라도 한 건지...\""
 feast_lifestyle.2002.desc_homosexual_female: "\"그리고는 그녀가 웃어 보이더라! 내가 남자에 만족하리라 생각하기라도 한 건지...\""
 feast_lifestyle.2002.desc_ending: "\n\n제멋대로 몇 잔을 들이켠 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName](이)가 탁자에 몸을 기댔다. 그리고는 날 보면서 술과 함께 속마음을 쏟아내기 시작했다.\n\n\"술도 대접해 줬으면서, 내 얘기까지 계속 들어주다니... 정말로 고맙소, [ROOT.Char.GetFirstNameNoTooltip]!\""
 feast_lifestyle.2002.a: "나 혼자 듣기에는 아까운 얘기던데!"
 feast_lifestyle.2002.b: "천만에! 그런 얘기를 털어놔줬으니, #EMP 외려#! 내가 고마워해야지!"
 feast_lifestyle.2002.c: "침묵에는 대가가 따르는 법이야."
 feast_lifestyle.2002.d: "건배하자고! 즐거운 저녁과 새로운 술 친구를 위하여!"
 feast_lifestyle.2003.t: "사람을 감화시키는 능력"
 feast_lifestyle.2003.desc: "자연스럽게 대화를 다음으로 이끌어가면서 논의를 내가 원하는 방향으로 이끌었다.\n\n조심스레 몇 마디 한 것만으로도 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))]인 [courtier_to_persuade.GetTitledFirstNamePossessive] 애정 생활이 어떤지를 [courtier_to_persuade.GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')]보다 더 잘 알게 되었다."
 feast_lifestyle.2003.a: "연회는 훈련장이나 다름없는 곳이야."
 feast_lifestyle.2003.a.tt: "#F 세 치 혀라는 무기를 잘 다루게 됨#!"
 feast_lifestyle.2003.b: "평범하게 대화를 즐기도록 하자."
 feast_lifestyle.2004.t: "속사정"
 feast_lifestyle.2004.desc1_a: "건너편에 있던 [ROOT.Char.Custom('RandomSheHe')|U]가 회당 맞은편에 있던 하녀를 보고는 친근한 태도로 웃어 보였다. 정을 통하는 사이일지도 모른다는 생각이 들었다."
 feast_lifestyle.2004.desc1_b: "건너편에 있던 [ROOT.Char.Custom('RandomSheHe')|U]가 힘이 잔뜩 들어간 손으로 내리 석 잔을 비웠다. 배우자가 찾아온 것을 보자마자 말이다. 위태로운 결혼 생활을 보내고 있는 게 확실했다."
 feast_lifestyle.2004.desc2_a: "회랑 맞은편에 있던 [ROOT.Char.Custom('RandomSheHe')|U]가 왕년에 신던 신발을 신고 나왔다. 재정적인 문제가 생긴 게 분명했다."
 feast_lifestyle.2004.desc2_b: "회랑 맞은편에 있던 [ROOT.Char.Custom('RandomSheHe')|U]가 구석 자리에서 벗어나려 하질 않는다. 대화는 물론이고, 눈길마저 피하려고만 한다. 무언가를 숨기려고 그러는 게 아닐까?"
 feast_lifestyle.2004.desc_ending: "\n\n다들 비밀을 감추고 있기 마련이다. 그래봤자 노련한 눈으로 사소한 단서만으로도 속사정을 유추해내려는 사람을 당해내진 못하지만 말이다."
 feast_lifestyle.2004.a: "저렇게 대놓고 수치스러운 짓을 하다니!"
 feast_lifestyle.2004.b: "내 눈을 속일 방법은 없을걸!"
 feast_lifestyle.3001.t: "권좌"
 feast_lifestyle.3001.desc: "대단한 연회였다! [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))]인 [important_guest_1.GetTitledFirstName](와)과 내 입장에서는 좋은 기회기도 했다. 우리를 섬기던 사람들에 대해 자세히 알 수 있었으니 말이다.\n\n[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))]인 [important_guest_2.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))]인 [important_guest_3.GetTitledFirstName](이)가 아직 자리를 찾지 못한 상태였다. 얼른 하인을 불러 모아 자리를 재배치하라고 일렀다."
 feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip](을)를 [important_guest_2.GetTitledFirstNameNoTooltip]의 옆자리에 앉혀야겠군."
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip](이)라면 [important_guest_3.GetTitledFirstNamePossessiveNoTooltip] 옆자리도 좋아하겠지."
 feast_lifestyle.3001.c: "모두 함께 식사를 하는 편이 좋겠어."
