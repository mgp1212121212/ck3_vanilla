l_korean:
 admiring_birds.1001.t: "오호! 웬 새지?"
 admiring_birds.1001.common_raven.desc: "내 귀를 간지럽히는 이 선율의 정체는 필시 까마귀의 것이렷다. 새는 나뭇가지 위에 앉아 있었는데, 무언가를 쫓는 듯했다."
 admiring_birds.1001.common_merganser.desc: "두상을 보니 척 알겠군. 옹이구멍에 보금자리를 마련한 비오리는 신중하게 알을 지키고 있었다. 짝은 어디 갔는지 전혀 안 보이는 것이 낚시를 떠난 모양이었다."
 admiring_birds.1001.common_loon.desc: "검은색과 하얀색이 어우러진 깃털에, 발을 연결하는 띠, 어색하게 날아오르는 자세까지. 흠... 식별하기 꽤 어렵긴 하지만, 아비새가 분명하다."
 admiring_birds.1001.golden_eagle.desc: "이 얼마나 환상적인 짐승인가! 검독수리의 사냥을 돕게 되다니, 행운도 이런 행운은 없으리라. 가엾는 설치류는 죽음이 엄습하는지조차도 몰랐다. 검독수리의 몸 대부분을 뒤덮은 짙은 갈색 깃털이 위장막 노릇을 톡톡히 해주는 것 같다."
 admiring_birds.1001.red_crossbill.desc: "잔잔하고 평화로운 선율이 내 귀를 사로잡았다. 처음에는 소리가 나무 사이에서 메아리치는 통에 출처를 찾을 수 없었다. 그러던 중 나무 꼭대기에 앉은 주황색 형상이 시선에 들어오는 게 아닌가. 솔잣새 몇 마리가 솔을 먹으며 배를 채우고 있었다."
 admiring_birds.1001.northern_harrier.desc: "올빼미와 헷갈리기 쉽지만, 근사한 북부 개구리매는 대낮에 사냥을 하면서 남다른 모습을 과시한다."
 admiring_birds.1001.great_egret.desc: "호수 위로 드리운 구름처럼 정순한 하얀 깃털이 모습을 드러냈다. 대백로의 길고 가느다란 다리는 빛에 녹듯이 사라졌고, 마치 몸이 부유하는 것 같은 인상을 심어주었다."
 admiring_birds.1001.black_tern.desc: "초원의 끝자락을 걷던 중 웬 검은배제비갈매기 무리가 서로를 쫓으면서 과장된 날갯짓으로 비상하는 모습을 보았다. 흥분한 것 같은 울음소리를 내던데, 번식기인가?"
 admiring_birds.1001.osprey.desc: "호수 옆을 지나는데 웬 새가 물 바깥으로 튀어나왔다. 검은 부리에 물고기를 머금은 물수리는 순식간에 날아가 버렸다."
 admiring_birds.1001.northern_shoveler.desc: "저건... 바위로구나! 아니... 봉우리인가! 새의 머리로군! 새의 머리가 분명해! 넓적부리의 부리는 실로 특이하단 말이지."
 admiring_birds.1001.atlantic_puffin.desc: "참 재밌는 광경이로구나! 바다오리는 보기만 해도 즐겁다. 어떤 의미로는 재밌는 광대가 떠오르는군."
 admiring_birds.1001.mallard.desc: "여기저기 돌아다니던 중 하늘을 누비는 새의 일렁이는 남색 깃털이 내 이목을 잡아끌었다. 청둥오리는 조금 떨어진 근처 초원에 내려앉았다."
 admiring_birds.1001.horned_lark.desc: "엄청난 크기의 종다리 무리가 조잘대면서 벌레를 물색하고 있었다. 나는 녀석들이 괜히 겁먹지 않도록 즉시 발걸음을 멈췄다."
 admiring_birds.1001.barrow_goldeneye.desc: "호수 한가운데서 황금빛 눈이 나를 물끄러미 바라보고 있었다. 평화롭게 헤엄치는 오리는 먹이를 찾는 게 분명해 보였다."
 admiring_birds.1001.gold_gain.desc: "나는 참 행운아란 말이지! 이렇게 마주친 건 길조가 틀림없다. 내 수입에도 도움이 되겠지."
 admiring_birds.1001.prowess_gain.desc: "사냥감을 추적하는 모습이 영감을 주는군! 전장에서 응용할 수 있겠어."
 admiring_birds.1001.piety_gain.desc: "이런 축복이 또 있을까! 내면 깊은 곳에 있던 무언가가 깨어난 기분이로다."
 admiring_birds.1001.prestige_gain.desc: "희귀한 경험을 다 하는구나! 다들 날 부러워할 터."
 admiring_birds.1001.dynasty_prestige_gain.desc: "이런 새를 만났다는 건 역시... 내가 위대한 운명을 타고났다는 방증이다!"
 admiring_birds.1001.stress_loss_gain.desc: "창공을 누비는 새의 모습을 감상하는 것만큼 마음이 편안해지는 게 또 없지."
 admiring_birds.1001.a: "내가 새에 대해 잘 알았더라면 좋았을 텐데..."
 admiring_birds.1001.b: "실로 유익한 조우로다!"
 admiring_birds.1001.c: "내 전리품으로 삼기에 부족함이 없군."
