 hajj.0011.t: "빛나는 벽 내부"
 hajj.0011.desc: "영광스러운 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 새로운 수도로 삼았으니, 이 기회에 의례를 치르고 핫즈의 축복을 받기로 마음먹었다."
 hajj.0011.a: "벌써 [ROOT.Char.GetFaith.HighGodName](와)과 가까워진 기분이 드는군."
 hajj.0011.a_cynical: "반드시 해야 하는 일이야."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "빛나는 벽"
 hajj.0500.desc: "\"#EMP 빛나는 벽, 빛나는 벽...#!\" [hajj_dying_relative.GetTitledFirstName]의 [ROOT.Char.Custom('GetChamber')]에 들어갔더니 웅얼거리는 [hajj_dying_relative.GetHerHis] 모습이 보였다. [hajj_dying_relative.GetHerHis] 호흡은 가쁘기만 하다. 한때 위대했던 [hajj_dying_relative.GetWomanMan]의 병든 허파에 공기가 들어가기를 기피하는 듯하다.\n\n크흠 하고 헛기침 소리를 내니 [hajj_dying_relative.GetFirstNamePossessiveNoTooltip] 흐리멍덩한 시선이 애써 이쪽을 바라본다. \"[ROOT.Char.GetFirstNameNoTooltip]? 정말 자네인가?\" [hajj_dying_relative.GetSheHe]가 속삭였다. 잠깐이지만 눈에 드리운 안개가 걷혔다. \"빛나는 벽. 메카.\"\n\n\"핫즈를 떠나게, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. 자네는 #EMP 꼭#! 빛나는 벽을 봐야 해!\" 갑작스럽게 몸을 움직인 탓인지, [hajj_dying_relative.GetFirstNameNoTooltip](이)가 연신 기침을 해대더니 이내 작게 앓는 소리를 냈다. 정말 딱하다."
 hajj.0500.a: "핫즈를 완수하겠습니다."
 hajj.0500.a.flavor: "유언이라고 해봐야 죽어가는 자의 소원일 뿐."
 hajj.0500.a.tt_hajj: "다음 [hajj|E] [pilgrimage|E]의 비용이 저렴해짐"
 hajj.0500.b: "약속은... 할 수 없네, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor: "정말 내키지 않는데."
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "아브라함의 자리"
 hajj.3010.desc: "메카에 도착한 후 가장 먼저 아브라함의 자리를 찾아갔다. 이 신성한 돌은 수세기 전 아브라함이 이스마일과 함께 카바를 세울 때 디딤돌로 쓰였다고 한다.\n\n주변의 핫즈 순례자들이 일제히 사당으로 신단에 다가가 고개를 조아리고 묵상 기도를 올리기 시작했다. 나도 그렇게 해야겠다."
 hajj.3010.a: "좀 더 실질적인 의미를 담긴 기도를 올리자..."
 hajj.3010.a.wealth.t: "재물"
 hajj.3010.a.wealth.desc: "재산을 늘릴 좋은 발상이 떠오름"
 hajj.3010.a.opinion.t: "사회 규약"
 hajj.3010.a.opinion.desc: "좀 더 호감 가는 사람이 되는 방법을 깨달음"
 hajj.3010.a.prestige.t: "위신"
 hajj.3010.a.prestige.desc: "위신을 높일 방법을 깨달음"
 hajj.3010.a.bad.t: "미신"
 hajj.3010.a.bad.desc: "당신의 미신적인 경향이 심화됨"
 hajj.3010.b: "명상을 시작한다."
 hajj.3010.b.flavor_cynical: "빨리 끝내자고."
 #Walk between Safa and Marwah
 hajj.3020.t: "사파와 마르와"
 hajj.3020.desc: "이번 과업은 사파와 마르와, 두 성지 사이를 일곱 번 걷는 수행에 임하는 것이다. 이는 아들 이스마일을 위해 필사적으로 물을 찾아 다녔던 하자르의 노고에 찬미를 보내는 의미가 있다.\n\n이후 이스마일은 장성하여 존귀한 선지자의 조상이 된다.\n\n의례를 준비하다 사파와 마르와를 내다보았는데, 이미 사회의 각계각층에서 온 수많은 순례자가 두 언덕 사이를 부단하게 왕복하고 있었다."
 hajj.3020.a: "고작 일곱 번으로는 성에 안 차!"
 hajj.3020.b: "정확하게 일곱 번만 왕복하면 돼."
 hajj.3020.c: "몇 번 거른다고 누가 눈치나 채겠어?"
 hajj.3020.c.success.t: "나태한 성공"
 hajj.3020.c.success.desc: "왕복 횟수를 거르는 데 성공함"
 hajj.3020.c.failure.desc: "들통나고 처벌을 받음"
 #Safa and Marwah penalization
 hajj.3021.t: "발각!"
 hajj.3021.desc: "슬슬 두 언덕에서 내려가려던 찰나, 지역 성직자 중 하나가 정색한 표정을 지어 보였다.\n\"사파와 마르와 왕복 수행을 정상적으로 완수하지 #EMP 않은 것 같소만#!, 순례자여.\"\n\n\"불성실에 대한 처벌은 담이나 사다카 알 피트르라오. 물론 정상적으로 두 언덕 사이를 일곱 번 왕복해도 되고.\"\n순간 성직자의 얼굴이 부드럽게 누그러졌다.\n\n\"왕복 수행을 마치지 않으면 핫즈를 끝낼 수 없소. 자, 순례자께서는 어떻게 하겠소?\""
 hajj.3021.a: "동물을 제물로 바치리다."
 hajj.3021.a.flavor: "담. $hajj.3040.c.flavor$"
 hajj.3021.b: "기부를 하겠소."
 hajj.3021.b.flavor: "사다카 알 피트르. 빈민에게 곡식과 대추야자를 베푸는 건 좋은 일인 것 같군."
 hajj.3021.c: "이번에는 제대로 일곱 바퀴 왕복해야겠어."
 hajj.3021.c.flavor_zealous: "#EMP 왠지#! 진지하게 임해야 할 것 같더라니..."
 hajj.3021.c.flavor: "아, 귀찮아."
 #Drink water from the Zamzam well
 hajj.3030.t: "잠잠의 샘"
 hajj.3030.desc: "지금 내 앞에 신비로운 잠잠의 샘이 있다. 영원히 마르지 않는 샘은 사막에서 꿈 그 자체로 통한다. 이 잠잠의 샘에서 물을 마시는 것은 고대부터 전해지는 핫즈의 의례 중 하나이며, 이제 내가 해야 할 일이기도 하다.\n\n유려한 석재 구조물에서 뿜어져 나오는 샘물 주위로 핫즈 순례자들이 가득하다. 이 인파를 헤치고 나가야 비로소 성수에 손을 댈 수 있으리라."
 hajj.3030.a: "다른 순례자들을 먼저 보내자."
 hajj.3030.a.flavor: "어차피 급한 일도 아니야."
 hajj.3030.b: "영혼의 갈증을 풀 때다!"
 hajj.3030.b.flavor: "맛있군. 이게 또 기적을 일으키는 효험도 있다지?"
 hajj.3030.c: "손만 살짝 담글까?"
 hajj.3030.c.flavor: "위생과는 #EMP 거리가 멀어 보이는데#!!"
 #Sacrifice to Allah
 hajj.3040.t: "알라께 바치는 제물"
 hajj.3040.desc: "다음 의례로 [ROOT.Char.GetFaith.HighGodName]께 제물을 공양해야 한다. 성지에는 이 공양 의례를 위한 전용 공간이 마련되어 있다. 각종 동물을 제공하는 가판대와 가까워질수록 농후한 냄새가 짙어진다.\n\n선택지를 신중히 헤아려 보자. 낙타처럼 큰 동물을 공양하면 그만큼 신앙이 커질 것이다. 하지만, 작은 동물이나 양을 바쳐도 핫즈를 마무리하는 데는 이상이 없다.\n\n그 와중에 한쪽 구석에 있는 몇몇 순례자들은 덩치 큰 소 가격을 나누어 부담하기로 한 모양이었다."
 hajj.3040.a: "낙타 63마리!"
 hajj.3040.a.flavor: "위대한 선지자보다 못할 순 없지!"
 hajj.3040.b: "낙타 한 마리면 충분해."
 hajj.3040.b.flavor: "낙타가 아는 비밀은 단 하나뿐..."
 hajj.3040.c: "양을 공양한다."
 hajj.3040.c.flavor: "예전부터 저 똘망똘망한 눈망울이 싫었어."
 hajj.3040.d: "나도 저 사람들하고 공동으로 소를 공양해야겠군."
 hajj.3040.d.flavor: "필요 이상으로 생명의 불꽃을 꺼뜨릴 이유가 어디 있단 말인가?"
 #Performing the Halq
 hajj.3001.t: "할크"
 hajj.3001.desc: "아브라함의 자리에서 기도를 올리고, 사파와 마르와 사이를 오가고, 잠잠의 샘에서 물을 마셨으며, [ROOT.Char.GetFaith.HighGodName]께 공양을 올렸다. 이로써 나는 핫즈를 마무리할 준비를 마쳤다. 다음으로 치를 의례는 머리카락을 자르는 것이다.\n\n"
 hajj.3001.desc.male_dominated: "남성은 머리카락 한 올 남기지 않고 밀어버리는 게 전통이긴 하지만, 머리카락의 일부만 잘라내는 시혜를 받는 경우도 있다. 그래서 여성의 경우에는 한 타래 정도만 잘라내게끔 되어 있다고 한다."
 hajj.3001.desc.female_dominated: "여성은 머리카락 한 올 남기지 않고 밀어버리는 게 전통이긴 하지만, 머리카락의 일부만 잘라내는 시혜를 받는 경우도 있다. 그래서 남성의 경우에는 한 타래 정도만 잘라내게끔 되어 있다고 한다."
 hajj.3001.desc.equal: "머리카락 한 올 남기지 않고 밀어버리는 게 전통이긴 하지만, 머리카락의 일부만 잘라내는 시혜를 받는 경우도 있다."
 hajj.3001.a: "머리카락을 전부 밀겠어!"
 hajj.3001.b: "머리카락은 한 뭉치만 자르겠어."
