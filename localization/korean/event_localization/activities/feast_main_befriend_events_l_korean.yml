l_korean:
 #Host Main Event
 feast_main_befriend.1001.t: "망가진 주빈석"
 feast_main_befriend.1001.opening: "상류 귀족들이 둘러앉은 연단 위에 있던 거대한 탁자에서 우지끈하는 소리가 났다. 얼마 지나지 않아, 음식과 화려한 장식의 무게를 이기지 못한 탁자가 무너져 내렸다!\n\n"
 feast_main_befriend.1001.getting_close: "기품 있는 손님들과 함께 하류 귀족에 사이에 끼는 신세로 전락했다. 그러다가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))] [potential_friend.GetTitledFirstName]의 옆자리에 앉게 되었다!"
 feast_main_befriend.1001.arrogant_guest: "[arrogant_guest.GetTitledFirstName](은)는 이 상황이 언짢은 눈치다. 평민과 다를 것도 없는 귀족들 사이에 있다는 것부터가 부당하다면서 입을 놀리고 있을 정도다."
 feast_main_befriend.1001.arrogant_kind_link: "그와는 다르게,"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName](은)는 자신보다 못한 사람들 사이에서도 품위와 겸손을 잃지 않았다."
 feast_main_befriend.1001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U](은)는 굶주린 손님들에게 당장이라도 자신의 집을 찾아오지 않겠냐면서 얘기를 이어나갔다."
 feast_main_befriend.1001.no_kind_target: "상류 귀족이 하위 계층과 어울리는 상황이다 보니, 연관이 없을 것만 같은 사람들끼리 우정이나 적의 어린 말을 내뱉는 광경도 연출되었다."
 feast_main_befriend.1001.friendship: "\n\n[potential_friend.GetFirstNameNoTooltip](와)과 저녁 내내 얘기를 나눴다. 이렇게 함께 웃으면서 먹고 마시는 일이 쭉 이어져야 한다는 얘기를 했더니, 그 사람이 동의해줬다!"
 feast_main_befriend.1001.a: "정말 근사한 밤이었다!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "망가진 주빈석"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "재앙이라고 생각했던 일이 실은 축복이었을 줄이야. 주최자인 [activity.GetOwner.GetTitledFirstName]의 옆자리에 앉게 되다니!"
 feast_main_befriend.2001.arrogant_guest: "[arrogant_guest.GetTitledFirstName](은)는 새로운 자리를 내켜하지 않았다. 평민과 다를 것도 없는 사람들 사이에 있다는 것부터가 부당하다면서 입을 놀리고 있을 정도다."
 feast_main_befriend.2001.arrogant_kind_link: "그와는 반대로,"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName](은)는 자신보다 못한 사람들 사이에서도 품위와 겸손을 잃지 않았다."
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName](은)는 자신과 엇비슷하게 굶주린 사람한테는 항상 친절한 모습을 보이려 애쓴다면서 얘기를 이어나갔다."
 feast_main_befriend.2001.no_kind_target: "상류 귀족이 하위 계층과 어울리는 상황이다 보니, 연관이 없을 것만 같은 사람들끼리 우정이나 적의 어린 말을 내뱉는 광경도 연출되었다."
 feast_main_befriend.2001.friendship: "\n\n아랫자리에 머물렀음에도 만족스러운 연회였다. [activity.GetOwner.GetFirstNameNoTooltip](이)가 이렇게 함께 둘러앉은 채로 먹고 마시며 떠들고 웃음 짓는 일이 계속 이어져야 한다는 얘기에 동의해줬다."
 feast_main_befriend.2001.a: "정말로 근사한 밤이었다."
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "망가진 주빈석"
 feast_main_befriend.2002.arrogant_guest: "연단에 머물던 상류 귀족들을 남작과 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 머무는 밑바닥으로 보낼 줄이야, 도무지 믿기지가 않는 상황이다. [activity.GetOwner.GetTitledFirstName](은)는 대체 무슨 의중인 건데? 날 평민 나부랭이로 취급한다고?! 지금 기분이 어떤지 되도록 많은 사람들에게 알려야겠어! 귀족 흉내나 내는 어중이떠중이는 사절이야!"
 feast_main_befriend.2002.disgusted_by_kindness: "\n\n[kind_to_lower_nobility.GetTitledFirstName](을)를 \"친절\"하고 \"겸손\"한 사람이라며 찬미하는 꼴을 볼 줄은 몰랐군. 상처에 소금을 들이붓는 기분이야. 저 작자는 자존심도 없는 건가?"
 feast_main_befriend.2002.a: "차라리 농노 취급을 당하는 편이 낫지."
 feast_main_befriend.2002.because_of_hospitality_tenet: "당신의 [faith|E]은 손님을 예우하므로 생기는 효과:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "망가진 주빈석"
 feast_main_befriend.2003.opening: "상류 귀족들이 둘러앉은 연단 위에 있던 거대한 탁자에서 우지끈하는 소리가 났다. 얼마 지나지 않아, 음식과 화려한 장식의 무게를 이기지 못한 탁자가 무너져 내렸다! 덕분에 우리 모두가 대회당 아랫자리의 하류 귀족 사이로 자리를 옮겨야 하는 신세가 되었다."
 feast_main_befriend.2003.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName](은)는 새로운 자리를 내켜하지 않았다. 평민과 다를 것도 없는 귀족들 사이에 있다는 것부터가 부당하다면서 입을 놀리고 있을 정도라니."
 feast_main_befriend.2003.kind_to_glutton: "\n\n게걸스럽게 음식을 탐하는 [glutton_target.GetTitledFirstName]에 눈길이 갔다. 걸신들린 듯이 고깃덩어리를 뜯어 먹어선지, [glutton_target.GetHerHis] 뺨 위로 육즙이 흘러내렸다. [glutton_target.GetTitledFirstName]에게 음식을 넘겨주던 중에, 결코 채워질 일 없는 허기가 도졌는지 위장이 요동치기 시작했다."
 feast_main_befriend.2003.cannibal_kindness: "\n\n새로 배정받은 자리에서 크게 벌린 입속에 음식을 밀어 넣는 남작과 $knight_culture_player_plural_no_tooltip_lowercase$(을)를 바라봤다. 입가로 흘러내린 기름기를 훔치는 모습을 보니, 허기가 도지기 시작했다. 저 부드럽고 포동포동한 목을 만질 수만 있다면..."
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\n하류 귀족과 $knight_culture_player_plural_no_tooltip_lowercase$(을)를 편견 없이 대해보기로 했다. 그렇게 대화를 나누던 중에 저들이 떠안고 있는 고민이나 문제, 쾌락이 나 같은 상류층과 별반 다르지 않다는 사실을 깨달았다. 저녁에는 음식을 나눠 먹거나 이야기보따리를 푸는 식으로 시간을 보냈다."
 feast_main_befriend.2003.ending: "\n\n[activity.GetOwner.GetTitledFirstName]에게서하위 계층 사이에서 겸손과 친절을 베풀던 내 모습에 다들 감탄했다는 얘기를 전해 들었다."
 feast_main_befriend.2003.a: "이런저런 사람들과 어울릴 수 있어서 좋았어."
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "망가진 주빈석"
 feast_main_befriend.2004.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName](은)는 새로운 자리를 내켜하지 않았다. 평민과 다를 것도 없는 귀족들 사이에 있다는 것부터가 부당하다면서 입을 놀리고 있을 정도라니."
 feast_main_befriend.2004.kindness_from_other: "\n\n운이 따라줬는지 [kind_to_lower_nobility.GetTitledFirstName]의 옆자리에 앉을 수 있었다. 그렇게 우리는 몇 시간에 걸쳐 미식의 즐거움을 논하며 식사를 이어나갔다. 목구멍으로 고깃덩어리를 밀어 넣지 못하게 되는 그 순간까지 말이다! 그런 내 모습을 보면서 [kind_to_lower_nobility.GetFirstName] 역시 입맛을 다셨을 것이다!"
 feast_main_befriend.2004.a: "결국 모든 게 순조롭게 풀렸군."
 #General Guest Main Event
 feast_main_befriend.3001.t: "망가진 주빈석"
 feast_main_befriend.3001.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName](은)는 새로운 자리를 내켜하지 않았다. 평민과 다를 것도 없는 사람들 사이에 있다는 것부터가 부당하다면서 입을 놀리고 있을 정도다."
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.GetTitledFirstName](은)는 자신보다 못한 사람들 사이에서도 품위와 겸손을 잃지 않았다. 모두가 바라마지 않던 태도를 고스란히 보여주기까지 했다."
 feast_main_befriend.3001.really_hungry: "[kind_to_lower_nobility.GetTitledFirstName](이)가 건강하고 튼튼한 몸을 만들기를 바란다면서 자신의 음식을 나눠줬다."
 feast_main_befriend.3001.ending: "\n\n상류 귀족이 하위 계층과 어울리는 상황이다 보니, 연관이 없을 것만 같은 사람들끼리 우정이나 적의 어린 말을 내뱉는 광경도 연출되었다."
 feast_main_befriend.3001.a: "무언가를 깨달은 기분이야."
 #Host End Event
 feast_main_befriend.5002.t: "우정"
 feast_main_befriend.5002.desc: "하객들이 기쁜 표정으로 연회를 떠나갔다. [potential_friend.GetTitledFirstName](이)가 인사 없이 떠나진 않았다는 사실을 깨닫고는 안도했다.\n\n[potential_friend.GetTitledFirstName] 역시 머지않아 다시 만나게 될 거라 생각했으리라."
 feast_main_befriend.5002.a: "대단한 양반이로군."
 #Potential Friend End Event
 feast_main_befriend.5003.t: "우정"
 feast_main_befriend.5003.desc: "연회를 떠나기 전에 [host_saying_goodbye.GetTitledFirstName]에게 좋은 시간을 보냈다며 인사를 건넸다. 예를 거두라고 말한[host_saying_goodbye.GetSheHe|U](이)가 내 어깨에 듬직한 손을 올려놓았다.\n\n머지않아 다시 만나게 되리란 생각이 들었다."
 feast_main_befriend.5003.a: "정말로 특별한 경험이었어."
 #General Guest End Event
 feast_main_befriend.5004.t: "기억에 남을 만한 사건"
 feast_main_befriend.5004.desc: "다른 하객들과 함께 떠날 준비를 하면서 지난 며칠을 떠올렸더니, 슬그머니 미소가 지어졌다.\n\n정말로 훌륭한 연회였다. 다른 계급 출신의 하객들과 어울린 덕분에 견문을 넓힐 수도 있었다."
 feast_main_befriend.5004.a: "다음을 기약하자고, [ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]!"
