 feast_main_stable_breakin.0003.breakin_with_noone: "실컷 배를 채운 상태로 약간 과하다 싶을 만큼 술을 들이켰을 무렵, [breakin_stager.GetTitledFirstName](이)가 말을 탈 차례가 되었단 얘기를 꺼냈다. 내 마구간에는 잠금쇠가 걸려 있었는데, 어떤 재주를 부린 건지 [breakin_stager.GetFirstName](이)가 말을 타고 싶어 하던 사람들을 안으로 들여보내기 시작했다.\n\n짐승을 제대로 다룰 수 있을 리가 만무한 상황이었다. 이내 연회장을 느긋하게 배회하던 말에서 굴러떨어지는 사람이 생기면서 욕설과 웃음소리, 뼈마디가 분질러지는 소리가 여기저기서 들려왔다!"
 feast_main_stable_breakin.0003.bystander_riding: "\n\n마구간에 있던 다른 짐승들은 화를 피하지 못했다. 염소 하나가 [breakin_bystander.GetTitledFirstName]에게 짓눌린 채로 고꾸라질 뻔하는 상황도 벌어졌다."
 feast_main_stable_breakin.0003.deviant_discovered: "\n그러다가 저녁에 사건이 벌어졌다. [breakin_deviant.GetTitledFirstName](이)가 마구간 뒤편에서 황소와 입에 담지도 못 할 짓을 저지른 것이다!\n그렇게 [breakin_deviant.GetHerHis] 영혼에는 지워지지 않을 수치심이 아로새겨졌다."
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\n결국 마구간 일꾼들이 겁에 질린 짐승들을 얼러야 하는 처지가 되었다. 그래도 멀쩡한 사람들은 실컷 즐겼으니, 그걸로 됐다 싶었다."
 feast_main_stable_breakin.0003.a: "마구간지기는 들어라! 다치는 사람이 없게 해야 한다!"
 feast_main_stable_breakin.0003.b: "아끼던 짐승들의 정조를 더럽히다니!"
 feast_main_stable_breakin.0003.secret_of_my_own: "삼손아, 어떻게 된 것이냐! [breakin_deviant.GetFirstName], 그 자식이..."
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "먹고 마시는 것도 좋긴 했지만, 그보단 놀거리가 필요했다!\n[breakin_helper.GetTitledFirstName](이)가 마구간에서 일을 벌이자는 계획을 세웠다. 그 계획에 따라, 나는 말을 타고 싶어 하던 사람들을 이끌고 하잘것없는 문과 잠금쇠를 지나쳤다.\n연회장으로 말을 들여놓자 여기저기서 비명과 웃음소리가 터져 나왔다. 그렇게 다른 손님들에게 멋들어진 승마술을 선보일 수 있었다!"
 feast_main_stable_breakin.0004.breakin_with_deviant: "먹고 마시는 것도 좋긴 했지만, 그보단 놀거리가 필요했다!\n[breakin_deviant.GetTitledFirstName](이)가 마구간에서 일을 벌이자는 계획을 세웠다. 그 계획에 따라, 나는 말을 타고 싶어 하던 사람들을 이끌고 하잘것없는 문과 잠금쇠를 지나쳤다.\n연회장으로 말을 들여놓자 여기저기서 비명과 웃음소리가 터져 나왔다. 그렇게 다른 손님들에게 멋들어진 승마술을 선보일 수 있었다!"
 feast_main_stable_breakin.0004.breakin_with_noone: "먹고 마시는 것도 좋긴 했지만, 그보단 놀거리가 필요했다!\n\n이를 위해서는 사람들을 이끌고 마구간을 지키던 하잘것없는 문과 잠금쇠를 지나쳐야만 했다.\n\n말에 올라탄 채로 연회장에 들어서는 우리 모습에 여기저기서 비명과 웃음소리가 터져 나왔다!"
 feast_main_stable_breakin.0004.bystander_riding: "\n마구간에는 말 외에도 여러 짐승들이 묶여 있었다. [breakin_bystander.GetTitledFirstName](은)는 그대로 염소 위에 올라탔다! [breakin_bystander.GetHerHim]에게 깔린 채로 버둥거리는 꼴이 참으로 우스웠다. 그러다가 녀석이 고꾸라졌는데, 그 모습이 훨씬 더 우스웠다."
 feast_main_stable_breakin.0004.deviant_discovered: "\n그러다가 왁자지껄한 웃음소리가 순식간에 가라앉았다. [breakin_deviant.GetTitledFirstName](이)가 마구간 뒤편에서 황소와 입에 담지도 못할 짓을 벌인 탓이었다. 짐승도 그러지는 않는 법인데!"
 feast_main_stable_breakin.0004.signoff: "\n\n기억이 가물가물한 부분이 있긴 하지만, 아무튼 재미난 밤이었다."
 feast_main_stable_breakin.0004.a: "다시 한번 일을 벌이고 싶어지는걸."
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "우리 모두 한껏 취한 상태였다. [breakin_stager.GetTitledFirstName](이)가 재미를 보고 싶다길래, 주인장이 기르는 짐승들을 가지고 노는 게 어떻겠냐고 운을 띄웠다.\n\n이내 [breakin_stager.GetHerHim]를 따라 마구간에 들어서게 되었다. 그 자리에는 연회장에 말을 들여놓으려는 취객들도 함께 있었다!"
 feast_main_stable_breakin.0005.bystander_riding: "\n\n마구간에는 말 외에도 여러 짐승들이 묶여 있었다. [breakin_bystander.GetTitledFirstName](이)가 염소 위에 올라탔는데, 녀석이 무게를 버티지 못하고 풀썩 쓰러졌다."
 feast_main_stable_breakin.0005.deviant_discovered: "\n\n잘못된 일이란 건 알고 있었다. 하지만 쾌락에 심취한 상태였던지라, 마구간 뒤편에 매여 있던 황소를 가만히 보고만 있을 수는 없었다.\n\n누군가가 충격을 받은 목소리로 내 이름을 외쳤다. 이번 일로 평판이 땅에 떨어질 게 분명했다. 하지만 그런 망신살 정도는 감수할 만한 좋은 경험이었단 생각이 들었다. "
 feast_main_stable_breakin.0005.got_away_with_it: "\n\n딱 좋은 놀거리가 생겼단 생각이 들었다. 마구간 뒤편에 매여 있던 황소를 가만히 보고만 있을 수는 없었다. \n그렇게 옳다고는 말하지 못할 일을 저질렀다. 들킬지도 모른단 위험을 감수한 덕분에 더 흥분되는 경험을 한 게 아니었나 싶다!"
 feast_main_stable_breakin.0005.a: "그날 밤을 잊을 수가 없다니까."
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "우리 모두 한껏 취한 상태였다. 재미를 보고 싶다던 [breakin_stager.GetTitledFirstName](이)가 주인장이 기르는 짐승들을 가지고 노는 게 어떻겠냐고 운을 띄웠다.\n\n나는 곧장 마구간에 침입하려는 [breakin_stager.GetHerHim]를 도왔다. 그 자리에는 연회장에 말을 들여놓으려는 취객들도 함께 있었다!"
 feast_main_stable_breakin.0006.bystander_riding: "\n\n마구간에는 말 외에도 여러 짐승들이 묶여 있었다. [breakin_bystander.GetTitledFirstName](이)가 염소 위에 올라탔는데, 녀석이 무게를 버티지 못하고 풀썩 쓰러졌다."
 feast_main_stable_breakin.0006.deviant_discovered: "\n\n그들의 왁자지껄한 웃음소리는 곧 온데간데없이 사라져버렸다. 마구간 뒤편에서 황소와 입에 담지도 못할 질을 벌인 [breakin_deviant.GetTitledFirstName] 탓이었다! "
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\n정말로 재미난 연회였다. [activity.GetOwner.GetTitledFirstName](이)가 우리가 저지른 일을 불문에 부치겠다며 확실히 선을 그었다."
 feast_main_stable_breakin.0006.a: "멋들어진 연회를 위해서라면 뭐든 해야지!"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "우리 모두 한껏 취한 상태였다. 재미를 보고 싶다던 [breakin_stager.GetTitledFirstName](이)가 주인장이 기르는 짐승들을 가지고 노는 게 어떻겠냐고 운을 띄웠다.\n\n나는 곧장 마구간에 침입하려는 [breakin_stager.GetHerHim]를 도왔다. 그 자리에는 연회장에 말을 들여놓으려는 취객들도 함께 있었다!"
 feast_main_stable_breakin.0007.bystander_riding: "\n\n무슨 짐승이 보이길래 그대로 올라탔다. 나중에 들어보니 그게 염소였다고 한다. 녀석이 무게를 버티지 못하고 고꾸라지는 바람에 곳곳에 멍이 들었다."
 feast_main_stable_breakin.0007.deviant_discovered: "\n\n마구간 뒤편에 있던 황소와 말 그대로 재미를 보고 있던 [breakin_deviant.GetTitledFirstName] 때문에, 상황은 순식간에 소강상태에 접어들었다! 멀쩡한 상태로 그 광경을 봤더라면, 분명 충격과 공포에 사로잡히고 말았겠지."
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\n우리 때문에 한바탕 난리가 났다고 한다. 다른 문객들이 그 소동을 즐겨준 덕분인지, 다행히도 주인장이 따로 죄를 묻지 않겠다는 태도를 보였다."
 feast_main_stable_breakin.0007.a: "연회에서 있었던 일을 전부 기억하는 척해야겠어."
 feast_main_stable_breakin.9001.t: "잠잠해지는 소란"
 feast_main_stable_breakin.9001.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회의 끝이 임박했다. 작별을 나누려니 슬픈 마음이 들었다. [breakin_deviant.GetTitledFirstName](와)과 황소가 어울리는 꼴을 보지 않아도 된다는 사실만큼은 반가웠지만 말이다."
 feast_main_stable_breakin.9001.in_good_fun: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회의 끝이 임박했다.\n\n작별을 나누려니 슬픈 마음이 들었다. [breakin_stager.GetFirstName](와)과 흥청망청 놀기 좋아하는 취객들을 떠올리면서 몇 년은 킬킬거릴 수 있게 되었으니, 그걸로 됐다 싶기도 했다."
 feast_main_stable_breakin.9001.a: "이 얼마나 즐거운 시간인가!"
 feast_main_stable_breakin.9002.deviant_caught: "문객 모두를 떠나보내야 한다니!\n\n이대로 보내기는 아쉬웠다. [breakin_deviant.GetTitledFirstName](을)를 떠나보낸 건 기뻤지만 말이다.\n애지중지하며 기른 황소를 쳐다볼 때마다 그 작자가 떠오를 테니, 잊어버리기는 글른 것 같다."
 feast_main_stable_breakin.9002.in_good_fun_or_what: "문객 모두가 기분이 좋아 보인다!\n\n이번 연회로 다들 가까운 사이가 되었다.[breakin_stager.GetFirstName](와)과 흥청망청 놀기 좋아하는 취객들을 떠올리면서 몇 년은 킬킬거릴 수 있을 정도로 말이다.\n\n[breakin_deviant.GetTitledFirstName](이)가 가축들의 몸 상태가 남다르다면서 너스레를 떨기도 했다!"
 feast_main_stable_breakin.9002.in_good_fun: "문객 모두가 기분이 좋아 보인다!\n\n이번 연회로 다들 가까운 사이가 되었다. [breakin_stager.GetFirstName](와)과 흥청망청 놀기 좋아하는 취객들을 떠올리면서 몇 년은 킬킬거릴 수 있을 정도로 말이다."
 feast_main_stable_breakin.9002.a: "좋은 추억으로 남길 바라리다, 봉신들이여!"
 feast_main_stable_breakin.9003.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회가 마침내 막바지에 다다르고 있다.\n\n[breakin_deviant.GetTitledFirstName](을)를 전처럼 생각하기는 힘들 것만 같다. 앞서 마구간에 침입했던 사람들에게 쏠렸던 관심을 모조리 가져가 줘서 고맙긴 하지마는."
 feast_main_stable_breakin.9003.in_good_fun: "이 얼마나 즐거운가!\n\n[host_saying_goodbye.GetTitledFirstName](은)는 사소한 침입 정도야 용서해주겠단 태도를 취해 보였다. 말을 타고 다니는 우릴 보면서 즐거워했던 손님들을 봤던 탓이리라."
 feast_main_stable_breakin.9003.a: "우리가 벌였던 일을 나쁘게 받아들이진 않았나 보다."
 feast_main_stable_breakin.9004.deviant_caught: "나는 이 봉역의 사람들이 날 예전처럼 대해주진 않으리란 사실을 깨달았다. [host_saying_goodbye.GetTitledFirstName](이)가 날 비난하기까지 했다. 조금 전까지만 해도 함께 웃으며 술을 마셨던 [breakin_stager.GetFirstName](은)는 날 쳐다보려고도 하지 않는다."
 feast_main_stable_breakin.9004.in_good_fun: "이런 짓을 벌이고도 무사히 빠져나올 줄은 상상도 못했다!\n동물들을 처리하고 떠나는 길에 [host_saying_goodbye.GetTitledFirstName]에게 가축들의 몸 상태가 좋다는 칭찬을 해줬다.\n\n내 말에 담긴 속뜻을 알는지 모르겠다만!"
 feast_main_stable_breakin.9004.a: "앞으로는 자제해야겠어! 그런다고 그게 얼마나 가려나."
 feast_stable_breakin_log_title: "마구간 침입"
 feast_stable_breakin_log: "[TARGET_CHARACTER.GetTitledFirstName](이)가 마구간에 침입해 동물들을 연회장에 풀어버림"
