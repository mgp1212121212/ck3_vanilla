l_korean:
 feast_main_stable_breakin.0002.t: "말 조련"
 feast_main_stable_breakin.0002.breakin_with_helper: "실컷 배를 채운 상태로 약간 과하다 싶을 만큼 술을 들이켰을 무렵, [breakin_stager.GetTitledFirstName](이)가 말을 탈 차례가 되었단 얘기를 꺼냈다. 마구간에는 잠금쇠가 걸려 있었는데, [breakin_helper.GetTitledFirstName](이)가 재주를 부렸다. 덕분에 [breakin_stager.GetFirstName](은)는 말을 타고 싶어 하는 사람들을 안으로 들여보낼 수 있었다.\n\n짐승을 제대로 다룰 수 있을 리가 만무한 상황이었다. 이내 연회장을 느긋하게 배회하던 말에서 굴러떨어지는 사람이 생기면서 욕설과 웃음소리, 뼈마디가 분질러지는 소리가 여기저기서 들려왔다!"
 feast_main_stable_breakin.0002.breakin_with_deviant: "실컷 배를 채운 상태로 약간 과하다 싶을 만큼 술을 들이켰을 무렵, [breakin_stager.GetTitledFirstName](이)가 말을 탈 차례가 되었단 얘기를 꺼냈다. 마구간에는 잠금쇠가 걸려 있었는데, [breakin_deviant.GetTitledFirstName](이)가 재주를 부렸다. 덕분에 [breakin_stager.GetFirstName](은)는 말을 타고 싶어 하는 사람들을 안으로 들여보낼 수 있었다.\n\n짐승을 제대로 다룰 수 있을 리가 만무한 상황이었다. 이내 연회장을 느긋하게 배회하던 말에서 굴러떨어지는 사람이 생기면서 욕설과 웃음소리, 뼈마디가 분질러지는 소리가 여기저기서 들려왔다!"
 feast_main_stable_breakin.0002.breakin_with_noone: "실컷 배를 채운 상태로 약간 과하다 싶을 만큼 술을 들이켰을 무렵, [breakin_stager.GetTitledFirstName](이)가 말을 탈 차례가 되었단 얘기를 꺼냈다. 마구간에는 잠금쇠가 걸려 있었는데, 어떤 재주를 부린 건지 [breakin_stager.GetFirstName](이)가 말을 타고 싶어 하던 사람들을 안으로 들여보내기 시작했다.\n\n짐승을 제대로 다룰 수 있을 리가 만무한 상황이었다. 이내 연회장을 느긋하게 배회하던 말에서 굴러떨어지는 사람이 생기면서 욕설과 웃음소리, 뼈마디가 분질러지는 소리가 여기저기서 들려왔다!"
 feast_main_stable_breakin.0002.bystander_riding: "\n\n마구간에 있던 다른 짐승들 역시 화를 피하진 못했다. 염소 하나가 [breakin_bystander.GetTitledFirstName]에게 짓눌린 채로 고꾸라질 뻔하는 상황도 벌어졌다."
 feast_main_stable_breakin.0002.deviant_discovered: "\n\n그러다가 저녁에 사건이 벌어졌다. [breakin_deviant.GetTitledFirstName](이)가 마구간 뒤편에서 황소와 입에 담지도 못 할 짓을 저지른 것이다! 그렇게 [breakin_deviant.GetHerHis] 영혼에는 지워지지 않을 수치심이 아로새겨졌다."
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\n결국 마구간 일꾼들이 겁에 질린 짐승들을 얼러야 하는 처지가 되었다. 그래도 멀쩡한 사람들은 실컷 즐겼으니, 그걸로 됐다 싶었다."
 feast_main_stable_breakin.0002.a: "재밌기만 하면 뭐든 좋다는 얼간이들이 넘쳐나는군."
 feast_main_stable_breakin.0002.b: "맙소사, 불쌍하기도 해라!"
 feast_main_stable_breakin.0002.secret_of_my_own: "이렇게... 끔찍한 일을 벌이다니..."
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
