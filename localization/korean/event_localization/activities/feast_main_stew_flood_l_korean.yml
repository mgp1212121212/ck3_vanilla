 feast_main_stew_flood.0003.a: "난장판이 따로 없잖아!"
 feast_main_stew_flood.0004.t: "스튜의 바다"
 feast_main_stew_flood.0004.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName](이)가 술에 취한 채로 굴러떨어지는 바람에, 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥이 엎어지는 사태가 벌어졌다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0004.stew_introduction: "연회로 분주하던 와중이었는데, [activity.GetOwner.GetTitledFirstNamePossessive] 하인 하나 때문에 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥을 엎는 사고가 벌어졌다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0004.getting_covered: "\n가까운 곳에 앉아 있었던 게 잘못이다. 기름진 국물이 [ROOT.Char.GetFaith.NegativeAfterLife]의 심연에서 끓어 넘친 파도가 되어 날 덮쳤다. 옷에 묻은 얼룩이야 씻어내면 그만이지만, 연회장의 웃음거리로 전락하면서 생긴 수치심만큼은 씻어낼 방도가 보이지 않는다."
 feast_main_stew_flood.0004.a: "내가 왜 이런 일을 겪어야 하는 건데?"
 feast_main_stew_flood.0005.t: "스튜의 바다"
 feast_main_stew_flood.0005.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName](이)가 술에 취한 채로 굴러떨어지는 바람에, 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥이 엎어지는 사태가 벌어졌다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0005.stew_introduction: "연회로 분주하던 와중이었는데, [activity.GetOwner.GetTitledFirstNamePossessive] 하인 하나 때문에 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥을 엎는 사고가 벌어졌다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0005.cannot_resist: "\n사방으로 쏟아지는 맛난 국물에 몸을 주체할 수가 없었다. 정신을 차리고 보니, 개처럼 네 발로 선 채로 스튜를 들이키고 있었다. 다른 하객들이 날 어떻게 여길지 생각할 겨를조차 없는 상황이었다. 아무렴, 주인장 생각조차 나질 않았을 정도니..."
 feast_main_stew_flood.0005.being_watched: "\n날 보고는 넌더리를 내면서 표정을 구기던 [stew_sea_horrified_character.GetTitledFirstName]의 모습만이 어렴풋이 눈에 들어올 따름이었다."
 feast_main_stew_flood.0005.a: "너무 맛있어서 어쩔 수 없었다니까 그러네!"
 feast_main_stew_flood.0006.t: "스튜의 바다"
 feast_main_stew_flood.0006.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName](이)가 술에 취한 채로 굴러떨어지는 바람에, 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥이 엎어지는 사태가 벌어졌다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0006.stew_introduction: "연회로 분주하던 와중이었는데, [activity.GetOwner.GetTitledFirstNamePossessive] 하인 하나 때문에 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥을 엎는 사고가 벌어졌다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0006.shocking_experience: "하객들에게 어마어마한 양의 음식을 내어주는 모습을 보고, 지나친 게 아닌가 싶단 생각을 했다. 그보다 끔찍한 건 그 많은 음식이 버려지게 되리란 사실이었다."
 feast_main_stew_flood.0006.a: "못 본 척하는 게 낫겠군."
 feast_main_stew_flood.0041.t: "배부른 배"
 feast_main_stew_flood.0041.blame_placed: "우리 모두 만족했으니, 연회의 주최자도 분명 뿌듯하겠지. 가마솥을 엎어뜨렸던 [stew_sea_blamed.GetTitledFirstName](이)라면 만족보단 수치심을 더 느꼈을 테지만!"
 feast_main_stew_flood.0041.no_blame_placed: "우리 모두 만족했으니, 연회의 주최자도 분명 뿌듯하겠지. 스튜가 담긴 가마솥을 엎어뜨렸던 어느 하인과는 다르게 말이다. 망신살이 이만저만이 아닐 텐데."
 feast_main_stew_flood.0041.a: "정말로 멋진 연회였어."
 feast_main_stew_flood.0042.t: "배부른 배들"
 feast_main_stew_flood.0042.blame_placed: "고개를 돌리니 하객 모두 요리에 만족한 듯 미소를 짓고 있었다. 이 나의 아량에 뿌듯함을 느꼈으리라. 가마솥을 엎어뜨렸던 [stew_sea_blamed.GetTitledFirstName](이)라면 만족보단 수치심을 더 느꼈을 테지만! 청소 비용이 만만치는 않을 것이다."
 feast_main_stew_flood.0042.no_blame_placed: "고개를 돌리니 하객 모두 요리에 만족한 듯 미소를 짓고 있었다. 이 나의 아량에 뿌듯함을 느꼈으리라. 어쨌든 스튜 가마솥을 엎어뜨린 망할 하인에게 무슨 처벌이라도 내려야 하는 게 아닌가 싶다. 청소 비용이 만만치는 않을 테니까."
 feast_main_stew_flood.0042.a: "앞으로 자주 하는 게 좋겠어!"
 feast_main_stew_flood.0043.blame_placed: "곧 연회가 끝날 것이다. 이제 수치스러운 마음을 보듬을 차례다.\n어딜 봐도 망할 고기 스튜가 눈에 들어온다. 머리에서 풍기는 냄새를 지울 수 있을는지도 잘 모르겠다! [stew_sea_blamed.GetTitledFirstName](이)가 저질렀던 일을 잊는 데는 시간이 한참 필요하지 않을까 싶다."
 feast_main_stew_flood.0043.no_blame_placed: "곧 연회가 끝날 것이다. 이제 수치스러운 마음을 보듬을 차례다.\n어딜 봐도 망할 고기 스튜가 눈에 들어온다. 머리에서 풍기는 냄새를 지울 수 있을는지도 잘 모르겠다! 그 하인이 저질렀던 일을 잊는 데는 시간이 한참 필요하지 않을까 싶다."
 feast_main_stew_flood.0043.a: "스튜는 앞으로 꼴도 보기 싫어."
 feast_main_stew_flood.0044.desc: "곧 연회가 끝날 것이다. 스튜 냄새는 마치 유령처럼 장중을 감돌았다. 이렇게까지 재수가 옴 붙었을 줄이야. 전부... 없었던 일이었다면 얼마나 좋을까!"
 feast_main_stew_flood.0044.a: "잔뜩 취해서 이번 일을 기억하지 못하길 바랄 뿐이다."
 stew_flood_covered_adjective_wrathful: "짜증이 치민"
 stew_flood_covered_adjective_proud: "오만한"
 stew_flood_covered_adjective_beautiful: "아름다운"
 stew_flood_fallback_adjective: "숫된"
 feast_stew_flood_log_title: "스튜 홍수"
 feast_stew_flood_log: "스튜가 엎질러지면서 [TARGET_CHARACTER.GetTitledFirstName](이)가 뜨거운 스튜를 뒤집어씀"
