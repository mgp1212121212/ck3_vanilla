l_korean:
 feast_main_stew_flood.0002.t: "스튜 바다"
 feast_main_stew_flood.0002.stew_introduction_blamed: "과하다 싶을 만큼 취한 나는 그대로 연회장 벽난로에 걸려 있던 커다란 가마솥 위로 엎어지고 말았다. 가마솥 죔쇠가 헐거워지면서 향긋한 국물이 흘러넘쳤고, 온 바닥이 스튜 바다에 뒤덮이는 사달이 났다."
 feast_main_stew_flood.0002.stew_introduction_blame: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))] [stew_sea_blamed.GetTitledFirstName](이)가 술에 취한 채로 굴러떨어지는 바람에, 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥이 엎어지는 사태가 벌어졌다! 향긋한 국물이 흘러넘치면서 온 바닥이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0002.stew_introduction: "연회로 분주하던 와중에 [activity.GetOwner.GetTitledFirstNamePossessive] 하인 하나가 연회장 중앙의 벽난로에 걸려 있던 거대한 가마솥을 엎는 사고를 벌였다! 향긋한 국물이 흘러넘치면서 방의 반절이 스튜 바다에 뒤덮이고 말았다!"
 feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName](이)가 쏟아지는 스튜 물결에 말려드는 바람에 꼴이 말이 아니게 되었다면서 큰 목소리로 욕설을 퍼부었다. [stew_sea_gets_covered.GetHerHis] 얼굴 위로 기름이 흘러내렸다."
 feast_main_stew_flood.0002.splash_desc_standard: "\n\n문객들은 연회장 맞은편으로 뛰어가기 바빴다. 걸쭉한 국물이 펄쩍 뛰어오른 발 사이로 기름진 덩굴손을 뻗쳐 나갔다."
 feast_main_stew_flood.0002.every_target: "\n채워지지 않는 허기에 정신을 놓아버린 [stew_sea_glutton.GetTitledFirstName](이)가 바닥에 엎어졌다. 고깃덩어리를 보이는 대로 집어삼키는 [stew_sea_glutton.GetSheHe]의 모습에 [stew_sea_horrified_character.GetTitledFirstName](이)가 경악했다는 듯한 눈길을 보냈다."
 feast_main_stew_flood.0002.only_glutton: "\n채워지지 않는 허기에 정신을 놓아버린 [stew_sea_glutton.GetTitledFirstName](이)가 바닥에 엎어졌다. 그리고는 고깃덩어리를 보이는 대로 집어삼키기 시작했다."
 feast_main_stew_flood.0002.only_horror: "\n\n그 모든 일의 중심에 있던 [stew_sea_horrified_character.GetTitledFirstName](은)는 긴장증 환자처럼 서 있기만 했다. 퇴폐적인 낭비 행각을 보고는 충격과 공포에 휩싸인 모양이었다."
 feast_main_stew_flood.0002.a: "이렇게 많은 스튜는 처음 보는걸."
 feast_main_stew_flood.0003.t: "스튜 바다"
