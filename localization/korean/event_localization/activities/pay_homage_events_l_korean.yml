l_korean:
 #General Loc Strings
 pay_homage_header: "충성의 맹세:"
 #Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening: "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc: "영광스러운 [homage_liege.GetTitleAsNameNoTooltip](이)시여, 충성의 맹세를 통해 소신의 충의를 보여드리고자 [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 도착했나이다. \n\n"
 pay_homage.0001.desc.submission: "복종 서약이 소신의 명예를 보여주는 충분한 증거가 되길 바랄 뿐입니다."
 pay_homage.0001.desc.gold: "제왕의 위엄에 걸맞은 풍성한 선물을 가져왔습니다. 소신의 선의와 복종심을 보여주는 징표로 생각해 주소서."
 pay_homage.0001.desc.hook: "주군의 뜻이라면 무슨 일이든 수행할 것을 약조하는 바입니다."
 pay_homage.0001.desc.contract: "주군의 권위와 소신의 충성심을 나타내는 징표로서, 봉신의 의무를 충실히 수행할 것을 맹세합니다."
 pay_homage.0001.a: "[homage_vassal.GetTitledFirstNameNoTooltip]에게 지금 바로 들라 하라."
 pay_homage.0001.a.tt: "[homage_vassal.GetTitledFirstName](을)를 받아들임"
 pay_homage.0001.b: "이런 부스러기는 내게 아무 의미 없다."
 pay_homage.0001.b.tt: "[homage_vassal.GetTitledFirstName](을)를 돌려보냄"
 #Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening: "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc: "이런 [homage_vassal.Custom('InsultAdjective')] 같은 행각에 속을 줄 알았나? 네 충성의 맹세 따위 내게 아무 의미 없다."
 pay_homage.0009.a: "별 어처구니없는 소리를 지껄이는군!"
 #Liege Event: Liege receives homage from vassal
 pay_homage.0101.t: "$pay_homage_header$ 무릎을 꿇다"
 pay_homage.0101.t.language: "$pay_homage_header$ 중의적인 의미"
 pay_homage.0101.t.clumsy: "$pay_homage_header$ 굴욕"
 pay_homage.0101.t.infatuation: "$pay_homage_header$ 물건 취급"
 pay_homage.0101.t.delivery: "$pay_homage_header$ 꿀 먹은 벙어리"
 pay_homage.0101.desc: "나는 왕좌에 앉아 [homage_vassal.GetTitledFirstName](을)를 차분하게 기다렸다. 얼마 안 있어 공표와 함께 [homage_vassal.GetTitledFirstName](이)가 내 앞에 모습을 드러냈다. \n\n"
 pay_homage.0101.desc.submission: "[homage_vassal.GetSheHe|U]는 무릎을 꿇어 격식을 갖춘 후, [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 봉신으로서 충직하게 섬기겠다는 서약만을 읊었다.\n\n"
 pay_homage.0101.desc.gold: "[homage_vassal.GetSheHe|U]가 무릎을 꿇어 격식을 갖추자, 수행원들이 앞으로 나와 선물로 가져온 돈과 귀중한 물건을 대령했다. 이윽고 [homage_vassal.GetSheHe|U]가 [homage_liege.GetPrimaryTitle.GetNameNoTooltip](을)를 섬기겠다는 서약을 읊자 서기들이 기록하였다.\n\n"
 pay_homage.0101.desc.hook: "[homage_vassal.GetSheHe|U]는 무릎을 꿇어 격식을 갖춘 후, [homage_liege.GetPrimaryTitle.GetNameNoTooltip](을)를 섬기겠다는 여러 서약을 읊었다. 그중에는 자신의 운명을 내게 맡기겠다는 내용도 있었다.\n\n"
 pay_homage.0101.desc.contract: "[homage_vassal.GetSheHe|U]는 무릎을 꿇어 격식을 갖춘 후, [homage_liege.GetPrimaryTitle.GetNameNoTooltip](을)를 섬기겠다는 여러 서약을 읊었다. 그중에는 [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 봉신 군주인 나에게 기존보다 훨씬 큰 조공을 바치겠다는 내용도 있었다.\n\n"
 pay_homage.0101.desc.language: "[homage_vassal.GetTitleAsNameNoTooltip](이)가 [homage_liege.GetCourtLanguage.GetNameNoTooltip] 언어로 서약을 읊기 위해 연습했다는 사실은 분명히 알 수 있었다. 하지만 [homage_vassal.GetSheHe]는 여러 구간에서 발음 실수를 범해 그 의미를 우스꽝스럽게 만들어 버리고 말았고, 문화의 궁정 신하들이 킥킥대며 웃음을 참게 만드는 상황을 연출하였다."
 pay_homage.0101.desc.clumsy: "우뚝 서 있던 [homage_vassal.GetTitledFirstNameNoTooltip](이)가 어색한 걸음걸이로 뒤뚱뒤뚱 움직였다. 그러다 [homage_vassal.GetSheHe]가 넘어진 순간, 궁정 사람 모두가 '헉' 소리를 내질렀다. [homage_vassal.GetTitledFirstNameNoTooltip](은)는 내 발치에 널브러진 채 부끄러움으로 얼굴을 붉혔다."
 pay_homage.0101.desc.infatuation: "[homage_vassal.GetTitledFirstNameNoTooltip](이)가 일어나 어색한 표정을 지었다. 이에 주변을 살펴보니 나의 [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName](이)가 넋 나간 얼굴을 하고 있었다! [homage_vassal.GetTitleAsNameNoTooltip]에게 빠져도 완전히 빠져버린 기색이었다!"
 pay_homage.0101.desc.delivery: "상황은 시작부터 삐그덕거렸다. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success: "끝으로 나는 일어나라는 말과 함께 [homage_vassal.GetFirstNamePossessiveNoTooltip] 통치권에 대한 인정을 표했다. 이제 [homage_vassal.GetTitleAsNameNoTooltip](은)는 나를 대신하여 영지를 다스릴 것이다."
 pay_homage.0101.smooth.submission: "\"나를 잘 섬기길 바라오, [homage_vassal.GetTitledFirstNameNoTooltip].\""
 pay_homage.0101.smooth.gold: "\"그대의 후한 선물은 잘 받겠소, [homage_vassal.GetTitledFirstNameNoTooltip].\""
 pay_homage.0101.smooth.hook: "\"그대의 호의를 얻어 기쁘구려, [homage_vassal.GetTitledFirstNameNoTooltip].\""
 pay_homage.0101.smooth.contract: "\"그대의 헌신은 값을 매길 수 없겠구려, [homage_vassal.GetTitledFirstNameNoTooltip].\""
 pay_homage.0101.faux_pas.language: "\"고생 많았소, [homage_vassal.GetFirstNameNoTooltip]. 우리 언어를 배우는 게 쉽지 않았을 터인데.\""
 pay_homage.0101.faux_pas.clumsy: "\"무엇보다 그대의 서약이 제일 중요하다오.\""
 pay_homage.0101.faux_pas.infatuation: "\"에헴... 이쯤에서 파하는 게 좋겠군.\""
 pay_homage.0101.faux_pas.delivery: "\"중요한 것은 언변이 아니라 충성심 아니겠소.\""
 pay_homage.0101.insult.language: "\"방금 그대가 무슨 소리를 했는지 #EMP 알긴 하시오#!?\""
 pay_homage.0101.insult.clumsy: "\"엉망진창이 따로 없군.\""
 pay_homage.0101.insult.infatuation: "\"#EMP 감히#! 이런 짓을? 썩 꺼지시오!\""
 pay_homage.0101.insult.delivery: "\"방금 #EMP 도대체#! 뭐였지?\""
 #Vassal Event: Vassal hears how it went
 pay_homage.0201.desc: "나는 하인들의 안내를 받아 [homage_liege.GetCapitalLocation.GetNameNoTooltip]에 자리한 [homage_liege.GetTitledFirstNamePossessiveRegnal] 대회당에 들어섰다. [homage_liege.GetSheHe]는 왕좌에 앉아 내 맹세를 기다리고 있었다.\n\n"
 pay_homage.0201.desc.language: "나는 [homage_liege.GetHerHim] 앞에서 무릎을 꿇고 연습한 대로 [homage_liege.GetCourtLanguage.GetNameNoTooltip] 언어로 된 서약을 읊었다. 그런데 궁정 사람들의 숨죽인 웃음소리가 들리는 걸 보면 아무래도 주군의 언어를 좀 더 연습해야 할 것 같다...\n\n"
 pay_homage.0201.desc.clumsy: "나는 [homage_liege.GetHerHim] 앞에서 무릎을 꿇었다. 한데 서두르다 그만 넘어져 [homage_liege.GetHerHis] 발치에 널브러지고 말았다. 어찌 됐든 자리에서 일어나 서약을 읊었지만, 궁정 사람들 앞에서 얼굴이 화끈거리고 있었다...\n\n"
 pay_homage.0201.desc.infatuation: "나는 [homage_liege.GetHerHim] 앞에서 무릎을 꿇고 서약을 읊기 시작했다. 한창 읊던 중 [homage_infatuation.GetFullName], 그러니까 [homage_liege.GetFirstNameNoTooltip]의 [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))](와)과 눈이 마주쳤는데, 매력적인 미소를 지으며 윙크를 보내는 게 아닌가! 다시 고개를 들어 주군을 보니 [homage_liege.GetHerHis] 맹렬한 눈총이 내게 꽂혔다! 나는 시선을 피하며 연설을 마무리했고, 궁정 사람들은 열심히 숙덕거렸다...\n\n"
 pay_homage.0201.desc.delivery: "나는 [homage_liege.GetHerHim] 앞에서 무릎을 꿇고 웅얼대는 목소리로 서약을 읊기 시작했다. 하지만 상황은 순식간에 엉망이 되고 말았다. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success: "나는 주군의 발치에서 무릎을 꿇은 뒤 여러 충성의 맹세를 읊었고, [homage_liege.GetHerHis] 서기는 충실하게 기록으로 남겼다.\n\n"
 pay_homage.0201.desc.submission: "그렇게 의식은 마무리되었다. [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 봉신으로서 충직하게 섬기겠다는 약조를 제외하면 나의 [homage_liege.GetTitleAsNameNoTooltip]에게 딱히 바칠 만한 것이 없었다.\n\n"
 pay_homage.0201.desc.gold: "뒤이어 내 수행원들이 궁정 사람들 앞으로 나와 [homage_liege.GetTitleAsNameNoTooltip]에게 바칠 풍성한 선물을 선보였다.\n\n"
 pay_homage.0201.desc.hook: "뒤이어 나는 [homage_liege.GetTitleAsNameNoTooltip]께서 어떤 일을 하든 충직한 지지자로서 어떤 호의를 요구하든 수락하겠다는 약조를 했다.\n\n"
 pay_homage.0201.desc.contract: "뒤이어 내 선물이 진상되었다. 나의 충성심을 보여주는 증거로서 [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]에는 물론 왕실에도 공헌이 될 것이다.\n\n"
 pay_homage.0201.desc.insult_language: "[homage_liege.GetFirstNameNoTooltip](이)가 엄격한 표정으로 나를 응시하더니, 이내 박장대소를 터뜨렸다. 그리곤 내 어설픈 [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]어 억양을 흉내 내면서 발음 실수를 조롱했다."
 pay_homage.0201.desc.insult_clumsy: "[homage_liege.GetFirstNameNoTooltip](이)가 뒷짐을 진 채 환한 미소를 지었고, 이내 궁정에 서서히 웃음소리가 끓어 넘쳤다. 나는 이런 식으로 기억되겠군..."
 pay_homage.0201.desc.insult_infatuation: "[homage_liege.GetFirstNameNoTooltip](이)가 [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]에게 성난 눈초리를 쏘아 보내더니, 본체만체하며 나보고 그만 나가라고 말했다."
 pay_homage.0201.desc.insult_delivery: "[homage_liege.GetFirstNameNoTooltip](이)가 내 연설을 오목조목 되짚으면서 자지러질 듯 킬킬댔다."
 pay_homage.0201.desc.brush_off: "놀랍게도 [homage_liege.GetFirstNameNoTooltip](은)는 아무 일도 없었다는 듯이 행동하며 내 충성의 맹세를 품위 있게 받아주었다.\n\n"
 pay_homage.0201.desc.outro: "[homage_liege.GetFirstNameNoTooltip](이)가 내게 일어나라는 말을 했다. 비로소 주군을 대신하여 영지를 다스릴 통치권을 인정받은 것이다."
 pay_homage.0201.smooth.submission: "[homage_liege.GetTitleAsNameNoTooltip] 만세!"
 pay_homage.0201.smooth.gold: "충성의 대가란..."
 pay_homage.0201.smooth.hook: "소소한 호의를 요구하는 선에서 그치기를..."
 pay_homage.0201.smooth.contract: "헌신의 부담감이란..."
 pay_homage.0201.faux_pas: "과연 공명정대한 주군이로구나."
 pay_homage.0201.insult: "그냥 오지 말 걸 그랬어."
 #Custom
 homage_delivery_stutter_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] 연설은 문장을 간신히 절반 정도 읊고는 말더듬증이 도지는 상황이 벌어지고 말았다. 내 궁정 신하들은 고통스러운 얼굴로 본인의 목소리를 정복하고자 애쓰는 [ROOT.Char.GetHerHis] 용감한 시도를 지켜보았다."
 homage_delivery_lisp_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] 연설은... 기억에 남을 만한 연설이었다. [ROOT.Char.GetHerHis] 부정확한 발음은 '쉬익' 치찰음을 내면서 엄숙한 분위기를 한껏 흐려놓았다. [ROOT.Char.GetSheHe]는 도량이 그리 넓지 않은 내 궁정 신하들의 낄낄대는 웃음소리를 어떻게든 감내했다."
 homage_delivery_wheeze_liege: "[ROOT.Char.GetTitledFirstNameNoTooltip](은)는 참 흥미로운 사람이었다. 군중 앞에서 느껴지는 긴장감과 황급히 오느라 초조해진 마음 때문인지, [ROOT.Char.GetSheHe]는 호흡하는 것조차 버거워하면서 쉰 목소리로 연설을 진행했다."
 homage_delivery_slow_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] 연설은... 그리 좋지 않았다. 연설 중간중간 할 말을 잊어버리질 않나, 삼천포로 빠져 횡설수설하더니 맹세에서 가장 중요한 일부 단어를 잘못 이해하거나 엉뚱하게 발음하는 추태까지 보였다."
 homage_delivery_inconceivable_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] 연설은... 흥미로웠다. [ROOT.Char.GetSheHe|U]는 별의별 고어와 무게감 있는 단어를 섞어가면서 말했는데, 단어의 진짜 의미를 모르는 게 뻔히 보였다. 덕분에 학식 높은 궁정 신하들은 배꼽이 빠질 지경이었다."
 homage_delivery_stutter_vassal: "첫 맹세를 시작하기 무섭게 말더듬증이 도졌다. 안간힘을 다해 연설을 이어나갔지만, 나를 지켜보는 궁정은 웃음소리와 민망한 분위기가 감돌았다. 내 질병으로 점철된 하루였다."
 homage_delivery_lisp_vassal: "짧은 혀로 어떻게든 또박또박 발음하고자 애썼지만, 주변 사람들의 숨죽인 웃음소리에 나의 연설은 엉망이 되고 말았다. 의식은 물론이요 내 서약의 무게감까지 퇴색된 꼴이다."
 homage_delivery_wheeze_vassal: "나는 터질 것만 같은 심장을 억누르기 위해 연신 호흡을 시도했다. 그러다 보니 연설을 빨리 마무리하기 위해 서두르게 되었고, 상황은 악화일로를 치달았다. 기억에 남을 연설은 아니었으리라."
 homage_delivery_slow_vassal: "내 최선을 다했건만, 위로 치솟은 주군과 궁정 사람들의 눈썹을 보니 내 노력이 중대하게 전달되기보단 웃겼던 모양이다."
 homage_delivery_inconceivable_vassal: "나는 절도 있게 끊어 가며 적절한 연설을 선보였다. 특출난 어휘력으로 궁정 사람들에게 좋은 인상을 심어줬으리라 자부하는데... 어째 반응이 내 기대와는 좀 다르다."
 #Invalidated event
 pay_homage.0601.t: "$pay_homage_header$ 무효화됨"
 pay_homage.0601.desc.court: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 즉위를 마친 지금, 충성의 맹세를 바칠 준비는 더 이상 하지 않아도 괜찮게 되었다..."
 pay_homage.0601.desc.imprisoned_me: "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName](이)가 날 감옥에 집어넣었다."
 pay_homage.0601.desc.imprisoned: "$pay_homage.0601_shared_intro$ 나는 [ROOT.Char.GetImprisonedBy.GetTitledFirstName]에게 붙잡혔다."
 pay_homage.0601.desc.liege_dead_me: "$pay_homage.0601_shared_intro$ 결국 난 [homage_liege.GetTitledFirstName](을)를 살해하고 말았다... \n\n"
