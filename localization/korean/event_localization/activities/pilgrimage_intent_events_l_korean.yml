 #Personal reflections
 pilgrimage_intent.1100.t: "$reflections_intent_header$ 별 헤는 밤"
 pilgrimage_intent.1100.desc: "이렇게 떠돌다 보니, 늦은 밤에 별을 올려다보면서 생각에 잠기는 일도 생겼다. 우리네 삶의 목적은 무엇일까?\n\n[ROOT.Char.GetFaith.PantheonTerm]께서 날 보고 계시긴 할까? 고향 땅에서 이렇게나 멀찍이 떨어진 곳인데도? 나는 대체 뭘 위해서 이러고 있는 거지?"
 pilgrimage_intent.1100.a: "그게 내 신성한 책무니까!"
 pilgrimage_intent.1100.b: "내가 진짜로 원했던 것은 낯선 땅을 살펴보는 거였어."
 pilgrimage_intent.1100.c: "나는 내 직위를 지키는 데 필요한 일을 할 뿐."
 #Sea legs
 pilgrimage_intent.1110.t: "뱃멀미"
 pilgrimage_intent.1110.t_altruism: "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection: "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot: "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc: "목적지인 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 향하는 배를 둘러보던 중 상태가 좋아 보이지 않는 동료 순례자를 발견했다. 살면서 뱃멀미를 처음 경험하는 게 분명해 보였다.\n\n[affected_pilgrim.GetSheHe|U]는 난간 옆에 쪼그리고 앉아 끙끙 앓고 있었다. 창백한 얼굴로 목숨이라도 걸린 듯 애처롭게 붙들고 있는 것이 아니겠는가."
 pilgrimage_intent.1110.desc.outro_altruism: "\n\n어떻게 좀 달래주긴 해야 할 것 같은데. 내가 가진 물을 좀 주면 어떨까?"
 pilgrimage_intent.1110.desc.outro_reflection: "\n\n그나마 공감해주는 게 최선이다. #EMP 왜#! 우리는 때때로 목숨이 위험한 위험을 감수해야 하는가?"
 pilgrimage_intent.1110.desc.outro_zealot: "\n\n분명 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 도와주실 것이다. 기도를 올리면 좀 더 빨리 응답을 들을 수 있지 않을까?"
 pilgrimage_intent.1110.a: "다 괜찮아질 걸세. 조금만 참게나."
 pilgrimage_intent.1110.b: "시련과 고난은 #EMP 당연한 것#!이리니..."
 pilgrimage_intent.1110.c: "자네의 회복을 염원하는 기도를 올리세."
 pilgrimage_intent.1110.d: "뱃멀미에 잘 듣는 약초가 있을 텐데."
 pilgrimage_intent.1110.e: "나는 괜찮아서 다행이야."
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t: "$zealotry_intent_header$ 이교도의 구애"
 pilgrimage_intent.9000.desc: "[background_market_scope.GetName] 시장에서 낯익은 [smitten_heathen.GetWomanMan]이 모습을 드러냈다. [smitten_heathen.GetSheHe]는 마치 강아지처럼 며칠 내내 우리를 쫄래쫄래 따라다녔다.\n\n이윽고 [smitten_heathen.GetSheHe]가 애원하는 눈빛으로 말했다.\n\"영주님. 영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))]인 [entourage_to_marry_2.GetFirstName](이)가 제게 사랑을 베풀어 주시는 날이 올까요? 그분은 [entourage_to_marry_2.GetFaith.GetAdherentName](이)고, 저는 [smitten_heathen.GetFaith.GetAdjective] 신자인데... 정녕 방법이 없는 걸까요?\"\n\n[smitten_heathen.GetSheHe|U]의 마음은 진심으로 보였으나, [entourage_to_marry_2.GetFirstNameNoTooltip]의 표정은 미묘했다. 과연 [ROOT.Char.GetFaith.HighGodName]께서 이 연인의 결합을 허락해 주실까?"
 pilgrimage_intent.9000.seducer: "내가 가르쳐주겠네!"
 pilgrimage_intent.9000.seducer.flavor: "[entourage_to_marry_2.GetFirstName](을)를 휘어잡는 요령 몇 가지를 가르쳐줌"
 pilgrimage_intent.9000.a.flavor: "저들의 만남으로 [ROOT.Char.GetFaith.HighGodName]께 새로운 종복이 생길 테지!"
 pilgrimage_intent.9000.b.flavor: "[smitten_heathen.GetFaith.GetAdherentNamePlural]에 분명 흥미로운 구애 의식이 있을 테니, 꼭 관찰해야겠어."
 pilgrimage_intent.9000.a: "[ROOT.Char.GetFaith.HighGodName](을)를 받아들이게. 그럼 [entourage_to_marry_2.GetFirstName](은)는 자네 것이 될 걸세."
 pilgrimage_intent.9000.b: "내게 아니라 #EMP [entourage_to_marry_2.GetFirstName]#!에게 말을 걸어야지!"
 pilgrimage_intent.9000.c: "이러고 있을 시간이 없는데..."
 hit_it_off_tt: "서로 잘 어울림"
 they_fight_publicly_tt: "둘이 소란을 일으킴"
