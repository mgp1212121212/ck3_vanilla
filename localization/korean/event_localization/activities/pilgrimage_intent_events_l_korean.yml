l_korean:
 #Missionary, console a local
 pilgrimage_intent.1000.t: "$zealotry_intent_header$ 신앙의 위기"
 pilgrimage_intent.1000.desc: "거룩한 여정을 계속하던 중, 길가에서 오물과 눈물로 범벅이 된 [sad_peasant.GetWomanMan]을 만났다.\n\n\"이제 만족했나요? 당신은 내 모든 것을 빼앗아 갔어요! [sad_peasant.GetFaith.HighGodName|U] 같은 잔인한 괴물이 지배하는 세상에서 어떻게 살아가라는 거야?\"\n\n[sad_peasant.GetSheHe]는 절망적인 신앙의 위기를 겪고 있었다."
 pilgrimage_intent.1000.a: "\"해답은 [ROOT.Char.GetFaith.HealthGodName|U]께 있네.\""
 pilgrimage_intent.1000.a.alternate: "\"다른 관점을 제시해도 괜찮겠는가?\""
 pilgrimage_intent.1000.a.conversion_succesful.t: "개종 성공"
 pilgrimage_intent.1000.a.conversion_succesful.desc: "농노를 개종시킴"
 pilgrimage_intent.1000.a.conversion_failed.t: "개종 실패"
 pilgrimage_intent.1000.a.conversion_failed.desc: "농노를 개종시키는 데 실패함"
 pilgrimage_intent.1000.b: "\"우린 신성한 여로를 걷는 중일세. 함께하세나.\""
 pilgrimage_intent.1000.b.joined.t: "순례 합류"
 pilgrimage_intent.1000.b.joined.desc: "농노가 당신의 순례에 합류함"
 pilgrimage_intent.1000.b.not_joined.t: "초대 거절"
 pilgrimage_intent.1000.b.not_joined.desc: "[sad_peasant.GetSheHe|U]가 설득되지 않음"
 pilgrimage_intent.1000.c: "이것은 [ROOT.Char.GetFaith.TricksterGodNamePossessive|U] 눈물이라."
 #Missionary, convert a child
 pilgrimage_intent.1001.t: "$zealotry_intent_header$ 인상적인 젊은이"
 pilgrimage_intent.1001.desc: "성지로 가는 길에 이미 온갖 이상한 신앙을 보았다. 그리고 [ROOT.Char.GetCurrentLocation.GetName](을)를 지나던 중 길가에서 야단법석을 벌이는 아이들을 보았다.\n\n아이들은 우리 일행을 포착하기 무섭게 무슨 신기한 구경거리라도 찾은 듯, 일제히 멈춰서 빤히 시선을 보냈다. [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 순례자를 처음 보는 건가? 특히 귀족 차림의 아이 하나가 눈에 띈다. [ROOT.Char.GetFaith.ReligiousText]에 실린 이야기를 들려주면 좋아하지 않을까?"
 pilgrimage_intent.1001.a: "\"내가 너의 스승이 되어주마.\""
 pilgrimage_intent.1001.a.conversion_succesful.t: "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc: "아이를 개종시킴"
 pilgrimage_intent.1001.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc: "아이를 개종시키는 데 실패함"
 pilgrimage_intent.1001.b: "길을 가지."
 #Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t: "$zealotry_intent_header$ 지나가는 여행자"
 pilgrimage_intent.1010.desc: "계속해서 [ROOT.Char.GetCurrentLocation.GetName](을)를 지나던 때였다. 발에 피로와 통증이 상당히 누적된 시점이었다.\n\n그때 지역 궁정에 속한 귀족을 발견했다. [convertable_courtier.GetSheHe]는 말을 몰아 우리 일행에 다가왔다.\n\n\"길을 잃었나 보구려, 친구여. 하급 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](이)가 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에는 무슨 일이오?\""
 pilgrimage_intent.1010.a: "\"우린 신성한 여로를 걷는 중일세. 함께하세나.\""
 pilgrimage_intent.1010.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc: "궁정 신하를 개종시킴"
 pilgrimage_intent.1010.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc: "궁정 신하를 개종시키는 데 실패함"
 pilgrimage_intent.1010.b: "\"자네가 상관할 일이 아닐세!\""
 #Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t: "$zealotry_intent_header$ 낯선 순례자"
 pilgrimage_intent.1020.desc: "지금까지 여로에서 수많은 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 순례자를 만났다. 모두 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 뜻에 헌신하는 독실한 신도였다.\n\n하지만 먼땅에서 왔다는 일행과 함께하게 됐을 무렵이었다. [pilgrim_character.GetFaith.GetAdherentNamePlural](으)로 자신들을 소개한 이 무리는 이 순례길이 그네들에게도 중요한 의미가 있다고 하였다."
 pilgrimage_intent.1020.a: "\"이 여정은 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 전유물이거늘.\""
 pilgrimage_intent.1020.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc: "순례자들을 개종시킴"
 pilgrimage_intent.1020.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc: "순례자들을 개종시키는 데 실패함"
 pilgrimage_intent.1020.b: "\"자네들은 어떻게 [pilgrim_character.GetFaith.HighGodName|U](을)를 모시는지 알려주게.\""
 pilgrimage_intent.1020.c: "우린 참으로 닮았군. 같이 가지 않겠나!"
 cheaper_to_convert_to_pilgrim_faith_tt: "[THIS.Char.GetFaith.GetName] 개종 비용 #P 50%#! 감소"
 #You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t: "$reflections_intent_header$ 차분한 공터"
 pilgrimage_intent.1030.desc: "[ROOT.Char.GetCurrentLocation.GetName] 길가의 고요함 속에서 나는 전에 경험하지 못한 압도적인 평화와 평온함에 휩싸였다.\n\n저 작은 능선 너머로 수십 년 동안 사람과 짐승이 발길이 닿지 않은 듯한 공터가 보인다. 이곳에서 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 존재가 느껴지니... 한동안 머무르면서 조용히 사색에 잠겨도 좋겠다."
 pilgrimage_intent.1030.desc_sea: "날씨가 잔잔하고 지평선 너머로 배 한 척 보이지 않을 때의 바다는 사람을 삼킬 듯한 평화와 고요가 흐른다. [ROOT.Char.GetFaith.HighGodNamePossessive|U] 특히 강렬한 존재감이 나를 가득 채운다.\n\n이 만에서 조금 더 머물면서 조용히 사색할 기회를 누리는 건 어떨까?"
 pilgrimage_intent.1030.a: "이건 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 뜻이다."
 pilgrimage_intent.1030.b: "지체할 시간이 없다!"
 #You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t: "$reflections_intent_header$ 짐승의 징조"
 pilgrimage_intent.1040.desc.intro: "한창 성스러운 길을 걷던 중, 갑자기 한 마리의 짐승이 길 한가운데로 걸어 나왔다. 결국 우리는 멈춰야 했다.\n\n"
 pilgrimage_intent.1040.desc.mid.pred: "강대하게 생긴 [ROOT.Char.Custom('GetAnimalType')](이)가 나와 성지 사이를 가로막았다."
 pilgrimage_intent.1040.desc.mid.prey: "수수하게 생긴 [ROOT.Char.Custom('GetAnimalType')](이)가 우리 순례 일행을 응시하고 있었다."
 pilgrimage_intent.1040.desc.outro: "\n\n짐승은 어딘가 의미심장한 표정이었다. 야성 어린 시선의 이면에 나이 든 현자의 정신이 깃들어 있는 듯했다. 짐승은 눈을 깜빡거리더니, 이내 길을 떠났다."
 pilgrimage_intent.1040.a: "저 [ROOT.Char.Custom('GetAnimalType')](은)는 [ROOT.Char.GetFaith.HighGodName]께서 보내신 사자가 분명하다! 어서 쫓아가야 해!"
 pilgrimage.you_lose_the_animal.t: "동물 실종"
 pilgrimage.you_lose_the_animal.desc: "[ROOT.Char.Custom('GetAnimalType')](을)를 잃음"
 pilgrimage_intent.1040.b: "다른 데 정신을 팔 때가 아니야."
 #Good omen (predator)
 pilgrimage_intent.1041.t: "징조: 성공적인 추적"
 pilgrimage_intent.1041.desc.intro: "나는 들키지 않도록 조심하며 [ROOT.Char.Custom('GetAnimalType')](을)를 부지런히 뒤따라갔다.\n\n마침내 [ROOT.Char.Custom('GetAnimalType')](이)가 사냥감을 포착했다. 작은 새였다."
 pilgrimage_intent.1041.desc.mid: "[ROOT.Char.Custom('GetAnimalType')](이)가 움직이자 새는 도주를 시도했지만, 힘없이 붙잡힌 채 피와 깃털을 흩뿌리면서 찢겼다."
 pilgrimage_intent.1041.desc.outro: "\n\n[ROOT.Char.GetFaith.HighGodName|U]의 뜻은 도대체 무엇일까?"
 pilgrimage_intent.1041.a: "전쟁이 승전으로 끝나려나 보구나!"
 pilgrimage_intent.1041.b: "적이 내 앞에서 추풍낙엽처럼 쓰러지겠군!"
 #Bad omen (predator)
 pilgrimage_intent.1042.t: "징조: 추적 실패"
 pilgrimage_intent.1042.desc.mid: "[ROOT.Char.Custom('GetAnimalType')](은)는 기회가 생기기를 기다리고, 또 기다렸다가 끝내 새를 공격했다. 하지만 공격은 빗나가고 말았고, 새는 탁 트인 하늘로 훨훨 날아가버렸다."
 pilgrimage_intent.1042.a: "나는 [ROOT.Char.Custom('GetAnimalType')](이)고, 적에게 패배할 거란 뜻인가 보군."
 pilgrimage_intent.1042.b: "나는 한 마리의 새요, 불길한 운명에서 벗어날 테다!"
 #Good omen (prey)
 pilgrimage_intent.1043.t: "징조: 단란한 가족"
 pilgrimage_intent.1043.desc.intro: "나는 [ROOT.Char.Custom('GetAnimalType')](이)가 놀라지 않도록 멀찍이 떨어져서 뒤따라갔다. 마침내 공터에 이르러 녀석이 또 다른 [ROOT.Char.Custom('GetAnimalType')](을)를 마주했다. 혹시 짝인가?\n\n"
 pilgrimage_intent.1043.desc.mid: "둘은 잠시 머리를 맞대더니, 곧 코를 문대며 함께 황야로 사라졌다."
 pilgrimage_intent.1043.a: "곧 아이가 생기겠구나!"
 pilgrimage_intent.1043.b: "적을 친구로 만들어야겠군."
 pilgrimage_intent.1043.c: "가족을 우선시해야겠어."
 #Bad omen (prey)
 pilgrimage_intent.1044.t: "징조: 참상"
 pilgrimage_intent.1044.desc.mid: "둘은 서로에게 다가갔지만, 채 상봉하기도 전에 흐릿한 그림자의 형상이 어디선가 튀어나와 불쌍한 녀석을 상대가 보는 앞에서 피투성이로 만들어 버렸다."
 pilgrimage_intent.1044.a: "내게 위기가 오려나 봐!"
 pilgrimage_intent.1044.b: "쥐도 새도 모르게 적을 처단하리라!"
 you_follow_the_animal_tt: "동물을 따라 더 깊은 곳으로 들어감..."
 #You stop to contemplate on your age
 pilgrimage_intent.1050.t: "$reflections_intent_header$ 세속적인 사색"
 pilgrimage_intent.1050.desc.intro: "성지로 향하는 길에서 남녀노소를 불문하고 다양한 순례자를 만났다. 마치 내 인생의 태피스트리가 눈앞에서 펼쳐지는 걸 목격한 기분이었다.\n\n"
 pilgrimage_intent.1050.desc.mid.old: "백발과 주름진 피부는 먼 훗날의 일이라고 생각했건만. 그 미래가 내게로 왔다. [ROOT.Char.GetFaith.PositiveAfterLife|U](으)로 마지막 여정을 떠나기 전, 내 인생 최후의 순례가 될 것이다."
 pilgrimage_intent.1050.desc.mid.young_and_dying: "건강이 좋지 않은 나는 남들처럼 오래 살지는 못할 것이다. 나이가 들어도 시들지 않고 웃는 사람들의 얼굴을 보고 있노라면, 장수하는 삶이 부러울 따름이다."
 pilgrimage_intent.1050.desc.mid.young: "아직 살아야 할 인생이 많이 남았지만, 영원이란 개념에 빗대어 보면 모든 것이 찰나로 느껴진다."
 pilgrimage_intent.1050.desc.outro: "\n\n잠시 멈춰 서서 인생의 무상함을 생각해 보는 건 어떨까."
 pilgrimage_intent.1050.a: "내 인생을 최대한으로 활용하겠어."
 pilgrimage_intent.1050.b: "아직 살 날은 한참 남았어!"
 pilgrimage_intent.1050.c: "생각만 해도 머리가 지끈거리는군."
 #You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t: "$reflections_intent_header$ 지난날의 제국"
 pilgrimage_intent.1060.desc.intro: "이 길을 걸으면서 먼저 온 이들을 떠올리게 하는 것들을 수없이 많이 보았다.\n\n이곳 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에는..."
 pilgrimage_intent.1060.desc.mid.rome: "고대 로마 판테온을 모신 사당의 폐허에 이르렀다. 노후한 사당은 서서히 무너져 내리고 있었다. [GetFaithByKey('hellenic_pagan').FertilityGodName|U](은)는 반쯤 갈라진 입으로 아름다운 미소를 지어 보이고 있었다. 또, [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] 얼굴은 마모되어 알아보기 어려울 지경이었다."
 pilgrimage_intent.1060.desc.mid.israel: "나는 이곳을 약속의 땅으로 여기며 찾아왔던 히브리인이 남긴 무수한 흔적을 보았다. [GetFaithByKey('rabbinism').HighGodName|U](을)를 숭배하는 장소로 쓰였던 고대 신전은 히브리인이 출애굽기로 떠나가면서 방치되어 서서히 무너지고 있었다."
 pilgrimage_intent.1060.desc.mid.egypt: "나는 우뚝 솟은 고대 파라오의 기념비를 보았다. 그들은 평생에 걸쳐 설화 석고와 황금으로 신에게 바치는 거대한 공물을 만들었지만, 지금은 모래와 세월의 풍파 속에서 마모되어 사라지고 있을 뿐이다."
 pilgrimage_intent.1060.desc.mid.persia: "고대 사산과 파르티아, 셀레우코스 제국의 잔재를 계속 발견하고 있다. 페르시아에서는 수많은 제국이 흥망성쇠를 이루었으나, 오직 페르시아 그 자체만이 남아 있을 뿐이다. 전국에서 찾아볼 수 있는 오래된 조로아스터교 신전은 부서진 채 방치되어 있다. 우리의 성스러운 도시들도 언젠가 먼지가 되어 무너지는 날이 올지도 모른다."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars: "아주 오래 전에 세워진 또 다른 아소카의 기둥을 발견했다. 각 기둥에는 수 세기 전 아소카 황제가 내린 칙령이 새겨져 있었다. 이 법의 기념비는 마우리아 제국을 이루던 영토 곳곳에 남아 있지만, 제국은 먼지가 되어 스러진 지 오래다."
 pilgrimage_intent.1060.desc.mid.kush: "나일강을 따라 흥망성쇠를 겪은 수많은 제국의 잔재가 보인다. 쿠시의 피라미드, 악숨의 신전... 어딜 가든 무너져가는 과거의 기념물이 보인다."
 pilgrimage_intent.1060.desc.mid.fallback: "우리가 오기 전 이 땅에 와 뿌리를 내렸던 이들의 잔재가 보인다. 오래된 신전, 부서진 무기, 형체를 알아볼 수 없는 온갖 물건의 파편들. 시간은 우리 모두를 취한다. 우리가 숭배하는 신과 그 숭배 방식은 천변만화한다."
 pilgrimage_intent.1060.desc.outro: "\n\n언젠가는 또 다른 [ROOT.Char.GetWomanMan]이 이 길을 걸으며 몰락한 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip](와)과 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙, [ROOT.Char.GetTitleAsNameNoTooltip|U](을)를 돌아보는 날이 올지도 모른다."
 pilgrimage_intent.1060.a: "과거의 제국을 반추한다."
 pilgrimage_intent.1060.b: "고대의 신앙을 반추한다."
 pilgrimage_intent.1060.c: "터무니없는 소리. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 성세는 영원하리라!"
 pilgrimage.drive_to_succeed.t: "성공을 향한 추진력"
 pilgrimage.existential_dread.t: "존재의 공포"
 pilgrimage.existential_dread.desc: "존재의 공포로 가득참"
 pilgrimage.drive_to_survive.t: "생존을 향한 추진력"
 pilgrimage.drive_to_survive.desc: "생존하고자 단단히 마음먹음"
 pilgrimage.imperial_contemplation.t: "제국 사색"
 pilgrimage.imperial_contemplation.desc: "제국의 덧없음에 대해 사색함"
 pilgrimage.godly_meditation.t: "신의 중재"
