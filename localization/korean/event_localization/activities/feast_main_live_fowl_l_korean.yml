l_korean:
 feast_main_live_fowl.0002.t: "[fowl_dinner_target.GetFirstNamePossessive] 새잡이"
 feast_main_live_fowl.0002.entremets_served: "하인들이 인상 깊은 앙트르메를 내어왔다. 거죽을 벗겨내고 소를 채워서 조리한 다음, 멋들어진 깃털로 다시 단장한 [ROOT.GetCharacter.Custom('exotic_fowl_type')] 요리가 여럿 눈에 들어왔다. [fowl_dinner_target.GetTitledFirstName](이)가 나이프를 근처로 가져가자, 그중 한 마리가 꽥 하고 소리를 질렀다! 제대로 요리되지 않았던 녀석이 있었던 것이다! 그대로 [fowl_dinner_target.GetFirstNamePossessive] 코를 쪼아버린 녀석은 이내 비명을 질러대거나 웃어젖히는 하객들 사이로 뛰쳐나갔다."
 feast_main_live_fowl.0002.bird_killed: "\n\n자리에서 일어나 냉철한 손놀림으로 [ROOT.GetCharacter.Custom('exotic_fowl_type')]의 목을 거머쥔 [fowl_bird_killer.GetTitledFirstName] 덕분에 탈출극은 금방 끝이 났다. [fowl_bird_killer.GetTitledFirstName](이)가 손을 비틀자 뚝 하는 소리가 울려 퍼졌다. 연회장은 이내 침묵에 빠졌다. 그 침묵을 깼던 것은 피가 흘러내리는 코를 붙잡은 채로 내뱉은 [fowl_dinner_target.GetFirstNamePossessive] 고통 어린 신음이었다."
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\n새가 날뛰기 시작하자, [fowl_bird_chaser.GetTitledFirstName](이)가 자리에서 일어나 덤벼들었다. 책상을 넘나들면서 미쳐 날뛰는 짐승을 필사적으로 뒤쫓는 모습이라니, 정말로 재미난 볼거리였다. [fowl_bird_chaser.GetSheHe]에게 쫓겨 대회당의 문에 다다른 [ROOT.GetCharacter.Custom('exotic_fowl_type')](은)는 그대로 총총히 뜬 별들 너머의 바깥세상으로 달아나 버렸다."
 feast_main_live_fowl.0002.bird_chased_away: "[ROOT.GetCharacter.Custom('exotic_fowl_type')](이)가 날뛰기 시작하자, 하인 여럿이 튀어나와 접시를 뒤엎지 못하게 막으려 했다. 국자를 들고 녀석을 뒤쫓던 주방장은 그야말로 최고의 볼거리였다. 마침내 대회당의 문을 넘어선 새는 이내 밤공기 너머로 모습을 감췄다."
 feast_main_live_fowl.0002.a: "이게 무슨 난리람!"
 feast_main_live_fowl.0003.t: "[fowl_dinner_target.GetFirstNamePossessive] 새잡이"
 feast_main_live_fowl.0003.entremets_served: "하인들이 인상 깊은 앙트르메를 내어왔다. 거죽을 벗겨내고 소를 채워서 조리한 다음, 멋들어진 깃털로 다시 단장한 멋들어진 [ROOT.GetCharacter.Custom('exotic_fowl_type')] 요리가 몇 접시나 되었다. [fowl_dinner_target.GetTitledFirstName](이)가 나이프를 근처로 가져가자, 그중 한 마리가 꽥 하고 소리를 질렀다! 제대로 요리되지 않았던 녀석이 있었던 것이다! 그대로 [fowl_dinner_target.GetFirstNamePossessive] 코를 쪼아버린 녀석은 이내 비명을 질러대거나 웃어젖히는 하객들 사이로 뛰쳐나갔다."
 feast_main_live_fowl.0003.bird_killed: "자리에서 일어나 냉철한 손놀림으로 [ROOT.GetCharacter.Custom('exotic_fowl_type')]의 목을 거머쥔 [fowl_bird_killer.GetTitledFirstName] 덕분에 탈출극은 금방 끝이 났다. [fowl_bird_killer.GetTitledFirstName](이)가 손을 비틀자 뚝 하는 소리가 울려 퍼졌다. 연회장은 이내 침묵에 빠졌다.\n\n그 침묵을 깼던 것은 피가 흘러내리는 코를 붙잡은 채로 내뱉은 [fowl_dinner_target.GetFirstNamePossessive] 고통 어린 신음이었다."
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\n새가 날뛰기 시작하자, [fowl_bird_chaser.GetTitledFirstName](이)가 자리에서 일어나 덤벼들었다. 책상을 넘나들면서 미쳐 날뛰는 짐승을 필사적으로 뒤쫓는 모습이라니, 정말로 재미난 볼거리였다. [fowl_bird_chaser.GetSheHe]에게 쫓겨 대회랑의 문에 다다른 [ROOT.GetCharacter.Custom('exotic_fowl_type')](은)는 그대로 밤공기 너머로 달아나 버렸다."
 feast_main_live_fowl.0003.bird_chased_away: "[ROOT.GetCharacter.Custom('exotic_fowl_type')](이)가 날뛰기 시작하자, 하인 여럿이 튀어나와 접시를 뒤엎거나 음식을 망치지 못하게 막으려 했다. 국자를 들고 녀석을 뒤쫓던 주방장은 그야말로 최고의 볼거리였다. 마침내 대회랑의 문을 넘어선 새는 이내 밤공기 너머로 모습을 감췄다."
 feast_main_live_fowl.0003.a: "아, 연회의 마무리에는 장난이 빠질 수 없지."
 feast_main_live_fowl.0004.t: "[fowl_dinner_target.GetFirstNamePossessive] 새잡이"
 feast_main_live_fowl.0004.entremets_served: "식사를 진행하던 중에, 하인들이 앙트르메라면서 인상 깊게 장식된 음식을 내어왔다. 주최자가 고용한 주방장이 솜씨를 발휘한 모양이었다. 자부심이 가득 담긴 음식 중에는 거죽을 벗겨내고 소를 채워서 조리한 다음, 멋들어진 깃털로 다시 단장한 [ROOT.GetCharacter.Custom('exotic_fowl_type')] 요리도 있었다. 그 근처로 나이프를 가져가니, 녀석이 꽥 하고 소리를 질렀다! 한 녀석이 제대로 조리되지 않았던 것이다! 내 코를 쪼아버린 [ROOT.GetCharacter.Custom('exotic_fowl_type')](이)가 그대로 비명을 질러대고 웃음보를 터뜨리는 하객들 사이로 뛰쳐나갔다."
 feast_main_live_fowl.0004.bird_killed: "\n\n자리에서 일어나 냉철한 손놀림으로 [ROOT.GetCharacter.Custom('exotic_fowl_type')]의 목을 거머쥔 [fowl_bird_killer.GetTitledFirstName] 덕분에 탈출극은 금방 끝이 났다. [fowl_bird_killer.GetTitledFirstName](이)가 손을 비틀자 뚝 하는 소리가 울려 퍼졌다. 연회장은 이내 침묵에 빠졌다.\n\n고통 어린 신음을 흘리던 나는 피가 흘러내리는 코를 움켜쥔 채로 주최자에게 악담을 퍼부었다."
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\n새가 날뛰기 시작하자, [fowl_bird_chaser.GetTitledFirstName](이)가 자리에서 일어나 미쳐 날뛰는 짐승을 필사적으로 뒤쫓았다. 끝끝내 [fowl_bird_chaser.GetSheHe]는 [ROOT.GetCharacter.Custom('exotic_fowl_type')](을)를 대회랑의 문 쪽으로 몰아세울 수 있었고, [ROOT.GetCharacter.Custom('exotic_fowl_type')](은)는 그대로 달아나 버렸다.\n\n고통 어린 신음을 흘리던 나는 피가 흘러내리는 코를 움켜쥔 채로 주최자에게 악담을 퍼부었다."
 feast_main_live_fowl.0004.bird_chased_away: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')](이)가 날뛰기 시작하자, 하인 여럿이 튀어나와 접시를 뒤엎지 못하게 막으려 했다. 국자를 들고 녀석을 뒤쫓던 주방장은 그야말로 최고의 볼거리였다. 마침내 대회랑의 문을 넘어선 새는 이내 밤공기 너머로 모습을 감췄다.\n고통 어린 신음을 흘리던 나는 피가 흘러내리는 코를 움켜쥔 채로 주최자에게 악담을 퍼부었다."
 feast_main_live_fowl.0004.a: "새를 약하다고만 생각해서는 안 되겠군."
 feast_main_live_fowl.0005.t: "[fowl_dinner_target.GetFirstNamePossessive] 새잡이"
 feast_main_live_fowl.0005.entremets_served: "하인들이 인상 깊은 앙트르메를 내어왔다. 거죽을 벗겨내고 소를 채워서 조리한 다음, 멋들어진 깃털로 다시 단장한 [ROOT.GetCharacter.Custom('exotic_fowl_type')] 요리가 여럿 눈에 들어왔다. [fowl_dinner_target.GetTitledFirstName](이)가 나이프를 근처로 가져가자, 그중 한 마리가 꽥 하고 소리를 질렀다! 그대로 [fowl_dinner_target.GetFirstNamePossessive] 코를 쪼아버린 녀석은 이내 비명을 질러대거나 웃어젖히는 하객들 사이로 뛰쳐나갔다."
 feast_main_live_fowl.0005.bird_killed: "\n\n든든하게 배를 채운 나는 근처를 지나가던 녀석의 목을 움켜쥐었다. 그리고는 뚝하고 끊어질 때까지 목을 비틀었다. 그 모습에 연회장에 침묵이 내려앉았다. 식사를 마치는 순간까지 바닥에 흩어진 깃털을 치우려는 사람은 없었다."
 feast_main_live_fowl.0005.a: "아, 손아귀에서 숨이 끊어지는 느낌이란..."
 feast_main_live_fowl.0006.t: "[fowl_dinner_target.GetFirstNamePossessive] 새잡이"
 feast_main_live_fowl.0006.entremets_served: "하인들이 인상 깊은 앙트르메를 내어왔다. 거죽을 벗겨내고 소를 채워서 조리한 다음, 멋들어진 깃털로 다시 단장한 [ROOT.GetCharacter.Custom('exotic_fowl_type')] 요리였다. [fowl_dinner_target.GetTitledFirstName](이)가 나이프를 근처로 가져가자, 그중 한 마리가 꽥 하고 소리를 질렀다! 그대로 [fowl_dinner_target.GetFirstNamePossessive] 코를 쪼아버린 녀석은 이내 비명을 질러대거나 웃어젖히는 하객들 사이로 뛰쳐나갔다."
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\n이 기회에 다른 손님들에게 깊은 인상을 심어주겠다고 다짐했다. 얼마 지나지 않아 위엄 넘치는 몸놀림으로 새를 출구 쪽으로 몰아세울 수 있었다. 그 과정에서 녀석이 몇몇 식탁을 가로지르는 일도 벌어졌다. 추격극에 너무 열을 올린 게 아닌가 싶기도 했지만, 이만하면 인상적인 활약을 보였다는 생각이 들었다. 선선한 밤공기 너머로 모습을 감추는 조그만 용을 보면서 왠지 모를 유대감을 느꼈다."
 feast_main_live_fowl.0006.a: "잠깐만, 다들 날 비웃고 있는 거야?"
 feast_main_live_fowl.1001.t: "새잡이가 남긴 고통스러운 기억"
 feast_main_live_fowl.1001.desc: "연회에서 마주쳤던 그 망할 새 때문이야! 얼굴에 남긴 상처라면 깨끗이 아물 거라 생각했는데, 이렇게 형편없는 흉터가 생길 줄이야!"
 feast_main_live_fowl.1001.a: "그 원수 같은 녀석을 잊을 수 없게 되었군."
 fowl_dinner_peacock: "공작새"
 fowl_dinner_child: "화려한 색상의 새"
 feast_main_live_fowl.9001.t: "새의 최후"
 feast_main_live_fowl.9001.bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회의 끝이 임박했다.\n\n하객들 대부분이 만족한 눈치였다. [ROOT.GetCharacter.Custom('exotic_fowl_type')]에게 쪼인 코를 아직까지도 움켜쥐고 있는 [fowl_dinner_target.GetFirstName](은)는 예외겠지만.\n\n새를 잔혹하게 처리했던 모습 때문인지, [fowl_bird_killer.GetFirstName](와)과 옆에 앉으려는 사람은 없었다."
 feast_main_live_fowl.9001.no_bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회의 끝이 임박했다.\n\n하객들 대부분이 만족한 눈치였다. [ROOT.GetCharacter.Custom('exotic_fowl_type')]에게 쪼였던 코를 아직까지도 움켜쥐고 있는 [fowl_dinner_target.GetFirstName](은)는 예외였지만."
 feast_main_live_fowl.9001.a: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))], 앞으로 이런 행사를 좀 더 자주 여는 게 좋겠소!"
 feast_main_live_fowl.9002.t: "새의 최후"
 feast_main_live_fowl.9002.bird_killer: "좋은 사람들과 밤낮을 지샌 끝에 연회의 끝이 임박했다!\n\n하객들 대부분이 만족한 눈치였다. [ROOT.GetCharacter.Custom('exotic_fowl_type')]에게 쪼인 코를 아직까지도 움켜쥐고 있는 [fowl_dinner_target.GetFirstName](은)는 예외겠지만.\n\n새를 잔혹하게 처리했던 모습 때문인지, [fowl_bird_killer.GetFirstName](와)과 옆에 앉으려는 사람은 없었다."
 feast_main_live_fowl.9002.no_bird_killer: "좋은 사람들과 밤낮을 지샌 끝에 연회의 끝이 임박했다!\n\n하객들 대부분이 만족한 눈치였다. [fowl_dinner_target.GetFirstName]에게 쪼였던 코를 아직까지도 움켜쥐고 있는 [ROOT.GetCharacter.Custom('exotic_fowl_type')](은)는 예외겠지만."
 feast_main_live_fowl.9002.a: "이런 행사를 앞으로 자주 열면 좋겠군!"
 feast_main_live_fowl.9003.bird_killer: "연회의 끝이 머지않았다!\n\n다들 좋은 시간을 보냈나 보다. 나는 망할 [ROOT.GetCharacter.Custom('exotic_fowl_type')](이)가 새겨준 고통을 삭여야 하는 처지인데!\n\n그 악독하기 짝이 없는 짐승을 솜씨 좋게 처리해준 [fowl_bird_killer.GetFirstName]에게 감사를 표해야겠다. 너무 살갑게 구는 건 아닌가 싶어서 살짝 걱정이 되긴 한다."
 feast_main_live_fowl.9003.no_bird_killer: "곧 연회가 끝날 것이다.\n\n다들 좋은 시간을 보냈나 보다. 나는 망할 [ROOT.GetCharacter.Custom('exotic_fowl_type')](이)가 새겨준 고통을 삭여야 하는 처지인데! [host_saying_goodbye.GetTitledFirstName](이)가 더 잘 대해주리라 생각했는데.\n\n뭐, 어쩌겠어. 다음 연회에서 본때를 보여주면 되잖아!"
 feast_main_live_fowl.9003.a: "그래, 그래. 금방 끝날 거다."
 feast_main_live_fowl.9004.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회의 끝이 임박했다. 한참 웃던 사람들은 날 보고는 입을 다물었다. 새의 모가지를 분지르는 모습이 뇌리를 스쳤던 거겠지. 의지할 데 없는 녀석의 숨통이 끊어지는 그 순간의 기억이 아직도 생생하다.\n\n날 두려워하는 모습을 보고 있으니, 기분이 살짝 좋아졌다."
 feast_main_live_fowl.9004.a: "끔찍한 연회는 아니었던 것 같군."
 feast_main_live_fowl.9005.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive] 연회는 곧 끝날 것이다. 하객들 대부분이 즐거운 시간을 보낸 것 같다. 그들을 보면서 식탁을 넘나들던 내 모습을 기억하는 사람이 조금이라도 줄어들기를 바랐다.\n새에게 쪼였던 [fowl_dinner_target.GetFirstName]에게서 녀석을 쫓아내줘서 고맙다는 얘기라도 들었으니 망정이지."
 feast_main_live_fowl.9005.a: "다음 연회에서는 좀 더 침착하게 굴어야겠어."
 feast_live_fowl_log_title: "새의 공격"
 feast_live_fowl_log: "[TARGET_CHARACTER.GetTitledFirstName](이)가 만찬장에서 살아있는 새에게 공격당함"
