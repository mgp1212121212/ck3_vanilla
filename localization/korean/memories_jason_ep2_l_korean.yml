l_korean:
 #Descs
 fled_riot_at_races_memory_desc: "토너먼트 경주로에 폭동이 일어나 수많은 문객이 다치자 나는 안전한 곳으로 피신함"
 fled_riot_at_races_memory_desc_second_perspective: "당신의 토너먼트 경주로에 폭동이 일어나 수많은 문객이 다치자 당신은 안전한 곳으로 피신함"
 fled_riot_at_races_memory_desc_third_perspective: "본인의 토너먼트 경주로에 폭동이 일어나 수많은 문객이 다치자 [owner.GetName](은)는 안전한 곳으로 피신함"
 failed_riot_at_races_memory_desc: "폭도의 폭력을 저지하지 못해 경주가 엉망이 되고 수많은 문객이 부상을 당함"
 failed_riot_at_races_memory_desc_second_perspective: "당신이 폭도의 폭력을 저지하지 못해 경주가 엉망이 되고 수많은 문객이 부상을 당함"
 failed_riot_at_races_memory_desc_third_perspective: "[owner.GetName](이)가 폭도의 폭력을 저지하지 못해 경주가 엉망이 되고 수많은 문객이 부상을 당함"
 calmed_the_crowd_memory_desc: "단호하고 현란한 언변만으로 해일과도 같은 폭도를 진정시킴"
 calmed_the_crowd_memory_desc_second_perspective: "당신은 단호하고 현란한 언변만으로 해일과도 같은 폭도를 진정시킴"
 calmed_the_crowd_memory_desc_third_perspective: "[owner.GetName](은)는 걸출한 언변과 타고난 재능으로 해일과도 같은 폭도를 진정시킴"
 #Titles
 fled_riot_at_races_memory: "경주장에 폭동이 일어나자 도망침"
 failed_riot_at_races_memory: "경주를 보러 온 관중이 난폭한 폭도로 돌변하는 것을 저지하지 못함"
 calmed_the_crowd_memory: "뛰어난 언변으로 폭도를 다스림"
