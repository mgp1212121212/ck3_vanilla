 friendship_metaphor_martial_1: "친구는 전우와 같다."
 friendship_metaphor_intrigue_1: "우정이란 첩보를 비밀스레 교환하는 행위와 같다."
 friendship_metaphor_stewardship_1: "우정은 정원과도 같다."
 friendship_metaphor_diplomacy_1: "우정은 꾸준한 교섭이다."
 friendship_metaphor_learning_1: "우정은 동등한 사람 간의 토론이다."
 friendship_metaphor_with_tending_martial_1: "친구는 전우와 같다. 뒤쳐지지 않으려면 노력이 필요하다."
 friendship_metaphor_with_tending_intrigue_1: "우정이란 첩보를 비밀스레 교환하는 행위와 같다. 암호를 바꾸지 않으면 틈이 생기기 마련이니까."
 friendship_metaphor_with_tending_stewardship_1: "우정은 정원과도 같다. 꾸준히 물을 주고 손길을 거두지 않아야 한다."
 friendship_metaphor_with_tending_diplomacy_1: "우정은 꾸준한 교섭이다. 양 쪽 모두가 마땅한 대접을 받아야 한다."
 friendship_metaphor_with_tending_learning_1: "우정은 동등한 사람 간의 토론이다. 한 사람만 참여하면 무너지기 마련이다."
