 greeting_supplimentary.positive.flattery.1: "그대와 그대의 가문에 축복이 함께하기를."
 greeting_supplimentary.positive.flattery.2: "그대의 지혜와 자비는 전설적이오."
 greeting_supplimentary.positive.flattery.3: "평화가 함께하기를."
 greeting_supplimentary.positive.flattery.4: "조화와 만족 속에 살아가기를."
