l_korean:
 miracle_reclusive: "일평생을 기둥 위에어 사는 기적"
 miracle_irritable: "순전히 잠을 방해했다는 이유로 신발을 사용해 용을 처단하는 기적"
 miracle_inappetetic: "일평생 야생의 열매만 먹고 사는 기적"
 miracle_drunkard: "입에 대는 포도주를 물로 바꾸는 기적"
 miracle_contrite: "자신의 모든 죄를 민중에 고백하는 기적"
 miracle_flagellant: "채찍으로 [ROOT.Char.GetFaith.DevilName](을)를 내쫓는 기적"
 miracle_improvident: "전 재산을 가난한 자에게 기부한 후 평생을 통 속에서 사는 기적"
 miracle_lunatic: "여성에게 견과를 던지는 기적"
 miracle_possessed: "세상의 종말을 예언하는 기적"
 miracle_disfigured: "[ROOT.Char.GetFaith.DevilName](와)과 싸움을 치르고 끔찍한 흉터를 얻는 기적"
 miracle_eunuch: "신성한 기운을 내뿜어 타인의 성적 열망을 잠재우는 기적"
 miracle_blind: "눈이 보이지 않음에도 성서를 읽어 보이는 기적"
 miracle_herculean: "성질을 건드린 대가로 [ROOT.Char.GetFaith.DevilName]에게 강력한 주먹을 날리는 기적"
 miracle_spindly: "영영 늙지 않는 기적"
 miracle_chaste: "다른 [ROOT.Char.GetWomenMen]과 목욕을 하면서도 순결을 지키는 기적"
 miracle_garlic: "아무 냄새도 풍기지 않고 마늘을 먹는 기적"
 miracle_birds: "새에게 전도를 하는 기적"
