l_korean:
 martial_good_trait_match_good_outcome: "활동적이고 열광적인 아이인 [ROOT.Char.GetFirstName](이)가 [ROOT.Char.GetHerHis] 전쟁 및 전투 수업을 잘 해낸 건 그리 놀라운 일이 아니다."
 martial_bad_trait_match_good_outcome: "제멋대로인 [ROOT.Char.GetFirstName](이)가 전장에 나가기엔 어려워 보인다 싶더니만, 불보듯 뻔하게 [ROOT.Char.GetSheHe]는 모두의 기대를 저버리고 말았다."
 martial_neutral_trait_match_good_outcome: "설령 [ROOT.Char.GetFirstName]처럼 병법에 소질이 없는 아이라 해도 충분한 교육을 받으면 결국에는 이해할 수 있기 마련이다."
 education_martial_3_outcome_description: "[ROOT.Char.GetSheHe|U]는 용병술과 군대 관리에 대단한 소질을 보였다. 언젠가는 [ROOT.Char.GetSheHe|U]가 훌륭한 지휘관이 될 것이라 확신한다."
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetSheHe|U]는 용병술과 군대 관리에 대단한 소질을 보였다. [ROOT.Char.GetSheHe]가 부대를 지휘하지 않을 것이라는 사실이 매우 안타까울 따름이다."
 education_martial_4_outcome_description: "그토록 어린 나이에 저토록 뛰어난 기술을 보이다니 인상적이로다. [ROOT.Char.GetSheHe|U](은)는 노련한 지휘관에게서도 보기 힘든 통찰력을 보여주고 있으니!"
 martial_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstNamePossessive] 정열적인 성미는 전쟁, 전투에 흥미를 느낄 징조일 것이라 여겨졌지만, 그저 성격이 제멋대로였던 것뿐이었다. "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](이)가 전투에 대해 그다지 흥미를 보이지 않아 잠깐의 치기일 뿐이기를 바랐건만, 아무래도 내가 순진했던 모양이다."
 martial_neutral_trait_match_bad_outcome: "나는 오랫동안 훌륭한 교육이 이뤄진다면 [ROOT.Char.GetFirstName](이)가 전쟁의 복잡미묘함을 충분히 이해할 수 있을 것이라 기대했었다. 아무래도 내가 순진했던 모양이다."
 education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U](은)는 교육을 받으면서도 이해하는 법이 없다시피 했다. 어쨌든 검을 쥐는 방법은 알고, 어쩌면 $knight_culture_player_no_tooltip_lowercase$와 보병 정도는 구분할 수 있을지도 모르지."
 education_martial_2_outcome_description: "[ROOT.Char.GetSheHe|U](은)는 교육을 받으면서 기초적인 내용만 겨우 이해했다. 어쨌든 군대 운영의 기초는 배웠으니 나머지는 경험으로 습득하게 되기를 바랄 뿐이다."
 education_martial_prowess_1_outcome_description: "\n\n[ROOT.Char.GetSheHe]는 $knight_culture_player_adjective_no_tooltip_lowercase$ 수업에서 배운 것이 거의 없었고, 일대일 싸움에서는 완전히 갈팡질팡했다."
 education_martial_prowess_2_outcome_description: "\n\n[ROOT.Char.GetSheHe]는 봉기를 일으킨 소규모 농노 집단과의 싸움에서 몇 차례 성공을 거두면서, 자신이 유능한 $knight_culture_player_no_tooltip_lowercase$임을 보여주었다."
 education_martial_prowess_3_outcome_description: "\n\n[ROOT.Char.GetSheHe]는 근접전에 뛰어난 전사이며, 훌륭한 검술 실력을 갖췄다. 직속 종사단을 일사불란하게 부릴 수 있는 자임을 증명했다고 할 수 있겠다."
 education_martial_prowess_4_outcome_description: "\n\n[ROOT.Char.GetSheHe]는 믿을 수 없을 만큼 개인전에 능숙한 전사이며, 그 어렵다는 [ROOT.Char.GetCulture.GetNameNoTooltip]의 전통적인 전투법에도 통달했음을 모두에게 보여줬다."
 diplomacy_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName](은)는 어린 시절부터 항상 말재주가 좋았다. 그러니 [ROOT.Char.GetSheHe]가 외교 관계 교육에 열중한 게 그다지 놀랄만한 일은 아니었다."
 diplomacy_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](은)는 수다스러운 아이였음에도 이따금 사람들과 어울리기 힘들어하곤 한다."
 diplomacy_bad_trait_match_good_outcome: "[ROOT.Char.GetFirstName](은)는 다른 아이들과 어울리기 힘들어했으면서도 외교 수완에 놀랄 만한 소질을 보여줬다."
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](은)는 언제나 #EMP 하고자 하는 일에#! 열중했다. 그러니 다른 사람에게 영향을 주는 법을 배우기 힘들어하는 것도 그리 놀라울 일은 아니었다."
 diplomacy_neutral_trait_match_good_outcome: "설령 [ROOT.Char.GetFirstName]처럼 외교 영향력 행사에 소질이 없는 아이라 해도 충분한 교육을 받으면 결국에는 이해할 수 있기 마련이다."
 diplomacy_neutral_trait_match_bad_outcome: "나는 오랫동안 훌륭한 교육이 이뤄진다면 [ROOT.Char.GetFirstName](이)가 외교의 복잡함을 충분히 이해할 수 있을 것이라 기대했었다. 그러나 그 모든 노력은 수포로 돌아가고 말았다."
 stewardship_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName](은)는 타고난 행정가이니 봉역 관리 수업에서 큰 성과를 거둔 일이 그리 놀랍지는 않을 것이다."
 stewardship_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](은)는 언제나 권위와 질서를 추구하는 것처럼 보였지만, 토지와 인사 행정 분야에서는 기대만큼 능숙하지 못했다."
 stewardship_bad_trait_match_good_outcome: "[ROOT.Char.GetFirstName](은)는 세금이나 인구 조사보다는 봉역민들의 소문에 더 관심을 가졌지만, 행정 업무에 괜찮은 재능을 보였다."
 stewardship_bad_trait_match_bad_outcome: "어쩌면 당연하게도, 사람들의 세세한 생활에 대한 [ROOT.Char.GetFirstNamePossessive] 집착은 전체 봉역의 관리에 대한 이해에는 도움이 되지 않았습니다."
 stewardship_neutral_trait_match_good_outcome: "설령 [ROOT.Char.GetFirstName]처럼 행정에 소질이 없는 아이라 해도 충분한 교육을 받으면 결국에는 이해할 수 있기 마련이다."
 stewardship_neutral_trait_match_bad_outcome: "나는 오랫동안 훌륭한 교육이 이뤄진다면 [ROOT.Char.GetFirstName](이)가 행정의 복잡함을 충분히 이해할 수 있을 것이라 기대했었다. 그러나 그 모든 노력은 수포로 돌아가고 말았다."
 intrigue_good_trait_match_good_outcome: "언제나 영리한 아이였던 [ROOT.Char.GetFirstName](은)는 수업을 받으며 본인이 신중한 계획과 상당한 속임수에 타고난 친화력을 가졌음을 거듭 증명했다."
 intrigue_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](은)는 아이치고는 거짓말을 상당히 많이 해왔음에도 불구하고, 그러한 부류의 창의력을 정형화된 방식으로 실천하는 데에 항상 어려움을 겪었다."
 intrigue_bad_trait_match_good_outcome: "[ROOT.Char.GetFirstName](은)는 내향적인 아이이며 종종 생각에 잠기곤 했지만, 그런 속에서 배후 조종의 참맛을 알아가게 됐다."
 intrigue_bad_trait_match_bad_outcome: "조용하고 은둔적인 아이였던 [ROOT.Char.GetFirstName](은)는 진로를 택함에 있어 그다지 흥미를 보이지 않았다."
 intrigue_neutral_trait_match_good_outcome: "설령 [ROOT.Char.GetFirstName]처럼 신중한 계획에 소질이 없는 아이라 해도 충분한 교육을 받으면 결국에는 그 쓰임을 이해할 수 있기 마련이다."
 intrigue_neutral_trait_match_bad_outcome: "나는 오랫동안 훌륭한 교육이 이뤄진다면 [ROOT.Char.GetFirstName](이)가 신중한 계획을 세우는 법을 충분히 이해할 수 있을 것이라 기대했었다. 그러나 그 모든 노력은 수포로 돌아가고 말았다."
 learning_good_trait_match_good_outcome: "언제나 호기심 많고 지식을 갈망하는 아이였던 [ROOT.Char.GetFirstName](은)는 이른 시기부터 학문에 친밀감을 느끼는 모습을 보여줬다."
 learning_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](은)는 호기심 많고 배우기를 좋아하는 아이였지만, 자라면서 점점 다른 곳에 관심을 쓰기 시작했다."
 learning_bad_trait_match_good_outcome: "[ROOT.Char.GetFirstName](은)는 언제나 부주의한 아이의 모습을 보였지만, 학문에 집중해야만 학자가 되는 것은 아니라는 사실을 증명했다."
 learning_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName](은)는 워낙에 부주의한 아이였다 보니 학문에 어려움을 겪었던 이유가 뭐였을지 뻔한 일이었다."
 learning_neutral_trait_match_good_outcome: "설령 [ROOT.Char.GetFirstName]처럼 학문에 소질이 없는 아이라 해도 충분한 교육을 받으면 결국에는 뭐든지 이해할 수 있기 마련이다."
 learning_neutral_trait_match_bad_outcome: "나는 오랫동안 훌륭한 교육이 이뤄진다면 [ROOT.Char.GetFirstName](이)가 학문이라면 뭐든지 충분히 이해할 수 있을 것이라 기대했었다. 그러나 그 모든 노력은 수포로 돌아가고 말았다."
 education_diplomacy_1_outcome_description: "[ROOT.Char.GetHerHim]에게 공손함과 명예를 실천하는 일은 꽤 힘든 도전이나 다름없었다. 어쨌거나 그래도 [ROOT.Char.GetSheHe]는 기초적인 예의에는 정통하게 되었다."
 education_diplomacy_2_outcome_description: "어느 궁정에 가도 [ROOT.Char.GetHerHis] 예의에 강한 인상을 받을 사람이 그리 많지는 않겠지마는 최소한 [ROOT.Char.GetSheHe]는 고상한 사람들 사이에서 처신하는 방법을 알게 됐다."
 education_diplomacy_3_outcome_description: "[ROOT.Char.GetSheHe]는 온갖 종류의 예의와 오락, 웅변술에 통달했으니 궁정에 살면서 별다른 어려움을 겪지 않을 것이다."
 education_diplomacy_4_outcome_description: "[ROOT.Char.GetSheHe]는 진정한 능변가로서 온 백작과 왕들의 의견을 뒤흔들 수 있다! [ROOT.Char.GetSheHe]가 말할 때면 온 궁정이 황홀감에 빠져 조용히 귀를 기울이곤 한다."
 education_stewardship_1_outcome_description: "[ROOT.Char.GetSheHe]는 아마 금화 세는 법이라도 통달해서 다행이라 생각할 것이다. 집사장이 하는 직무 대부분에 젬병이었으니 말이다."
 education_stewardship_2_outcome_description: "[ROOT.Char.GetHerHis] 주제 파악 능력에 감명을 받을 사람이 얼마나 되겠냐마는, 그래도 최소한 관리의 기초와 합리적인 절약의 기본만큼은 그럭저럭 숙달했다."
 education_stewardship_3_outcome_description: "[ROOT.Char.GetSheHe]는 돈의 흐름과 사람들의 이야기에 통달했다 보니 그러한 문제를 다루는 데 있어 놀랄 만한 창의성을 보여주기도 한다."
 education_stewardship_4_outcome_description: "[ROOT.Char.GetSheHe]는 부와 사람들의 흐름을 이해하는 것으로도 모자라서 그것을 본능적으로 예견할 수 있는 것처럼 보인다! 그리고는 그걸 통해 더 많은 수익을 낼 새로운 방법을 찾곤 한다."
 education_intrigue_1_outcome_description: "[ROOT.Char.GetSheHe]는 예민함과 인내심이 부족하다 보니 장기적인 계획을 실행하는 데 어려움을 겪는다. 어쨌든 계획을 세우려고 노력은 하니까."
 education_intrigue_2_outcome_description: "[ROOT.Char.GetSheHe]는 정교하다 하긴 어려운 소소한 모략을 세우는 데 발군의 능력을 보여줬다. 그게 세련됐다고 할 사람은 없다시피 하지만, 세련미가 필요한 일은 아니니까."
 education_intrigue_3_outcome_description: "[ROOT.Char.GetSheHe|U]는 이제 원하는 것을 거머쥘 방법들을 알고 있다. 무엇보다도 거기서 비롯하는 정치적 영향이 무엇인지 아주 잘 알고 있다는 것이다."
 education_intrigue_4_outcome_description: "하지만, 지금은 뭐라 말하기가 어렵다. [ROOT.Char.GetHerHim]에게 맡긴 일은 [ROOT.Char.GetSheHe]가 손을 대기도 전에 모조리 다른 사람들이 처리해버렸고 예전처럼 사소한 거짓말도 늘어놓지 못한다. 보기보다 영특하지 못하다는 말이겠지."
 education_learning_1_outcome_description: "[ROOT.Char.GetHerHis] 마음속에는 지식 추구라는 개념이 제대로 뿌리내린 적이 없었고, 책을 펼치면 즐거움보다는 고통으로 가득한 시간을 보내는 모양이다."
 education_learning_2_outcome_description: "[ROOT.Char.GetSheHe]는 학구적이진 못했지만, 적어도 고전에서 비롯한 세련된 인용구 몇 개 정도는 외울 수 있었다. 누구들처럼 수학계의 위대한 정리를 저술하는 일은 꿈도 꾸지 못할지라도 그런 책 한두 권 정도는 읽을 수 있지 않을까 싶다."
 education_learning_3_outcome_description: "열렬한 학생이었던 [ROOT.Char.GetSheHe]는 지식의 전파자로서 꽤 훌륭한 인물이 됐으며 고등 이론 정립과 신학적 논쟁 정도는 손쉽게 해낼 수 있었다."
 education_learning_4_outcome_description: "철학과 신학 작품에 대한 [ROOT.Char.GetHerHis|U] 이해력은 매우 인상 깊다 할 수 있으며 종종 옛 스승들과 토론을 하는 광경을 볼 수 있다. 심지어는 그 어린 나이에도 새로운 관념과 이론을 옹호하고자 들어본 적 없는 구절들을 인용하는 모습을 보면 정말 놀랍기 그지없다."
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
