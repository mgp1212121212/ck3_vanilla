 damage_artifact_unspeakable: "차마 형언할 수 없는 만행을 저질러놨"
 evidence_artifact_unspeakable: "대장의 바지는 단추가 풀려 있었고 투구에서는 머리칼 가닥이 삐져나와 있었다. [ROOT.Artifact.GetName]에 차마 형언할 수 없는 만행을 저지른 게 과연 #EMP 누구#!인지 궁금해지는걸..."
 damage_artifact_fallback: "훼손해놨"
 #Marco Polo quotes
 marco_polo_quote_intro_1: "직접 들어보고 나면, 놀라지 않을 도리가 없을 것이다."
 marco_polo_quote_intro_2: "세상은 다양한 문화와 전통이 날실과 씨실처럼 엮인 거대한 태피스트리다."
 marco_polo_quote_desc_1: "알몸으로 다니는 이유는 간단합니다. 우리는 이 세상에서 아무것도 바라는 것이 없으며, 알몸으로 벌거벗은 채 태어났기에 알몸으로 다닙니다. 성기로 죄를 짓지 않았으므로 성기를 드러낸다고 해서 부끄러울 필요가 없습니다. 당신이 손이나 얼굴, 다른 신체 부위를 내놓고 다니는 것과 마찬가집니다. 당신이 성기를 부끄러워하며 가리는 이유는 그것으로 죄와 음란을 저지르기 때문입니다. 그러나 우리는 성기로 아무런 죄를 짓지 않으므로 보여주는 것을 부끄러워할 이유가 없는 겁니다."
 marco_polo_quote_desc_2: "그리고 분명히 말하는데, 여기서 물건을 사고팔며 남편과 가정을 부양하는 모든 일은 오로지 여자의 책임이다. 남자는 사냥과 전쟁, 매사냥 외에는 아무것도 신경 쓰지 않는다. 이들은 고기와 동물의 젖과 사냥감, 그리고 지천으로 널린 쥐를 먹고 산다."
 marco_polo_quote_desc_3: "그들은 용감하고 강인한 전사다. 세상의 다른 어떤 민족보다 인내심이 뛰어날 수 있는 이유가 있다. 미리 준비한 식량이 없어도, 필요하다면 한 달 내내 돌아다니거나 머무를 능력을 갖췄다. 암말의 젖을 마시고, 직접 사냥한 야생동물을 먹으며 버티는 것이다."
 marco_polo_quote_desc_4: "잊고 있었다가 이제야 떠오른 또 다른 기묘한 풍습이 있다. 믿기 힘들겠지만 엄연한 사실이다. 두 남자가 있다고 가정하자. 한 남자의 4살짜리 아들이 사망했으며 다른 남자 또한 어린 딸이 사망했다면, 두 남자는 죽은 아이들을 혼인시킨다."
 marco_polo_quote_desc_5: "어떤 크고 깊은 협곡이 있는데, 너무 험하고 가팔라서 내려갈 방법이 없다. 그러므로 다이아몬드를 노리는 사람들은 살코기를 최대한 짊어지고 협곡 위로 간다. 그리고 계곡 바닥으로 고깃덩어리를 던진다. 그러면 독수리들이 협곡 바닥에 떨어진 고기를 낚아채서 바위산 꼭대기로 가져간다. 이제 흰 독수리 둥지가 많이 모인 산꼭대기로 올라갈 차례다. 독수리들은 고기를 먹으며 다이아몬드를 같이 삼켰다. 이제 사람들은 독수리 배설물에서 다이아몬드를 찾는다."
 marco_polo_quote_desc_6: "기름이 나오는 분수가 있는데, 어찌나 많은 양이 나오는지 수많은 낙타에게 짐을 가득 지워야 할 정도다. 이 기름은 음식에 쓰이는 것이 아니라, 사람과 가축이 잘 걸리는 피부 전염병과 다른 통증을 치료하는 연고로 사용된다. 물론 불을 피우는 데에도 좋다. 이 주변 지역에서는 등불에 오직 그 기름만을 사용하며, 사람들이 이 기름을 구하겠다고 먼 곳에서 여기까지 오기도 한다."
 marco_polo_quote_desc_7: "이 나라의 인구가 이런 많은 양의 의무를 대체 어떻게, 어떤 방식으로 감당하고 있는지 묻는다면 이렇게 대답하겠다. 여기 있는 모든 우상 숭배자가 각자의 상황에 따라 여섯, 여덟, 또는 열 명의 여자를 거느린다. 바로 그 사이에서 엄청난 수의 아이가 태어나는 것이다. 이런 사람 중에는 무기를 들고 자기 아버지를 따를 수 있는 아들을 서른 명이나 거느린 경우도 있다."
 marco_polo_quote_end_1: "나는 말하고 또 말하지만, 듣는 사람은 듣고 싶었던 말만 기억한다. 이야기를 지배하는 것은 목소리가 아니라 귀다."
 marco_polo_quote_end_2: "즉, 뭘 어떻게 설명하든 독자 여러분은 내가 진실과 이성의 경계를 벗어났다고 치부하리란 걸 안다."
