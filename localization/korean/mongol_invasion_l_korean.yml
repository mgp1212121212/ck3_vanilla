l_korean:
 submit_to_the_great_khan_decision: "대칸에 굴복"
 submit_to_the_great_khan_decision_confirm: "목숨을 구걸하겠다"
 submit_to_the_great_khan_decision_opening_desc: "나의 영지는 잿더미가 되고, 나의 백성은 시체가 되며, 나의 육신은 천 번의 칼질과 구타로 난도질당할 것이다... 위대한 기마 군주 앞에서 자비를 구하지 않는다면 말이다."
 submit_to_the_great_khan_decision_tooltip: "당신은 위대한 칸의 봉신이 됨"
 mongol_invasion.1001.title: "칸이 죽었다!"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName]께서는 자비로우시고, [ROOT.Char.GetFaith.DeathDeityName]께서는 아무리 강력한 자라도 쓰러뜨리신다! 기쁜 소식이 들려왔다. 기마 군주이자 약탈자 [old_khan.GetTitledFirstNameNicknamed](이)가 [old_khan.GetDeathReasonHideKiller|l]했다.\n\n우리는 벌써 두려운 목소리로 [new_khan.GetPrimaryTitle.GetNameNoTier]에 새롭게 등극할 공포의 지배자에 관해 쑥덕댄다... 하지만 이 [new_khan.GetTitledFirstNameNicknamed](이)가 아무리 무서워도 [new_khan.GetHerHis] #EMP 선대만큼#! 무섭기야 하겠는가...\n\n혹시 이게 [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] 정복의 끝을 알리는 신호는 아닐까?"
 mongol_invasion.1001.sympathetic.desc: "#EMP 아아, 슬프도다! 애통하도다!#! 천하를 정복하도록 하늘이 선택하신 위대한 [old_khan.GetTitledFirstNameNicknamed]께서는 이제 존재하지 않으신다. 사람들은 [old_khan.GetTitleAsNameNoTooltip](이)가 [old_khan.GetDeathReasonHideKiller|l]했다며 수군거린다.\n\n천하의 주인이 사라지면서, [new_khan.GetPrimaryTitle.GetName](은)는 고위 #EMP 쿠룰타이#!를 소집하고 새로운 [new_khan.GetTitleAsNameNoTooltip](을)를 선포했다.\n\n[old_khan.GetFirstNameNoTooltip]께서 하늘을 달리시는 동안, 이제는 [new_khan.GetTitledFirstNameNicknamed]께서 온 천하를 지배하시게 될 것이다!"
 mongol_invasion.1001.a: "하지만 내 손은 여전히 떨린다..."
 mongol_invasion.1001.b: "위대한 [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]께서는 살아계신다."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip]께서는 [ROOT.Char.GetFaith.NegativeAfterLife]의 영예로운 자리에 앉으셨다."
 mongol_invasion.1002.t: "[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]의 부상"
 mongol_invasion.1002.desc.close: "공포스러운 지도자 [genghis_khan.GetTitledFirstName](이)가"
 mongol_invasion.1002.desc.close_mongolia: "몽골 부족 사이에서 두각을 나타내더니"
 mongol_invasion.1002.desc.close_steppes: "초원 부족 사이에서 두각을 나타내더니"
 mongol_invasion.1002.desc.close.mid: "어마어마한 #EMP 쿠룰타이#!에서 선포되기를..."
 mongol_invasion.1002.desc.genghis: "[Glossary( '칭기즈 칸', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "칸 중의 칸!"
 mongol_invasion.1002.desc.close.end: "당연히 [genghis_khan.GetSheHe]는 온 천하를 지배할 자격이 있다.\n\n무수한 유목 기병이 [genghis_khan.GetHerHis] 기치 아래로 모여든다. 그들은 위대한 칸의 뜻에 따라 부족에 충성하던 오랜 족쇄를 끊고 전쟁을 위해 재편된다. 그리고 초원을, 세상을, 위대한 푸른 하늘 아래 모든 것을 정복하러 천둥처럼 활개를 친다!"
 GENGHIS_KHAN_GLOSS: "몽골어 존칭 #G 칭기즈#! 칸의 칭호를 지녔던 위대한 군주는 단 한 명뿐이었습니다. 명칭의 의미가 명확하지는 않지만, 힘, 정의, '세계의', '사해의' 지배를 뜻했을지도 모릅니다. 그리고 그 칭호를 지녔던 자는 당대의 #EMP 구르칸#!보다 훨씬 높은 곳에 올라서, 역사상 가장 거대한 초원의 제국을 세웠습니다."
 mongol_invasion.1002.desc.far_intro: "소문이 들려온다... 머나먼 초원, 야만인 부족 사이에서 잔혹한 폭군이 일어났다고 한다. 자신을 '[genghis_khan.GetTitledFirstName]'으로 선언한 세계의 지배자가..."
 mongol_invasion.1002.desc.far: "\n\n나의 자문위원들은 조심스럽게 웃으며 이렇게 말했다. [genghis_khan.GetSheHe]는 세계를 정복하고, 도시들을 말발굽 아래 먼지로 만들고, 성벽을 활과 화살로 무너뜨리겠다고 맹세했다고.\n\n[genghis_khan.GetSheHe|U]가 처음으로 그렇게 말한 유목민은 아니다... 그러나 이번에는 다르다. [genghis_khan.GetTitleAsNameNoTooltip](은)는 수천 명에 달하는, 죽지 않는 무적의 기병을 이끌고 달려오고 있다고 한다."
 mongol_invasion.1002.a: "이런 건방진! [genghis_khan.GetCulture.GetCollectiveNounNoTooltip](이)가 미쳐버린 모양이군."
 mongol_invasion.1002.b: "성벽이 있으니... 우린 안전할 것이다."
 mongol_invasion.1002.craven: "그런 녀석이 여기로 오고 있다고?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X [genghis_khan.GetCulture.GetCollectiveNoun]에게 점령된 [Concept( 'county', '영지' )|E]는 [development|E] 대부분을 잃게 됨#![counties|E]"
 genghis_khan_mongol_empire_tt: "[GetTitleByKey('e_mongol_empire').GetName] 획득"
 genghis_khan_mongol_troops_tt: "엄청난 규모의 [special_troops|E] 부대를 획득함"
 mongol_invasion_submission_reminder_tt: "당신은 #high $submit_to_the_great_khan_decision$#! [decision|E]을 통해 멸망을 피할 수 있음"
 gok_threatening_powers_tt: "@warning_icon! #X [vassalization|E]를 거절할 경우, [rulers|E]는 [holdings|E]의 파괴, [courtiers|E] 학살, 그리고 [title|E] 몰수의 위협을 받게 됨#!"
 mongol_invasion.1003.t: "불타는 지혜의 전당"
 mongol_invasion.1003.desc: "배움과 지식의 중심지로 이름 높던 바그다드의 지혜의 전당이 몽골의 포위 공격으로 인해 잿더미가 되었다.\n\n쓸쓸히 남은 폐허는 몽골의 신세계에서 옛 지식이 지니는 가치를 보여주는 듯하다."
 mongol_invasion.1003.a: "전부 다 불타버리다니..."
 mongol_invasion.1003.b: "이교도나 당해 마땅한 짓을!"
 mongol_invasion.1003.c: "우리가 막아내지 않으면 몽골이 세계를 파괴할 것이다!"
 mongol_invasion.1004.t: "대칸국의 붕괴"
 mongol_invasion.1004.desc: "몽골의 이름으로 모든 땅을 복속시킨 강대한 [old_mongol_emperor.GetFirstName]의 사후, 수많은 계승자가 대칸의 자리를 주장했다. 그 누구도 서로의 정통성을 인정하지 않았다.\n\n하나 된 몽골 제국의 시대는 이렇게 막을 내렸다.\n\n최초의 위대한 정복자의 후손들이 아직은 어느 정도 세력을 유지하고 있다. 그들은 전쟁을 부르짖는다. 그러나 [successor_1.GetName]도, [successor_2.GetName]도, 그 누구도 더는 세계의 지배자로서 만인의 위에 우뚝 서는 자는 없으리라."
 mongol_invasion.1004.a: "언젠간 제국이 다시 일어서겠지..."
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] 자비가 마침내..."
 mongol_invasion.1005.t: "칸의 죽음"
 mongol_invasion.1005.desc: "[new_khan.GetPrimaryTitle.GetAdjective] 옥좌가 [old_khan.GetTitledFirstName]에게서 [new_khan.GetTitledFirstName](으)로 넘어가면서, 내 조언가들은 안도의 한숨을 쉬었다. [new_khan.GetFirstNameNoTooltip](은)는 감히 자신을 \"세계의 지배자\"로 칭할 사람이 아니기 때문이다.\n\n한때 초원의 유목민들은 전 세계를 위협하며 거대한 무리를 형성했다. 그러나 이제 그들은 그러한 목표가 자신들의 능력 밖이라는 사실을 마침내 인정했다."
 mongol_invasion.1005.a: "공포의 시대가 끝을 맞이했군."
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName](은)는 주요 정복 수단을 잃게 되며, 공격성이 줄어들게 됨"
 mongol_invasion.2001.opening: "종복의 운명을 타고난 자여,"
 mongol_invasion.2001.desc: "세상의 지배자 앞에서, 그대에겐 무릎을 꿇는 것 외의 선택지는 없다. 충성을 맹세하지 않으면 참수자의 칼날을 목으로 느끼게 될 지어니."
 mongol_invasion.2001.a: "영광으로 알겠나이다, 저의 [mongol_emperor.GetTitleAsNameNoTooltip](이)시여."
 mongol_invasion.2001.a.tt: "[mongol_emperor.GetShortUIName]의 봉신이 됨"
 mongol_invasion.2001.b: "오만한 녀석, 너 따위가 위협이 될 것 같으냐!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName|U](이)가 당신에게 전쟁을 선포함"
 mongol_invasion.2002.opening: "명예로운 세상의 지배자시여,"
 mongol_invasion.2002.desc: "당신의 정당하고도 자애로운 은총에 복종하나이다. 당신의 곁에 서서 당신께 맞서는 자들과 칼을 맞대겠나이다."
 mongol_invasion.2002.a: "나의 종복이여, 현명한 선택이로다."
 mongol_invasion.2003.opening: "[mongol_emperor.GetTitleAsNameNoTooltip]의 [mongol_emperor.Custom('InsultAdjective')] 그림자여,"
 mongol_invasion.2003.desc: "그깟 위협으로 나를 꿇릴 수 있으리라 생각했느냐? 그 무적의 기병이란 것들을 진정한 지배자가 어찌 다루는지 보여주마!"
 mongol_invasion.2003.a: "그렇다면 전쟁과 죽음만이 있을 뿐이다."
 mongol_invasion.2101.desc: "너는 지금까지 좋은 친우이자 종복이었다. 이제 세계의 지배자에게 충성을 맹세하여 그 사실을 만천하에 알릴 때가 되었구나."
 mongol_invasion.2101.a: "마땅한 일입니다, 주군이시여."
 mongol_invasion.2101.b: "내가 네 아래라고 생각하나? 웃기는 소리!"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName](이)가 당신과의 동맹을 파기하고 전쟁에 돌입할 수도 있음!"
 mongol_invasion.2103.a: "어떤 식으로든, 너는 내 앞에 무릎을 꿇게 되리라!"
 mongol_invasion.2103.b: "오래 걸리진 않을 것이다, 무례한 것..."
 mongol_invasion.2111.b: "나를 업신여기기라도 하는 건가? 모욕적이군!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName](이)가 당신과의 동맹을 파기함"
 mongol_invasion.2112.desc: "진심으로 네가 더 우월하다고 믿는 것이냐? 감히 나보다도 못한 것이! 너에게 건네었던 우정의 자비는 돼지 목의 진주에 불과했군."
 mongol_invasion.2112.a: "지금의 언사와 행동을 후회하게 될 것이다..."
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial 당신의 [dominance|E]가 [GetLaw('nomadic_authority_3').GetName]보다 높도록 유지할 경우, 유목 전사들은 하늘의 선택을 받은 칸인 당신의 뒤에 계속해서 모이며 @herd_icon![herd|E], @prestige_icon![prestige|E], @gold_icon![gold|E]를 더 많이 얻게 됨#!"
 mpo_greatest_of_khans.1010_title: "하급 씨족들이 유목군에 가담"
 mpo_greatest_of_khans.1010_desc: "주인 없는 기수들이 충성을 맹세한다! 열의에 찬 전사들이 활을 바친다! 무수한 가문이 당신의 위대한 야영지로 몰려든다!"
