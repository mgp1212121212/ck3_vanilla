l_korean:
 ARMY_AUTOMATION_FEATURE_NAME: "자동 부대"
 AOV_HEADING: "$ARMY_AUTOMATION_FEATURE_NAME$ 설정"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X 설정이 이미 기본값입니다#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! 해당 설정은 $ARMY_AUTOMATION_FEATURE_NAME$ 비활성화 상태에서는 효과가 없습니다"
 AOV_AUTOMATED: "자동"
 AOV_MANUAL: "수동"
 AOV_OPT_COMMANDERS: "지휘관 배치"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "제한적 유목"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T 제한적 $game_concept_commander$ 배치\n#![commanders|E]이 당신의 [armies|E]에 자동으로 배치되지만, 당신은 절대 $game_concept_commander$으로 배치되지 않습니다"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T 자동 $game_concept_commander$ 배치\n#![commanders|E]이 당신의 [armies|E]에 자동으로 배치됩니다"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T 수동 $game_concept_commander$ 배치\n#!당신이 [commanders|E]을 당신의 [armies|E]에 수동으로 배치해야 합니다"
 AOV_OPT_WAR_STANCE: "전쟁 태세"
 AOV_OPT_WAR_STANCE_DEFAULT: "적응적"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T 적응적 태세\n#!당신의 [armies|E]는 상황에 따라 공격적 또는 방어적으로 행동합니다"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "공격적"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T 공격적 태세\n#!당신의 [armies|E]는 항상 공격적으로 행동합니다"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "방어적"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T 방어적 태세\n#!당신의 [armies|E]는 항상 방어적으로 행동합니다"
 AOV_OPT_RAIDING: "약탈"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T 자동 약탈\n#!당신의 [raider|E] [armies|E]가 스스로 소집되어 $game_concept_raids$을 진행합니다"
 AOV_OPT_RAIDING_MANUAL_TT: "#T 수동 약탈\n#!당신이 [raider|E] [armies|E]를 직접 제어하고 소집합니다"
 AOV_OPT_HIRING: "병력 고용"
 AOV_OPT_HIRING_FULL: "고용 및 연장"
 AOV_OPT_HIRING_FULL_TT: "#T 자동 고용\n#![mercenaries|E], [holy_orders|E], [provincial_armies|E]의 비용이 자동으로 지급되며, 전쟁에 필요할 경우 [mercenary_contracts|E]이 자동으로 연장됩니다"
 AOV_OPT_HIRING_EXTEND: "연장 한정"
 AOV_OPT_HIRING_EXTEND_TT: "#T 용병 계약 자동 연장\n#!전쟁에 필요할 경우 [mercenary_contracts|E]이 자동으로 연장됩니다"
 AOV_OPT_HIRING_MANUAL_TT: "#T 수동 고용\n#!당신이 직접 [mercenaries|E], [holy_orders|E], [provincial_armies|E]의 비용을 지급해야 합니다"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V 활성화#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I 클릭하여 자동화 비활성화#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V 비활성화#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I 클릭하여 자동화 활성화#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "활성화 시 당신의 [armies|E]가 스스로 소집되어 적과 싸우며, [commanders|E] 또한 알아서 배치합니다.\n\n그러나 [men_at_arms|E] 구매, [mercenaries|E] 고용, [raids|E] 진행은 여전히 당신의 역할입니다.\n\n#help 참고: 자동 부대는 전투에 익숙하지 않거나 다른 곳에 역량을 집중하고자 하는 플레이어를 위한 기능입니다. 물론 능숙한 플레이어라면 직접 부대를 통솔하는 편이 더 낫습니다.#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "활성화 시 당신의 [armies|E]가 스스로 행동하지만, 당신이 선택한 설정에 의해 제한됩니다."
 MV_AUTOMATION_SETTINGS_TT: "#T $AOV_HEADING$ 열기\n#!$ARMY_AUTOMATION_FEATURE_NAME$의 기본 행동을 변경합니다"
