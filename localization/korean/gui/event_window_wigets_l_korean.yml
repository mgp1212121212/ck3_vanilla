 event_window_widget_harrying: "현재 [harrying_resistance|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\n현재 [harrying_pacification|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "신구 세력 사이의 갈등이 이어지면서 잉글랜드 곳곳에서 선전포고 없는 전쟁이 발발했습니다. 새로운 노르만 영주들은 축출된 앵글로색슨 귀족들의 도발에 가혹한 보복으로 대응하고 있습니다.\n\n상황이 진행됨에 따라, 관련 영주 및 기타 인물들의 행동으로 인해 지역의 [harrying_resistance|E] 및 [harrying_pacification|E] 단계가 결정됩니다.\n\n#TS #EMP [resistance|E]#!이 높을수록:#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] 낮아짐\n$EFFECT_LIST_BULLET$[county_control|E] 낮아짐\n$EFFECT_LIST_BULLET$[claimant_factions|E] 또는 [civil_war|E] 발생 확률 높아짐\n\n#TS #EMP [harrying_pacification|E]#!이 높을수록:#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] 높아짐\n$EFFECT_LIST_BULLET$[county_control|E] 높아짐\n$EFFECT_LIST_BULLET$[claimant_factions|E] 발생 확률 낮아짐"
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i]북부의 탄압은 [harrying_resistance|E] 및 [harrying_pacification|E] 수치를 추적합니다. 해당 수치는 지역에 관련된 두 핵심 집단인 잉글랜드의 노르만 영주, 그리고 그 아래의 [duke|E] 단계 앵글로색슨 봉신들에게 영향을 줍니다.\n\n높은 [harrying_resistance|E]은 노르만 점령에 대한 앵글로색슨의 저항을 나타내며, 수치가 높을수록 앵글로색슨/노르만 [cultural_acceptance|E] 및 [county_control|E]이 낮아지고 [claimant_factions|E] 및 [civil_war|E] 발생 확률이 높아집니다.\n\n[harrying_pacification|E] 수치가 높을수록 앵글로색슨/노르만 [cultural_acceptance|E] 및 [county_control|E]이 높아지고 [claimant_factions|E] 발생 확률이 낮아집니다."
 event_window_widget_peasant_leader_support: "당신이 지원하는 무질서한 영지들"
 event_window_widget_peasant_leader_control: "무관장의 통제를 받는 영지들"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "지역 농노들은 지배자에 맞서 끝없는 투쟁을 벌이고 있습니다. [adventurer|E]로서 당신은 방관자에 불과합니다. 그러나 원한다면 직접 행동에 나설 수 있습니다. 옳고 그름을 판단하고 편을 선택하여 지원하십시오."
 event_window_widget_peasant_leader_tooltip_widget: "당신이 지원하거나 장악하기로 결정한 [Concept( 'counties', '영지' )|E]의 수를 잊지 마십시오. 전쟁이 발발할 경우, 지원받은 모든 영지의 농노들이 당신의 깃발 아래 모일 것입니다!"
