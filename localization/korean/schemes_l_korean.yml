 scheme_apa_positive_1001_modifier_desc: "고지식하게 엉뚱한 장소에서 일하면 인생이 #EMP 지독하게#! 어려워지기도 합니다. 공교롭게 사고가 날 수도 있고 말이죠."
 scheme_apa_positive_1011_modifier: "$scheme_apa_positive.1011.t$"
 scheme_apa_positive_1011_modifier_desc: "사실 믿는 게 맞지만, 불편한 진실을 솔직하게 말하는 사람을 믿는 이는 의외로 드뭅니다."
 scheme_apa_positive_1021_modifier: "$scheme_apa_positive.1021.t$"
 scheme_apa_positive_1021_modifier_desc: "내부에 심은 말단 첩자의 활용성은 거의 무한에 가깝습니다."
 scheme_apa_positive_1031_modifier: "$scheme_apa_positive.1031.t$"
 scheme_apa_positive_1031_modifier_desc: "불편한 사실이 모두 연기처럼 흩어져 사라졌습니다."
 scheme_apa_positive_1041_modifier: "$scheme_apa_positive.1041.t$"
 scheme_apa_positive_1041_modifier_desc: "비난을 받기 위해 태어난 이들도 있는 법이죠."
 scheme_apa_positive_1051_modifier: "$scheme_apa_positive.1051.t$"
 scheme_apa_positive_1051_modifier_desc: "그 어떤 경비병이 권력자의 진심 어린 호소를 거절할 수 있겠습니까?"
 scheme_apa_positive_1061_modifier: "$scheme_apa_positive.1061.t$"
 scheme_apa_positive_1061_modifier_desc: "병역을 짊어진 농노나 고용된 용병 중 그 누가 귀족들 사이에서 벌어지는 일을 목숨 걸고 증명하려 들겠습니까?"
 scheme_apa_positive_1071_modifier: "$scheme_apa_positive.1071.t$"
 scheme_apa_positive_1071_modifier_desc: "너무 매력이 강렬해서 사람들이 피하는 경우도 생기곤 합니다."
 scheme_apa_positive_1081_modifier: "$scheme_apa_positive.1081.t$"
 scheme_apa_positive_1081_modifier_desc: "본인의 합리화에 심취한 음모자만큼 열정적인 사람은 없습니다."
 scheme_apa_positive_1091_modifier: "$scheme_apa_positive.1091.t$"
 scheme_apa_positive_1091_modifier_desc: "능력 좋은 걸로... 이름을 떨치면 사람들에게 시달릴 일도 사라집니다."
