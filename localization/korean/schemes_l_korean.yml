 scheme_apa_positive_3001_modifier: "$scheme_apa_positive.3001.t$"
 scheme_apa_positive_3001_modifier_desc: "정말 가끔, 우주가 도와주는 듯한 순간이 옵니다."
 scheme_apa_positive_3011_modifier: "$scheme_apa_positive.3011.t$"
 scheme_apa_positive_3011_modifier_desc: "가끔 찾아오는 깨달음이나 기회가 커다란 차이를 만들어내곤 합니다."
 scheme_apa_positive_3021_modifier: "$scheme_apa_positive.3021.t$"
 scheme_apa_positive_3021_modifier_desc: "기초를 다지는 것만으로는 충분하지 않습니다. 기회를 직접 만들어서 잡아야 합니다."
 scheme_apa_positive_3031_modifier: "$scheme_apa_positive.3031.t$"
 scheme_apa_positive_3031_modifier_desc: "비관주의는 우리를 압도하기 십상이지만, 현실은 더 나은 경우가 대부분입니다."
 scheme_apa_positive_3041_modifier: "$scheme_apa_positive.3041.t$"
 scheme_apa_positive_3041_modifier_desc: "가끔 타고난 매력과 흡인력 있는 미소를 도저히 거부할 수 없을 때가 찾아옵니다."
 scheme_apa_positive_3051_modifier: "$scheme_apa_positive.3051.t$"
 scheme_apa_positive_3051_modifier_desc: "말할 주제가 적은 것보다는 많은 것이 훨씬 낫습니다."
 scheme_apa_positive_3061_modifier: "$scheme_apa_positive.3061.t$"
 scheme_apa_positive_3061_modifier_desc: "일단 시작만 하고 나면 나머지는 어떻게든 해결됩니다."
 scheme_apa_positive_3071_modifier: "$scheme_apa_positive.3071.t$"
 scheme_apa_positive_3071_modifier_desc: "직감에 매달려야만 할 때도 있지만, 직감만으로 충분할 때도 있습니다."
 scheme_apa_positive_3081_modifier: "$scheme_apa_positive.3081.t$"
 scheme_apa_positive_3081_modifier_desc: "일단... 이... 단어만... 마저... 쓰면... 아악! 이 지긋지긋한 깃펜!"
 scheme_apa_positive_3091_modifier: "$scheme_apa_positive.3091.t$"
 scheme_apa_positive_3091_modifier_desc: "기대를 낮게 잡았든 성과가 너무 뛰어났든, 예상을 아득히 넘어선 곳까지 왔습니다."
 scheme_apa_positive_3101_modifier: "$scheme_apa_positive.3101.t$"
 scheme_apa_positive_3101_modifier_desc: "조연 배우들이 뛰어난 연기를 보여줄 때 마음이 한결 놓이곤 합니다."
 scheme_apa_positive_3111_modifier: "$scheme_apa_positive.3111.t$"
 scheme_apa_positive_3111_modifier_desc: "신중하게 짠 계획대로 모든 상황이 톱니처럼 돌아갈 때 아득한 환희마저 느껴집니다."
 scheme_apa_positive_3131_modifier: "$scheme_apa_positive.3131.t$"
 scheme_apa_positive_3131_modifier_desc: "움직이는 부품들이 춤을 추며 복잡한 계획을 그려냅니다. 그 모든 부품이 조화를 이룰 때의 쾌감은 이루 말할 수 없습니다!"
