 scheme_apa_positive_0001_modifier: "$scheme_apa_positive.0001.t$"
 scheme_apa_positive_0001_modifier_desc: "칼, 도끼, 단검... 작은 암기는 상대가 안전하다는 생각에 사로잡혀 있을 때 제 효과를 발휘합니다."
 scheme_apa_positive_0011_modifier: "$scheme_apa_positive.0011.t$"
 scheme_apa_positive_0011_modifier_desc: "모든 참여자가 어느 시점에 어느 위치에 있을지를 예리하게 파악하는 것이 성공의 비결입니다."
 scheme_apa_positive_0021_modifier: "$scheme_apa_positive.0021.t$"
 scheme_apa_positive_0021_modifier_desc: "걸쇠를 느슨하게 열어두는 행위는 언뜻 보면 참 사소해 보이지만..."
 scheme_apa_positive_0031_modifier: "$scheme_apa_positive.0031.t$"
 scheme_apa_positive_0031_modifier_desc: "많지는 않더라도 소정의 은화를 찔러주면 큰 보탬이 됩니다."
 scheme_apa_positive_0041_modifier: "$scheme_apa_positive.0041.t$"
 scheme_apa_positive_0041_modifier_desc: "사람으로 하여금 도덕을 등지게 하는 건 고작 몇 마디면 충분합니다. 놀라울 지경이죠."
 scheme_apa_positive_0051_modifier: "$scheme_apa_positive.0051.t$"
 scheme_apa_positive_0051_modifier_desc: "약간의 재주와 운, 예리한 눈썰미만 있으면 기회를 #EMP 창출#!할 수 있습니다."
 scheme_apa_positive_0061_modifier: "$scheme_apa_positive.0061.t$"
 scheme_apa_positive_0061_modifier_desc: "머리나 직감이 뭐라고 말하든 심장은 원하는 것이 무엇인지 알고 있습니다."
 scheme_apa_positive_0071_modifier: "$scheme_apa_positive.0071.t$"
 scheme_apa_positive_0071_modifier_desc: "아첨만 잘하면 간이고 쓸개고 다 내주는 사람들도 있습니다."
 scheme_apa_positive_0081_modifier: "$scheme_apa_positive.0081.t$"
 scheme_apa_positive_0081_modifier_desc: "누군가에게 감사를 표현할 땐 금화보다 시간을 투자하는 게 더 좋습니다. 일반적으로는요."
 scheme_apa_positive_0091_modifier: "$scheme_apa_positive.0091.t$"
 scheme_apa_positive_0091_modifier_desc: "서신을 끝없이 교환하다 보면 지혜와 매력을 발휘할 때가 생기기 마련입니다."
 scheme_apa_positive_0111_modifier: "$scheme_apa_positive.0111.t$"
 scheme_apa_positive_0111_modifier_desc: "타인을 이해하는 법은 배우기 어렵지만, 이해한 것처럼 #EMP 행동#!하는 건 쉽습니다."
 scheme_apa_positive_0121_modifier: "$scheme_apa_positive.0121.t$"
 scheme_apa_positive_0121_modifier_desc: "도움의 손길. 기대어 울 수 있는 어깨. 찰나의 휴식. 예상 밖의 도움은 큰 가치를 지닙니다."
 scheme_apa_positive_0131_modifier: "$scheme_apa_positive.0131.t$"
 scheme_apa_positive_0131_modifier_desc: "음모의 목표와 완벽하게 부합하는, 보기 드문 학문의 결실입니다."
 scheme_apa_positive_0141_modifier: "$scheme_apa_positive.0141.t$"
 scheme_apa_positive_0141_modifier_desc: "하늘의 계시는 놀라울 정도로 비틀기 쉬운 법입니다."
 scheme_apa_positive_0151_modifier: "$scheme_apa_positive.0151.t$"
 scheme_apa_positive_0151_modifier_desc: "재미있고, 배우기 쉬우며, 무엇보다도 음모자들이 직접 썼습니다."
 scheme_apa_positive_0161_modifier: "$scheme_apa_positive.0161.t$"
 scheme_apa_positive_0161_modifier_desc: "의미를 숨긴 칭찬은 더욱더 밝게 불타오릅니다."
 scheme_apa_positive_0171_modifier: "$scheme_apa_positive.0171.t$"
 scheme_apa_positive_0171_modifier_desc: "대화할 시간, 방문할 시간, 경청할 시간을 따로 마련하는 것만으로도 놀라운 효과를 발휘합니다."
 scheme_apa_positive_0181_modifier: "$scheme_apa_positive.0181.t$"
 scheme_apa_positive_0181_modifier_desc: "공통점을 찾은 다음, 그걸 파고드는 겁니다."
 scheme_apa_positive_0191_modifier: "$scheme_apa_positive.0191.t$"
 scheme_apa_positive_0191_modifier_desc: "자신과 무관한 사실을 알아냈으면 반은 온 겁니다."
 scheme_apa_positive_0201_modifier: "$scheme_apa_positive.0201.t$"
 scheme_apa_positive_0201_modifier_desc: "과거를 기억하면 매력적인 사고방식을 가질 수 있습니다."
 scheme_apa_positive_0211_modifier: "$scheme_apa_positive.0211.t$"
 scheme_apa_positive_0211_modifier_desc: "끝에 가서 잉크와 양피지, 시간을 대체할 수 있는 것은 없다시피 합니다."
 scheme_apa_positive_0221_modifier: "$scheme_apa_positive.0221.t$"
 scheme_apa_positive_0221_modifier_desc: "혹자는 광인의 낙서라고 칭하겠지만, 주인에게는 소중한 보물입니다."
 scheme_apa_positive_0231_modifier: "$scheme_apa_positive.0231.t$"
 scheme_apa_positive_0231_modifier_desc: "어떤 참고 문헌은 무척이나 중요해서 주제에 관한 이해 전체를 뒤엎기도 합니다."
 scheme_apa_positive_0241_modifier: "$scheme_apa_positive.0241.t$"
 scheme_apa_positive_0241_modifier_desc: "학습은 친밀함에서 오는 경험이며, 사람마다 느낌이 다르기 마련입니다."
 scheme_apa_positive_0251_modifier: "$scheme_apa_positive.0251.t$"
 scheme_apa_positive_0251_modifier_desc: "모든 것이 아귀가 딱딱 맞을 때 그 풍경이란, 참 아름답습니다."
 scheme_apa_positive_0261_modifier: "$scheme_apa_positive.0261.t$"
 scheme_apa_positive_0261_modifier_desc: "관건은 상대를 설득하는 것인데, 그 상대가 이미 마음을 먹은 상태라면 어떻게 해야 할까요?"
 scheme_apa_positive_0271_modifier: "$scheme_apa_positive.0271.t$"
 scheme_apa_positive_0271_modifier_desc: "비서를 여럿 두면 산더미처럼 쌓인 서류를 어렵지 않게 처리할 수 있습니다."
 scheme_apa_positive_0281_modifier: "$scheme_apa_positive.0281.t$"
 scheme_apa_positive_0281_modifier_desc: "떠올릴 수 있는 모든 우발적 상황을 고려해 비상책과 음모, 도박수를 계획해 놓아야 합니다."
 scheme_apa_positive_0291_modifier: "$scheme_apa_positive.0291.t$"
 scheme_apa_positive_0291_modifier_desc: "판을 짜는 것이야말로 가장 중요한 부분입니다."
 scheme_apa_positive_0301_modifier: "$scheme_apa_positive.0301.t$"
 scheme_apa_positive_0301_modifier_desc: "모든 걸 미리 정해놓으면 반대 의견은 잦아들 수밖에 없습니다."
 scheme_apa_positive_0311_modifier: "$scheme_apa_positive.0311.t$"
 scheme_apa_positive_0311_modifier_desc: "유행이란 건 빈민가에 창궐하는 역병처럼 궁정을 단숨에 집어삼킵니다. 지금의 음모를 성공시키는 데 꼭 필요한 요소죠."
 scheme_apa_positive_0321_modifier: "$scheme_apa_positive.0321.t$"
 scheme_apa_positive_0321_modifier_desc: "그냥 훌륭한 연사가 아니라, 사람들이 약속을 취소하고서라도 보러 가는 연사를 포섭해야 보탬이 됩니다."
 scheme_apa_positive_0331_modifier: "$scheme_apa_positive.0331.t$"
 scheme_apa_positive_0331_modifier_desc: "사실인지는 중요하지 않습니다. 그보단 얼마나 많은 사람들이 #EMP 얘기#!하는지가 중요합니다."
 scheme_apa_positive_0341_modifier: "$scheme_apa_positive.0341.t$"
 scheme_apa_positive_0341_modifier_desc: "현명함과 신중함을 잃지 않을 거란 믿음을 받는 사람은 똑부러지게 행동하는 게 정말 중요합니다."
 scheme_apa_positive_0351_modifier: "$scheme_apa_positive.0351.t$"
 scheme_apa_positive_0351_modifier_desc: "편견은 누구나 있습니다. 사람마다 그 정도가 다를 뿐이죠."
 scheme_apa_positive_0361_modifier: "$scheme_apa_positive.0361.t$"
 scheme_apa_positive_0361_modifier_desc: "존중은 사랑이나 증오보다 활용하기 쉽지 않지만, 훨씬 더 다양한 용도로 이용할 수 있습니다."
 scheme_apa_positive_0371_modifier: "$scheme_apa_positive.0371.t$"
 scheme_apa_positive_0371_modifier_desc: "뚫리지 않는 문은 없습니다. 관문이나 통로도 마찬가지입니다. 보강에도 한계가 있는 법입니다."
 scheme_apa_positive_0381_modifier: "$scheme_apa_positive.0381.t$"
 scheme_apa_positive_0381_modifier_desc: "악의적인 계획을 막아야 한다고요? 실행 단계로 들어가기 전에 끊어내는 방식이 가장 쉽습니다."
 scheme_apa_positive_0391_modifier: "$scheme_apa_positive.0391.t$"
 scheme_apa_positive_0391_modifier_desc: "알려지지 않은 약점을 파악하려면 계획을 짜고 또 짜는 수밖에 없습니다."
 scheme_apa_positive_0401_modifier: "$scheme_apa_positive.0401.t$"
 scheme_apa_positive_0401_modifier_desc: "이미 존중을 받은 사람들이 더 쉽게 관심을 보냅니다."
 scheme_apa_positive_0411_modifier: "$scheme_apa_positive.0411.t$"
 scheme_apa_positive_0411_modifier_desc: "무질서한 폭도를 전장에서 활용하려면 먼저 복종하는 법을 가르쳐야 합니다."
 scheme_apa_positive_0421_modifier: "$scheme_apa_positive.0421.t$"
 scheme_apa_positive_0421_modifier_desc: "헌신적이고 자발적인 학생은 선생에게 가장 고마운 축복입니다."
 scheme_apa_positive_0431_modifier: "$scheme_apa_positive.0431.t$"
 scheme_apa_positive_0431_modifier_desc: "제대로만 한다면 똑바로 선 단순한 자세조차 강력함을 보여줄 수 있습니다."
 scheme_apa_positive_0441_modifier: "$scheme_apa_positive.0441.t$"
 scheme_apa_positive_0441_modifier_desc: "때로는 당신이 얼마나 진지한지 사람들에게 보여줄 필요가 있습니다."
 scheme_apa_positive_0451_modifier: "$scheme_apa_positive.0451.t$"
 scheme_apa_positive_0451_modifier_desc: "미화되었든 정당화되었든, 우리의 평판이 우리보다 앞서 길을 열어준다는 사실이 중요합니다."
 scheme_apa_positive_0461_modifier: "$scheme_apa_positive.0461.t$"
 scheme_apa_positive_0461_modifier_desc: "기습의 백미는 예상이 불가능하다는 점입니다. 잘 배치된 매복은 절대로 피할 수 없습니다."
 scheme_apa_positive_0471_modifier: "$scheme_apa_positive.0471.t$"
 scheme_apa_positive_0471_modifier_desc: "먹잇감은 자기도 모르게 함정에 더 깊이 빠집니다. 그저 밧줄을 당기는 일만 남았습니다."
 scheme_apa_positive_0481_modifier: "$scheme_apa_positive.0481.t$"
 scheme_apa_positive_0481_modifier_desc: "교활한 사냥감은 포식자를 속이려 합니다. 그리고 교활한 포식자는 이를 꿰뚫어 볼 수 있습니다."
 scheme_apa_positive_0491_modifier: "$scheme_apa_positive.0491.t$"
 scheme_apa_positive_0491_modifier_desc: "영문을 알 수 없지만, 이곳 사람들은 유독 친절합니다."
 scheme_apa_positive_0501_modifier: "$scheme_apa_positive.0501.t$"
 scheme_apa_positive_0501_modifier_desc: "새로운 정보가 갑자기 들어오면 모든 상황이 바뀔 수 있습니다."
 scheme_apa_positive_0511_modifier: "$scheme_apa_positive.0511.t$"
 scheme_apa_positive_0511_modifier_desc: "친절하고 솔직하며 길과 정보를 아낌없이 알려주는 도우미가 있으면 임무가 훨씬 더 쉬워집니다."
 scheme_apa_positive_0521_modifier: "$scheme_apa_positive.0521.t$"
 scheme_apa_positive_0521_modifier_desc: "완고한 논쟁에 적절한 논리까지 더해지면 중단하기 어렵습니다."
 scheme_apa_positive_0531_modifier: "$scheme_apa_positive.0531.t$"
 scheme_apa_positive_0531_modifier_desc: "가끔은 모범적인 선례가 존재하여 그 답을 가져오기만 하면 됩니다."
 scheme_apa_positive_0541_modifier: "$scheme_apa_positive.0541.t$"
 scheme_apa_positive_0541_modifier_desc: "속임수나 악의 없이 합의가 정직하게 이루어지면 마음이 한결 놓입니다."
 scheme_apa_positive_0551_modifier: "$scheme_apa_positive.0551.t$"
 scheme_apa_positive_0551_modifier_desc: "저렴한 자재를 대량으로 구할 수 있으면 구조물을 쉽게 지을 수 있습니다."
 scheme_apa_positive_0561_modifier: "$scheme_apa_positive.0561.t$"
 scheme_apa_positive_0561_modifier_desc: "문서로 잘 정리된 건물 설계도가 있으면 여러 명이 쉽게 협력해서 기한을 맞출 수 있습니다."
 scheme_apa_positive_0571_modifier: "$scheme_apa_positive.0571.t$"
 scheme_apa_positive_0571_modifier_desc: "공격 계획은 중요합니다. 그러나 무사히 탈출할 수 없다면 아무 소용도 없습니다."
 scheme_apa_positive_0581_modifier: "$scheme_apa_positive.0581.t$"
 scheme_apa_positive_0581_modifier_desc: "천운이 따랐습니다. 멍청한 경비병들만 자리를 지키고 있는데, 그 숫자도 많지 않습니다!"
 scheme_apa_positive_0591_modifier: "$scheme_apa_positive.0591.t$"
 scheme_apa_positive_0591_modifier_desc: "부유한 피해자 한 명에게서 얻는 수익이 떠돌이 농노 열 명을 잡는 것보다 낫습니다."
 scheme_apa_positive_0601_modifier: "$scheme_apa_positive.0601.t$"
 scheme_apa_positive_0601_modifier_desc: "길에는 호신용 단검 하나 없이 살만 찐 바보들이 넘쳐납니다."
 scheme_apa_positive_0611_modifier: "$scheme_apa_positive.0611.t$"
 scheme_apa_positive_0611_modifier_desc: "상대방의 방탕한 생활을 공격할 수 있는데 왜 굳이 논쟁을 벌이겠습니까?"
 scheme_apa_positive_0621_modifier: "$scheme_apa_positive.0621.t$"
 scheme_apa_positive_0621_modifier_desc: "부유한 후원자의 커다란 선물 하나가 자잘한 지원 일주일 치와 맞먹습니다."
 scheme_apa_positive_0631_modifier: "$scheme_apa_positive.0631.t$"
 scheme_apa_positive_0631_modifier_desc: "훌륭한 사연이나 눈물겨운 이야기는 사람들의 아량과 관용을 끌어낼 수 있습니다."
 scheme_apa_positive_0641_modifier: "$scheme_apa_positive.0641.t$"
 scheme_apa_positive_0641_modifier_desc: "조심스러운 간청을 끈질기게 이어간다면 가장 냉혹한 불량배의 마음조차 녹일 수 있습니다."
 scheme_apa_positive_0651_modifier: "$scheme_apa_positive.0651.t$"
 scheme_apa_positive_0651_modifier_desc: "장광설로 위기를 넘기는 건 역사가 검증한 예술의 일종입니다. 그리고 우리가 그쪽으로 확실히 요령이 있어 보입니다."
 scheme_apa_positive_0661_modifier: "$scheme_apa_positive.0661.t$"
 scheme_apa_positive_0661_modifier_desc: "필요할 때 말을 보태줄 사람을 미리 심어두면 사업을 빠르게 진행할 수 있습니다."
 scheme_apa_positive_0671_modifier: "$scheme_apa_positive.0671.t$"
 scheme_apa_positive_0671_modifier_desc: "열정이 넘치지만 어리석은 자의 말은 회의적인 태도를 바꾸는 데 크게 기여합니다."
 scheme_apa_positive_0701_modifier: "$scheme_apa_positive.0701.t$"
 scheme_apa_positive_0701_modifier_desc: "과장된 위협에 의해 부여된 임무는 경비 업무를 더 쉽게 만듭니다."
 scheme_apa_positive_0711_modifier: "$scheme_apa_positive.0711.t$"
 scheme_apa_positive_0711_modifier_desc: "견고한 운동과 수업 체계를 따르면 결과가 빠르게 나타납니다."
 scheme_apa_positive_0721_modifier: "$scheme_apa_positive.0721.t$"
 scheme_apa_positive_0721_modifier_desc: "겁을 주기만 하면 되는데 굳이 맞서 싸울 필요가 왜 있을까요?"
 scheme_apa_positive_0731_modifier: "$scheme_apa_positive.0731.t$"
 scheme_apa_positive_0731_modifier_desc: "현장 지식을 갖춘 안내인이 있다면 해외에서의 활동이 훨씬 수월해집니다."
 scheme_apa_positive_0741_modifier: "$scheme_apa_positive.0741.t$"
 scheme_apa_positive_0741_modifier_desc: "정확한 기록을 남긴 전대의 사람들에게 축복이 있기를!"
 scheme_apa_positive_0751_modifier: "$scheme_apa_positive.0751.t$"
 scheme_apa_positive_0751_modifier_desc: "빠르고 간단하게 내용을 요약하면 이해가 쉽도록 도울 뿐더러 기억에도 더 오래 남습니다."
 scheme_apa_positive_0761_modifier: "$scheme_apa_positive.0761.t$"
 scheme_apa_positive_0761_modifier_desc: "견고한 지반에 세운다는 것만으로도 구조물을 올리는 데 큰 도움이 됩니다."
 scheme_apa_positive_0771_modifier: "$scheme_apa_positive.0771.t$"
 scheme_apa_positive_0771_modifier_desc: "목동들에게 적절한 동기만 부여한다면 훨씬 더 쉽게 가축을 훔칠 수 있습니다."
 scheme_apa_positive_0781_modifier: "$scheme_apa_positive.0781.t$"
 scheme_apa_positive_0781_modifier_desc: "한 가지 내용이 사실이란 걸 보여주는 것만으로도 신뢰를 얻는 데 큰 도움이 됩니다."
