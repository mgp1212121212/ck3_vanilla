 scheme_apa_positive_2001_modifier_desc: "상황이 #EMP 시시각각#!으로 변화하고 있습니다."
 scheme_apa_positive_2011_modifier: "$scheme_apa_positive.2011.t$"
 scheme_apa_positive_2011_modifier_desc: "상황이 변하면 우리도 변합니다."
 scheme_apa_positive_2021_modifier: "$scheme_apa_positive.2021.t$"
 scheme_apa_positive_2021_modifier_desc: "방해물이 됐다간 건강에 지장이 생길 수도 있습니다."
 scheme_apa_positive_2031_modifier: "$scheme_apa_positive.2031.t$"
 scheme_apa_positive_2031_modifier_desc: "당신을 #EMP 만나고 싶어 하는#! 사람이 있다면 알아서 찾아올 것입니다."
 scheme_apa_positive_2041_modifier: "$scheme_apa_positive.2041.t$"
 scheme_apa_positive_2041_modifier_desc: "열심히 싹을 틔우는 교분은 진정으로 매력적인 감정이 아닐 수 없습니다."
 scheme_apa_positive_2051_modifier: "$scheme_apa_positive.2051.t$"
 scheme_apa_positive_2051_modifier_desc: "어깨 너머로 바라보는 시선, 여운이 남은 손길, 과하게 의욕적인 웃음... 전부 누군가의 마음에 자리잡았음을 보여주는 신호입니다."
 scheme_apa_positive_2061_modifier: "$scheme_apa_positive.2061.t$"
 scheme_apa_positive_2061_modifier_desc: "스스로 재능이 있다는 사실을 깨닫는 건 늘 반가운 일입니다."
 scheme_apa_positive_2071_modifier: "$scheme_apa_positive.2071.t$"
 scheme_apa_positive_2071_modifier_desc: "한 주제에 대한 참된 열정은 무성한 발전의 자양분이 됩니다."
 scheme_apa_positive_2081_modifier: "$scheme_apa_positive.2081.t$"
 scheme_apa_positive_2081_modifier_desc: "질문은 질문을 낳습니다. 열정적이고 호기심이 강할수록 그런 경향이 강합니다."
 scheme_apa_positive_2091_modifier: "$scheme_apa_positive.2091.t$"
 scheme_apa_positive_2091_modifier_desc: "열성적인 반쪽짜리 진실만큼 빨리 퍼지는 소식이 또 없습니다."
 scheme_apa_positive_2101_modifier: "$scheme_apa_positive.2101.t$"
 scheme_apa_positive_2101_modifier_desc: "빠르고 강하게 몰아치면 두 번 공격할 필요가 없습니다."
 scheme_apa_positive_2111_modifier: "$scheme_apa_positive.2111.t$"
 scheme_apa_positive_2111_modifier_desc: "...아무도 기다리지 마세요. 특히 음모자라면 더더욱."
 scheme_apa_positive_2121_modifier: "$scheme_apa_positive.2121.t$"
 scheme_apa_positive_2121_modifier_desc: "아침, 점심, 만찬... 회당은 늘 음식을 먹으며 그날의 화두를 듣고 싶어 하는 문객으로 문전성시를 이룹니다."
 scheme_apa_positive_2131_modifier: "$scheme_apa_positive.2131.t$"
 scheme_apa_positive_2131_modifier_desc: "이야기가 듣는 사람을 이야기꾼으로 탈바꿈시키기 시작하면, 이야기는 그 자체로 생명을 얻습니다."
 scheme_apa_positive_2141_modifier: "$scheme_apa_positive.2141.t$"
 scheme_apa_positive_2141_modifier_desc: "꽃에 모여드는 벌처럼, 지금 궁정 전체가 주목하는 화제는 단 #EMP 하나#!입니다. 뭐, 무관심한 사람에게는 시체에 모여드는 파리처럼 보이겠지만 말입니다."
 scheme_apa_positive_2151_modifier: "$scheme_apa_positive.2151.t$"
 scheme_apa_positive_2151_modifier_desc: "정의는 신속함에서 나옵니다. 즉, 신속한 사람이 정의란 얘기죠."
 scheme_apa_positive_2161_modifier: "$scheme_apa_positive.2161.t$"
 scheme_apa_positive_2161_modifier_desc: "문제의 핵심을 기민하게 파악하는 것도 하나의 재주입니다."
 scheme_apa_positive_2171_modifier: "$scheme_apa_positive.2171.t$"
 scheme_apa_positive_2171_modifier_desc: "평판은 기적과도 같은 효과를 발휘합니다. 특히 궁정에서 슬픈 이야기를 축약하고 잔가지를 쳐낼 때 말입니다."
 scheme_apa_positive_2181_modifier: "$scheme_apa_positive.2181.t$"
 scheme_apa_positive_2181_modifier_desc: "힘을 제대로 보여주기만 해도 왈패의 난동을 대부분 억제할 수 있습니다."
 scheme_apa_positive_2191_modifier: "$scheme_apa_positive.2191.t$"
 scheme_apa_positive_2191_modifier_desc: "완벽을 기하고자 한다면 방어 계획의 경로와 경계 체제, 강점을 철저하게 다듬어야 합니다."
 scheme_apa_positive_2201_modifier: "$scheme_apa_positive.2201.t$"
 scheme_apa_positive_2201_modifier_desc: "이 지역에 경비가 보강되었다는 것은 이젠 상식입니다. 머리가 있다면 쉽게 넘보려 하지 않을 것입니다."
 scheme_apa_positive_2211_modifier: "$scheme_apa_positive.2211.t$"
 scheme_apa_positive_2211_modifier_desc: "학습의 요령을 찾아내면 가르치는 사람들의 마음이 한결 놓입니다."
 scheme_apa_positive_2221_modifier: "$scheme_apa_positive.2221.t$"
 scheme_apa_positive_2221_modifier_desc: "온화한 날씨와 여유 있는 일정 덕분에 실습에 들일 시간이 충분히 주어졌습니다."
 scheme_apa_positive_2231_modifier: "$scheme_apa_positive.2231.t$"
 scheme_apa_positive_2231_modifier_desc: "스승은 학생 하나하나에 많은 시간을 할애할 수 없습니다. 다행히 위관들은 그 대책을 알고 있습니다."
 scheme_apa_positive_2241_modifier: "$scheme_apa_positive.2241.t$"
 scheme_apa_positive_2241_modifier_desc: "우리의 이름이 입에 오르는 순간 주변의 관심을 불러일으키고, 적들 사이에서는 불안감이 피어납니다."
 scheme_apa_positive_2251_modifier: "$scheme_apa_positive.2251.t$"
 scheme_apa_positive_2251_modifier_desc: "행운은 우리의 편입니다. 적들은 우리와 싸우기보다 차라리 몸을 빼려 할 것입니다."
 scheme_apa_positive_2261_modifier: "$scheme_apa_positive.2261.t$"
 scheme_apa_positive_2261_modifier_desc: "운이 좋아서든 양심에 찔리는 점이 있어서든, 사람들이 뭐라도 베풀려고 합니다."
 scheme_apa_positive_2271_modifier: "$scheme_apa_positive.2271.t$"
 scheme_apa_positive_2271_modifier_desc: "내부자가 중요한 정보를 제보한다면 많은 시간을 아낄 수 있습니다."
 scheme_apa_positive_2281_modifier: "$scheme_apa_positive.2281.t$"
 scheme_apa_positive_2281_modifier_desc: "사냥감이 게으를 수도, 우리의 발이 빠른 것일 수도 있습니다. 아무튼 간격이 점차 좁혀집니다."
 scheme_apa_positive_2291_modifier: "$scheme_apa_positive.2291.t$"
 scheme_apa_positive_2291_modifier_desc: "우리가 징후를 잘못 읽었거나, 아니면 사냥감이 발목을 잡혔을지도 모릅니다. 아무튼 상대의 목덜미를 잡기 직전입니다!"
 scheme_apa_positive_2321_modifier: "$scheme_apa_positive.2321.t$"
 scheme_apa_positive_2321_modifier_desc: "두려워하며 산다는 건 끔찍한 일이지만, 어쩌다 보니 덕분에 #EMP 일이#! 훨씬 더 쉬워집니다..."
 scheme_apa_positive_2331_modifier: "$scheme_apa_positive.2331.t$"
 scheme_apa_positive_2331_modifier_desc: "어떤 판결을 내려야 하는지 즉시 알 수 있는 상황에서 판사는 큰 안도감을 느낍니다."
 scheme_apa_positive_2341_modifier: "$scheme_apa_positive.2341.t$"
 scheme_apa_positive_2341_modifier_desc: "여론은 중요합니다. 주장은 지지하는 사람의 숫자만큼만 힘을 얻을 수 있습니다."
 scheme_apa_positive_2351_modifier: "$scheme_apa_positive.2351.t$"
 scheme_apa_positive_2351_modifier_desc: "때로는 서둘러 처리해야 하는 판결이 있습니다. 이에 힘을 얹어주는 파렴치한 동료들에게 축복이 있기를."
 scheme_apa_positive_2361_modifier: "$scheme_apa_positive.2361.t$"
 scheme_apa_positive_2361_modifier_desc: "안개나 바람, 비는 우리를 늦출 수 없습니다. 날마다 건물이 세워지고 있습니다."
 scheme_apa_positive_2371_modifier: "$scheme_apa_positive.2371.t$"
 scheme_apa_positive_2371_modifier_desc: "적재적소에 배치된 인력은 극명한 차이를 만듭니다."
 scheme_apa_positive_2381_modifier: "$scheme_apa_positive.2381.t$"
 scheme_apa_positive_2381_modifier_desc: "이런 조직력과 인식, 협동심은 생전 처음 봅니다!"
 scheme_apa_positive_2391_modifier: "$scheme_apa_positive.2391.t$"
 scheme_apa_positive_2391_modifier_desc: "이 동물들은 잠깐만 관심을 놓아도 다른 방향으로 걸어가고 있습니다."
 scheme_apa_positive_2401_modifier: "$scheme_apa_positive.2401.t$"
 scheme_apa_positive_2401_modifier_desc: "이 지역과 궁핍한 사람들은 부유한 방문객들과 두둑한 지갑의 축복을 받았습니다."
 scheme_apa_positive_2411_modifier: "$scheme_apa_positive.2411.t$"
 scheme_apa_positive_2411_modifier_desc: "적절한 시간에 적절한 곳에 있을 수 있다면, 언제나 효율을 더 높일 수 있습니다."
 scheme_apa_positive_2421_modifier: "$scheme_apa_positive.2421.t$"
 scheme_apa_positive_2421_modifier_desc: "무방비한 여행자가 도로에 넘쳐납니다. 돈주머니만 슬쩍 빼내는 일은 식은 죽 먹기입니다."
 scheme_apa_positive_2431_modifier: "$scheme_apa_positive.2431.t$"
 scheme_apa_positive_2431_modifier_desc: "건전한 논쟁은 언제나 귀중합니다. 그러나 설득력 있는 연사는 특히 #EMP 묘한 매력#!을 더해줍니다."
 scheme_apa_positive_2441_modifier: "$scheme_apa_positive.2441.t$"
 scheme_apa_positive_2441_modifier_desc: "논쟁의 수준이 낮아지면 걸린 위험도 그만큼 낮아집니다."
 scheme_apa_positive_2451_modifier: "$scheme_apa_positive.2451.t$"
 scheme_apa_positive_2451_modifier_desc: "아무리 설득력 넘치는 결론이라 해도, 전달이 부실하면 신뢰를 온전히 줄 수 없습니다."
 scheme_apa_positive_2461_modifier: "$scheme_apa_positive.2461.t$"
 scheme_apa_positive_2461_modifier_desc: "다행히도 가장 경건한 사람들이 제때 도착했습니다."
 scheme_apa_positive_2471_modifier: "$scheme_apa_positive.2471.t$"
 scheme_apa_positive_2471_modifier_desc: "이곳 지주들의 관대함으로 보아 그 신앙을 염려할 필요는 없을 듯합니다."
 scheme_apa_positive_2481_modifier: "$scheme_apa_positive.2481.t$"
 scheme_apa_positive_2481_modifier_desc: "가장 오래된 속임수일지라도, 일생에 한 번 있는 거래는 여전히 강력한 미끼입니다."
 scheme_apa_positive_2491_modifier: "$scheme_apa_positive.2491.t$"
 scheme_apa_positive_2491_modifier_desc: "모든 봉역을 통틀어 가장 느긋하고 불필요한 보초 근무일 것입니다."
 scheme_apa_positive_2501_modifier: "$scheme_apa_positive.2501.t$"
 scheme_apa_positive_2501_modifier_desc: "대부분의 가르침을 이미 알고 있는 사람이 상대일 때 수업이 훨씬 쉬워집니다."
 scheme_apa_positive_2511_modifier: "$scheme_apa_positive.2511.t$"
 scheme_apa_positive_2511_modifier_desc: "어딘가 다친 사냥감은 훨씬 더 쉽고 여유롭게 추적할 수 있습니다."
 scheme_apa_positive_2521_modifier: "$scheme_apa_positive.2521.t$"
 scheme_apa_positive_2521_modifier_desc: "유능한 서기관은 무능한 서기관보다 정보를 훨씬 더 쉽게 기록합니다."
 scheme_apa_positive_2531_modifier: "$scheme_apa_positive.2531.t$"
 scheme_apa_positive_2531_modifier_desc: "모든 재판 관련자가 신속한 판결을 원할 경우 판결이 나오는 시간이 크게 단축됩니다."
 scheme_apa_positive_2541_modifier: "$scheme_apa_positive.2541.t$"
 scheme_apa_positive_2541_modifier_desc: "그건 거기에... 이건 여기에... 그중에 세 개를 자르면... 일이 순조롭게 끝났습니다!"
 scheme_apa_positive_2561_modifier: "$scheme_apa_positive.2561.t$"
 scheme_apa_positive_2561_modifier_desc: "핵심을 곧바로 짚을 수 있다면 말을 아낄 필요가 없습니다."
 scheme_apa_positive_2571_modifier: "$scheme_apa_positive.2571.t$"
 scheme_apa_positive_2571_modifier_desc: "올바른 문구나 이름을 사용하면 사람들의 관심은 저절로 모입니다."
 scheme_apa_positive_2581_modifier: "$scheme_apa_positive.2581.t$"
 scheme_apa_positive_2581_modifier_desc: "상대가 무슨 얘기를 듣고 싶어 하는지 안다면 일이 진행되는 데 막힘이 없어집니다."
