 barber_tent_dentists_tools_domicile_building_desc: "#weak ([GetDomicileBuilding('barber_tent_01').GetName] 필요)#!\n충치 치료에도 화살촉 제거에도 좋은 도구가 되며, 필요하다면 다툼을 해결하는 #EMP 훌륭한#! 수단이 되어주기도 합니다."
 barber_tent_torturers_tools_domicile_building: "고문관 도구"
