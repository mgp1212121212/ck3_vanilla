 proving_grounds_the_stump_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n저기 보이십니까? 표적으로 삼으면 됩니다. 오늘의 목표입니다. 활을 드십시오!"
 proving_grounds_personal_bouts_domicile_building: "개인전"
