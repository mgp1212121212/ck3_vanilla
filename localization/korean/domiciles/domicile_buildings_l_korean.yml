 proving_grounds_the_stick_game_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n막대가 쓰러지기 전에 가장 먼저 쥐는 사람이 상금을 차지합니다. 살갗에 내는 상처만 허용되며 칼날은 무뎌야 합니다. 위반이 발각되면 탈락합니다."
