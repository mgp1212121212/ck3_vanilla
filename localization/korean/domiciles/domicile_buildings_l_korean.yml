 baggage_train_ample_steeds_domicile_building: "넉넉한 마구간"
 baggage_train_ample_steeds_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n사람뿐만 아니라 말도 피로를 느낍니다. 좋은 마구간에 빈 공간이 있다면 중요한 순간에 말들이 쉬는 데 도움이 됩니다."
 baggage_train_porters_domicile_building: "유능한 짐꾼"
 baggage_train_porters_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n옮길 수 없는 물건은 결국 버려야 합니다. 따라서 최대한 많이 옮길 수 있어야 합니다."
 baggage_train_trackers_domicile_building: "능숙한 추적자"
 baggage_train_trackers_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n길 위에서는 멧돼지부터 도적까지 언제나 무언가를 추적할 일이 생깁니다."
 baggage_train_kennel_domicile_building: "사육장"
 baggage_train_kennel_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n어차피 개들은 따라다닙니다. 이용할 수 있는 건 이용해야 합니다."
 baggage_train_siege_engineers_domicile_building: "공성 기술자"
 baggage_train_siege_engineers_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n돌아다니는 내내 공성전에 필요한 자원과 전문가를 유지하는 것은 매우 비효율적입니다. 공성전을 벌일 생각이 없다면 말입니다."
 baggage_train_shrine_domicile_building: "이동식 사당"
 baggage_train_shrine_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n신앙은 어디를 가든 우리를 따라옵니다. 다만 그 신앙을 모을 중심이 있으면 해가 되지는 않습니다."
 baggage_train_scribes_domicile_building: "충성스러운 필경사"
 baggage_train_scribes_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n양피지는 사치품으로 치부하기 쉽습니다. 다만 일부 직종에는 유용한 도구가 되어줄 수 있습니다."
 baggage_train_bartering_grounds_domicile_building: "장터"
 baggage_train_bartering_grounds_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n어차피 야영지는 각종 거래를 하려는 사람으로 붐비기 마련입니다. 차라리 장소를 제공하면 거래를 체계화하는 데 도움이 됩니다"
 baggage_train_proof_of_claims_domicile_building: "증서"
 baggage_train_proof_of_claims_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n말하는 건 값싸고 쉽습니다. 다만 그 말에 강제력을 부여할 방법이 존재합니다."
 baggage_train_ransom_cages_domicile_building: "인질 우리"
 baggage_train_ransom_cages_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n포로에 대한 가격을 더 높게 받으려면 안전하게 운송하고 내보일 수단이 필요합니다."
 baggage_train_negotiators_domicile_building: "전문 협상가"
 baggage_train_negotiators_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n평판은 언제든지 바뀔 수 있습니다. 심혈을 기울인다면 더 그렇습니다."
 baggage_train_ascetics_domicile_building: "방랑 고행자"
 baggage_train_ascetics_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n이 영적 탐색자들은 방랑 집단에 보기 드문 품위와 지혜를 가져옵니다. 다만 어디까지나 상식의 범위를 벗어나진 않습니다."
 baggage_train_pleasure_tents_domicile_building: "전용 천막"
 baggage_train_pleasure_tents_domicile_building_desc: "#weak ([GetDomicileBuilding('baggage_train_01').GetName] 필요)#!\n야영지는 일반적인 거주지와 비교하여 공동의 공간이란 느낌이 강합니다. 따라서 사적인 친밀감을 느끼기에는 부적합합니다. 대부분의 추종자들은 그저 #EMP 둘만#! 들어갈 수 있는 천막의 존재 자체에 기뻐할 것입니다."
