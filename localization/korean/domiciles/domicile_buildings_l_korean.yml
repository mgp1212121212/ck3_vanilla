 proving_grounds_horse_run_domicile_building: "말 질주"
 proving_grounds_horse_run_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n말에게도 사람처럼 적절한 운동이 필요합니다. 그저 한 곳에서 다른 곳으로 걸어가는 것만으로는 부족합니다."
 proving_grounds_camel_run_domicile_building: "낙타 질주"
 proving_grounds_camel_run_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n낙타는 다루기 힘들고 소란스러운 동물일지도 모릅니다. 바로 그래서 낙타를 규칙적으로 훈련해야 합니다."
 proving_grounds_elephantry_reserve_domicile_building: "코끼리 사육장"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n[GetPlayer.GetFaith.CreatorNamePossessive] 피조물 중 가장 크고 위대한 코끼리를 보유한다는 것은 대부분의 #EMP 왕#!조차 자랑할 수 없는 위업입니다."
 proving_grounds_nightly_barding_drills_domicile_building: "야간 군마 훈련"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n연결 고리가 꼬이고 가죽이 끊어지며, 판금이 녹슬고 훈련 성과가 퇴색하는 일은 정예 중기병 또한 피할 수 없습니다."
 proving_grounds_life_in_the_saddle_domicile_building: "안장 위의 삶"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n일부는 타고나지만, 일부는 후천적으로 이러한 삶의 양식을 몸에 익히곤 합니다."
