 mess_tent_bakers_domicile_building: "순회 제빵사"
 mess_tent_bakers_domicile_building_desc: "#weak ([GetDomicileBuilding('mess_tent_01').GetName] 필요)#!\n갓 만든 빵은 하루를 시작하는 훌륭한 원기 회복제입니다."
