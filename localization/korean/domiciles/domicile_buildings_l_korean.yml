 camp_fire_trailing_musicians_domicile_building: "방랑 음악가"
 camp_fire_trailing_musicians_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n악기를 다룰 줄 아는 사람의 #EMP 연주#!는 아무것도 모르는 사람의 연주에 비해 훨씬 더 많은 의욕을 끌어냅니다."
 camp_fire_wandering_poets_domicile_building: "떠돌이 시인"
 camp_fire_wandering_poets_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n진지함, 말장난, 통찰력, 욕설, 그리고 음란함까지. 좋은 시인이라면 이 모든 요소는 물론이고 더 많은 재능을 갖춰야 합니다."
 camp_fire_capering_fools_domicile_building: "날뛰는 어릿광대"
 camp_fire_capering_fools_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n익살스러운 몸놀림은 고급 예술은 아닙니다. 그러나 키 작은 사람이 통나무에 머리를 부딪힐 때 웃지 않는 사람은 없습니다."
 camp_fire_libations_for_the_lost_domicile_building: "길 잃는 자를 위한 헌주"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n우리는 다시 볼 수 없는 이들을 추모하고, 앞으로 잃을지도 모르는 얼굴들을 기억하기 위해 모입니다."
 camp_fire_local_hangers_on_domicile_building: "지역 떠돌이"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n어딘가에 묶인 삶은 지루해지기 쉽습니다. 그래서 더 많은 소문과 험담이 생겨납니다."
 camp_fire_future_dreams_domicile_building: "원대한 야심"
 camp_fire_future_dreams_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n장기적인 목표는 어느새 사라지기 십상입니다. 그러나 그 목표를 모든 행동과 대화, 술자리에 녹인다면 이야기는 달라집니다."
 camp_fire_nightly_debates_domicile_building: "한밤의 토론"
 camp_fire_nightly_debates_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n한 가지 주제를 두 학자에게 물어보면 다섯 가지 의견이 튀어나옵니다. 시끄럽지만 그만큼 배움의 기회가 됩니다."
 camp_fire_juicy_rumors_domicile_building: "군침 도는 소문"
 camp_fire_juicy_rumors_domicile_building_desc: "#weak ([GetDomicileBuilding('camp_fire_01').GetName] 필요)#!\n다소의 위험을 감수할 의지만 있다면, 밖에서 쉽게 수집할 수 있는 #EMP 자료#!가 굉장히 많습니다."
