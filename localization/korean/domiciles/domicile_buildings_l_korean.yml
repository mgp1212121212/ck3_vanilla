 proving_grounds_training_circle_domicile_building: "훈련터"
 proving_grounds_training_circle_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n#EMP 숙련되기 위해#! 훈련하는 것이 아닙니다. 숙련된 상태를 #EMP 유지#!하기 위한 훈련입니다."
 proving_grounds_mock_battle_drills_domicile_building: "모의 전투 훈련"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak ([GetDomicileBuilding('proving_grounds_01').GetName] 필요)#!\n창으로 이룬 벽도 벽입니다. 하나로 뭉치면 강해지며, 하나처럼 우르르 무너집니다."
 proving_grounds_lockwagon_domicile_building: "자물쇠 수레"
