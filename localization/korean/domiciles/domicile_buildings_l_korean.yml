 mess_tent_brewers_domicile_building_desc: "#weak ([GetDomicileBuilding('mess_tent_01').GetName] 필요)#!\n좋은 맥주를 만들고 운송하는 일은 하나의 예술입니다. 자체적으로 공급 수단을 가진다는 것은 최고의 사치입니다."
