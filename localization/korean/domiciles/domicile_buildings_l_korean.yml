 barber_tent_reference_corpus_domicile_building: "참조 서적"
 barber_tent_reference_corpus_domicile_building_desc: "#weak ([GetDomicileBuilding('barber_tent_01').GetName] 필요)#!\n대부분의 상황에 적용 가능한 책, 안내서, 또는 두루마리가 존재합니다. 도움이 되는 그림 또한 종종 포함되어 있습니다."
 barber_tent_morticians_tools_domicile_building: "장의사 도구"
 barber_tent_morticians_tools_domicile_building_desc: "#weak ([GetDomicileBuilding('barber_tent_01').GetName] 필요)#!\n시체를 파내고 먼지를 털어내며, 너무 부풀어 오르기 전에 이빨을 꺼내고 귀중품을 잘라낼 때 필요합니다."
