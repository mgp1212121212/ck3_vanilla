 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT: "#T 승계법 변경 찬성#!\n[Character.GetShortUIName](은)는 [succession_law|E] 변경에 찬성하거나, 최소한 반대는 하지 않습니다.\n\n다음과 같은 이유 등으로 인해 찬성합니다.\n$BULLET_WITH_TAB$당신을 향해 긍정적인 [opinion|E]을 갖고 있음\n$BULLET_WITH_TAB$당신에게 [cowed|E]한 상태임\n$BULLET_WITH_TAB$(누군가에 의해) [imprisoned|E]된 상태임"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT: "#T 승계법 변경 반대#!\n[Character.GetShortUIName](은)는 [succession_law|E] 변경에 결사반대할 것입니다.\n\n찬성하기 위해선 [Character.GetShortUIName](이)가 다음의 이유 중 무언가에 해당해야 합니다.\n$BULLET_WITH_TAB$당신을 향해 긍정적인 [opinion|E]을 갖고 있음\n$BULLET_WITH_TAB$당신에게 [cowed|E]한 상태임\n$BULLET_WITH_TAB$(누군가에 의해) [imprisoned|E]된 상태임"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_TITLE: "씨족 [succession_laws|E] 변경"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_DESC: "[GetGovernment('clan_government').GetName] [government|E]에서 [succession_laws|E]은 현재 [house_unity|E]에 따라 달라집니다. 지도자가 $single_heir_succession_law$ 등의 $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$(을)를 사용하고 있지 않는 한 [house_unity_level|E]별로 관련 [succession_law|E]이 활성화됩니다."
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP: "당신은 [clan|E] 시행 중이며 이런 식으로 [succession_laws|E]을 변경하기는 불가능합니다. [clan|E]의 [succession_laws|E]은 [house_unity_level|E]에 따라 결정됩니다."
