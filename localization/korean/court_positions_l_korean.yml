 court_jester_court_position_desc: "$court_jester_court_position$는 바보 놀음을 통해 주군과 궁정을 찾은 문객의 여흥을 책임집니다. 이따금 재치 넘치는 농담으로 인정받을 때도 있지만, 결국 늘 사람들의 웃음을 사는 건 지독하게 자빠질 때뿐입니다."
 master_of_hunt_court_position: "수렵관"
