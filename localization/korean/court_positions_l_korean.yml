 chief_eunuch_court_position_desc: "$chief_eunuch_court_position$은 신임받는 신하로, 궁정 내 환관들을 총괄합니다. 신하들 간의 얘기가 됐든, 왕족 간의 얘기가 됐든 이들의 귀를 거치지 않는 건 없다고 해도 무방합니다."
 keeper_of_swans_court_position: "백조 사육사"
 keeper_of_swans_court_position_desc: "$keeper_of_swans_court_position$는 왕실 백조를 책임집니다. 군주가 소유한 날개 달린 보석들의 수를 점검하고 세심한 보살핌을 베푸는 등 직무를 수행합니다. 중대한 책임을 짊어진 직위입니다."
 master_of_horse_court_position: "거마 관리관"
 master_of_horse_court_position_desc: "$master_of_horse_court_position$은 주군의 위풍당당한 준마와 마구관을 책임집니다. 잘 관리된 말은 전장에서나 길에서나 소중한 존재이기에, 거마 관리관은 상당한 중노동에 시달립니다."
 master_of_horse_oversee_breeding: "번식 감독"
 master_of_horse_oversee_breeding_desc: "해당 인물은 왕실 마구간의 번식을 감독하는 임무를 맡았습니다."
 master_of_horse_mightiest_warhorse: "군마 손질"
 master_of_horse_mightiest_warhorse_desc: "호전적인 영주에게는 최고의 말이 어울리는 법입니다."
