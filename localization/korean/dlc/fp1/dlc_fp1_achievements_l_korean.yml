 ACHIEVEMENT_canute_the_greater_achievement: "크누트 대왕"
 ACHIEVEMENT_king_of_all_the_isles_achievement: "군도의 제왕"
 ACHIEVEMENT_faster_than_the_fox_achievement: "여우보다 날쌔게"
 ACHIEVEMENT_volva_achievement: "볼바"
 ACHIEVEMENT_saga_in_stone_achievement: "바윗돌에 새긴 영웅전설"
 ACHIEVEMENT_first_of_the_crusader_kings_achievement: "최초의 십자군 왕"
 ACHIEVEMENT_vladimirs_second_choice_achievement: "블라디미르의 두 번째 선택"
 ACHIEVEMENT_a_dangerous_business_achievement: "위험천만한 임무"
 #Unlocked Achievement Desc
 ACHIEVEMENT_DESC_far_from_home_achievement: "$north_germanic_group$ 출신의 $norse_pagan_adherent$로 시작하여, 해당 조건을 유지한 채로 [GetGeographicalRegion('dlc_fp1_achievement_far_from_home').GetName] [region|E] 내에 [realm_capital|E]를 건립하십시오. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_miklagardariki_achievement: "$north_germanic_group$ 출신의 $norse_pagan_adherent$로 시작하여, 해당 조건을 유지한 채로 $k_thessalonika$ [kingdom|E]을 [completely_control|E]하십시오. 또한 $e_byzantium$을 제외한 [empire|E] 작위를 보유해야 합니다. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_canute_the_greater_achievement: "미개혁 [tribal|E] 상태에서 $secure_high_kingdom_north_sea_decision$ [decision|E]을 실행하십시오."
 ACHIEVEMENT_DESC_king_of_all_the_isles_achievement: "$north_germanic_group$ 출신의 $norse_pagan_adherent$로 시작하여, 해당 조건을 유지한 채로 [GetGeographicalRegion('dlc_fp1_achievement_king_of_all_the_isles').GetName] [region|E]의 영토를 전부 [completely_control|E]하십시오. #EMP 어떠한 상황#!에서도 [realm_size|E]가 80을 넘지 말아야 합니다."
 ACHIEVEMENT_DESC_faster_than_the_fox_achievement: "$north_germanic_group$ 출신의 $norse_pagan_adherent$로 시작하여, 해당 조건을 유지한 채로 1047년이 되기 전에 $k_sicily$ [kingdom|E]을 [completely_control|E]하십시오. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_volva_achievement: "$north_germanic_group$ 출신의 $norse_pagan_adherent$로 시작하여, 해당 조건을 유지한 채로 $found_witch_coven_decision$ [decision|E]을 실행하십시오."
 ACHIEVEMENT_DESC_saga_in_stone_achievement: "[dynasty|E]의 이름을 내세워 룬돌을 백 개 세우십시오."
 ACHIEVEMENT_DESC_first_of_the_crusader_kings_achievement: "$north_germanic_group$ 출신의 인물로 시작하여, 공격 측의 입장에서 최초로 진행되는 천주교 십자군에 참여하십시오."
 ACHIEVEMENT_DESC_vladimirs_second_choice_achievement: "$north_germanic_group$ 출신의 $norse_pagan_adherent$로 시작하여, 아무 이슬람 [faith|E]으로 개종하십시오. 또한 [GetGeographicalRegion('dlc_fp1_achievement_vladimirs_second_choice').GetName][region|E] 전역을 이슬람 $game_concept_faith$으로 개종해야 합니다."
 ACHIEVEMENT_DESC_a_dangerous_business_achievement: "난쟁이로 유럽 외부에서 [varangian_adventure|E] [war|E]을 성공적으로 완수하십시오."
