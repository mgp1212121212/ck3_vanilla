l_korean:
 ##################################################
 ##Misc Keys
 TRUCE_TRADE_DEAL: "\n약탈을 중단한다는 조건으로 휴전을 맺음"
 ##################################################
 ##Standard Trade Events
 fp1_trade_events.0000.t: "약탈이냐, 교역이냐"
 fp1_trade_events.0002.t: "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc: "병력을 이끌고 [county.GetNameNoTierNoTooltip]의 영토를 약탈하려고 준비하던 찰나, 처음에 보냈던 정찰대에게서 보고가 들어왔다.\n\n현지의 마을이 부유하긴 한데, 대부분 방비가 철저히 되어 있다는 내용이었다. 이대로라면 탐스러운 목표에 닿기도 전에 복수심에 불타는 군대에게 된통 당할지도 모른다.\n\n그렇다고 해서 방법이 없진 않았다. 약탈 전술의 기초는 기회를 만드는 것이니까. 검을 들이밀지 않겠다는 조건으로 교역을 트는 방안도 가능하겠지."
 fp1_trade_events.0002.a: "현지의 [county.GetHolder.GetTitleAsNameNoTooltip](이)라면 제안을 받아들일 수도 있어."
 fp1_trade_events.0002.a.accepted: "제안이 받아들여졌을 경우:"
 fp1_trade_events.0002.a.rejected: "제안이 거부당했을 경우:"
 fp1_trade_events.0002.a.tt: "그대로 [county.GetNameNoTierNoTooltip](을)를 약탈함"
 fp1_trade_events.0002.b: "일대를 지배하는 [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip](와)과의 휴전만큼 값진 게 어딨겠어."
 fp1_trade_events.0002.c: "교역으로 #EMP 큰돈#!을 번다고 하더라도... 약탈만 한 게 없지."
 fp1_trade_events.0002.c.tt: "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d: "#EMP 봉건 시대#!에 약탈을 고사하고 돈을 벌려는 겁쟁이가 있다고?"
 fp1_trade_events.0002.d.tt: "[county.GetNameNoTierNoTooltip](을)를 약탈하고, 남은 생애 동안에도 교역을 우선시하지 않기로 함"
 fp1_trade_events.0003.t: "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc: "도적이니, 해적이니 하면서 중무장을 갖춘 어중이떠중이가 [raider.GetFirstName](을)를 앞장세워 [county.GetNameNoTierNoTooltip]에 발을 들이밀었다!\n\n정찰대도 역시 이들이 당연히 약탈을 하러 왔다고 예상했다. 그런데 [raider.GetTitleAsNameNoTooltip](이)가 보낸 사절이 교역을 한번 트는 게 어떻겠냐고 하는 게 아닌가. 남녀노소 할 것 없이 약탈 경험이 풍부한 자들이니, 이번 기회에 영지민들로 하여금 세상 건너편의 이국적인 물건을 사들이게 하는 것도 괜찮을 것 같았다.\n\n저들의 저의는 분명했다. 좋은 말로 거래를 받아들인다면 평화롭게 떠날 생각이고, 제안을 거부한다면 원하는 걸 전부 채가겠다는 심산이겠지."
 fp1_trade_events.0003.a: "예상치도 못한 제안이지만, 흔쾌히 받아들이지."
 fp1_trade_events.0003.a.tt_success: "당신의 제안이 받아들여짐"
 fp1_trade_events.0003.b: "저 도둑놈과 #EMP 거래#!를 트겠다고?"
 fp1_trade_events.0003.b.tt_failure: "당신의 제안이 거부당함"
 fp1_trade_events.0011.t: "$fp1_trade_events.0000.t$: 편의적 협상"
 fp1_trade_events.0011.desc.subsequent_renewal: "수십 년의 세월 동안,"
 fp1_trade_events.0011.desc.first_renewal: "아주 오랜 세월 동안,"
 fp1_trade_events.0011.desc.outro: "나는 [recipient.GetTitledFirstName](와)과 상호 공존을 이뤄왔다. 내 약탈대는 [recipient.GetHerHis] 영지에서 날뛰지 않고, [recipient.GetHerHis] 백성은 우리가 외교적으로 껄끄러운 봉역에서 가져온 이국적인 사치품을 사들이는 방식으로 말이다.\n\n문제는 협의 기간이 끝물에 다다랐다는 사실이다. 내 종사단은 이 편리하기 이를 데 없는 교역 상대를 포기하고 싶지 않아 하는 분위기다.\n\n[recipient.GetFirstNameNoTooltip](이)가 연장에 응할 가능성이 있지 않을까?"
 fp1_trade_events.0011.a: "섭섭지 않을 제안을 해보자!"
 fp1_trade_events.0011.a.accepted: "당신의 제안이 받아들여짐"
 fp1_trade_events.0011.a.rejected: "당신의 제안이 거부당함"
 fp1_trade_events.0011.b: "이젠 끝낼 때가 되었지..."
 fp1_trade_events.0011.b.tt: "협정이 조용히 소멸됨"
 fp1_trade_events.0012.t: "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal: "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal: "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro: "[raider.GetTitledFirstName](와)과 맺은 협정은 지금까지 잘 지켜져 왔다. [raider.GetSheHe]는 내 영지에 자기 개들을 풀지 않고, 내 상인들은 [raider.GetSheHe]가 다른 곳에서 훔쳐 온 약탈품을 사들이는 방식으로 말이다.\n\n협정 기한이 말기에 이르자 [raider.GetFirstNameNoTooltip]에서 연장할 용의가 있는지 타진해왔다.\n\n더불어 [raider.GetHerHis] 휘하에 있는 몇몇 부유한 전사들이 접근해서는 우리 시장을 지금처럼 자유롭게 이용할 수 있게 해주면 엄선한 선물을 바치겠노라고 제안하기도 했다. #EMP 확실히#! 분노에 찬 [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 약탈자들이 시골을 쑥대밭으로 만들지도 모른다는 걱정에 시달리지 않아도 된다는 점은 좋은데 말이지..."
 fp1_trade_events.0012.a: "이런 제안을 마다할 순 없지!"
 fp1_trade_events.0012.a.tt_success: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b: "이 작자와는 이제 끝이다."
 fp1_trade_events.0012.b.tt: "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t: "$fp1_trade_events.0000.t$: 먼 땅에서 온 손님"
 fp1_trade_events.0021.desc: "[partner.GetTitledFirstName](와)과 맺은 협정 덕분에, 내 상인들과 하급 귀족들은 꾸준히 [partner.GetHerHis] 영지를 방문하여 전리품을 판매하고 이국적인 사치품을 수입해오고 있다.\n\n어쨌든 [partner.GetPrimaryTitle.GetNameNoTier]의 원정대가 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](을)를 찾는 것은 굉장히 드문 일로, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서는 일종의 행사로 여겨진다. 손을 결박당하지 않은 머나먼 땅의 외지인을 보기란 어려운 일이니 말이다.\n\n한데 바로 그 원정대의 지도자가 알현 기회를 얻어내더니 후원을 청해왔다. 훌륭한 언변을 갖춘 [priest.GetFaith.PriestNeuter]인 그는 눈썰미 좋은 상인이었다."
 fp1_trade_events.0021.a: "마침 자금 관리를 맡길 인재가 필요하던 차였는데..."
 fp1_trade_events.0021.b: "환영하오, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c: "그 뒤에 동행인은 누구요?"
 fp1_trade_events.0021.d: "외지인은 물러가시오. 나는 [partner.GetFirstNameNoTooltip](와)과 협정을 맺었소."
 fp1_trade_events.0031.t: "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc: "[raider.GetTitledFirstNameNoTooltip]의 약탈대는 흉포의 끝을 달리는 자들이다. 오죽하면 우리가 서로 피를 갈망하는 견원지간이 아닌, 조심스러운 친선 관계를 맺고 있다는 사실에 종종 감사한 마음이 들 정도다.\n\n[raider.GetHerHis] 휘하에 있는 살벌한 군상 중에서도 유독 #EMP 잔혹한#! 인물이 있으니, 그게 바로 꽤 큰 명성을 떨치고 있는 [warrior.GetFirstName](이)라 할 수 있겠다.\n\n그런 [warrior.GetSheHe]가 알현을 요청했을 때, 난 반쯤은 암살 시도를 예상했다. 그런데 이 야심만만한 젊은 전사가 내게 헌신하겠다고 하니, #EMP 반가운#! 깜짝 선물을 받은 기분이었다."
 fp1_trade_events.0031.a: "[raider.GetPrimaryTitle.GetNameNoTierNoTooltip]의 검사들은 전설의 반열에 올랐다고 해도 과언이 아니지!"
 fp1_trade_events.0031.b: "썩 물럿거라, 도적아."
 fp1_trade_events.0041.t: "$fp1_trade_events.0000.t$: 악어와 악어새"
 fp1_trade_events.0041.desc: "[partner.GetTitledFirstName](와)과 협정을 맺으면 서로에게 도움이 되겠지만, 가끔 이 협정이 그 잠재력을 제대로 발휘하고 있는지 궁금해지곤 한다. 내 영지는 상대의 숙련된 석공과 목수들의 노동력을 이용하고, 대신 상대는 내 약탈자들의 침략을 받지 않는다. 이는 수많은 이들이 누리지 못하는 우리 둘만의 합의다.\n\n우리 하인들을 이동시키기 위해 조금만 공동으로 지출하면 두 가지 문제를 한꺼번에 해결할 수 있다. [partner.GetFirstNameNoTooltip](은)는 숙련된 장인들을 한동안 내게 보내고, 나는 [partner.GetHerHim]에게 노련한 약탈자들과 근면한 정착자들을 자문관으로 보내 안전을 보장하도록 도울 수 있다."
 fp1_trade_events.0041.foreign_architects_growth.tt: "당신의 낙후된 [domain|E] [counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt: "최소 15의 [development|E]를 가진 당신의 [domain|E] [counties|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt: "[partner.GetFirstNamePossessiveNoTooltip] 취약한 [duchies|E] 중 하나가 [raid|E]에 강한 내성을 갖게 됨"
 fp1_trade_events.0041.raider_gets_civic_aid.tt: "[raider.GetFirstNamePossessiveNoTooltip] [domain|E]에 [development|E] 성장 및 건설 할인 효과 부여됨"
 fp1_trade_events.0041.partner.benefiting_counties.tt: "[duchy|E] 내의 [counties|E]"
 fp1_trade_events.0041.a.advanced: "혹시 [partner.GetCulture.GetNameNoTooltip] 양식에 맞춘 궁전을 짓는 것도 가능할까?"
 fp1_trade_events.0041.a.fallback: "배운 사람은 언제나 환영이지..."
 fp1_trade_events.0041.a.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b: "허례허식에 얽매일 필요는 없을 터."
 fp1_trade_events.0051.t: "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc: "꽤 오랜 시간 교역의 동반자가 되어주고 있는 [raider.GetTitledFirstName](이)가 흥미로운 제안을 해왔다. 기실 내 영지가 [raider.GetHerHis] 약탈자로부터 안전한 것은 사실이나, 그 밖의 다른 수많은 악한과 부랑자들은 얘기가 다르다. 더불어 [raider.GetHerHis] 영지가 빈곤하고 낙후된 것 또한 사실이다.\n\n이에 우리 둘이 나서서 백성에게 여비를 지원하는 방식으로 일종의 교류를 주고받자고 [raider.GetFirstNameNoTooltip](이)가 제안을 내놓았다. 요컨대 [raider.GetHerHis] 영지에서 온 노련한 전사와 정착민들을 내 취약한 변경지 중 하나로 보내 잡스러운 강도를 막아내게 하고, 내 봉역의 숙련된 석공과 목수는 [raider.GetHerHis] 직할령을 돌며 공사를 하게 하는 것이다."
 fp1_trade_events.0051.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a: "[option_1.GetNameNoTierNoTooltip]에 전문가가 필요하긴 한데..."
 fp1_trade_events.0051.b: "[option_2.GetNameNoTierNoTooltip] 정도면 괜찮은 위치 선정이 되겠지."
 fp1_trade_events.0051.c: "[option_3.GetNameNoTierNoTooltip]의 기틀을 다지는 게 좋겠어."
 fp1_trade_events.0051.d: "별 말 같지도 않은 제안을 다 보겠군!"
 ##################################################
 #Special Trade Events
 fp1_trade_events.1131.t: "노르드인의 위협"
 fp1_trade_events.1131.desc: "사분오열된 해적, 땅 없는 자유민, 절박한 하층민 아이들을 비롯한 온갖 무법자들이 내 봉토를 공격하자는 제안에 이끌려 [attacker.GetFirstName]에게 합류했다.\n\n저들의 군세는 매우 거대하지만 규율이나 충성심은 찾아볼 수 없다. 각지에서 긁어모은 용병들은 저마다 전쟁에서 뭘 얻어낼 수 있는지 셈하는 데 정신이 팔려 있다.\n\n일반적인 적과 달리 침략자들과 직접 협상할 수 있을지도 모른다. 모종의 거래를 한다든지..."
 fp1_trade_events.1131.a: "당치도 않다! 얼어붙은 지옥으로 돌아가라, 이 쓰레기들!"
 fp1_trade_events.1131.b: "땅을 원한다면 그대로 내어주면 되는 거 아닌가?"
 fp1_trade_events.1131.c: "내 경험상 병사는 영광보단 금화를 더 좋아하더군..."
 fp1_trade_events.1131.c.tt: "[attacker.GetFirstNamePossessiveNoTooltip] 병력에 직접 상납금을 제공하여 해산시킴"
 fp1_trade_events.1131.d: "지금껏 늘 해온 대로 침략자들을 몰아내리라."
 fp1_trade_events.1131.d.tt: "종래의 방식대로 노르드인과 맞서 싸움"
 fp1_trade_events.1171.t: "$fp1_trade_events.0000.t$: 신성한 도움의 손길"
 fp1_trade_events.1171.desc: "다소 #EMP 기묘한#! 상황에서 출발하긴 했으나, [partner.GetTitledFirstName](와)과의 관계는 시간이 흐를수록 더욱 견고해지고 있다.\n\n사실 내 생각 이상으로 견고해졌다고 봐야겠지. 이번에 그 사람이 보낸 편지에 내 영혼의 운명을 진심으로 염려하는 내용이 담겨 있었으니 말이야.\n\n[partner.GetFirstNameNoTooltip](은)는 나를 [partner.GetFaith.GetName](으)로 개종시킬 생각인지, 신자가 된 나를 환영하는 성대한 의식과 두둑한 지참금을 내세우며 자신의 [prospective_spouse.Custom('GetDaughterSon')](을)를 내어주겠다고 의사를 표명했다."
 fp1_trade_events.1171.a: "#EMP 틀림없이#! 매력적인 제안이긴 해..."
 fp1_trade_events.1171.b: "멋진 생각이로군! 영원한 우정을 위하여!"
 fp1_trade_events.1171.b.tt: "이 모든 조건을 받되, 추가로..."
 fp1_trade_events.1171.c.cynical: "쯧, 더 큰 뇌물을 가져오진 못할망정."
 fp1_trade_events.1171.c.fallback: "그 어떤 뇌물 앞에서도 [raider.GetFaith.GetNameNoTooltip](을)를 향한 나의 믿음은 흔들리지 않는다."
