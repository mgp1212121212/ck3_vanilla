l_korean:
 game_concept_designate_chief_sacrifice: "주요 제물"
 game_concept_designate_chief_sacrifice_article: "주요 제물"
 game_concept_designate_chief_sacrifice_chief_sacrifice: "주요 제물"
 game_concept_designate_chief_sacrifice_desc: "대규모 희생제를 개최하려는 [characters|E]은 억류하고 있는 [prisoners|E] 가운데서 주요 제물이 될 대상을 선정해야 합니다. 해당 $game_concept_prisoner$는 이른 죽음을 맞이하게 되며, 이를 통해 희생제를 개최한 인물은 [piety|E]를 추가로 획득합니다.\n\n선호되는 제물은 다음과 같습니다.\n$EFFECT_LIST_BULLET$ [faith_hostile|L] 혹은 [faith_evil|L] [faith|E]을 신봉하고 있으며, 토지를 보유하지 않은 $game_concept_characters$\n$EFFECT_LIST_BULLET$ [count|E] 이상의 [rank|E]를 보유했으며, [landed|E] 계층에 해당하는 $game_concept_characters$\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (해당 인물을 제물로 바치면 파급효과가 발생할 수도 있음)"
 game_concept_varangian_adventure: "바랑인 원정"
 game_concept_varangian_adventures: "바랑인 원정"
 game_concept_varangian_adventuring: "원정"
 game_concept_varangian_adventure_adventure: "원정"
 game_concept_varangian_adventure_desc: "바랑인 원정은 공격 측이 자신의 [realm|E]을 [war_target|E]가 위치한 지역으로 옮기고자 할 경우에 진행되는 특수한 유형의 [war|E]입니다.\n\n해당 전쟁에서 승리한 공격 측은 즉시 적합한 [Concept( 'counties', '영지' )|E]를 합병하여 그곳을 자신들의 [capital|E]로 삼습니다. 이에 따라 그들을 섬겼던 옛 봉신들은 독립 상태가 되며, 그들이 보유했던 옛 [Concept( 'counties', '영지' )]는 최근에 두각을 드러낸 지역 군벌이 차지하게 됩니다. $game_concept_varangian_adventures$은 #EMP 오직#! [duke|E]과 $game_concept_count$ [title_tier|E]의 [rulers|E]만 진행할 수 있으며, $game_concept_varangian_adventure_adventure$을 성공적으로 끝마칠 경우마다 점진적으로 비용이 증가합니다.\n\n해당 [casus_belli|E]은 $culture_era_tribal$ [era|E]가 지난 시점에서는 #EMP 활용할 수 없으며#!, $game_concept_varangian_adventure_adventure$을 진행할 수 있는 다른 [cultures|E]나 인접한 $game_concept_rulers$을 대상으로는 유효하지 않습니다.\n\n처음으로 $game_concept_varangian_adventure$을 진행하는 $north_germanic_group_collective_noun$에게는 최대 [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]기의 [special_troops|E]가 주어집니다. 해당 병력의 규모는 [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] 내에서 동일한 [faith|E]과 [culture|E]를 영지를 얼만큼 완전 점령했는지에 따라 달라집니다."
 game_concept_trial_by_combat: "결투 재판"
 game_concept_trials_by_combat: "결투 재판"
 game_concept_trial_by_combat_trial: "재판"
 game_concept_trial_by_combat_combat: "결투"
 game_concept_trial_by_combat_desc: "일부 [cultures|E]에서는 대화나 전쟁을 통해서 합의할 수 없는 사안이 있다면, $game_concept_trial_by_combat$이 치러지기도 합니다. 해당 재판이 받아들여질 경우에는 두 [characters|E]은 사전에 결정된 해결안을 두고 [single_combat_duel|E]를 펼칩니다. 또한 해당 대결에서 피고 집단이 승리한다면, 자신들의 무고함을 입증하게 됩니다.\n\n이러한 $game_concept_trial_by_combat_trial$의 일반적인 필요 조건은 다음과 같습니다.\n$EFFECT_LIST_BULLET$양측이 유효한 문화에 속함\n$EFFECT_LIST_BULLET$상대에게 적용할 [imprisonment_reason|E]를 보유하고 있음 (이후에 소진됨)\n$EFFECT_LIST_BULLET$대상이 당신 혹은 당신 휘하에 있는 $game_concept_vassals$의 [liege|E]이나 [vassal|E], [guest|E], [courtier|E]가 아님\n\n직접 대결에 나서지는 못하지만 [rulers|E]의 지위를 지닌 $game_concept_characters$이라면, 자신을 대신해서 싸울 [knight|E]를 지명하여 결투를 수행할 수 있습니다.\n\n원고 집단이 [tribal|E]이며 두 $game_concept_characters$이 개인적으로 결투에 나섰을 경우에는 누군가가 [character_death_death|E]에 이르는 순간까지 $game_concept_trial_by_combat_combat$가 진행됩니다. 피고 집단이 자신들을 대신해서 싸울 투사를 지명했을 경우에는 그 누구도 죽음에 이르지 않습니다."
