l_korean:
 #Cultural MaA
 bondi: "본디"
 vigmen: "비그멘"
 varangian_veterans: "바랑인 노병"
 jomsviking_pirates: "욤스비킹 해적"
 #MaA Flavour
 bondi_flavor: "#F 본디는 자유인 지주 계급에 속한 계층을 일컫습니다. 랑스킵에 올라타 교역이나 바이킹 행세를 하던 노련한 뱃사람들로 구성되어 있으며, 창과 방패로 무장하고 있습니다.#!"
 vigmen_flavor: "#F 후방의 궁수 부대를 보호하고자 전면으로 나서서 철옹성과 같은 방패벽을 구축하는 전사들입니다. 차근차근 나아가는 전술을 사용하기에 산병이 다가올 엄두를 내지 못합니다.#!"
 varangian_veterans_flavor: "#F 이들은 멀찍이 떨어진 북구 식민지에서 찾아온 탐험자이자 모험가이며, 전사이자 용병입니다. 그중에는 바랑인 친위대에 배속되었던 자들도 있습니다.#!"
 jomsviking_pirates_flavor: "#F 욤스비킹은 발트 해를 넘나들면서 대단한 악명을 떨쳤던 약탈자입니다. 이들은 전장에서 혼란을 야기하거나, 후환이 닥치기 전에 혼돈을 잠재우는 데 뛰어난 면모를 보입니다.#!"
