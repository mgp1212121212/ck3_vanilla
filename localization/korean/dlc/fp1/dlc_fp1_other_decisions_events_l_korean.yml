l_korean:
 #Holding a grand sacrifice.
 fp1_other_decisions.0001.t: "대규모 [blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc: "소규모 [blotter.Custom('GruesomeFestivalNamePlural')] 정도는 한 해 동안에도 여러 번 개최된다. 하지만 성대한 기념제를 치르기 위하여, 무엇보다 중요한 대규모 #EMP 희생 의식#!을 치르기 위하여 [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [gf_faith.GetAdherentNamePlural](이)가 모여드는 일은 10년에 한 번 있을까 말까 한 일이다.\n\n흩뿌려진 핏방울은 [gf_faith.PantheonTerm]의 몫이니, 독실한 신도들은 제물의 살점을 차지하게 되리라. 그 사치스러운 연회는 믿기 어려운 향연으로 이어질지어다.\n\n그 일련의 과정에서 비용이 많이 드는 건 당연지사겠지. 그런 상황에서 #EMP 모든#! [gf_faith.GetAdherentNamePluralNoTooltip](을)를 초대할 수도 없는 노릇이고..."
 fp1_other_decisions.0001.a.capital: "[capital_county.GetNameNoTierNoTooltip](와)과 궁정의 신민들만 기념제로 불러들여야 하나?"
 fp1_other_decisions.0001.a.other: "[fallback_location.GetNameNoTierNoTooltip]의 주민들은 우리를 받아줄 만큼의 신의는 있다."
 fp1_other_decisions.0001.b: "내 직할령의 자유민 모두가 참석하리라!"
 fp1_other_decisions.0001.c: "[blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]의 주민이라면 귀족이든 평민이든 초대해야지!"
 fp1_other_decisions.0001.d: "비용이 너무 많이 드는 것 같은데..."
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt: "[blotter.Custom('GruesomeFestivalName')] 준비를 시작함"
 fp1_other_decisions.0001.prep_continue.tt: "[blotter.Custom('GruesomeFestivalName')] 준비가 계속 진행됨"
 fp1_other_decisions.0002.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro: "[blotter.Custom('GruesomeFestivalName')](은)는 웅대하게도, 변변찮게도 치를 수 있는 행사다.\n\n전통적으로 인간과 짐승을 제물로 바쳐 왔으니, 이번에도 일부 죄수를 [gf_faith.PantheonTerm]의 제전에 바치게 되지 않을까 싶다. 그러한 제물 가운데는 내가 손수 고른 이의 목숨도 포함될 테지.\n\n[gf_faith.GetNameNoTooltip](은)는 이러한 전통을 이어나가길 바라는 눈치다."
 fp1_other_decisions.0002.desc.vassals_dislike_humsac: "하지만 휘하의 봉신들 중에 이를 야만적이라 여기는 이들도 있으니..."
 fp1_other_decisions.0002.desc.counties_dislike_humsac: "하지만 영지의 평민들 중에 이를 혐오스럽게 여기는 이들도 있으니..."
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac: "하지만 궁정 사람들 중에 이를 역겹다고 생각하는 이들도 있으니..."
 fp1_other_decisions.0002.desc.fallback: "하지만 그리 엄격히 요구되는 사안은 아니니..."
 fp1_other_decisions.0002.desc.outro: "괜히 논란이 되는 일을 피하고 싶다면, 짐승만 제물로 바쳐는 식으로 의식을 진행해도 괜찮을 거다."
 fp1_other_decisions.0002.a: "엄선한 짐승을 제물로 바친다면 그걸로도 충분하겠지."
 fp1_other_decisions.0002.animals_only.regular.opinion: "[gf_faith.GetAdherentNamePlural]에게서 획득하는 [opinion|E]이나 [county_opinion|E]이 인간 제물을 바쳤을 경우보다 적음"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters: "인간 제물에 반대하는 신하들의 [opinion|E]이나 [county_opinion|E]이 감소하지 않음"
 fp1_other_decisions.0002.animals_only.regular.piety: "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i]를 획득함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss: "#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i]를 상실함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b: "[blotter.Custom('WomanManPerson_GenderPreference')]의 머릿수만큼 짐승을 대령하거라!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion: "[gf_faith.GetAdherentNamePlural]에게서 획득하는 [opinion|E]이나 [county_opinion|E]이 인간 제물을 바쳤을 경우와 동일함"
 fp1_other_decisions.0002.animals_only.magnificent.piety: "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i]를 획득함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss: "#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i]를 상실함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c: "전통이 중요한 거 아니겠나. [gf_faith.PantheonTerm|U]께 인간의 피를 맛보여 드리겠노라."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion: "[gf_faith.GetAdherentNamePlural]에게서 획득하는 [opinion|E]이나 [county_opinion|E]이 아낌없이 짐승 제물을 바쳤을 경우와 동일함"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters: "인간 제물에 반대하는 신하들의 [opinion|E]이나 [county_opinion|E]이 대폭 감소함"
 fp1_other_decisions.0002.human_sacrifice.regular.piety: "#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i]를 획득함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss: "#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i]를 상실함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker: "억류하고 있는 [prisoners|E] 중에서 [designate_chief_sacrifice_article|E]을 택할 수도 있음"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal: "[blotter.Custom('GruesomeFestivalName')](을)를 통해 [GetTrait('cannibal').GetName( GetNullCharacter )]로 거듭남"
 fp1_other_decisions.0002.d: "최고의 제물만 바쳐야 한다. [blotter.Custom('WomanManPerson_GenderPreference')]이나 짐승이나 할 것 없이..."
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion: "[gf_faith.GetAdherentNamePlural](이)가 획득하는 [opinion|E]이나 [county_opinion|E]이 최대치로 증가함"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety: "#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i]를 획득함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss: "#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i]를 상실함 $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt: "[blotter.Custom('GruesomeFestivalName')|U](이)가 강제로 취소됨"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt: "소모했던 [gold|E]의 대부분과 모든 [prestige|E]을 회수함"
 fp1_other_decisions.0002.piety_gain.rump: "([blotter.Custom('GruesomeFestivalName')] 개최 시)"
 fp1_other_decisions.0003.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small: "비록 작은 규모에 불과했지만, [blotter.Custom('GruesomeFestivalName')]의 열기만큼은 대단했다. 행복에 겨운 [gf_faith.GetAdherentNamePlural](이)가 이리저리 오가며 소리를 질러대는 와중에,"
 fp1_other_decisions.0003.desc.intro.medium: "[gf_faith.GetAdherentNamePlural](이)가 [gf_faith.HouseOfWorship](을)를 가득 메웠다. 다들 행복에 겨워서 한껏 소리를 질러대는 와중에,"
 fp1_other_decisions.0003.desc.intro.large: "[blotter.Custom('GruesomeFestivalName')](을)를 찾아온 문객은 셀 수 없이 많았다. [gf_faith.HouseOfWorship] 일대를 뒤덮은 인파들이 귀청이 찢어질 듯한 불협화음을 쏟아내는 와중에,"
 fp1_other_decisions.0003.desc.animals.regular: "제물로 엄선된 짐승의 행렬이 제단으로 향했다.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent: "제물로 엄선된 기나긴 짐승의 행렬이 제단으로 향했다.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief: "겁에 질린 죄수의 행렬이 제단으로 향했다. 이내 짐승 떼가 그 뒤를 따랐다.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief: "무시무시한 죄수의 행렬과 엄청난 수의 짐승 떼가 제단으로 향했다.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief: "[sacrifice.GetFirstName](이)가 제단으로 끌려갔다. 이내 몇몇 죄수와 여러 짐승이 그 뒤를 따랐다.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief: "[sacrifice.GetFirstName](이)가 제단으로 질질 끌려갔다. 이내 문가 너머까지 이어지는 인간과 짐승의 행렬이 그 뒤를 따랐다.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals: "목이 졸린 채로 헛된 몸부림을 치던 [sacrifice.GetFirstName](은)는 오래지 않아 숨이 끊어졌고, 사람들은 그대로 시신에서 피를 뽑아냈다. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals: "[sacrifice.GetFirstName](은)는 그대로 얻어맞아서 의식을 잃었다. $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse: "곧이어 [sacrifice.GetFirstName](은)는 $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback: "계속해서 죽어라 발악하던 [sacrifice.GetFirstName](은)는 머지않아 목젖이 도려내지는 신세가 되었다.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals: "목이 졸린 채로 헛된 몸부림을 치던 첫 번째 희생양은 오래지 않아 숨이 끊어졌다. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals: "제단으로 끌려 나온 첫 번째 [blotter.Custom('SacrificeTerm')]은 그대로 얻어맞아서 의식을 잃었다. $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse: "첫 번째 [blotter.Custom('SacrificeTerm')]은 $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback: "계속해서 몸부림을 치던 첫 번째 [blotter.Custom('SacrificeTerm')]은 머지않아 목젖이 도려내지는 신세가 되었다.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$."
 fp1_other_decisions.0003.desc.sacrifice.animal.norse: "오래지 않아 [blotter.Custom('GruesomeFestivalAnimalPreference')]은 목이 졸려 숨이 끊어졌고, 사람들은 그대로 사체에서 피를 뽑아냈다. 곧장 불가에서 익혀진 살점은 연회의 주안상에 올랐다. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback: "곧이어 [blotter.Custom('GruesomeFestivalAnimalPreference')]이 앞으로 끌려 나왔다. 그대로 목을 베어낸 짐승들의 사체는 요리사와 배를 곯은 인파의 차지였다."
 fp1_other_decisions.0003.desc.outro.faithful: "\n\n그야말로 [gf_faith.PantheonTerm]의 제전에 걸맞은 광경이었다."
 fp1_other_decisions.0003.desc.outro.political: "\n\n비록 저들과 신앙을 공유하진 않더라도, 신민이 행복하면 [blotter.GetTitleAsNameNoTooltip]도 행복해지기 마련이니 됐다 싶었다."
 fp1_other_decisions.0003.happy_characters_list: "초대를 받아들인 모든 [gf_faith.GetName] [character|E]"
 fp1_other_decisions.0003.happy_titles_list: "초대를 받아들인 모든 [gf_faith.GetName] [county|E]"
 fp1_other_decisions.0003.unhappy_characters_list: "인간 제물을 바치지 않는 모든 [realm|E] [character|E]"
 fp1_other_decisions.0003.unhappy_titles_list: "인간 제물을 바치지 않는 모든 [realm|E] [county|E]"
 fp1_other_decisions.0003.attendee_became_cannibal: "[blotter.GetTitledFirstNamePossessiveNoTooltip] 식인 연회에 참가함"
 fp1_other_decisions.0003.a: "[gf_faith.HighGodName]께 바치노라! [gf_faith.FertilityGodName]께 바치노라! [gf_faith.WealthGodName]께 바치노라!"
 fp1_other_decisions.0003.b: "귀족들에게 깊은 인상을 남기기 좋은 기회 같은데."
 fp1_other_decisions.0003.b.nobility_list: "초대를 받아들였으며, [count|E] 이상의 [rank|E]를 보유한 모든 [gf_faith.GetName] 귀족"
 fp1_other_decisions.0003.b.clergy_list: "초대를 받아들였으며, [count|E] 이상의 [rank|E]를 보유한 모든 [gf_faith.GetName] 성직자 혹은 당신 휘하의 [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c: "이대로 천한 것들과 어울려 보자고!"
 fp1_other_decisions.0003.d: "얼른 자리를 떠야겠군. 이만하면 #EMP 충분#!할 것 같아."
 fp1_other_decisions.0003.e: "[gf_faith.HighGodName]께 바치노라! 그나저나... 제대로 발음한 거 맞겠지?"
 fp1_other_decisions.0003.f: "[gf_faith.GetAdherentNamePluralNoTooltip](은)는 꽤 솔깃한 신앙을 믿고 있군."
 fp1_other_decisions.0004.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc: "핏빛 희생제를 개최하여 꾸며낸 신들을 기려야 한다고 생각하는 영지민들이 있다. 내게 깨우침을 줬던 [blotter.GetFaith.GetAdjective] 신앙은 이런 식으로 살육극을 벌이는 걸 허용치 않건만. [blotter.Custom('GruesomeFestivalNamePlural')]처럼 [blotter.GetTitleAsNameNoTooltip]의 적극적인 참여가 있어야 존속할 수 있는 별난 행사를 마주하게 되다니.\n\n저들의 방식을 받아들이겠답시고 개종할 필요까진 없겠지. 그러나 이대로 대규모 [blotter.Custom('GruesomeFestivalName')](을)를 개최하여 저들의 신앙을 보듬는다면... 깨우침을 얻지 못한 못한 신하나 농노, 귀족 가운데서 지지자를 여럿 포섭할 수 있을 것이다."
 fp1_other_decisions.0004.a: "[option_1.GetAdherentNamePluralNoTooltip](을)를 달래줄 필요도 있긴 하지."
 fp1_other_decisions.0004.b: "이러면 [option_2.GetAdherentNamePluralNoTooltip](이)가 날 #EMP 지지#!할 거란 얘기지?"
 fp1_other_decisions.0004.c: "[option_3.GetAdjective] 기념제 나름의 매력이 있긴 하니..."
 fp1_other_decisions.0004.d: "아무리 봐도 #EMP 이단 행위#! 같은데!"
 #Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl: "그 과정에서 흘러내린 선혈은 고스란히 그릇에 담겼다. [gf_faith.PriestNeuterPlural](은)는 그 핏방울로 [gf_faith.HouseOfWorship] 내외의 벽면을 덧칠했다"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation: "연회에 내어놓을 살점을 발라낸 신도들은 남겨진 잔해를 바깥의 나무에 내걸고, 다음 [blotter.Custom('SacrificeTerm')]을 제단으로 끌고 왔다"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling: "사납게 몸부림쳤지만, 숨을 앗아가고자 목을 조르는 [gf_faith.PriestNeuterPlural](을)를 벗어날 수는 없었다. 희생양의 눈에 어린 생기는 첫 번째 짐승 제물을 도살하던 순간까지 사라지지 않았다. 그렇게 인간의 시신은 나무에 걸리고, 동물의 사체는 불가마에 던져지는 처지가 되었다"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter: "이는 긴장을 풀게 만들기 위함이었다. 겁먹은 녀석을 도축해봐야 고기의 맛만 떨어지지 않는가. 이윽고 제단에 다다른 [gf_faith.PriestNeuterPlural](이)가 솥에 던져 넣을 육즙이 많은 살점을 뜯어내기 시작했다. 곧장 또 다른 [blotter.Custom('SacrificeTerm')]이 비명을 질러대며 제단으로 끌려 나왔다"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling: "함께 감방에 갇혀 있었던 죄수들은 시체에서 내장을 끄집어내는 광경을 보고 겁을 집어먹었다. 곧 자신들의 차례가 찾아온다는 사실을 깨달았기 때문이겠지. 오히려 그들의 입장에서는 기탄없이 죽은 다음, 불가마에 던져지는 짐승 제물들이 부러웠을 것이다"
 fp1_other_decisions.0011.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro: "[blotter.Custom('GruesomeFestivalNamePlural')|U](은)는 [gf_faith.GetName] 신앙의 주요 행사인데, 이번에는 [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 그 회합을 주최하겠다고 나섰다.\n\n그렇다면 [blotter.GetPrimaryTitle.GetNameNoTier]의 [gf_faith.GetAdherentNamePluralNoTooltip]이나 귀족, 평민까지 전부 참석하는 대규모 행사가 되겠군."
 fp1_other_decisions.0011.desc.cannibal_blot: "특별한 의식이 여럿 진행되는데, 나 정도의 지위를 지닌 사람이라면 인육을 탐하는 의식에는 필히 참여해야 한다는데..."
 fp1_other_decisions.0011.desc.fallback: "음식이나 여흥 따위에 드는 비용은 [blotter.GetTitledFirstNameNoTooltip](이)가 감당한다는데..."
 fp1_other_decisions.0011.desc.outro: "\n\n설령 바쁘다고 해도 사절을 보내 급한 용무가 있다는 걸 알리는 게 관례 아니겠는가. 물론 [blotter.GetTitleAsNameNoTooltip](을)를 골탕 먹이고 싶다면, 답변조차 하지 않으면 되는 일이지만..."
 fp1_other_decisions.0011.a: "나중에 한번 시간을 내긴 해야겠군."
 fp1_other_decisions.0011.b: "[blotter.GetFirstNameNoTooltip]가 보낸 전령에게서 말을 빼앗은 다음에 쫓아내라!"
 fp1_other_decisions.0011.b.tt: "추후에 [blotter.GetFirstNameNoTooltip](이)가 당신이 불참했다는 사실을 깨달음"
 fp1_other_decisions.0011.c: "신성한 살점이라고 했던가? 처음 맛보는 거라 기대되는걸!"
 fp1_other_decisions.0011.d: "일단 참가하긴 할 텐데, 인육을 먹진 않겠어."
 fp1_other_decisions.0011.e: "괜히 #EMP 참여#!했다가, [gf_faith.NegativeAfterLife]에 가지 못하면 어떡할 건데!"
 fp1_other_decisions.0011.e.tt: ""
 fp1_other_decisions.0012.t: "$fp1_other_decisions.0001.t$: 불참한 문객들"
 fp1_other_decisions.0012.desc.intro: "저명한 신하들이 웅대한 [blotter.Custom('GruesomeFestivalName')]에 불참하는 경우가 없지는 않다. 하지만 자신의 지위에 걸맞은 사절을 보내서 왜 대리 참석하게 되었는지는 설명하는 게 예의 아니던가.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners: "그런데 [decliner_1.GetTitledFirstName](을)를 위시한 몇몇 작자들은"
 fp1_other_decisions.0012.desc.single_decliner: "그런데 [decliner_1.GetTitledFirstName](은)는"
 fp1_other_decisions.0012.desc.outro: "대놓고 불참했으면서도 사전에 연락조차 하질 않았다. 법적으로는 문제가 되지 않을지라도, 내 권위를 욕보인 것만큼은 확실해 보인다."
 fp1_other_decisions.0012.a: "그 빌어먹을 [decliner_1.GetTitledFirstNameNoTooltip] 같으니!"
 fp1_other_decisions.0012.a.decliner_toast.t: "[blotter.GetTitledFirstNameNoTooltip](이)가 당신이 [blotter.Custom('GruesomeFestivalName')]에 불참했다는 사실을 깨달음"
 fp1_other_decisions.0012.b: "빌어먹을 놈들 천지로구나!"
 fp1_other_decisions.0012.b.all_decliners_list: "행사에 불참한 모든 [vassals|E]"
 fp1_other_decisions.0012.c.singular: "뭐, 자기만 손해지."
 fp1_other_decisions.0012.c.plural: "뭐, 자기들만 손해지."
 fp1_other_decisions.0021.t: "극에 달한 신성모독"
 fp1_other_decisions.0021.desc: "[sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 끔찍한 소식이 전해졌다. [sacrificer.GetShortUIName](이)라는 천박하기 짝이 없는 [sacrificer.Custom('GetUnbelieverName')](이)가 고귀한 [sacrificed_hof.GetTitledFirstName](을)를 자신이 믿는 신앙의 제물로 바쳤다고 한다.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars: "이로 인해 전 세계의 열성적인 [sacrificed_hof.GetFaith.GetAdherentNamePlural](이)가 정당한 분노를 토해내고 있는 상황이다.\n\n이러한 모욕을 그냥 넘길 수는 없는 일이다. [sacrificed_hof.GetFaith.WarGodName]의 가르침을 받들고 있는 술집이나 성곽, 궁전에서는 성전을 치러야 한다는 얘기가 파다하게 들려오고 있다."
 fp1_other_decisions.0021.desc.disallows_holy_wars: "엄청난 고난이 닥친 상황이긴 하지만... [sacrificed_hof.GetFaith.HighGodName]의 가르침을 잊어서는 아니 된다. 무의미하게 피를 흘릴 수는 없지 않은가. 이미 희생된 자를 되살릴 방법은 없다. [sacrificed_hof.GetTitledFirstNameNoTooltip] 역시 정의롭고 평화로운 방식으로 자신을 애도해주길 바랄 것이다."
 fp1_other_decisions.0021.a.zealous: "어찌 이런 신성모독을 저지른단 말인가!"
 fp1_other_decisions.0021.a.cynical: "우리에게 이만한 모욕을 주다니!"
 fp1_other_decisions.0021.a.fallback: "이렇게 끔찍할 데가!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt: "[sacrificer.GetShortUIName](을)를 상대로 [holy_wars|E]을 벌이는 비용이 대폭 감소함"
 fp1_other_decisions.0021.easier_holy_wars.tt: "[sacrificer.GetShortUIName](을)를 상대로 [holy_wars|E]을 벌이는 데 필요한 [piety_levels|E]가 평소보다 낮아짐"
 fp1_other_decisions.0021.ghw_target_preference.tt: "[sacrificer.GetShortUIName](을)를 상대로 [great_holy_wars|E]이 벌어질 확률이 높아짐"
 fp1_other_decisions.0022.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc: "일전에 거짓을 일삼은 [unlucky_guest.GetTitleAsNameNoTooltip](을)를 제물로 바친 적이 있는데, 전 세계의 [unlucky_guest.GetFaith.GetAdherentNamePlural](이)가 이를 용납하지 못하는 눈치다.\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars: "그래도 평화를 숭상하는 신앙에 헌신하는 이들인지라, 저들의 움직임은 복수를 하겠답시고 피를 흩뿌리기보단 한데 모여서 [unlucky_guest.GetFaith.HighGodName]에게 기도를 드리는 정도로 그쳤다."
 fp1_other_decisions.0022.desc.allows_holy_wars: "역시나 전쟁을 마다하지 않는 신앙에 헌신하는 이들인지라, 내 목을 베어야 한다는 자들도 여럿 나타났다. 그들은 내 영지를 모조리 쓸어버릴 때까지 성전을 치러야 한다고 주장했다."
 fp1_other_decisions.0022.a.pacifists: "[unlucky_guest.GetFaith.HighGodName](이)가 나선다고 한들, 날 벌하진 못하리라!"
 fp1_other_decisions.0022.a.craven: "실수를... 저지른 걸지도 모르겠어."
 fp1_other_decisions.0022.a.fallback: "덤빌 테면 덤벼봐라!"
 fp1_other_decisions.0023.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro: "전 세계의 [unlucky_guest.GetFaith.GetAdherentNamePlural](이)가 경악을 금치 못하고 있다. 여러모로 총애받던 [unlucky_guest.GetShortUIName](이)가 악랄한 [gf_faith.GetAdherentNamePlural]의 제물이 되었기 때문이다. 게다가 그 #EMP 명령#!을 우리 신도들 중 하나가 내렸다니...\n\n"
 fp1_other_decisions.0023.desc.has_excommunication: "이에 교단은 곧장 [blotter.GetShortUIName](을)를 파문했고, 그 작자가 저지른 신성모독은 선량한 [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] 사이에서 비난의 대상이 되었다."
 fp1_other_decisions.0023.desc.does_not_have_excommunication: "이에 강직한 [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip](은)는 [blotter.GetShortUIName]의 이름을 부르짖으며 욕설을 퍼부었고, 그 작자를 파문하라면서 목소리를 높였다."
 fp1_other_decisions.0023.desc.outro: "그 작자가 [unlucky_guest.GetFaith.NegativeAfterLife]에 집어삼켜지기를!"
 fp1_other_decisions.0023.a: "이대로 좌시할 수 없는 일이다!"
 fp1_other_decisions.0023.b: "대체 뭐 하는 #EMP 작자들#!이길래 저런단 말인가!"
 fp1_other_decisions.0024.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro: "내게 귀신이라도 씌였던 걸까? [unlucky_guest.GetShortUIName](을)를 이교의 우상에게 바칠 제물로 삼으라고 #EMP 공언#!하다니... [unlucky_guest.GetFaith.DevilName]의 하수인이 내 머릿속을 잠식했던 게 틀림없다. 그러다가 저지른 신성모독은 강직한 [unlucky_guest.GetFaith.GetAdherentName]의 식사 자리에서 화젯거리가 되어버렸다.\n\n"
 fp1_other_decisions.0024.desc.has_excommunication: "설령 파문을 당하지 않았더라도, 내 고해성사를 들어줄 만한 [unlucky_guest.GetFaith.PriestNeuterPlural](은)는 없겠지."
 fp1_other_decisions.0024.desc.does_not_have_excommunication: "앞으로는 눈치가 없는 [unlucky_guest.GetFaith.PriestNeuterPlural]조차 나와 눈을 마주치길 꺼리겠지."
 fp1_other_decisions.0024.desc.outro: "이러면 [unlucky_guest.GetFaith.GetReligion.GetName](와)과 연관된 사안에서 힘을 쓸 수가 없어지는데..."
 fp1_other_decisions.0024.a: "#EMP 내가 무슨 짓을 한 거지?#!"
 fp1_other_decisions.0024.b: "녀석은 인간에 불과했어! 신을 제물로 바친 것도 아니잖아!"
 fp1_other_decisions.0024.c: "내가 아니라, 신하들이 벌인 일이야!"
 fp1_other_decisions.0063.t: "$game_concept_designate_chief_sacrifice_chief_sacrifice$(이)가 [ROOT.Char.Custom('GruesomeFestivalName')|U]을 개최하기 전에 사망함"
 fp1_other_decisions.0063.desc: "[designated_sacrifice.GetTitledFirstNameNoTooltip](이)가 제물로 바쳐지기 전에 사망함"
 fp1_other_decisions.0101.t.root_title: "시대를 뛰어넘은 바윗돌"
 fp1_other_decisions.0101.t: "$fp1_other_decisions.0101.t.root_title$: 주제 선정"
 fp1_other_decisions.0101.desc: "룬돌에는 의뢰인의 일생 동안에 벌어졌던 중요한 사건에 관한 일화가 새겨진다. 그 이야기의 주인공이 농노건 나 같은 [ROOT.Char.GetTitleAsNameNoTooltip](이)건 가리지 않고 말이다.\n\n이번 기념비에는 어떤 내용을 새기는 게 좋을까?"
 fp1_other_decisions.0101.a: "작고한 [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip](을)를 기리자."
 fp1_other_decisions.0101.a.tt: "룬돌에 세상을 떠난 가족에 대해 새김"
 fp1_other_decisions.0101.b: "내게 패배했던 [foe.GetTitledFirstNameNoTooltip]에 대해 새기는 게 어떨까?"
 fp1_other_decisions.0101.b.tt: "룬돌에 정복전에서 거둔 승리에 대해 새김"
 fp1_other_decisions.0101.c: "내가 [new_title.GetNameNoTierNoTooltip]의 권좌에 앉게 된 과정을 새기자!"
 fp1_other_decisions.0101.c.tt: "룬돌에 당신이 통치자로 거듭난 과정에 대해 새김"
 fp1_other_decisions.0101.d: "색칠한 돌덩어리에 대체 #EMP 얼마#!를 쏟아부으라는 건데?"
 fp1_other_decisions.0111.t: "$fp1_other_decisions.0101.t.root_title$: 장소 선정"
 fp1_other_decisions.0111.desc.intro: "룬돌에 무슨 내용을 새길지 결정했으니, 이제 룬돌을 어디에 세울지만 결정하면 된다.\n\n"
 fp1_other_decisions.0111.desc.ancestor: "[ancestor.GetFirstName](을)를 비롯한 선조들을 기리는 룬돌이라면, 존경심과 충성심을 고취시킬 수 있겠지. 그렇다면 나를 경시하는 지역에 설치하는 게 최선이겠군. 이 몸의 결단력과 독실한 신심을 내비쳐서 본보기로 삼게 만들겠어."
 fp1_other_decisions.0111.desc.conquest: "[foe.GetTitledFirstName]에서 거뒀던 승리를 기념하는 룬돌이라면, 보는 이로 하여금 영광스러운 종전의 순간을 떠올리게 하겠지. 그렇다면 협조를 구해야 하는 지역에 설치하는 게 최선이겠군."
 fp1_other_decisions.0111.desc.promotion: "[new_title.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 거듭났던 순간을 기념하는 룬돌이라면, 변함없는 충심을 이끌어내서 통치자를 섬기게 하는 데 도움이 되겠지. 그렇다면 룬돌을 도회지에 설치하는 게 최선이겠어. 징집병으로 끌어들일 젊은이가 넘쳐나는 곳이잖아."
 fp1_other_decisions.0111.desc.outro: "\n\n그럴 듯한 장소가 몇 군데 있긴 한데..."
 fp1_other_decisions.0111.a: "[location_a.GetNameNoTierNoTooltip|U](이)가 좋겠어."
 fp1_other_decisions.0111.b: "[location_b.GetNameNoTierNoTooltip|U](이)가 괜찮지 않으려나?"
 fp1_other_decisions.0111.c: "[location_c.GetNameNoTierNoTooltip|U](이)가 좋겠는걸!"
 fp1_other_decisions.1000.t: "희생양"
 fp1_other_decisions.1000.desc: "주문을 읊어대던 군중들 앞으로 나아가자, 모두의 시선이 날 향했다. 선두에 있던 [blotter.GetFirstName](이)가 만면에 미소를 지은 채로 내 목숨을 앗아갈 준비를 갖췄다.\n\n\"위대한 [blotter.GetFaith.HighGodName](이)시여! 제물을 받아가소서!\" [blotter.GetSheHe]가 소리쳤다.\n\n이게 종착점이었다.\n\n곧 어둠이 내려앉았고...\n\n숨이 끊어졌다."
 fp1_other_decisions.1000.a: "[ROOT.Char.GetFaith.NegativeAfterLife]에서 다시 만납시다!"
