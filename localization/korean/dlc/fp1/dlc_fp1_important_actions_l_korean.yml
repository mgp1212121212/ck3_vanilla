l_korean:
 action_can_challenge_to_single_combat: "멀리 떨어진 범죄자에게도 결투를 신청할 수 있음"
 action_can_challenge_to_single_combat_label: "[recipient.GetShortUINameNoTooltip]에게 $game_concept_trial_by_combat$을 신청할 수 있음"
 action_can_challenge_to_single_combat_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc: "[recipient.GetUIName](이)가 당신을 상대로 [crimes|E]([recipient.GetImprisonmentReasons( actor.Self )])를 저질렀습니다. 곧바로 [imprisoned|E]할 수 없는 상태이지만, [trial_by_combat|E]을 신청할 수는 있습니다.$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click: "#I 클릭하여 결투 신청하기#!"
 action_can_challenge_to_single_combat_combined_group_label: "범죄자에게 $game_concept_trial_by_combat$을 신청할 수 있음"
 action_can_challenge_to_single_combat_combined_group_name: "범죄자에게 $game_concept_trial_by_combat$을 신청할 수 있음"
 action_can_challenge_to_single_combat_combined_group_description: "다른 [characters|E]이 당신을 상대로 [crimes|E]([recipient.GetImprisonmentReasons( actor.Self )])를 저질렀습니다. 곧바로 [imprisoned|E]할 수 없는 상태이지만, [trials_by_combat|E]을 신청할 수는 있습니다.$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant: "@warning_icon! #X 대상은 주요 범죄자가 아닙니다!#!"
 action_can_challenge_to_single_combat_unimportant: "@warning_icon! #X 대상은 주요 범죄자가 아닙니다!#!"
 action_can_challenge_to_single_combat_HELP: "\n\n#help [ruler|E] 신분으로 모든 [criminal|E]에게 결투를 신청할 필요는 없습니다. 그보다 대상을 [imprison|E]할 기회가 생길 때까지 기다리는 편이 훨씬 낫습니다. 높은 [prowess|E]을 갖춘 $game_concept_characters$과 [trials_by_combat|E] 혹은 [single_combat_fight_plural|E]를 벌일 예정이라면 주의하셔야 합니다.#!"
 action_can_make_shieldmaiden: "스캴드메르로 등용할 수 있음"
 action_can_make_shieldmaiden_label: "[recipient.GetShortUINameNoTooltip](을)를 [recipient.Custom('ShieldPersonFemaleMale')|U]로 등용할 수 있음"
 action_can_make_shieldmaiden_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc: "[recipient.GetUIName](이)가 높은 [prowess|E] [Concept( 'skill', '수준' )|E]을 보유하고 있습니다. 해당 인물이라면 [recipient.Custom('ShieldPersonsFemaleMale')|U]로 삼겠다는 제안을 받아들일지도 모릅니다.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click: "#I 클릭하여 [recipient.Custom('ShieldPersonFemaleMale')|U]로 등용하기#!"
 action_can_make_shieldmaiden_combined_group_label: "[recipient.Custom('ShieldPersonsFemaleMale')|U]로 등용할 수 있음"
 action_can_make_shieldmaiden_combined_group_name: "[recipient.Custom('ShieldPersonsFemaleMale')|U]로 등용할 수 있음"
 action_can_make_shieldmaiden_combined_group_description: "[close_family|E]에 해당하는 일부 구성원이 높은 [prowess|E] [Concept( 'skill', '수준' )|E]을 보유하고 있습니다. 이들이라면 [recipient.Custom('ShieldPersonsFemaleMale')|U]로 삼겠다는 제안을 받아들일지도 모릅니다.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP: "\n\n#help 한 명 이상의 [recipient.Custom('ShieldPersonFemaleMale')|U]를 들이는 편이 좋습니다. 해당 직책을 지닌 인물은 꾸준히 자신의 능력을 발전시키며, [GetScheme('murder').GetTypeName] [scheme|E]으로부터 당신을 보호하기 때문입니다.\n\n하지만 모든 [close_family|E] 구성원을 [recipient.Custom('ShieldPersonFemaleMale')|U]로 만들려고 하지 마십시오. 따로 사용할 [prestige|E]이 넘쳐나는 게 아니라면 말입니다.#!"
