 #Civic
 innovation_all_things: "팅그 대회합"
 innovation_all_things_desc: "우리는 대대로 권리를 갖춘 성인 자유민을 모두 불러 모아 공공 집회를 주최하는 전통이 지켜왔다. 그 자리에 참석한 사람은 누구나 통치자에게 자신의 불만을 고할 수 있다. 그런 회합인 만큼 군계일학이라 여겨지는 인물의 발언에는 군중을 좌지우지할 만큼의 권위가 실리게 된다."
 unlocks_authority_cooldown_breaking: "[characters|E]이 높은 [prestige|E] 비용을 지불하고 [crown_authority|E] 및 [tribal_authority|E] 대기 시간을 초기화할 수 있음"
