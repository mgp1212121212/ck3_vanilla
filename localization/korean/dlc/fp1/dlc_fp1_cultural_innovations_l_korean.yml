 #Military
 innovation_varangian_adventurers: "바랑인 원정대"
 innovation_varangian_adventurers_desc: "우리가 이 땅에 뭘 빚졌단 말인가? 빚 따위는 없다! 국가의 근간은 사람이다! 그런 우리가 비옥한 토양과 값비싼 보물, 아름다운 궁궐을 누리지 못할 이유가 뭐냐고! 그냥 #EMP 빼앗아서#! 손에 넣으면 그만이다!"
 unlock_varangian_adventurer_cb: "[Concept( 'tribal', '부족' )|E] [era|E] 동안 [varangian_adventure|E] [casus_belli|E]이 잠금 해제됨"
