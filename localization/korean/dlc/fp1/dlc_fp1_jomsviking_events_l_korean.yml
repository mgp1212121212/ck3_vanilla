l_korean:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 건넨 도움의 손길"
 fp1_jomsvikings.0001.desc.intro: "[leader.GetCapitalLocation.GetTitle.GetNameNoTier]에 자리한 요새에 진을 친 [leader.GetPrimaryTitle.GetNameNoTier](은)는 변화와 불명예, 외세 신앙에 맞서 [leader.GetFaith.GetName] 신앙의 전통을 지키는 전사 집단이다.\n\n[leader.GetTitledFirstName](은)는 내 신앙심과 덕행을 감안하여 두 명의 신하를 천거했다. 그중에서 [retainer_a.GetFirstName](은)는"
 fp1_jomsvikings.0001.desc.zealous: "백여 개의 교회를 약탈했던 자"
 fp1_jomsvikings.0001.desc.wrathful: "곰을 반으로 찢어 죽인 자"
 fp1_jomsvikings.0001.desc.impatient: "번개보다 재빠른 자"
 fp1_jomsvikings.0001.desc.arrogant: "다음 [leader.GetTitleAsNameNoTooltip](으)로 내정된 자"
 fp1_jomsvikings.0001.desc.brave: "맨주먹으로 트롤을 쓰러뜨린 자"
 fp1_jomsvikings.0001.desc.ambitious: "영예로운 죽음을 맞이하고 싶어하는 자"
 fp1_jomsvikings.0001.desc.diligent: "단련을 게을리하지 않는 자"
 fp1_jomsvikings.0001.desc.gregarious: "신들의 가호를 받은 자"
 fp1_jomsvikings.0001.desc.stubborn: "산을 산산이 조각내서 무너뜨린 자"
 fp1_jomsvikings.0001.desc.fickle: "[leader.GetFaith.DevilName](을)를 뛰어넘었다고 할 만큼 교활한 자"
 fp1_jomsvikings.0001.desc.vengeful: "원한을 그냥 넘기는 법이 없는 자"
 fp1_jomsvikings.0001.desc.viking: "외지에 나가서 농노를 하루에 열 명씩 베어 넘긴 자"
 fp1_jomsvikings.0001.desc.connector: "였고, [retainer_b.GetFirstName](은)는"
 fp1_jomsvikings.0001.desc.outro: "였다. 추천서에는 내가 내비쳤던 헌신에 대한 찬사도 담겨 있었다.\n\n이제 한 명을 궁정에 남기고, 다른 한 명을 [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] 측에 돌려보내야 하는데..."
 fp1_jomsvikings.0001.a: "무시무시한 전술가인 [retainer_a.GetFirstNameNoTooltip](이)가 좋겠어!"
 fp1_jomsvikings.0001.b: "[retainer_b.GetFirstNameNoTooltip]처럼 대단한 전사를 보내주다니..."
 fp1_jomsvikings.0001.c: "전사라면 이미 넘칠 만큼 있어. 거절해야겠군."
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "구시대의 분노"
 fp1_jomsvikings.0011.t.reformed_other: "옛 신들의 분노"
 fp1_jomsvikings.0011.t.fallback: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] 해적단"
 fp1_jomsvikings.0011.desc.intro: "재앙이 따로 없군! [leader.GetPrimaryTitle.GetNameNoTier]의 [leader.GetTitledFirstName](이)가 [target_county.GetNameNoTier]에 갑작스러운 약탈을 감행하여 영지의 절반이 불탈 위기에 처했다!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "가증스러운 해적 놈들은 [ROOT.Char.GetFaith.GetName](이)가 선조들의 신앙을 사특하게 왜곡했다고 낙인찍었다. 그리고는 [ROOT.Char.GetFaith.PriestNeuterPlural](을)를 학살하고, [ROOT.Char.GetFaith.HouseOfWorshipPlural](을)를 불태우며, 이 모든 행위가 [leader.GetFaith.HighGodName](을)를 기리기 위해 행해졌다고 주장하는 게 아닌가!"
 fp1_jomsvikings.0011.desc.ideological_other: "[leader.GetFaith.GetAdherentNamePlural](으)로서 원리주의를 신봉하던 해적 놈들은 [ROOT.Char.GetFaith.GetReligion.GetName](을)를 삶의 방식을 위협하는 존재라 여겼다. 그래서 단순히 전리품만 챙기는 수준에서 그치는 게 아니라, [ROOT.Char.GetFaith.PriestNeuterPlural](을)를 살해하거나 [ROOT.Char.GetFaith.HouseOfWorshipPlural](을)를 불태우고 거짓된 신의 이름을 부르짖는 짓까지 서슴지 않았다."
 fp1_jomsvikings.0011.desc.economic: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 나 같은 [ROOT.Char.GetFaith.GetAdherentName]에게 원한을 품을 이유는 없었다. 그저 전리품과 약탈로 먹고사는 놈들 입장에서는 이 영지가 그럴싸한 표적이었던 거겠지. 그런 상황이니... 상납품을 거하게 바친다면, 내 신하들의 목숨은 살려주지 않을까?"
 fp1_jomsvikings.0011.desc.outro: "\n\n군대를 불러 모을 여유는 없다. 지금 보유한 병력으로 전투를 펼치거나, 이를 악물고 저들이 떠나기만을 기다려야 했다."
 fp1_jomsvikings.0011.a: "병력을 총동원한다! 전투 준비!"
 fp1_jomsvikings.0011.a.tt_success: "해적단을 제압하고 짓뭉갬"
 fp1_jomsvikings.0011.a.tt_failure: "[leader.GetTitledFirstNameNoTooltip](이)가 줄행랑을 치면서 아수라장을 만듦"
 fp1_jomsvikings.0011.b.benefactor: "[benefactor.GetTitledFirstNameNoTooltip](이)라면 새로운 [ROOT.Char.GetFaith.PriestNeuterPlural](을)를 보내주지 않을까?"
 fp1_jomsvikings.0011.b.fallback: "안타까운 상황이지만, [ROOT.Char.GetFaith.PriestNeuterPlural](을)를 대체할 자들이 있으니..."
 fp1_jomsvikings.0011.c: "상납품을 내어와라. 길게 보면 이러는 편이 싸게 먹히니까."
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName](이)가 문제를 일으키지 않고 물러남"
 fp1_jomsvikings.0011.d: "이 정도는 현지에서 해결할 문제 아닌가?"
 fp1_jomsvikings.0011.d.tt: "[target_county.GetNameNoTier](이)가 불타게 내버려 둠"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "해적과의 담판"
 fp1_jomsvikings.0021.desc: "[leader.GetPrimaryTitle.GetNameNoTier] 측에서 제멋대로 행동하는 불량배를 사절단이랍시고 보내 [leader.GetTitledFirstName]의 편지를 전해줬는데, 문득 의구심이 들었다.\n\n저 독실한 원리주의자들이 바다와 육지를 아우르는 험악한 약탈자이자, 세상에서 가장 잔혹하기로 악명높은 해적단의 일원이었다니.\n\n[ROOT.Char.GetFaith.GetAdherentName](이)라면 들어봤을 것이다. 경외심이 뒤섞인 채로 저들의 신앙심과 용맹을 부르짖는 무용담을. [leader.GetTitleAsNameNoTooltip]의 속내는 저 패거리를 내 휘하로 거둬들이라는 게 아닌가 싶다. 저들을 데리고 [ROOT.Char.GetFaith.PantheonTerm](을)를 습격하고 약탈하라는 얘기겠지."
 fp1_jomsvikings.0021.a: "명령을 받드는 해적이라니? 흥미로운걸."
 fp1_jomsvikings.0021.a.tt: "[army|E]에 불굴의 의지를 지닌 $jomsviking_pirates$ [men_at_arms|E]이 배속됨"
 fp1_jomsvikings.0021.b: "평판이 좋은 선원만 데려가야겠어."
 fp1_jomsvikings.0021.b.tt: "[army|E]에 신병으로 뽑기 좋은 $bondi$ [men_at_arms|E]이 배속됨"
 fp1_jomsvikings.0021.c: "잘 훈련받은... 휘하의 병사들이 나은 것 같은데."
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "신들마저 수치스럽게 여기는 존재"
 fp1_jomsvikings.0041.desc: "\"#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!\" 반쯤 벌거벗은 [leader.GetTitledFirstName](이)가 알현실로 뛰어들면서 소리쳤다.\n\n\"네놈의 사악한 행실과 경멸스럽기 짝이 없는 짓거리에 [leader.GetFaith.GetAdherentNamePlural]마저 수치스러워하고 있구나! [leader.GetPrimaryTitle.GetNameNoTier](으)로서 간과하고 넘어갈 수 없는 일이다! 변명이나 속임수 따위는 삼가라! #EMP 바로 이 자리#!에서 홀름강을 신청할 테니!\"\n\n멍하니 있던 경비대가 무기를 움켜쥐고 언제라도 침입자를 제압할 준비를 갖췄다.\n\n내가 어떤 조치를 취하더라도, 그에 관한 얘기가 세상에 퍼질 게 뻔한 상황이었다."
 fp1_jomsvikings.0041.a: "네놈이라면 기꺼운 마음으로 발홀에 보내주마!"
 fp1_jomsvikings.0041.a.tt: "곧장 [single_combat_fight|E]을 진행함"
 fp1_jomsvikings.0041.a.tt_success: "당신이 결투에서 승리함"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName](이)가 결투에서 승리함"
 fp1_jomsvikings.0041.b: "혼자 오다니 멍청한 작자로군. 경비병!"
 fp1_jomsvikings.0041.b.tt_success: "수갑을 채운 [leader.GetTitledFirstName](을)를 지하 감옥에 투옥시킴"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName](이)가 대담한 탈출극을 선보임"
 fp1_jomsvikings.0041.c: "허세나 부릴 줄 아는 해적 나부랭이군. 저리 꺼져라."
 fp1_jomsvikings.0042.trigger_failure: "[leader.GetTitledFirstNameNoTooltip](와)과의 결투가 무효화됨"
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$: 설욕"
 fp1_jomsvikings.0044.desc: "[leader.GetTitledFirstName](이)가 목숨을 잃은 채로 발치에 쓰러지자, 알현실은 쥐 죽은 듯이 조용해졌다. 귓속말조차 들릴 만큼 잠잠해진 상황에서 숨을 참으며 거칠어진 호흡을 가다듬었다.\n\n나는 평온한 모습으로 옷을 다시 껴입었다.\n\n그리고는 알현실에 남아 있는 자들과 한 명씩 눈을 마주쳤다."
 fp1_jomsvikings.0044.a: "내게 덤벼들 자가 #EMP 또#! 있느냐!"
 fp1_jomsvikings.0044.b: "이로써 다시금 통치의 정당성을 입증해 보였구나!"
 fp1_jomsvikings.0044.c: "[leader.GetFaith.GetNameNoTooltip] 신앙이 얼마나 부질없는지를 보여주는군."
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "구시대의 종말"
 fp1_jomsvikings.1001.desc.intro: "최후의 요새가 무너져내리면서 [title.GetNameNoTier](은)는 그대로 절멸해버렸다.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "변혁의 물결을 막겠답시고 그렇게 노력했음에도 불구하고, 신앙의 분열은 막을 수 없었다. 기독교와 이슬람교가 그러했던 것처럼.\n\n이대로라면 개혁론자가 성과를 낼 수도 있고, 독신자가 외세 신앙에 굴복할 수도 있는 상황이다. "
 fp1_jomsvikings.1001.desc.fallback: "저들로서는 외세 신앙이 몰고 온 변혁의 물결을 막기에는 역부족이었던 모양이군."
 fp1_jomsvikings.1001.desc.outro: "어찌 되든 [leader.GetFaith.GetName](이)가 역사의 뒤안길로 사라져버리는 운명만큼은 변하지 않겠지."
 fp1_jomsvikings.1001.holy_order_destroyed: "[title.GetNameNoTier](이)가 파멸함"
 fp1_jomsvikings.1001.a: "신께서 우리를 저버리셨구나!"
 fp1_jomsvikings.1001.a.tt: "욤스비킹이 더는 독실한 신도들에게 선물을 내어주지 않게 됨"
 fp1_jomsvikings.1001.b: "이걸로 시정잡배들과는 안녕이다!"
 fp1_jomsvikings.1001.b.tt: "욤스비킹이 더는 불신자를 약탈하지 않게 됨"
 fp1_jomsvikings.1001.c: "욤스... 뭐라고?"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
