l_korean:
 #Indebt Guest Loc
 ep1_character_interaction.0001.t: "합리적인 배상"
 ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName](이)가 완전한 #EMP 공포#!에 물든 표정을 지었다. 그도 그럴 것이, 하인이 하나씩 속속들이 불려 나와 증언을 했기 때문이었다. 바로 [recipient.GetSheHe]가"
 ep1_character_interaction.0001.desc.lustful: "궁정의 값비싼 침구 대부분을 수선할 수 없을 정도로 더럽혔으며, 그 결과"
 ep1_character_interaction.0001.desc.chaste: "자기 취향에 안 맞는 미술 작품을 시시때때로 옮기거나 가리면서 매일같이 하인들의 시간을 빼앗았으며, 그 결과"
 ep1_character_interaction.0001.desc.gluttonous: "다른 궁정 사람을 모두 합친 것보다 더 많은 음식을 홀로 먹어 치웠으며, 그 결과"
 ep1_character_interaction.0001.desc.temperate: "만찬 때마다 조롱을 늘어놓아 궁정 최고의 요리사 세 명을 내쫓았으며, 그 결과"
 ep1_character_interaction.0001.desc.greedy: "가장 값비싼 장식에서 귀금속을 잘라내는 모습을 목격했으며, 그 결과"
 ep1_character_interaction.0001.desc.generous: "궁정의 재산을 마치 자기 것처럼 몇 번씩 공짜로 내어주는 행위를 자행했으며, 그 결과"
 ep1_character_interaction.0001.desc.lazy: "궁정의 다른 사람들은 금방 하는 사소한 일을 처리하는 데 오랜 시간을 썼으며, 그 결과"
 ep1_character_interaction.0001.desc.diligent: "업무의 양은 신경 쓰지 않고 하인에게 완벽을 강요하면서 몇 번이나 같은 일을 시켰으며, 그 결과"
 ep1_character_interaction.0001.desc.wrathful: "궁정의 1인용 의자 대부분을 발코니 바깥으로 내다 버렸으며, 그 결과"
 ep1_character_interaction.0001.desc.calm: "몇 주 내내 본인이 선호하는 음식을 차분하게 음미하겠다며 만찬 시간을 질질 끌었으며, 그 결과"
 ep1_character_interaction.0001.desc.patient: "끝마치는 데 몇 주, 몇 개월이 걸리는 업무를 지속적으로 지시했으며, 그 결과"
 ep1_character_interaction.0001.desc.impatient: "하인들에게 매일 수백 개씩 업무를 내리는가 하면, 기다려주지도 않고 다음 일을 시키곤 했으며, 그 결과"
 ep1_character_interaction.0001.desc.arrogant: "일반 하인의 시중을 받길 거부하면서 숙련된 사용인의 시간을 뺏는 데 열을 올렸으며, 그 결과"
 ep1_character_interaction.0001.desc.humble: "겉으로만 겸손한 척하면서 실제로는 사용인에게 잘못된 지시를 내려 혼돈을 초래했으며, 그 결과"
 ep1_character_interaction.0001.desc.deceitful: "명백한 이유 없이 잘못된 정보를 퍼뜨려 궁정 전반에 혼란을 일으키는 행각을 즐겼으며, 그 결과"
 ep1_character_interaction.0001.desc.honest: "매일같이 하인의 외모와 자세, 직업 윤리를 놓고 직설적인 의견을 던져 치욕을 주고 관두게 만들었으며, 그 결과"
 ep1_character_interaction.0001.desc.craven: "독이 두렵다는 이유로 본인이 먹는 모든 음식을 비누로 세척하게 하였으며, 그 결과"
 ep1_character_interaction.0001.desc.brave: "싸울 기회만 생겼다 하면 냅다 달려들어 청소할 일을 혼자서 다 만드는 수준이었고, 그 결과"
 ep1_character_interaction.0001.desc.shy: "예상치 못한 하인의 존재를 알아차릴 때마다 호들갑을 떨어 어딜 가든 시간을 질길 끌어댔으며, 그 결과"
 ep1_character_interaction.0001.desc.gregarious: "궁정 식품 저장고를 이용해 사치스러운 개인 연회를 반복해서 주최하였으며, 그 결과"
 ep1_character_interaction.0001.desc.ambitious: "매번 하인들을 불러 모아 몇 시간 내내 세워 놓고 본인의 일장 연설에 박수를 치게 하였으며, 그 결과"
 ep1_character_interaction.0001.desc.content: "매번 하인들에게 일을 대충하거나 아예 하지 말라고 하여 실제로 나중에 일감을 더 만들었으며, 그 결과"
 ep1_character_interaction.0001.desc.arbitrary: "수시로 하인들을 시켜 경범죄를 저지르게 하였으며, 결국 벌금을 초래하여"
 ep1_character_interaction.0001.desc.just: "사소하기 이를 데 없는 사용인의 실수를 수없이 신고하여 일하기보단 책임 소재를 두고 다투는 데 더 많은 시간을 쏟게 만들었으며, 그 결과"
 ep1_character_interaction.0001.desc.cynical: "궁정의 [actor.GetFaith.HouseOfWorship] 앞에서 차마 입에 담기도 민망한 추행을 저질렀으며, 그 결과"
 ep1_character_interaction.0001.desc.zealous: "광신적인 설교를 늘어놓으면서 매일 하인들의 시간을 몇 시간씩 빼앗았으며, 그 결과"
 ep1_character_interaction.0001.desc.paranoid: "장난의 대상이 될까 두려워 하인들의 업무를 하나하나 개인적으로 감독하겠다고 고집을 부렸으며, 그 결과"
 ep1_character_interaction.0001.desc.trusting: "속임수와 강도질을 벌일 요량으로 계속 회당에 사기꾼과 협잡꾼을 데리고 왔으며, 그 결과"
 ep1_character_interaction.0001.desc.compassionate: "식품 저장고의 식품 대부분을 노숙자 거지들에게 내주었으며, 그 결과"
 ep1_character_interaction.0001.desc.callous: "사용인을 가차 없이 학대하여 수많은 이들을 떠나게 만들었으며, 그 결과"
 ep1_character_interaction.0001.desc.sadistic: "도축칼로 귀중한 염소를 공격했으며, 그 결과"
 ep1_character_interaction.0001.desc.stubborn: "방문한 귀족의 종사를 도발하여 언쟁을 일으켰고, 파괴를 일으켜"
 ep1_character_interaction.0001.desc.fickle: "끊임없이 변덕스러운 요청을 하여 수많은 사용인을 붙잡고 놓아주지 않았고, 그 결과"
 ep1_character_interaction.0001.desc.vengeful: "같잖은 앙심에 값비싼 식기를 계속해서 망가뜨렸으며, 그 결과"
 ep1_character_interaction.0001.desc.forgiving: "겉으로만 너그러운 척하면서 실제로는 $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1: "본인의 처소에 닭 무리를 기르뎌 들다 피해를 유발했고, 그 결과"
 ep1_character_interaction.0001.desc.fallback_2: "내 개인 변소를 완전히 파괴하여 피해를 유발했고, 그 결과"
 ep1_character_interaction.0001.desc.fallback_3: "내가 아끼는 종마를 \"마법\" 염소와 교환하였으며, 그 결과"
 ep1_character_interaction.0001.desc.fallback_4: "서쪽 구역을 완전히 태워버린 화재를 일으킨 주범이며, 그 결과"
 ep1_character_interaction.0001.desc.fallback_5: "본인의 둔부를 표현하는 낙서로 내 왕좌를 더럽힌 장본인이며, 그 결과"
 ep1_character_interaction.0001.desc.outro: "(주장이긴 하나) 내게 적잖은 금전적인 피해를 입혔다고 한다.\n\n문제의 [recipient.GetWomanMan]이 자신의 무고를 주장하며 음모론을 늘어놓으려던 찰나, 나는 손을 들어 저지하였다.\n\n\"그대의 잘못엔 이견의 여지가 없소, [recipient.GetFirstNameNoTooltip]. 단, #EMP 작은#! 약속을 하나 해준다면 그대의 실수를 #EMP 눈감아줄 의향#!이 있소만...\""
 ep1_character_interaction.0001.a: "*킬킬 웃음* 그래, [actor_nemesis.GetFirstNameNoTooltip] 그 인간도 이건 예상 못 하겠지!"
 ep1_character_interaction.0001.b: "훌륭하군! 이제 [actor_rival.GetFirstNamePossessiveNoTooltip] 궁정에 가보도록 하시오..."
 ep1_character_interaction.0001.c: "필요하면 부를 테니 냉큼 사라지시오!"
 ep1_character_interaction.0001.d: "당연한 얘기지만 내가 감시할 수 있는 장소에 머물러야 하오."
