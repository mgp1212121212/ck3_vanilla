l_korean:
 court_new.0001.t: "다모클레스의 검"
 court_new.0001.desc.intro: "갑자기 삐걱거리는 소리가 나면서 발판 일부가 망가져 바닥으로 떨어졌다. [bodyguard_candidate.GetFirstName]의 본능적인 판단이 아니었으면 하인을 잃었을 것이다."
 court_new.0001.desc.murdered: "[murdered_person.GetName](이)가 살해당했던 끔찍한 사건이 뇌리를 스친다. 세상을 떠나기엔 너무 이른 나이였는데."
 court_new.0001.desc.murderer: "불쾌하기 그지없는 악당, [murder_dude.GetName](이)가 저지른 끔찍한 살인 사건이 뇌리를 스친다."
 court_new.0001.desc.paranoid: "최근 그림자가 내 눈에 보인다. 악마 같은 망령들의 형상이다. 놈들의 살의가 분명하게 느껴진다. 이번 사건은 다가오는 위험에 대한 직감에 경종을 울릴 뿐이었다."
 court_new.0001.desc.outro: "\n\n또 다른 역겨운 음모였던 걸까? [ROOT.Char.GetTitleAsNameNoTooltip]의 삶은 불쾌한 위험으로 가득하다. 어설프게 고정되어 언제 떨어질지 모르는 검이 머리 위에 매달린 기분이다.\n\n나를 지켜줄 사람이 필요하다. 내 육신을 보호해 줄 경호원 말이다. 가장 근면하고 건장한 친구를 꼽자면 역시 [bodyguard_candidate.GetFirstName]밖에 없겠지. [bodyguard_candidate.GetHerHim]를 경호원으로 임명해야 하는 걸지도."
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip](은)는 훌륭한 경호원이 될 것이다."
 court_new.0001.a.murderer: "여기 살인자가 나만 있는 게 아니군..."
 court_new.0001.b: "[bodyguard_candidate.GetHerHim]가 없어도 괜찮을 것이다."
