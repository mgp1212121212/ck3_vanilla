 invite_a_linguist_tt_self: "당신의 [court_language|E]인 [target_court_language.GetCourtLanguage.GetName] 언어를 가르칠 인물을 구인함"
 invite_a_linguist_tt_liege: "당신의 [liege|E] [target_court_language.GetTitledFirstNameRegnal]의 [court_language|E]인 [target_court_language.GetCourtLanguage.GetName] 언어를 가르칠 인물을 구인함"
