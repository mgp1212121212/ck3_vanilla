l_korean:
 order_mass_eviction_decision: "대규모 퇴거 명령"
 order_mass_eviction_decision_desc: "이곳 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 궁정에 남는 방이 그리 많지 않다는 사실은 공공연한 비밀이다. 나의, 아니... #EMP 우리#!의 환대를 이용해 먹는 \"문객\"이 적지 않은 것도 사실이고 말이야.\n\n아무리 게으름뱅이라고 해도 떠나 달라는 얘기를 하는 건 무례한 행위다. 하지만 더 이상 수용할 공간이 없다는 주장을 펼치면 얘기가 달라지겠지..."
 order_mass_eviction_decision.tt.courtier_option: "숙소가 극심하게 부족하여 중요하지 않은 궁정 신하를 추방할 수 있습니다."
 order_mass_eviction_decision_tooltip: "[guests|E]들을 내보냄"
 order_mass_eviction_decision_confirm: "이젠 공간이 귀할 지경이라고!"
 AT_LEAST_ONE_GUEST_TRIGGER: "최소한 1명의 [guest|E]을 보유 중"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER: "최소한 1명의 중요하지 않은 [courtier|E]를 보유 중"
 exoticise_a_grand_hall_decision: "대회당의 이색적인 변신"
 exoticise_a_grand_hall_decision_desc: "내 궁정은 수없이 늘어진 방으로 가득하다. 오죽하면 몇몇 장엄한 회당을 한 해에 몇 번만 쓰고 말 정도로 말이다.\n\n다양한 양식과 장식을 접목할 만한 건물이 차고 넘치는 판인데, 극적으로 색다른 양식을 만들어보는 것도 괜찮지 않을까?"
 exoticise_a_grand_hall_decision_tooltip: "다른 [royal_court|E] 양식으로 궁전 일부를 다시 꾸밈"
 exoticise_a_grand_hall_decision.tt.you_ponder: "다른 [kingdoms|E]과 [empires|E]을 곰곰이 살핌..."
 exoticise_a_grand_hall_decision_confirm: "석공을 부르거라!"
 exoticise_a_grand_hall_decision.tt.any_valid_empire: "[royal_court|E]을 보유한 모든 [empire|E]이 [diplomatic_range|E]에 포함됨"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom: "[royal_court|E]을 보유한 모든 [kingdom|E]이 [diplomatic_range|E]에 포함됨"
 invite_a_linguist_self: "[ROOT.Char.GetCourtLanguage.GetNameNoTooltip] 언어학자 찾기"
 invite_a_linguist_liege: "[ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip] 언어 교사 찾기"
 invite_a_linguist_desc: "나는 물론이고 자녀들이 귀족의 언어를 구사하는 건 무척이나 중요한 사안이다. 실력 좋은 언어 지도 교사를 영입하면 충분히 해결될 문제다."
 invite_a_linguist_for_children_desc: "자녀들에게 귀족의 언어를 가르칠 때가 되었다. 실력 좋은 언어 지도 교사를 영입하면 충분히 해결될 문제다."
 invite_a_linguist_self_tooltip: "당신의 [court_language|E]를 가르칠 인물 모집"
