l_korean:
 inspiration_invested_in_new_forge_modifier: "새로운 대장간"
 inspiration_invested_in_new_forge_modifier_desc: "해당 인물은 매우 효율적인 신식 대장간을 하사받았습니다."
 inspiration_alchemy_condoned_by_church_modifier: "교회의 연금술 인정"
 inspiration_alchemy_condoned_by_church_modifier_desc: "지역 교회에서 해당 인물의 연금술 실험을 향한 열정을 인정하였습니다."
 raised_in_secrecy_modifier: "비밀리에 양육됨"
 raised_in_secrecy_modifier_desc: "해당 인물은 비밀 속에서 양육되었으며, 태어난 이후로 완전히 고립된 채 살아왔습니다."
 legendary_party_aftermath_modifier: "전설적인 연회 후폭풍"
 legendary_party_aftermath_modifier_desc: "해당 인물은 훌륭하지만 파괴적이었던 연회의 궤멸적인 상흔을 여전히 보유하고 있습니다."
 mythic_party_aftermath_modifier: "신화적인 연회 후폭풍"
 mythic_party_aftermath_modifier_desc: "해당 인물은 가공할 정도로 파괴적이어서 지역민의 기억에 남은 연회의 궤멸적인 상흔을 여전히 보유하고 있습니다."
 world_shattering_party_aftermath_modifier: "세상을 부수는 연회 후폭풍"
 world_shattering_party_aftermath_modifier_desc: "해당 인물은 혼란스럽기 이를 데 없어 작은 공성전보다 훨씬 큰 피해를 초래한 연회의 궤멸적인 상흔을 여전히 보유하고 있습니다."
 lacking_diplomatic_munity_modifier: "외교적 감수성 부족"
 lacking_diplomatic_munity_modifier_desc: "해당 궁정을 방문하는 외교관은 종래의 안전을 누릴 수 없다는 사실을 모두가 알고 있습니다."
 humbling_hall_modifier: "겸손의 회당"
 humbling_hall_modifier_desc: "이 궁정의 방은 두 명의 귀족 외교관을 겸허하게 만든 것으로 유명합니다. 정의를 소재로 한 기분 좋은 이야기이기에, 일반 백성 사이에서 수호신의 설화처럼 전해져 내려옵니다."
 inscrutable_host_modifier: "불가해한 궁정주"
 inscrutable_host_modifier_desc: "해당 인물은 복수는 차가울 때 내놓아야 가장 맛이 좋다는 신념을 가진 것으로 널리 알려져 있습니다. 아마도."
 above_petty_differences_modifier: "사소한 불화에 얽매이지 않음"
 above_petty_differences_modifier_desc: "해당 인물은 사소한 일에 눈곱만큼도 관심을 주지 않으며, 하찮은 다툼을 나누는 사람들의 타협점을 찾아주는 데 집중합니다."
 what_did_i_just_drink_modifier: "내가 방금 뭘 마신 거지?"
 what_did_i_just_drink_modifier_desc: "방금 건... 어우... 머리야... 우윽."
 known_killjoy_modifier: "산통 깨는 걸로 유명함"
 known_killjoy_modifier_desc: "귀족의 명으로 재미를 보는 것을 엄격하게 금합니다."
