 fp3_antagonize_character_interaction.success_notif.t: "[recipient.GetTitledFirstNameNoTooltip](이)가 당신에 관한 소문을 믿음"
 fp3_antagonize_character_interaction.success_notif.discovered: "[secondary_recipient.GetTitledFirstNameNoTooltip](이)가 알아냄!"
 fp3_antagonize_character_interaction.success_notif.discovered.tooltip: "[secondary_recipient.GetTitledFirstName](이)가 소문의 발원지가 당신임을 알아냄!"
 fp3_antagonize_character_interaction.success_notif.positive.desc: "당신에 관한 좋은 소문이 돌면서, 당신의 [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName](이)가 당신을 좀 더 좋게 보게 되었습니다.\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.GetTitledFirstName](이)가 당신에 관한 좋은 소문을 퍼뜨리면서, 당신의 [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName](이)가 당신을 좀 더 좋게 보게 되었습니다.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "당신에 관한 불쾌한 소문과 거짓말이 나돌면서, 당신의 [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName](이)가 속아 당신을 나쁘게 보게 되었습니다!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.GetTitledFirstName](이)가 당신에 관한 터무니없는 거짓말을 퍼뜨리면서, 당신의 [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName](이)가 당신을 나쁘게 보게 되었습니다!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "당신이 소문의 출처라는 사실이 밝혀지지 않았습니다..."
 fp3_antagonize_character_interaction.success_tooltip.positive: "당신의 말을 믿어 [secondary_recipient.GetTitledFirstName](을)를 향산 [opinion|E]이 #P 개선#!됨"
 fp3_antagonize_character_interaction.success_tooltip.negative: "당신의 말을 믿어 [secondary_recipient.GetTitledFirstName](을)를 향산 [opinion|E]이 #N 악화#!됨"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "이 행동으로 [house|E] [secondary_recipient.GetHouse.GetBaseName]의 TODO_CD_EMIL #P 증가#!"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "이 행동으로 [house|E] [secondary_recipient.GetHouse.GetBaseName]의 TODO_CD_EMIL #N 감소#!"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "당신을 향한 [recipient.GetTitledFirstName]의 [opinion|E] #P 개선#!됨"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "당신을 향한 [recipient.GetTitledFirstName]의 [opinion|E] #N 악화#!됨"
 fp3_antagonize_character_interaction.recipient_message.fallback: "[secondary_recipient.GetTitledFirstName](이)가 [secondary_recipient.Custom('InsultNoun')](이)란 사실을 아시오? 그대도 동의할 터."
 fp3_antagonize_character_interaction.recipient_message.01: "그대의 주군 [secondary_recipient.GetTitledFirstName](이)가 그대 뒤에서 음모를 꾸미고 있소. 그런 족제비 같은 인간하고 계속 관계를 이어 나가는 것도 지긋지긋하지 않소?"
 fp3_antagonize_character_interaction.recipient_message.02: "그대의 주군 [secondary_recipient.GetTitledFirstName](이)가 그대를 살해할 계획을 꾸미고 있소! 아무리 친근하게 접근해도 경계하도록 하시오!"
 fp3_antagonize_character_interaction.recipient_message.03: "내 궁정 신하들 사이에서 도는 얘기를 듣자 하니, 그대의 주군 [secondary_recipient.GetTitledFirstName](이)가 은밀히 그대를 #italic 주시#!하고 있다고 하오. 의도는 잘 모르겠지만 조심하는 게 좋을 거요."
 fp3_antagonize_character_interaction.recipient_message.04: "그대의 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](이)가 얼마 전 어리석은 추태를 부렸소. 그 덕분에 백성들 사이에서 [recipient.GetHouse.GetBaseNameNoTooltip] 집안의 위신이 실추됐다오."
 fp3_antagonize_character_interaction.recipient_message.05: "비밀을 하나 알려주겠소. 그대의 주군 [secondary_recipient.GetTitledFirstName](은)는 사실 자기 궁정 신하들 말에 휘둘리는 꼭두각시요! 그 작자가 매번 평민들 말을 듣고 그대 말을 무시했다, 이 얘기지!"
 fp3_antagonize_character_interaction.recipient_message.06: "그대의 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](이)가 [recipient.GetHouse.GetBaseNameNoTooltip] 집안에 관해 #italic 위험한#! 질문을 하고 다니던데... 이 경고를 무시하지 마시오. 내가 알려줬다는 얘기는 어디서 하지 말고!"
 fp3_antagonize_character_interaction.recipient_message.07: "그대의 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](이)가 그대를 가축 도둑으로 모함하며 [recipient.GetHouse.GetBaseNameNoTooltip] 집안의 이름에 먹칠하려고 하고 있소!"
 fp3_antagonize_character_interaction.recipient_message.08: "그대의 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](이)가 [recipient.GetHouse.GetBaseNameNoTooltip] 집안의 \"우월함\"을 강조하는 서신을 시도 때도 없이 궁정에 보내고 있소. 제발 어떻게 좀 해주시오!"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName](이)가 그대에 관한 불쾌한 소문을 퍼뜨리다 들켰소. 변명이라고 하는 소리가 \"장난으로 했다\"라니! 이런 소문을 퍼뜨리는 건 끔찍한 인간이나 할 짓이오. 그대의 이름에 먹칠하는 게 목표인 모양이고!"
 fp3_antagonize_character_interaction.recipient_message.10: "그대의 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](이)가 개처럼 바닥에 있는 음식을 먹는 모습이 목격됐소! 내 부족한 의견이긴 하오만... 마땅히 개처럼 취급해주는 게 맞겠지!"
 fp3_antagonize_character_interaction.recipient_message.11: "[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](이)가 얼마 전 12명의 암살자를 단신으로 무찌르는 일이 있었소. 궁정에 걱정을 끼치지 않으려 누구에게도 말하지 않은 모양인데, 이런 위대한 업적은 알려야 인정받는 기분이 들지 않겠소!"
 fp3_antagonize_character_interaction.recipient_message.12: "[secondary_recipient.GetTitledFirstName]처럼 훌륭한 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))](을)를 둔 걸 다행으로 아시오. 얼마 전 집사장이 채무 금액을 잘못 계산했다는 얘기를 듣고는 제 봉신에게 막대한 금화를 내어주었다는군."
 fp3_antagonize_character_interaction.recipient_message.13: "그대는 참 사려 깊은 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))](을)를 두고 있구려. 얼마 전 [secondary_recipient.GetTitledFirstName](이)가 다른 [secondary_recipient.GetHouse.GetBaseName] [house|E] 구성원을 만나 분쟁을 해결하는 데 도움을 주었다고 하오. 하마터면 [secondary_recipient.GetFirstName]의 평판이 땅에 떨어질 뻔했다는군."
 fp3_antagonize_character_interaction.recipient_message.14: "그대의 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](은)는 타인과 차원이 다르오. 그 사람만큼 자기 [house|E]을 지키려고 드는 사람은 처음 봤소. 믿음직한 [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))](을)를 둔 것을 크나큰 축복으로 아시오."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName](은)는 훌륭한 인물이오. [secondary_recipient.GetHerHim]를 향한 생각을 바꿀 생각은 없소?"
