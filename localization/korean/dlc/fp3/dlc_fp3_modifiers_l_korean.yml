l_korean:
 fp3_brutal_predations_county_modifier: "잔혹한 포식"
 fp3_brutal_predations_county_modifier_desc: "해당 지역 주민들은 아직도 붙잡히지 않은 용병 살인자의 연속적인 잔혹 행위에 경악하고 있습니다."
 fp3_low_frontier_morale_county_modifier: "국경 사기 감소"
 fp3_low_frontier_morale_county_modifier_desc: "해당 지역의 요새를 관리하는 병사들은 영주에게 잊혔다는 기분을 느낍니다."
 fp3_boosted_frontier_morale_county_modifier: "국경 사기 증가"
 fp3_boosted_frontier_morale_county_modifier_desc: "해당 지역의 요새를 관리하는 병사들은 영주가 직접 방문했다는 사실에 기세가 오릅니다."
 fp3_visited_the_frontier_modifier: "국경 방문"
 fp3_visited_the_frontier_modifier_desc: "해당 인물은 최근 국경 요새에서 병사들과 나란히 섰습니다. 따라서 인구 밀집 지역에 들끓는 여러 질병에 노출되었습니다."
 fp3_frontier_heresy_county_modifier: "국경의 이단"
 fp3_frontier_heresy_county_modifier_desc: "해당 지역의 병사와 정착민 사이에 과격한 신앙이 뿌리를 내리고 있습니다."
 fp3_garrison_decimated_county_modifier: "학살당한 수비대"
 fp3_garrison_decimated_county_modifier_desc: "해당 지역을 지키던 병사들은 이교도 신앙을 믿는다는 이유로 영주에 의해 학살당했습니다."
 fp3_jinx_modifier: "징크스"
 fp3_jinx_modifier_desc: "해당 인물은 악의를 품은 누군가가 사악한 눈을 사용했다고 믿습니다."
 fp3_call_of_the_wild_modifier: "국경으로의 끌림"
 fp3_call_of_the_wild_modifier_desc: "해당 인물은 머나먼 초원, 가혹한 사막, 우뚝 솟은 산을 탐험하고 그 너머에 무엇이 있는지 보고 싶어 합니다."
 fp3_marriage_material_modifier: "결혼 상대"
 fp3_marriage_material_modifier_desc: "해당 인물은 부모의 권유에 따라 결혼하는 것이 자신의 이익이 된다고 확신합니다. 그런데 진짜 그럴까요?"
 fp3_dutiful_scion_modifier: "순종적인 후계자"
 fp3_dutiful_scion_modifier_desc: "해당 인물은 모험이나 일신의 행복 같은 사소한 것보다 가문에 평생을 바치고 있습니다."
 fp3_worried_sick_modifier: "커다란 걱정"
 fp3_worried_sick_modifier_desc: "해당 인물은 위험을 마주하기 위해 멀리 떠난 상대를 걱정하며 괴로워합니다."
 fp3_gross_persecutions_county_modifier: "극심한 박해"
 fp3_gross_persecutions_county_modifier_desc: "영주가 폭력적으로 종교를 박해한 후, 해당 속주의 수많은 신자가 몸을 숨기거나 도주하고 있습니다."
 fp3_galvanized_heretics_county_modifier: "굳세진 이단자"
 fp3_galvanized_heretics_county_modifier_desc: "해당 영지의 주민들을 탄압당한 끝에 어떤 대가를 치르더라도 신념을 지키겠다는 단호한 급진주의자로 거듭났습니다."
 fp3_promoting_arabic_modifier: "아랍어 장려"
 fp3_promoting_arabic_modifier_desc: "해당 인물은 아랍어를 알리고 있습니다."
 fp3_conversion_curious_county_modifier: "호기심 어린 개종"
 fp3_conversion_curious_county_modifier_desc: "해당 영지의 주민 중 다른 신앙에 호기심을 갖는 인구가 증가하고 있습니다."
 fp3_teapot_alcoholism_modifier: "차 애호가"
 fp3_teapot_alcoholism_modifier_desc: "해당 인물은 항상 작은 찻주전자를 갖고 다닙니다. 그리고 무엇인지 모를 내용물을 늘 마시고 다니는 것으로 유명합니다."
 ulema_displeased_drinking: "공공 음주 추문"
 ulema_displeased_drinking_desc: "해당 인물의 음주 습관은 널리 알려지다 못해 사회적 추문을 일으켰습니다. 사제들은 해당 인물의 통치 능력에 대해 대놓고 의심하고 있습니다."
 fp3_mountain_redoubt_modifier: "바드의 요새"
 fp3_mountain_redoubt_modifier_desc: "고지에 우뚝 솟은 이 요새는 무적에 가깝습니다. 과거 쿠라미교 지도자 야비단과 바바크가 자리를 잡았던 곳이며, 지금도 재건되어 검은 산맥의 호전적인 주민들을 위한 강력한 요새로 기능하고 있습니다."
 fp3_royal_fire_modifier: "왕의 불꽃"
 fp3_royal_fire_modifier_desc: "해당 영주는 자기 이름으로 영원한 불을 피웠습니다. 이 불은 영광의 빛으로 영주의 치세를 축복할 것입니다."
 fp3_plundered_county_modifier: "갈취와 노략"
 fp3_plundered_county_modifier_desc: "봉역의 영주가 다른 곳에서 사치스러운 프로젝트를 진행하기 위해 해당 영지의 고혈을 쥐어짰습니다."
 fp3_architectural_splendor_county_modifier: "기념비적 화려함"
 fp3_architectural_splendor_county_modifier_desc: "해당 영지는 기념비적인 건축물과 대규모 공공사업에 큰 투자를 한 것으로 알려져 있습니다."
 fp3_efficient_splendor_county_modifier: "능률적인 건축가"
 fp3_efficient_splendor_county_modifier_desc: "해당 영지는 기념비 건설과 대규모 공공사업에 대해 대단한 열기를 보였습니다."
 fp3_luxurious_bathhouse_modifier: "천상의 함맘"
 fp3_luxurious_bathhouse_modifier_desc: "해당 인물은 수도를 이례적일 정도로 웅장하고 고급스러운 욕탕으로 장식했습니다."
 fp3_less_luxurious_bathhouse_modifier: "습기에 손상된 함맘"
 fp3_less_luxurious_bathhouse_modifier_desc: "해당 인물은 호화로운 욕탕을 갖고 있습니다. 다만 건설 과정에 미비점이 있어서 타일과 돌에 균열이 생기기 시작했습니다."
 fp3_very_lofty_tower_modifier: "우뚝 솟은 탑"
 fp3_very_lofty_tower_modifier_desc: "해당 인물의 거주지에는 아름답게 높이 솟은 탑이 있습니다. 탑의 계단을 올라가서 세상을 내려다보면 염탐의 눈을 피해 고요한 분위기를 즐길 수 있습니다."
 fp3_less_lofty_tower_modifier: "덜 높은 탑"
 fp3_less_lofty_tower_modifier_desc: "해당 인물의 거주지에는 높고 날렵하게 생긴 탑이 있습니다. 원래 계획만큼 높지는 않지만, 꼭대기에 올라가면 영혼을 뒤흔드는 경치가 맞이하며 필요할 경우에는 은신처의 역할 또한 도맡습니다."
 fp3_spiritual_splendor_county_modifier: "영적 화려함"
 fp3_spiritual_splendor_county_modifier_desc: "해당 영지에는 온갖 종교 기념물이 본격적으로 건설되고 개조되었습니다."
 fp3_great_tower_of_silence_modifier: "침묵의 거탑"
 fp3_great_tower_of_silence_modifier_desc: "해당 인물은 유례없는 규모의 다흐마 건설을 감독했습니다. 그리고 그 섬뜩한 건물을 바라보며 육신과 속세 너머에 무엇이 있을지 궁금해합니다."
 fp3_less_great_tower_of_silence_modifier: "침묵의 탑"
 fp3_less_great_tower_of_silence_modifier_desc: "해당 인물은 커다란 다흐마 건설을 감독했습니다. 그리고 초원 독수리가 내려오는 모습을 보며 삶과 죽음에 대해 깊이 생각하곤 합니다."
 police_chief_of_baghdad_modifier: "바그다드 경비대장"
 police_chief_of_baghdad_modifier_desc: "해당 인물은 사히브 알 슈르타, 즉 바그다드 경비대장의 직위를 갖고 있습니다. 최근 격변기가 있긴 했지만, 이 직위를 통해 협상의 기회를 잡을 수도 있습니다."
 fp3_light_of_the_walayah_modifier: "왈라야의 빛"
 fp3_light_of_the_walayah_modifier_desc: "해당 가문은 신의 인도를 품은 신비한 빛, #italic 누르#!를 갖고 있다고 전해집니다."
 fp3_azariqa_ascendancy_modifier: "무하키마의 우위"
 fp3_azariqa_ascendancy_modifier_desc: "해당 인물은 무하키마를 전례 없는 위대함의 길로 이끌었습니다."
 fp3_promoted_persian_scripture_modifier: "위대한 번역가"
 fp3_promoted_persian_scripture_modifier_desc: "해당 인물은 기존에 금기시되던 아랍어 종교 서적의 번역을 감독했습니다."
 fp3_persian_resurgence_county_modifier: "페르시아의 부흥"
 fp3_persian_resurgence_county_modifier_desc: "해당 영지는 종교적 열정과 되살아난 지역 애국심이 뒤섞여 타오르고 있으며, 이로 인해 예상치 못한 일이 벌어질 수도 있습니다."
 fp3_forgotten_runestones_county_modifier: "잊힌 룬돌"
 fp3_forgotten_runestones_county_modifier_desc: "해당 영지에는 루스 양식의 정교한 룬이 새겨진 신비한 돌 세 개가 서 있습니다. 하지만 지금은 상당히 훼손되어 아무도 그 의미를 알아볼 수 없습니다."
 fp3_dismayed_daylamites_county_modifier: "고통받는 숲속 주민"
 fp3_dismayed_daylamites_county_modifier_desc: "해당 지역 주민들은 숲속 깊은 곳에 있는 신비한 룬돌에 관한 섬뜩한 미신을 믿어 왔습니다. 룬돌이 사라진 지금, 지역민들은 룬돌을 만든 사람에게 보복당하진 않을까 두려워하고 있습니다."
 fp3_insulted_chinese_noble_modifier: "중국의 경멸"
 fp3_insulted_chinese_noble_modifier_desc: "해당 인물은 저명한 중국 귀족을 모욕했으며, 모욕을 당한 귀족은 현재 장안과 대량, 낙양의 궁정에서 해당 인물에 대한 악의 섞인 소문을 퍼뜨리고 있습니다."
 fp3_vengeful_nomads_county_modifier: "원한 어린 유목민"
 fp3_vengeful_nomads_county_modifier_desc: "해당 영지는 억울하게 살해당한 지도자의 복수를 노리는 유목민들의 무자비한 공격을 받고 있습니다."
 fp3_nomad_recruits_modifier: "유목민 포섭"
 fp3_nomad_recruits_modifier_desc: "해당 가문은 유목민이 자신의 영지에 정착할 수 있도록 허용하였으며, 유능한 기병의 원천으로 삼았습니다."
 fp3_nomad_friction_county_modifier: "방목장 투쟁"
 fp3_nomad_friction_county_modifier_desc: "해당 영지는 정착한 농부와 유목 부족의 마찰로 시름하고 있습니다."
 fp3_resentful_nomads_county_modifier: "분개하는 유목민"
 fp3_resentful_nomads_county_modifier_desc: "해당 영지는 분노해 날뛰는 유목민으로 인해 분쟁을 경험하고 있습니다."
 fp3_banning_archery_modifier: "궁술 금지"
 fp3_banning_archery_modifier_desc: "해당 인물은 봉역 일부에서 궁술 연습을 금지하여 활잡이들에게 훼방을 놓고 있습니다. 그래도 사고 발생 확률은 확실히 낮아지고 있습니다."
 fp3_crushed_by_failure_modifier: "실패의 좌절"
 fp3_crushed_by_failure_modifier_desc: "무슨 일이 있었는지 몰라도 해당 인물은 지독하게 실패했고, 그 일로 정신을 갉아먹히고 있습니다."
 fp3_silk_road_secure_county_modifier: "안전한 비단길"
 fp3_silk_road_secure_county_modifier_desc: "해당 속주의 유목민 전사들이 대상의 길을 안전하게 지키겠노라 맹세했습니다."
 fp3_nomad_attacks_county_modifier: "날뛰는 약탈자들"
 fp3_nomad_attacks_county_modifier_desc: "해당 영지는 대상이 습격을 받으면서 무역 흐름이 크게 망가져 어려움을 겪고 있습니다."
 fp3_gnostic_fervor_county_modifier: "영지주의의 열의"
 fp3_gnostic_fervor_county_modifier_desc: "해당 영지는 최근 부지런한 마니교 난민들이 모여 사는 곳이 되었습니다."
 fp3_lackluster_diet_modifier: "부실한 식단"
 fp3_lackluster_diet_modifier_desc: "해당 인물은 울적함을 떨쳐내고자 염장 생선과 생샐러리 줄기로 구성된 식단을 먹고 있습니다."
 fp3_herbal_remedies_modifier: "약초 치료제"
 fp3_herbal_remedies_modifier_desc: "해당 인물은 울적함을 떨쳐내고자 회향 씨앗과 오이, 그 외 약초로 조제한 혼합물을 섭취하고 있습니다."
 fp3_worshipping_in_solitude_modifier: "고독한 숭배"
 fp3_worshipping_in_solitude_modifier_desc: "해당 인물은 사람의 시선을 피해 개인 예배당에서 오랜 시간을 보내곤 합니다. 예배당 안에서 무슨 일이 벌어지는지는 추측만 무성할 뿐입니다."
 fp3_rare_books_modifier: "희귀 서적"
 fp3_rare_books_modifier_desc: "해당 인물은 크테시폰, 군데샤푸르, 알렉산드리아 같은 전설 속 도서관에서 회수한 희귀 서적을 여럿 소장하고 있습니다."
 fp3_oil_of_vitriol_modifier: "황산 기름"
 fp3_oil_of_vitriol_modifier_desc: "해당 인물은 페르시아 연금술사가 만들어 낸 부식성이 극도로 강한 물질을 위험하리만치 대량으로 보유하고 있습니다."
 fp3_dabbling_in_alchemy_modifier: "연금술 섭렵"
 fp3_dabbling_in_alchemy_modifier_desc: "해당 인물은 연금술에 발을 담갔고, 그 과정에서 온갖 해로운 물질에 노출되었습니다."
 fp3_alchemical_insights_modifier: "연금술 통찰"
 fp3_alchemical_insights_modifier_desc: "해당 인물은 페르시아 연금술사와 함께 액체와 물질 분야에서 위대한 발견을 이루어냈으며, 세상의 구조에 관한 수많은 지식을 쌓았습니다."
 fp3_reneged_on_promise_modifier: "약속 번복"
 fp3_reneged_on_promise_modifier_desc: "해당 인물은 유명 시인의 문학 작품에 제값을 치르기로 한 약속을 어겼습니다. 지금은 신뢰할 수 없는 인물로 여겨집니다."
 fp3_broken_icehouses_county_modifier: "부서진 야크찰"
 fp3_broken_icehouses_county_modifier_desc: "해당 영지는 지진으로 얼음 저장고가 무너지기 전까지 달콤하고 차가운 간식 특산품으로 유명했습니다."
 fp3_court_austerity_modifier: "금욕적인 궁정"
 fp3_court_austerity_modifier_desc: "해당 인물의 궁정에는 사치도, 웃음도, 달콤한 간식조차 거의 찾아볼 수 없는 엄격한 금욕주의가 지배합니다."
 fp3_securing_sorbet_supply_modifier: "팔루데 공급 확보"
 fp3_securing_sorbet_supply_modifier_desc: "해당 인물은 봉역 내 시원한 간식 유통을 완전히 장악해 궁정 신하에게 즐거움을 선사하고 있습니다. 봉신들은 분노하고 있지만요."
 fp3_thinking_about_the_afterlife_modifier: "죽음에 관한 사색"
 fp3_thinking_about_the_afterlife_modifier_desc: "해당 인물은 내세에 무엇이 기다리는지 사색하는 데 상당한 시간을 투자했습니다."
 fp3_sufi_initiate_modifier: "수피 수습생"
 fp3_sufi_initiate_modifier_desc: "해당 인물은 수피 신비주의와 무라카바 명상에 관심을 두게 되었으며, 창조주와 심장의 상관관계에 깊이 파고들고 있습니다."
 fp3_avoiding_dark_places_modifier: "어두운 장소 기피증"
 fp3_avoiding_dark_places_modifier_desc: "해당 인물은 으스스한 경험을 너무 많이 겪은 탓에 어둠을 피하는 데 열성입니다."
 fp3_looking_for_bodyguards_modifier: "경호원 구인"
 fp3_looking_for_bodyguards_modifier_desc: "해당 인물은 간담이 서늘해지는 경험을 너무 많이 한 탓에 경호원을 추가로 구인하고 있습니다."
 fp3_relentless_skeptic_modifier: "굴하지 않은 회의론자"
 fp3_relentless_skeptic_modifier_desc: "해당 인물은 여러 민간 신앙과 보이지 않는 세계에 관한 추측에 의구심을 품기 시작했습니다. 다만 사람들 눈에는 냉소자, 치졸한 반대자, 나아가 배교자로 비칠 수도 있습니다."
 fp3_womens_faith_galvanized_modifier: "여성의 신앙"
 fp3_womens_faith_galvanized_modifier_desc: "해당 인물은 여성 성인을 숭배한다는 이유로 핍박을 받지만, 오히려 결심을 더욱더 굳히는 계기로 삼았습니다."
 fp3_promoted_persian_mathematics_modifier: "페르시아 수학 장려"
 fp3_promoted_persian_mathematics_modifier_desc: "해당 인물의 학자들은$indo_aryan_group_collective_noun$에 필적할 수학적 혁신을 발견했습니다."
 fp3_denied_religious_protection_modifier: "종교적 보호 거부"
 fp3_denied_religious_protection_modifier_desc: "해당 영주는 이교도에게 독자적인 신앙을 숭배하는 자유를 허락하지 않았습니다."
 patron_of_the_sciences: "큰 발견은 없었지만, 해당 사업을 통해 과학계의 주요 후원자로 명성을 얻었습니다."
 fp3_treatise_on_development_modifier: "행정에 관한 논문"
 fp3_treatise_on_development_modifier_desc: "관료주의의 가치에 대한 논문입니다. 왕족부터 지방 수준까지 적절한 소통 경로를 확보하는 방법에 대한 다양한 요점을 담고 있습니다."
 fp3_treatise_on_building_modifier: "관리에 관한 논문"
 fp3_treatise_on_building_modifier_desc: "효율성을 극대화할 목적으로 자원을 관리하는 방법에 관한 논문입니다."
 fp3_treatise_on_control_modifier: "권한에 관한 논문"
 fp3_treatise_on_control_modifier_desc: "통치권 행사와 반란 진압에 지도자가 접근하는 방법을 담은 논문입니다."
 fp3_treatise_on_mathematics_modifier: "수학 전공 논문"
 fp3_treatise_on_mathematics_modifier_desc: "수학 전공 논문입니다. 일상에서 수학을 활용하는 방법에 대한 다양한 조언이 포함되어 있습니다."
 fp3_treatise_on_taxation_modifier: "조세 관련 논문"
 fp3_treatise_on_taxation_modifier_desc: "조세와 관련된 장황한 논문입니다. 조세 문제에 접근하는 가장 좋은 방법을 단계적으로 담고 있습니다."
 fp3_treatise_on_light_warfare_modifier: "소규모 전투 지침"
 fp3_treatise_on_light_warfare_modifier_desc: "경보병의 가치와 경보병을 가장 효과적으로 활용하는 방법에 관한 짧은 논문입니다."
 fp3_treatise_on_heavy_warfare_modifier: "방어전 교본"
 fp3_treatise_on_heavy_warfare_modifier_desc: "중보병 관련 진형에 관한 논문입니다. 군대의 응집력을 높이는 훈련 방식에 관해 간략히 서술한 지침이 말미에 포함되어 있습니다."
 fp3_treatise_on_cavalry_modifier: "기마전의 역사"
 fp3_treatise_on_cavalry_modifier_desc: "인류 역사상 기병 돌격의 기록을 다루는 장문의 논문입니다. 말을 타고 전투의 흐름을 뒤집는 방법에 중점을 두고 있습니다."
 fp3_treatise_on_siege_modifier: "구조물 해체 교본"
 fp3_treatise_on_siege_modifier_desc: "공성전의 본질에 관해 간결하게 요약한 교본입니다. 공성 무기를 보유하거나 보유하지 않은 상황에서 적에게 접근하는 방법을 다루고 있습니다."
 fp3_treatise_on_strategy_modifier: "전략의 역사"
 fp3_treatise_on_strategy_modifier_desc: "장문이지만 접근하기 쉬운 논문입니다. 여러 세기를 거슬러 올라가며 다양한 예시와 함께 전략과 전술의 역사를 다루고 있습니다."
 fp3_fearsome_example_modifier: "무시무시한 본보기"
 fp3_fearsome_example_modifier_desc: "해당 영주는 변경의 종교 공동체를 잔인하게 파괴하여 이단을 탄압하려는 위협적인 의지를 보여주었습니다."
 fp3_refused_the_caliph_modifier: "성전 요구 거부"
 fp3_refused_the_caliph_modifier_desc: "해당 인물은 이웃 토속 신앙을 믿는 영주를 공격하라는 교계 지도자의 요구를 거부했습니다."
 fp3_praying_too_much_modifier: "과도한 기도"
 fp3_praying_too_much_modifier_desc: "해당 인물은 업무를 등한시하고 사원에서 하루 대부분을 보내는 데 익숙해졌습니다."
 fp3_name_read_in_friday_prayer_modifier: "금요 기도 이름 낭독"
 fp3_name_read_in_friday_prayer_modifier_desc: "해당 인물은 일주일 중 가장 중요한 예배에서 칼리프의 이름을 대신하여 자신의 이름을 낭독하라고 선언하였습니다. 이는 해당 인물의 충성심과 중요성을 반복해서 대중에 알리는 것과 같습니다."
 fp3_displayed_pious_submission_to_caliph_modifier: "칼리프 복종 강조"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "해당 인물은 모든 모스크에서 가장 중요한 예배인 금요 기도에서 칼리프의 이름을 먼저 읽으라는 엄격한 지시를 내렸으며, 누구에게 충성을 다하는지 세상이 압니다."
 fp3_honored_by_the_faithful_modifier: "독신자의 추앙"
 fp3_honored_by_the_faithful_modifier_desc: "해당 인물은 교계 지도자가 주도하는 금요일 기도회 자리에서 그 이름이 언급될 정도입니다. 아울러, 영주로서 상당한 정당성도 확보한 상태입니다."
 fp3_rule_by_fear_modifier: "공포의 지배"
 fp3_rule_by_fear_modifier_desc: "해당 인물은 상대가 누구든 살해하는 데 거리김이 없으며 기꺼이 살생할 의지가 있음을 선보여 봉역을 하나로 단결시켰습니다."
 fp3_minor_child_spy_network_modifier: "미성년자 첩자망"
 fp3_minor_child_spy_network_modifier_desc: "해당 인물은 어린이로 구성된 작은 첩보망을 운용하며 씨족의 비밀을 밝혀내고 있습니다."
 fp3_better_company_modifier: "더 나은 사람"
 fp3_better_company_modifier_desc: "해당 인물은 장로들에게 징계를 받았으며, 씨족의 후손에 걸맞은 처신법을 배우고 있습니다."
 fp3_justification_for_taxation_modifier: "조세 합리화"
 fp3_justification_for_taxation_modifier_desc: "해당 인물의 징세원은 미심쩍은 합리화를 동원해 봉신이 세상의 관점에서 공정하다고 생각하는 수준 이상으로 세금을 납부하게 만들었습니다."
 fp3_excuses_for_extortion_modifier: "착취 핑계"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "위협받는 지역민"
 fp3_locals_intimidated_county_modifier_desc: "해당 영지의 평민들은 겁박에 질려 복종하고 있습니다."
 fp3_locals_infuriated_county_modifier: "격분한 지역민"
 fp3_locals_infuriated_county_modifier_desc: "해당 영지의 평민들은 유명 지역 재판관을 푸대접한 영주에게 분노하고 있습니다."
 fp3_looking_the_other_way_modifier: "시선을 돌리다"
 fp3_looking_the_other_way_modifier_desc: "해당 인물은 봉신과 신하의 몇몇 경제적 위법을 눈감아주는 정책을 채택했습니다. 봉역을 위한 건지, 당사자들의 마음의 평화를 위한 건지는 모르겠지만요."
 fp3_capable_magistrates_modifier: "유능한 치안관"
 fp3_capable_magistrates_modifier_desc: "해당 인물은 어떤 판결이든 공명정대해 보이게 만드는 유능한 재판관의 지원을 등에 업고 있습니다."
 fp3_delegated_payments_modifier: "보수 위탁"
 fp3_delegated_payments_modifier_desc: "해당 인물은 징세원을 군대의 봉급 책임자 자리에 앉혔고, 효과를 보고 있습니다. 지금까지는 말이죠."
 fp3_army_influence_modifier: "군대 영향력"
 fp3_army_influence_modifier_desc: "해당 인물은 군대에 막강한 영향력을 행사할 수 있도록 주군의 투자를 받았습니다."
 fp3_messy_payments_modifier: "불안정한 보수"
 fp3_messy_payments_modifier_desc: "해당 인물은 병사들에게 봉급을 지급하는 방식이 정형화되어 있지 않아 종종 지연이 발생해 사기가 떨어지곤 합니다."
 fp3_cutting_corners_modifier: "부실 공사"
 fp3_cutting_corners_modifier_desc: "해당 인물은 과로에 시달리고 있으며 작업에 다소 소홀해졌습니다."
 fp3_promoting_zoroastrianism_modifier: "조로아스터교의 친구"
 fp3_promoting_zoroastrianism_modifier_desc: "해당 인물은 조로아스터교 공동체를 지원하는 데 노력을 아끼지 않습니다."
 fp3_blessed_by_fire_modifier: "불의 축복"
 fp3_blessed_by_fire_modifier_desc: "해당 인물은 이 세상에서 가장 순수한 원소인 벼락의 불꽃을 마주하는 심오한 경험을 했습니다."
 fp3_bad_tower_of_silence_county_modifier: "우행의 탑"
 fp3_bad_tower_of_silence_county_modifier_desc: "해당 영지에 웅장한 다흐마를 새로이 지으려는 움직임이 있었으나, 공사 과정에서 실수가 있었고 시체에서 나온 부패 물질이 지하수를 오염시키고 있습니다."
 fp3_wary_of_sabotage_modifier: "파괴 공작 경계"
 fp3_wary_of_sabotage_modifier_desc: "해당 인물은 할당된 영지 내에서 그 어떤 속임수도 허용하지 않습니다."
 fp3_antagonize_character_interaction_known_liar: "허언증"
 fp3_antagonize_character_interaction_known_liar_desc: "해당 인물은 과장을 섞어 말하는 경향이 있어 사람들이 상대하기 피곤해 하고 있습니다."
 fp3_not_puppeteering_kingmaker_modifier: "실패한 꼭두각시 조종자"
 fp3_not_puppeteering_kingmaker_modifier_desc: "해당 인물은 비우호적인 영주를 축출하고 자신의 이익을 우선시하는 영주를 세우는 데 실패했습니다. 이젠 정당성에 의문을 제기당하는 상황입니다."
 fp3_sickly_monkey_modifier: "병든 원숭이"
 fp3_sickly_monkey_modifier_desc: "해당 인물은 아픈 원숭이를 간호하고 있습니다. 이 동물의 발톱과 이빨 모두 날카롭게 연마된 상태입니다."
 fp3_chess_playing_monkey_modifier: "체스를 두는 원숭이"
 fp3_chess_playing_monkey_modifier_desc: "해당 인물은 동양의 철학자 왕에게 체스를 배웠다는 소문이 도는 원숭이를 소유하고 있습니다."
 fp3_paper_surplus_modifier: "넘치는 종이"
 fp3_paper_surplus_modifier_desc: "해당 인물은 연구에 활용할 종이를 안정적으로 공급받고 있습니다."
 fp3_paper_shortage_modifier: "종이 부족"
 fp3_paper_shortage_modifier_desc: "해당 인물은 종이를 안정적으로 수급하지 못해 종종 양피지를 대신 사용하곤 합니다."
 fp3_liquid_wisdom_modifier: "술 속의 지혜"
 fp3_liquid_wisdom_modifier_desc: "해당 인물은 방문한 학자들에게 환대를 베풀었으며, 자유롭게 발상을 교류하고 있습니다."
 fp3_morbid_insights_modifier: "병적인 통찰력"
 fp3_morbid_insights_modifier_desc: "해당 인물은 인간의 건강에 관한 불운한 교훈을 얻었습니다."
 fp3_wheat_shortage_modifier: "밀 부족"
 fp3_wheat_shortage_modifier_desc: "해당 영지의 왕실 제빵사가 밀을 사재기하고 있어 농민들은 입에 풀칠도 못 하고 있습니다."
 fp3_generous_bakers_modifier: "너그러운 제빵사"
 fp3_generous_bakers_modifier_desc: "탐욕스러운 제빵사가 처형된 후, 해당 영지의 제빵사들은 빵을 아낌없이 나눠주고 있습니다."
 fp3_impious_tax_collector_modifier: "불경한 징세원"
 fp3_impious_tax_collector_modifier_desc: "해당 인물은 죄악을 쌓아 징세원으로서는 형편없는 인물임이 만천하에 폭로되었습니다."
 fp3_incapable_tax_collector_modifier: "무능한 징세원"
 fp3_incapable_tax_collector_modifier_desc: "해당 인물은 죄악으로 인해 더 이상 징세원 역할을 수행할 수 없습니다."
 fp3_religious_desertion_modifier: "종교적 탈영"
 fp3_religious_desertion_modifier_desc: "해당 영지의 병사들은 교계 지도자와의 싸움을 피하기 위해 물러났습니다."
 fp3_struggle_supremacy_house_reward_modifier: "수니의 패권"
 fp3_struggle_supremacy_house_reward_modifier_desc: "해당 집안에 속한 칼리프들은 이란을 성공적으로 수복한 덕분에 광범위한 권위를 행사합니다."
 fp3_struggle_caliph_super_suspicious_modifier: "극한의 의심"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "지역 내 소요가 심해지면서 해당 인물은 큰 위기감을 느끼고 있습니다."
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName](이)가 $fp3_struggle_caliph_super_suspicious_modifier$임: $VALUE|+0=-+$"
 fp3_irrigation_insights_modifier: "관개 지식"
 fp3_irrigation_insights_modifier_desc: "해당 인물은 고대 카나트 체계를 연구하며 관개에 관한 지식을 습득했습니다."
 disturbed_sky_burial: "풍장 방해"
 disturbed_sky_burial_desc: "해당 봉역의 광신도들은 풍장 같은 이교도 풍습에 단호하게 대처하는 해당 인물의 모습에 깊은 감명을 받았습니다."
 disturbed_funerals: "신앙을 모독함"
 fp3_untrained_falcon: "조련되지 않은 매"
 fp3_untrained_falcon_desc: "해당 인물은 풍장 도중 새를 발견했습니다. 지금까지는 슬픔만 안겨준 새였지만 지금은 진정한 사냥꾼으로 탈바꿈시키기 위해 노력하는 중입니다."
 fp3_aggressive_falcon: "공격적인 매"
 fp3_aggressive_falcon_desc: "해당 인물은 풍장 도중 새를 발견했습니다. 인육을 선호하는 새인데, 해당 인물은 새의 그런 습성을 더욱더 발달시키기로 했습니다."
 fp3_had_delicious_kumis: "맛있는 쿠미스"
 fp3_had_delicious_kumis_desc: "해당 인물은 여행 중에 만난 투르크 나그네들에게 맛있는 암말 우유 음료를 나눠주었습니다."
 turkic_war_band: "투크르 용병단 고용"
 turkic_war_band_desc: "해당 인물은 투르크 유목민 무리를 고용하여 군대를 지도하고 있으며, 일부 봉신들은 공포에 떨고 있습니다."
