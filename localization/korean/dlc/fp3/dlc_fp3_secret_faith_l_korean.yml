 secret_faith.1001.message: "[guardian.GetSecretFaith.GetName] 도입"
 child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip](이)가 설득됨"
 child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip](이)가 의심스러워함"
 child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip](이)가 내 비밀을 드러냄"
 child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip](이)가 [guardian.GetSecretFaith.GetName]의 후견인을 드러냄"
 secret_faith.1002.t: "깨우칠 나이"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]도 이제 청소년이 되었다. 진실을 이해할 수 있을 정도로 충분히 가르쳤다. 또 아직 충분히 어리기에 마음을 열기도 쉬울 것이다.\n\n[ROOT.Char.GetSecretFaith.HighGodName](을)를 섬기도록 설득하려면 지금 아니면 안 된다."
 secret_faith.1002.a: "이 아이도 [ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive] 힘을 알 필요가 있어."
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip](은)는 가망 없는 녀석이야."
 secret_faith.1003.t: "숨겨진 지식"
 secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]께서 말씀하신 것들 중에는 다른 누구도 말해주지 않은 게 몇 가지 있다. 그 주제에 대해서 오래 말하지는 않았다. 허나 나는 거기다 대고 질문을 할 정도로 눈치가 없지는 않다.\n\n오늘 밤 그분과 나 사이에 흐르는 기류는 뭔가 다르다. 책을 읽으려 앉자 [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]께서는 내게 궁금한 것이 있냐고 물어본다..."
 secret_faith.1003.a: "네, 말씀해 주세요! 부탁이에요!"
 secret_faith.1003.b: "아뇨, 그렇게 궁금하지는..."
 secret_faith.1003.c: "이건 신성모독이다!"
