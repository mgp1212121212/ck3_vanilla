 ##################################################
 #/|\ ^._.^ /|\  CLAN EVENTS  /|\ ^._.^ /|\
 ##################################################
 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "고리대금업자로 인한 불화"
 fp3_clan.8000.desc: "[concerned_one.GetName](이)가 걱정 가득한 표정으로 다가왔다. \"[usurer.GetTitledFirstName](이)가 재정적으로 곤란한 궁정 신하들에게 돈을 빌려주고 있다고 합니다. 문제는, 과도한 이율로 신하들 재산을 빨아먹고 있는 모양입니다. 다들 [usurer.GetTitledFirstName](은)는 고리대금업자이니 책임을 물어야 한다고 입을 모으더군요.\"\n\n나는 고발당한 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))](와)과 대면했다. [usurer.GetSheHe]는 격렬하게 이의를 제기했다. \"저는 억울합니다! 친구들이 돈을 빌려달라고 요청한 건 사실입니다. 하지만 나쁜 의도는 절대 없었습니다. 정당한 범위를 벗어나는 요구는 한 적도 없고요.\n\n[concerned_one.GetTitledFirstNameNoTooltip] 그 녀석이 저한테 돈을 빌렸습니다. 그래서 이렇게 나오는 겁니다.\""
 fp3_clan.8000.a: "지하 감옥에 있다 보면 생각이 바뀔 거다, [usurer.GetFirstName]."
 fp3_clan.8000.b: "부당하게 얻은 이득을 나누자. 그러면 이번 일은 잊어주지."
 fp3_clan.8000.c: "너희 둘이 알아서 해결할 문제인 것 같군."
 fp3_relations_reaction_to_imprisonment.tt: "[usurer.GetTitledFirstNameNoTooltip](을)를 좋아하는 씨족 구성원과 봉신들이 부정적으로 반응할 것임"
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "씨족 분쟁"
 fp3_clan.8001_beginning: "[bickerer_1.GetTitledFirstName](와)과 [bickerer_2.GetTitledFirstName](이)가 최근 사적인 축하 행사에서 다퉜다. 둘 다 나를 자기 편으로 끌어들이려고 애쓰고 있다."
 fp3_clan.8001_faith_schism: "[bickerer_1.GetFaith.PantheonTerm]의 본질에 대해 격렬하게 논쟁을 벌이다가 이런 사태가 벌어진 듯하다.\n\n\"[bickerer_1.GetFirstNameNoTooltip](은)는 #EMP 굉장히#! 수상쩍은 관점을 갖고 있습니다.\" [bickerer_2.GetFirstNameNoTooltip](이)가 주장했다. \"제가 영주님이었다면 그 자식을 궁정에서 내쫓았을 겁니다!\"\n\n\"[bickerer_2.GetFirstNamePossessiveNoTooltip] 주장에 대한 불쾌한 내용까지 말씀드리진 않겠습니다.\" [bickerer_1.GetFirstNameNoTooltip](이)가 반박했다. \"다만 믿어주십시오. #EMP 저는#! 절대로 신성을 모독하는 그런 사람이 아닙니다...\""
 fp3_clan.8001_generic_fallback: "정확히 어떤 일이 있었는지는 모르겠지만, 둘 다 상대에 대한 자기 생각을 어떻게든 알리려 했다.\n\n\"[bickerer_2.GetFirstNameNoTooltip] 저 인간은 천한 [Select_CString(bickerer_2.IsFemale,'halfwit','churl')]입니다. 단순해 빠진 녀석이죠.\" [bickerer_1.GetFirstNameNoTooltip](이)가 말을 뱉었다.\n\n\"닥쳐, [bickerer_1.Custom('InsultNoun')].\" [bickerer_2.GetFirstNameNoTooltip](이)가 곧바로 응수했다.\n\n둘 사이를 도저히 중재할 수 없을 것 같지만, 이대로 방치하면 상황이 더 나빠질지도 모른다."
 fp3_clan.8001.a: "그냥 놔두는 게 모두를 위해서는 더 낫겠군."
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip]의 말에 일리가 있는 것 같은데..."
 fp3_clan.8001.c: "더 중요한 일이 있다."
 fp3_clan.8001.d: "나를 끼우려 하지 마라."
 fp3_clan_making_conflict_worse_flavor: "[bickerer_1.GetFirstNameNoTooltip](와)과 [bickerer_2.GetFirstNameNoTooltip] 사이를 더 이간질함"
 fp3_clan.8001.b.success: "둘이 당신의 수작에 넘어감"
 fp3_clan.8001.b.failure: "둘이 당신의 수작을 간파함"
 fp3_clan.8001.b.success.tt: "씨족에 균열을 일으킴"
 fp3_clan.8001.b.failure.tt: "균열을 일으키려는 시도에 실패함"
 fp3_clan.8001.a.success: "균열을 성공적으로 봉합함"
 fp3_clan.8001.a.success.tt: "성공적으로 중재함"
 fp3_clan.8001.a.failure: "상황을 더 악화시킴"
 fp3_clan.8001.a.failure.tt: "중재에 실패함"
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "신앙의 유대감"
 fp3_clan.8002.desc: "\"영주님,\" 내 [chaplain.GetCouncilTitle] [chaplain.GetFirstName](이)가 걱정스럽게 말했다. \"영적인 문제를 무시해서는 안 됩니다.\" [chaplain.GetSheHe|U]는 잠시 말을 멈추며 다른 사람이 없다는 걸 확인했다.\n\n\"영주님께서 [ROOT.Char.GetFaith.HouseOfWorship]에 잘 다니지 않는다는 얘기를 [clan_member.GetName]에게 들었습니다.\n\n영주님의 신앙에 대해 의문을 품을 생각은 없습니다. 다만 영주님이 지배하는 백성들은 영주님의 #EMP 독실함#!을 중요하게 여길 겁니다.\""
 fp3_clan.8002.a: "내가 잠시 의무를 소홀히 했던 모양이군..."
 fp3_clan.8002.b: "근처 [ROOT.Char.GetFaith.HouseOfWorship]에 기부하겠다."
 fp3_clan.8002.c: "귀 얇은 멍청이들 #EMP 생각#! 따윈 신경 쓰지 않는다..."
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip](이)라고 했나? 그 혓바닥을 잘라야겠군..."
 fp3_clan.8002.e: "내 신앙에 대해 거짓말을 할 생각은 없다."
 fp3_pretending_to_be_pious_flavor: "당신은 [ROOT.Char.GetFaith.HouseOfWorship]에서 더 많은 시간을 보내거나... 최소한 사람들이 그렇게 생각하도록 만듦"
 fp3_clan.8002.b.success: "수작이 성공함"
 fp3_clan.8002.b.failure: "아무도 속이지 못함"
 fp3_clan.8002.b.success.tt: "당신의 신앙은 나무랄 데가 없음"
 fp3_clan.8002.b.failure.tt: "당신의 거짓 신앙이 드러남"
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "이름의 힘"
 fp3_clan.8003_fear_opening: "\"[ROOT.Char.GetName], 당신은 [ROOT.Char.Custom('LevyMenWomen')] 사이에서 두각을 드러냈습니다. 당신의 행적과 이름은 존경과... 두려움을 사고 있죠.\" [righteous_caliph.GetTitledFirstNamePossessive] 사절 [hof_emissary.GetFirstName](이)가 겁에 질려 잠시 멈칫했다.\n\n"
 fp3_clan.8003_respect_opening: "\"[ROOT.Char.GetName], 당신은 [ROOT.Char.Custom('LevyMenWomen')] 사이에서 두각을 드러냈습니다. 당신의 행적과 가문은 누구나 존경하고 기리는 대상이 되었죠.\" [righteous_caliph.GetTitledFirstNamePossessive] 사절 [hof_emissary.GetFirstName](이)가 엄숙하게 말을 멈췄다.\n\n"
 fp3_clan.8003_ending: "\"[righteous_caliph.GetTitleTierName]의 말씀을 전합니다. [hof_emissary.GetSheHe]는 선언했다. \"그분께서는 당신께 큰 영광을 선사하기로 하셨습니다. [caliphal_location.GetName]에서 열리는 금요 예배에서 당신의 이름이 언급될 겁니다. [righteous_caliph.GetTitleTierName]께서는 그저 이 은혜를 베풀었음을 잊지 않기만을 바라십니다...\"\n\n[hof_emissary.GetHerHis|U] 목소리가 점차 잦아들었다. 마치 행간에 숨겨진 의미를 강조하는 듯했다."
 fp3_clan.8003.a: "영광이군."
 fp3_clan.8003.b: "언급은 한 번이면 충분해."
 fp3_clan.8003.c: "내겐 이럴 자격이 없다."
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "공포의 유대감"
 fp3_clan.8004.desc: "내 [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName](이)가 둘만 있는 자리에서 내게 간언했다. 걱정이 뚝뚝 묻어나는 표정이었다.\n\n\"영주님...\" [murder_enthusiast.GetSheHe]는 거의 속삭이듯 말했다. \"[clan_member.GetName](이)가 또 영주님을 상대로 음모를 꾸미고 있을지도 모릅니다. 아무래도 가까운 사람에게 메시지를 쥐어 보낼 때가 아닐지요? [clan_member.GetSheHe]가 아끼는 하인이 하나 있다고 들었습니다만...\""
 fp3_clan.8004.a: "좋다. 신중하게 처리하도록."
 fp3_clan.8004.b: "신중을 기할 필요는 없다. 대놓고 죽여라."
 fp3_clan.8004.c: "아니, 다시는 이런 얘기를 입에 담지 말도록."
 fp3_clan.8004.a.success: "[clan_member.GetTitledFirstNameNoTooltip]에게 위협을 가하는 데 성공함"
 fp3_clan.8004.a.success.tt: "당신이 씨족의 두려움을 삼"
 fp3_clan.8004.a.failure: "계획이 역효과를 낳음"
 fp3_clan.8004.a.failure.tt: "[clan_member.GetTitledFirstNameNoTooltip](이)가 동요하지 않음"
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "적절한 지위"
 fp3_clan.8005.desc: "\"이건 불공평합니다.\" [ambitious_consort.GetTitledFirstName](이)가 오랫동안 눌러 참던 원한을 기어이 드러냅니다.\n\n\"[heir_parent.GetTitledFirstName]의 버릇없는 [heir_child.Custom('GetDaughterSon')] [heir_child.GetFirstName](은)는 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] 작위를 물려받는데, 제 영리한 [empowered_child.Custom('GirlBoy')] [empowered_child.GetFirstName]에게는 아무것도 없다뇨.\n\n[empowered_child.GetFirstNameNoTooltip]에게 [title_to_grant.GetName] 자리는 주셨으면 합니다. 자기 능력을 증명할 기회는 있어야 하지 않겠습니까.\""
 fp3_clan.8005.a: "#EMP 터무니없는 소리#!. 다시는 이런 얘기 꺼내지 말도록."
 fp3_clan.8005.b: "말도 안 되는 얘기지만, 그거 꽤..."
 fp3_clan.8005.d: "그 아이는 작위를 갖기엔 너무 어리지 않느냐!"
 fp3_clan.8005.e: "내가 약속하지. 그 아이는 적절한 시기에 계승을 받을 것이다."
 original_heir_upset_flavor: "작위를 받기로 돼 있었던 원래 후계자가 분노할 것임"
 fp3_clan.8005.e.success: "[ambitious_consort.GetFirstNameNoTooltip](을)를 안심시킴"
 fp3_clan.8005.e.success.tt: "[ambitious_consort.GetFirstNameNoTooltip](을)를 달램"
 fp3_clan.8005.e.failure: "[ambitious_consort.GetHerHim](을)를 설득하지 못함"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip](이)가 당신을 불신함"
 fp3_empowered_child.tt: "몇 년 후에도 [empowered_child.GetFirstNameNoTooltip](이)가 이 작위를 갖고 있다면, 현재 [traits|E]에 따라 [skill|E]이 향상될 것임"
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName](이)가 잠재력을 보여줌"
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "꼬마 첩자"
 fp3_clan.8006.desc: "내 [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')] [paranoia_enthusiast.GetName](이)가 최근 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName]에게 유독 관심을 드러내고 있다.\n\n\"영주님, [ROOT.Char.GetDynastyHouseNameNoTooltip] 가문에서 갈수록 긴장감이 팽배해지고 있습니다. 영주님의 친척들이 음모를 꾸미고 있는 실정입니다.\" 는 [sneaky_child.GetFirstNameNoTooltip](을)를 쿡 찔러 앞으로 내세우며 계속 말했다.\n\n\"마침 제가 어린 정보원들로 정보망을 구축해 왔지요. 영주님이 우위에 서는 데 분명 도움이 될 겁니다. 꼬마 첩자들의 용도는 무궁무진하니까요... 제가 키운 아이들은 평민입니다만, 어린 영주님인 [sneaky_child.GetFirstNameNoTooltip] 님의 재능은 놀라울 정도입니다. 전부 영주님의 복이 아닐까 싶군요...\""
 fp3_clan.8006.a: "내 [sneaky_child.Custom('GetDaughterSon')]은 귀족이다. 첩자로 쓰자니, 말도 안 되는 소리!\""
 fp3_clan.8006.b: "얘야, 가문에 배신자가 있는지 잘 지켜보려무나..."
 fp3_clan.8006.c: "자, 첩자들을 고용하는 건 좋다만 내 가족에게선 손을 떼도록."
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "돌에서 물 짜내기"
 fp3_clan.8008.desc: "얼마 전, 자비를 모르는 징세원 [ambitious_tax_collector.GetName](이)가 말수가 줄어든 모습으로 한동안 생각에 잠겨 지냈다. 하지만 지금 나를 찾아온 모습을 보면 무언가 결론을 내린 듯하다.\n\n\"영주님, 영주님의 봉신들은 어떻게든 세금을 내지 않으려고 온갖 이유를 만들어 내곤 합니다. 하지만 저 또한... #italic 이유#! 정도는 만들 수 있습니다...\"\n\n[ambitious_tax_collector.GetSheHe|U]는 낡아 보이는 서류를 내밀었다. \"이걸 보시면 영주님의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.GetTitledFirstName](이)가 영주님께 납부하지 않은 세금이 상당합니다. 기존의 예상을 뛰어넘는 액수더군요. 그뿐만 아니라 다른 가신들 또한...\""
 fp3_clan.8008.a: "최대한 많이 잡아내라!"
 fp3_clan.8008.b: "[beleaguered_clan_member.GetTitledFirstNameNoTooltip]에게 집중하라."
 fp3_clan.8008.c: "탐욕 때문에 가문에 균열을 일으키진 않을 것이다."
 unlock_extortion.tt: "20년 동안 [extort_subjects|E] [decision|E] 잠금 해제"
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "백성들의 호평"
 fp3_clan.8009.desc: "\"게다가 [corrupt_mayor.GetName](은)는 유능한 행정가입니다. [corrupt_mayor.GetHerHis] 봉토와 [fawazil_county.GetNameNoTier] 모두에서 백성들의 지지를 받고 있고요. 하지만 영주님께 보내는 세금의 상당량을 남몰래 축소했더군요. 이는 작년 수입의 왼쪽 윗부분을 보시면 확인하실 수 있습니다.\"\n\n[righteous_tax_collector.GetNamePossessive] 폭넓으면서도 철저한 세금 보고서는 꽤 뜻밖의 사실을 밝혀내고 있었다."
 fp3_clan.8009.a: "내 것을 훔쳤다고? [corrupt_mayor.GetHerHim]를 십자가에 못 박아라!"
 fp3_clan.8009.b: "법은 우리 편이다. [corrupt_mayor.GetHerHim]를 제거하라."
 fp3_clan.8009.c: "하, [corrupt_mayor.GetTitleAsNameNoTooltip]? 조그만 [ROOT.Char.Custom('GetRegionalFish')]에 불과하지."
 fp3_clan.8009.a.success: "[corrupt_mayor.GetFirstNamePossessiveNoTooltip] 지지자들에게 겁을 주어 굴복시킴"
 fp3_clan.8009.a.failure: "백성들이 두려움보다 분노를 더 느낌"
 fp3_clan.8009.a.success.tt: "잔혹한 행위가 보상을 받음"
 fp3_clan.8009.a.failure.tt: "잔혹한 행위가 헛수고로 끝남"
 fp3_clan.8009.a.eccentric: "감히 날 거스르다니!"
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "더 많은 재판관"
 fp3_clan.8010_muslim.t: "유능한 카디스"
 fp3_clan.8010.desc_beginning: "\"저 이렇게는 일 못 합니다.\" 징세원 [competent_tax_collector.GetName](이)가 잔뜩 기가 죽은 모습으로 하소연했다.\n\n"
 fp3_clan.8010_muslim_version: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 #italic 샤리아#! 궁정은 무능함의 집합체입니다. 제가 아무리 노력해도 결과가 나오질 않죠. 제대로 징수하려면 유능한 #italic 카디스#!가 필수입니다. 지방 유력가를 억누르고 [ROOT.Char.GetFaith.HighGodNameAlternate]의 눈으로 봐도 정당하게 통치하는 모습을 보여야 막대한 세금을 정당화할 수 있단 말입니다.\n\n자금을 지원해 주십시오. 궁정에 더 나은 사람들을 더 많이 고용해야 합니다. 더불어 부패하고 늙은 카디스들을 쫓아낼 권한도 필요합니다.\""
 fp3_clan.8010_non_muslim_version: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 궁정은 효율과 정의를 탐욕이 잡아먹은 서글픈 장소입니다. 제가 아무리 노력해도 결과가 나오질 않죠. 제대로 징수하려면 유능한 재판관이 필수입니다. 지방 유력가를 억누르고 정당하게 통치하는 모습을 보여야 세금을 정당화할 수 있단 말입니다.\n\n자금을 지원해 주십시오. 궁정에 더 나은 사람들을 더 많이 고용해야 합니다. 더불어 자리만 차지하는 무능한 사람들을 쫓아낼 권한도 필요합니다.\""
 fp3_clan.8010.a: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip](은)는 유능하다. 협력해서 잘 일할 수 있을 것이다."
 fp3_clan.8010.b: "필요한 것을 어떻게든 지원해 주겠다."
 fp3_clan.8010.c: "내가 돈통으로 보이나?"
 tax_farming_capable_courtier_flavor: "[capable_magistrate_candidate.GetFirstNameNoTooltip](을)를 재판관으로 파견함"
 increase_aptitude.tt: "해당 변화 요소로 인해 [competent_tax_collector.GetFirstNamePossessiveNoTooltip] [aptitude|E]이 증가할 수 있음"
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "적합한 급여 담당자"
 fp3_clan.8011.desc: "언제나처럼 군대를 점검하고 있는데, 봉역의 수익 극대화에 재주가 있는 [competent_tax_collector.GetName](이)가 다가왔다.\n\n\"영주님, 지방 유력가들이 영주님의 영토에서 군비 횡령을 시도하는 정황을 발견했습니다. 병사들의 급여 관리 권한을 제게 주시지요. 부정부패를 뿌리 뽑고 군비를 더 효율적으로 조달할 수 있습니다.\"\n\n\"다만 [concerned_marshal.GetTitledFirstName](이)가 좋아하진 않을 겁니다. 군사 업무는 지금까지 그 사람의 담당이었으니까요.\""
 fp3_clan.8011.a: "[concerned_marshal.GetSheHe|U]가 너무 많은 일을 책임지고 있긴 하지..."
 fp3_clan.8011.b: "책임을 둘이 서로 나눠 갖도록."
 fp3_clan.8011.c: "아니, 지금 상태를 유지하겠다."
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip](와)과 [concerned_marshal.GetFirstNameNoTooltip](이)가 마지못해 협력함"
 fp3_clan.8011.b.failure: "둘 다 이번 개혁을 혐오함"
 fp3_clan.8011.b.success.tt: "절충안을 마련함"
 fp3_clan.8011.b.failure.tt: "절충안 시행에 실패함"
 fp3_clan.8012.t: "상서로운 탐욕"
 fp3_clan.8012.desc: "\"영주님, 가끔 의외의 행운이 찾아오기는 하는 법인 모양입니다.\" 징세원 [greedy_tax_collector.GetName](이)가 손을 비비며 만족감을 표했다.\n\n\"어쩌다 보니 [extorted_vassal.GetTitledFirstName](이)가 영주님께 거액을 빚졌다는 증언을 해 줄 목격자를 찾았습니다. 과수와 수레바퀴에 물리는 세금을 #italic 잊었던#! 모양입니다. 참 편리하기도 하지요. 저는 재량을 발휘해서 세금을 징수했습니다.\n\n그런데 회수 담당자 한 명이 [extorted_vassal.GetCapitalLocation.GetName]에서 금을 회수하다가 경비한테 굴욕을 당했다고 합니다. [extorted_vassal.GetFirstNameNoTooltip](을)를 예의 주시하는 것이 어떨지요...\""
 fp3_clan.8012.a: "잘했다!"
 fp3_clan.8012.b: "금을 [ROOT.Char.GetFaith.HouseOfWorship]에 헌금하라. 그러면 이의를 제기할 수 없을 것이다."
 fp3_clan.8012.c: "관대함을 보여야겠지. 일부는 [extorted_vassal.GetHerHim]에게 선물로 돌려보내라."
 fp3_clan.8013.t: "징세의 무게"
 fp3_clan.8013.desc: "[ROOT.Char.Custom('ResidenceBuilding')] 안에서 산책하던 중 도서관을 지나게 되었다. 그런데 징세원 [stressed_tax_collector.GetName](이)가 적잖이 우울한 모습으로 앉아 있었다.\n\n\"[ROOT.Char.GetFaith.HighGodNameAlternate](이)시여...\", [stressed_tax_collector.GetSheHe]가 중얼거렸다. \"이 상태로는 아무것도 안 됩니다. 세법이 너무 낡고 모호한 데다가 체계도 없단 말입니다. 여기서 뭘 찾는다는 게 말이나 됩니까.\n\n속주로 출장을 떠나기 전에 사소한 내용 하나만 확인하고 싶었을 뿐인데...\""
 fp3_clan.8013.a: "진정해라. 함께 살펴보면 될 일이다."
 fp3_clan.8013.b: "채찍 맛을 보고 싶지 않으면 일이나 해라!"
 fp3_clan.8013.c: "그냥 산책이나 계속하자..."
 fp3_clan.8013.a.success: "[stressed_tax_collector.GetFirstNameNoTooltip](을)를 안심시킴"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U]가 계속 낙담함"
 fp3_clan.8013.b.success: "[stressed_tax_collector.GetFirstNameNoTooltip]에게 겁을 줘서 더 열심히 일하도록 만듦"
 fp3_clan.8013.b.failure: "협박의 효과가 미비함"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip](이)가 새롭게 집중함"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip](이)가 더 산만해짐"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip](이)가 당신을 두려워함"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip](이)가 당신의 위협을 간파함"
 fp3_clan.8015.t: "추문에 휩싸인 자녀"
 fp3_clan.8015.desc: "[concerned_parent.GetName](이)가 자기 [scandalous_scion.Custom('GetDaughterSon')] [scandalous_scion.GetFirstName](을)를 데리고 알현실에 들어왔다. [scandalous_scion.GetFirstName](은)는 꽤 우울해 보이는 표정이었다.\n\n\"영주님,\" [concerned_parent.GetFirstNameNoTooltip](이)가 입을 열었다. \"제 [scandalous_scion.Custom('GetDaughterSon')] 행실이 어떤지 아마 들으셨을지도 모르겠군요. 부랑자들과 함께 #EMP 푸투와#! 모임에나 다니고 있습니다. 수상한 술집에서 술을 들이켜고 마을을 괜히 돌아다니는 게 취미더군요.\" [concerned_parent.GetSheHe|U]는 깊게 한숨을 쉬었다.\n\n\"이 녀석의 평판이 무너지게 생겼습니다. 추문으로 비화할 수도 있는 수준이란 말입니다. 청컨대 제 자식이 예의란 걸 배울 수 있도록 궁정에서 지내도록 허락해 주십시오.\""
 fp3_clan.8015.a: "좋다, 그 녀석을 내 궁정에 들이겠다."
 fp3_clan.8015.b: "내가 아니라 네가 낳은 자식 아니더냐."
 fp3_clan.8016.t: "함맘의 대혼란"
 fp3_clan.8016.opening_desc: "내 [chaplain.GetCouncilTitle] [chaplain.GetFirstName](와)과 함께 목욕을 즐기고 있는데, [chaplain.GetSheHe]가 갑자기 심각한 문제를 꺼냈다.\n\n\"영주님\", [chaplain.GetSheHe]가 속삭였다. \"어젯밤에 [scandalous_clan_member.GetName](이)가 여기 왔다더군요. 근데 수염도 깎지 않은 불량배들,"
 fp3_clan.8016.deviant_desc: "이상 성욕자들, 심지어 당나귀 한 마리도 있었다고 합니다."
 fp3_clan.8016.drunkard_desc: "주정뱅이들, 탕아들이 같이 있었다고 합니다."
 fp3_clan.8016.rakish_desc: "창녀들, 변절자들이 같이 있었다고 합니다."
 fp3_clan.8016.hashishiyah_desc: "마약 범죄자들이 같이 있었다고 합니다."
 fp3_clan.8016.ending_desc: "이 작자들은 차마 형언할 수 없는 짓을 벌였으며, 퇴거 명령에도 불응했다고 들었습니다. 처음 저지른 짓이 아닌 건 당연하고 말입니다.\" [chaplain.GetFirstNameNoTooltip](이)가 주저하며 잠시 말을 멈췄다.\n\n\"녀석의 기질이 집안 전체에 얼룩을 남기기 전에 규탄해야 하는 것 아니겠습니까.\""
 fp3_clan.8016.a: "좋다, 그 녀석을 꾸짖으마."
 fp3_clan.8016.b: "가족이 무슨 짓을 하든, 난 가족의 편이다."
 fp3_clan.8017.t: "의문스러운 직위"
 fp3_clan.8017.opening_desc: "\"[tax_collector.GetName](은)는 한동안 제 땅에서 징세원으로 활동했고, 사실 실력이 썩 괜찮았습니다. 그런데 이젠 공중도덕 관리자 역할까지 맡았더군요.\"\n[unclan_taxpayer.GetTitledFirstName](은)는 걱정에 휩싸여 있으며, 다소 죄스러운 기색도 보이는 듯하다.\n\n"
 fp3_clan.8017.overly_eager.desc: "\"그런데 지나치게 근면한 까닭에 굉장히 사소한 위반으로도 채찍을 꺼내 듭니다. 혼자 술에 취하거나 거리에서 곡을 연주해도 발작하죠. 욕탕에 남녀가 잠깐 같이 있는 것도 보고 넘어가질 못하고...\""
 fp3_clan.8017.corrupt.desc: "안타깝게도 그자는 정의롭지도 공정하지도 않았습니다. 은을 받은 대가로 시선을 돌리기 일쑤더군요."
 fp3_clan.8017.cruel.desc: "그렇게 잔혹한 사람인 줄은 몰랐습니다. 사소한 경범죄에도 채찍이나 투석형을 내리길 주저하지 않는 모습이라니요."
 fp3_clan.8017.generic.desc: "딱히 열성적인 것도 아니고, 부패하거나 잔혹한 모습을 보이지도 않습니다. 그런데 주민들은 [tax_collector.GetHerHim]를 혐오합니다.\""
 fp3_clan.8017.ending.desc: "\n\n\"이렇게 부탁드립니다. 영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))]이라는 건 알지만, 그만하라고 말씀해 주셔야 합니다.\""
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U]는 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 성무를 행하는 것뿐이다."
 fp3_clan.8017.b: "[tax_collector.GetNameNoTooltip](이)가 뭘 밝혀낼까 봐 그렇게 두려워하는 것인가?"
 fp3_clan.8017.c: "좋다. 다만 이번 일은 잊지 말도록."
 fp3_clan.8017.d: "당사자끼리 해결해야 할 일이군."
 fp3_clan_protect_kinsman_flavor: "비난으로부터 [tax_collector.GetNameNoTooltip](을)를 보호함"
 fp3_clan_accuse_accuser_flavor: "[unclan_taxpayer.GetTitledFirstNameNoTooltip](을)를 위협하면 자기 요청을 다시 생각해 볼 것임"
 fp3_clan.3000.t: "유린당한 튤립"
 fp3_clan.3000.desc: "오늘 날씨가 워낙 화창해서 발길이 저절로 정원을 향했다.\n[fp3_clan_3000_loc_loc.GetNameNoTooltip]에서 가장 아름다운 꽃들이 활짝 핀 채 내게 즐거움을 선사했다.\n\n하지만 그 즐거움은 오래 가지 않았다. 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName](이)가 [fp3_clan_3000_bad_child.GetHerHis] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]에게 선물로 주려고 아름다운 튤립을 마구잡이로 뽑은 것이다. \"저기, 예쁜 꽃을 찾았어요. [fp3_clan_3000_random_family_member.GetFirstName](이)가 정말 좋아할 거예요!\""
 fp3_clan.3000.a: "정말 아름답구나. 네 [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]의 마음에 쏙 들 것이다!"
 fp3_clan.3000.b: "내 정원에서 나가라! #italic 꽃을 당장 돌려놔!#!"
 fp3_clan.3000.c: "다음에는 꽃을 같이 심는 건 어떻겠느냐?"
 fp3_clan.3000.c.flavor: "[fp3_clan_3000_bad_child.GetFirstNameNoTooltip]에게 정원을 가꾸는 즐거움을 가르침"
 fp3_clan.3000.d: "됐다. #italic 널 비료로 만들어야겠구나.#!"
