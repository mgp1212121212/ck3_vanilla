l_korean:
 ###################################
 #Regiments
 ###################################
 asawira: "아사위라"
 asawira_flavor: "#F 아사위라는 창과 활에 능숙한 이란 귀족들로 구성되어 있습니다. 어엿한 군대로 부활한 이들은 페르시아의 적을 공격할 준비를 마쳤습니다.#!"
 tarkhan: "타르칸"
 tarkhan_flavor: "#F 초원을 누비는 정예 기병대 타르칸은 창과 철퇴, 활을 사용해 어떤 방어진이든 무너뜨립니다.#!"
 zupin_warrior: "주핀 창병"
 zupin_warrior_flavor: "#F 이 다일람 전사들은 무척이나 다재다능한 병력으로, 견고한 방패의 벽을 형성한 후 적에게 단창을 투척하는 전술을 구사합니다.#!"
 tawashi: "타와시"
 tawashi_flavor: "#F 무엇이든 잘 해내는 이 기병대는 검과 창, 활을 사용해 외부인으로부터 고향 산악지대를 수호합니다.#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "암살단장"
 master_assassin_court_position_desc: "신앙이나 신념의 소유자인 암살단장은 전쟁과 첩보, 공포 조장, 살인 등에서 종래와 궤를 달리하는 방식으로 주군을 돕습니다."
 has_no_particular_noble_roots_trigger: "[lowborn|E] 혹은 중소 [dynasty|E]"
 court_scholar_court_position: "궁정 학자"
 court_scholar_court_position_desc: "궁정 학자는 봉역의 지성인을 대표하며, 미래의 [innovations|E]을 발견하는 데 힘을 보탭니다."
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "사리상 광산"
 building_type_sar_i_sang_mines_01_desc: "전 세계 청금석의 주요 공급원인 사리상 광산은 선사 시대부터 활발하게 채굴되어 왔으며, 고대의 모든 궁정에서 사리상 광산의 청금석을 볼 수 있었습니다. 지역 노동자들은 밤낮으로 귀중한 푸른 보석을 채굴합니다."
 building_sar_i_sang_mines_01: "고대 사리상 광산"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "복원된 사리상 광산"
 building_sar_i_sang_mines_02_desc: "오래된 갱도를 확장하고 안전을 확보했으며, 새로운 갱도 건설과 가능성 탐구를 위해 기술자를 투입하였습니다."
 building_sar_i_sang_mines_03: "확장된 사리상 광산"
 building_sar_i_sang_mines_03_desc: "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 입구와 대형 갱도 역시 추가로 지어졌고 고대 갱도는 점점 더 깊어지고 있습니다."
 building_sar_i_sang_mines_04: "사리상 광구"
 building_sar_i_sang_mines_04_desc: "청금석 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 외딴 산의 고대 광산은 어느새 활기찬 경제의 중심지로 거듭났습니다."
