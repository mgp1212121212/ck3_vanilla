 ###################################
 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "변경의 전사"
 tradition_fp3_frontier_warriors_desc: "해당 문화는 정예병과 부족 용병, 광신도 자원자 등 위태로운 이들을 두루 포섭해 야생의 개척지를 길들이기 위한 투쟁을 끊임없이 벌이고 있습니다."
 tradition_fp3_irrigation_experts_name: "관개 전문가"
 tradition_fp3_irrigation_experts_desc: "해당 문화는 수로 기술의 대가이며, 창의력과 공동의 노력을 바탕으로 혹독하기 짝이 없는 사막에서도 꽃을 피워냅니다."
 tradition_fp3_beacon_of_learning_name: "학습의 봉화"
 tradition_fp3_beacon_of_learning_desc: "해당 문화는 그리스와 인도, 아랍 학문이 하나로 어우러져 있으며, 과학적 발전 그 자체를 자부심으로 삼습니다."
 culture_parameter_can_appoint_court_scholar: "#high $court_scholar_court_position$#! [court_position|E] 임명 가능"
 culture_parameter_guardian_education_better_outcomes: "해당 문화에 속한 [guardians|E]가 [wards|E]에게 좋은 [education_traits|E]을 부여할 확률 증가"
 tradition_fp3_jirga_name: "족장 회의"
 tradition_fp3_jirga_desc: "해당 문화의 장로와 지도자는 고대 부족 율법에 따라 분쟁을 해결하기 위한 회의를 열고, 왕을 선출합니다."
 tradition_fp3_pragmatic_creed_name: "실리적인 신념"
 tradition_fp3_pragmatic_creed_desc: "해당 문화의 전사들은 화려함에 얽매이지 않습니다. 전형적인 정예 기병을 포기한 대신 일반 병사의 가치와 적응력에 중점을 둡니다."
 tradition_fp3_fierce_independence_name: "흉포한 독립성"
 tradition_fp3_fierce_independence_desc: "오랜 세월 수많은 폭군이 해당 문화를 없애려고 했습니다. 하지만 해당 문화는 끈기와 군사적 역량으로 살아남았습니다."
 not_of_central_asian_heritage_desc: "[culture|E]가 이란, 토하라, 투르크 또는 몽골 [heritage|E]에 속하지 않음"
 culture_on_eastern_frontier_desc: "[culture|E]에 속한 [Concept( 'counties', '영지' )|E]의 #V 20%#!가 [GetGeographicalRegion('world_transoxiana').GetName], [GetGeographicalRegion('world_khorasan').GetName], 또는 [GetGeographicalRegion('world_steppe_tarim').GetName] 내에 있지 않음"
 culture_not_iranian_desc: "[culture|E]가 이란 [heritage|E]에 속하지 않음"
 steppe_or_desert_percentage_desc: "[culture|E]에 속한 [Concept( 'counties', '영지' )|E]의 #V 30%#!가 초원 또는 사막 [terrain|E] 내에 있지 않음"
 culture_parameter_unlock_maa_tarkhan: "[GetMaA('tarkhan').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 culture_parameter_faith_warrior_traits_more_valued: "[GetTrait('faith_warrior').GetName( GetNullCharacter )] 및 [GetTrait('order_member').GetName( GetNullCharacter )] [traits|E]은 [prestige_i][prestigious|E](으)로 여겨짐"
 culture_parameter_tribal_elective_enabled: "[GetLaw('tribal_elective_succession_law').GetName] [succession_law|E] 도입 가능"
 culture_parameter_pardoning_gives_prestige: "#V $pardon_interaction$#! [interaction|E]으로 [prestige|E] 획득"
 culture_parameter_pragmatic_traits_county_opinion_modifiers: "[GetTrait('diligent').GetName( GetNullCharacter )](와)과 [GetTrait('shrewd').GetName( GetNullCharacter )] [traits|E]으로 [county_opinion|E] 증가"
 culture_parameter_unlock_maa_zupin_warrior: "[GetMaA('zupin_warrior').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 culture_parameter_innovative_traits_more_valued: "[GetTrait('lifestyle_gardener').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('scholar').GetName( GetNullCharacter )] [traits|E]은 사막, 건조지, 사막 산악에 [tax|E] 보너스 부여"
 cannot_have_tradition_futuwaa: "$cannot_combine_tradition_trigger_desc$ #high $tradition_futuwaa_name$#!"
 cannot_have_tradition_roman_legacy: "$cannot_combine_tradition_trigger_desc$ #high $tradition_roman_legacy_name$#!"
 cannot_have_tradition_dryland_dwellers: "$cannot_combine_tradition_trigger_desc$ #high $tradition_dryland_dwellers_name$#!"
 cannot_have_tradition_irrigation_experts: "$cannot_combine_tradition_trigger_desc$ #high $tradition_fp3_irrigation_experts_name$#!"
 cannot_have_tradition_tribe_unity: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tribe_unity_name$#!"
 tradition_fp3_enlightened_magnates_name: "계몽된 유력자"
 tradition_fp3_enlightened_magnates_desc: "해당 문화는 탁월한 행정력과 시적 기술로 유서 깊은 명맥을 갖고 있습니다. 모름지기 훌륭한 영주라면 이 두 가지를 모두 겸비하거나, 두 가지를 겸비한 사람에게 조언을 구해야 하는 법이죠."
 culture_parameter_characters_are_better_tax_collector: "해당 [culture|E]에 속한 [characters|E]은 [tax_collectors|E]에 임명됐을 때 좀 더 우수한 역량을 발휘함"
 culture_parameter_unlock_tax_obligation_deqhan: "#high $deqhan_special_rights_tax_collector$ #![tax_decree|E] 도입 가능"
 unlock_tax_obligation_deqhan_name: "[GetCultureTradition('tradition_fp3_enlightened_magnates').GetName]"
 culture_parameter_unlocks_qanat_building: "이 [culture|E]의 사막 산악, 산악, 언덕, 사막, 건조지 [holdings|E]에 #V $building_type_qanats_01$#! 계열 [buildings|E] 건설 가능"
