 culture_parameter_unlock_maa_tawashi: "[GetMaA('tawashi').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 TRADITION_HARDER_TO_CULTURE_CONVERT: "지역 [cultural|E] [tradition|E] 불이익"
 culture_parameter_harder_to_convert_county_culture: "해당 [culture|E]에 속한 [Concept( 'counties', '영지' )|E]에서 [promote_culture|E]을 하기 어려움"
