l_korean:
 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "도나 우라카의 성배"
 fp2_chalice_dona_urraca_desc: "심후한 줄 마노를 조각해 보석과 금으로 격자 세공을 한 의식용 성배입니다. [owner.GetTitledFirstName](이)가 교회를 기리고자 의뢰하여 만들어졌습니다."
 fp2_santiago_aquamanile: "$fp2_santiago_bells$(이었던 것)"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.GetTitledFirstName|U](이)가 $fp2_santiago_bells$을 녹인 쇳물로 만든 단지입니다. 지금은 주인의 손을 씻는 의례에 사용됩니다. 이 물품의 존재 자체가 이슬람교가 기독교 위에 있음을 상징합니다."
 fp2_santiago_aquamanile_melted_desc: "최근 [reforger.GetTitledFirstName](이)가 #EMP 또다시#! 녹여 만든 것으로, 한때 $fp2_santiago_bells$이었던 이 물 단지는 역사상 가장 치열한 쟁탈전의 주인공입니다. 지금은 이베리아에서 득세하고 있는 이슬람교의 우월성을 기념하는 형태를 하고 있습니다."
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\n수시로 녹여지는 이 쇳덩이는 주인이 [ROOT.Var('artefact_santiago_bells').GetValue]번이나 바뀌었습니다."
 fp2_santiago_bells: "산티아고의 종"
 fp2_santiago_bells_desc: "산티아고 데 콤포스텔라의 영광스러운 종입니다. 튼튼하고 단순한 형태로, 무엇보다 #EMP 우레와 같은 소리#!로 성 야고보의 불변하는 영적 권위를 상기시킵니다."
 fp2_santiago_bells_melted_desc: "[reforger.GetTitledFirstName](이)가 불신자의 손에서 되찾은 후, 녹여내 원래 모습에 가깝게 복원한 물품입니다. 산티아고 데 콤포스텔라의 영광스러운 종에서 울려 퍼지는 청아한 종소리는 모든 기독교인에게 위안을 선사합니다."
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\n수시로 녹여지는 이 쇳덩이는 주인이 [ROOT.Var('artefact_santiago_bells').GetValue]번이나 바뀌었습니다."
 ##################################################
 #Multiples
 fp2_armillary_sphere: "혼천의"
 fp2_armillary_sphere_desc: "[SCOPE.Custom('ArtifactQuality')] 만듦새가 돋보이는 정교한 천문 도구입니다. 고리는 [newly_created_artifact.GetFeatureText( 'generic_material_wood' )](을)를 깎아 만들었고, [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )] 상감 세공이 되어 있습니다. 그리고 천체의 움직임을 따라 이리저리 움직이는 모형은 놀라울 정도로 세밀합니다."
 fp2_2p_chess_board: "행운의 체스판"
 fp2_2p_chess_board_desc: "[bg_loser.GetTitledFirstName](을)를 상대로 대승을 거둘 때 결정적인 역할을 한 놀이 도구입니다. [bg_victor.GetTitledFirstName]에게 큰 행운을 안겨준 바 있습니다."
 fp2_4p_chess_board: "4인 체스판"
 fp2_4p_chess_board_desc: "체스로 [bg_loser.GetTitledFirstName](을)를 꺾은 [bg_victor.GetTitledFirstName](은)는 생각했습니다. 체스를 극도로 발전시켜 그 누구도 둘 수 없는 파생 게임을 고안해 자기 자신의 역량을 기리기로 말이죠."
 fp2_votive_crowns: "서고트 봉헌 왕관"
 fp2_votive_crowns_desc: "교회 제단이나 조각상에 걸 수 있도록 만들어진 물건입니다. 신에게 왕관을 봉헌함은 하잘것없는 왕족을 초월한 드높은 권위에 복종함을 의미합니다."
 fp2_andalusian_aquamanile: "의식용 성수반"
 fp2_andalusian_aquamanile_desc: "아름다운 [newly_created_artifact.GetFeatureText( 'goblet_material' )] 물그릇으로, 금박을 씌운 [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )] 장식이 되어 있습니다. 손을 씻는 의식에 사용되는 물을 담는 용도입니다."
