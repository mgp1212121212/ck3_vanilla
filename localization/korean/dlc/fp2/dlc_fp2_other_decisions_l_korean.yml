 #Modifiers
 fp2_small_council_modifier: "톨레도 공의회"
 fp2_small_council_modifier_desc: "톨레도에서 지역 고위 성직자 공의회가 열려 도시가 번영하고 있습니다."
 fp2_big_council_modifier: "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc: "톨레도에서 대규모 고위 성직자 공의회가 열려 도시가 크게 번영하고 있습니다."
 fp2_disappointing_council_modifier: "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc: "톨레도에서 열린 고위 성직자 공의회에 이렇다 할 만한 인물들이 참석하지 않아 상인들이 손해를 보고 있습니다."
 fp2_stifled_council_modifier: "억압된 공의회"
 fp2_stifled_council_modifier_desc: "해당 인물은 종교 공의회와 모순되는 행보를 보인 탓에 성직자들 사이에서 인기가 없습니다."
 fp2_council_conversion_modifier: "개종의 공의회"
 fp2_council_conversion_modifier_desc: "지난 톨레도 공의회를 통해 모사라베 봉역 내 불신자 개종이 장려되고 있습니다."
 fp2_council_tolerance_modifier: "관용의 공의회"
 fp2_council_tolerance_modifier_desc: "지난 톨레도 공의회를 통해 이베리아 종교에 관용 정신이 장려되고 있습니다."
 fp2_council_reform_modifier: "개혁의 공의회"
 fp2_council_reform_modifier_desc: "지난 톨레도 공의회를 통해 새로운 힘을 얻은 모사라베 교회에 대한 개혁이 장려되고 있습니다."
 fp2_council_rights_modifier: "권리의 공의회"
 fp2_council_rights_modifier_desc: "지난 톨레도 공의회를 통해 성직자 권리 보호와 교회 수리가 장려되고 있습니다."
 fp2_council_hof_modifier: "지도력의 공의회"
 fp2_council_hof_modifier_desc: "지난 톨레도 공의회를 통해 모사라베 신자들이 자체적인 교계 지도자를 임명하도록 장려되고 있습니다."
 fp2_council_pope_modifier: "협력의 공의회"
 fp2_council_pope_modifier_desc: "지난 톨레도 공의회를 통해 모사라베 신자와 기독교계 간의 협력이 장려되고 있습니다."
 fp2_council_heresy_modifier: "심문의 공의회"
 fp2_council_heresy_modifier_desc: "지난 톨레도 공의회를 통해 이베리아 곳곳에서 발생하는 이단 근절이 장려되고 있습니다."
