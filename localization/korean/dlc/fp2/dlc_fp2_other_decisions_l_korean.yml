 found_kingdom_toledo_decision_title: "톨레도 왕국 수립"
 found_kingdom_toledo_decision_desc: "서고트 왕국이 무어인들에게 몰락한 이래로 [GetTitleByKey('c_toledo').GetNameNoTier](은)는 무시의 대상이 되어 왔다. 그러나 새로운 [ROOT.Char.GetFaith.GetAdjective] 왕국의 수도가 된 지금, 다시 한번 왕들의 권좌로 발돋움하리라."
 found_kingdom_toledo_decision_confirm: "톨레도야말로 이베리아의 심장이다!"
 found_kingdom_toledo_decision_tooltip: "[GetTitleByKey('k_toledo').GetNameNoTier]에 기반을 둔 새로운 [GetFaithByKey('mozarabic_church').GetAdjective] [kingdom|E]을 건립함"
 found_kingdom_toledo_culture_tt: "당신의 [culture|E]가 이베리아 [heritage|E]을 보유함"
 found_kingdom_toledo_faith_tt: "당신의 [faith|E]이 [GetFaithByKey('mozarabic_church').GetName](이)거나 해당 신앙에서 파생되었음"
 found_kingdom_toledo_duchy_tt: "[GetTitleByKey('d_toledo').GetName](와)과 [Concept( 'de_jure', '규범상' )|E] 국경을 맞댄 [duchy|E]을 [hold|E] 및 [completely_control|E]한 상태이며, 두 개 이상의 [Concept( 'de_jure', '규범상' )|E] [duchy|E]을 보유한 [kingdom|E]의 일부임"
 found_kingdom_toledo_capital_tt: "[GetTitleByKey('c_toledo').GetNameNoTier](이)가 당신의 [realm_capital|E]임"
 fp2_other_decisions.1100.t: "톨레도 왕국"
 fp2_other_decisions.1100.desc: "일말의 의심도 허락하지 않는 입지를 구축한 끝에, [GetTitleByKey('c_toledo').GetNameNoTier]에서의 대관식이 계획대로 잘 끝났다.\n\n비로소 하찮은 타이파나 북쪽의 영토와 뚜렷하게 차별화되는 [ROOT.Char.GetFaith.GetAdherentNamePlural]만의 직할령이 탄생했다. 먼 옛날 서고트 왕국에 필적하는 봉역으로 거듭나리라!"
 fp2_other_decisions.1100.a: "우리 왕국이 길이 번영하기를."
 fp2_other_decisions.1101.desc: "승승장구하던 [toledo_former.GetTitledFirstName](이)가 [GetTitleByKey('c_toledo').GetNameNoTier]에서 공식적으로 왕위에 올랐다.\n\n이베리아의 옛 영토를 통합한 이 새로운 [toledo_former.GetFaith.GetAdjective] 왕국의 힘은 의심의 여지 없이 강대하다.\n\n"
 fp2_other_decisions.1101.stolen: "천둥벌거숭이처럼 날뛰는 저 성가신 놈들을 빨리 처리하든지 해야겠어!"
 fp2_other_decisions.1101.mozarab: "우리 신앙에는 잘된 일이지만, 그래도 양날의 검이 따로 없군..."
 fp2_other_decisions.1101.a: "어차피 오래 못 갈 거야!"
 fp2_other_decisions.1101.b: "앞으로 주시하는 편이 좋겠어."
 fp2_other_decisions.1101.c: "흥미롭군."
 fp2_form_kingdom_toledo_modifier: "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc: "해당 인물은 옛 서고트 수도를 중심으로 하는 새로운 왕국을 건립하였습니다."
