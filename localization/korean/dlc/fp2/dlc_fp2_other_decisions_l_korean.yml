 fp2_council_opinion_other_effect_tt: "모든 비 모사라베 참석자"
 fp2_council_conversion_modifier_tt: "해당 변화 요소가 활성화된 동안 영지 내에서 다른 [religions|E]에 대한 신앙 개종이 훨씬 빠르게 진행됨"
 fp2_council_heresies_modifier_tt: "해당 변화 요소가 활성화된 동안, [head_of_faith|E]가 있으며 같은 [religion|E] [faiths|E]에 대한 영지 신앙 개종이 훨씬 빠르게 진행됨"
