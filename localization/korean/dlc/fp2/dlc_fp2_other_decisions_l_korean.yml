l_korean:
 improve_city_province_decision: "$improve_city_province_decision_name$"
 improve_city_province_decision_name: "도시 확장"
 improve_city_province_decision_desc: "자금을 출자하여 도시에 화려한 숙소를 새로 건설합니다."
 improve_city_province_decision_confirm: "확장 시작"
 improve_city_province_decision_tooltip: "자금을 투자하여 [cities|E]에 새로운 [building|E] 공간을 마련합니다."
 improve_city_province_decision_decision_no_effect: "사용할 수 있는 [city|E] 없음"
 improve_city_province_decision_at_least_one_city_tt: "건설 공간이 5개 미만인 도시가 하나 이상 있어야 함"
 fp2_secure_mediterranean.t: "지중해 장악"
 fp2_secure_mediterranean.desc: "바다의 감시탑이 되어줄 지중해의 핵심 섬들을 모두 장악했다. 이제 바다의 지배자가 누구인지 공표할 때다."
 fp2_secure_mediterranean.tip: "지중해에 대한 소유권을 주장함"
 secure_iberian_foothold_decision_title: "이베리아 교두보"
 secure_iberian_foothold_decision_desc: "전쟁을 거듭하던 이베리아의 국가들이 약해지면서 외부인들이 반도에 진입할 길이 열렸다. 해당 지역의 새로운 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 지도자가 될 것을 선언하든, 영광스러운 침략자로서 남든 많은 이익을 취할 수 있을 것이다."
 secure_iberian_foothold_decision_tooltip: "이베리아 일부를 합병함"
 secure_iberian_foothold_decision_confirm: "가장 강한 자가 취하리라."
 fp2_struggle_uninvolved_or_external_tt: "당신의 [capital|E]가 [GetGeographicalRegion('world_europe_west_iberia').GetName][region|E] 바깥에 있음"
 fp2_struggle_secure_iberian_foothold_empire_tt: "[GetTitleByKey('e_spain').GetNameNoTier](이)가 아닌 [empire|E] [title|E]를 [hold|E]함"
 fp2_struggle_phase_hostility_or_opportunity_tt: "이베리아 [struggle_phase|E]이 [struggle_phase_iberia_hostility|E] 또는 [struggle_phase_iberia_opportunity|E] (현재: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "당신이 [GetTitleByKey('e_spain').GetNameNoTier] 내 [Concept( 'de_jure', '규범상' )|E] [kingdom|E]을 [hold|E]하고 [completely_control|E]함"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "해당 [titlepossessive|E] [Concept( 'de_jure', '규범상' )|E] [Concept( 'counties', '영지' )|E] 중 최소 #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#!가 [THIS.Char.GetFaith.GetAdjective]임"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "해당 [title|E]의 국경은 당신이 [hold|E] 중이고 [GetTitleByKey('e_spain').GetNameNoTier](이)가 아닌 [empire|E]의 [Concept( 'de_jure', '규범상' )|E] [kingdom|E]을 포함함"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt: "당신은 해당 [title|E]를 [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z]년 이상 보유해 왔음"
 fp2_struggle_secure_iberian_foothold_religion_tt: "[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]에서 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]에 속한 [Concept( 'counties', '영지' )|E] 중 최소 #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#!를 [hold|E]함 (현재: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt: "[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]에서 [Concept( 'counties', '영지' )|E] 중 최소 #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#!를 [hold|E]함 (현재: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt: "아래 조건을 충족하는 모든 [GetTitleByKey('e_spain').GetNameNoTier]의 [Concept( 'de_jure', '규범상' )|E] [kingdom|E]이 [THIS.Char.GetPrimaryTitle.GetNameNoTier]의 [Concept( 'de_jure', '규범 권역' )|E]에 속하게 됨"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt: "아래 조건을 충족하는 모든 [GetTitleByKey('e_spain').GetNameNoTier]의 [Concept( 'de_jure', '규범상' )|E] [kingdom|E]이 [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]의 [empire|E]의 [Concept( 'de_jure', '규범 권역' )|E]에 속하게 됨"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt: "[iberian_struggle|E] 종료"
 iberian_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] 통합"
 fp2_other_decisions.1000.involved_religion: "통제를 벗어난 이베리아 공작들의 전쟁으로 인해 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 봉역은 몰락의 벼랑 끝까지 몰렸었다.\n\n우리가 개입하지 않았더라면 [ROOT.Char.GetFaith.HighGodNamePossessive] 독신자들은 고압적인 불신자들에 의해 반도에서 쫓겨나고 말았을 것이다.\n\n"
 fp2_other_decisions.1000.desc: "이베리아의 신앙과 주민들의 분열은 우리들에게 더없이 좋은 기회가 되었다. 서로 싸우는 데 정신이 팔려 반도에 침입해 들어오는 [ROOT.Char.GetFaith.GetReligion.GetAdjective](을)를 막지 못하고 있으니까."
 fp2_other_decisions.1000.involved_faith: "우린 서부의 [ROOT.Char.GetFaith.GetAdherentNamePlural](을)를 지키는 적법한 수호자이며, 비로소 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 보호 아래 안전을 찾게 되었다."
 fp2_other_decisions.1000.uninvolved_faith: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 일원으로서 [ROOT.Char.GetFaith.GetName]에 빛을 비추는 것은 우리의 몫이 되었다. 이 땅은 다시 한번 번영과 평화를 누릴 것이다."
 fp2_other_decisions.1000.closing: "\n\n시간이 흐르면 저들도 거짓된 신들의 시대가 끝났음을 알고 [ROOT.Char.GetFaith.HighGodName]께서 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](을)를 구원으로 이끌었다는 사실에 환희할 것이다."
 fp2_other_decisions.1000.a: "이베리아는 새로운 피를 수혈할 필요가 있었지."
 fp2_other_decisions.1001.involved_religion: "이베리아 기독교인과 무어인 간의 전쟁이 이어진 지 어언 수백 년, 이제는 오만한 [iberian_footholder.GetPrimaryTitle.GetAdjective] 간섭자들이 우리의 투쟁을 틈타 이익을 편취하고 있다.\n\n"
 fp2_other_decisions.1001.desc: "분열과 시기, 부주의로 인해 우리 이베리아인들은 [iberian_footholder.GetPrimaryTitle.GetAdjective] 간섭자들에게 우리 터전을 착취하고 반도의 유서 깊은 왕국을 침략할 틈을 허용하고 말았다."
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName](이)가 자기 자신을 반도의 [iberian_footholder.GetFaith.GetAdjectiveNoTooltip](을)를 이끄는 적법한 지도자로 선언하더니, 본인의 승리 전적을 내세워 쇠약해진 이베리아의 [iberian_footholder.GetFaith.GetReligion.GetAdjective] 봉역이 아닌 자신에게 정통성이 있음을 주장하고 있다."
 fp2_other_decisions.1001.same_uninvolved_faith: "저들은 우리의 실패가 [ROOT.Char.GetFaith.HighGodNamePossessive] 벌이라고 주장하고 있다. [iberian_footholder.GetFaith.GetName]의 정당한 길에서 탈선한 대가라고 말이다. 그리고는 [iberian_footholder.GetTitledFirstName](을)를 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 이베리아의 적법한 지도자로 내세우고 있다..."
 fp2_other_decisions.1001.uninvolved_faith: "[iberian_footholder.GetTitledFirstName](은)는 본인의 승리 전적을 증거로 내세우며 자신의 [iberian_footholder.GetFaith.GetAdjective] 신앙이야말로 진정한 [iberian_footholder.GetFaith.GetReligion.GetAdjective] 길이라는 주장을 펼치고 있다. [iberian_footholder.GetFaith.HighGodName]의 이름 아래 온 반도를 통일할 종교라고 말이다."
 fp2_other_decisions.1001.closing: "\n\n[iberian_footholder.GetTitledFirstName](이)가 봉토를 확실하게 장악함에 따라, 과거 이슬람교와 기독교의 갈등은 [iberian_footholder.GetFaith.GetAdjective]의 위세 앞에서 빛이 바래고 말았다..."
 fp2_other_decisions.1001.a: "망할 간섭자 놈들."
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "톨레도 공의회 소집"
 council_of_toledo_decision_desc_count: "조만간 [SCOPE.ScriptValue('council_of_toledo_counter_value')]차 [GetTitleByKey('c_toledo').GetNameNoTier] 공의회를 열 때가 올 것이다. 다시 한번 [ROOT.Char.GetFaith.GetAdherentNamePlural]의 종교적 문제를 해결해야 한다."
 council_of_toledo_decision_desc: "지난 수 세기 동안 [GetTitleByKey('c_toledo').GetNameNoTier]는 기독교 세계의 성직자들이 모여 분쟁을 해결하는 종교 공의회의 무대가 되어 왔다. 이번 19차 공의회를 열면 서고트의 전통을 복원할 수 있을 테지."
 council_of_toledo_decision_tooltip: "톨레도에서 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성직자들의 회합이 열림"
 council_of_toledo_decision_confirm: "때가 왔다."
 council_of_toledo_decision_toledo_holder_trigger: "[GetTitleByKey('c_toledo').GetName](을)를 [hold|E] 또는 통치하고 있으며, 해당 영지의 [ruler|E]가 [THIS.Char.GetFaith.GetName] 신앙에 속함"
 council_of_toledo_decision_toledo_faith_trigger: "[faith|E]이 [THIS.Char.GetLiege.GetFaith.GetName]임"
 council_of_toledo_decision_catalyst_tt: "[struggle_catalyst|E]가 발생할 수도 있음"
 council_of_toledo_decision_tt: "공의회 결과에 따라 보상이 달라짐"
 #Event - Organization
 fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]차 톨레도 공의회"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: 조직"
 fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName](이)가 옛 서고트 종교 회의에 맞춰 [GetTitleByKey('c_toledo').GetNameNoTier]에서 9차 종교 공의회를 열 준비를 하기 시작했다.\n\n무어인의 침략 이후로 [GetTitleByKey('k_papal_state').GetDefinitiveName]의 세는 더 커졌지만 우리 성직자들은 여전히 고유한 전통과 자율성을 간직하고 있다. 이제는 이베리아를 다시 종교적 담론에서 중요한 위상을 차지하던 시절로 돌려놓아야 한다.\n\n이전 회의에서는 기독교계의 [ROOT.Char.GetFaith.BishopNeuterPlural]까지 받아줬지만, 더는 그러지 않아도 되겠지..."
 fp2_other_decisions.0700.desc: "톨레도의 전통이 다시 살아난 이후로, 이베리아의 [ROOT.Char.GetFaith.BishopNeuterPlural](은)는 다음 공의회를 손꼽아 기다렸다.\n\n[council_priest.GetCouncilTitleFirstName]에서는 준비를 시작했던데, 다른 전통을 따르는 사제들이 참석할지는 두고봐야 알 수 있을 것이다."
 fp2_other_decisions.0700.a: "모사라베 종교 회의로 진행하지."
 fp2_other_decisions.0700.b: "톨레도는 [ROOT.Char.GetFaith.HighGodNamePossessive] 성직자 모두를 환영한다."
 fp2_other_decisions.0700.b.success: "세계 교회 주교가 참석함"
 fp2_other_decisions.0700.b.failure: "톨레도 호출령이 무시당함"
 fp2_other_decisions.0700.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]차 톨레도 공의회가 몇 주 후에 시작됨"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: 참석자"
 fp2_other_decisions.0701.opening.success: "폭넓은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural]에게 초대를 보낸 게 긍정적인 반응을 얻고 있다. 외국에서 존경받는 여러 [ROOT.Char.GetFaith.BishopNeuterPlural]들이 열정적으로 [GetTitleByKey('c_toledo').GetNameNoTier]에 몰려들었다."
 fp2_other_decisions.0701.opening.failure: "세계 교회 공동체를 향한 우리의 초대장은 냉담한 반응을 맞이했다. 여러 [ROOT.Char.GetFaith.BishopNeuterPlural]들이 악천후를 핑계로 [GetTitleByKey('c_toledo').GetNameNoTier]에 올 수 없다고 전했고, 결국 지역 고위 성직자들만 참석하는 형세가 되어 버렸다..."
 fp2_other_decisions.0701.opening.catastrophe: "[GetTitleByKey('c_toledo').GetNameNoTier]에 다른 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 교파에 속한 주교나 부제, 수도원장이 단 한 명도 모습을 드러내지 않았다. 아무래도 우리 공의회가 세계 교회 성직자들에게 경멸 내지 분노의 대상이 된 모양이다. 결국 지역 고위 성직자들만 참석하는 형세가 되어 버렸다."
 fp2_other_decisions.0701.opening: "세상 각지의 [ROOT.Char.GetFaith.GetAdherentNamePlural](을)를 대표하는 수많은 성직자가 [GetTitleByKey('c_toledo').GetNameNoTier]에 참석해 주었다."
 fp2_other_decisions.0701.religious_head_bishop: "\n\n비교적 지위가 낮은 고위 성직자 중, [portrait_bishop.Custom('get_council_of_toledo_attendee_description')] 차림을 한 [portrait_bishop.GetTitledFirstName](이)가 있었다. 바로 [portrait_bishop.GetFaith.GetAdjective] 교회의 지도자였다."
 fp2_other_decisions.0701.powerful_bishop: "\n\n참석자 중 가장 주목할 만한 인물은 [portrait_bishop.Custom('get_council_of_toledo_attendee_description')] 차림을 한 [portrait_bishop.GetTitledFirstName](이)리라. 엄청난 영향력을 자랑하는 [portrait_bishop.GetFaith.GetAdjective]의 고위 성직자였다."
 fp2_other_decisions.0701.saint_bishop: "\n\n참석자들에겐 축복이나 다름없게도, [portrait_bishop.Custom('get_council_of_toledo_attendee_description')] 차림을 한 [portrait_bishop.GetFirstName](이)가 참석해 주었다. [portrait_bishop.GetFaith.GetAdjective] 성자 말이다!"
 fp2_other_decisions.0701.theologian_bishop: "\n\n주목할 만한 인물은 [portrait_bishop.Custom('get_council_of_toledo_attendee_description')] 차림의 [portrait_bishop.GetFirstName](이)리라. [portrait_bishop.GetFaith.GetAdjective] 신학자들 사이에서 널리 존경받는 인물이었다."
 fp2_other_decisions.0701.bad_bishop: "\n\n가장 유명한 인물 중 하나를 꼽자면 역시 [portrait_bishop.Custom('get_council_of_toledo_attendee_description')] 차림을 한 [portrait_bishop.GetFirstName]일 터다. 기독교계에서 경건하지 않은 걸로 악명이 자자한 인물이었다."
 fp2_other_decisions.0701.senior_bishop: "\n\n성직자를 통틀어 가장 나이가 많은 건 [portrait_bishop.Custom('get_council_of_toledo_attendee_description')] 차림을 한 [portrait_bishop.GetFirstName]였다. 큰 존경을 받는 인물이기도 했다. "
 fp2_other_decisions.0701.failure: "\n\n수많은 성직자가 모일 줄 알고 여러모로 준비를 해두었던 상인들은 저조한 실적에 실망을 금치 못했다. 안타까운 일이로군."
 fp2_other_decisions.0701.desc: "\n\n도시는 벌써 방문한 성직자들 덕분에 반사 효과를 톡톡히 누리고 있었다. 장사나 접대는 상인들이 잘 해결해 주고 있다."
 fp2_other_decisions.0701.a: "훌륭하군."
 fp2_other_decisions.0701.b: "교만은 패망의 선봉이라..."
 fp2_other_decisions.0701.c: "좋아."
 fp2_other_decisions.0701.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]차 톨레도 공의회 시작"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$: 논쟁"
 fp2_other_decisions.0702.19: "와티자 왕의 비호 아래 군데릭 대주교가 공의회를 개최한 이래로 수백 년, [council_priest.GetCouncilTitleFirstName](은)는 유서 깊은 [GetTitleByKey('c_toledo').GetNameNoTier]에서 9차 회합을 개최함으로써 전통을 복원하는 데 성공했다.\n\n"
 fp2_other_decisions.0702.opening: "[GetTitleByKey('c_toledo').GetNameNoTier]에서 또 다른 공의회가 열렸다. 이번 개최의 주역은 [council_priest.GetCouncilTitleFirstName](이)다.\n\n"
 fp2_other_decisions.0702.present: "\n\n일주일의 끝이 다가왔을 무렵, [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [debate_bishop.GetTitledFirstName](이)가 사람들의 이목을 사로잡았음이 명백해졌다. $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand: "\n\n회의가 끝자락에 이르면서 [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [debate_bishop.GetTitledFirstName](이)가 선도자임이 명백해졌다. $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion: "[ROOT.Char.GetFaith.GetAdherentNamePlural]의 평화와 안전을 보장하는 유일한 방법은 이단자와 불신자를 개종하는 것이라는 중대 사안이 빠르게 화두로 떠올랐다."
 fp2_other_decisions.0702.reform: "주요 주제는 바로 이베리아 교회의 입지가 어느 정도 안정됐으니, [ROOT.Char.GetFaith.GetAdherentNamePlural](은)는 이제 큰 개혁을 두려워하지 않아도 된다는 것이었다."
 fp2_other_decisions.0702.tolerance: "주된 주제는 바로 [ROOT.Char.GetFaith.GetAdherentNamePlural](이)가 평화로운 불신자에게 좀 더 유화적인 태도를 취해야 한다는 것이었다. 이 생각은 빠르게 화두로 떠올랐다."
 fp2_other_decisions.0702.rights: "핵심 주제는 예로부터 전해지는 [ROOT.Char.GetFaith.GetAdjective] 성직자들의 권리 보호와 교회 수리였다."
 fp2_other_decisions.0702.hof: "놀랍게도 [ROOT.Char.GetFaith.GetAdherentNamePlural]만의 영적 지도자가 필요하다는 사안이 여러 주교 사이에서 시급한 사안으로 떠올랐다."
 fp2_other_decisions.0702.pope: "협력 분위기가 조성되면서, 많은 주교가 [ROOT.Char.GetFaith.GetAdherentNamePlural](와)과 세계 교회 형제들 간에 더 많은 공조가 이뤄져야 한다고 주장했다."
 fp2_other_decisions.0702.heresy: "[heretic_faith.GetAdherentNamePlural](이)가 위협으로 대두되면서 화급한 분위기가 공의회장을 장악했다. 프리스길리안과 아리안 같은 옛 이단자들의 이름이 거론되기도 했다."
 fp2_other_decisions.0702.closing: "그러면서도 [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [counter_bishop.GetTitledFirstName|U](은)는 [debate_bishop.GetHerHis] 주장을 열성적으로 반박했다."
 fp2_other_decisions.0702.a: "구구절절 옳은 말이로군."
 fp2_other_decisions.0702.b.hof: "이런 건 [ROOT.Char.GetFaith.HighGodNamePossessive] 뜻이 아니야."
 fp2_other_decisions.0702.b: "저러다 아무 말도 못 하고 침묵당하게 생겼군."
 council_of_toledo_ruler_effect_tt: "모든 [council_toledo_faith.GetAdjective] [ruler|E]"
 #Event - Invalidated
 fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$: 연기"
 fp2_other_decisions.0703.war: "전운이 드리우면서 [council_priest.GetCouncilTitleFirstName](은)는 일단 톨레도 공의회를 연기하기로 하였다."
 fp2_other_decisions.0703.control: "[GetTitleByKey('c_toledo').GetNameNoTier](을)를 잃어버린 이상 더 이상의 톨레도 공의회 주최는 불가능하게 되었다..."
 fp2_other_decisions.0703.desc: "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural](은)는 반드시 이 난관을 극복할 것이다..."
 fp2_other_decisions.0703.a: "실망스럽군."
 #Event - Ping
 fp2_other_decisions.0704.t: "$fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success: "\n\n[council_toledo_host.GetTitledFirstNamePossessive] 지원을 등에 업은 [ROOT.Char.GetFaith.GetAdherentNamePlural] 성직자들이 목소리를 높였다."
 fp2_other_decisions.0704.failure: "그런데 [council_toledo_host.GetTitledFirstName]의 생각은 달랐던 모양인지, 헌의에 반대하는 데 열정적으로 영향력을 휘둘렀다."
 fp2_other_decisions.0704.a: "흥미롭군."
