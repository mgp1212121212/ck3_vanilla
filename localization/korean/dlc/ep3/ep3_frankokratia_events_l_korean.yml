 ep3_frankokratia_events.0090.t: "기억하라, 너는 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]이다!"
 ep3_frankokratia_events.0090.desc: "[kingdom_1.GetNameNoTier](와)과 같은 속주는 불확실한 시기를 견뎌으며, [GetTitleByKey('e_byzantium').GetAdjective] 군주의 온화한 통치를 너무도 오랜 시간 누리지 못했다.\n\n그러나 이제 [kingdom_1.GetAdjectiveNoTooltip]의 백성은 기뻐하라! 더는 프랑크 폭도 놈들에게 무릎 꿇지 않아도 되리니! 오랫동안 개간되어 온 [kingdom_1.GetAdjectiveNoTooltip]의 들판도 군마의 발굽 아래 짓밟히는 일이 없을 것이다."
 ep3_frankokratia_events.0090_emp: "오라, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]여. 긍지 넘치는 그대들의 우상을 높이 세우라, [ROOT.Char.GetFaith.HighGodNamePossessive] 신성한 질서가 돌아왔으니 기뻐하라!\n\n이 백성들은 그들의 [ROOT.Char.GetTitleAsName] 아래 다시 하나로 뭉쳤다. 이들의 땅에서 난 부가 궁전으로 흘러 들어가듯이, 이들 또한 한때 선조들이 지녔던 명예와 영광을 누리게 될 것이다."
 ep3_frankokratia_events.0090_non_emp: "[kingdom_1.GetTierAsNameNoTooltip]의 백성처럼 단순한 민중은... 진정한 군주의 귀환을 자유로이 꿈꾸어도 좋으리라.\n\n이제 라틴인의 통치가 끝날 때가 다가왔으니."
 ep3_frankokratia_events.0090.a: "[kingdom_1.GetNameNoTierNoTooltip]의 어두웠던 시절도 잊히리라!"
 ep3_frankokratia_events.0090.b: "#EMP 아우토크라토르#!를 보라, [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip](은)는 누가 황제인지를 안다!"
 ep3_frankokratia_events.0090.d: "황실의 품으로 돌아오라, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.e: "다시 한 번 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 [kingdom_5.GetNameNoTierNoTooltip](이)가 되리라!"
