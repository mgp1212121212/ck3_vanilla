 egregious_trading_rights_modifier: "터무니없는 해외 무역 권리"
 egregious_trading_rights_modifier_desc: "고리대금업 권리에 힘을 얻은 상인들은 굶주린 기생충처럼 지역 시장을 질식시키며 자신들의 이득을 추구합니다."
 greek_spoils_imports_modifier: "수입산 그리스 전리품"
 greek_spoils_imports_modifier_desc: "이 땅에는 타국의 보물이 넘쳐납니다. 상업 거래가 이토록 활발했던 적도 거의 없습니다."
 ep3_harassed_at_sea_modifier: "바다에서의 공격"
 ep3_harassed_at_sea_modifier_desc: "적대적인 봉역에서 온 능숙한 뱃사람들이 해당 인물의 군대에 복무하기를 거부합니다. 게다가 선원들 사이에 싸움을 일으키고 항구의 배를 망가뜨리기까지 합니다."
