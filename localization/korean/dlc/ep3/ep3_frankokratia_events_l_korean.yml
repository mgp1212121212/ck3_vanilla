 frankokratia_byz_slaughter_child_tooltip: "분노한 라틴인들이 일으킨 학살로 인해 #N [slaughtered_byzantines]#! 귀족들이 살해당했습니다.\n\n[child_victim.GetShortUIName](을)를 비롯한 아이들이 폭행으로 죽음을 맞이했습니다."
