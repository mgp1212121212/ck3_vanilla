 ep3_frankokratia_events.0070.a: "함께 힘을 모아야 저 망할 그리스 놈들을 통제할 수 있다."
 ep3_frankokratia_events.0070.a.flavor: "[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]의 돈이 놈들 시장을 통제하더라도, 그리스의 목에는 내가 검을 겨눌 것이다."
