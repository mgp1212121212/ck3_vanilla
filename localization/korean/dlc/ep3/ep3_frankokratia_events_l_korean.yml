 swap_latin_for_byz_titles_tt: "모든 [de_jure|E]의 [GetTitleByKey('e_latin_empire').GetAdjective] [titles|E]가 [GetTitleByKey('e_byzantium').GetName]에 반환됨"
 ep3_frankokratia_events.0100.t: "파괴된 프랑코크라티아"
 ep3_frankokratia_events.0100.desc: "아아, 성 베드로와 성 마가의 사도들이여. 플로린과 두카트여... [GetTitleByKey('e_byzantium').GetName]이 폐허로 변해버렸다.\n\n그 이후로 [GetTitleByKey('e_latin_empire').GetAdjective] 군주들이 기사들과 함께 여러 차례 출정했다. 처음에는 모두 황금 갑옷을 입고 사명에 불타 있었으나, 요즘은... 군주 [latin_emp.GetTitledFirstNamePossessiveRegnal] 바람마저 빈약하고 하찮게 변해 버렸다. 내세운 대의마저 암울한 체념으로 이어질 뿐이었다.\n\n[GetTitleByKey('e_latin_empire').GetName], 그 그리스도교에 태어난 흉물이야말로 결코 태어나선 안 될 재앙이었다."
 ep3_frankokratia_events.0100.byz_no_emp: "[Glossary( 'Romaios', 'ROMAIOS_GLOSS' )]에서 어찌 이토록 참혹한 파괴를 두고 볼 수 있겠는가? 위대한 바실레프스, #EMP 우리의#! 바실레프스께서 곧 [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )]을 통해 개선 행진을 벌이시리라.\n\n[GetTitleByKey('e_latin_empire').GetAdjective] 영토가 이 세상에서 사라졌으니 당연한 일이다!"
 ep3_frankokratia_events.0100.cath: "우리의 십자군이 위험한 오만에 속아 넘어갔단 말인가? 그리스의 위대한 영광이 #EMP 우리 눈을 멀게 한 건 아닐까?#! 심지어 교황께서도 그리스인들이 세운 라틴 국가를 찬양하시기 바빴는데..."
 ep3_frankokratia_events.0100.emp: "콘스탄티누스의 진정한 후계자는 오히려 [byz_emp.GetTitledFirstNameRegnal] 쪽에 가깝다... [byz_emp.GetSheHe]라면 이 시대의 깊은 상처를 회복하고, 보스포루스의 강력한 방벽을 다시 세울지도 모른다."
 ep3_frankokratia_events.0100.a_non_catholic: "말 그대로 [ROOT.Char.GetFaith.NegativeAfterLife]에서 태어나 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 돌아간 셈이다."
 ep3_frankokratia_events.0100.a_catholic: "이 세상에서 [ROOT.Char.GetFaith.HighGodName]께 영광을 돌리자는 우리의 소망도 헛꿈으로 끝나고 말았다..."
