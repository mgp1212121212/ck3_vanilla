l_korean:
 ep3_frankokratia_events.0001.t: "부당한 몰수"
 ep3_frankokratia_events.0001.crusader_intro: "바다를 건너는 순례자들을 무장시켰으며, 선박을 건조하기 위해 [financier.GetPrimaryTitle.GetNameNoTier](와)과 계약을 맺었다... 막대한 비용이 드는 사업이며 불확실한 일에 온 힘을 쏟는 짓이다."
 ep3_frankokratia_events.0001.non_crusader_intro: "십자군에 관한 소식이 들려왔다. 서약한 자들은 선박을 건조하기 위해 [financier.GetPrimaryTitle.GetNameNoTier](와)과 계약을 맺었다... 막대한 비용이 드는 사업이며 불확실한 일에 온 힘을 쏟는 짓이다."
 ep3_frankokratia_events.0001.desc: "\n\n\"이건 끔찍한 낭비입니다!\" 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))] [byz_claimant.GetFirstName](이)가 한탄했다. \"가장 용감한 라틴 세계의 기사들이 이토록 빈곤하게... 이교도로 인해 고통받고 있단 말입니다! [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]라면 저들을 도울 수 있었을 텐데...\"\n\n[byz_claimant.GetFirstNameNoTooltip](은)는 [byz_emperor.GetPrimaryTitle.GetAdjective]의 주장자로서 #EMP 로마이오이#!에 관해 신랄하게 말했다. 어쩌면... 우리 십자군이 [byz_claimant.GetHerHis] 이름으로 진군한다면, 그리스 병사들과 제국의 호화로운 선물로 저들의 사기를 높일 수 있었을까? 전통과는 다른 그런 십자군이 그리스도의 사명과 그분의 기독교 전사들에게 더 유용했던 것은 아니었을까?"
 ep3_frankokratia_events.0001.a: "영리한 사업이다! 교황께서 분명히 축복하실 것이다."
 ep3_frankokratia_events.0001.a.flavor: "이 기독교인은 성부의 권위를 거스른다! 저들에 맞서 우리 순례자들을 활용하는 것이 그렇게 잘못된 일일까...?"
 ep3_frankokratia_events.0001.b: "십자군에게 이 사명에 사적으로 맹세하게 할 것이다."
 ep3_frankokratia_events.0001.b.flavor: "하나님의 군대의 지도자들은 스스로 결정을 내릴 수 있다. 교황이 아닌 그들이 비잔티움에 첫발을 내디딜 것이기 때문이다."
 ep3_frankokratia_events.0001.c: "말도 안 되게 어리석은 생각이다."
 ep3_frankokratia_events.0001.c.flavor: "상상조차 힘들 정도로 불경스러운 배신이다!"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial [great_holy_war|E]이 시작되면 당신 및 다른 적극적인 공격자들은 해당 전쟁에서 제외될 것임#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X 당신은 [byz_claimant.GetShortUIName](을)를 대신하여 [byz_emperor.GetShortUIName]에 맞서 #high $CRUSADING_CLAIM_CB_NAME$#!을 이끌 것임#!"
 may_form_latin_empire_tooltip: "당신은 #high [GetTitleByKey('e_latin_empire').GetName|U]#!(을)를 만들 수도 있음"
 crusaders_may_be_paid_tooltip: "당신은 @gold_icon![gold|E], @piety_icon![piety|E], [special_troops|E]를 보상으로 받을 수도 있음"
 more_crusaders_will_join_tooltip: "#P 더 많은 [great_holy_war|E] 공격자들이 당신의 [war|E]에 대신 합류할 것임#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon! #X 더 적은 [great_holy_war|E] 공격자들이 당신의 [war|E]에 대신 합류할 것임#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip](은)는 당신의 영리한 계획을 축복함"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip](은)는 분열을 수습하기 위해 수락함"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip](은)는 당신의 위험천만한 모략을 규탄함"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName](이)가 [byz_emperor.GetPrimaryTitle.GetAdjective]의 [Concept( 'faith', '국교' )|E]를 [byz_claimant_champion.GetFaith.GetName](으)로 변경할 것임"
 eager_for_empire_modifier: "제국을 향한 열망"
 eager_for_empire_modifier_desc: "해당 야심가는 비잔티움 제국의 위엄을 꿈꾸며 고무되어 있습니다. 순수한 신념으로 힘을 키우며, 후원자들이 해당 인물을 강력하게 보호합니다."
 prepared_for_daring_deeds_modifier: "원정 작전 준비"
 prepared_for_daring_deeds_modifier_desc: "해당 인물은 위험하지만 위대한 모험을 이끌고 있습니다. 이는 풍부한 보상을 약속하지만, 신중하게 계획을 짜야만 성공을 바라볼 수 있을 것입니다."
 ep3_frankokratia_events.0002.opening: "가장 대담한 그리스도의 [ROOT.Char.Custom('GetDaughterSon')]이여,"
 ep3_frankokratia_events.0002.desc_condemns: "진정으로 성 베드로의 자손의 보살핌으로부터 가브리엘의 검을 빼앗으려는 것입니까? 가족애도 기독교 신앙도 없이, 그 가장 거룩한 검을 그리스 형제들의 가슴에 꽂을 작정입니까?\n\n당신이 고려하는 방안은 지극히 혐오스러운 일입니다. 순례자의 손에 그 어떤 기독교인도 해를 입어서는 안 됩니다."
 ep3_frankokratia_events.0002.desc_endorses: "우리 주님의 선택받은 대표를 경멸함으로써, 그리스 성직자들은 죄악에 찬 자만심을 드러냈습니다. 따라서 그분의 신성한 이름으로, 나는 당신에게 그분의 군대를 모으고 승리를 취하며, 새롭고 정의로운 군주를 동방에 세우라고 명합니다.\n\n주님께서 원하신다면, 당신의 노력으로 언젠가 신실한 이들이 해외의 모든 땅을 차지할 수 있을 것입니다."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "하나님은 빛의 왕국과 제국에 대해 교만함을 보인 루시퍼와 같은 이들을 처벌하십니다. 그러나 변함없는 이들에게는 보상을 아끼지 않으시기도 합니다. 그분의 십자군 사이에서 시작된 일을 나는 되돌리지 않을 것입니다.\n\n그러나 당신은 기독교인의 피를 흘렸으니 거룩한 용서에 의지해야 합니다. 그리스도를 섬기며 지혜롭고 고결하게 행동하면 사죄를 구할 수 있으니, 그리스인들의 앞에 서서 기도하십시오."
 ep3_frankokratia_events.0002.a: "나는... 비잔티움으로 갈 것이다!"
 ep3_frankokratia_events.0002.b: "회개합니다, 성부님! #EMP 제 어리석음을 회개합니다!#!"
 continue_frankokratia_crusade_tooltip: "십자군의 목적지를 계속 [byz_emperor.GetPrimaryTitle.GetNameNoTier](으)로 돌림"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial 당신은 [byz_emperor.GetPrimaryTitle.GetNameNoTier](을)를 공격하거나 십자군의 진군 방향을 바꾸지 않을 것임#!"
 ep3_frankokratia_events.0003.opening: "[byz_emperor.GetTitleAsNameNoTooltip]의 적"
 ep3_frankokratia_events.0003.desc: "십자군 세력은 새로 제작한 [financier.GetPrimaryTitle.GetAdjective]의 선박들을 다수 갖추고 있다. 그러나 그 비용을 공정하게 부담할 능력은 없었다. 나는 다른 수단으로 비용을 지불할 수 있도록 자문회를 설득했다.\n\n황실의 금화, 아니면 황실의 직할령으로 보상을 약속하라. 그러면 우리의 선박이 그대의 $knight_culture_player_plural_no_tooltip_lowercase$들을 바다 건너로 실어 나를 것이다. 그리고 우리의 용감한 수병들이 적의 성벽을 무너뜨릴 것이다. 그리스인들은 우리를 얕봤던 과거를 금방 후회하게 될 것이다!"
 ep3_frankokratia_events.0003.a: "서약하겠다. 그렇게 되길 바라지."
 will_give_byz_lands_tooltip: "[byz_emperor.GetShortUIName]의 @gold_icon![gold|E]가 부족하다면, [financier.GetShortUIName](은)는 [byz_emperor.GetPrimaryTitle.GetNameNoTier]에게서 [title|E]를 얻게 됨"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName](은)는 [byz_emperor.GetShortUIName]에 맞서 당신의 #high $CRUSADING_CLAIM_CB_NAME$#!에 참전할 것임"
 every_ally_will_gain_modifier_tooltip: "당신 및 다른 [war|E] 공격자들이 [GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L](을)를 획득할 것임"
 grand_crusader_fleet_modifier: "위대한 십자군 함대"
 grand_crusader_fleet_modifier_desc: "엄청난 규모의 신형 수송선과 전투 갤리선이 해당 인물의 군대를 바다 너머로 옮깁니다."
 ep3_frankokratia_events.0004.t: "서방의 오만"
 ep3_frankokratia_events.0004.desc: "라틴 세계에 침투했던 첩자들이 기이한 소식을 전했다... [financier.GetPrimaryTitle.GetAdjective]의 온갖 탐욕에 익숙하지 않았다면 필시 속임수로 생각했을 것이다!\n\n[byz_claimant_champion.GetFaith.GetAdherentNamePlural]들이 이교도에 맞서 다시 공세를 펼치는 동안, 어마어마한 수의 무장 순례자들이 #EMP 이곳에#! 대신 오기로 서약했다. 이들은 [byz_claimant_champion.GetName](와)과 [financier.GetTitledFirstName]의 주도로 저 비참한 걸인인 [byz_claimant.GetName](을)를 [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]의 정당한 지배자로 선포했다!\n\n조만간 광신도들이 [byz_claimant.GetHerHis] 하찮은 대의를 위해 성벽 밖에서 목숨을 잃을 것이다! 대체 어떻게 기독교 형제들을 공격할 생각을 품을 수 있었단 말인가?"
 ep3_frankokratia_events.0004.a: "내가 볼 땐... [byz_claimant.GetFirstNameNoTooltip](이)가 죽어야 한다."
 ep3_frankokratia_events.0004.a.flavor: "잔혹한 살인이 눈을 뜨게 만든 것일까? 라틴인들은 반드시 우리를 공격할 명분을 잃게 될 것이다."
 ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName]께서 나를 선택하셨다. [ROOT.Char.GetFaith.HighGodName]께서 나를 지켜주실 것이다."
 ep3_frankokratia_events.0004.b.flavor: "한편, 로마의 주교들은 점점 더 스스로 한 거짓말에 취하고 있다... 저 야만적인 무리를 그릇된 길로 인도하는 중이다."
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial [GetFaithByKey('catholic').GetAdherentName|U] [great_holy_war|E]이 시작되면 관련 공격자들은 해당 전쟁에서 제외될 것임#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName](은)는 [byz_claimant.GetShortUIName](을)를 대신하여 [byz_emperor.GetShortUIName]에 맞서 #high $CRUSADING_CLAIM_CB_NAME$#!을 이끌 것임#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X [GetTitleByKey('e_byzantium').GetName|U](이)가 무너질 수 있음!#!"
 ep3_frankokratia_events.0005.opening: "내 반항적인 아이에게,"
 ep3_frankokratia_events.0005.desc: "더 이상 주장자 [claimant.GetName](이)가 제국의 자주색 옷을 입으리란 기대는 버려라.\n\n더 이상 그리스의 호사를 꿈꾸지 말아라. 반항을 그만두고 참회를 구하라. 한때 너를 하나님의 거룩한 사명에서 멀어지게 만들었던 구실은 마땅히 불명예스러운 끝을 맞이했다."
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName]께서는 그리스의 폭군마저 사랑하시리라..."
 frankokratia_story_ends_tooltip: "[GetTitleByKey('e_byzantium').GetName|U]에 대한 [GetFaithByKey('catholic').GetAdjective]의 십자군 공격이 중단됨"
 ep3_frankokratia_events.0020.t: "고집에 맞서"
 ep3_frankokratia_events.0020.desc: "기독교 전사들 사이에 불화가 심해지고 있다... 이교도는 강력하고, 지중해를 건너는 비용은 큰 부담이 되며, 배를 만드는 [financier.GetName](은)는 가혹하고 교활한 채권자다.\n\n[redirecter.GetName](은)는 완전히 다른 대업을 상세히 설명했다. 이렇게 모인 열정을 이용해서 [byz_emperor.GetPrimaryTitle.GetName]의 옥좌에 주장자 [byz_claimant.GetName](을)를 대신 앉히지 못할 이유가 있는가? 우리가 손에 넣을 커다란 보상이라면 신자들을 도울 수 있지 않겠는가?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName](은)는 이 모험을 금지하고 지옥으로 보내겠다며 협박했다. 그러나 이미 뜻을 세운 자들은 마음을 돌리지 않았다."
 ep3_frankokratia_events.0020.pope_endorses: "\n\n게다가 [pope.GetTitledFirstName](이)가 십자군의 주도권에 여전히 매달리고 있기는 하지만, 이 모험에 성 베드로의 축복을 내리셨다!"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName](은)는 이 사업을 대놓고 비난하지는 않았다. 그러나 [pope.GetHerHis] 고위 성직자들은 십자군의 분열을 반기지 않는다..."
 ep3_frankokratia_events.0020.a: "#EMP 지도자#! 자리를 준다면 이 대담한 도전에 힘을 보태겠다."
 ep3_frankokratia_events.0020.b: "뜻을 세운 자의 명단에 내 이름도 적어라!"
 ep3_frankokratia_events.0020.c: "이건... 말도 안 되는 계획이다."
 ep3_frankokratia_events.0020.c.flavor: "신성 모독이다! #EMP 이 거룩한 십자군을 내부에서 무너뜨리는 짓이다!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X 당신은 [byz_claimant.GetShortUIName](을)를 대신하여 [byz_emperor.GetShortUIName]에 맞서 #high $CRUSADING_CLAIM_CB_NAME$#!에 참전할 것임#!"
 may_gain_land_latin_empire_tooltip: "#high [GetTitleByKey('e_latin_empire').GetName|U]#! 내의 [titles|E]가 분배될 수 있음"
 ep3_frankokratia_events.0030.t: "콘스탄티누스의 후예들"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName](이)가 부르지만, 우리는 응답하지 않을 것이다. 대신 [byz_claimant_champion.GetTitledFirstNamePossessive] 지시로 [byz_emperor.GetPrimaryTitle.GetNameNoTier](을)를 향해 행진했다.\n\n순례자들이 [financier.GetPrimaryTitle.GetAdjective]의 배에 승선하는 곳을 보면 수많은 문장 방패가 선수와 선미에 걸려 있다. 또한 바닷물을 견딜 수 있도록 가죽으로 마감된 모습이 독특하다. 강력한 군마들이 갑판 아래로 줄지어 내려가고 있다. 마치 꽃이 피듯 커다란 돛들이 펼쳐져 태양을 가린다! 다른 곳으로 시선을 돌리면 십자군의 대오가 십자가를 뒤로한 채 고대의 길을 따라 동쪽으로 행군하는 중이다.\n\n[Glossary( '트로이', 'TROJANS_FRANKOKRATIA_GLOSS')]의 복수를 하자! 그리스인들이 궁전에서 벌벌 떨게 만들자! 저들의 정당한 주군 [byz_claimant.GetFullName] 앞에 무릎을 꿇리고, 우리 십자군을 구원자로 받아들이게 만들자!"
 TROJANS_FRANKOKRATIA_GLOSS: "중세 라틴인들은 트로이를 탈출한 아이네이아스의 전설을 통해 혈통의 기원을 그 전설의 도시에서 찾았습니다. 이들은 그리스 비잔티움을 공격하는 명분으로 이러한 가상의 조상들에 대한 복수를 들었습니다."
 ep3_frankokratia_events.0030.a: "#EMP 가장 높은 곳에서 주님께 영광을!#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U](이)가 #high [frankokratia_war.GetName]#!(을)를 선포함"
 frankokratia_war_join_tooltip: "당신이 공격자로 합류함"
