 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U](은)는 더 이상 존재하지 않는다. 한때 로마의 유산을 주장했던 전능한 주권자는 폐위되었다. 화려한 궁전과 대성당은 타올라 재가 되었다. 시체들이 산을 이뤄 부패하고 있다. 무너진 왕국을 혼돈이 집어삼킨다.\n\n이 잿더미 속에서, 그리스도와 [pope.GetTitledFirstName]의 이름으로 [latin_emperor.GetPrimaryTitle.GetNameNoTier]의 즉위가 선포되었다.\n\n위험한 분열의 시대가 그리스 땅에서 막을 올렸다."
 ep3_frankokratia_events.0060.desc_paid: "새로운 주권자가 비길 데 없는 [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]의 호사를 누리고 있다. 라틴 군대의 무력으로 자리를 차지한 후, [claimant.GetHerHis] 신민들은 일단 불만스럽게나마 [claimant.GetName]에게 복종했다.\n\n새로운 [claimant.GetTitleAsNameNoTooltip](은)는 동원할 수 있는 모든 부를 가득 안고 [claimant.GetPrimaryTitle.GetAdjective] 군대를 손에 쥐었다. 십자군은 마침내 다른 곳을 향해 눈을 돌렸다."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "새로운 주권자가 비길 데 없는 [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]의 호사를 누리고 있다. 라틴 군대의 무력으로 자리를 차지한 후, [claimant.GetHerHis] 봉신들은 일단 불만스럽게나마 [claimant.GetName]에게 복종했다.\n\n새로운 [claimant.GetTitleAsNameNoTooltip](은)는 [claimant.GetHerHis] 조상들과 같은 신념으로 십자군의 요구를 #EMP 거부#!했다. [claimant.GetHerHim]를 위해 기꺼이 싸웠던 개들은 굶주린 배를 부여잡고 쫓겨났다.\n\n새로운 군주의 치세가 시작되었다. 그러나 정도를 벗어난 십자군이 왜 구원을 추구하며 그런 길을 선택했는지는 여전히 그 답을 찾을 수 없다."
 ep3_frankokratia_events.0060.desc_loss: "#EMP \"승리의 전령인 [defender.GetTitledFirstName](을)를 찬양하라! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!\"#!\n\n[defender.GetPrimaryTitle.GetNameNoTier] 전역에 이런 구호가 울려 퍼졌다. 주권자가 라틴 십자군을 다시 바다로 몰아넣었다. 위대한 비잔티움에 대한 [claimant.GetNamePossessive] 명분에, 주님께서는 은총을 내리실 의향이 없으신 듯하다.\n\n전능자의 뜻을 감히 지레짐작한 모험가들은 커다란 당혹감을 숨기지 못했다..."
