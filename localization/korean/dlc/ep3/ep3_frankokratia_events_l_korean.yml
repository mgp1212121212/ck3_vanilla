 ep3_frankokratia_events.0031.t: "분열된 십자군"
 ep3_frankokratia_events.0031.desc_byz: "기독교에 대한 보편적 사랑을 거부하고 로마의 사랑받는 주교 [pope.GetTitledFirstName]의 대의를 멸시하면서, 라틴 십자군의 한 파벌이 이제 우리 제국에 도전하고 있다!\n\n저들은 우리 제국군이 기독교 세계의 보루로 얼마나 오랫동안 헌신했는지 #EMP 모르는#! 것인가? [Glossary( '이라클리오스', 'HERAKLEIOS_GLOSS')]의 힘이 우리를 보호하시길. [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName], 그리고 참칭자 [byz_claimant.GetName]의 효수된 머리가 [Glossary( '솔로몬의 권좌', 'THRONE_OF_SOLOMON_GLOSS')] 옆에 놓이길!\n\n[ROOT.Char.GetFaith.WarGodName](이)시여, 라틴 세계의 탐욕에 맞서는 저희를 가호하소서... 저희의 존재를 위협하는 이 어리석은 자들을 응징하겠나이다."
 HERAKLEIOS_GLOSS: "7세기 #bold 이라클리오스 황제#!는 통치 기간 내내 군사적 위기를 겪었습니다. 특히 사산 왕조 페르시아인들 및 라시둔 칼리프국이 주요 대적자였습니다. 이라클리오스는 비잔티움 제국의 생존을 위하여 커다란 개혁을 단행했습니다."
 THRONE_OF_SOLOMON_GLOSS: "솔로몬왕은 고대 이스라엘의 가장 현명한 왕으로 알려져 있습니다. 비잔티움 제국 황실은 솔로몬의 유물을 다수 보관하고 있으며, 여기에는 솔로몬의 권좌 또한 포함됩니다."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP 기독교 십자군이 배반당했다!#!\n\n신앙이라곤 없는, 잘못 인도된 순례자들이 참칭자 [byz_claimant.GetName]의 아래에 모였다. 게다가 이 무슨 비극이란 말인가. 기독교의 영역인 [byz_emperor.GetPrimaryTitle.GetNameNoTier](을)를 공격할 계획이라니! 저들은 [target_kingdom.GetNameNoTier](으)로 나아가는 여정을 단호히 거부해 버렸다!\n\n오만한 [byz_claimant_champion.GetTitledFirstName](와)과 탐욕스러운 [financier.GetTitledFirstName](을)를 비롯한 모두를 옹호하는 자들은 저들이 교회를 통합하고 대의의 이름으로 그리스의 힘까지 모을 것이라고 주장한다...\n\n이 모든 사태가 어떻게 끝날지는 오직 하나님만이 아시리라."
 ep3_frankokratia_events.0031.desc_target: "[ROOT.Char.GetFaith.HighGodName]의 빛이 저들을 인도하지 않으니, [pope.GetFaith.GetAdherentNamePlural]들은 어둠 속에서 발버둥 치기 바쁘다.\n\n광신적인 적 세력은 어마어마한 규모를 갖췄으면서도 [defender.GetName]에 맞서 진군하기보다는 [byz_emperor.GetPrimaryTitle.GetName]에 대한 명분을 선언했다! 저들의 이런 불협화음은 [target_kingdom.GetNameNoTier](을)를 지키는 병력에 당혹감과 안심을 동시에 선사했다.\n\n저들은 옹졸하고 사악한 마음으로 가득하다. [byz_claimant.GetName](이)가 황제의 자리에 앉으면 우리가 칼의 세례를 받으리라고 믿는 것이 분명하다... 애초에 그때까지 [pope.GetTitledFirstNamePossessive] 세력이 남아있을 리가 없지 않은가."
 ep3_frankokratia_events.0031.a: "이게... 진정 현실이란 말인가?"
 ep3_frankokratia_events.0041.t: "제국의 모든 부"
 ep3_frankokratia_events.0041.intro_constantinople: "우리의 지도자 [claimant.GetFirstName](이)가 환호를 받으며 거대한 [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]의 관문을 통과했다. 아야 소피아의 위대한 돔과 천상의 [Glossary( '세라핌', 'SERAPHIM_GLOSS')] 아래에서, [claimant.GetSheHe]는 마침내 [claimant.GetTitleAsNameNoTooltip]의 자리에 올랐다. 실로 기쁜 일이다. 경이로운 마음이 벅차오른다!\n\n그러나 [Glossary( '블라체르나에 궁', 'BLACHERNAE_PALACE_GLOSS')]으로 안내되어"
 ep3_frankokratia_events.0041.intro_generic: "우리의 지도자 [claimant.GetFirstName](이)가 환호를 받으며 거대한 [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]의 관문을 통과했다. 제국 교회의 위대한 돔과 천상의 [Glossary( '세라핌', 'SERAPHIM_GLOSS')] 아래에서, [claimant.GetSheHe]는 마침내 [claimant.GetTitleAsNameNoTooltip]의 자리에 올랐다. 실로 기쁜 일이다. 경이로운 마음이 벅차오른다!\n\n그러나 제국 궁전으로 안내되어"
 ep3_frankokratia_events.0041.desc: "끝없는 의식을 지켜보는 가운데, 무언가 다른 감정이 나를 채운다...\n\n[claimant.GetTitledFirstNameNoTooltip](은)는 담담히 읊었다. \"나의 전임자가 달아나면서 상당한 국고를 횡령했다."
 ep3_frankokratia_events.0041.trying_to_pay: "아무리 노력하더라도 제국은 그대 십자군들에게 약속한 보상의 #EMP 일부#!만을 줄 수밖에 없다.\""
 ep3_frankokratia_events.0041.not_trying_to_pay: "그대 십자군들에게 약속한 보상을 내어줄 형편이 아니다. 그보다는... #EMP 훨씬#! 적은 금액으로 #EMP 그대들은#! 만족해야 할 것이다.\""
 SERAPHIM_GLOSS: "아브라함 신앙 전반에 존재하는 천상의 존재들의 수장입니다. 기독교에서 #bold 세라핌#!은 여섯 장의 날개를 가지고 있으며 가장 높은 계급에 속하는 천사입니다."
 BLACHERNAE_PALACE_GLOSS: "서기 500년경, 테오도시우스 방벽 근처에 건설된 계단식 궁입니다. 이 복합 시설은 중세 성기에 제국의 주요 거주지로 사용되었습니다."
 ep3_frankokratia_events.0041.a: "그렇다면 우리의 몫은 우리가 #EMP 챙기겠다#!."
 ep3_frankokratia_events.0041.a.flavor: "제국의 도시를 약탈하는 행위는... 실로 특별할 것이다."
 ep3_frankokratia_events.0041.b: "보수를 지급하지 않고 우리 기사들을 해산시키기는 쉽지 않을 것이다."
 ep3_frankokratia_events.0041.b.flavor: "그러나 적절한 #EMP 동기#!가 주어진다면, 피를 보지 않고 다른 이들을 보내도록 시도해 볼 수 있다."
 ep3_frankokratia_events.0041.b_success: "라틴인들이 떠나도록 설득함"
 ep3_frankokratia_events.0041.b_failure: "십자군이 [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 약탈을 벌임"
 ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X 첫 번째 옵션의 효과는 다음과 같음"
 ep3_frankokratia_events.0041.c: "기대와는 다르지만, 결과를 받아들이겠다."
 ep3_frankokratia_events.0041.c.flavor: "기독교 세계는 여전히 이번 행보로 인해 강화되었다... 어느 정도는."
 byzantine_empire_destroyed_tooltip: "@warning_icon! #X [claimant.GetPrimaryTitle.GetNameNoTier](이)가 무너질 것임#!"
 byz_capital_building_destroyed_tooltip: "@warning_icon! #X #high [buildings|E] 3개#!가 격하되거나 파괴될 것임#!"
 frankokratia_leaders_gain_despoiler_trait: "참가한 모든 십자군 및 [GetTitleByKey('e_latin_empire').GetAdjective] [rulers|E]가 #high [GetTrait('despoiler_of_byzantium').GetName( GetNullCharacter )]#!(을)를 획득함"
 bent_before_crusaders_modifier: "십자군에게 굴복"
 bent_before_crusaders_modifier_desc: "해당 인물은 불가능한 약속을 이행하지 않는 대신 자기 봉역을 약탈하여 빚을 갚았습니다."
 crippled_by_imperial_debt_modifier: "제국의 조치로 무력해짐"
 crippled_by_imperial_debt_modifier_desc: "지방 군대는 복귀하였고 공무 행정은 멈췄습니다. 시장은 조용합니다."
 greek_opinion: "그리스 [opinion|E]"
 ep3_frankokratia_events.0042.t: "불의 세례"
 ep3_frankokratia_events.0042.desc: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier](을)를 공격했다! [financier.GetPrimaryTitle.GetAdjective]의 해병들이 성벽 위에 성스러운 깃발을 가장 먼저 게양했다. $knight_culture_player_plural_no_tooltip_lowercase$들은 성문을 통해 질주하며 모든 수비 병력을 학살했다. 그리스인들은 자기 집에 불을 질렀다. 그러나 거대한 불의 장벽조차 하나님의 진노를 막을 수는 없었다!\n\n사흘에 걸쳐 도시가 약탈당하고 시민들은 칼에 맞았다."
 ep3_frankokratia_events.0042.constantinople: "신실한 이들이 자제를 촉구했지만 아야 소피아와 오래된 성지들에는 훼손과 약탈의 손길이 멈추지 않았다."
 ep3_frankokratia_events.0042.desc_outro: "\n\n이제 우리 통치자들은 그리스인들이 이곳을 정의롭게 통치하고 기독교의 대의를 지지할 것으로 믿지 않는다. 우리 손으로 황제를 지명해야 한다. 나의 투표, 나의 선택이 기독교 세계를 변화시킬 것이다."
 ep3_frankokratia_events.0042.a: "내가 라틴과 그리스를 똑같이 통치하겠다!"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip](은)는 십자군 사이에서 존중을 받는다."
 ep3_frankokratia_events.0042.c: "이 영예는 [player_2.GetTitledFirstNameNoTooltip]에게 어울린다."
 ep3_frankokratia_events.0042.d: "[financier.GetTitledFirstNameNoTooltip]에게 신세 진 것이 많다."
 ep3_frankokratia_events.0042.e: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip]에겐 제국의 은총이 있다!"
 ep3_frankokratia_events.0042.f: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))] [emp_beneficiary_2.GetNameNoTooltip](이)라면 지혜롭게 통치하리라."
 ep3_frankokratia_events.0042.g: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip]에겐 옥좌에 오를 자격이 있다."
 old_titles_vassals_emp_beneficiary_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName](은)는 [GetTitleByKey('e_latin_empire').GetNamePossessive] 왕국들 밖에 있는 당신의 모든 [titles|E]와 [vassals|E]을 부여받게 됨#!"
 old_titles_vassals_emp_beneficiary_2_kings_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName](은)는 [latin_kingdom_1.GetNameNoTier](와)과 [latin_kingdom_2.GetNameNoTier] 밖에 있는 당신의 모든 [titles|E]와 [vassals|E]을 부여받게 됨#!"
 old_titles_vassals_emp_beneficiary_1_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName](은)는 [latin_kingdom_1.GetNameNoTier] 밖에 있는 당신의 모든 [titles|E]와 [vassals|E]을 부여받게 됨#!"
 old_titles_vassals_emp_beneficiary_no_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName](은)는 당신의 모든 현재 [titles|E]와 [vassals|E]을 부여받게 됨#!"
 old_titles_vassals_lord_beneficiary_tooltip: "@warning_icon! #X [beneficiary.GetShortUIName](은)는 [latin_emperor.GetShortUINamePossessive] [Concept( 'de_jure', '규범상' )|E] [realm|E] 밖에 있는 당신의 모든 [titles|E]와 [vassals|E]을 부여받게 됨#!"
 ep3_frankokratia_events.0044.t: "고귀함의 주인"
 ep3_frankokratia_events.0044.desc: "[claimant.GetName](은)는 본인의 이름으로 전쟁을 치렀으면서도 우리와 #EMP 주님#!께 진 빚을 부인하고 있다! 우리 십자군은 이를 용납할 수 없다!\n\n우리는 정의로운 분노에 휩싸여 [latin_byz_capital_barony.GetNameNoTier](을)를 공격했다. 길거리를 그리스인의 피로 물들이고 교회와 궁전을 약탈했다. 이렇게 폐허를 만드는 방식 외에 우리에게 무슨 수단이 있겠는가?\n\n저 이중적인 그리스인들은 다시는 이곳을 통치할 엄두도 내지 못하리라."
 ep3_frankokratia_events.0044.desc_past_tense: "[claimant.GetName](이)가 본인의 이름으로 전쟁을 치렀으면서도 우리와 #EMP 주님#!께 진 빚을 부인했을 때, 우리 십자군의 분노가 얼마나 컸겠는가!\n\n[latin_byz_capital_barony.GetNameNoTier](은)는 공격받을 필요가 있었다. 그리스인의 피가 길거리를 물들여야 했으며, 교회와 궁전은 마땅히 약탈의 대상이 되어야 했다. 이렇게 폐허를 만드는 방식 외에 우리에게 무슨 수단이 있겠는가?\n\n저 이중적인 그리스인들은 다시는 이곳을 통치할 엄두도 내지 못하리라."
 ep3_frankokratia_events.0044.outro_emperor: "라틴인이 성스러운 왕관을 쓰게 될 것이며, 황제를 지명하는 영광은 나의 몫이다."
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName](은)는 라틴인과 그리스인의 주인으로서 왕관을 썼으니, 다른 우리 순례자들은 [latin_emperor.GetHerHis] 땅을 나눠 가져야 한다."
 ep3_frankokratia_events.0044.a: "나는 여기에 남아서 그리스의 평화를 누릴 것이다!"
 ep3_frankokratia_events.0044.b: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))] [beneficiary_3.GetFirstNameNoTooltip](이)가 이 봉역을 지킬 것이다."
 ep3_frankokratia_events.0044.c: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip](은)는 이 땅에 매료되었다."
 ep3_frankokratia_events.0044.d: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))] [beneficiary.GetFirstNameNoTooltip]에게 이 외국인들의 통치를 맡기겠다."
 ep3_frankokratia_events.0045.t: "보이지 않는 영광"
 ep3_frankokratia_events.0045.intro: "승리를 거두고 복귀 조건을 협상한 후, 우리 십자군은 [claimant.GetCapitalLocation.GetTitle.GetNameNoTier](을)를,"
 ep3_frankokratia_events.0045.intro_constantinople: "보스포루스의 보석을 조용히 응시했다. 가장 신성한 유물들이 무수한 과거 시대의 기념물 아래, 가축 악취가 나는 더러운 거리와 광장이 보였다."
 ep3_frankokratia_events.0045.intro_generic: "뭇 도시의 여왕의 하찮은 대체물을 조용히 응시했다. 옛 수도 [GetTitleByKey('b_constantinople').GetNameNoTier]의 그림자에는 신성한 대성당과 호화로운 궁전이 보였다."
 ep3_frankokratia_events.0045.desc: "\n\n옛 로마인들은 우리에게 풍부한 선물을 줄 수 있었을지도 모른다. 이교도를 물리칠 힘을 알고 있었던 것만은 분명하다. 반면 이 그리스인들에게선 특별한 면모가 보이지 않는다. [claimant.GetName](은)는 [claimant.GetHerHis] 구원자들에게"
 ep3_frankokratia_events.0045.unpaid: "아무런 보수도, 도움도 주지 않고 보내버렸다.\n\n우리는 보물과 장신구에 탐욕의 눈길을 주며 투덜거렸다. 그러나 우리의 이상한 순례는 이렇게 끝났다."
 ep3_frankokratia_events.0045.paid_off: "반절의 보수만 지급한 채 장벽에서 끌어모은 소규모 부대를 맡겨 보내버렸다.\n\n우리의 이상한 순례는 신실한 이들에게 다소나마 보상을 남겼다. 그나마 혼란스럽고 무질서한 그리스인들보다는 더 많은 보상을..."
 ep3_frankokratia_events.0045.a: "십자군의 대의에 손을 보태기엔 아직 늦지 않았습니다!"
 ep3_frankokratia_events.0045.b: "익숙한 곳으로 돌아갈 때다."
