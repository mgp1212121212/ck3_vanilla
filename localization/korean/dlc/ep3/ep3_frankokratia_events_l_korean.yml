 ep3_frankokratia_events.0070.t: "금으로 덮인 검"
 ep3_frankokratia_events.0070.intro: "[financier.GetName](은)는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 머무르며 많은 지역 [financier.GetPrimaryTitle.GetAdjective] 상인의 새로운 업무를 처리해 왔다. [financier.GetHerHis] 기함은 약탈품으로 가득하고, 이제 [financier.GetSheHe]가 작별을 고하려 한다.\n\n"
 ep3_frankokratia_events.0070.rando_emp: "\"대단한 모험이었군!\" [financier.GetFirstNameNoTooltip](이)가 외쳤다. \"감히 누가 이 위대한 제국을 차지한 우리 앞에 맞설 것인가?"
 ep3_frankokratia_events.0070.leader_emp: "\"십자가의 이름 아래 참으로 많은 이들을 모았지.\" [financier.GetFirstNameNoTooltip](이)가 외쳤다. \"이제 무엇을 얻었는지 보라! 위대한 제국이니라!"
 ep3_frankokratia_events.0070.desc: "그러나... 이 제국을 #EMP 지키려면#! 검을 든 한쪽 팔의 힘만으로 충분할 것인가? 우리 라틴인들은 과연 우리의 열정을 믿고 저 새로운 그리스 봉역과 동맹을 맺지 않아도 될 것인가...?\"\n\n\"나는 단 한 가지만을 요구하리라... 나의 [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] 상인들과 이들의 수많은, #EMP 깊이 얽혀 있는#! 지역적 이득을 위해 특별한 권리를 보장해야 한다...\""
