 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] 점령 완료!"
 ep3_frankokratia_events.0110.desc: "프랑크인에게 맞선 전쟁에서 패배했다.\n\n수도에서 평화 협정에 관련된 소문이 조금씩 들려온다. 성스러운 자색 광기에 사로잡힌 신임 [emperor.GetTitledFirstNameRegnal](이)가 악취 나는 사슬갑옷을 입은 라틴인들을 이끌고 행진하는 중이라고 한다. [financier.GetPrimaryTitle.GetNameNoTier]의 [financier.GetTitleAsName]에 관련된 소문도 들려온다. 뱀 같은 [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]가 우리 제국 장관들에게 모욕을 퍼붓고 공물을 추가로 요구한다고 한다.\n\n십자군은 지금도 수도 성벽 바깥에 있다. 저들을 떠나게 할 방법이 있을까? 결국 우리가 완전한 파멸을 맞이해야 한단 말인가...?"
 ep3_frankokratia_events.0110.a: "어떤 일이 닥치더라도 제국의 방식을 지키겠다."
 ep3_frankokratia_events.0110.b: "[daddy.GetTitledFirstNamePossessiveNoTooltip]에게 보호를 부탁해야겠어."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip]에겐 이 상황을 이겨낼 힘이 있지..."
 ep3_frankokratia_events.0110.d: "어쩌면 곧... 속박을 벗어나 홀로 설지도 모르겠군."
