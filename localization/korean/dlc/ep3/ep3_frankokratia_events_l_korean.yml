 ep3_frankokratia_events.0080.t: "라틴인을 위한 왕국"
 ep3_frankokratia_events.0080_non_greek: "카이사르, 콘스탄티누스, 그 뒤를 이은 어렵고 난해한 이름의 그리스인들... 그리고 이제 [ROOT.Char.GetFirstName]까지."
 ep3_frankokratia_events.0080_greek: "한때 [GetTitleByKey('e_byzantium').GetName]에 모두 정복당했던 그리스의 땅은 아직도 요동치고 있다. [ROOT.Char.GetFaith.PositiveAfterLife] 아래의 통치자 중에서 과연 누가 이 땅을 소유할 것인가?"
 ep3_frankokratia_events.0080.desc: "\n\n로마인의 통치권은 속세의 명예 중에서도 가장 드높은 권리이며, 수많은 이들의 존경을 받는다. 이를 차지하는 것은 우리 라틴 십자군이 감히 꿀 수도 없던 꿈이었다. 끔찍한 피바다 속에서야 실현될 수 있었던 행운의 장난이었다. 하지만 이제 내 제국은 현실로 우뚝 서 있다. [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 영광스러운 모습은 가히 흠잡을 곳이 없다.\n\n우리는 한때 침략자였다. 현지인들은 우리 앞에서 울부짖으며 달아났다. 하지만 이제 그들은 [kingdom_1.GetNameNoTier]의 거리에서 환호를 보낸다."
 ep3_frankokratia_events.0080.a: "[kingdom_1.GetNameNoTierNoTooltip]에 내 권리를 알릴 것이다!"
 ep3_frankokratia_events.0080.b: "[kingdom_2.GetNameNoTierNoTooltip](은)는 머리를 조아려라!"
 ep3_frankokratia_events.0080.c: "[kingdom_3.GetNameNoTierNoTooltip](이)가 영원히 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 것이 되게 하라!"
 ep3_frankokratia_events.0080.d: "[kingdom_4.GetNameNoTierNoTooltip]의 백성들이 무릎을 꿇게 하라."
 ep3_frankokratia_events.0080.e: "[kingdom_5.GetNameNoTierNoTooltip](을)를 우리 것으로 만들라."
