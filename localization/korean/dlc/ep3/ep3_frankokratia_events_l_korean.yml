 latin_emp_simp_modifier: "그리스인 모방자"
 latin_emp_simp_modifier_desc: "해당 군주의 라틴 기사들은 경멸을 표하고, 봉신들은 중앙집권적 그리스 통치를 모방하다 권리와 자유를 잃은 것을 후회합니다."
 ep3_frankokratia_events.0120.t: "황제의 길"
 ep3_frankokratia_events.0120.hippodrome: "나는 아름답고도 황량한 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 주인이다. [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')], 아야 소피아, 고대 경기장..."
 ep3_frankokratia_events.0120.estate: "나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 주인으로서 궁전을 마음껏 고를 수 있다. 대리석 대기실, 황금 모자이크, 신의 섭리로 보호받는 장벽..."
 ep3_frankokratia_events.0120.desc: "내가 밖을 바라보는 동안, 그리스 관료제의 피조물이 나를 자세히 설명하고 있었다. 그런데 현명한 환관인 줄 알았던 [eunuch.GetTitledFirstName](이)가 대담해지기 시작했다.\n\n\"수 세기 동안 우리의 영광된 바실레이오스들께서는 강대한 권력을 휘두르셨습니다. [ROOT.Char.GetLadyLord], 모든 왕국이 폐하의 칙령을 기다린다니 상상이 됩니까? 피를 볼 권리나 전쟁의 전리품을 제공하지 않아도 말입니다.\"\n\n정말 대단한 권력이로군! 과연 고삐 풀린 사냥개 같은 나의 라틴 봉신들이 그리스 공관의 약탈을 멈출 수 있을까? 그자들이 갑갑한 그리스제 목줄을 잠자코 찰 것인가...?"
 ep3_frankokratia_events.0120.a: "내가 존경하는 그리스식 습관이 #EMP 하나#!, 아니, #EMP 둘#! 정도 있지. 그건 바로..."
 ep3_frankokratia_events.0120.a.flavor: "#EMP ...끔찍한 형벌이다!#! 제국의 힘에 대한 두려움이 절로 솟아나지! 그리스인들의 덫이 내 금고를 가득 채우게 하소서!"
 ep3_frankokratia_events.0120.b: "그리스인들과 그들의 방식을 신뢰하기로 했다..."
 ep3_frankokratia_events.0120.b.flavor: "그 유산이 나를 고대의 영광으로 덮어 주기를!"
 ep3_frankokratia_events.0120.c: "우리 라틴인들이 왔다. 여기 있는 모든 것은 우리 것이다!"
 ep3_frankokratia_events.0120.c.flavor: "우리는 내키는 대로 지배하고, 숭배하고, 약탈할 것이다!"
 emulating_byz_punishment_tt: "[GetTitleByKey('e_latin_empire').GetAdjective] 황제와 [vassals|E]은 [prisoners|E]를 거세하거나 눈을 멀게 할 수 있음"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip]의 그리스식 고문 지지"
 latin_emp_enables_byz_punishment_desc: "뒤통수나 치는 그리스인들을 다루려면 그들보다 더 잔인해져야 합니다."
 ep3_frankokratia_events.0121.opening: "나의 새로운 봉신 [ROOT.Char.GetTitledFirstNameRegnal]에게,"
 ep3_frankokratia_events.0121.intro: "한때 무장한 순례자들이었던 우리가 새로운 영지에서 수적으로 크게 불리한 처지에 놓여 있다.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "그런데 과연 이 뒤통수나 치는 그리스인들에게 우리와 맞설 용기가 있을까? 우리가 모든 [latin_emp.GetPrimaryTitle.GetTierAsName](을)를 차지하지 못하게 막을 결의가 있을 것인가?\n\n우리는 놈들을 무너뜨려야 한다. 놈들만큼 잔혹해져야 한다."
 ep3_frankokratia_events.0121.desc: "그래도 여기에 너무나도 방대한 부가 있잖은가! 불타는 성정을 억누르지 마라. 이 땅에서 번영하기 위해 모든 수단을 동원하라. 비열한 그리스 관료나 돈 많은 남색가들이 방해하게 두지 말라!"
 ep3_frankokratia_events.0121.a: "나는 보상을 받으러 왔다! 쉽게 비킬 일은 없을 것이다!"
 ep3_frankokratia_events.0121.a.flavor: "나의 [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l]이 모든 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 덮치리라!"
 ep3_frankokratia_events.0130.t: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 부활"
 ep3_frankokratia_events.0130.desc: "오랜 전통에 빛나는 왕국이여! 모든 기독교인의 영혼을 인도하는 북극성이여! 세상의 정수에 우뚝 선 황금 더미여. 상황에 따라 이름을 바꾸고, 종종 치명적인 독사들의 둥지이기도 했던 곳이여. 과거야 어쨌든 [GetTitleByKey('e_byzantium').GetName]이 다시 한번 돌아왔도다.\n\n지금까지는 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 인구가 흩어진 채 초라한 어둠의 시대를 보냈으나, 이제 라틴 정복의 재가 식어가니 빛과 희망이 솟아오르는구나. 어쩌면 조만간 모두가 [byz_emperor.GetTitledFirstNameRegnal]의 통치하에 하나로 모일 것이다!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "그렇지만... [latin_emperor.GetPrimaryTitle.GetAdjective] [latin_emperor.GetTitleAsName](이)라는 참칭자가 계속해서 반대하고 있다. [latin_emperor.GetHerHis] 궁정은 [latin_emperor.GetCapitalLocation.GetName]에서 이 역사적 대관식에 비난을 퍼붓고 있으니..."
 ep3_frankokratia_events.0130.unopposed: "라틴의 적수들과 그 야망은 역사의 그늘 속으로 사라졌다. 이제 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 시대가 새로 시작되리라."
 ep3_frankokratia_events.0130.a: "#EMP 프랑코크라티아#!에 작별을 고한다."
