l_korean:
 cid_loyalty_counter_positive: "[liege.GetTitleAsNameNoTooltip](을)를 향한 [cid_loyalty|E]을 #positive_value 보여줌#!"
 cid_loyalty_counter_very_positive: "[liege.GetTitleAsNameNoTooltip](을)를 향한 [cid_loyalty|E]을 #positive_value 크게 보여줌#!"
 cid_loyalty_counter_negative: "[liege.GetTitleAsNameNoTooltip](을)를 향한 [cid_loyalty|E]에 #negative_value 의문#!이 제기됨"
 cid_loyalty_counter_very_negative: "[liege.GetTitleAsNameNoTooltip](을)를 향한 [cid_loyalty|E]에 #negative_value 큰 의문#!이 제기됨"
 game_concept_cid_loyalty: "로드리고의 충성심"
 game_concept_cid_loyalty_desc: "엘 시드가 망명 중에도 군주를 향한 #V 충성#!을 유지한다면 군주의 호의와 유리한 직위를 되찾을 수 있습니다.\n\n만일 #V 불충한#! 상태가 된다면, 엘 시드는 독립 영주로 성장할 수 있는 특별한 선택지를 얻게 됩니다."
 cid.0001.t: "[liege.GetTitleAsNameNoTooltip]의 명으로"
 cid.0001.desc.intro: "등자에 발을 얹고 말의 머리를 토닥이며 내가 언제나 고향이라 부를 곳을 마지막으로 바라보았다.\n\n추방. [liege.GetTitledFirstNamePossessive] 말은 의심의 여지 없이 확실했다.\n\n"
 cid.0001.desc.alfonso: "나는 그의 형제를 충성스럽게 따랐다. 그러니 그를 따를 수도 있었다."
 cid.0001.desc.garcia_ordonez: "한때 그를 이긴 적이 있었다. 그 역시 당시의 전투를 절대 잊지 못하겠지."
 cid.0001.desc.liege_hate: "[liege.GetTitleAsNamePossessiveNoTooltip] 은총을 잃게 되었다. 군주의 사랑을 받지 못한다면 어떻게 좋은 봉신이 될 수 있겠는가?"
 cid.0001.desc.courtier: "궁정의 적들이 군주의 마음에 독을 풀었다. [liege.GetTitleAsNameNoTooltip|l]께서 나를 총애했기에 적들은 언제나 나를 해하려 들었다."
 cid.0001.desc.outro: "\n\n오른편으로 까마귀 한 마리가 날아갔다. 좋지 못한 징조였다."
 cid.0001.a: "언제나 [liege.GetTitleAsNameNoTooltip]께 충성하겠습니다."
 cid.0001.a.flavor: "#EMP 그렇게 이 충성스러운 투사는 추방당해 떠나갔다.#!"
 cid.0001.b: "어쩔 수 없지. 날 사랑하는 이들은 나를 따라올 것이다."
 cid.0001.b.flavor: "#EMP 그때 나의 시드는 [liege.GetFirstNameNoTooltip] [liege.GetTitleAsNameNoTooltip]의 은총을 얻을 희망이 없다는 것을 깨달았다.#!"
 story_el_cid_tt: "#EMP 엘 시드의 노래#! 시작"
 cid_exile_title: "망명:"
 cid.1000.t: "$cid_exile_title$ 닫힌 문"
 cid.1000.desc: "밤은 어둡고 싸늘했다. 나는 부하 하나를 보내 가장 가까이에 있는 집의 문을 두드렸다. 주인이 친절하기만을 바라면서.\n\n답을 듣기까지는 시간이 조금 걸렸다. 중얼거리는 소리와 발소리가 들리더니 누군가 마침내 입구에 와서 섰다.\n\n\"[liege.GetTitleAsNameNoTooltip]께서 명령하셨습니다. 저희는 당신을 환영해서는 안 됩니다! 왕실 문장이 찍힌 서신이 도착했습니다. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 사람들은 당신한테 문을 열어 주거나 집 안으로 들여서는 안 된다고 합니다.\"\n\n[liege.GetTitledFirstName](은)는 과연 시간을 낭비하지 않았다."
 cid.1000.a: "이 가엾은 자들을 압박하진 않을 것이다."
 cid.1000.a.flavor: "#EMP 우리의 물건, 집, 시선, 이 모든 것이 위험한 상황이다.#!"
 cid.1000.b: "\"문을 열라! 그러지 않으면 부숴 버리겠다!\""
 cid.1000.b.flavor: "#EMP 그대는 작은 이득을 얻겠지만, 우리는 그대로 인해 파멸할 것이다.#!"
 cid_opened_doors_modifier: "열린 문"
 cid_opened_doors_modifier_desc: "해당 인물은 자신의 추종자들을 위한 숙소를 마련하려 농가의 문을 강제로 열게 했습니다."
 cid.1010.t: "$cid_exile_title$ 금도 은도 없이"
 cid.1010.desc: "추방자는 믿음직한 주인이 되기 힘들다. 내 추종자에게 봉급을 지급하거나, 먹여 살릴 수 있다는 보장조차 하지 못한다. 이토록 불명예스러운 이를 위해 자기 가족의 안전을 걸 이가 어디 있단 말인가?\n\n야영지의 대화가 다 들려왔다.\n\n고개를 들자 [friend.GetTitledFirstName](이)가 자기 몫의 빵과 포도주를 들고 내게 걸어오고 있었다.\n\n\"전장의 지배자여, 이 좋은 시기에 태어났으니 우리는 나아가야 하네. 내가 이 사람들에게 돈을 주고 [liege.GetTitledFirstName]의 진노를 받아내겠네. 나는 자네를 섬기고 있으니까.\""
 cid.1010.a: "\"[cook.GetFirstNameNoTooltip], #EMP 뭐든지#! 찾아서 요리하도록.\""
 cid.1010.b: "\"고맙다, 내 최고의 친구여.\""
 cid.1010.b.flavor: "#EMP 살아남는다면 그대에게 두 배로 갚겠다.#!"
 cid.1010.c: "\"[liege.GetTitleAsNamePossessiveNoTooltip] 진노를 받는 위험을 감수할 수는 없어.\""
 cid_1010_no_invite_var_desc: "당신이 [recipient.GetHerHim]를 추방함: $VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$ 안녕히, 내 사랑"
 cid.1020.desc.intro: "[spouse.GetFirstName](이)가 제단 아래의 계단에 몸을 던지고 [spouse.GetFaith.HighGodName]에게 악으로부터 나를 지켜달라고 열렬히 기도했다.\n\n내가 [spouse.GetSheHe]를 품에 안자 [spouse.GetSheHe]는 슬픔에 가득 잠긴 채 내 손에 입을 맞췄다.\n\n\"우리가 다시 만날 수 있을지는 [ROOT.Char.GetFaith.HighGodName]만이 알겠지.\" 나는 이렇게 말했다. \"여기가 더 안전할 거야. 당신마저 내 앞에 놓인 고난을 겪게 할 수는"
 cid.0001.desc.children: "없어. 얘들아... 너희도 잘 지내야 한다.\""
 cid.0001.desc.no_children: "없어.\""
 cid.1020.a: "\"[my_priest.GetFirstNameNoTooltip], 혹시 우리를 위해 탄원해 줄 수 없겠나?\""
 cid.1020.b: "\"이 기다림이 부디 짧기를.\""
 cid.1020.b.flavor: "#EMP 손톱이 살에서 뽑혀 나가는 듯 고통스럽구나.#!"
 cid.1020.c: "\"당신을 두고 떠날 순 없어.\""
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "손톱과 살처럼"
 cid_family_good_modifier_desc: "해당 인물은 주군의 명령에 불복하여 가족을 두고 떠나기를 거부했습니다."
 cid.1030.t: "$cid_exile_title$ [liege.GetTitleAsNameNoTooltip]에 대한 사랑으로"
 cid.1030.desc: "금. 은. 보석까지. 드디어 내 돈궤가 채워지고 있었다.\n\n금반지, 목걸이, 깃발들. [liege.GetTitledFirstName](은)는 이러한 광경이 낯설지 않으리라.\n\n하지만 이 모든 것은 내 것이 아니다. [liege.GetSheHe|U]는 여전히 내 군주이고, 따라서 내 재산의 일부도 [liege.GetHerHis] 것이다."
 cid.1030.a: "[artifact.GetName](이)라면 근사한 선물이 되겠군."
 cid.1030.b: "금은 언제나 옳지."
 cid.1030.c: "하! 이건 내가 #EMP 얻어낸#! 거다!"
 cid.1040.t: "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName]께서 자비를 베푸시길"
 cid.1040.desc: "어떤 마음은 단단히 굳어져 버려, 부드러웠던 시절이 어땠는지를 기억해 내려면 오랜 시간이 걸린다.\n\n내가 무엇을 하든 [liege.GetTitledFirstNamePossessive] 마음은 내 손이 닿지 않는 거리에 있었다.\n\n\"[ROOT.Char.GetFaith.HighGodName]님.\" 나는 제단 앞에 무릎을 꿇고 입을 열었다. 부하들이 호기심 어린 얼굴로 나를 둘러싸고 있었다. \"당신의 선하신 마음이 [liege.GetTitledFirstNamePossessiveNoTooltip] 마음을 녹이시고, [liege.GetHerHim]가 저를 총애하던 마음을 떠올리게 하소서.\""
 cid.1040.a: "우리 야영지야말로 헌신의 사례가 될 것이다."
 cid.1040.b: "간청합니다, [ROOT.Char.GetFaith.HighGodName]님. [liege.GetHerHim]를 빛으로 인도하소서."
 cid.1040.c: "[liege.GetHerHim]가 [ROOT.Char.GetFaith.NegativeAfterLife]에나 가 버렸으면 좋겠군."
 cid_own_prayer: "자비를 베푸소서"
 cid_own_prayer_desc: "해당 인물은 자신을 위해 기도하기로 결심했습니다."
 cid_1040_a_tt: "당신의 $baggage_train_shrine_domicile_building$ 덕분에 이 선택지를 사용할 수 있음"
 cid_restoration_title: "재건:"
 cid.2000.t: "$cid_restoration_title$ 팔꿈치 아래에서"
 cid.2000.desc.intro: "나는 전투의 한가운데에 있었다. 군대 위로 날아가는 새들의 그림자가 점점 짙어져 갔다.\n\n나는"
 cid.2000.desc.loser: "흉갑을 입은 [loser.GetTitledFirstName](을)를 금방 찾아냈다. \"덤벼라.\" 나는 말에 박차를 가하며 [loser.GetHerHim]를 향해 돌진하기 시작했다. 이 결투 한 번으로 모든 걸 끝낼 수 있다.\n\n나는 적의 투구와 사슬갑옷을 뚫고 허리 아래까지 두 동강을 내 버렸다."
 cid.2000.desc.fallback: "흉갑을 입은 적을 금방 찾아냈다. \"덤벼라.\" 나는 말에 박차를 가하며 적을 향해 돌진하기 시작했다. 이 결투 한 번으로 모든 걸 끝낼 수 있다.\n\n나는 적의 투구와 사슬갑옷을 뚫고 허리 아래까지 두 동강을 내 버렸다."
 cid.2000.desc.outro: "팔꿈치 아래에서 피가 뚝뚝 떨어졌다."
 cid.2000.a: "이 검은 정말 아름답군!"
 cid.2000.a.flavor: "#EMP 바로 이날, 이 전투에서 위대한 검이 승리를 거두었다.#!"
 cid.2000.b: "[liege.GetShortUIName]에게 사절을 보내라. 이 보상은 [liege.GetHerHis] 것이다."
 cid.2000.b.flavor: "#EMP 전리품으로 백 필의 말과 함께 그대를 나의 군주 [liege.GetTitledFirstNameNoTooltip]에게 보내니, 나 대신 [liege.GetHerHis] 손에 입을 맞추어 주기를."
 cid_2000_liege_tt: "[newly_created_artifact.GetNameNoTooltip] [artifact|E] 획득함"
 cid.2001.t: "$cid_restoration_title$ 용감한 주인으로부터"
 cid.2001.desc.intro: "나는 손에 검을 든 채 조금씩 나아가며 싸웠다. 빗줄기가 더 강해진다. 매우 추웠다.\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName](이)가 내게 다가왔다. \"[ROOT.Char.GetFirstNameNoTooltip].\" [loser.GetSheHe]가 나를 맞이했고 나 역시 고개를 숙였다. \"예의 차릴 시간은 없군.\"\n\n우리의 검이 몇 번이고 허공에서 부딪쳤다. 그러다 결국 내가 [loser.GetHerHis] 손을 잘라냈다."
 cid.2001.desc.fallback: "적이 내게 다가왔다. \"[ROOT.Char.GetFirstNameNoTooltip].\" 적은 나를 맞이했고 나 역시 고개를 숙였다. \"예의 차릴 시간은 없군.\"\n\n우리의 검이 몇 번이고 허공에서 부딪쳤다. 그러다 결국 내가 적의 손을 잘라냈다."
 cid.2001.desc.outro: "큰 비명이 들렸다. 검이 창백한 빛을 흩뿌리며 땅에 떨어졌다."
 cid.2001.desc.outro.tizona: "\n\n나의 티조나에 걸맞은 동료다."
 cid.2001.a: "더 많은 전투가 우릴 기다린다!"
 cid.2001.a.tt: "당신이 [newly_created_artifact.GetName]의 소유자가 됨"
 cid.2001.a.flavor: "#EMP 내가 기사다운 방식으로 이겨서 차지했지.#!"
 cid.2001.b: "[liege.GetTitleAsNameNoTooltip]에게 어울리는 선물이다."
 cid.2010.t: "$cid_restoration_title$ 유리한 제안"
 cid.2010.desc: "아침 햇살이 드리우자마자 [liege.GetTitledFirstNamePossessive] 전령이 내 천막으로 들어왔다.\n\n\"모든 이들은 들으라!\" [herald.GetSheHe]가 공표했다. \"내 [liege.GetLadyLord] [liege.GetTitledFirstNameNoTooltip]께서 [ROOT.Char.GetTitledFirstNameNoTooltip]의 청을 내리셨다. [liege.GetFaith.HighGodName]의 은총 아래 주군께서는 그대의 [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip](이)가 [proposed_spouse.GetTitledFirstName]의 [child.GetWifeHusband](이)가 되기를 바라신다.\"\n\n뺨을 타고 눈물이 한 방울 흘러내렸다. 혹시 화해를 향한 첫걸음의 순간이 도래한 것일까?"
 cid.2010.a: "\"크나큰 기쁨으로 이 영광을 받아들입니다!\""
 cid.2010.a.flavor: "#EMP 그대의 품에 햇살보다 밝은 내 [child.Custom('GetDaughterSon')](을)를 넘기노라.#!"
 cid.2010.b: "\"고맙지만 아이의 배우자는 내가 직접 찾겠다.\""
 cid_refused_betrothal: "주군 거부"
 cid_refused_betrothal_desc: "해당 인물은 자기 자식에 대한 군주의 약혼 제안을 거부했으며 본인이 직접 약혼 상대를 찾기로 했습니다."
 cid.2020.t: "$cid_restoration_title$ 명예로운 자"
 cid.2020.desc: "내 천막에 놀랍고도 새로운 객이 찾아들었다. 근위대에 둘러싸인 [liege.GetTitledFirstName](이)가 만면에 미소를 띠고 있었다.\n\n\"벗이여!\" [liege.GetSheHe]가 외쳤다. \"그대는 언제나 내게 충성을 다했지. 내가 후회스럽게도 그대를 멀리 보냈는데도 말이야. 그대를 용서하겠네. 또한 오늘부터 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] 곳곳에서 그대를 향한 내 총애를 알게 될 것이야.\"\n\n\"저는 추방당하고 명예를 잃었으나, 크나큰 고난을 거치며 여기까지 다다랐습니다. 주군의 은혜를 받게 되었으니 [ROOT.Char.GetFaith.HighGodName]께 감사드립니다!\""
 cid.2020.a: "그 모든 게 헛수고가 아니었다."
 cid.2020.a.flavor: "#EMP 깃발이 성의 정상에 꽂히자 나의 시드와 모든 부하가 기뻐했다.#!"
 cid.2020.b: "내 야영지를 두고 떠날 수는 없지."
 cid.2020.b.flavor: "#EMP 비바르는 부하들에게 돌아와 획득한 전리품을 모으도록 명했다.#!"
 cid_2020_b_tt: "계속 [adventurer|E]로 나아감"
 cid.2020.c: "이제 갈라설 때가 왔다."
 cid_treason_title: "반역:"
 cid.4000.opening: "변덕스러운 [ROOT.Char.GetFirstNameNoTooltip],"
 cid.4000.desc: "그대의 형편없는 헌신을 보니 당황스럽군. 내게 충성을 다하는 것이 의도였다면 그대는 실패한 것이다. 그대의 불만을 표시하려 했다면, 그 또한 실패했음을 알린다.\n\n서로 이 불미스러운 일은 잊고 넘어가도록 하지."
 cid.4000.a: "그렇게 하자."
 cid.4010.t: "$cid_restoration_title$ 미오 시드"
 cid.4010.desc: "문을 세게 두드리는 소리가 났다. [herald.GetTitledFirstName](이)가 도착한 것이다.\n\n\"[herald.GetFaith.HighGodNamePossessive] 맙소사, [ROOT.Char.GetFirstNameNoTooltip]. 어째서 일을 이리 어렵게 만드십니까?\"\n\n\"내가 시작한 게 아니다.\" 나는 최대한 엄중한 모습으로 대답했다. \"[liege.GetTitleAsNameNoTooltip|l]께서 내 충성을 바라셨다면 애초에 나를 추방하지 마셨어야지.\"\n\n\"나는 [liege.GetHerHim]에게 더는 충성하지 않는다. 이제 [liege.GetSheHe]는 내 정당한 주군이 아니다. 그렇게 전하도록 해라.\""
 cid.4010.a: "\"내 땅은 내가 얻어낸 것이다.\""
 cid.4010.a.flavor: "#EMP 9개월이 지나자 그는 앞으로 나섰으며, 10개월이 되자 그들은 항복해야만 했다.#!"
 cid.4010.b: "\"길이 나를 부른다.\""
 cid.4010.b.flavor: "#EMP 이것이 나의 시드, 전장의 지배자의 이야기였노라.#!"
 cid.4010.c: "\"[liege.GetHerHis] 정당한 치세를 계속 존중하겠다.\""
 cid.4010.c.flavor: "#EMP 나를 추방했던 [liege.GetTitledFirstNameNoTooltip]에 대한 사랑으로.#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc: "그대의 정당한 주군이었던 나의 [ROOT.Char.GetLadyLord], [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName]께서 세상을 떠났음을 알린다.\n\n그대가 [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetHerHim](와)과 어떠한 문제가 있었든 내게는 상관없는 일이다."
 cid.5000.a: "그러면 이제 다 해결됐군."
