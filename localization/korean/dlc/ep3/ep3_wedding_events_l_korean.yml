l_korean:
 ep3_wedding.0001.t: "매혹적인 [other_family_spouse.Custom('GetBrideGroom')|U]"
 ep3_wedding.0001.desc: "춤이 시작되었다! 음악은 마치 급류처럼, 가장 거대한 나무들조차 흔드는 바람처럼 흘러넘친다. [other_family_spouse.Custom('GetBrideGroom')]의 [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]인 [flirting_in_law.GetName](은)는 군중에 섞여 춤을 즐기고 있다. [flirting_in_law.GetHerHis] 몸은 마치 바람에 흔들리는 나뭇잎 같다. 그런데 [flirting_in_law.GetHerHis|U] 시선은 다른 무희가 아니라... 내게서 떨어질 줄 모른다. 마치 #EMP 초대하듯이.#!\n\n밤이 점점 깊어간다. [flirting_in_law.GetFirstNamePossessiveNoTooltip] 불타는 눈길은 슬쩍 몸이 스치는 섬세한 접촉으로 이어졌다. [flirting_in_law.GetHerHis] 몸짓은 내 안의 무언가를 일깨우기 시작한다."
 ep3_wedding.0001.desc_own_wedding: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName](이)가 보이지 않는 지금... #EMP 어쩌면#! [other_family_spouse.GetHerHis] 가족의 매력을 맛볼 기회인 건 아닐까?\n\n하지만 내 결혼식에서? #EMP 내 [other_family_spouse.Custom('WifeHusband')]의 [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))](을)를 상대로?!?"
 ep3_wedding.0001.desc_guest: "하긴, 오늘 신성한 결합을 맺는 게 #EMP 우리#!도 아니지!\n\n어딘가 어두운 구석에선 벌써 탐욕스럽고 음란한 시간이 흐르고 있을지도..."
 ep3_wedding.0001.a_non_spouse: "오늘은 오로지 [same_family_spouse.GetFirstNameNoTooltip]만을 위한 날이다!"
 ep3_wedding.0001.a_spouse: "오늘은 오로지 [other_family_spouse.GetFirstNameNoTooltip]만을 위한 날이다!"
 ep3_wedding.0001.a.flavor_non_spouse: "[same_family_spouse.GetHerHis] 신뢰를 저버리고 싶진 않다. 아무리 하찮은 실수라 해도!"
 ep3_wedding.0001.a.flavor_spouse: "[other_family_spouse.GetHerHis] 신뢰를 저버리고 싶진 않다. 아무리 하찮은 실수라 해도!"
 ep3_wedding.0001.b: "함께 #EMP 축하나#! 할까."
 ep3_wedding.0001.b.flavor: "=[flirting_in_law.GetNameNoTooltip]한테 다가가는 건 실수겠지만... 굉장히 흥미로운 실수일지도 모른다."
 ep3_wedding.0001.c: "가볍게 춤 추는 정도로 문제가 일어날까."
 ep3_wedding.0001.c.flavor: "이젠 가족이란 울타리로 엮인 사이다! 가족끼리 소소하게 어울린다고 이상하거나 수상할 게 어디 있을까...?"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  밀회가 발각되었습니다! 그 대가를 치르게 될 것입니다#!"
 ep3_wedding.0001.b.success.desc.tt: "욕망에 취해 함께 빠져나감"
 ep3_wedding.0001.b.caught.desc.tt: "사랑을 나누던 중 발각당함!"
 ep3_wedding.0001.b.fail.desc.tt: "[flirting_in_law.GetSheHe](이)가 역겨워하며 당신을 거부함"
 own_wedding_difficulty_tooltip: "@warning_icon! #X 성공 확률이 낮습니다. #EMP 이건 당신의 결혼식입니다!#!"
 ep3_wedding.0002.t: "어둠의 리듬"
 ep3_wedding.0002.intro: "[other_family_spouse.Custom('GetBrideGroom')]의 매혹적인 [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [flirting_in_law.GetName](은)는 결코 춤을 멈추지 않았다. [flirting_in_law.GetHerHis] 화려한 예복이 어둠 속으로 하나둘 벗겨질 때마다, [flirting_in_law.GetFirstNameNoTooltip]의 따스한 살결이 내 몸에 닿을 때마다... [flirting_in_law.GetHerHis] 흔들림에는 갈수록 힘이 실리며 빨라졌다.\n\n모든 것이 끝나고, 나는 황홀한 웃음을 지으며 주저앉았다."
 ep3_wedding.0002.own_wedding: "내 [other_family_spouse.Custom('WifeHusband')]의 [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))](은)는 완전히 벌거벗은 채 빙글빙글 돌았다.\n\n내 [other_family_spouse.Custom('WifeHusband')](이)가 기다리고 있을 텐데..."
 ep3_wedding.0002.others_wedding: "경솔한 내 파트너는 완전히 벌거벗은 채 빙글빙글 돌았다.\n\n피로연에 얼굴을 비춰야 하는데..."
 ep3_wedding.0002.lowborn: "그러나 나는 [other_family_spouse.GetHerHis] 핏줄인 사람들과 이미 신나게 놀았다."
 ep3_wedding.0002.highborn: "그러나 나는 [other_family_spouse.GetHouse.GetName] 가문 사람들과 이미 신나게 놀았다."
 ep3_wedding.0002.a: "\"당신을... 사랑해, [flirting_in_law.GetFirstNameNoTooltip].\""
 ep3_wedding.0002.a.flavor: "새[other_family_spouse.Custom('WifeHusband')]에게 이미 커다란 죄를 지었지만, 이 또한 사랑 때문이다!"
 ep3_wedding.0002.a.flavor_non_spouse: "신성한 사랑의 예식에서 이 또한 예정된 운명 아니겠는가?"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U] 또한 당신에게 푹 빠짐"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U]는 잠시 즐겼을 뿐임"
 ep3_wedding.0002.b: "\"나를 위해 다시 춤춰주겠어?\""
 ep3_wedding.0002.c: "\"어서 파티로 돌아가자!\""
 lust_demon_success_chance: "#weak 경건한 인물에 대한 [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E]이 대폭 향상됨"
 lust_demon_success_chance_tt: "#high 10년#! 동안 [GetTrait('zealous').GetName( GetNullCharacter )] 인물에 대한 [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E]이 크게 증가함"
 ep3_wedding.0003.t: "믿음직한 [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName](이)가 경악했다. 우리가 마침내 격렬한 절정의 순간에 도달한 순간이었다.\n\n"
 ep3_wedding.0003.desc_own_wedding: "\"#EMP [other_family_spouse.GetFaith.DevilName], 차라리 내 눈을 뽑아가라!#!\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]의 목소리였다. \"#EMP 내가 지금 무슨 더러운 짓을 보고 있는 거지?!#!\"\n\n[other_family_spouse.GetHerHis|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))](은)는 거친 숨을 몰아쉬며 내 미끈한 살결에서 몸을 떼어냈다... 그러나 [other_family_spouse.GetFirstName](은)는 이미 모든 것을 보았다. 그리고 우리의 혼인 서약을 모독한 이 극악무도한 행위에 구역질을 했다."
 ep3_wedding.0003.desc_guest: "\"#EMP [other_family_spouse.GetFaith.DevilName], 차라리 내 눈을 뽑아가라!#!\" [other_family_spouse.GetTitledFirstNamePossessive] 목소리였다. \"#EMP 내가 지금 무슨 더러운 짓을 보고 있는 거지?!#!\"\n\n[other_family_spouse.GetHerHis|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))](은)는 거친 숨을 몰아쉬며 내 미끈한 살결에서 몸을 떼어냈다... 그러나 [other_family_spouse.GetFirstName](은)는 이미 모든 것을 보았다. 마치 사막처럼 즐거움이 모조리 거세된 표정이었다."
 ep3_wedding.0003.a: "당신 화낼 때 #EMP 정말#! 사랑스러워 보여..."
 ep3_wedding.0003.a.flavor: "결혼식을 축하하고 싶지 않아? [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]... 우리 셋이서?"
 ep3_wedding.0003.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))], 이걸 발설하는 날에는 네 목숨은 없는 거야."
 ep3_wedding.0003.c: "욕망의 악마 짓이야. 내가 잠깐 악마에 홀려서 #EMP 미쳐버렸어#!!"
 ep3_wedding.0003.c.flavor: "그래, 난 악령에 홀렸어... 이렇게라도 살결을 탐하지 않으면... 악령이 나를 #EMP 파멸로 몰고 갈 거야!#! 어쩔 수 없었어!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip](이)가 당신의 불행에 슬퍼함"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip](이)가 당신의 거짓말을 간파함"
 ep3_wedding.0003.d: "이런 사소한 일탈이 '잘못된' 거라고 내가 #EMP 신경을#! 쓸 것 같아?"
 ep3_wedding.0003.d.flavor: "그딴 식으로 징징댈 거면 다른 데서 알아봐, 멍청이."
 ep3_wedding.0003.e: "제발, 아무한테도 말하지 마! 정말 미안해."
 ep3_wedding.0003.e.flavor: "금단의 불꽃에 사로잡힌 이상... 내 마음은 산산이 조각났어."
 possessed_by_lust_demon_modifier: "욕망의 악마에게 홀렸다고 주장함"
 possessed_by_lust_demon_modifier_desc: "해당 인물은 자기가 굶주린 악령의 위협을 받고 있으며, 그 욕망을 육체적 쾌락으로 채우지 않으면 파멸이 찾아올 것으로 믿습니다."
 unflappable_boudoir_confidence_modifier: "굳건한 쾌락적 자신감"
 unflappable_boudoir_confidence_modifier_desc: "해당 인물은 욕망에 대해 전혀 부끄러워하지 않으며, 그 모습이 어떤 이들에게는 추문으로, 또 다른 이들에게는 매력으로 받아들여집니다."
