 ep3_story_cycle_violet_poet.0002.t: "유산을 남기다"
 ep3_story_cycle_violet_poet.0002.desc: "몇 주 전부터 자꾸 신경이 쓰이는 생각이 있다. 누가 내 유산을 잇게 될 것인가? 누가 예술의 후원자가 되어 젊은이들을 예술의 길로 이끌 것인가?\n\n물려줄 것이 많다. [double_moon_book.GetName](은)는 고민할 것도 없겠지만, 그 외에도 기다란 목록이 남아있다. [ROOT.Char.GetHouse.GetName] 가문의 마지막 유산만 해도 그 묵직한 책보다 훨씬 무거운 제안이다.\n\n그러나 실상은 결국 사라져가는 유물일 뿐이다. 가장 중요한 것은 나와 같은 시인을 만든 삶의 방식, [ROOT.Char.GetFaith.HighGodName]께서 창조하신 세상에 대한 사랑과 감사다!\n\n#EMP 그걸#! 이해하는 사람을 찾아야 한다. 보이지 않는 세상의 흐름을 이해하는 사람이 필요하다."
 ep3_story_cycle_violet_poet.0002.a: "불행히도 그런 사람들은 드물다."
 ep3_story_cycle_violet_poet.0002.a.tt: "상황을 가만히 고민한다..."
 ep3_story_cycle_violet_poet.0002.b: "벌써 걱정할 필요는 없는 문제다."
 ep3_story_cycle_violet_poet.0002.b.flavor: "...하지만 #EMP 곧#! 시작해야 할 것이다."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial 후계자를 정하기 전에 사망할 경우 가문이 사라질 수 있습니다!#!"
 ep3_story_cycle_violet_poet.0003.t: "선택의 여지"
 ep3_story_cycle_violet_poet.0003.opening: "바깥에서 들려오는 격렬한 시적 토론에 귀를 기울였다. 누구를 선택해야 할까?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "[heir1.GetFirstName]의 사례를 보자면, [heir1.GetHerHis|U] 운율 감각은 본능적이고 인상적이다..."
 ep3_story_cycle_violet_poet.0003.diplomat: "[heir1.GetFirstName]의 사례를 보자면, 시에 대한 [heir1.GetHerHis|U] 애정은 너무나도 명백하고 열정적이다."
 ep3_story_cycle_violet_poet.0003.woman: "아니면 [heir2.GetFirstName](은)는 어떨까? 한 명의 [heir2.GetWomanMan]으로서, 내가 세상을 떠난 후에도 내 말을 깊이 이해할 것이다."
 ep3_story_cycle_violet_poet.0003.young: "아니면 [heir2.GetFirstName](은)는 어떨까? 젊은 영혼인 만큼 그 유연성에 기대는 바가 크다."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\n갑자기 날카롭고 딱딱 끊어지는 단어들이 울려 퍼졌다. 새로 살롱에 들어온 [heir3.GetFirstName](이)가 우아한 시를 선보여 마무리 지었다. [heir3.GetSheHe|U]는 젊고"
 ep3_story_cycle_violet_poet.0003.intelligent: "무척 지적이며"
 ep3_story_cycle_violet_poet.0003.beautiful: "유독 아름다우며"
 ep3_story_cycle_violet_poet.0003.ending: "산문에 뛰어난 재능을 보인다!\n\n흠모하는 사람들을 저리 끌고 다니는 걸 보면, 사람 자체에도 적잖은 #EMP 매력#!이 있는 듯하고..."
 ep3_story_cycle_violet_poet.0003.a: "나는 [heir1.GetFirstNameNoTooltip](을)를 선택하겠다."
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip](이)가 내 후계자다."
 ep3_story_cycle_violet_poet.0003.c: "[heir3.GetFirstNameNoTooltip]에겐 뭔가 특별한 게 있다..."
 ep3_story_cycle_violet_poet.0004.t: "아련한 추억"
 ep3_story_cycle_violet_poet.0004.desc: "오, [wallada.GetFirstName]! 나의 멘토이자 친구이며 자극의 원천이었던 그대여. 일생에 백 개의 삶을 살았으면서도 여전히 만족하지 못했다는 것인가.\n\n[wallada.GetSheHe]가 남긴 선물의 포장을 풀었다. 목록으로 만들 만큼 많은 선물을 남겼지만 드디어 마지막 선물이었다. 포장지가 바닥에 떨어지고, [wallada.GetHerHis] 역작인 [double_moon_book.GetName](이)가 드러났다.\n\n[wallada.GetFirstNameNoTooltip|U](은)는 유산을 이어가야 한다고 오랫동안 말해왔다. 나는 이제 그 과업이 나의 몫이 되었다는 걸 이해한다. [wallada.GetSheHe]가 그랬듯 나 또한 최대한 충실한 삶을 살면서 모든 기쁨을 온전히 받아들여야 한다. 그리고 그 감정을 이 종이에 시로 남겨 기록해야 한다."
 ep3_story_cycle_violet_poet.0004.a: "최선을 다할 것이다."
