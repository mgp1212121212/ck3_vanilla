 ep3_story_cycle_violet_poet.0001.t: "드높은 직위"
 ep3_story_cycle_violet_poet.0001.desc: "나는 수십 년에 걸쳐 지식인들의 발자취를 따라 걸었고, 사람들의 분노에 강경하게 맞섰다. 내 시는 거침없이 명성을 쌓았지만...\n\n무언가 아쉽다는 감정이 사라지지 않는다. 이제 인생의 황혼기가 다가왔으니, [cordoba.GetName](을)를 떠나 더 넓은 세상을 볼 때가 된 것일까?\n\n그러나 막상 떠나려니 걸리는 것이 한둘이 아니다. 내가 보낸 평생의 시간이 여기에 있다. 오랫동안 내게 배운 수많은 제자들도 있다.\n\n거리를 걷는 학자들 때문일까. 눈에 익은 벽의 곰팡이 때문일까. 뭔지 모를 #EMP 무언가가#! 나를 이 도시, 내 고향에 계속 묶어 둔다."
 ep3_story_cycle_violet_poet.0001.a: "일단은 [cordoba.GetNameNoTooltip]에 계속 머무르겠다."
 ep3_story_cycle_violet_poet.0001.a.tt: "여기가 내 집이다. 어쩌면 다른 삶에서는 다른 길을 걷게 될지도 모르겠지만."
 ep3_story_cycle_violet_poet.0001.b: "떠날 시간이 왔다."
 ep3_story_cycle_violet_poet.0001.b.tt: "아직 피어나지 않은 수많은 기회를 생각해 보라!"
 ep3_story_cycle_violet_poet.0001.b.travel: "[toledo.GetName]로 향하는 여행을 시작함"
