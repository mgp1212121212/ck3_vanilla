 ep3_story_cycle_violet_poet.1000.t: "자연의 풍요"
 ep3_story_cycle_violet_poet.1000.desc: "야외에서 시간을 보내길 잘한 듯하다. 눈으로 보고 귀로 들으며 멋진 광경과 소리를 접하고, 신선한 공기의 향을 맡으며 나의 행복을 또 가득 채웠다.\n\n야영지에서 멀리 떨어진 오솔길을 걷던 중, 숲속의 아름다운 샘을 발견했다. 잔잔하게 흐르는 시냇물과 나뭇잎의 소리에 몸을 맡긴 채 멍하게 있다 보니 어느덧 몇 시간이 훌쩍 지나갔다.\n\n어쩐지 배가 빈 것 같더니 허기가 점점 커졌다. 조금 전에 지나온 길에서 먹을 수 있는 식물을 보았다. 그래도 홀로 허기를 느끼는 경험에는 왠지 모를 시적인 정취가 있다..."
 ep3_story_cycle_violet_poet.1000.a: "역경은 훌륭한 영감을 준다!"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'숲속의 산책'"
 ep3_story_cycle_violet_poet.1000.b: "식량을 구해야 한다."
 ep3_story_cycle_violet_poet.1005.t: "뛰어난 도제"
 ep3_story_cycle_violet_poet.1005.desc: "[location.GetName]의 길거리를 거닐던 중, 한 고아원 문턱 앞에 멈춰 섰다. 열린 문을 통해 들려오는 익숙한 운율의 말소리가 내 발걸음을 붙잡았다.\n\n벽에 느긋하게 기대어 서서 가만히 말소리를 들었다. 한 어린 고아가 다른 아이와 말싸움을 벌이고 있었다. 그런데 어린 나이에도 불구하고 놀라운 기세와 솜씨가 벌써 엿보였다.\n\n이 아이는 단어를 마치 날카로운 칼처럼 사용해서 상대방의 유치한 말장난을 깎아내렸다.\n\n이야! 정말 대단하군!"
 ep3_story_cycle_violet_poet.1005.a: "\"너, 어린 소녀야! 배울 곳이 필요하진 않으냐?\""
 ep3_story_cycle_violet_poet.1005.a.tt: "이런 재능은 반드시 #EMP 내가#! 거두어야 한다."
 ep3_story_cycle_violet_poet.1005.b: "참으로 대단한 이야기구나!"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'고아 시인'"
 ep3_story_cycle_violet_poet.1005.c: "내 야영지는 어린이가 있기엔 좋은 곳이 아니다."
 ep3_story_cycle_violet_poet.1005.c.tt: "그러나 저 빛나는 재능에는 자금이라도 지원해야겠지!"
 ep3_story_cycle_violet_poet.1010.t: "시의 낭만"
 ep3_story_cycle_violet_poet.1010.desc: "[ruler.GetTitledFirstNamePossessiveRegnal] 궁정에 초대받았다는 사실 자체만으로도 큰 영광이다. 예전에 쓴 시 몇 수를 그분 앞에서 낭송할 수 있어서 더욱 그러하다.\n\n그러나 [ruler.GetFirstNamePossessiveNoTooltip] [ruler_spouse.GetWifeHusband]인 [ruler_spouse.GetFirstName]의 아름다운 모습을 마주하자, 시 낭송에 도저히 집중하기 어려웠다. 한 [ruler_spouse.GetWomanMan]의 그 독보적인 우아함과 저절로 드러나는 품격에 완전히 매료되고 말았다.\n\n열정이 싶어져만 간다. 사랑을 하고 싶다! 이 감정을 시로 남기고 싶다!"
 ep3_story_cycle_violet_poet.1010.a: "어쩌면 [ruler_spouse.GetHerHim]에게 '개인 시 교습'을 제안할 수 있을지도..."
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U]가 당신의 '운율이 담긴 연설'에 기뻐함"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U]가 점잖게 거절함"
 ep3_story_cycle_violet_poet.1010.b: "대체 왜 운명은 나를 이토록 유혹하는 것인가?"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'금단의 열매'"
 ep3_story_cycle_violet_poet.1010.c: "[ruler_spouse.GetHerHim]를 가져야겠다!"
 ep3_story_cycle_violet_poet.1010.c.tt: "당신의 [GetScheme('courting').GetTypeName] [scheme|E]의 [success_chance|E]이 증가함"
 ep3_story_cycle_violet_poet.1015.t: "매혹된 추종자"
 ep3_story_cycle_violet_poet.1015.desc: "발걸음을 헛디딘 소리에 낯선 이가 가까이 왔음을 알아차렸다. [stranger.GetSheHe]는 잔뜩 지친 모습으로 우리가 건넨 물을 마셨다. 그리고 불 가에 앉아 눈부신 미소를 지으며 나를 올려다봤다.\n\n\"당신이 [ROOT.Char.GetFirstNameNoTooltip] 맞죠? 한참 당신을 찾아 헤맸어요. 당신의 시를 듣고 제 인생이 형언할 수 없을 정도로 바뀌었거든요! 당신이라면 그런 명문을 #EMP 밥 먹듯이#! 만들어 낼 수 있겠죠!\"\n\n고작 찬사를 바치기 위해 며칠 동안 나를 찾아 헤매며 여기까지 오다니. 드러난 헌신만으로도 낭만적인 아름다움이 크게 느껴졌다."
 ep3_story_cycle_violet_poet.1015.a: "\"#EMP 제대로#! 감사의 뜻을 전해야겠군.\""
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U]는 열정적으로 동의함"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U]는 화를 내며 떠남"
 ep3_story_cycle_violet_poet.1015.b: "이런 여행자라면 도우미로 동행해도 좋겠다."
 ep3_story_cycle_violet_poet.1015.c: "이토록 친절한 말씀이라니!"
 ep3_story_cycle_violet_poet.1020.t: "안개에 가려진 시상"
 ep3_story_cycle_violet_poet.1020.desc: "나는 망했다! 온갖 노력을 다했음에도 지난 며칠 동안 내 마음을 가득 메운 안개가 도무지 사라지질 않는다.\n\n종이에 글자 하나도 남기지 못하고 있다. 낭만적인 헌신도, 날카로운 단어도 없다. 나를 자극하던 시상이 마침내 바닥난 듯하다.\n\n대체 무엇을 해야 하는 거지? 이 지적인 고문에서 해방되려면 어떻게 해야 한단 말인가?"
 ep3_story_cycle_violet_poet.1020.a: "좋은 발상을 제공해 줄 사람이 필요하다."
 ep3_story_cycle_violet_poet.1020.a.tt: "[diplomacy|E]가 #high 20#!을 넘는 [followers|E]가 없음"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'도움의 손길'"
 ep3_story_cycle_violet_poet.1020.b: "나는 이겨낼 수 있다!"
 ep3_story_cycle_violet_poet.1020.b.success: "효과가 있음"
 ep3_story_cycle_violet_poet.1020.b.failure: "효과가 없음"
 ep3_story_cycle_violet_poet.1020.c: "휴식이 필요한 것일지도?"
 ep3_story_cycle_violet_poet.1020.c.success: "평온한 장소를 찾음"
 ep3_story_cycle_violet_poet.1020.c.failure: "여전히 마음이 흐릿함"
 ep3_story_cycle_violet_poet.1025.t: "차세대"
 ep3_story_cycle_violet_poet.1025.desc: "나는 대부분의 시간을 내 살롱에서 보낸다. 그러나 남은 시간의 상당 부분은 [location.GetName]의 길거리를 배회하는 데 할애한다. 이런 산책은 언제나 전쟁, 기근 또는 단순한 유기로 인해 홀로 남은 아이들이 돌봄을 받는 고아원으로 이어진다.\n\n오늘은 놀이터에 새로운 얼굴이 여럿 보인다. 언제나 그랬듯이 이 가련한 영혼들을 생각하면 마음속에서 눈물이 흐른다. 이렇게 많은 아이가...\n\n작고 억눌린 목소리가 침묵을 깬다. 한 [orphan.Custom('GirlBoy')](이)가 구석에 앉아서 낡은 양피지를 보며 시를 읊고 있다. 너무 어리고 가르침을 받지도 못했지만, 어쩌면 이 아이들에게는 커다란 잠재력이 있을지도 모른다..."
 ep3_story_cycle_violet_poet.1025.a: "그 잠재력을 이대로 버릴 순 없다."
 ep3_story_cycle_violet_poet.1025.a.tt: "전부 입양해야 한다!"
 1025_every_orphan: "모든 고아"
 ep3_story_cycle_violet_poet.1025.b: "한 명만 감당할 수 있다..."
 ep3_story_cycle_violet_poet.1025.b.tt: "그러니 이 한 명을 소중히 여기자."
 ep3_story_cycle_violet_poet.1025.b.success: "당신의 양육이 결실을 봄"
 ep3_story_cycle_violet_poet.1025.c: "지방 영주가 저들을 포용해야 한다."
 ep3_story_cycle_violet_poet.1025.c.tt: "[holder.GetHerHim]를 비난한다면 효과가 있을지도..."
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip](이)가 부담을 받아들임"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip](이)가 지불을 거절함"
 ep3_story_cycle_violet_poet.1030.t: "위대함과 선함"
 ep3_story_cycle_violet_poet.1030.desc: "귀족 궁정의 소환은 마땅히 따라야 한다. 정신을 차리고 보니 [location.GetName]에서도 아름답기로 손꼽히는 한 궁정에 와 있었다. 잔뜩 흥분한 [noblewoman.GetFirstName](이)가 나를 맞이했다.\n\n\"만나 뵙게 되어 영광입니다!\" [noblewoman.GetSheHe|U]가 급하게 말을 뱉었다. \"제가 그... 교습이 필요한지라...\"\n\n알고 보니 [noblewoman.GetFirstNameNoTooltip](은)는 시를 공부하려고 시도했으나 큰 성과를 거두지는 못했다. 다만 나는 그 작은 성과를 이용해서 #EMP 영향력#!을 얻을 수도 있으리라..."
 ep3_story_cycle_violet_poet.1030.a: "제가 가르쳐 드리지요."
 ep3_story_cycle_violet_poet.1030.b: "아쉽지만 시간을 낼 여유가 없습니다."
 ep3_story_cycle_violet_poet.1030.c: "다른 강사를 주선해 드려도 되겠습니까?"
 ep3_story_cycle_violet_poet.1030.c.tt: "[courtier_poet.GetFirstNameNoTooltip]의 노고와 소개한 저에게 보수를 조금씩..."
 ep3_story_cycle_violet_poet.2000.t: "어둠이 내릴 때마다"
 ep3_story_cycle_violet_poet.2000.desc: "날이 갈수록 젊은 시절의 관계들을 회상하곤 한다. 그런데 유독 한 사람의 이름이 자주 떠오른다. [zaydun.GetFirstName](이)라는 사람인데, 주변에서는 [zaydun.GetHerHim]를 이븐 자이둔으로 불렀다. 예리한 기지와 능숙한 말솜씨로 유명한 사람이었다.\n\n밤을 함께 보내기 위해 먼 길을 오가며 시를 주고받던 그 시절이 그립다. 비록 좋기만 한 관계는 아니었지만, 당시의 추억들은 내 마음속에 온기로 남아 있다.\n\n그러나 [zaydun.GetHerHim]와 헤어진 후 너무 많은 세월이 지났다. 우리의 이별은 지나치게 가혹하고 신랄했다. 돌이켜보면 커다란 후회만 남은 이별이었다."
 ep3_story_cycle_violet_poet.2000.a: "[zaydun.GetHerHim]에게 편지라도 써야 할까..."
 ep3_story_cycle_violet_poet.2000.a.tt: "옛 인연에 편지를 보냄"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'그리움의 굴레'"
 ep3_story_cycle_violet_poet.2000.b: "옛사랑을 추억하는 시를 쓰자. 내 영혼을 달래기 위해서."
 ep3_story_cycle_violet_poet.2000.c: "이미 지나간 시절이다. 이제는 잊고 나아가야 한다."
 ep3_story_cycle_violet_poet.2001.t: "내 밤하늘의 달이여,"
 ep3_story_cycle_violet_poet.2001.desc: "내 이름이 당신 입술에서 흘러나오길 잠깐이라도 기다렸습니다.\n\n내 몸은 늙었지만, 내 심장은 당신이 떠난 순간처럼 여전합니다. 비록 얼어붙고 부서졌지만, 당신의 손길에 다시 뛸 그날을 기다립니다."
 ep3_story_cycle_violet_poet.2001.a: "아, 소중한 [zaydun.GetFirstNameNoTooltip]..."
 ep3_story_cycle_violet_poet.2001.a.flavor: "[zaydun.GetHerHim]를 다시 만나야겠다."
 ep3_story_cycle_violet_poet.2001.a.tt: "[zaydun.GetFirstNameNoTooltip](을)를 초대함"
 ep3_story_cycle_violet_poet.2001.b: "그건... 좀 지나치군."
 ep3_story_cycle_violet_poet.2005.t: "재회"
 ep3_story_cycle_violet_poet.2005.desc: "저기에 [zaydun.GetSheHe]가 있다. 갑자기 나타나서 문 앞에 서 있다. 비록 세월로 인해 모습이 많이 변했지만... [zaydun.GetHerHim]의 이 존재감은 전혀 변하지 않았다. [zaydun.GetHerHis] 얼굴에 주름이 더 잡혔지만 지금도 그대로 알아볼 수 있다. [zaydun.GetHerHis] 허리는 조금 더 굽었지만 여전히 내 몸을 꼭 안았던 그 몸이다. 심지어 [zaydun.GetSheHe]가 움직이는 방식마저...\n\n그리고 [zaydun.GetSheHe]가 움직였다. 우리 사이의 거리를 순식간에 메웠다. 나는 다시 [zaydun.GetHerHis] 품에 안겼다. 너무 멀리 떨어져 있었고, 오랫동안 먼지가 쌓였으며 기억의 빛에 바랜, 그러나 너무나 친숙한 이 느낌이라니.\n\n마지못해 헤어질 당시에 잃어버린 줄도 몰랐던 나 자신의 일부가 갑자기 돌아온 것 같다. 옛 상처가 어느새 봉합되어 닫혔다."
 ep3_story_cycle_violet_poet.2005.a: "\"정말 너인지 믿을 수가 없어.\""
 ep3_story_cycle_violet_poet.2005.a.tt: "다시 사랑에 빠져서는 안 되는데..."
 ep3_story_cycle_violet_poet.2005.b: "그 존재만으로도 내 살롱의 위상이 높아졌어..."
 ep3_story_cycle_violet_poet.2010.t: "협업 작업"
 ep3_story_cycle_violet_poet.2010.desc: "우리는 예전처럼 그늘에 앉아서 차를 마시며 웃었다. [zaydun.GetFirstNamePossessive] 재치와 지성은 여전히 날카로웠다. 세월조차 [zaydun.GetSheHe]의 매력을 훼손하지 못했다.\n\n\"이건 뭐야?\" [zaydun.GetSheHe|U]가 탁자 위에 높인 [double_moon_book.GetName](을)를 보며 질문했다. 나는 그 책을 얌전히 건넸다.\n\n\"정말 아름다운 작품이네. 네 글은 여전히 우아하구나.\" [zaydun.GetHerHis|U] 환한 미소에 내 마음이 조금 떨렸다. \"혹시 앞으로 며칠 정도 글을 같이 써 보는 건 어때? 물론 이 늙은이가 아직 네 솜씨를 따라갈 수 있다면 말이야.\""
 ep3_story_cycle_violet_poet.2010.a: "\"나이는 우리 둘 다 먹었어, [zaydun.GetFirstNameNoTooltip]. 하지만 그만큼 지혜가 쌓였지.\""
 ep3_story_cycle_violet_poet.2010.b: "\"난 혼자서 작업해.\""
 ep3_story_cycle_violet_poet.2015.t: "또다시 작별"
 ep3_story_cycle_violet_poet.2015.desc: "지난 며칠은 내 인생에서 가장 행복한 나날이었다. 하지만 모든 일에는 끝이 있기 마련이다. 하인이 우리 앞을 지나가며 [zaydun.GetFirstNamePossessive] 소지품을 옮겼고, 우리는 서로 작별 인사를 나눴다. [zaydun.GetSheHe|U]는 내 손을 가만히 쥐었다.\n\n\"너를 다시 만나면서 내 삶에 빛이 돌아왔어.\" [zaydun.GetSheHe|U]는 말을 끌었다. 언어를 다루기로는 이베리아에서 가장 유명한 위인이 갑자기 말을 잃었다. 대신 [zaydun.GetSheHe]는 주머니에서 무언가를 꺼내 내 손바닥에 쥐여주었다.\n\n\"이거 갖고 있어. 별거 아냐. 그냥 장신구일 뿐이지... 근데 네가 가끔이라도 이걸 써 주면 정말 기쁠 거야. 네 손가락으로 빈 곳을 채워 줘. 그러면 내 마음에 네가 자리 잡은 구멍도 금방 채워질 테니까.\""
 ep3_story_cycle_violet_poet.2015.a: "\"...나하고 같이 지내자. 여기 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 남아. #EMP 그래야만#! 해.\""
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\n디자인은 단순하지만 작게 눈에 띄는 부분이 있다. 안쪽에 \"내 사랑, 내 영혼의 마지막 꿈을 위하여\"라고 작은 글귀가 새겨져 있다."
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U]가 머무르기로 함"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U]가 거절하고 떠남"
 ep3_story_cycle_violet_poet.2015.b: "다시 만날 날을 기약할게, 지나간 사랑."
 ep3_story_cycle_violet_poet.2015.b.tt: "...우린 다시 만나게 될 거야."
 ep3_story_cycle_violet_poet.2015.c: "지나간 실수를 용서할 순 없어."
 ep3_story_cycle_violet_poet.2015.c.tt: "죄책감이 당신을 괴롭힘"
