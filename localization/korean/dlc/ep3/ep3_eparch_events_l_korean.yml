l_korean:
 ep3_eparch_event.0001.t: "$eparch_court_position$: 수도 요새화"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 전쟁 중이다. [attacker.GetCulture.GetCollectiveNounNoTooltip] 그리고 [attacker.Custom('InsultAdjective')] [attacker.GetTitledFirstName]의 시달림을 받고 있다.\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName](이)가 우위를 점한 것 같긴 하지만, 신중해야만 한다. 전쟁에서 진실로 이기기도 전에 승전했다고 말할 수는 없는 노릇이다."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName](이)가 힘겨운 전투를 이어 나가고 있다. 전쟁이 더 크게 번지는 것도 시간문제일 뿐이다."
 ep3_eparch_event.0001.desc_undecided_war: "결과가 어떻게 될지 말하기는 아직 이르다. 어느 쪽도 어떠한 식으로든 눈에 띄게 우위를 점하지 못했으니까."
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier](은)는 안전하다. #EMP 일단 지금은 그렇다#!. 하지만 전쟁이 문턱까지 닥칠 경우도 대비해 두는 게 현명한 일이겠지..."
 ep3_eparch_event.0001.a: "수도를 #EMP 지켜야만#! 한다!"
 ep3_eparch_event.0001.b: "적당히 개선해 두기만 해도 괜찮을 것이다."
 ep3_eparch_event.0001.c: "[capital.GetTitle.GetNameNoTierNoTooltip](이)가 정말 #EMP 실제로#! 위험에 처한 건 아니겠지?"
 ep3_eparch_event.0002.desc: "이 전쟁의 시기를 맞이해서 내 [emperor.Custom2('RelationToMeShort',eparch)]인 [eparch.GetTitledFirstName](이)가 수도를 안전하게 지키기 위한 예방 조처를 시행했다.\n\n"
 ep3_eparch_event.0002.desc_at_home: "\"보십시오!\" [eparch.GetFirstNameNoTooltip](이)가 열의 넘치는 걸음으로 길을 인도하며 말했다. \"성벽을 강화했고 크게 개선했습니다. 저쪽을 보시면 새 병영도 있는데, 덕분에 수비대의 규모도 훨씬 늘릴 수 있게 됐습니다.\"\n\n\"감히 말씀드리는데, 전쟁이 우리 사랑받는 도시의 코앞까지 닥친다고 하더라도 이제 문제는 없을 겁니다. [capital.GetTitle.GetNameNoTier](은)는 긴 공성에도 대비가 됐으니까요.\""
 ep3_eparch_event.0002.desc_away: "손에 든 편지에는 성벽의 많은 부분이 크게 강화되고 개선되었다는 내용이 담겨 있었다. 여기에 수비대에 배정된 추가 병사들에 대해서도 상세히 적혀 있었다. [capital.GetTitle.GetNameNoTier](은)는 능력 있는 이가 잘 관리하고 있으며, 공성에 맞서도 문제없을 만큼 대비가 되어 있는 것 같다."
 ep3_eparch_event.0002.a: "이런 성실함에는 응당 보상을 내려야 한다!"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U]는 그저 자기 할 일을 하고 있을 뿐이다."
 ep3_eparch_event.0005.t: "$eparch_court_position$: 통제 상실"
 ep3_eparch_event.0005.desc: "[capital.GetTitle.GetNameNoTier]에서의 통제력이 사라지고 있다...\n\n범죄자들은 빠르게 이 상황을 악용하며 지금 이 순간에도 아무런 방해를 받지 않고 거리를 누비고 있다. 나한테는 도시와 이 성벽 안에서 살아가는 모든 시민의 안전을 #EMP 지켜야 할#! 책임이 있다."
 ep3_eparch_event.0005.a: "거리를 순찰할 인력을 추가로 고용하자."
 ep3_eparch_event.0005.b: "범죄자들이 서로 등을 돌리게 이간질할 수는 없을까?"
 ep3_eparch_event.0005.b_success_tt: "범죄자들을 조종하는 데 성공함"
 ep3_eparch_event.0005.b_success: "조종 시도 성공"
 ep3_eparch_event.0005.b_failure_tt: "범죄자들이 서로 등을 돌리게 하는 데 실패함"
 ep3_eparch_event.0005.b_failure: "조종 시도 실패"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$가 [control|E]을 성공적으로 증가시킴"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$가 [control|E]을 증가시키는 데 실패함"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip](이)가 도와줄 수 있지 않을까?"
 ep3_eparch_event.0005.d: "과민반응할 필요 없다. #EMP 그렇게까지#! 심각한 상황도 아닌데."
 ep3_eparch_event.0010.t: "$eparch_court_position$: 질병 발생"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier](이)가 질병의 습격을 받았다!\n\n[capital_plague.GetName](이)가 수도 전역에 퍼져나갔다. 이 병은 지위, 명예, 궁정에서의 직위에 상관없이 도시 곳곳의 시민들을 감염시키고 있다. 늘 그렇듯, 의사를 찾아가 비용을 지불할 방도가 없는 불운한 자들이야말로 이 발병에 큰 타격을 입을 것이다.\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName](은)는 내가 과연 어떤 조처를 할지, 앞으로 닥쳐올 재난을 어떻게 대비할지를 기대하고 있을 것이다."
 ep3_eparch_event.0010.a: "극단적인 조처를 해야 한다. 도시를 격리하라!"
 ep3_eparch_event.0010.b: "도시의 의사를 모조리 찾아내 조치를 시켜라."
 ep3_eparch_event.0010.c: "내 의사인 [physician.GetFirstNameNoTooltip](이)가 도움이 될 것이다!"
 ep3_eparch_event.0010.d: "유감이지만 우리가 할 수 있는 일은 없는 것 같군..."
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName](이)가 역병을 완화하는 데 성공함"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName](이)가 성공함"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName](이)가 역병을 완화하는 데 실패함"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName](이)가 실패함"
 ep3_eparch_event.0015.t: "$eparch_court_position$: 교수가 필요한 대학"
 ep3_eparch_event.0015.desc: "[capital.GetTitle.GetNameNoTier]의 대학에서 교수가 더 필요하다는 내용의 서신이 도착했다.\n\n서신에는 양질의 교육을 제공하는 것이 가장 중요하며, 교직원이 증원되지 않는다면 [emperor.GetTitledFirstNamePossessive] 기대치에 부응하지 못할 수 있다는 주장이 자세한 근거와 함께 적혀 있었다. 이러한 이유로 대학은 내게 서둘러 적합한 후보를 채용해 달라며 요청해 왔다."
 ep3_eparch_event.0015.a: "마침 내 완벽한 후보를 알고 있지!"
 ep3_eparch_event.0015.b: "[powerful_house_head.GetHouse.GetBaseNameNoTooltip] 가족이라면 그 직위에 어울리겠군."
 ep3_eparch_event.0015.c: "도시 내에 채용할 만한 학자가 분명히 있을 것이다."
 ep3_eparch_event.0015.d: "그래서 말인데. [teacher_local_scholar.GetFirstNameNoTooltip] 자네가 와서 날 위해 일해주면 어떻겠는가?"
 ep3_eparch_event.0015.e: "일단은 알아서 버텨야 할 것이다."
 ep3_eparch_event.0015.b.msg.t: "임명된 교수"
 ep3_eparch_event.0015.b.msg.desc: "$eparch_court_position$가 [teacher_powerful_family.GetShortUIName](을)를 [capital.GetTitle.GetNameNoTier] 대학의 교수로 임명함"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U](이)가 교수가 되어 [capital.GetTitle.GetNameNoTier](으)로 이동함"
 ep3_eparch_event.0020.t: "$eparch_court_position$: 공치사를 위해"
 ep3_eparch_event.0020.desc_intro: "나는 생각에 잠긴 채 불빛이 어둑한 복도를 걸었다. 그러다 누군가 내 이름을 부르는 소리를 들었다. 돌아보니 [emperor.GetShortUIName](이)가 뒤따르는 시종과 함께 다가오고 있었다.\n\n\"[eparch.GetFirstNameNoTooltip]! [capital.GetTitle.GetNameNoTier](을)를 관리하는 의무를 정말 훌륭하게 해냈더군. 그런 성실함에는 마땅히 보상이 따라야겠지. 내 기꺼이 그리하도록 하겠네.\"\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U]가 시종에게 다가오라며 손짓했다. 시종이 작은 궤짝의 뚜껑을 열어 안에 든 것을 내보였다. 궤짝에는 동전, 귀한 보석을 비롯해 여러 귀중품이 가득했다!"
 ep3_eparch_event.0020.desc_artifact: "시종이 앞으로 걸어왔다. 그러더니 매끄러운 움직임으로 천을 들춰내며 그 밑에 놓여 있는 유물을 보여주었다."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.GetTitleAsNameNoTooltip](이)가 말을 이어갔다. \"[peer_with_hook.GetShortUIName]하고 얘기를 나누며 설득을 좀 했다네. 그랬더니 자네가 자기한테 진 빚이 있다면 포기하겠다고 하더군. 이제 앞으로 [peer_with_hook.GetSheHe|U]가 자네를 괴롭히는 일은 없을 걸세.\""
 ep3_eparch_event.0020.desc_emperor_hook: "\"혹시 필요한 게 있다면, 그게 #EMP 무엇이든#! 말만 하게나. 내 최선을 다해서 자네를 돕도록 하겠네.\""
 ep3_eparch_event.0020.a: "감사합니다, 주군!"
 ep3_eparch_event.9000.t: "$eparch_court_position$: 책무 태만"
 ep3_eparch_event.9000.desc: "$eparch_court_position$로서 [eparch.GetTitledFirstNamePossessive] 의무는 도시를 자기 집처럼 돌보는 것이고, 따라서 [capital.GetTitle.GetNameNoTierPossessive] 모든 요구에 귀를 기울이며 보살펴야 한다!\n\n그러나 [eparch.GetSheHe]는 이 중요한 임무를 심각하게 등한시했으며, 내 신뢰를 배반하고 내가 [eparch.GetHerHim]에게 부여해 준 #EMP 특권#!마저 저버렸다! 대체 뭘 위해서? 다름 아닌 자기 자신만의 이득을 위해서였다.\n\n이제 [eparch.GetFirstNameNoTooltip](이)가 내 판결을 기다리고 있다..."
 ep3_eparch_event.9000.a: "절대 용납할 수 없다! 네놈은 파면이다! #EMP 썩 꺼져라#!!"
 ep3_eparch_event.9000.b: "경고로 생각하도록. 자네는 나한테 #EMP 빚을 진#! 것이나 다름없다!"
 ep3_eparch_event.9000.c: "이 일은 못 본 척할 것이다. 일단은."
 ep3_eparch_event.9001.intro: "[emperor.GetTitledFirstName]의 부름을 받은 나는 알현실에 도착해 빠른 걸음으로 단상에 다가갔다.\n\n"
 ep3_eparch_event.9001.desc_fired: "\"[eparch.GetFirstNameNoTooltip], 자네 덕분에 실망했네. 내 자네를 믿고 [capital.GetTitle.GetNameNoTier]의 안녕을 맡겼는데, 자네는 감사하지는 못할망정 도시의 요구를 #EMP 완벽히#! 무시해 버리더군! 이런 행각은 절대 용납할 수 없네.\"\n\n[emperor.GetTitleAsName](이)가 일어났다. \"자네를 [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]의 직위에서 해임하겠네. 처벌이 이쯤에서 그치는 걸 다행으로 생각하도록.\""
 ep3_eparch_event.9001.desc_warned: "\"[eparch.GetFirstNameNoTooltip], 그동안 자네의 직무를 등한시해 왔더군.\" [emperor.GetFirstNameNoTooltip](이)가 고개를 저었다. \"이번 기회에 경고하겠네. 일단 #EMP 지금은#! 자네를 풀어 줄 것이야. 자네가 내게 빚진 것이나 다름없다는 건 말할 필요도 없겠지.\"\n\n[emperor.GetTitleAsNameNoTooltip](은)는 나더러 나가보라는 듯 손을 내저어 보일 뿐이었다."
 ep3_eparch_event.9001.desc_nothing: "곧바로 뭔가 잘못됐다는 느낌이 들었다. 사방에 가득한 침묵과 긴장감이 말보다 더 묵직하게 다가왔다.\n\n[emperor.GetSheHe|U]는 내가 [capital.GetTitle.GetNameNoTierPossessive] 행정가로서 도맡아야 했을 직무를 무시했다는 걸 #EMP 다 아는#! 게 틀림없었다! 나는 조용히 기다렸다.\n\n시간이 지났지만 아무 일도 일어나지 않았다. [emperor.GetFirstNameNoTooltip](은)는 나를 잠시 바라보더니 그대로 걸어가 버렸다. 아무래도 [emperor.GetTitleAsName](이)가 내 죄를 무시하기로 한 모양이었다. 일단 지금은 말이다."
 ep3_eparch_event.9001.a: "뭐라고? #EMP 해임?!#!"
 ep3_eparch_event.9001.b: "훨씬 더 나쁘게 끝날 수도 있었는데..."
 ep3_eparch_event.9001.c: "운이 좋았다고 생각해야 할 것 같군."
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName](이)가 당신에 대한 구실을 갖고 있음 - 이 행동으로 추가적인 결과가 뒤따를 수 있음#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial 계속해서 의무를 등한시하면 당신의 [liege|E]이 눈치채고 조처를 할 수 있음#!"
 eparch_reward_msg_title: "의무에 따른 보상"
 duel_aptitude_challenge: "[aptitude|E] 도전"
 duel_aptitude_challenge_first: "$duel_aptitude_challenge$"
 duel_aptitude_challenge_first_past: "$duel_aptitude_challenge$"
 duel_aptitude_challenge_third: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_third_past: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_global: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_global_past: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 friend_rewarding_duties: "[CHARACTER.GetShortUIName|U](이)가 의무를 잘 수행한 [TARGET_CHARACTER.GetShortUIName]에게 큰 보상을 지급함"
 friend_rewarding_duties_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 의무를 잘 수행한 [CHARACTER.GetShortUIName]에게 큰 보상을 지급함"
