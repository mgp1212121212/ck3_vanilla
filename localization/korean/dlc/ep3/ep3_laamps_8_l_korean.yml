l_korean:
 ep3_laamps.8000.t: "진리"
 ep3_laamps.8000.desc: "[claimed_land.GetName]에서 첫 승리의 걸음을 내디딘 이래로, 내가 도착했다는 소식이 평민들 사이에서 빠르게 퍼져나갔다. 내가 지나가는 모든 마을이 나를 여전히 지배자로 대우하며, 온갖 선물과 찬사를 내게 바친다.\n\n사람들은 [claim_holder.GetName]의 악행을 비난한다. 내가 [claim_holder.GetHerHim]에게 승리하고 정의와 품위를 이 땅에 되돌려 줄 미래를 노래로 만들어 부른다.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "내가 어떤 사람이었는지 기억은 하는 걸까..."
 ep3_laamps.8000.desc.outro: "당연히 저들은 내 명분의 정당성을 입증한다. 하지만 저들을 함부로 격려했다간 [claim_holder.GetNameNoTooltip](이)가 나를 경계하게 될지도 모른다."
 ep3_laamps.8000.a: "내 것을 되찾으러 왔다!"
 ep3_laamps.8000.b: "저들의 지지가 내 여정을 도울 것이다."
 ep3_laamps.8010.t: "충성스러운 동반자"
 ep3_laamps.8010.desc: "견사에서 나온 강아지들이 내 앞에 놓인다. 어미로부터 갓 떼어낸 새끼들이 세상을 향해 짖으며 주위를 탐색한다. 튼튼하고 강인해 보이는 강아지 한 마리가 다른 것은 아랑곳하지 않고 곧장 내게 기어 온다. 그 아이의 눈은 활짝 열려 있다. 꼬리는 무방비하게 혈육을 향해 파닥인다. 오로지 경이롭고 감탄스러운 감정만으로 나를 열렬히 바라본다."
 ep3_laamps.8010.a: "자, 따라와라."
 ep3_laamps.8020.t: "일생일대의 여정"
 ep3_laamps.8020.desc: "밤에 잠자리에 들려 하는데, 경비들 사이에서 소동이 일어나 웅성이는 소리가 들렸다. 도저히 내 눈을 믿을 수 없다. [holder.GetFirstNamePossessive] 궁정의 일원인 [wouldbe_companion.GetName](이)가 이 소란의 원인이었다. [wouldbe_companion.GetSheHe]는 내 경호원들과 말싸움을 벌이고 있다.\n\n[wouldbe_companion.GetSheHe|U]가 야영지 멀리에서 나에게 외쳤다.\n\n\"제발, 제 말을 들어주십시오! 궁정 생활은 지루해 죽을 것 같습니다! 더는 하루도 못 견디겠습니다! 저를 받아주십시오. 끝없는 길 위에서 끝까지 곁을 지키겠습니다.\""
 ep3_laamps.8020.a: "\"함께 가자.\""
 ep3_laamps.8020.a.2: "\"널 데려가겠다. 하지만 좋은 인상을 남기게 노력해야 할 거다.\""
 ep3_laamps.8020.b: "\"네 주인에게 돌아가라.\""
 ep3_laamps.8030.t: "희귀한 금속, 희귀한 기회"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 야영지에서 내 [artifact.GetName](을)를 닦으며 다가왔다.\n\n\"제가 아는 한, [location.GetName]에는 품질이 굉장히 뛰어난 금속이 풍부하게 매장돼 있습니다. 허락해 주신다면 이 희귀한 재료로 [artifact.GetNameNoTooltip](을)를 더 멋지게 손보고 싶습니다.\""
 ep3_laamps.8030.a: "\"좋은 생각이다!\""
 ep3_laamps.8030.a.win: "당신의 유물이 개량됨"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip](이)가 실패함"
 ep3_laamps.8030.b: "\"내 장비를 수리하라.\""
 ep3_laamps.8030.c: "\"이 광물을 팔아야 한다!\""
 ep3_laamps.8040.t: "자는 개를 깨우지 말아라"
 ep3_laamps.8040.desc: "한창 꿈나라를 유영하던 중, 한밤중에 퍼지는 날카로운 비명이 나를 현실로 끌어당겼다. 소리를 따라가다 보니 [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [frightened_courtier.GetHerHis] 천막 앞에 웅크리고 있다.\n\n\"안으로 들어가시면 안 됩니다. 제 침대에 늑대가 있어요!\"\n\n천막 안으로 들어가자 진짜로 늑대가 보인다. 임신했는지 배가 잔뜩 부푼 모습이다. 늑대는 아직 태어나지도 않은 새끼들에게 내가 무엇을 할지 모른다는 두려움으로 한껏 으르렁거렸다."
 ep3_laamps.8040.a: "저 짐승을 처치하겠다."
 ep3_laamps.8040.a.win: "늑대를 죽임"
 ep3_laamps.8040.a.lose: "공격받음"
 ep3_laamps.8040.b: "늑대 새끼라, 멋진 애완동물이 되겠군."
 ep3_laamps.8040.c: "사육장을 새로 만들어야겠구나!"
 ep3_laamps.8040.d: "새로운 천막이 필요하겠어."
 ep3_laamps.8050.t: "친구도 보호도 없이"
 ep3_laamps.8050.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')] 주변을 산책하는 도중 불안해하는 이방인이 다가왔다. 자신을 [minority.GetName](이)라 소개한 [minority.GetWomanMan]은 나처럼 [ROOT.Char.GetCurrentLocation.GetName]에서 외지인 신세였다.\n\n\"[ROOT.Char.GetLadyLord|U],"
 ep3_laamps.8050.desc.mid.samefaith: "[minority.GetFaith.GetAdherentNamePlural]들이 여기서 환영받지 못한다는 건 알고 계시겠지요. 당신도 [minority.GetFaith.HighGodNamePossessive|U] 신자들이 이 지역에서 마주하게 되는 편견을 필시 겪으셨을 겁니다."
 ep3_laamps.8050.desc.mid.alsohated: "이 땅은 지배 계층과 다른 신앙을 믿는 자를 절대 받아들이지 않습니다. 이미 알고 계시겠지만 말이죠."
 ep3_laamps.8050.desc.mid.fallback: "이 땅에서 지내다 보니 불편한 게 한둘이 아니어서... 그래도 당신처럼 세속적인 사람이라면 [minority.GetFaith.GetAdherentName] 노숙자도 기꺼이 받아들여 줄 거로 생각했거든요.\""
 ep3_laamps.8050.desc.outro: "\n\n[minority.GetSheHe]는 잠시 멈칫했지만, 분명한 거절을 당하고 흐트러진 정신을 다시 다잡습니다.\n\n\"이미 돌볼 사람이 너무 많은 건 알고 있습니다. 그래도 저를 받아 주신다면 여생 동안 최선을 다해 섬기겠습니다.\""
 ep3_laamps.8050.a: "물론이다!"
 ep3_laamps.8050.b: "[minority.GetHerHim]가 다른 곳에 정착할 수 있게 돕겠다."
 ep3_laamps.8050.c: "썩 꺼져라, 부랑자야."
 ep3_laamps.8060.t: "바닥난 물"
 ep3_laamps.8060.desc: "나는 스스로 선택한 분주한 생활 속에서 사막의 햇볕을 즐기며 잠시 평화를 누리고 있었다. 그러나 갑자기 나무 부러지는 소리와 비명, 그리고 물 튀는 소리에 기분이 가라앉았다.\n\n망가진 물통 옆에 [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 망연한 모습으로 서 있었다. 날카로운 돌 위에 물통을 떨어뜨려 망가뜨린 모양이다. 마지막으로 남았던 물이 모래를 적시며 땅에 스며들었다."
 ep3_laamps.8060.a: "즉시 물을 찾아야 한다!"
 ep3_laamps.8060.a.win: "물줄기를 찾아냄"
 ep3_laamps.8060.a.lose: "아무것도 찾지 못함"
 ep3_laamps.8060.b: "물을 재활용해야겠군..."
 ep3_laamps.8060.c: "\"[idiot.GetFirstNameNoTooltip|U]! 네가 고쳐라!\""
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U](이)가 물을 찾음"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U](이)가 실패함"
 ep3_laamps.8060.d: "지역 상단을 습격해야겠다."
 ep3_laamps.8060.d.lose: "당신은 사로잡혔습니다!"
 ep3_laamps.8060.e: "물 없이 살아남아야 한다."
 ep3_laamps.8070.t: "이국의 과일"
 ep3_laamps.8070.desc: "야영지 밖을 탐험하던 중, 숲속 어느 곳에서 수풀에 달린 다채로운 열매가 나를 맞이했다. 생전 처음 보는 열매였지만 이상할 정도로 맛있어 보였다. 추종자들이 열매를 작정하고 따면 한 시간도 지나지 않아서 모두 채집할 수 있을 듯하다.\n\n[ROOT.Char.GetFaith.CreatorName|U]께서 보내주신 선물일까? 아니면 [ROOT.Char.GetFaith.TricksterGodName|U]께서 계략을 꾸며 우리를 시험하시는 걸까?"
 ep3_laamps.8070.a: "[forager.GetFirstNameNoTooltip](은)는 이걸 알아볼지 궁금하군."
 ep3_laamps.8070.b: "아! 무슨 과일인지 알겠다!"
 ep3_laamps.8070.c: "삶은 모험이지. 위장도 마찬가지고."
 ep3_laamps.8070.c.win: "과일이 맛있었음"
 ep3_laamps.8070.c.lose: "당신이 독을 먹음"
 ep3_laamps.8070.d: "저런 과일 없이 살아남아야 한다."
 ep3_laamps.8080.t: "이상한 선원"
 ep3_laamps.8080.desc.intro_sea: "밤이 되어 배를 정박한 후, 나는 근처 여관으로 발걸음을 옮겼다. 거기서 [sailor.GetFirstNameNicknamed](이)라 불리는 매우 특이한 노선원과 이야기를 주고받게 되었다.\n\n"
 ep3_laamps.8080.desc.intro: "나는 주변 여관에서 저녁을 보내게 되었고, 말이 많은 어느 노선원 [sailor.GetFirstNameNicknamed](와)과 이야기를 주고받게 되었다.\n\n"
 ep3_laamps.8080.desc.outro: "\"정말 대단한 이야기로군요!\" [sailor.GetSheHe]가 또다시 내 이야기를 끊으며 웃음을 터뜨렸다. \"이 낡아빠진 [sailor.Custom('GetInjuredBodyPart')] 좀 보시오! 아니, 한번은 배에 구멍이 뚫려서 막아야 했는데, 이것 말고는 막을 만한 게 아무것도 없었다니까!\"\n\n\"그때가 좋았소. 그래, 그렇다니까...\" [sailor.GetSheHe]가 애잔하게 말했다. \"그 시절로 돌아가고 싶군...\""
 ep3_laamps.8080.a: "\"이야! 천재가 여기 있었군!\""
 ep3_laamps.8080.b: "\"마침 야영지에 노련한 선원이 필요해.\""
 ep3_laamps.8080.c: "\"#EMP 그게#! 좋은 이야기라고 생각하나?\""
 ep3_laamps.8080.c.win: "당신의 이야기가 인상적임"
 ep3_laamps.8080.c.lose: "당신의 이야기가 인상을 남기지 못함"
 ep3_laamps.8080.d: "\"저리 가게.\""
 ep3_laamps.8090.t: "머나먼 해안"
 ep3_laamps.8090.desc.intro: "이 낯선 땅의 시장을 거닐다 보면 상인들이 모르는 언어로 나를 부른다. 이국의 향기가 가득한 바다에 마음을 빼앗겼다. 이상하게도 이 모든 것이 고향 같은 느낌을 준다.\n\n"
 ep3_laamps.8090.desc.world_europe: "라벤더의 신선한 향기를 맡거나 옛 로마의 폐허 위로 해가 지는 모습을 바라볼 수 있다니. 교회 합창단의 환희에 찬 성가를 듣거나 친절한 낯선 사람의 난로 옆에서 겨울을 날 수 있다니. 이런 즐거움을 달리 어디에서 누릴 수 있겠는가? 그래, 유럽 외엔 없다."
 ep3_laamps.8090.desc.world_middle_east: "사막의 하늘에 별들이 출렁이는 모습을 보거나 상단의 낙타들과 함께 모래 위를 걷다니. 카이로와 바그다드, 페르세폴리스에서는 가장 오래된 인류 문명의 장엄함을 만날 수 있다. 이곳이 아니라면 달리 어떤 땅을 온 인류의 본고장으로 주장할 수 있겠는가?"
 ep3_laamps.8090.desc.world_india: "향긋한 향신료가 섬세하게 이룬 균형을 맛보고, 맛있는 망고 라씨로 위장을 씻어내는 기분을 또 어디에서 경험할 수 있을까? 반수리 연주자의 부드러운 멜로디를 듣거나 갠지스강을 따라 피어나는 화려한 연꽃을 감상하는 것도 마찬가지다. 이 모든 것은 오직 인도에서만 가능한 일이다."
 ep3_laamps.8090.desc.world_africa: "시장을 울리는 드럼의 달콤한 선율과 들개들의 울부짖는 소리에 희한하게도 점점 소속감을 느끼기 시작했다. 낯선 모래를 밟고 서서 낯선 새들이 하늘을 나는 모습에, 나는 마침내 만족감을 느꼈다."
 ep3_laamps.8090.desc.world_steppe: "[ROOT.Char.GetFaith.CreatorNamePossessive|U] 광활하고 푸른 하늘이 끝없이 펼쳐진 대초원에서 자유로움을 느끼지 못한다면 달리 어디에서 느낄 수 있겠는가? 평생을 달리고 말을 탈 수도 있을 것 같다. 얼굴로 바람을 맞고, 발에 밟히는 풀을 느끼며, 영원히 지평선을 향해 달리고 싶어졌다."
 ep3_laamps.8090.desc.world_tibet: "목청에서 우러나는 드문 노래가 멀리서 들렸다. 나는 그 합창에 목소리를 보태고 싶은 열망을 느꼈다. 끝없이 펼쳐지는 히말라야의 아름다움이 내 눈앞에 보인다. 그 숨겨진 틈새와 비밀의 낙원을 모조리 발견하고 싶은 충동에 휩싸였다."
 ep3_laamps.8090.desc.world_burma: "상승하는 열기는 주변 만물에 공작새의 오색찬란한 광채를 더했다. 높이 솟은 탑 아래에서는 남녀들이 분주하게 움직였다. 찻잎의 향기가 거리를 가득 채우고, 갓 꿰맨 티크 나무 냄새와 섞여서 강렬한 조합을 끌어냈다. 햇볕이 강렬하게 내리쬐는 이 협곡은 거대한 이라와디강에 의해 풍화되었다. 그 안에 살아있는 무수한 문화가 오랫동안 잃어버린 [ROOT.Char.Custom('SisterBrother')]처럼 나를 환영했다."
 ep3_laamps.8090.desc.outro: "\n\n[county.GetNameNoTierNoTooltip](을)를 걷는 한 [ROOT.Char.GetWomanMan]이 있다. 그러나 [ROOT.Char.GetSheHe]는 지금도 [ROOT.Char.GetFirstNameNicknamed](이)라고 할 수 있는가?"
 ep3_laamps.8090.a: "[ROOT.Char.GetCulture.GetNameNoTooltip], #EMP 그리고#! [county.GetCountyData.GetCulture.GetNameNoTooltip] 둘 다 되면 되는 일 아닌가?"
 ep3_laamps.8090.b: "내가 어떤 사람이 되든, [ROOT.Char.GetSheHe]는 참으로 훌륭할 것이다!"
 ep3_laamps.8090.c: "모든 [ROOT.Char.GetCulture.GetNameNoTooltip] 사람이 이곳을 고향으로 삼아야 할지도."
 every_child_in_camp: "야영지 내 당신의 모든 [children|E]"
 every_relative_in_camp_your_culture: "야영지 내 당신의 [culture|E]의 모든 [close_family|E] 구성원"
 every_camp_member: "야영지 내 모든 사람"
 cultural_acceptance_distant_hero: "위대한 영웅의 품에 안김"
 laamp_prepping_for_invasion: "민중의 영웅"
 laamp_prepping_for_invasion_desc: "평민들이 해당 인물을 높은 세금과 폭정에서 자신을 구해줄 민중의 영웅으로 여기기 시작했습니다."
 laamps_8090_preparing_invasion: "침략 준비"
 laamps_8090_preparing_invasion_desc: "해당 인물은 외국을 침략하여 새로운 삶의 터전을 마련하려고 준비하고 있습니다."
 laamp_familiar_lands: "친숙한 땅"
 laamp_familiar_lands_desc: "해당 인물은 여행하는 땅에서 평민들의 대중적인 지지를 받고 있습니다."
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName](을)를 데리고 일생일대의 모험을 떠남"
