 #Legitimist
 laamp_legitimist_support_contract: "정통주의자 지원"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "적법한 출생의 후계자에게,"
 laamp_legitimist_support_contract_desc: "자네의 정당한 명분에 대한 소문이 널리 퍼졌네. 이참에 우리의 지원에 관해 함께 논의해 볼 기회를 가지면 좋겠더군."
 laamp_legitimist_support_contract_request: "이제 자네를 우리 모두의 앞으로 초대하네. 자네의 정의로운 여정을 어떻게 도울 수 있을지 얘기해 보도록 하지. 우리는 엄청난 지원을 제공할 용의가 있으니 분명 무리 없이 합의에 도달할 걸세. 차후에 수금할 약간의 금액에 대해서도 논의하세나."
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — 명분이 너무 많음"
 ep3_laamps.8101.desc: "\"어서 오게나, 이렇게 만나니 정말 기쁘군.\" [petitioned_ruler.GetName](이)가 말했다. 나는 사람들의 눈을 피해 안내를 받아 [petitioned_ruler.GetHerHim]의 앞에 서 있었다.\n\n\"이야기할 것이 많군. 하지만 먼저, 자네한테 맞는 선정이 무엇인지부터 해결하세나. 다양한 작위에 맞는 여러 명분을 지닌 듯하더군. 결국에는 그 모든 작위가 자네 것이 되어야겠지만, 일단 시작으로는 확실한 목표를 세우는 편이 좋지. 너무 많은 새를 다 잡으려다 보면 노력이 낭비되는 일도 있다네.\n\n이맘때면 [title_2.GetName](이)가 참 좋다는 얘길 들었지. 물론 선택은 자네 몫이네. 어떤 선택을 내리겠는가?\""
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "이 선택은 나중에 변경할 수 없습니다. 다른 후원자들과의 추후 협상 또한 이 작위를 대상으로 진행됩니다."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — 서곡"
 ep3_laamps.8102.desc: "\"자네에게 금화와 최고의 전사를 제공하지. 대신 [claimed_title.GetName]의 연간 수입에서 절반을 주면 어떨까.\" [petitioned_ruler.GetName](은)는 확실히 시간 낭비하는 사람이 아니었다.\n\n\"[claimed_title.GetHolder.GetName]의 머리가 창에 꽂힌 모습을 어서 보고 싶군. 아, 자네야 더 많은 요구를 할 수도 있겠지만, 그러느라 우릴 너무 지루하게 만들진 않았으면 하네. 우리가 관대하다곤 해도 한계가 있는 법이거든.\"\n\n#italic 당신에게 거래의 자세한 사항을 협상할 기회가 [ROOT.Var('legitimist_turns').GetValue]회 주어집니다."
 ep3_laamps.8102.a: "\"영주님, 가장 중요한 문제가 있는데...\""
 ep3_laamps.8102.a.desc: "더 많은 요구를 하지 않고 협상을 시작함"
 ep3_laamps.8102.b: "명석함으로 [petitioned_ruler.GetHerHim]를 현혹한다."
 ep3_laamps.8102.b.desc: "대폭 높아진 지원을 받으며 협상을 시작함"
 ep3_laamps.8102.c: "앞뒤 없는 헛소리로 [petitioned_ruler.GetHerHim]를 당황하게 한다."
 ep3_laamps.8102.c.desc: "[petitioned_ruler.GetName](와)과 협상할 기회가 더 늘어남"
 ep3_laamps.8102.d: "친구 사이에 시간 낭비란 없는 법이지!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "\"이전 빚부터 먼저 청산합시다.\""
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "[petitioned_ruler.GetShortUIName](을)를 설득함"
 ep3_laamps.8102.b.failure: "협상 기회를 한 번 상실함"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — 논쟁"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName](이)가 의자에 앉아 꿰뚫는 듯한 시선으로 당신을 바라본다.\n\n"
 ep3_laamps.8103.intro_2: "걸린 것이 많은 상황이다. 따라서 분위기에도 긴장감이 가득했다. [petitioned_ruler.GetNamePossessive] 자세만 봐도 이 일이 [petitioned_ruler.GetHerHim]에게 얼마나 중요한지 알 수 있었다.\n\n"
 ep3_laamps.8103.intro_3: "촛불이 바뀌고 음료 잔이 다시 채워졌다. [petitioned_ruler.GetNamePossessive] 하인들은 불필요한 말 없이 자리를 떴다.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "\"이야기는 충분히 나눈 것 같군.\" — [petitioned_ruler.GetSheHe]가 단호하게 말했다. — \"마지막 제안일세. 현명한 자라면 수락하는 게 이득이라는 것쯤은 잘 알겠지.\""
 ep3_laamps.8103.mid_1: "\"이는 우리 앞에 펼쳐질 밝은 미래를 위한 초석일세. 자네한테는 그럴 만한 능력이 있고, 우릴 실망하게 하지 않을 거야. 우리 역시 절대 가볍게 내리는 판단이 아닐세.\""
 ep3_laamps.8103.mid_2: "\"그래, 좋군. 그러면 되겠어. [petitioned_ruler.GetFaith.HighGodNamePossessive] 은총이 있으니 될 걸세! 왜 더 일찍 우릴 찾아오지 않았나? 성공하고 싶다면 시기를 잘 맞춰야 하는 법이야.\""
 ep3_laamps.8103.mid_3: "\"하! 자네가 우리 병력을 이끌고 [capital_barony.GetNameNoTier]에 진군할 때 [claimed_title.GetHolder.GetName]의 표정을 보고 싶군. 부디 사람을 시켜서 처음부터 끝까지 다 기록해 주게나.\""
 ep3_laamp.8103.turns_left: "\n\n#italic 협상 기회가 #color_yellow [ROOT.Var('legitimist_turns').GetValue]#!회 남음"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip](이)가 #EMP #color_yellow 압도적인 #!지원을 약속했습니다 - #color_yellow 금화 1,800개와 정예 병력 3,000명입니다.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip](이)가 #EMP #color_yellow 어마어마한 #!지원을 약속했습니다 - #color_yellow 금화 1,500개와 정예 병력 2,500명입니다.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip](이)가 #EMP #color_yellow 상당한 #!지원을 약속했습니다 - #color_yellow 금화 1,200개와 정예 병력 2,000명입니다.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip](이)가 #EMP #color_yellow 많은 #!지원을 약속했습니다 - #color_yellow 금화 900개와 정예 병력 1,500명입니다.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip](이)가 #EMP #color_yellow 적당한 #!지원을 약속했습니다 - #color_yellow 금화 600개와 정예 병력 1,000명입니다.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip](이)가 #EMP #color_yellow 일반적인 #!지원을 약속했습니다 - #color_yellow 금화 300개와 정예 병력 500명입니다.#!"
 ep3_laamps.8103.obligations: "\n#italic [claimed_title.GetName](을)를 차지한 후 2년마다 #color_yellow 연간 수입의 절반#!을 #color_yellow [ROOT.Var('legitimist_obligations').GetValue]#!회 지불해야 합니다."
 ep3_laamps.8103.one_obligations: "\n#italic [claimed_title.GetName](을)를 차지한 후 #color_yellow 연간 수입의 절반#!을 지불해야 합니다."
 ep3_laamps.8103.a: "아직 부족하군."
 ep3_laamps.8103.a.desc: "나중에 세금을 추가로 지불할 때 더 많은 지원을 받게 됩니다."
 ep3_laamps.8103.b: "금화보다 영예가 더 낫지!"
 ep3_laamps.8103.b.desc: "[petitioned_ruler.GetNameNoTooltip](을)를 설득해 당신이 지불하는 추가 비용 없이 더 많은 지원을 받기로 합니다"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "내 봉역의 피를 말릴 수는 없다!"
 ep3_laamps.8103.c.desc: "[petitioned_ruler.GetNameNoTooltip](을)를 설득해 지불할 금액을 줄여 보려고 합니다."
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "그래... 이 정도는 받을만하지."
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red 이 선택지로 협상을 끝냅니다#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — 결론"
 ep3_laamps.8105.desc: "두 통치자가 열띤 협상을 벌이고 있다. 한쪽은 머리 위에 왕관을 쓰고 있지만, 내 머리 위에는 아직 아무것도 없었다. 피곤해서 그런 건지는 몰라도 머리가 갑자기 무거워졌다. 아니면 혹시 [claimed_title.GetName]의 왕관이 코앞까지 다가왔다는 신호였을까?\n\n[petitioned_ruler.GetName](이)가 의미심장한 미소를 짓는 걸 보니 내 생각이 얼굴에 그대로 드러난 모양이었다. \"자네라면 좋은 [claimed_title.GetHolder.GetTitleAsNameNoTooltip](이)가 되겠지. 길어야 4년이면 될 걸세. 우리 병력과 금화라면 문제없을 거야. 그러니 걱정하지는 말게나. 혹시 우리 계약에서 자네가 해야 할 몫을 잊기라도 한다면... 우리가 상기시켜 줄 테니까.\"\n\n[petitioned_ruler.GetSheHe|U]가 잔을 들어 올렸다. 마지막 건배와 함께 거래가 마무리되었다."
 ep3_laamps.8105.a: "군사 문제에서는 인내심이 답이지."
 ep3_laamps.8105.a.desc: "전쟁을 준비할 시간을 더 달라고 요청합니다."
 ep3_laamps.8105.a.success: "[claimed_title.GetName](을)를 차지할 시간이 8년 주어짐"
 ep3_laamps.8105.a.failure: "[claimed_title.GetName](을)를 차지할 시간이 4년 주어짐"
 ep3_laamps.8105.b: "[claimed_title.GetName]의 미래를 위해!"
 ep3_laamps.8105.b.desc: "당신은 조건에 동의합니다. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "괜히 시간만 낭비했군."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red 당신은 협상을 파기했습니다.#! [petitioned_ruler.GetName](이)가 당신을 지지하지 않으며, 당신을 나쁘게 보기 시작합니다."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red [claimed_title.GetName](와)과 다른 작위를 차지하거나 야영지 목적을 변경하면 거래가 파기됩니다.#!\n[petitioned_ruler.GetPrimaryTitle.GetName]의 후계자가 해당 책무를 상속받게 됩니다. #weak 지불을 피하는 방법이 있을 수도 있습니다..."
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — 때가 되었다"
 ep3_laamps.8106.desc: "몇 년 전, [petitioned_ruler.GetName](이)가 내게 훌륭한 병사들과 금화를 지원해 나의 정당한 권리를 되찾게 도와주었다.\n\n바로 비열한 찬탈자 [claimed_title.GetHolder.GetShortUIName]에게 점령당한 [claimed_title.GetName]의 자리 말이다!\n\n[petitioned_ruler.GetShortUIName](은)는 내가 곧 공격을 하리라 기대하는 건지, 날이 갈수록 참을성이 없어지고 있다. 하지만 내 병력이 정말 준비되었나? 또 충분한 지원을 확보한 게 맞을까? [claimed_title.GetName]의 사람들 또한 내가 위풍당당하게 귀환하기만을 기다리며 슬퍼하고 있을까?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName](은)는 차디찬 철의 맛을 보리라!"
 ep3_laamps.8106.a.desc: "다른 세상에서 살아가고 싶다면 행동해야만 한다."
 ep3_laamps.8106.b: "아직은 시기가 좋지 않다."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "당신의 책무가 증가함"
 ep3_laamps.8106.b.desc: "[claimed_title.GetName](을)를 차지할 시간이 2년 더 주어짐"
 ep3_laamps.8106.c: "내 성공의 길은 다른 곳에 있다."
 ep3_laamps.8106.c.desc: "@warning_icon! 당신은 거래를 파기했습니다. [petitioned_ruler.GetName](이)가 #EMP 매우 불쾌하게 여깁니다"
 ep3_laamps.8107.t: "자격 없는 [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "얼마나 실망했는지 차마 말로 다 표현할 수 없을 정도다. 이 #EMP 벌레 같은 놈#!, 우리 앞에 밝은 미래가 기다리고 있었는데, 그걸 다 포기해 버리다니.\n우린 자네를 몹시 불쾌하게 여긴다. 자네는 구더기만도 못한 놈이야. 생각이란 게 있으면 당장 이 세상에서 조용히 사라져 버리길 바란다."
 ep3_laamps.8107.a: "운명은 다른 계획을 짜고 있겠지."
 ep3_laamps.8107.a.desc: "[claimed_title.GetName]에 대한 명분을 확보하는 데 실패함"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — 통행료"
 ep3_laamps.8108.desc: "승리와 함께 [claimed_title.GetName]에 도착하니 얼마나 기쁘던지! 참으로 오랜 시간 동안 거칠고 척박한 길을 여행했다. 내 집도, 내 정당한 [claimed_title.GetTierAsNameNoTooltip]도 없이 항상 타지의 손님으로 지내 왔다. 하지만 마침내 모든 것을 바로잡았다. 진작에 이랬어야 했다. 나는 강력한 [ROOT.Char.GetTitleAsNameNoTooltip](이)다.\n\n하지만 이 꽃다발에는 가시가 있었다. 내가 이 목표를 이룰 수 있도록 큰 지원을 아끼지 않았던 [petitioned_ruler.GetName](이)가 수년 전에 합의했던 대가를 지불하라고 요구해 왔다. 물론 명예로운 [ROOT.Char.GetHouse.GetNameNoTooltip](은)는 언제나 빚을 갚아야 하겠지?"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "라틴어로 \"지켜져야 할 협정\""
 ep3_laamps.8108.payments_left: "#color_yellow 지불 [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]회 남음#!"
 ep3_laamps.8108.no_payments_left: "[petitioned_ruler.GetName]에게 지불하는 마지막 대가입니다."
 ep3_laamps.8108.b: "빚은 갚겠다. 지금 말고 나중에."
 ep3_laamps.8108.b.desc: "지불을 내년으로 연기합니다. 합의했던 대가는 나중에 지불해야 합니다."
 ep3_laamps.8108.b.success: "설득력 있는 주장을 펼침"
 ep3_laamps.8108.b.failure: "주장이 궁색한 변명으로 여겨짐"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip], 어리석기는!"
 ep3_laamps.8108.c.desc: "@warning_icon! [petitioned_ruler.GetName]에게 단 한 푼의 값도 치르지 않습니다. 이렇게 될 줄 몰랐던 [petitioned_ruler.GetSheHe|U]의 잘못입니다."
 ep3_laamps.8108.legitimist_too_poor: "#italic 당신은 빈약한 [income|E] 때문에 매번 다음 금액만 갚음: #color_yellow 300#! [gold_i]"
 ep3_laamps.8109.t: "[ROOT.Char.GetNameNoTooltip]에게"
 ep3_laamps.8109.desc: "우리의 [previous_ruler.GetName](이)가 왕좌에서 내려오게 되었다니, 크나큰 슬픔이 우리의 가슴을 채운다. [petitioned_ruler.GetFaith.HighGodName]께서 그 영혼을 축복하시기를. 하지만 [previous_ruler.GetHerHim]가 왕좌를 차지할 수 있도록 제공한 지원에 관한 대가 지급 문제가 아직 해결되지 않은 줄로 안다. 자세한 사항은 그대도 이미 알고 있는 줄 안다. 그러니 명예롭게 그대 쪽의 약속을 지켜 줄 것이라 기대하겠다."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "지금부터 1년 뒤, [petitioned_ruler.GetShortUIName](이)가 봉역의 연간 수입의 절반을 받을 것으로 기대하고 있음"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — 예상치 못한 결론"
 ep3_laamps.8110.desc_intro: "오래전에 어느 거래가 성사되었다. [petitioned_ruler.GetName](이)가 병력과 금화를 지원해 [claimed_title.GetName]의 탈환을 도왔고, 그 대가로 내 봉역의 수입에서 상당한 양을 가져가기로 한 것이다.\n\n하지만 [petitioned_ruler.GetSheHe]는 그 빚을 다 갚기도 전에 "
 ep3_laamps.8110.desc_war: "나와 지독한 전쟁에 휘말리게 될 줄은"
 ep3_laamps.8110.desc_imprisoned: "내 지하 감옥에 갇히게 될 줄은"
 ep3_laamps.8110.desc_killer_root: "내 손에 살해당할 줄은"
 ep3_laamps.8110.desc_dead: "이 세상을 떠나게 될 줄은"
 ep3_laamps.8110.desc_unlanded: "그 명예와 작위를 잃게 될 줄은"
 ep3_laamps.8110.desc_outro: "몰랐을 것이다. [petitioned_ruler.GetHerHis] 봉역에서는 거래의 자세한 사항을 알고 있을 만큼 중요한 위치의 사람이 없었던 모양이다. 덕분에 상황이 명백해졌다. 그 누구도 빚을 받으러 오지 않을 것이다.\n\n상황이 희한하게 돌아갔다. 꼭 누군가 교활한 손길로 운명의 물길을 바꿔 놓기라도 한 것 같았다."
 ep3_laamps.8110.a: "훌륭하군!"
 ep3_laamps.8111.t: "법적 지불 임박"
 ep3_laamps.8111.desc: "#color_yellow 6#!개월 안에 [petitioned_ruler.GetShortUINameNoTooltip] [TopScope.GetValue('incoming_payment_value')] [gold_i]를 지불해야 합니다!"
 request_laamp_legitimist_support: "정통주의자 지원 요청"
 request_laamp_legitimist_support_interaction_desc: "당신의 정통주의 명분을 위한 지원의 수준과 조건을 논의하는 초대를 수락함"
 ep3_legitimist_army: "정통주의자 부대"
 laamp_legitimist_support_contract_success: "이 [task_contract|E]를 수락하고 [recipient.GetCurrentLocation.GetName]까지 여행하면 최대 #color_yellow 금화 1,800개#!, #color_yellow 정예 병력 3,000명#!까지 협상할 수 있습니다. 대신 나중에 상당한 비용을 지불해야 합니다."
 laamp_legitimist_support_contract_failure: "협상이 실패했습니다. 다른 곳에서 도움을 구해야 합니다."
 request_laamp_legitimist_support_already_supporting: "해당 인물은 이미 정통주의자를 지원 중임"
 request_laamp_legitimist_have_claim_on_target: "당신은 해당 인물 [realm|E]에 대한 [claim|E]을 보유함"
 YOU_HAVE_HOOK_REASON: "[recipient.GetShortUINamePossessive|U] 구실을 보유함: $VALUE|=+0$"
 ep3_laamps.8200.t: "야영지의 신입"
 ep3_laamps.8200.desc_1: "다음 이동을 위해 보급 상황을 점검하던 중, 기골이 장대한 행인이 가볍게 우리 수레 중 하나를 들어 올렸다. 그러자 추종자 중 한 명이 내게 달려와 간청하기 시작했다.\n\n\"저 수레를 번쩍 든 모습을 보셨습니까! 저 사람도 같이 데려가면 안 될까요? 무기도 필요 없어요. 그냥 적들을 잡아서 던지면 되니까요!\"\n\n이 행인은 이미 능력을 입증했다. 어쩌면 내 짐을 들어줄지도 모른다. 대신 음식을 많이 먹는다는 단점이 있지만 말이다."
 ep3_laamps.8200.desc_2: "한바탕 웃음소리가 어둠을 깨뜨렸다. 그러다 다시 웃음이 터지고, 이내 근엄한 내 추종자들은 어린아이들처럼 한바탕 웃어대기 시작했다. 대체 이게 무슨 난리지?\n\n\"아, [ROOT.Char.GetTitledFirstNameNoTooltip] 님. 드디어 뵙게 되었군요! 제 소개를 하겠습니다. 저는 자타공인 뛰어난 어릿광대 [new_person.GetName](이)라고 합니다. 위대한 [location_top_liege.GetName]에서 공연한 경력도 있습죠! 그리고 이제부터는 당신과 웃음을 나누고자 합니다!\""
 ep3_laamps.8200.desc_3: "우린 한동안 [location_county.GetNameNoTier]의 [location.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l]에 머물렀다. 주민들은 자주 우리 야영지에 찾아와 거래하거나 어울리곤 했다. 그런데 최근 들어 한 [new_person.GetWomanMan]이 남들보다 오래 머무르는 모습이 눈에 들어왔다.\n\n\"[location_county.GetNameNoTier]엔 풍년과 흉년이 번갈아 찾아왔습니다. 제 생각엔 이번이 흉년인 것 같더군요. 전 제가 태어난 곳에서 죽고 싶지 않습니다. 이곳을 떠나고 싶습니다. 부디 간청드리건대 저를 부대에 끼워 주십시오.\""
 ep3_laamps.8200.a: "환영하네, [new_person.GetFirstNameNoTooltip]여!"
 ep3_laamps.8200.b: "내 부대에서 사라져 주게."
 ep3_laamps.8200.c: "썩 사라지게. 다른 자들에게도 얼씬도 말라고 전하도록!"
 ep3_laamps.8200.c.tt: "다음 20년 동안 다른 인물이 무작위로 야영지에 합류하지 않음"
