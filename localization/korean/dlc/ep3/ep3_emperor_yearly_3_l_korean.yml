l_korean:
 ep3_emperor_yearly.3000.t: "궁전 약탈 권리"
 ep3_emperor_yearly.3000.desc: "거대하고 털이 무성한 바랑인들이 새로운 황실 안에서 비틀거렸다. 금과 보석을 품에 가득 안은 채였다.\n\n[dead_emperor.GetTitledFirstNamePossessive] 죽음과 함께, 마지막까지 그를 지켰던 사람들은 보물고로 들어갔다. 이것은 그들의 전통적인 권리이며, 화려한 보너스를 주장하는 이 외국인들을 그 누구도 막지 않는다.\n\n나의 [GetMaA('varangian_guards').GetName], 나의 사냥개를 만족시키기 위해 응당 지불해야 하는 대가다.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "그렇게 그들은 [varangian_leader.GetFullName](을)를 따라서 [ROOT.Char.GetFaith.HighGodNamePossessive] 선택을 받은 군주의 창고에 도달했다."
 ep3_emperor_yearly.3000.desc_no_leader: "그렇게 노르드인들은 [ROOT.Char.GetFaith.HighGodNamePossessive] 선택을 받은 군주의 창고에 도달했다."
 ep3_emperor_yearly.3000.a: "\"막아라, 아콜루토스! 내 금을 지켜라!\""
 ep3_emperor_yearly.3000.a.flavor: "\"[varangian_leader.GetFirstNameNoTooltip]! 너라면 근위대장으로서 근위대를 통제할 수 있을지도 모른다. #EMP 당장 통제하라!#!\""
 ep3_emperor_yearly.3000.b: "관습 따위가 어쨌든, 이 무뢰한들을 두고 보지 않겠다!"
 ep3_emperor_yearly.3000.b.flavor: "보상은 줄 수 있으나, 황실 궁전은 위엄을 갖춰야 한다. 모범을 보여야 한다!"
 ep3_emperor_yearly.3000.c: "충성심이 저들의 대가다."
 ep3_emperor_yearly.3000.c.flavor: "바랑인들은 거액의 정기적인 보수를 포기하고 더 커다란 행운을 찾아서 멀리 떠남"
 akolouthos_aptitude_option_unlock: "이 선택지는 [GetCourtPositionType('akolouthos_court_position').GetName()]의 높은 [aptitude|E] 덕분에 사용할 수 있음"
 disrespected_varangians_modifier: "무례한 바랑인"
 disrespected_varangians_modifier_desc: "바랑인 친위대가 추가금을 챙길 권리를 막는 행위는 그들의 충성심을 심각하게 훼손했으며, 다른 용병들의 상황도 다르지 않았습니다."
 major_gold_to_varangians_tooltip: "#high 3#!명의 바랑인 [court_position|E] 보유자에게 [gold_i]#negative_value 75#!만큼 지불함"
 medium_gold_to_varangians_tooltip: "#high 2#!명의 바랑인 [court_position|E] 보유자에게 [gold_i]#negative_value 50#!만큼 지불함"
 minor_gold_to_varangians_tooltip: "1명의 바랑인 [court_position|E] 보유자에게 [gold_i]#negative_value 25#!만큼 지불함"
 loyal_varangians_modifier: "용맹한 바랑인"
 loyal_varangians_modifier_desc: "흔들리지 않는 바랑인들에 의해 강화된 해당 인물의 중보병 대형은 굳게 지키며 강하게 공격합니다."
 attentive_varangians_modifier: "본분을 지키는 바랑인"
 attentive_varangians_modifier_desc: "복무에 대한 충분한 보상 덕분에 바랑인 친위대는 음주와 난동보다 성실한 보호에 집중합니다."
 eager_varangian_army: "바랑인 부대"
 ep3_emperor_yearly.3011.t: "비밀의 불"
 ep3_emperor_yearly.3011.intro: "[invader.GetPrimaryTitle.GetNameNoTier]의 [invader.GetTitleAsName](은)는 큰 실수를 저질렀다."
 ep3_emperor_yearly.3011.liege_attacking: "직접 항해하여"
 ep3_emperor_yearly.3011.commander_attacking: "[invading_commander.GetTitledFirstNamePossessive] 함대를 파견하여"
 ep3_emperor_yearly.3011.desc: "평화로운 [army.GetLocation.GetNameNoTooltip](으)로 나아가느니, 차라리 [ROOT.Char.GetFaith.HighGodNamePossessive] 도시에 도전하는 편이 낫다는 점을 몰랐던 것이다.\n\n용머리 모양의 청동 분사구를 정면에 탑재한 [Glossary( 'dromons', 'DROMONS_GLOSS' )] 함대가 출항했다. 파도가 없고 함장들이 공격을 잘 조율한다면... 내 적들은 불에 타오를 것이다.\n\n[ROOT.Char.GetFaith.HighGodName]께서 우리에게 죄의 대가를 거둬가시겠다면, [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName]의 수많은 수비 병력 또한 함께 한 줌 재로 화하리라. 액체 불은 혼돈의 화신이니까!"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#!, \"주여, 저희를 불쌍히 여기소서!\"라는 이 문구는 비잔티움 제국군이 사기를 높이기 위해 외치는 기독교 기도문입니다."
 ep3_emperor_yearly.3011.a: "#EMP 물#! 자체를 불태워라!"
 ep3_emperor_yearly.3011.a.success: "돌격이 적을 불태움"
 ep3_emperor_yearly.3011.a.fail: "엄청난 피해를 입음"
 ep3_emperor_yearly.3011.a.critical_fail: "당신의 전함들이 스스로 침몰함"
 ep3_emperor_yearly.3011.b: "함대를 위험에 빠뜨릴 순 없다."
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial 당신의 그리스의 불 함선을 #high 30일#! 동안 이용할 수 없음"
 ravaged_by_greek_fire_modifier: "그리스의 불로 인한 파괴"
 ravaged_by_greek_fire_modifier_desc: "살아남은 병력조차 끔찍한 화상을 입고 사기가 완전히 무너졌습니다."
 defenders_immolated_modifier: "몰살당한 수비 병력"
 defenders_immolated_modifier_desc: "이 항구에는 함대 하나조차 없습니다. 끔찍한 화상을 입어 붕대로 몸을 감은 생존자들이 벽을 이뤘습니다."
 assaulted_by_greek_fire_modifier: "그리스의 불의 공격"
 assaulted_by_greek_fire_modifier_desc: "해당 인물의 병력은 사기가 내려가 사방으로 흩어졌습니다. 어마어마한 숫자가 바다에서 날아오는 그리스의 불에 공격을 받아서 산채로 불탔습니다."
 ep3_emperor_yearly.3012.t: "보스포루스의 용"
 ep3_emperor_yearly.3012.intro: "나의 [Glossary( 'dromons', 'DROMONS_GLOSS' )] 함대가 거칠게 노를 젓는다. 거리를 좁히면 공포 그 자체인 무기가 [invader.GetPrimaryTitle.GetAdjective] 함대의 무릎을 꿇릴 것이다.\n\n우레와 같은 폭발음이 [army.GetLocation.GetNameNoTooltip]에서 들려온다! 커다란 불길이 연기로 가득 찬 전장을 밝힌다. 지옥에 떨어진 듯한 비명에 귀가 멀어버릴 것 같다.\n\n"
 ep3_emperor_yearly.3012.attack_success: "[invader.GetTitledFirstNamePossessive] 배들이 불길에 휩싸인다. 높게 쌓은 화장터 장작불이 떠오르는 모습이다. 검게 그을린 육신들이 마구 울부짖으며 뛰어내린다. 저토록 [invader.GetFaith.HighGodNamePossessive] 구원을 부르짖지만 물속으로 들어가더라도 정의의 불을 피할 수는 없다.\n\n바다가 빛나는 가운데, 나의 드로몬 함대가 승리를 거두고 돌아온다."
 ep3_emperor_yearly.3012.attack_fail: "[invader.GetPrimaryTitle.GetAdjectiveNoTooltip] 전함들이 불탄다. 절망에 휩싸인 선원들이 고통스럽게 비명을 지른다. 하지만 다른 배들은 곧장 산개해서 공격을 능숙하게 피한다. 얼마 후 드로몬 함대가 송진과 나프타를 질질 흘리며 귀환했다.\n\n적 병력은 불세례를 맞고 약해졌지만, 아직 일부나마 전력을 유지하고 있다."
 ep3_emperor_yearly.3012.attack_crit_fail: "그런데 이게 무슨... #EMP 내 함대가 불타고 있다!#! 거친 파도가 몰아치는 탓일까. 분사구로 뿜어내는 불길이 오히려 드로몬 전함 #EMP 위로#! 쏟아진다. [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] 전함들은 거리를 벌린 채 진형을 유지하는 중이다.\n\n아군 전함들은 몇 척 남지 않은 초라한 모습으로 콘스탄티노플 항구에 겨우 돌아왔다."
 ep3_emperor_yearly.3012.a_success: "한때는 침략자였으나 이제는 #EMP 잿더미#!가 됐도다!"
 ep3_emperor_yearly.3012.a_fail: "[ROOT.Char.GetFaith.PositiveAfterLife]의 불에도 한계는 있군."
 ep3_emperor_yearly.3012.a_crit_fail: "이 무슨 참사란 말인가!"
 two_knights_killed_tooltip: "@death_icon![knights|E] #high 2#!명이 살해당함"
 three_knights_killed_tooltip: "[knights|E] #high 3#!명이 부상을 입음"
 two_knights_wounded_tooltip: "[knights|E] #high 2#!명이 부상을 입음"
