 #Start
 ep3_camp_party.0001.t: "준비 완료"
 ep3_camp_party.0001.desc: "마침내 모두가 모였다. 물품도 다 준비되었고, 가운데에서는 불도 즐겁게 타오르고 있다.\n\n길 위의 삶이 쉽지만은 않다. 이 축제는 우리 모두를 위한 순간이다. 살아남기 위한 끝없는 여정에서 잠시 벗어나 휴식을 취할 기회다.\n\n이제 향락을 즐길 시간이다!"
 ep3_camp_party.0001.a: "정말 기대되는군!"
 #Conclusion
 ep3_camp_party.0009.t: "쏜살같은 시간"
 ep3_camp_party.0009.desc: "불꽃이 타닥거린다. 활활 타오르던 불도 이제는 잔불이 되어 일렁이고 있다. 축제 참석자들도 잠자리를 찾아 흩어지기 시작했다.\n\n모두에게 즐거운 시간이었다. 하지만 이제 유흥의 끝을 알려야 할 순간이 다가오고 있다."
 ep3_camp_party.0009.a: "참으로 훌륭한 향락이었어."
 #Events
 ep3_camp_party.1000.t: "전해지는 이야기"
 ep3_camp_party.1000.desc: "\"그러더니! 어떻게 됐냐면!\" [storyteller.GetFirstName](이)가 꽤 오랜 시간 이어오던 이야기를 계속하며 격렬한 몸짓을 곁들였다. \"벽돌 자루처럼 넘어져 버렸다고! 머리를 아주 제대로 맞았거든.\"\n\n[storyteller.GetFirstNameNoTooltip](은)는 만족스러운 미소를 지으며 사람들의 환호를 만끽한다. 정말이지 대단한 이야기였다.\n\n하지만 모여든 사람들은 아직도 신이 나 있었다. 다들 [storyteller.GetFirstNamePossessiveNoTooltip] 입에서 나오는 또 다른 이야기를 듣고 싶어서 안달이었다."
 ep3_camp_party.1000.a: "그래서 당신이 그놈을 뭐로 후려쳤다고?"
 ep3_camp_party.1000.a.tt: "똑같이 만들어 볼 수도 있겠는데, 남는 나무하고 금속만 좀 있으면..."
 ep3_camp_party.1000.b: "나도 들려줄 만한 이야기가 있는데!"
 ep3_camp_party.1000.b.success: "당신의 이야기가 더 나았음"
 ep3_camp_party.1000.b.failure: "당신의 이야기가 그다지 재미있진 않았음"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip](이)가 당신의 우월한 실력에 언짢아함"
 ep3_camp_party.1000.c: "잘한다! 하나 더!"
 ep3_camp_party.1000.c.success: "다음 이야기가 더 재미있었음"
 ep3_camp_party.1000.c.failure: "다음 이야기는 조금 덜 재미있었음"
 ep3_camp_party.1000.d: "괜찮은 이야기였군."
 ep3_makeshift_mace: "급조한 철퇴"
 ep3_makeshift_mace_description: "무거운 철퇴입니다. 이야기에 나온 무기를 따라 급조한 결과물로, 조악하지만 몹시 효율적입니다. 이 무기를 만들며 적잖은 교훈을 얻었으니, 다음부터는 시간과 비용을 더 아끼며 만들 수 있을 겁니다."
 ep3_camp_party.1005.t: "사라진 방랑객"
 ep3_camp_party.1005.desc: "\"어... 영주님?\" [attendee.GetFirstName](이)가 걱정 가득한 얼굴로 두 손을 움켜쥔 채 다가왔다. \"[wanderer.GetFirstName](이)가 어딜 갔는지 모르겠습니다. 안 보인지가 좀 되어서...\"\n\n[wanderer.GetFirstNameNoTooltip](을)를 #EMP 본#! 지도 시간이 꽤 흐르긴 했다. 황혼이 가까워지며 하늘도 불길한 색으로 어두워지고 있었다.\n\n이 사람이 대체 어디로 간 걸까?"
 ep3_camp_party.1005.a: "[wanderer.GetHerHim]가 보고 찾아오게 불에 장작을 더 넣어야겠군."
 ep3_camp_party.1005.a.tt.positive: "#weak 연기가 헤매고 있던 [wanderer.GetFirstNameNoTooltip] 외에도 다른 것을 끌어들였음...#!"
 ep3_camp_party.1005.b: "횃불 들고 주변부터 수색해라. 너무 멀리 가진 말고."
 ep3_camp_party.1005.b.success: "당신의 추적술이 곧바로 효과를 나타냄"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip](이)가 헤매다가 열매를 좀 따서 돌아옴"
 ep3_camp_party.1005.b.failure: "[wanderer.GetFirstNameNoTooltip](을)를 찾았으나 야생 동물과 마주침"
 ep3_camp_party.1005.c: "일단 기다려 보자."
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip](이)가 길을 찾아서 돌아왔음"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip](이)가 상처를 입은 채 나타났음"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip](이)가 실종되고 말았음"
 ep3_camp_party.1006.t: "뜻밖의 손님"
 ep3_camp_party.1006.desc: "[wanderer.GetFirstName](을)를 자리에 앉히자마자 덤불 속에서 바스락거리는 소리가 들렸다. 다른 사람이 있는 게 틀림없었다. 나는 벌떡 일어났다. 우리 쪽으로 다가오는 사람의 모습이 불빛 속에 드러났는데, [newcomer.GetSheHe]는 해를 끼칠 생각이 전혀 없어 보였다.\n\n\"부탁 좀 드리겠습니다,\" [newcomer.GetSheHe]가 입을 열었다. \"문제 일으키러 온 게 아닙니다. 전 그저 약을 팔며 떠돌아다니는 치유사입니다.\"\n\n\"연기를 따라오다 보니 여기까지 왔는데, 저도 좀 머무르며 이 축제에 참여해도 될까요? 그러면 정말 감사하겠습니다. 아, 여기 음식 좀 받으십시오. 놀라게 해 드린 것에 대한 사과입니다.\""
 ep3_camp_party.1006.a: "\"혹시 여기서 #EMP 영원히#! 머물 생각은 없나?\""
 ep3_camp_party.1006.b: "\"자, 어서 앉게! 자네한테서 의술 좀 배우면 좋겠군!\""
 ep3_camp_party.1010.t: "재치의 시험"
 ep3_camp_party.1010.desc: "컵 가장자리 너머로 [riddler.GetFirstNamePossessive] 교활한 미소가 보였다. 그리 좋은 징조는 아닌 듯했다.\n\n\"자, [ROOT.Char.GetFirstNameNoTooltip]. 이 고된 여정 때문에 머리에 녹이라도 슨 것 아닐까 걱정되는데요. 어디 한번 확인해 봐야겠습니다!\" [riddler.GetSheHe|U]가 보란 듯이 컵을 들어 올렸다. \"수수께끼 하나 어떻습니까?\" 그러더니 내 동의도 기다리지 않고 시작해 버렸다."
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP \"나는 어머니의 배를 찢고 나왔지,\n두들겨 맞고 불에도 그을리다가,\n피에 굶주린 살인마가 된다네."
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP \"나는 때로는 노랗고 때로는 하얗지,\n내 반쪽은 어둡고 나머지 반쪽은 밝다네.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP \"난 다리가 넷이지만,\n걷지는 못하지.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP \"내 눈은 하나지만,\n앞을 볼 수는 없지.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP \"나는 집처럼 생겼지만,\n문과 창문이 없다네.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP \"내게 걸릴 수는 있지,\n하지만 날 풀어낼 수는 없다네.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP \"가난한 이에게는 내가 있고,\n부유한 이들은 나를 모르지,\n나를 먹으면 그대는 굶어 죽는다네.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP \"내게 빠지는 건 쉽지만,\n내게서 빠져나가는 건 힘들지.#!"
 ep3_camp_party.1010.desc_outro: "\n나는 무엇인가?\"#!"
 ep3_camp_party.1010.a: "\"쉽군. 정답은 이거야. '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'."
 ep3_camp_party.1010.b: "정답은 아마..."
 ep3_camp_party.1010.b.success: "당신의 추측이 맞았음"
 ep3_camp_party.1010.b.success.title: "올바른 정답은 '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'"
 ep3_camp_party.1010.b.failure: "당신의 추측이 틀렸음"
 ep3_camp_party.1010.c: "\"아, [riddler.GetFirstNameNoTooltip]. 자네 수수께끼는 나한테 너무 어려운데!\""
 ep3_camp_party.1010.c.tt: "진실이 어떻든, 그런 척해주는 게 모두의 화합에 도움이 되겠지..."
 ep3_camp_party.1010.answer_riddle_01: "무쇠"
 ep3_camp_party.1010.answer_riddle_02: "달"
 ep3_camp_party.1010.answer_riddle_03: "탁자"
 ep3_camp_party.1010.answer_riddle_04: "바늘"
 ep3_camp_party.1010.answer_riddle_05: "버섯"
 ep3_camp_party.1010.answer_riddle_06: "질병"
 ep3_camp_party.1010.answer_riddle_07: "공허"
 ep3_camp_party.1010.answer_riddle_08: "곤경"
 ep3_camp_party.1015.t: "활시위 준비"
 ep3_camp_party.1015.desc: "내가 음료를 더 마시려고 일어서는 순간, [archer.GetFirstName](이)가 곧바로 따라 일어났다.\n\n\"우리 다 같이 #EMP 선의의 경쟁#!을 한번 즐겨도 좋을 것 같은데!\" [archer.GetSheHe|U]가 손에 활을 든 채 입을 열었다. \"가볍게 활 시합 한번 어떻습니까? 마침 여기 딱 맞는 활도 있는데, [ROOT.Char.GetFirstNameNoTooltip]...\"\n\n아무래도 지금 당장 음료를 마시긴 힘들 것 같았다."
 ep3_camp_party.1015.a: "\"더 재미있게 만들어 볼까? 사과 두 개만 가져와 보게.\""
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip]에게 사과 받침대 역할을 맡기면 딱 맞겠지."
 ep3_camp_party.1015.a.success: "당신의 화살이 사과를 맞춤"
 ep3_camp_party.1015.a.failure: "당신의 화살이 빗나갔으며 [archer.GetFirstNamePossessiveNoTooltip] 화살이 맞음"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip]의 화살이 빗나갔으나 당신의 화살이 더 심하게 빗나갔음..."
 ep3_camp_party.1015.b: "\"사냥하는 게 어떤가? 먼저 잡는 사람이 이기는 걸로.\""
 ep3_camp_party.1015.b.success: "당신이 먼저 사냥감을 잡음"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip](이)가 먼저 사냥감을 잡음"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip](이)가 실수로 당신을 맞춤"
 ep3_camp_party.1015.c: "\"어디 해 보게, 표적은 자네가 골라 봐!\""
 ep3_camp_party.1015.c.success: "당신이 승리함"
 ep3_camp_party.1015.c.failure: "당신이 패배함"
 ep3_camp_party.1015.d: "\"자네 실력에 덤빌 생각은 절대 없다네!\""
 ep3_camp_party.1020.t: "거기 누구냐?"
 ep3_camp_party.1020.opening: "축제가 갑자기 중단되었다. 야영지 외곽에서 누군가 비틀거리며 이쪽으로 다가오고 있었다. 얼핏 봐도 굶주리고 피곤한 기색이 역력한 모습이었다. [local.GetSheHe]는 자기 이름이 [local.GetFirstName](이)라고 했다.\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip](은)는 겁에 질리고 쇠약한 상태였으나 눈에는 아직 강렬한 빛이 살아 있었다. [local.GetHerHis] 허름한 옷에는 낯선 부적과 우상 장식이 붙어 있었다.\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U]는 뼈로 만들어진 기이한 목걸이를 하고 있었다. 몹시 굶주린 것 같은데, 우리한테 어떤... #EMP 고기#!가 있는지 물어볼 때만큼은 그 눈에 기대감이 가득 차올라 반짝였다.\n\n"
 ep3_camp_party.1020.mangled: "이 가련한 영혼의 몸은 거의 알아보기 힘들 만큼 망가져 있었다. 다리 하나가 없었고, 팔도 하나 없었으며 얼굴과 남아 있는 몸은 온통 상처로 가득했다. 나는 그 엄청난 상해를 바라보며 움찔할 수밖에 없었다.\n\n"
 ep3_camp_party.1020.mystic: "[local.GetFirstNamePossessiveNoTooltip] 눈에는 깊이를 알 수 없는 지혜가 담겨 있었다. [local.GetSheHe]가 두 손을 모아 간청하자 [local.GetHerHis] 허리춤에서 작은 향료 막대들이 서로 부딪혔다.\n\n"
 ep3_camp_party.1020.siblings: "내가 입을 열어 대답하려던 찰나, 또 다른 사람이 나타났다. 이 사람은 구부정한 데다 고통스러워하는 기색이 역력했다. [local.GetFirstNameNoTooltip](이)가 곧장 그 사람의 곁으로 가더니 다정하게 가까이 끌어당겼다.\n\n\"부탁드립니다.\" [local.GetFirstNameNoTooltip](이)가 애원하듯 나를 바라보았다. \"[local_sibling.GetFirstName|U](은)는 제 [local_sibling.Custom('SisterBrother')]입니다. 쉴 곳과 물이 필요해요.\"\n\n이들은 사이가 좋아 보였다. #EMP 매우#! 좋았다. 근데 저들의 옷에 짙은 루비 빛깔의 얼룩이 묻어 있다. 저게 대체 뭐지...?"
 ep3_camp_party.1020.ending: "\"제발 하룻밤 묵을 곳과 음식 조금을 허락해 주십시오.\" [local.GetSheHe|U]가 말했다. \"그러면 정말 감사드리겠습니다.\""
 ep3_camp_party.1020.a: "\"여기 머무르는 건 어떤가?\""
 ep3_camp_party.1020.b: "음식이야 좀 나눠줄 수 있지."
 ep3_camp_party.1020.c: "우리가 가진 것도 얼마 안 돼. 이건 우리 것이네."
 ep3_camp_party.1021.t: "거절"
 ep3_camp_party.1021.witch: "[local.GetFirstNamePossessiveNoTooltip] 맑던 눈이 분노와 수치심에 차갑게 굳어갔다.\n\n\"이 일은 두고두고 후회할 거요.\" [local.GetSheHe|U]는 입가에 경멸하는 듯한 미소를 띤 채 우리 모두를 바라보았다. \"당신들 사이에도 우리 동료가 한 명 있지. 그 사람이 반드시 당신들한테 고통을 선사할 거요.\"\n\n[local.GetSheHe]는 그 말을 남기고 짙어지는 어둠 속으로 사라져 버렸다."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U](이)가 내 대답을 작게 비웃었다.\n\n\"도움이 필요한 [local.GetWomanMan]을 돕지 않겠다, 그 소리요? 가만 보니까 당신네 사이에도 나 같은 사람이 하나 있군. 그래, 아주 잘 보이는데. 그쪽도 이 뼈가 뭘 뜻하는지 아주 잘 아는 모양이야.\"\n\n[local.GetSheHe]는 마지막으로 우릴 깔보듯 고개를 젓더니, 자신의 말뜻을 더 설명하지도 않고 어둠 속으로 사라져갔다."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip](은)는 화가 나기보다는 그저 슬퍼 보였다.\n\n\"내 존재를 향한 투쟁은 길고도 멀지. 이 삶에서 올라서야 할 또 다른 시련이로군.\" [local.GetSheHe|U]는 아쉬운 듯 웃더니 아무 말 없이 떠나갔다.\n\n나는 [local.GetHerHim]가 절뚝이며 서서히 멀어지는 모습을 바라보았다. 동료들의 시선이 내 뒤통수를 꿰뚫을 듯 바라보는 게 느껴졌다. 모두가 좋아할 만한 결정은 절대 아니었던 것 같다."
 ep3_camp_party.1021.mystic: "[local.GetFirstNamePossessiveNoTooltip] 보복은 빠르게 찾아왔고, 경고조차 없었다. 비웃음과 함께 욕설이 날아들더니 갑자기 내 시야가 흐려졌다. [local.GetFirstName](이)가 순식간에 내 얼굴에 모래 같은 가루를 던지고는 도망친 것이다. 내 동료들이 곁으로 달려왔지만 그 사람은 이미 야영지에서 달아나고 있었다.\n\n당장 몸이 아프거나 나쁜 효과가 있는 것 같지는 않다. 일단은 그렇다. 근데... 뱃속이 좀 울렁거리는 것 같다..."
 ep3_camp_party.1021.siblings: "[local.GetFirstNamePossessive] 표정이 비틀리며 갑작스러운 증오심이 떠올랐다. 그 얼굴을 눈에 담는 순간, [local.GetHerHis] 손에 숨겨져 있던 돌이 곧바로 내 눈을 가격했다.\n\n나는 얼굴을 감싸 쥐며 바닥에 쓰러졌다. 내 추종자들이 날 도우려 곁으로 몰려들었고, 흐릿한 시야 너머로는 두 남매가 급히 도망치는 모습이 보였다."
 ep3_camp_party.1021.callous: "내가 그 말을 하자 [local.GetFirstNamePossessive] 얼굴이 어두워졌다. 하지만 나는 이미 몸을 돌렸다. 그러면서 다른 이들에게 침입자를 야영지에서 끌어내라고 손짓했다.\n\n침입자가 끌려 나가자 내 기분도 다시 좋아졌다."
 ep3_camp_party.1021.normal: "[local.GetFirstNamePossessive] 얼굴에 슬픔과 분노, 절망이 뒤섞여 떠올랐다. 하지만 [local.GetSheHe|U]는 떠나면서 그 어떠한 적의도 보이지 않았다.\n\n나는 축제로 다시 돌아가면서 스멀스멀 밀려드는 죄책감을 무시하려 애썼다."
 ep3_camp_party.1021.a.face: "#EMP 으아아아!#!"
 ep3_camp_party.1021.a.ill: "몸이 좀 #DIE1 안 좋은데...#!"
 ep3_camp_party.1021.a.sad: "어쩌겠나, 해야만 하는 일이었어."
 ep3_camp_party.1021.b: "잘 됐군. 다시 향락을 즐기자고!"
 ep3_camp_party.1025.t: "이야기 교환"
 ep3_camp_party.1025.desc: "향락은 계속 이어졌다. 하지만 [friend.GetFirstName](은)는 옛날 생각에 잠긴 것 같았다.\n\n\"이러고 있으니 어린 시절이 생각나는군.\" [friend.GetSheHe|U]가 그리운 듯한 얼굴로 주변을 둘러보았다. \"얼마나 장난기 가득하고 즐거웠는지. 지금 이 순간에도 그런 짓궂었던 밤이 계속 떠오른다네!\" [friend.GetSheHe|U]가 나를 바라보았다.\n\n\"자넨 어떤가? 젊었던 [ROOT.Char.Custom('GetLassLad')] 시절에는 어땠나, 생각나는 얘기라도 있나?\""
 ep3_camp_party.1025.a: "그보다는 자네 얘기가 더 궁금하군!"
 ep3_camp_party.1025.b: "물론이지!"
 ep3_camp_party.1025.b.success: "당신의 이야기가 잘 전해짐"
 ep3_camp_party.1025.b.failure: "당신은 들려줄 만한 이야기를 고르지 못함"
 ep3_camp_party.1025.c: "아 당연하지. 그런데 말이야, 이 얘기 들었나 모르겠는데..."
 ep3_camp_party.1025.c.tt: "은근슬쩍 말을 돌리면 주제 바꾼 걸 눈치 못 챌지도 모르지..."
 ep3_camp_party.1030.t: "통을 열어라"
 ep3_camp_party.1030.desc: "잔에 있던 음료가 바닥났다. 마지막 남은 한 방울까지 모두 말라 버렸다. 한 잔을 더 마시려 돌아보았지만, 주변에는 같은 처지인 사람들만 모여 있을 뿐이었다.\n\n\"다 바닥났네요.\" [reveler.GetFirstName](이)가 등불을 들고 여러 가지 식료품을 뒤적거렸다. \"물론 술통을 하나 더 열 수야 #EMP 있지만#!, 열어 놓고 다 안 마시면 남은 내용물이 상해 버릴 겁니다...\""
 ep3_camp_party.1030.a: "하나? #EMP 두 개#!는 열어야지!"
 ep3_camp_party.1030.b: "조금은 더 즐겨도 되지 않겠나?"
 ep3_camp_party.1030.b.success: "당신의 향락이 널리 인정받음"
 ep3_camp_party.1030.c: "고작 하룻밤 즐기겠다고 자제력을 잃을 수야 없지."
 ep3_camp_party.1035.t: "장작 부족 사태"
 ep3_camp_party.1035.desc: "대화에 너무 깊이 빠져든 탓에 불빛이 부족하다는 사실도 몰랐다. 이제는 이야기에 새로 끼어든 사람이 누군지 알아보기가 힘들 정도였다. 나는 그제야 불을 살펴보았다.\n\n불씨가 거의 다 사그라들어 희미한 잔불이 되어 있었다. 내가 빠르게 야영지를 훑어보자 [treefeller.GetFirstName](이)가 고개를 저었다.\n\n\"마지막 남은 장작까지 다 썼습니다. 나무가 좀 더 있어야겠는데요.\" [treefeller.GetSheHe|U]가 움직이더니, 근처에 있던 도끼를 집어 들고 나를 보며 눈썹을 치켜올렸다."
 ep3_camp_party.1035.a: "\"잠깐. 낡은 통하고 상자를 쓰면 될 것 같은데...\""
 ep3_camp_party.1035.a.success: "당신의 발상이 적절히 맞아들어감"
 ep3_camp_party.1035.b: "\"알겠네, 그 도끼 이리 주게나.\""
 ep3_camp_party.1035.b.success: "벌목이 계획대로 진행됨"
 ep3_camp_party.1035.b.failure: "벌목하기 알맞은 나무를 찾지 못했음"
 ep3_camp_party.1035.b.critfailure: "나무가 이상한 각도로 쓰러짐..."
 ep3_camp_party.1035.c: "\"나무 베어낼 시간은 없네. 덤불에서 잔가지나 모아오자고.\""
 ep3_camp_party.1040.t: "방랑하는 상인"
 ep3_camp_party.1040.desc: "난데없이 소란이 일어났다! 귀가 쫑긋 곤두서는 느낌이었다. 고개를 돌리니 내 추종자 몇몇이 마차 곁에 선 상대와 열띤 대화를 나누고 있었다.\n\n\"최고급 상품만 팝니다!\" [merchant.GetSheHe|U]가 교활한 미소를 띤 채 외쳤다. \"저 멀리서 이 축제에 대한 소문을 들었죠. 그래서 저도 #EMP 당연히#! 말머리를 돌려 온 겁니다. 여기 계신 훌륭한 분들께 질 좋은 물건을 가져갈 기회를 드려야죠!\"\n\n나는 약간 알딸딸한 상태였지만, 그래도 가까이 다가가서 물건을 살펴보았다. 확실히 반짝반짝한 물건이 많군..."
 ep3_camp_party.1040.a: "큰 걸로 주게!"
 ep3_camp_party.1040.b: "저 장신구 하나쯤 있어도 좋을 것 같군."
 ep3_camp_party.1040.c: "물러가라, 기회주의자여!"
 resplendent_armour_name: "휘황찬란한 갑옷"
 resplendent_armour_desc: "몹시 인상적인 갑옷 한 벌입니다. 갑옷 전체에 정교한 세공 솜씨로 새겨넣은 세밀한 무늬가 빛을 반사하며 눈부시게 빛납니다. 소재를 강화한 덕분에 방어력도 뛰어납니다. 그 어떠한 습격자라도 막아낼 수 있을 겁니다."
 ep3_camp_party.2000.t: "손에 쥔 대화 하나가..."
 ep3_camp_party.2000.desc: "\"...바로 #EMP 그게#! 이유라니까. [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')].\" 내 [ROOT.Char.Custom2('RelationToMe', first_follower )], [first_follower.GetFirstName](이)가 [ROOT.Char.Custom('RegionalDrink')] 잔을 다시 한 모금 홀짝이며 말을 맺었다.\n\n나 #EMP 역시#! [first_follower.GetFirstNamePossessiveNoTooltip] 주제에 흥미가 생겼지만, [second_follower.GetFirstNamePossessive] 혼잣말이 들려오는 순간 멈칫하고 말았다. \"... [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')].\"\n\n나는 조금 긴장했다. 어떤 대화에 참여해야 할지 고민되기 시작했다."
 ep3_camp_party.2000.a: "\"[first_follower.GetFirstNameNoTooltip], 자네는 어떻게 생각하나...\""
 ep3_camp_party.2000.b: "\"정말 흥미로운 관점이로군, [second_follower.GetFirstNameNoTooltip]!\""
 ep3_camp_party.2000.c: "\"밤은 아직 길다네! 두 주제 #EMP 모두#!에 관해 더 얘기 나눠 보자고!\""
 ep3_camp_party.2000.d: "\"다들 오게나! 같이 즐겁게 식사나 하지!\""
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName]에 [GetDomicileBuilding('mess_tent_03').GetName] 건물 단계 #V 3#! 이상의 건물이 건설되어 있지 #bold 않음#!"
 ep3_camp_party.2000.callous: "요즘 사람들이 너무 #EMP 예민해#!"
 ep3_camp_party.2000.sadistic: "신체적인 고통을 줘야 아랫사람이 더 #EMP 쓸모 있게#! 군다고"
 ep3_camp_party.2000.zealous: "신의 계획이 우릴 #EMP 올바른#! 길로 인도해 줄 거야. 우린 그냥 따르기만 하면 돼"
 ep3_camp_party.2000.craven: "최근 들어 세상이 너무 #EMP 위험해졌어#!"
 ep3_camp_party.2000.forgiving: "한쪽 뺨을 맞았으면 다른 쪽 뺨도 내밀라는 말이 #EMP 한 종교에만#! 있는 게 아냐"
 ep3_camp_party.2000.compassionate: "도움이 필요한 사람을 돕는 것 #EMP 자체가#! 보상인 거야"
 ep3_camp_party.2000.gregarious: "향락은 #EMP 정말#! 좋은 휴식이고, 그냥 다른 사람하고 같이 즐기기만 해도 #EMP 유익한#! 거야"
 ep3_camp_party.2000.paranoid: "#EMP 전부#! 연결되어 있다고. 작년 가뭄 때도 그래, 그땐 매일 알 낳는 닭 찾아보기가 힘들었잖아!"
 ep3_camp_party.2000.eccentric: "오늘 저녁에는 달 코에 코딱지가 끼어 있다고"
 ep3_camp_party.2000.brave: "인생에서 #EMP 가장 중요한#! 일은 두려움을 극복하는 거야"
 ep3_camp_party.2000.just: "우린 #EMP 야만인#!이 아니니까 법과 규칙을 #EMP 따라야만#! 하는 거야"
 ep3_camp_party.2000.lazy: "휴식을 충분히 취하면 앞으로 다가올 고난에도 #EMP 훨씬 더 잘#! 대비할 수 있어"
 ep3_camp_party.2000.arrogant: "요즘 사람들이 너무 #EMP 둔감해졌어#!"
 ep3_camp_party.2000.fickle: "#EMP 가끔 어떨 때는 뭐랄까,#! 결정 내리는 게 너무 힘들어"
 ep3_camp_party.2000.diligent: "모든 일과를 다 처리하고 완료하면 정말 #EMP 만족스러워#!"
 ep3_camp_party.2000.lustful: "가끔은 #EMP 유혹#!에 빠져도 돼, 그게 건강한 일이야"
 ep3_camp_party.2000.chaste: "우린 하찮은 짐승보다 #EMP 더 나아#!, 욕망을 마음대로 조절할 수 있잖아"
 ep3_camp_party.2000.greedy: "요새 [ROOT.Char.Custom('RegionalRootVegetablePlural')] 값이 너무 #EMP 비싸졌어#!"
 ep3_camp_party.2000.generous: "자기가 가진 게 아무리 작더라도 남하고 #EMP 나누면#! 기분이 좋아"
 ep3_camp_party.2000.humble: "사람은 자기 자신이 아닌 거짓된 모습을 꾸며내면 #EMP 안 돼#!"
 ep3_camp_party.2000.temperate: "너무 배부른 채 잠들지 #EMP 않는#! 것도 보람찬 일이야"
 ep3_camp_party.2000.gluttonous: "기회가 있을 때 맛있고 좋은 음식을 #EMP 즐겨야#! 하는 법이야"
 ep3_camp_party.2000.wrathful: "그냥 #EMP 이성을 잃어버리는#! 사람은 #EMP 멍청이#!에 불과해"
 ep3_camp_party.2000.patient: "그냥 잠시 #EMP 앉아서#! 사색에 잠기는 것도 좋지"
 ep3_camp_party.2000.impatient: "여기서는 고작 술 한 잔 받는데 #EMP 정말 오래 걸린다고#!"
 ep3_camp_party.2000.calm: "문제가 있으면 #EMP 냉정한#! 태도로 해결해 보는 게 더 쉬운 법이야"
 ep3_camp_party.2000.deceitful: "#EMP 어떤#! 사람은 [other_follower.GetFirstName](이)가 [other_follower.Custom('quirk_neg_adjective')] 사람이라 생각하는데, #EMP 난#! 그냥 [other_follower.Custom('quirk_pos_adjective')] 사람인 것 같아"
 ep3_camp_party.2000.honest: "첫 번째 요리에 들어간 #EMP 노력#!이 참 대단하긴 한데, #EMP 특별히#! 막 맛있지는 않았어"
 ep3_camp_party.2000.shy: "수줍어하는 건 그냥 #EMP 지성#!이 있다는 거지, 열등하다는 게 #EMP 아니야#!"
 ep3_camp_party.2000.ambitious: "삶에서는 열심히 노력해야만 #EMP 뭐라도#! 이룰 수 있는 거야"
 ep3_camp_party.2000.content: "지금까지는 정말 멋진 축제야, 딱히 불평할 것도 없어"
 ep3_camp_party.2000.arbitrary: "평화로운 삶을 사는 비법은 바로 #EMP 즉흥적으로 예감에 따르는 거야#!"
 ep3_camp_party.2000.trusting: "동료를 #EMP 배려#!하려면 서로에 대한 믿음이 있어야 해"
 ep3_camp_party.2000.stubborn: "무엇이든 가치 있는 걸 #EMP 치열하게#! 추구해야 해"
 ep3_camp_party.2000.vengeful: "#EMP 복수#!는 차가울 때 내놓아야 가장 맛이 좋은 법이야"
