 #APAs modifiers
 ep3_fireside_chat_stewardship: "난롯가 대화: 관리력"
 ep3_fireside_chat_stewardship_desc: "해당 인물은 활활 타오르는 불가에서 즐거운 대화를 나누며 인간과 짐승의 통치에 관해 많은 것을 배움"
 ep3_fireside_chat_martial: "난롯가 대화: 전투력"
 ep3_fireside_chat_martial_desc: "해당 인물은 활활 타오르는 불가에서 격렬한 대화를 나누며 기병 돌격, 전투 전술, 원정 병참에 관해 많은 것을 배움"
 ep3_fireside_chat_diplomacy: "난롯가 대화: 외교력"
 ep3_fireside_chat_diplomacy_desc: "해당 인물은 활활 타오르는 불가에서 매력적인 대화를 나누며 유창한 문구와 왕족 앞에서 자신을 각인시키는 법에 관해 몇 가지 지식을 배움"
 ep3_fireside_chat_intrigue: "난롯가 대화: 계책력"
 ep3_fireside_chat_intrigue_desc: "해당 인물은 활활 타오르는 불가에서 기괴하면서도 매혹적인 시연을 통해, 다른 사람들을 돈이나 목숨과 이별하게 만드는 몇 가지 술수를 배움"
 ep3_fireside_chat_learning: "난롯가 대화: 학습력"
 ep3_fireside_chat_learning_desc: "해당 인물은 활활 타오르는 불가에서 흥미진진한 대화를 통해 천국과 지상의 신비를 많이 배움"
 ep3_camp_party_sad_lonesome: "외로운 향락의 야영지"
 ep3_camp_party_sad_lonesome_desc: "해당 인물은 자신들끼리 [activity_camp_party|E]를 주최했으며, 고독한 침묵의 괴로운 기억에 사로잡혀 있음"
 ep3_camp_party_shadows_in_the_dark: "소름 끼치는 어둠 속의 그림자"
 ep3_camp_party_shadows_in_the_dark_desc: "해당 인물은 [activity_camp_party|E] 내내 아주 오랫동안 혼자 앉아 있었음"
 camp_party_fortress_of_solitude: "고독의 요새"
 camp_party_fortress_of_solitude_desc: "해당 인물은 자신들끼리 [activity_camp_party|E]를 주최했으며, 고독한 침묵의 평화로운 기억에 온기를 느낌"
