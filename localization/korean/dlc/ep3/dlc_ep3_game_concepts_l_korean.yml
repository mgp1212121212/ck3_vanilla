 game_concept_reinforcements: "충원"
 game_concept_reinforce_soldiers_desc: "[adventurers|E]와 [nomads|E]은 [men_at_arms|E]을 모집할 수 있지만, [landed|E] [rulerpossessive|E] 부대와 달리 병력이 자동으로 충원되지는 않습니다. 대신 상호작용을 사용해서 모집을 유도해야 합니다."
 game_concept_adventurer_siege_replenishment: "공성 보충"
 game_concept_adventurer_siege_replenishment_desc: "[adventurer|E]가 [holding|E] [sieges|E]에 성공하면 [men_at_arms|E]이 일부 충원됩니다.\n\n[army|E] 내의 모든 무장병 [regiments|E]는 봉토 [raid_loot|E] 가치의 #V 2배#!만큼 보충됩니다.\n\n#weak 보충은 새로운 모집병, 현지인 강제 징집, 그리고 공성전 낙오 및 탈영병을 다시 데려오는 방식으로 이루어집니다.#!"
 game_concept_investment_cap: "투자 한도"
 game_concept_investment_cap_desc: "어떤 인물이 본인 또는 다른 사람의 [governorship|E] [candidate_score|E]에 투자할 수 있는 최대치를 나타냅니다.\n\n이 한도는 나이, [powerful_family_rating_mid|E], [influence_level|E], [estate_buildings|E]에 큰 영향을 받습니다. 아이는 해당 수치에 낮은 불이익을 가지며, 성인의 한도는 나이가 들수록 증가합니다."
