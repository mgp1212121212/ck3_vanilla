 game_concept_governor_efficiency: "총독 효율"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "$game_concept_governor_efficiency$은 [governor|E]의 업무 역량과 할당된 [holdings|E] 관리의 성과를 나타내는 수치입니다.\n\n총독 효율은 $game_concept_holding$가 제공하는 [taxes|E] 및 [levies|E]의 숫자, 그리고 [title_men_at_arms|E]의 효율에 영향을 줍니다.\n\n$game_concept_governor_efficiency$은 해당 인물의 [skills|E], 및 [GetTrait('governor').GetName( GetNullCharacter )] [trait|E]에 의해 큰 영향을 받습니다."
 game_concept_province_administration: "속주 행정"
 game_concept_province_administration_desc: "[administrative|E] [realm|E]의 각 [province|E]에는 $game_concept_province_administration$이 존재합니다. [liege|E] 및 [governor|E]은 이를 설정하여 속주를 전문화할 수 있습니다.\n\n예를 들어, [GetSubjectContractType( 'administrative_themes' ).GetObligationName( 'admin_theme_frontier' )|V](을)를 이용하면 적의 [raids|E] 및 [sieges|E]에 대비하여 국경 속주를 방비할 수 있습니다.\n\n각 속주에는 하나의 $game_concept_province_administration$만 활성화할 수 있습니다."
