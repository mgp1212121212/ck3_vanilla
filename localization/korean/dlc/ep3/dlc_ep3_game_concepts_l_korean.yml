 game_concept_provincial_army: "속주 부대"
 game_concept_provincial_army_desc: "속주 부대는 [administrative|E] [government|E]인 [realm|E]의 [governor|E]에 의해 소집 및 유지되는 부대입니다.\n\n이들은 오로지 [title_men_at_arms|E]으로만 구성되며, [levies|E]은 포함되지 않습니다. [men_at_arms|E]의 효율은 [governor]의 [governor_efficiency|E]에 영향을 받습니다.\n\n[liege|E]이 [influence|E]을 사용해서 부대를 소집할 수 있으며, 이때 부대의 통제권은 [liege]에게 넘어갑니다.\n\n다른 [governors]들도 [allied|E] 관계이거나 다른 [governor]에게 [hook|E]을 가지는 등, 특정한 상황에서 부대를 임대할 수 있습니다.\n\n임대된 속주 부대는 복귀할 때까지 임대한 [character|E]이 통제권을 갖습니다. 임대한 [character]이 사망하거나 진행 중인 모든 [wars|E]이 종료될 경우, 부대는 강제로 복귀합니다. 이 외에 직접 조작으로 부대가 반환될 수도 있습니다."
