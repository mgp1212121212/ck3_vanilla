 game_concept_province: "속주"
 game_concept_province_desc: "$game_concept_province$는 [administrative_government|E] 체계의 [realm|E] 내에서 [governor|E]이 보유한 [title|E]입니다.\n\n속주는 대개 [duchy|E] 등급의 작위지만, [kingdom|E] 등급의 작위가 될 수도 있습니다.\n\n속주에는 관련 [province_administration|E]이 존재하며, 속주가 제공하는 혜택에 큰 영향을 줍니다."
