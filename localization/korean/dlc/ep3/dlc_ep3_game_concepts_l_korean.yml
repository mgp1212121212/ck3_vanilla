l_korean:
 game_concept_administrative_government: "행정 정부"
 game_concept_administrative_governments: "행정 정부"
 game_concept_administrative: "행정제"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$는 [characters|E]을 [governors|E]으로 임명하여 [liege|E]을 대신해 [provinces|E]로 불리는 땅을 관리 및 지배하는 [government_form|E]입니다.\n\n$game_concept_administrative$ 인물은 [influence|E]을 이용할 수 있으며, 개인의 [family_estate|E]을 보유할 수 있습니다.\n\n$game_concept_administrative$ [realm|E]의 [independent|E] [rulers|E]만이 [vassals|E]과는 달리 [legitimacy|E]을 보유합니다.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "제국 관료주의"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$는 [administrative|E] [realms|E]의 중앙 집권 수준 및 [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적 권력을 의미합니다.\n\n오직 [top_liege|E]만이 $game_concept_imperial_bureaucracy$를 변경할 수 있습니다. 행정제 $game_concept_vassals$은 본인의 $game_concept_liege$과 같은 수준을 사용합니다.\n\n$game_concept_imperial_bureaucracy$는 다음 4가지 단계로 이루어집니다.\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\n$game_concept_imperial_bureaucracy$를 강화할 때에는 [realm_size|E]와 영주의 [learning_skill|E]에 비례하여 [prestige|E]을 소모하게 됩니다."
 game_concept_governor: "총독"
 game_concept_governors: "총독"
 game_concept_governed: "관리"
 game_concept_strategos: "스트라티고스"
 game_concept_strategoi: "스트라티고스"
 game_concept_governorship: "총독직"
 game_concept_governorships: "총독직"
 game_concept_governor_desc: "$game_concept_governor$은 [administrative_government|E]에서 [liege|E]의 핵심 봉신입니다. 이들은 주군에게 임명받아 [governor_efficiency|E]을 활용하여 [realm|E] 내의 지역을 다스립니다.\n\n$game_concept_governor$의 [title|E]와 거기에 포함된 [Concept( 'counties', '영지' )|E]를 [province|E]로 명명합니다. [governance_issues|E]은 속주 내에서 나타나며, $game_concept_governor$이 해결해야 합니다.\n\n$game_concept_governors$은 [influence|E]을 모으고 다른 $game_concept_governorships$의 [succession|E]에 개입할 수 있습니다."
 game_concept_candidate_score: "후보 점수"
 game_concept_candidate_score_desc: "[administrative_government|E]의 [title|E]에 대한 [line_of_succession|E]에 속한 [characters|E]들은 $game_concept_candidate_score$를 보유합니다.\n\n이 점수는 [succession|E]를 통해 작위를 받을 사람을 결정하며, [scheming|E]에서 [influence|E] 사용에 이르기까지 다양한 방법으로 변화를 줄 수 있습니다."
 game_concept_influence: "영향력"
 game_concept_influence_desc: "$game_concept_influence$은 [administrative_government|E] 체계인 [realm|E] 내에서 한 [character_possessive|E] 정치적 범위와 권한을 나타냅니다.\n\n$game_concept_influence$은 필수적인 도구이며, 다양한 방법으로 획득할 수 있습니다. [governor|E]이 되거나, [estate|E]을 강화하거나, [noble_family|E]의 [house_head|E]과 동맹을 맺는 등이 그 대표적인 예시입니다.\n\n$game_concept_influence$의 주요 사용처는 [governorship|E] 획득이지만, 다른 인물의 환심을 사서 뜻대로 조종할 때도 중요한 자원으로 사용됩니다.\n\n$game_concept_influence$을 획득할 때마다 다음 [influence_level|E]에 더 가까워지게 됩니다."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "영향력"
 game_concept_influence_level: "영향력 단계"
 game_concept_influence_level_desc: "[character_possessive|E] 영향력 단계는 총체적인 정치적 힘과 범위를 나타냅니다.\n\n인물이 [influence|E]을 획득할 때마다 다음 $game_concept_influence_level$에 더 가까워지게 됩니다.\n\n영향력 단계:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "영향력 단계"
 game_concept_title_men_at_arms: "작위 무장병"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$은 주어진 [title|E]를 위해 존재하는 [men_at_arms|E]입니다. [ruler|E]가 개인적으로 소유하는 병력이 아닌, $game_concept_title$에 속한 병력입니다. 즉, $game_concept_title$를 소유했다면 그 인물이 누구든 해당되는 작위 무장병을 소유하고 통제합니다.\n\n$game_concept_title_men_at_arms$은 [administrative|E] 등의 특정 [government_forms|E]에서 사용됩니다."
 game_concept_domicile: "본적지"
 game_concept_domiciles: "본적지"
 game_concept_domicile_desc: "$game_concept_domicile$는 특정 [government_form|E]를 가진 어떤 [characters|E]의 사유 재산입니다. [administrative|E] 또는 [adventurer|E]가 그 사례입니다.\n\n$game_concept_domicile$는 [holdings|E] 대신 소유자의 주요 권력 기반으로 작용합니다. 또한 [domicile_buildings|E]을 통해 개선될 수 있습니다.\n\n모든 $game_concept_domicile$는 지정된 [barony|E]에 위치하며, 새로운 위치로 이동될 수 있습니다. 단, $game_concept_domicile$ 유형에 따라 제한이 적용될 수 있습니다.\n\n각 $game_concept_domicile$는 특별한 비지주 [title|E]를 가지며 그 [succession|E]을 따릅니다."
 game_concept_domicile_building: "본적지 건물"
 game_concept_domicile_buildings: "본적지 건물"
 game_concept_domicile_building_desc: "모든 [domiciles|E]는 특정 $game_concept_domicile_buildings$로 강화될 수 있으며, 이는 소유자에게 수입, [prestige|E]과 같은 자원, 기타 다양한 혜택을 제공합니다.\n\n건설 가능한 건물은 $game_concept_domicile$ 유형에 따라 다르며, 각 유형마다 매우 다양한 건물이 존재합니다.\n\n일부 $game_concept_domicile_buildings$은 [internal_upgrades|E]를 보유할 수 있습니다."
 game_concept_domicile_build_speed: "[domicile_building|E] 건설 시간"
 game_concept_domicile_travel_speed: "[domicile|E] 이동 여행 속도"
 game_concept_domicile_building_upgrade: "내부 강화"
 game_concept_domicile_building_upgrade_desc: "일부 $game_concept_domicile_buildings$은 $game_concept_internal_upgrades$를 통해 개선할 수 있습니다.\n\n다른 $game_concept_domicile_buildings$과 유사하지만, 강화는 특정 건물 내에만 건설할 수 있습니다. 강화가 가능한 각 건물에는 고유한 강화 세트가 존재합니다."
 game_concept_domicile_building_slot: "$game_concept_domicile_building$ 공간"
 game_concept_domicile_building_slots: "$game_concept_domicile_building$ 공간"
 game_concept_domicile_building_slot_slot: "공간"
 game_concept_domicile_building_slot_slots: "공간"
 game_concept_domicile_building_slot_desc: "각 [domicile|E]에는 새로운 건물을 위해 제한된 숫자의 $game_concept_domicile_building_slot_slots$이 존재합니다.\n\n[estate|E]의 [GetDomicileBuilding('estate_main_01').GetName] 또는 [camp|E]의 [GetDomicileBuilding('camp_main_01').GetName] 같은 핵심 $game_concept_domicile_building$을 강화하여 새로운 $game_concept_domicile_building_slot_slots$을 잠금 해제할 수 있습니다.\n\n#WEAK 잠겨 있는 $game_concept_domicile_building_slot_slots$은 $game_concept_domicile$ 화면에서 확인할 수 있으며, 이외에 추가 $game_concept_domicile_building_slot_slots$을 획득할 방법은 없습니다.#!"
 game_concept_internal_upgrades: "내부 강화"
 game_concept_estate: "장원"
 game_concept_estates: "장원"
 game_concept_family_estate: "가문 장원"
 game_concept_family_estates: "가문 장원"
 game_concept_estate_desc: "$game_concept_estate$은 [administrative|E] [realms|E] 내에 있는 고귀한 [noble_families|E] [house_head|E]이 보유한 [domicile|E]의 한 유형입니다. 즉, 임의의 특정 [landed|E] [title|E]에 묶이지 않으며 사적으로 보유한 토지입니다.\n\n이곳에 [estate_buildings|E]을 건설하여 가문의 부와 [influence|E]을 확장할 수 있으며, $game_concept_estate$은 다음 세대로 상속됩니다."
 game_concept_estate_building: "장원 건물"
 game_concept_estate_buildings: "장원 건물"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$은 [noble_family_possessive|E] [estate|E]에 대한 고유하고 지속적인 개선 수단입니다.\n\n다양한 구조물을 건설할 수 있으며, 장원 소유자가 사적인 수입을 창출하고 가족의 [influence|E]을 확장하며 여러 [decisions|E]과 [interactions|E] 등의 요소에 접근할 수 있도록 도와줍니다."
 game_concept_camp: "야영지"
 game_concept_camps: "야영지"
 game_concept_adventurer_camp: "모험가 야영지"
 game_concept_adventurer_camps: "모험가 야영지"
 game_concept_camp_desc: "$game_concept_camps$는 천막, 운반용 가축, 사람으로 구성되어 이동할 수 있습니다. 크기는 작은 원형부터 대규모 방랑군까지 다양합니다.\n\n각 [GetGovernment( 'landless_adventurer_government' ).GetName]는 이들과 함께 지도상에서 이동하는 $game_concept_camp$ [domicile|E]를 가지고 있습니다.\n\n이곳에 [camp_buildings|E]을 건설할 수 있으며, 이 건물들은 [Concept( 'county', '영지' )|E]를 대신하여 $game_concept_adventurer$에게 강력한 보너스를 제공합니다. [family|E] 및 [knights|E]와 같은 [followers|E]들은 $game_concept_camp$와 함께 이동하며, [officers|E]으로 임명될 수 있습니다.\n\n#WEAK [courts|E]과 마찬가지로, $game_concept_camps$ 또한 숫자는 적지만 초상화를 가질 정도의 중요도가 없는 무명의 [characters|E]들을 포함합니다.\n\n[Concept( 'county', '영지' )|E] 사이를 [traveling|E]하지 않을 때도, $game_concept_camps$는 일반적으로 현재 [location|E]에 고정되지 않으며 며칠마다 이동합니다.#!"
 game_concept_camp_building: "야영지 강화"
 game_concept_camp_buildings: "야영지 강화"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$는 [camp|E]의 고유한 개선 수단입니다.\n\n구조적으로는 [domicile_buildings|E]이지만, 실제 건물이 아니라 $game_concept_camp$의 사회적 관습이나 집중 영역을 나타내는 경우가 많습니다.\n\n강화로 제공할 수 있는 보너스:\n$EFFECT_LIST_BULLET$ 새로운 [officers|E] 잠금 해제\n$EFFECT_LIST_BULLET$ [followers|E]에 대한 강력한 [skill|E] 버프\n$EFFECT_LIST_BULLET$ [men_at_arms|E] 위력 상승\n$EFFECT_LIST_BULLET$ [landed|E] [rulers|E]에게 주어지는 행동 잠금 해제\n\n#WEAK [adventurer|E]가 [landed|E]로 변할 경우, $game_concept_camp_buildings$는 사라지고 그 일부가 [gold|E]로 반환됩니다.#!"
 game_concept_follower: "추종자"
 game_concept_followers: "추종자"
 game_concept_following: "추종"
 game_concept_follower_desc: "$game_concept_follower$는 [adventurer|E]와 동행하는 [unlanded|E] 인물입니다.\n\n구조적으로는 [courtiers|E]와 동등하지만, 지도자를 좋아하지 않을 경우 존경을 표하거나 야영지에 머무를 의무가 다소 적습니다.\n\n어떤 인물의 $game_concept_followers$들의 종합적인 [opinion|E]이 [camp_temperament|E]을 결정합니다.\n\n$game_concept_followers$는 다음과 같은 일을 할 수 있습니다.\n$BULLET_WITH_TAB$[officers|E]으로 복무\n$BULLET_WITH_TAB$[armies|E]에서 [commanders|E] 혹은 [knights|E]로 종군\n$BULLET_WITH_TAB$[war|E]에서 [adventurer|E]에게 [claims|E] 부여"
 game_concept_camp_temperament: "야영지 성격"
 game_concept_camp_temperament_desc: "[court|E]의 엄격한 계층과 달리, $game_concept_camps$는 비공식적인 장소입니다. 따라서 [adventurer|E]가 아닌 #EMP 다른#! 중요 [characters|E]들의 불만이 큰 영향을 미칠 수 있습니다.\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! $game_concept_camps$는 $game_concept_adventurer$에게 긍정적인 [character_modifiers|E]를 부여합니다. 이는 이름을 지닌 모든 [characters|E]의 종합 [opinion|E]이 [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] 이상일 것을 요구합니다.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! $game_concept_camps$는 $game_concept_adventurer$에게 부정적인 $game_concept_character_modifiers$를 부여합니다. 이는 이름을 지닌 모든 $game_concept_characters$의 종합 $game_concept_opinion$이 [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] 이하일 것을 요구합니다.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$는 $game_concept_opinions$의 범위가 양극단 사이에 있을 때 적용됩니다. 이 경우 $game_concept_modifiers$를 부여하지 않습니다.\n\n#WEAK $game_concept_camp_temperament$의 효과는 $game_concept_adventurer_possessive$ [prestige_level|E]에 따라 달라집니다. $game_concept_adventurer$가 유명할수록 $game_concept_camp$ 분위기의 잠재적 혜택과 문제점이 더 극적으로 나타납니다.#!"
 game_concept_adventurer: "모험가"
 game_concept_adventurers: "모험가"
 game_concept_adventurer_possessive: "모험가의"
 game_concept_adventurers_possessive: "모험가의"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$는 [camp|E]를 이끄는 [unlanded|E] [character|E]입니다.\n\n이들은 [vassals|E]을 갖지 않으며, 일반적인 방식으로 꾸준한 수입을 얻지도 않습니다. 대신 [task_contracts|E]를 수행하거나 [contact_list|E]에게 호의를 구하여 돈을 법니다.\n\n$game_concept_adventurers$는 지도를 자유롭게 돌아다닐 수 있습니다. 이들의 주요 관심사는 여행을 유지하기에 충분한 [provisions|E]을 확보하는 것입니다.\n\n대부분의 $game_concept_adventurers$는 [crown_authority|E] 대신 [camp_purpose|E]을 설정합니다. 야영지 목적은 모험가가 어떤 유형의 집단을 이끌고 있는지, 왜 그들과 함께하는지 보여줍니다.\n\n#WEAK 상속권이 없는 7번째 아들, 야망에 불타는 유목민, 반항적인 도망자, 호기심 많은 학자, 잔인한 용병, 지위를 잃은 귀족 등 다양한 사람이 이 끝없는 방랑의 대열을 구성합니다.\n\n이들을 하나로 묶는 유일한 요소는 평범한 무명 생활에 만족하지 못하고 무언가를 이루려는 의지입니다.#!"
 game_concept_officer: "위관"
 game_concept_officers: "위관"
 game_concept_officer_desc: "$game_concept_officers$은 [followers|E]에게 하사할 수 있는 특별한 직책으로, 해당 직책을 부여받은 인물은 [camp|E]를 돕습니다.\n\n구조적으로는 [court_positions|E]와 굉장히 유사하게 작동합니다. $game_concept_officers$을 통해 얻는 혜택은 해당 직위 소유주의 [aptitude|E]에 따라 결정됩니다.\n\n단, $game_concept_court_positions$와 달리 $game_concept_officers$를 임명하는 데 별도의 비용이 소모되지 않으며 급여 또한 지급하지 않지만, 직위를 박탈하는 데는 마찬가지로 [prestige|E]이 소모됩니다.#!\n\n#WEAK $game_concept_officers$은 다양한 [camp_buildings|E]에 의해 잠금 해제됩니다.#!"
 game_concept_imperial_family: "제국 가문"
 game_concept_noble_family: "귀족 가문"
 game_concept_noble_families: "귀족 가문"
 game_concept_noble_family_possessive: "귀족 가문의"
 game_concept_noble_family_desc: "$game_concept_noble_families$은 [administrative|E] [realm|E] 내의 강력한 [houses|E]입니다. 이들은 [house_head|E]이 통제 및 관리하는 [estate|E]을 소유하고, 언제나 봉역의 중요한 지역을 차지합니다. 귀족 가문은 [influence|E]을 모으고 [provinces|E]를 가지기 위해 노력합니다.\n\n영향력이 큰 $game_concept_noble_family$은 [powerful_family|E] 또는 [dominant_family|E]이 될 수 있습니다."
 game_concept_powerful_family: "권세 가문"
 game_concept_powerful_families: "권세 가문"
 game_concept_powerful: "권세"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$은 [administrative|E] [realm|E] 내에서 영향력으로 손꼽히는 [houses|E] 및 [noble_families|E]을 나타냅니다.\n\n언제라도 $game_concept_powerful_families$의 숫자는 제한되며, [powerful_family_rating_short|E]를 기준으로 가장 강력하다는 평가를 받는 $game_concept_noble_families$들만이 여기에 들어갑니다. [top_liege|E]의 집안은 이런 집계의 예외로서 언제나 권세 가문으로 취급됩니다.\n\n$game_concept_powerful_families$은 관련 [powerful_family_bonus|E] 1개를 보유합니다.\n\n봉역 영토의 상당 부분을 다스리는 집안은 [dominant_family|E]이 될 수 있습니다."
 game_concept_dominant_family: "지배 가문"
 game_concept_dominant_families: "지배 가문"
 game_concept_dominant: "지배"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$은 지배력을 넓게 퍼뜨린 [powerful_family|E]입니다. 이들은 [realm|E]에서 가장 영향력이 큰 [house|E]으로 간주합니다.\n\n한 $game_concept_house$이 지배 가문이 되려면 봉역의 [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] 이상을 지배해야 합니다.\n\n$game_concept_dominant_family$의 [powerful_family_bonus_short|E]은 [liege|E]에게 혜택을 주지 않습니다."
 game_concept_powerful_family_bonus: "권세 가문 속성"
 game_concept_powerful_family_bonus_short: "가문 속성"
 game_concept_powerful_family_bonus_desc: "$game_concept_powerful_family_bonus$은 [administrative|E] [realm|E] 내의 [house|E]과 관련된 일련의 보너스입니다. 가문 속성은 $game_concept_house$ 구성원뿐만 아니라 [liege|E]에게도 혜택을 줍니다.\n\n가문 속성은 오직 $game_concept_house$이 [powerful_family|E]인 동안에만 활성화됩니다.\n\n[house_head|E]은 언제든지 가문 속성을 자유롭게 교체할 수 있습니다."
 game_concept_powerful_family_rating: "권세 가문 평가"
 game_concept_powerful_family_rating_short: "평가"
 game_concept_powerful_family_rating_mid: "가문 평가"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$는 [powerful_family|E]의 영향력을 나타내는 수치입니다.\n\n가문 $game_concept_powerful_family_rating_short$를 높이는 여러 방법이 존재하지만, 가장 중요한 요소는 보유한 [governorships|E] 숫자입니다.\n\n권세 가문으로 인정받으려면 [house|E]의 $game_concept_powerful_family_rating_short$가 [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0] 이상이어야 합니다."
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[governors|E]은 자신의 임명직을 공식적, 공개적으로 [liege|E]에게 확인받을 수 있습니다."
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$ 결단"
 game_concept_ep3_become_landless_adventurer_decision_desc: "특정 [decision|E]에 의해 잠금 해제되는 [traditions|E]입니다. 작은 [realm|E]의 [ruler|E]가 자발적으로 떠나 [adventurer|E]가 될 수 있습니다."
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "[adventurer|E]가 [ruler|E]에게서 토지를 구매하여 [realm|E]에 정착하는 것을 허용하는 [interaction|E]입니다."
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "[ruler|E]가 [realm|E] 내에 토지가 없는 [adventurer|E]에게 정착을 권유하도록 허용하는 [interaction|E]입니다."
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "[adventurer|E]가 새로운 [realm|E]를 얻기 위해 [war|E]을 선포하는 것을 허용하는 [casus_belli|E]입니다."
 game_concept_contractor: "의뢰주"
 game_concept_contractors: "의뢰주"
 game_concept_contractor_possessive: "의뢰주의"
 game_concept_contractors_possessive: "의뢰주의"
 game_concept_contractor_desc: "$game_concept_contractor$는 $game_concept_task_contract$를 제안하는 [character|E]입니다.\n\n의뢰주는 $game_concept_task_contract$에 의해 큰 영향을 받기 마련이며, [adventurer_possessive|E] 보수를 지불하는 주체입니다.\n\n#N [criminal_task_contracts|E]는 일반적으로 $game_concept_contractor$에 의해 완료되지 #BOL 않으며#!, 오히려 의뢰주를 착취하는 데 중점을 둡니다. 예를 들면, 누군가의 순진함을 이용해 상대를 속여서 [gold|E]를 주도록 만드는 방식입니다.#!"
 game_concept_contract_scheme: "청부의뢰 모략"
 game_concept_contract_schemes: "청부의뢰 모략"
 game_concept_contract_scheme_possessive: "청부의뢰 모략의"
 game_concept_contract_schemes_possessive: "청부의뢰 모략의"
 game_concept_contract_scheme_contract: "청부의뢰"
 game_concept_contract_scheme_desc: "다수의 $game_concept_task_contracts$는 [adventurers|E]에게 [scheme|E]을 성공적으로 완료할 것을 요구합니다.\n\n청부의뢰는 누군가에게 해를 끼칠 수 있고([contractor_possessive|E] [rival|E] 살해), 즐거울 수 있으며(몇 달에 걸쳐 재담으로 [court|E]에 즐거움 전파), 아예 무해할 수도 있습니다(문서 필사).\n\n어떤 이유로든 $game_concept_scheme$이 실패하거나 중단될 경우 $game_concept_task_contract$ 또한 실패로 돌아갑니다."
 game_concept_contact_list: "후원자 명단"
 game_concept_contact_list_contacts: "후원자"
 game_concept_contact_list_contact: "후원자"
 game_concept_contact_list_desc: "[adventurers|E]는 보유한 [land|E]가 없지만, 대신 #EMP 인맥#!은 갖고 있습니다.\n\n$game_concept_contact_list$에는 모험가가 성공적으로 완료한 [task_contract|E]를 제안한 모든 [character|E], 그리고 해당 인물에 대한 [opinion|E]이 높은 [family|E], [friends|E], [lovers|E] 등 나름대로 지지할 이유가 있는 다른 인물들이 포함됩니다.\n\n$contact_list_request_interaction|V$ [character_interaction|E]을 통해 $game_concept_contact_list_contacts$로부터 더 많은 지지를 받을 수 있습니다."
 game_concept_camp_purpose: "야영지 목적"
 game_concept_camp_purposes: "야영지 목적"
 game_concept_camp_purpose_purpose: "목적"
 game_concept_camp_purpose_purposes: "목적"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$은 자유분방한 [camps|E]의 무질서 속에서 법의 역할을 합니다.\n\n학구적 성향, 용병 실력, 정당한 통치자를 왕위에 올리고자 하는 욕망 등, $game_concept_camp$를 하나의 집단으로 유지하는 결속력을 나타냅니다.\n\n여러 $game_concept_camp_purpose_purposes$이 서로 다른 [camp_buildings|E]을 (그리고 그에 따른 고유 [officers|E]을) 잠금 해제하고 다양한 이벤트나 이벤트 옵션을 개방하며, 생성되는 [task_contracts|E]에도 영향을 줍니다.\n\n#WEAK $game_concept_adventurer_possessive$ 칭호와 [followers|E]들의 의상 또한 $game_concept_camp_purpose$에 따라 달라집니다.#!"
 game_concept_mercenary_task_contract: "용병 청부의뢰"
 game_concept_mercenary_task_contracts: "용병 청부의뢰"
 game_concept_mercenary_task_contract_possessive: "용병 청부의뢰의"
 game_concept_mercenary_task_contracts_possessive: "용병 청부의뢰의"
 game_concept_mercenary_task_contract_desc: "$game_concept_mercenary_task_contract$는 진행 중인 [war|E]에서 어떤 [character|E]을 돕거나, 당신의 도움으로 새로운 전쟁을 시작하는 경우를 포함합니다. 보수는 [war_contribution|E] 및 실제 결과에 따라 차등 지급됩니다."
 game_concept_transport_task_contract: "운송 청부의뢰"
 game_concept_transport_task_contracts: "운송 청부의뢰"
 game_concept_transport_task_contract_possessive: "운송 청부의뢰의"
 game_concept_transport_task_contracts_possessive: "운송 청부의뢰의"
 game_concept_transport_task_contract_desc: "$game_concept_transport_task_contract$는 일반적으로 [artifacts|E] 같은 물품을 운반하거나 [wards|E] 등의 중요 인물을 적당한 거리만큼 호위하는 내용을 포함합니다."
 game_concept_treasure_map_task_contract: "보물지도 청부의뢰"
 game_concept_treasure_map_task_contracts: "보물지도 청부의뢰"
 game_concept_treasure_map_task_contract_possessive: "보물지도 청부의뢰의"
 game_concept_treasure_map_task_contracts_possessive: "보물지도 청부의뢰의"
 game_concept_treasure_map_task_contract_desc: "늙고 지친 모험가에게 마지막 보물을 찾도록 재촉합니다."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "청부의뢰"
 game_concept_task_contracts: "청부의뢰"
 game_concept_task_contract_possessive: "청부의뢰의"
 game_concept_task_contracts_possessive: "청부의뢰의"
 game_concept_task_contract_desc: "$game_concept_task_contracts$는 [adventurers|E]가 [gold|E]나 [prestige|E]을 획득하는 주요 수단입니다. 이 외에 [provisions|E], [piety|E], 심지어 [artifacts|E] 또한 보수로 획득할 수 있습니다.\n\n각 의뢰는 지방 [ruler|E]가 제시한 과제이며, 대개 $game_concept_adventurer$가 [scheme|E]을 수행하거나 [travel|E]을 완료하거나 [war|E]에서 자신을 돕도록 요구합니다. 과제를 성공적으로 완수하면 보수를 받고 [contractor|E]를 [contact_list|E]에 추가할 수 있습니다.\n\n먼 거리를 이동하거나 새로운 [kingdoms|E]으로 이동하여 더 많은 $game_concept_task_contracts$를 확인할 수 있습니다.\n\n$game_concept_task_contract$를 제안하는 $game_concept_ruler$의 [title_tier|E]이 높을수록 $game_concept_task_contract_possessive$ [task_contract_tier_tier|E] 또한 높아집니다. 등급이 높은 의뢰는 #EMP 더 좋은#! 보수를 제공합니다.\n\n#alert_trial [criminal_task_contracts|E]를 주의하십시오. 보수는 상당히 좋을지 몰라도, 세상은 [landed|E] [liege|E]에 비해 집 없이 떠도는 부랑자의 경범죄에 훨씬 더 엄격합니다.#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$ 등급"
 game_concept_task_contract_tier_tier: "등급"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$은 [contractor|E]의 [title_tier|E]을 반영합니다.\n\n[barons|E] 및 [counts|E]은 별 1개, [dukes|E]은 별 2개, [kings|E]과 [emperors|E]는 별 3개입니다.\n\n$game_concept_contractors$는 본인의 [rank|E]에 어울릴 만큼의 [prestige_level|E]를 소유하지 않은 [adventurers|E]에게는 일을 맡기지 않습니다. 당신이 #EMP 그저#! [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L] 수준이라면, [kings|E]과 [emperors|E]는 당신을 고려조차 하지 않을 것입니다.\n\n$game_concept_task_contract_tier$이 높을수록 보수 또한 높아집니다. 물론 과제의 난이도 또한 함께 높아지기 마련입니다.\n\n#WEAK [personality|E] 또한 보수에 영향을 줍니다. [GetTrait('greedy').GetName( GetNullCharacter )] [characters|E]은 시세보다 적은 보수를 지급하는 반면, [GetTrait('generous').GetName( GetNullCharacter )] 또는 [GetTrait('profligate').GetName( GetNullCharacter )] $game_concept_characters$은 더 많은 보수를 지급할 것입니다.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "$game_concept_governance_issue$은 [governor|E]이 수행해야 할 과제입니다.\n\n안건은 [province|E] 내에서 몇 년에 한 번씩 나타나며, $game_concept_governor$이 해결해야 하는 문제와 관련된 경우가 많습니다. 그러나 안건이 기회를 제공하는 경우도 있습니다.\n\n안건을 성공적으로 해결하면 [gold|E], [influence|E], 그리고 [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]에 대한 경험치가 보상으로 주어집니다. 문제의 성격에 따라 다른 보상도 제공될 수 있습니다.\n\n각 $game_concept_governance_issue$에는 [governance_issue_tier_tier|E]이 존재하며, 이는 제공하는 보상에 영향을 미칩니다."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$ 등급"
 game_concept_governance_issue_tier_tier: "등급"
 game_concept_governance_issue_tier_desc: "모든 [governance_issue|E]에는 $game_concept_governance_issue_tier$이 존재하며, 이는 안건을 성공적으로 해결했을 때 받을 수 있는 보상의 전반적인 수준을 반영합니다. 더 높은 등급의 안건을 해결하면 더 많은 [gold|E] 또는 [influence|E]을 얻을 수 있으며, [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]에 더 많은 경험치가 부여됩니다."
 game_concept_criminal_task_contract: "범죄 청부의뢰"
 game_concept_criminal_task_contracts: "범죄 청부의뢰"
 game_concept_criminal_task_contract_possessive: "범죄 청부의뢰의"
 game_concept_criminal_task_contracts_possessive: "범죄 청부의뢰의"
 game_concept_criminal_task_contract_desc: "$game_concept_criminal_task_contract$는 수익성이 높을 수 있지만, 당신에게 @gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)] [trait_level_track_xp|E]를 부여하는 음흉한 청부의뢰입니다.\n\n$trait_gallowsbait$ [trait|E] 레벨을 높이면 대다수의 사람이 당신을 더 싫어하고 존경심을 내려놓습니다. 결국 [followers|E]들이 당신의 악랄한 모습을 못마땅하게 여긴 끝에 당신의 곁을 떠나게 됩니다.\n\n#WEAK $trait_gallowsbait$는 굉장히 부정적인 $game_concept_trait$으로, 이를 지닌 인물은 가장 낮은 수준의 잡범임을 나타냅니다. 차라리 궁정에서 살인을 저지른 범죄자는 나름의 #EMP 급#!이라도 있는 것과 대조적입니다.\n\n[GetDecisionWithKey('wipe_slate_decision').GetName] [decision|E]을 통해 이 특성을 깨끗이 씻어낼 수 있습니다.#!"
 game_concept_justicar_task_contract: "심판관 청부의뢰"
 game_concept_justicar_task_contracts: "심판관 청부의뢰"
 game_concept_justicar_task_contract_possessive: "심판관 청부의뢰의"
 game_concept_justicar_task_contracts_possessive: "심판관 청부의뢰의"
 game_concept_justicar_task_contract_desc: "$game_concept_justicar_task_contract$는 대개 범죄자를 처단하여 정의를 실현하고 지방 법을 준수하는 업무를 포함합니다."
 game_concept_hireling_task_contract: "용역 청부의뢰"
 game_concept_hireling_task_contracts: "용역 청부의뢰"
 game_concept_hireling_task_contract_possessive: "용역 청부의뢰의"
 game_concept_hireling_task_contracts_possessive: "용역 청부의뢰의"
 game_concept_hireling_task_contract_desc: "$game_concept_hireling_task_contract$는 대개 영주와 상인을 호위하고 수비대를 보강하는 등 용역 해결사 업무를 포함합니다."
 game_concept_diplomacy_task_contract: "외교 청부의뢰"
 game_concept_diplomacy_task_contracts: "외교 청부의뢰"
 game_concept_diplomacy_task_contract_possessive: "외교 청부의뢰의"
 game_concept_diplomacy_task_contracts_possessive: "외교 청부의뢰의"
 game_concept_diplomacy_task_contract_desc: "$game_concept_diplomacy_task_contract$는 대개 지역 분쟁을 해결하거나 재치를 활용해서 거래를 유리한 방향으로 협상하는 업무를 포함합니다."
 game_concept_hunting_task_contract: "사냥 청부의뢰"
