l_korean:
 ep3_laamps_provisions.1000.t: "식량 감축"
 ep3_laamps_provisions.1000.desc: "\"[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]\", [concerned.GetFirstName](이)가 입을 열었다. \"보유한 저장품이 절반 정도밖에 안 남았습니다...\"\n\n\"식량 소모를 줄이든지, 아니면 잠시 멈춰서 물자를 보충할 계획을 세워야 합니다. 아직 급한 상황까진 아니지만, 살짝 삐끗하면 금방 나락으로 떨어질 테니까요. 일정이 조금만 지연됐다가는 신발 밑창을 씹게 될지도 모릅니다!\""
 ep3_laamps_provisions.1000.a: "걱정하지 마라. 괜찮을 거다!"
 ep3_laamps_provisions.1000.b: "다음 마을에서 자네가 식량을 사 오면 될 일이다!"
 ep3_laamps_provisions.1010.t: "굶주린 탈영병"
 ep3_laamps_provisions.1010.desc: "오늘 아침, 병사들이 또 무리를 지어 사라졌다.\n\n이런 추세가 며칠 동안 계속되고 있다. 인제야 겨우 현실을 받아들였다. 순찰 중에 길을 잃거나 보초를 서다가 야생 동물에게 공격받은 것은 절대 아니다. 놈들은 탈영을 저질렀다.\n\n그래, 상황이 좋지 않은 건 인정하겠다. 음식과 물이 부족하고, 급여일이 예상보다 훨씬 늦어질지도 모른다. 아무리 그래도 이런 비겁함은 용납할 수 없다!"
 ep3_laamps_provisions.1010.a: "나약한 것들!"
 ep3_laamps_provisions.1020.t: "중도 포기자"
 ep3_laamps_provisions.1020.desc: "\"#EMP 더 이상은 못 하겠어!#!\"\n\n졸린 눈으로 천막에서 나오자마자 잔뜩 분노한 [leaver.GetTitledFirstName](이)가 짐을 꾸려 야영지에서 나가며 고함을 지르는 모습이 보였다.\n\n\"이젠 발에 감각도 없어. 등은 맨날 아프고, 따뜻한 음식을 먹은 게 언제인지 기억도 안 나! 배부르게 먹은 적이 언제였는지도! 이건 제대로 된 식사도 아냐! #EMP 저주나 받아라, 이 빌어먹을 [ROOT.Char.GetFirstNameNoTooltip]!#!\""
 ep3_laamps_provisions.1020.a: "가라, 겁쟁이!"
 ep3_laamps_provisions.1025.t: "돌아오지 않는 노력"
 ep3_laamps_provisions.1025.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 난 #EMP 진심으로#! 당신을 지지하려 했습니다. 최선을 다했다고요. 그런데 이건 너무 심하잖아요!\" [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 좌절감에 눈물을 흘렸다. [leaver.GetHerHis] 표정에서는 살의마저 느껴졌다.\n\n\"당신을 계속 따랐다간 모조리 죽을 겁니다! 그 어리석은 야망과 어처구니없는 인색함 때문에! 당신을 따라다니다가 요절할 생각은 없습니다! 난 이만 떠날 겁니다. 지금 당장!\""
 ep3_laamps_provisions.1025.a: "잘 가라."
 ep3_laamps_provisions.1030.t: "굶주린 병사"
 ep3_laamps_provisions.1030.desc: "병사들의 탈영이 이어지고 있지만, 대부분은 훌쩍 떠날 기력조차 남지 않았다.\n\n추종자들의 수가 날이 갈수록 줄어든다. 굶주림과 갈증, 온갖 질병에 버티지 못해 하나둘 쓰러지고 있었다."
 ep3_laamps_provisions.1030.a: "그래도 계속 나아가야 한다."
 ep3_laamps_provisions.1040.t: "나약해진 몸"
 ep3_laamps_provisions.1040.desc: "기침이 몸에서 떨어지지 않는다. 물을 조금이라도 마시면 도움이 될 텐데, 식수가 어제 바닥을 드러냈다. 손이 마구 떨린다. 아마 열병도 찾아온 듯하다.\n\n몸이 약해지고 전신이 아픈 느낌이 든다. 나만이 아니라 많은 추종자가 똑같은 상태다.\n\n저장품을 보충해야 한다. #EMP 지금 당장#! 어떻게든 수를 써야 한다. 이러다 더 늦기 전에..."
 ep3_laamps_provisions.1040.a: "그저 조금 지쳤을 뿐이다..."
 ep3_laamps_provisions.1050.t: "죽음의 손길"
 ep3_laamps_provisions.1050.desc_pet_horse: "내 가엾은 [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\n여정이 지나치게 험난했던 모양이다. 그 강건하던 말조차 이리되었으니..."
 ep3_laamps_provisions.1050.desc_pet_dog: "내 가엾은 [ROOT.Char.Custom( 'DogStoryName' )]!\n\n여정이 지나치게 험난했던 모양이다. 그 용감한 사냥개조차 이리되었으니..."
 ep3_laamps_provisions.1050.desc_pet_cat: "내 가엾은 [ROOT.Char.Custom( 'CatStoryName' )]!\n\n여정이 지나치게 험난했던 모양이다. 그 작은 고양이조차 이리되었으니..."
 ep3_laamps_provisions.1050.desc_pet_no: "통탄할 비극이로다!"
 ep3_laamps_provisions.1050.desc_pet: "좋았던 시절에 나를 향해 웃던 네 똑똑한 눈을 언제까지나 기억하고 싶다. 그러나 마지막으로 고개를 들어 나를 볼 때, 고통과 슬픔에 흐려진 그 눈빛만이 계속 아른거리는구나.\n\n우릴 이렇게 만든 내 어리석음을 [ROOT.Char.GetFaith.HighGodName]께서 용서해 주시기를. 내게 용서를 받을 자격이 있을지는 모르겠지만."
 ep3_laamps_provisions.1050.desc_follower: "\n\n데리고 다니던 동물들이 털썩 쓰러지는 일도 이젠 익숙하다. 병사조차 길가에 쓰러져 일어나지 못한다. 그리고 이젠 [ROOT.Char.GetFaith.DeathDeityName](이)가 내 야영지에 찾아와서 [dead.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 데려갔다! 이 험난한 여정에서 겪은 모든 고난이 [dead.GetHerHim]에겐 너무 가혹한 시련이었다...\n\n이 죽음은 유독 내 양심을 아프게 찌른다."
 ep3_laamps_provisions.1050.a: "잘 가라, 친구."
 ep3_laamps_provisions.1050.a_tt: "애완동물이 사망함"
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U]는 이렇게 될 운명이 아니었을 텐데."
 ep3_laamps_provisions.1050.b: "그나마 신선한 고기가 식사에 올라오겠군!"
 ep3_laamps_provisions.1050.c: "대체... 어쩌다 이렇게...?"
 ep3_laamps_provisions.1050.d: "미안하다... 정말 #EMP 미안해#!..."
 ep3_laamps_provisions.1050.d.tt: "당신은 가엾은 애완동물의 사체를 먹음"
 ep3_laamps_provisions.1060.t: "불결한 공기"
 ep3_laamps_provisions.1060.desc: "오늘 유독 야영지에 무거운 침묵이 드리워졌다. 병에 걸린 사람들의 희미한 신음만이 가끔 침묵을 깼다.\n\n어젯밤 많은 추종자가 어떤 병증을 보이기 시작했다. 아침이 되자 유행병이 돌았음을 확실히 알 수 있었다. 오랜 행군, 그리고 부족한 식량과 물로 인해 이미 약해진 사람들이었다. 걷기는커녕 온 힘을 모아 서 있는 게 고작이었다.\n\n누구라도 구하려면 지금 당장 멈춰야만 한다."
 ep3_laamps_provisions.1060.a: "내가 뭘 어떻게 해야 하지?"
 ep3_laamps_provisions.1070.t: "빛을 볼 수 있을까?"
 ep3_laamps_provisions.1070.desc: "음식이 목구멍으로 넘어간 게 언제인지 기억나지 않는다.\n\n목은 양피지처럼 건조하고 거칠다.\n\n전신이 #EMP 아프다#!.\n\n목적지조차 기억이 나지 않는다. 그저 계속 가야 한다는 것만 알고 있을 뿐.\n\n더 가고 싶지 않다. 그저 이 모든 일이 어서 #EMP 끝나길...#!"
 ep3_laamps_provisions.1070.a: "더는... 못 가..."
 ep3_laamps_provisions.1070.a1: "굶주림으로 사망합니다"
 ep3_laamps_provisions.1070.a2: "위장이 영구히 손상됩니다"
 ep3_laamps_provisions.1070.a3: "당신의 근력이 떠나갑니다"
 ep3_laamps_provisions.1070.a4: "절박함으로 인해 부정한 음식을 먹습니다"
 ep3_laamps_provisions.1070.a5: "병에 걸립니다"
 ep3_laamps_provisions.1070.a6: "정신 어딘가가 무너집니다"
 ep3_laamps_provisions.1070.a7: "눈으로 빛을 보지 못합니다"
 ep3_laamps_provisions.1070.a8: "신체가 영구히 저해됩니다"
 ep3_laamps_provisions.1070.tt: "기아"
 weak_stomach_modifier: "약해진 위장"
 weak_stomach_modifier_desc: "굶다시피 하며 겨우 살아남은 후, 해당 인물의 위장은 더 이상 많거나 복잡한 식사를 소화할 수 없게 되며 쉽게 아플 수 있습니다."
 hunger_sickness_modifier: "허기병"
 hunger_sickness_modifier_desc: "굶어 죽을 뻔한 후, 해당 인물의 상태는 예전과 같지 않습니다. 피부는 상처와 병마로 얼룩지고, 몸과 마음은 약해졌습니다."
 every_follower_custom: "모든 [follower|E]"
 starving_opinion: "굶게 내버려둬"
 every_maa_regiment_custom: "모든 무장병 연대"
 ep3_laamps_provisions.1080.t: "빈 가방과 빈 위장"
 ep3_laamps_provisions.1080.desc_companion: "\"조급하신 건 이해합니다. #EMP 정말입니다#!! 그런데 제가 이렇게 애원하겠습니다. 지금은 서두를 때가 아닙니다.\" [complainer.GetFirstNamePossessive] 움푹 들어간 두 눈이 서글픈 감정으로 나를 향했다.\n\n\"조금만 의견을 물려주십시오. 식량과 식수가 완전히 바닥났습니다. 당장 멈춰서 저장품을 보충하지 않으면 우린 다 죽을 거란 말입니다!\""
 ep3_laamps_provisions.1080.desc_alone: "나는 해낼 수 있으리라고 생각했다. 다소 무리하게 계획을 잡긴 했지만, 이렇게 빨리 상황이 나빠질 줄은 몰랐다.\n\n저장품이 완전히 바닥났다. 굶주림과 갈증으로 유난히 약해진 채 발이 묶여버렸다.\n\n지금도 목적지는 조금씩 가까워지고 있다. 그러나 살아서 도착하지 못할지도 모른다는 의문이 처음으로 먹먹하게 느껴진다."
 ep3_laamps_provisions.1080.a: "그럼에도 계속 나아가야 한다."
 ep3_laamps_provisions.1080.b: "더 늦기 전에 쉬어야겠다."
 ep3_laamps_provisions.1080.sea: "당신은 바다에 나와 있으며, 당신의 배 말고는 휴식을 취할 곳도 없습니다!"
 ep3_laamps_provisions.1080.c: "항로를 육지로 돌려라. #EMP 어서#!!"
 ep3_laamps_provisions.1080.c.tt: "[travel|E]이 취소되고 [landfall.GetBaronyNameExplicitly]([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])(으)로 경로가 변경됨"
 critically_low_provisions_alert: "남은 저장품 매우 적음"
 critically_low_provisions_alert_desc: "[provisions|E]이 곧 바닥납니다!"
