 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.8052.desc: "나의 전령들은 몇 주간이나 [target.GetHouse.GetBaseName] 장원을 오가며 그 위대한 미덕과 혈통을 찬양하는 아첨 가득한 서신을 전했다.\n\n나는 오늘 그토록 기다렸던 답장을 열어 보았다. 찬사와 경의로 가득한 내용을 보니 [target.GetTitledFirstName](이)가 마침내 내 의중을 눈치챈 것이 틀림없었다.\n\n#EMP \"나는 [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 위대한 집안 가운데서도 언제나 [owner.GetHouse.GetBaseName](을)를 제일로 꼽아 왔으며, 이제 그대들을 친구로 여기게 되어 자랑스럽습니다.\"#!"
 scheme_critical_moments.8052.a: "바로 이거지."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.8053.desc: "전령들이 몇 주 동안 [target.GetHouse.GetBaseName] 장원에 내 감언이설을 전해 왔지만, 기대했던 반응은 끝내 나타나지 않았다.\n\n마침내 [target.GetTitledFirstNamePossessive] 직인이 담긴 서신이 도착하기는 했다. 하지만 내가 기다리던 승리의 말은 없었다.\n\n#EMP \"[owner.GetFirstNameNoTooltip], 아무도 [owner.GetHouse.GetBaseName] 집안의 힘과 명예를 부정하지는 않을 겁니다. 그러나 우리는 그대의 하수인이 아닙니다.\"#!"
 scheme_critical_moments.8053.a: "대담한 답이군."
 scheme_critical_moments.8054.t: "가족이 영합됨"
 scheme_critical_moments.8054.desc: "몇 주 내내 [owner.GetTitledFirstName](이)가 보낸 서신이 내 책상을 가득 채웠다. [target.GetHouse.GetBaseName] 집안을 칭찬하면서도 [owner.GetHerHis] 가족과 우정을 약속할 것을 은근하게 요청하는 내용이었다.\n\n"
 scheme_critical_moments.8054.success: "[owner.GetSheHe]는 우리의 지지를 얻고자 하는 게 틀림없다. 또한 [owner.GetHouse.GetBaseName] 집안처럼 강력한 가족과 동맹을 맺으면 분명 이득이 생길 것이다."
 scheme_critical_moments.8054.failure: "호기심에 가득 차 있으면서도 모욕적인 이 서신들 덕에 [owner.GetHerHis] 동기를 의심할 수밖에 없었고, 독립적인 우리 가족이 얼마나 자랑스러운지 다시 한번 느끼게 되었다."
 scheme_critical_moments.8054.a.success: "어디 얘기를 더 나눠 볼까..."
 scheme_critical_moments.8054.a: "우린 [owner.GetHouse.GetBaseNameNoTooltip]의 하수인이 아니다!"
