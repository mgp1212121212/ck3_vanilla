 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.8022.desc: "[owner.GetTopLiege.GetCapitalLocation.GetName]에서의 토론은 길고도 지루했다. 하지만 관료들은 어쩔 수 없이 내 현명한 제안에 굴복해야만 했다. [destroyed_title.GetNameNoTier](은)는 이제 사라졌다. 그 옛 영토는 이제 [target_title.GetNameNoTier]의 새로운 [target_title.GetTierAsNameNoTooltip]의 일부가 되었으며, #EMP 내가#! 바로 그 [owner.GetTitleAsNameNoTooltip](이)가 되었다.\n\n크나큰 변화가 코앞이다. 내 행정, [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip], 그리고 [owner.GetHouse.GetBaseName] 집안의 지위에 큰 변화가 닥칠 것이다!"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]... 어감이 마음에 드는군."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.8023.desc: "나는 몇 달에 걸쳐 세심한 계획을 짜고 미묘한 외교를 활용했다. 그렇게 신중하게 조율한 제안을 [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]에 제의했는데, 다 소용없는 일이 되고 말았다.\n\n관료들은 내 제안에 담긴 현명함을 깨닫는 것조차 거부했다. 멀리까지 손길을 뻗을 수 있는 [target_title.GetAdjective]의 집무실에서 지역의 행정을 관할하다니 이 얼마나 간결한 제의인가. 하지만 이는 그저 \"불필요\"하고 \"비현실적\"이라는 말로 일축되고 말았다..."
 scheme_critical_moments.8023.a: "빌어먹을 샌님들 같으니."
