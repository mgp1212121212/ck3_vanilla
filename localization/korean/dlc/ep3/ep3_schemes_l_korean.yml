 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "수많은 고서를 살피고 여러 관료들을 아첨과 뇌물로 녹였다. 거짓말을 입에 달고 문서를 위조했다. 그렇게 드디어 [target.GetName]에 대한 설득력 있는 명분을 내세울 수 있게 되었다."
 scheme_critical_moments.1152.desc_discovered: "\n\n나의 #EMP 개입#!을 숨길 수 없었다는 점은 안타깝지만, 가짜든 아니든 증거가 너무 많아서 도저히 무마할 수 없었다."
 scheme_critical_moments.1152.desc_secret: "\n\n게다가 #EMP 완벽하게 문서화된#! 명분이 갑자기 나타난 상황을 누구도 의심스럽게 여기지 않는 듯했다."
 scheme_critical_moments.1152.a: "훌륭하군."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "수많은 사람에게 뇌물을 뿌리고 문서를 위조했으나, [target.GetName]에 대한 내 명분은 도무지 설득력을 갖추지 못했다."
 scheme_critical_moments.1153.desc_discovered: "\n\n심지어 내가 선을 넘으려 한다는 사실이 널리 알려지기까지 했다."
 scheme_critical_moments.1153.desc_secret: "\n\n그나마 내가 부린 추태는 누구에게도 알려지지 않았다."
 scheme_critical_moments.1153.a: "실망스럽군."
