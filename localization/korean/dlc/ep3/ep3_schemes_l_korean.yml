 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.8061.desc: "나의 기술자들은 먼지 쌓인 금고 깊숙한 곳에 마지막으로 남은 액화통을 저장했다. 한편, [Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')]에서는 무시무시한 훈련이 펼쳐지고 있었다. 위풍당당한 전함이 거대한 사자와 황소가 싸우는 조각상 아래서 액화를 뿜고 있었다.\n\n살인 화염이 얼마나 오래 춤을 췄는지 모르겠다. 이제부터 나의 적이라면 유럽과 아나톨리아의 잔잔한 바다는 피하는 것이 상책일 것이다..."
 scheme_critical_moments.8061.a: "용들은 마르마라 해를 수호한다."
 BOUKOLEON_PALACE_GLOSS: "#EMP 프로폰티스#!(마르마라 해) 해안가에 위치한 이 5세기 콘스탄티노플 거주지는 은밀한 항구와 음산한 지하 감옥으로 유명한 곳입니다."
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.8062.desc: "업화가 몰아친다! 업화다!\n\n통제할 수 없는 불길이 액화 분사 장치를 단 선박을 또 집어삼켰다. 선원들이 비명을 지르며 산 채로 타오르는 동안, 나는 제멋대로 설치는 혼합물과 새어 나오는 분사관, 이번 작전에서 죽은 선원들을 떠올렸다...\n\n이런 사악한 물질을 통제한 적이 #EMP 있다고#!? 어떻게?!?!"
 scheme_critical_moments.8062.a: "어떡해야 좋을지 모르겠군..."
