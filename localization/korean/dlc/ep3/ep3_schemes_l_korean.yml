 scheme_critical_moments.8014.t: "흡수된 총독령: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "황성의 드높은 문 뒤에서는 [owner.GetTitledFirstName]의 거미줄이 계속해서 펼쳐져 나가고 있었다. 오늘 [owner.GetTopLiege.GetTitleAsNamePossessive] 선홍빛 인장을 지닌 무뚝뚝한 서신이 최악의 상황을 확인시켜 주었다.\n\n[target_title.GetNameNoTier]의 영토는 즉시 [owner.GetTitledFirstName]에게 종속되었다. 본질적으로 [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]의 확장이나 다름없었다..."
 scheme_critical_moments.8014.a: "이 상처는 쉽게 잊히지 않을 것이다."
 scheme_critical_moments.8015.t: "흡수된 총독령: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "몇 주나 계속된 정치적 압박과 궁정에서의 계책 덕분에 [owner.GetTitledFirstName](은)는 [target_title.GetNameNoTier]의 영토에 대한 권한을 넘겨받는 데 성공했다. 그 결과 [owner.GetHerHis] [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip](이)가 확장되었다."
 scheme_critical_moments.8015.liege: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 관료제의 수레바퀴는 끝없이 돌고 있으며, 그 추진력을 멈추기란 불가능에 가깝다. 아무리 [owner.GetTopLiege.GetTitleAsNameNoTooltip](이)라 해도 마찬가지다.\n\n그저 [owner.GetTitledFirstName](이)가 [owner.GetHerHis] 기운을 자기 자신이 아닌 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에 쏟기만을 바랄 뿐이다..."
 scheme_critical_moments.8015.vassal: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 관료제의 수레바퀴는 끝없이 돌고 있으며, 그 추진력을 멈추기란 불가능에 가깝다. 아무리 [owner.GetTopLiege.GetTitleAsNameNoTooltip](이)라 해도 마찬가지다."
 scheme_critical_moments.8015.same_house: "\n\n이 움직임이 궁극적으로는 [ROOT.Char.GetHouse.GetName] 집안 전체에 이득이 되기만을 바랄 뿐이다..."
 scheme_critical_moments.8015.target_house: "\n\n이 말도 안 되는 행위는 [ROOT.Char.GetHouse.GetBaseName] 집안의 지위에 심각한 타격을 입힌 것이나 다름없다..."
 scheme_critical_moments.8015.fallback: "\n\n이 #EMP 모반#!은 분명 [ROOT.Char.GetHouse.GetBaseName] 집안에 새로운 국면을 불러올 것이다..."
 scheme_critical_moments.8015.a: "흥미롭군."
