 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: 성공!"
 scheme_critical_moments.4011.desc: "내 하인이 방금 내려놓은 편지를 살폈다. 양피지는 고급스럽고 향기마저 난다. 글자를 보지 않아도 수도에서 온 편지임을 알 수 있다.\n\n\"당신의 주군인 [target.GetTitleAsNameNoTooltip](이)가 최근 불쾌하기 짝이 없는 상황에...\"\n\n미소가 만면에 퍼졌다. 더 읽을 필요조차 없었다. [target.GetHerHis] 정통성이 훼손되었다. 공격하기에 완벽한 기회가 생긴 셈이다."
 scheme_critical_moments.4011.a: "잉크를 가져오라."
 scheme_critical_moments.4011.tt: "정통성 훼손!"
 damage_legitimacy_scheme_toast_desc: "당신의 [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|U](이)가 당신의 [legitimacy|E]을 훼손함"
 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$: 실패"
 scheme_critical_moments.4012.desc.intro: "일이 잘못되어서 다행이었던 경우가 간혹 있었다. 물론 많지는 않았다. 그리고 이번 일은 절대로 그런 경우가 아니다.\n\n[target.GetTitledFirstName](은)는 지금 이 순간에도 [target.GetHerHis] 옥좌에 우쭐대며 앉아 있을 것이다."
 scheme_critical_moments.4012.desc.byzantium: "어쩌면 창부를 불러서 한창 즐기는 중일지도 모른다."
 scheme_critical_moments.4012.desc.other: "아마 묘기꾼이 여기저기 뛰어다니고, 특별히 초청한 외국 음악가가 한창 연주하는 중일 것이다."
 scheme_critical_moments.4012.desc.outro: "\"[target.GetTitleAsNameNoTooltip]님 만세!\" 거리에서는 환호가 들린다.\n\n\"조금만 참자, [ROOT.Char.GetTitleAsNameNoTooltip]... 참아야 해.\" 나는 필사적으로 자신을 다스렸다.\n\n사냥은 기다릴 줄 아는 자에게 유리한 법이다."
 scheme_critical_moments.4012.a: "인내하자."
