 scheme_critical_moments.8024.desc: "몇 주 동안 [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 뒷방에서 수많은 토론이 벌어졌다는 소문이 돌았다. 그러다 마침내 이런 내용이 발표되었다. [owner.GetFirstName](은)는 [owner.GetTitleAsNameNoTooltip](이)가 되었으며, [target_title.GetNameNoTier]의 드넓은 영토를 통치하게 될 것이다."
 scheme_critical_moments.8024.liege: "\n\n관료들이 적법성과 행정에 따른 이유로 찬성한 것인지, 아니면 그저 압박을 받아 쩔쩔맨 것인지는 영영 알 수 없으리라. 상황은 이미 내 손에서 벗어났다.\n\n그저 이 변화가 [owner.GetTitledFirstNamePossessive] 세력뿐만이 아니라, 모든 [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 이득을 위한 것이라 믿는 수밖에 없다..."
 scheme_critical_moments.8024.vassalised: "\n\n관료들이 적법성과 행정에 따른 이유로 찬성한 것이든, 아니면 그저 압박을 받아 쩔쩔맨 것이든 상관없다. 어쨌든 난 이제 [owner.GetHerHis] 부하가 되었다!"
 scheme_critical_moments.8024.other: "\n\n관료들이 적법성과 행정에 따른 이유로 찬성한 것인지, 아니면 그저 압박을 받아 쩔쩔맨 것인지는 영영 알 수 없으리라..."
 scheme_critical_moments.8024.fallback: "\n\n[ROOT.Char.GetHouse.GetBaseName] 집안의 이 움직임으로 인해 [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] 내 힘의 균형이 크게 변화할 것이다..."
 scheme_critical_moments.8024.a: "흥미롭군..."
