 scheme_critical_moments.8045.fallback: "국정의 변화와 관련해서 주신 조언에 대해 정말 감사드립니다!"
 scheme_critical_moments.8045.rump: "\n\n다음에도 고견을 듣기를 기대하겠습니다."
 scheme_critical_moments.8045.a: "기꺼이 그리하지."
