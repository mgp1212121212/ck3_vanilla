 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "자기 홍보에 모든 노력을 쏟은 보람이 있었다.\n\n동료들 사이에서 내 입지가 나아졌으며, 내 출마를 두고 새로운 지지자들이 집결하고 있다. 내 목표가 그 어느 때보다 가까워졌다!"
 scheme_critical_moments.1142.desc_other: "[target.GetTitledFirstNamePossessive] 출마 홍보에 시간과 자원을 쏟은 보람이 있었다.\n\n동료들 사이에서 [target.GetHerHis] 입지가 나아졌으며, 새로운 지지자들이 [target.GetHerHis] 가치를 인정하고 있다. [target.GetHerHis] 임명이 한 걸음 더 가까워진 것이다!"
 scheme_critical_moments.1142.a: "훌륭한 결과다."
 scheme_critical_moments.1142.tt: "후보 지원을 홍보함"
 promote_toast_scheme_desc: "당신의 [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|U](이)가 당신의 후보 지원을 홍보함"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "자기 홍보에 들인 모든 노력과 자원은 허무하게 사라졌다. 누구도 나의 가치를 알아주지 않았으며, 수많은 공약과 뇌물에도 내 입지는 조금도 변하지 않았다.\n\n내 출마를 제대로 홍보하려면 방법을 바꿀 필요가 있다."
 scheme_critical_moments.1143.desc_other: "최선을 다했음에도 [target.GetTitledFirstName](을)를 더 경쟁력 있는 후보로 만들지 못했다...\n\n[target.GetHerHim]의 순위를 확실히 높이려면 다른 방도를 생각해 내야 한다."
 scheme_critical_moments.1143.a: "허망한 낭비였군."
