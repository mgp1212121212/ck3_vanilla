 scheme_critical_moments.1182.desc: "성공이다! 이제 [ROOT.Char.GetHouse.GetName] 가족의 이름이 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName]에서 더 큰 비중을 지니게 되었다. 적어도 내겐 그렇다.\n\n뇌물, 호의, 기부도 모자라 적임자를 적재적소에 배치하고 온갖 방법을 다 사용했다. 내 정치적 역량이 깊이를 더해감에 따라 내 영향력도 커지고 있다."
