 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: 실패"
 scheme_critical_moments.4002.desc: "실망이군. 나는 수도에서 방금 도착한 편지를 버리며 한숨을 쉬었다. \"[target.GetTitleAsNameNoTooltip](은)는 그대의 노력에 감사의 뜻을 표하노라.\"\n\n감사만으로는 아무 의미도 없다. 오히려 [target.GetTitleAsNameNoTooltip]의 이번 감사는 정강이를 걷어차였다는 뜻과 다름없다.\n\n\"실망이 크다.\" [target.GetSheHe]의 속마음은 필시 이랬겠지."
 scheme_critical_moments.4002.a: "그래도 해야만 하는 일이었다."
