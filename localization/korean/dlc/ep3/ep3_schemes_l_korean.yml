 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "지난 몇 달 동안 나는 [target.GetTitledFirstName]에게 공개적으로 수모를 주기 위해 여러 차례 수작을 벌였다. [target.GetHerHim]가 궁정에서 어이없는 실수를 하게 만들고, 고전 문헌에 대한 지식 방면에서 우위를 뽐냈으며, 공격받기 쉬운 재정적 지원을 [target.GetHerHim]가 주도하도록 만든 후 지적하여 바로잡았다.\n\n종교적 논쟁에서마저 [target.GetFirstNameNoTooltip]에게 이단적 믿음이 있음을 굉장히 성공적으로 암시한 후에야 내가 이룬 결과에 만족감을 느낄 수 있었다."
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip](이)가 자기 위치를 깨달았겠지."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "실패했다. 몇 번이고 시도했지만 [target.GetTitledFirstName](은)는 언제나 나보다 한발 앞서 있는 듯하다.\n\n[target.GetHerHis|U] 문학적 지식은 탁월했으며, 정치 문제에 관해서도 대단한 이해력을 뽐냈고, 신앙의 가장 복잡한 측면에서도 [target.GetHerHis] 입장을 도저히 흔들 수 없었다. 최소한 나보다 더 단단한 믿음을 갖고 있다는 것만은 분명했다."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip](을)를 도모하기 쉽지 않군."
 challenge_status_invalidated_title: "@scheme_icon! 지위 도전 모략 종료"
 scheme_critical_moments.1174.t: "도전받은 지위"
 scheme_critical_moments.1174.desc: "부끄럽게도 최근 [owner.GetTitledFirstName](와)과 공개적으로 벌어졌던 대립 구도에서 제대로 속아 수치를 당했다.\n\n대체 어떻게 이런 일이 반복되는 것인지는 모르겠으나, [owner.GetHerHim]와 논쟁할 때마다 나는 궁정 예절을 모조리 잊게 된다. 주장의 근거는 모조리 뒤섞이며 내가 얼간이처럼 보이는 때가 드물지 않을 지경이다. 얼마 전에는 이단에 공감하는 멍청이 같은 면모조차 보이고 말았다.\n\n한동안 생각을 가다듬으며 입으로 뱉는 모든 말을 다시 점검해야겠다."
