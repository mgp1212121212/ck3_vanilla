 ingratiate_family_desc: "아무리 강력한 집안이라도 홀로 설 수는 없다. [SCHEME.GetTargetTitle.GetHolder.GetHouse.GetBaseName] 가족이라면 유능한 동맹이나 수하가 되어줄 것이다..."
 ingratiate_family_desc_general: "$ingratiate_family$은 [house|E]의 호의를 얻는 것이 목적인 [personal_scheme|E]입니다. [diplomacy|E] 및 [house|E] 입지를 기반으로 합니다.\n\n$ingratiate_family$에 성공하면 [opinion|E], [friendship|E], [influence|E]을 얻습니다."
