 scheme_critical_moments.4001.t: "$foster_legitimacy_scheme$: 성공!"
 scheme_critical_moments.4001.desc.intro: "나는 더없이 만족스러운 기분으로 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 입술로 가져갔다. 내 [target.GetTitleAsNamePossessiveNoTooltip] 정통성은 물론이고... 나에 대한 [target.GetHerHis] 의견 역시 지킬 수 있었다.\n\n"
 scheme_critical_moments.4001.desc.byzantium: "나는 아침 햇살에 반짝이는 모자이크를 보며 자리에서 일어났다."
 scheme_critical_moments.4001.desc.other: "나는 [ROOT.Char.Custom('GetRandomInteriorDetail')](을)를 보며 자리에서 일어났다."
 scheme_critical_moments.4001.desc.outro: "\n\n\"[target.GetTitledFirstName](을)를 위하여! 옥좌에 대한 [target.GetHerHis] 정당한 명분을 위하여!\""
 scheme_critical_moments.4001.a: "그저 기쁠 따름입니다."
 scheme_critical_moments.4001.tt: "정통성 조성!"
