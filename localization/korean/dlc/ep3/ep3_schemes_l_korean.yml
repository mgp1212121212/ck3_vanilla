 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.8012.desc: "노력이 많이 들긴 했다. 하지만 궁정에서의 내 권한 덕분에 내게 주어진 임무를 완수할 수 있었다.\n\n내 주장과 뇌물과 무언의 호의가 관료들과 [owner.GetTopLiege.GetTitleAsNameNoTooltip]에게 참 부담스러웠던 모양이다. [target.GetTitledFirstName]에게는 기쁜 소식이 아닐 것이다. 하지만 이제 와서 뭐 어쩌겠는가?\n\n이미 벌어진 일이다. 나는 [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](와)과 함께 [target_title.GetNameNoTier](을)를 통치하게 되었다. 그 영토 또한 즉시 내 관할로 종속될 것이다."
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip](은)는 #EMP 내 것#!이다."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.8013.desc: "내 정성스러운 간청과 호의, 아첨도 소용없었다. 난 귀머거리의 귀에 대고 항의한 것이나 다름없었다...\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 관료들, 변덕스러운 [owner.GetTopLiege.GetTitleAsNameNoTooltip](은)는 [owner.GetPrimaryTitle.GetAdjective] 및 [target.GetPrimaryTitle.GetAdjective]의 영토가 분리되어 있다는 사실만을 확인해 주었을 뿐이다..."
 scheme_critical_moments.8013.a: "가증스러운 환관놈들."
