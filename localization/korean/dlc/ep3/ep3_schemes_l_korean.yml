 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.8032.desc: "새벽이 되자 드디어 [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]의 [target.GetHouse.GetBaseName] 장원에서 소식이 들어왔다. 우리가 성공을 거두었다!\n\n[target.Custom('InsultNounPlural')]들은 예상도 하지 못한 채 습격당했고"
 scheme_critical_moments.8032.kill: "[target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName](이)가 죽었다. 생존자들은 이 패배감을 삭이며 살아가야 할 것이다..."
 scheme_critical_moments.8032.maim: "[target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName](은)는 이 패배로 인한 상처를 안은 채 여생을 보내야 할 것이다..."
 scheme_critical_moments.8032.imprison: "분명 우리에게 붙잡힌 [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName](을)를 애타게 찾고 있을 것이다!"
 scheme_critical_moments.8032.fallback: "무너져 버렸다. [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]의 모두가 이 모습을 목격하리라!"
 scheme_critical_moments.8032.permission: "\n\n우린 [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 지지도 받고 있으니, 그 어리석은 놈들에게는 기댈 곳도 없을 것이다..."
 scheme_critical_moments.8032.emperor: "\n\n내가 바로 [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip](이)니, 저들이 뭘 해도 나를 막진 못할 것이다..."
 scheme_critical_moments.8032.crime: "\n\n불행히도 이 일에 우리가 연루되었다는 사실이 명백하게 드러났다. [target.GetTitledFirstName](은)는 [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] 전체에 이 \"[owner.GetHouse.GetBaseName]의 배신\"을 알릴 것이 분명하다."
 scheme_critical_moments.8032.secret: "\n\n거기다 더 좋은 소식은, 저들이 습격의 배후가 우리라는 사실을 모르는 듯하다. 따라서 우리는 [owner.GetHouse.GetBaseName]의 승리를 [target.GetTitledFirstNamePossessive] 면전에 들이대고 뻐길 수는 없다... 아직은 말이다."
 scheme_critical_moments.8032.a: "하, [target.GetHerHim](이)가 악을 쓰겠군."
 scheme_critical_moments.8032.a.secret: "이제 축하를 해야겠지!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.8033.desc: "새벽이 되자 드디어 [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]의 [target.GetHouse.GetBaseName] 장원에서 소식이 들어왔다. 하지만 우리가 기다렸던 소식은 아니었다...\n\n어찌 된 영문인지는 몰라도, 그 [target.Custom('InsultNounPlural')]들이 공격에 대비하고 있었던 모양이다. 놈들은 우리 쪽 침입자들이 피해를 주기도 전에 막아냈다."
 scheme_critical_moments.8033.captured: "\n\n우리는 완패했고, 도중에 내 [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.GetTitledFirstName]마저 붙잡힌 것 같다. 덕분에 [owner.GetHouse.GetBaseName](이)가 연루되어 있다는 사실을 숨길 수도 없게 되었다..."
 scheme_critical_moments.8033.discovered: "\n\n놈들이 [owner.GetHouse.GetBaseName](이)가 습격의 배후라는 사실을 알아낸 것 같다. 이제 곧 보상을 요구하며 목소리를 높여대겠지..."
 scheme_critical_moments.8033.fallback: "\n\n그나마 저들은 우리가 이 계획에 연루됐다는 사실을 알지 못하는 듯하다. 일단 안심해도 될 것 같다..."
 scheme_critical_moments.8033.secret: "\n\n차질이 좀 생기긴 했지만, 일단 우리는 안심해도 될 것 같다. 저들은 아직 [owner.GetHouse.GetBaseName] 집안을 의심하진 않고 있으니까..."
 scheme_critical_moments.8033.a: "그렇게 준비했는데... 다 #EMP 헛수고#!가 되다니!"
 scheme_critical_moments.8034.t.known: "약탈당한 장원: [owner.GetHouse.GetBaseNameNoTooltip]의 공격"
 scheme_critical_moments.8034.t: "약탈당한 장원: 정체불명의 공격자"
 scheme_critical_moments.8034.desc: "새벽녘에 [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] 내의 가문 장원이 약탈당했다는 겁에 질린 소문이 전해졌다."
 scheme_critical_moments.8034.success: "파괴와 분노로 가득한 이야기가 쏟아져 나오자 내 심장이 멎는 듯했다."
 scheme_critical_moments.8034.failure: "습격을 막았다는 소식이 확인되자 나는 안도의 한숨을 내쉬었다."
 scheme_critical_moments.8034.kill: "\n\n내 [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName](이)가 어느 악마 같은 놈에게 짐승처럼 도살되어 죽었다고 한다..."
 scheme_critical_moments.8034.maim: "\n\n내 [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName](이)가 끔찍한 공격을 받고 불구가 되어 겨우 살아남았다고 한다..."
 scheme_critical_moments.8034.imprison: "내 [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName](이)가 개처럼 사슬에 매인 채 투옥되었다고 한다..."
 scheme_critical_moments.8034.captured: "\n\n우리 경비병들이 침입자 한 명을 겨우 생포했다. 침입자의 정체는 [owner.GetTitledFirstName]의 [owner.Custom2('RelationToMeShort', captured)], [captured.GetTitledFirstName](이)라는 사람이었다. 이로서 [owner.GetHouse.GetBaseName] 집안이 배후였다는 사실이 확인되었다."
 scheme_critical_moments.8034.discovered: "\n\n습격이 지나간 뒤 우리는 모두 동의했다. 이 일은 분명 [owner.GetHouse.GetBaseName] 집안의 짓이 틀림없다..."
 scheme_critical_moments.8034.fallback: "\n\n경비병들이 현장을 자세히 살펴보았지만, 이 습격의 배후가 누구인지에 대한 단서를 찾아낼 수는 없었다..."
 scheme_critical_moments.8034.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] 반응에 많은 생각이 든다... 혹시 [owner.GetTopLiege.GetSheHe]가 이 일에 어느 정도 연관이 있는 건 아닐까...?"
 scheme_critical_moments.8034.emperor: "\n\n이렇게 잔학무도한 일이 벌어지다니, 게다가 [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] 입김이 미쳤을 줄이야... 이제 어떡하면 좋단 말인가?!"
 scheme_critical_moments.8034.crime: "\n\n이 뻔뻔하고도 무도한 행위는 그 추악한 일족의 타락을 여실히 드러낼 뿐이다. [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 놈들을 몰아내야 한다!"
 scheme_critical_moments.8034.a.discovered: "그 [owner.GetHouse.GetBaseNameNoTooltip] 들개 놈들은 대가를 치르게 될 것이다!"
 scheme_critical_moments.8034.a: "어떻게 이런 일이 벌어졌지...?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: 최종 준비"
 scheme_critical_moments.8035.desc: "몇 주나 이어진 세심한 계획 끝에 [owner.GetHouse.GetBaseName] 집안은 공격할 준비를 마쳤다. 인원도 배치됐고, [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] 내 [target.GetTitledFirstNamePossessive] 장원 정찰도 마쳤다. 약탈의 세부 사항에 대해서도 모두 의논이 끝났다.\n\n이제 한 가지 질문만이 남았다. 우리의 필연적인 승리를 맞닥뜨린 [target.GetHouse.GetBaseName](은)는 과연 어떻게 대처할 것인가?"
 scheme_critical_moments.8035.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessive] 지지가 있으니 불필요하게 자제할 필요도 없다..."
 scheme_critical_moments.8035.crime: "\n\n내가 개입했다는 사실이 발각되면, 분명 [owner.GetTopLiege.GetTitleAsName]의 귀에도 들어갈 것이다..."
 scheme_critical_moments.8035.emperor: "\n\n[owner.GetPrimaryTitle.GetTierAsNameNoTooltip]에게 날 거스르는 이가 어떻게 되는지 보여줄 시간이 왔다..."
 scheme_critical_moments.8035.a: "[target.GetHouse.GetBaseNameNoTooltip] 놈들은 보는 즉시 모두 죽여라."
 scheme_critical_moments.8035.a.tt: "[scheme|E]이 성공할 경우, 도중에 마주친 [target.GetHouse.GetBaseName] 집안의 구성원은 살해당함"
 scheme_critical_moments.8035.tt: "[scheme|E]이 종료될 것임"
 scheme_critical_moments.8035.b: "살려 둬라. 우리가 어떤 사람들인지 기억하게 되겠지."
 scheme_critical_moments.8035.b.tt: "[scheme|E]이 성공할 경우, 도중에 마주친 [target.GetHouse.GetBaseName] 집안의 구성원은 [GetTrait('blind').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] 또는 [GetTrait('eunuch_1').GetName( GetNullCharacter )] [trait|E]을 획득함"
 scheme_critical_moments.8035.c: "포로들을 잡으면 내게 보내도록."
 scheme_critical_moments.8035.c.tt: "[scheme|E]이 성공할 경우, 도중에 마주친 [target.GetHouse.GetBaseName] 집안의 구성원은 당신에 의해 [imprisoned|E]당함"
 scheme_critical_moments.8035.c.warning: "@warning_icon! #X 당신의 개입이 [secret|E]로 유지될 가능성이 없습니다#!"
 scheme_critical_moments.8035.d: "놓아주어라. 저들의 피를 원하진 않는다."
