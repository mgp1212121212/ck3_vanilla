 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.8042.desc: "내 [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName](은)는 행정 문제에 관한 내 조언에 진심으로 귀를 기울이며 받아들인 것 같다.\n\n[target.GetHerHim]와 함께 장부를 보고 [target.GetPrimaryTitle.GetAdjective]의 관료제에 대한 상세 사항을 논의하는 시간은 정말 즐거웠다.\n\n이 과정에서 나 역시 배운 것이 있을 정도다!"
 scheme_critical_moments.8042.a: "결과가 좋군!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.8043.desc: "내 [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName](은)는 처음에는 충고를 잘 받아들였으나 그 뒤로는 전혀 이해하려는 노력을 보이지 않았다.\n\n몇 주간 면밀한 논의가 이어졌고, [target.GetPrimaryTitle.GetAdjective]의 행정 기록을 살펴보고, 조언까지 들려주었으나 이 [target.GetWomanMan]에게는 거의 영향을 미치지 못한 것 같다.\n\n[target.GetFirstNameNoTooltip](은)는 지금까지 쏟아진 지혜로운 충고를 거의 다 무시하거나, 잘못 이해하거나 모순된 내용으로 받아들였다..."
 scheme_critical_moments.8043.a: "시간만 낭비했군..."
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName](이)가 당신과 국경 분쟁을 일으키려고 했으나 실패함!"
 scheme_critical_moments.8044.t: "교육받은 국정"
 scheme_critical_moments.8044.desc: "몇 주 동안 내 [target.Custom2('RelationToMeShort', owner)], [owner.GetTitledFirstName](이)가 예상치 못한 방문을 여러 번 했으며 서신도 계속 보내왔다. [owner.GetSheHe|U]는 이게 다 [target.GetPrimaryTitle.GetTierAsNameNoTooltip]의 올바른 행정을 위해서라며 내가 청한 적도 없는 충고를 마구 쏟아냈다...\n\n"
 scheme_critical_moments.8044.success: "회의적이던 내 마음은 곧 놀라움과 존경심으로 가득 찼다. [owner.GetHerHis|U] 말에는 내가 떠올리지도 못할 지혜가 담겨 있었고, 지금 [target.GetPrimaryTitle.GetNameNoTier](을)를 운영하면서도 그중 많은 부분을 실전에서 활용하고 있다!"
 scheme_critical_moments.8044.failure: "내 회의적인 시선이 옳았다는 사실이 곧 드러났다. 애석하게도 [owner.GetHerHis] 두서없는 일화와 혼란스럽기 짝이 없는 중얼거림 속에서 얻을 수 있는 지혜는 거의 없었다. 혹시 있더라도 아주 간결하게 보이다 지나갈 따름이었다..."
 scheme_critical_moments.8044.a.success: "좋은 조언처럼 귀한 선물도 없지!"
 scheme_critical_moments.8044.a: "재치 있는 감사 인사로 [owner.GetHerHim]의 말을 끊어야겠군."
