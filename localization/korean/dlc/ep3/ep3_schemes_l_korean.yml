 teach_governor_desc_general: "$teach_governor$은 다른 [governor|E]의 [governor_efficiency|E]을 개선하는 것이 목적인 [political_scheme|E]입니다. [Concept( 'stewardship', '관리력' )|E]을 기반으로 하며 [agents|E]들을 포섭할 수 있습니다.\n\n$teach_governor$에 성공하면 [scheme_target|E]가 [GetTrait('governor').GetName( GetNullCharacter )] [trait_level_track_xp|E] 및 [opinion|E]을 획득합니다."
