 damage_legitimacy_scheme_desc: "내 [liege|E]의 [legitimacy|E]을 감소시키려 시도합니다."
 damage_legitimacy_scheme_desc_general: "$damage_legitimacy_scheme$ [scheme|E]은 당신이 [liege|E]의 [legitimacy|E]을 낮추어 봉역을 불안정하게 만들려 시도하는 [hostile_scheme|E]입니다.\n이 모략의 성공 여부는 자신의 [Concept( 'intrigue', '계책력' )|E]에 따라 갈립니다.\n\n[success_chance|E]에 영향을 주는 요소는 무수히 많지만, 주로 자신의 [intrigue_skill|E], [liege|E]의 [intrigue_skill|E], 그리고 [liege|E]의 [capital|E]에 대한 [county_opinion|E]에 영향을 받습니다."
