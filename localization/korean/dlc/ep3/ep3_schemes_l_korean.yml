 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1132.desc: "대중의 담론이 내 교묘한 설계의 결실로 가득하다. 난 추잡한 수작을 부려 유언비어, 은근한 비난, 의미 없는 소문을 퍼뜨렸고 덕분에 [target.GetTitledFirstName]에 대한 인식이 완전히 달라졌다. [target.GetHerHis|U] 평판은 이미 너덜너덜해졌다!\n\n그렇게 훌륭한 인물이 고작 소문과 다른 이들의 변덕 때문에 너무도 쉽게 찬사를 빼앗기고 더럽혀졌다..."
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip](은)는 내가 손을 썼다는 사실을 안다. 하지만 상관없다! 어차피 이젠 늦었다. [target.GetHerHis] 평판은 이미 걷잡을 수 없이 추락했다!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip](은)는 수모를 겪으며 당황하고 있다. 내가 손을 썼다는 사실은 전혀 모르고 있다!"
 scheme_critical_moments.1132.a: "내가 오물을 참 많이도 쌓아 줬군!"
 slander_nickname_given_tt: "비방성 별명 부여"
 receive_slanderous_nickname_tt: "[target.GetShortUINameNoTooltip]의 부정적인 [nickname|e]이 생겨남"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1133.desc: "아무런 결과도 나오지 않았다. 몇 달에 걸쳐 계획과 음모를 짜고 소문을 퍼뜨렸으며 뇌물을 뿌렸다. 하지만 [target.GetTitledFirstNamePossessive] 평판은 흔들릴 줄 모른다!"
 scheme_critical_moments.1133.desc_discovered: "\n\n문제는 더 있다. 시간과 자원을 낭비한 것만이 아니다. 조급함이 드러난 탓인지, [target.GetFirstNameNoTooltip](은)는 내 수작을 눈치채고 말았다!"
 scheme_critical_moments.1133.desc_secret: "\n\n그나마 [target.GetFirstNameNoTooltip](이)가 무슨 일이 벌어진 것인지도 알지 못하는 것이 다행이다..."
 scheme_critical_moments.1133.a: "사소한 차질일 뿐이다..."
 scheme_critical_moments.1134.t: "비방의 대상"
 scheme_critical_moments.1134.desc: "누군가와 이야기할 때마다 상대의 눈에서 의심, 근심, 심지어는 웃음기까지 보인다. 어딜 가든 비웃음과 속삭임이 따라다닌다.\n\n과거와 달리 내 말에 무게가 실리지 않는다. 동료들 사이의 내 입지도 수상할 만큼 위태로워졌다. #EMP 나#!에 대해 말도 안 되게 흥미진진하고 위험한 소문들이 돌고 있다... 주변을 둘러보면 그 소문을 믿지 않는 사람을 찾기 힘들 지경이다."
 scheme_critical_moments.1134.desc_given_nickname: "\n\n게다가 날 싫어하는 이들이 나를 새로운 별명으로 부른다고 한다. 나더러 감히 [ROOT.Char.GetNickname](이)라지 않는가!"
 scheme_critical_moments.1134.desc_discovered: "\n\n내 공모자들이 확신하고 있다. 그 비방 가득한 이름을 처음 만든 자는 [owner.GetTitledFirstName](이)라고 한다..."
 scheme_critical_moments.1134.a: "참 영리하군..."
