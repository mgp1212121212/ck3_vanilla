l_korean:
 ep3_emperor_yearly.8000.t: "함께 나눈 짐"
 ep3_emperor_yearly.8000.intro_byz: "제국의 영원한 빛 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip](이)가 이 어려운 시기에 힘겹게 빛을 발한다."
 ep3_emperor_yearly.8000.intro: "위대한 수도 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 수많은 요구로 인해 몸살을 앓고 있다."
 ep3_emperor_yearly.8000.desc: "\n\n최근 벌어진 갈등으로 상당한 피해가 발생했다. 신병 모집관은 할당량을 채우기 힘들어하고, 도시 전역에서 노동력 부족으로 인한 문제가 빈번히 나타난다.\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', suggestor)] [suggestor.GetTitledFirstName](은)는 힘든 시기에 수도를 지원할 수 있는 부유한 지방의 목록을 작성했다."
 ep3_emperor_yearly.8000.a: "좋다. [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]에서 인력을 데려와라."
 ep3_emperor_yearly.8000.b: "[county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]보다 수도가 먼저다."
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip](은)는 희생을 감수해야 한다."
 ep3_emperor_yearly.8000.d: "잠시만 버티면 될 것이다."
 ep3_emperor_yearly.8010.opening_byz: "[ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )],"
 ep3_emperor_yearly.8010.desc: "[liar.GetFirstName](이)란 [liar.GetWomanMan]이 \"[ROOT.Char.GetTitleAsNameNoTooltip] 본인\"의 추천서가 있다며 일자리를 구하러 왔습니다.\n\n살펴본 결과 인장이 위조로 판명되었으며, 저는 이 뻔뻔한 사기꾼을 지하 감옥에 가뒀습니다."
 ep3_emperor_yearly.8010.a: "[governor.GetFirstNameNoTooltip], 그대의 성실함에 보상이 있을 것이다."
 ep3_emperor_yearly.8010.b: "그건 내가 #EMP 예전에#! 썼던 인장이다! [liar.GetHerHim]를 당장 풀어줘라!"
 ep3_emperor_yearly.8010.c: "좋다. 그 무뢰한을 내게 보내라."
 ep3_emperor_yearly.8010.c.tt: "포로 이송됨"
 ep3_emperor_yearly.8010.d: "황실 인장 위조는 엄중하게 처벌해야 한다."
 ep3_emperor_yearly.8020.t: "보랏빛 후원"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "국고가 텅 비어 금 한 조각도 남지 않았다. [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l](은)는 재정적인 유동성 결핍에 시름하고 있다."
 ep3_emperor_yearly.8020.intro.bankrupt: "황제의 금고가 텅 비었다. 회계관들의 어음만이 [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l] 군대와 관료를 유지하는 유일한 수단이 되었다."
 ep3_emperor_yearly.8020.intro: "화폐를 찾아보기 힘들어지면서 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]의 원활한 운영 계획을 위한 자금을 구하기가 점차 힘들어진다."
 ep3_emperor_yearly.8020.desc: "\n\n믿음직한 후원의 혜택에 대해 수많은 명백한 암시와 필요성을 넌지시 언급한 후, 나의 [ROOT.Char.Custom2('RelationToMeShort', suggestor)] [suggestor.GetTitledFirstName](은)는 마침내 솔직히 말했다.\n\n\"폐하... [Glossary( 'porphúra', 'PORPHURA_GLOSS' )]는 황실만의 특권이지만, 그것을 #EMP 헌신적인#! 신하들에게... 임대하는 경우는 드물지 않았습니다.\""
 ep3_emperor_yearly.8020.a.friend: "내 친구 [purpler_1.GetFirstNameNoTooltip](이)라면 예외로 괜찮겠군."
 ep3_emperor_yearly.8020.a.claimant: "[purpler_1.GetFirstNamePossessiveNoTooltip] 명분이 모두에게 알려져야 한다."
 ep3_emperor_yearly.8020.a.vassal: "[purpler_1.GetFirstNameNoTooltip](이)라면 잘 어울릴 것이다."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip](은)는 나의 고귀한 친구다."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip]에게는 그럴 명분이 있다."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip](이)라면 자격이 있어 보인다."
 ep3_emperor_yearly.8020.c.friend: "우정이 먼저다. [purpler_3.GetFirstNameNoTooltip](이)가 좋겠군."
 ep3_emperor_yearly.8020.c.claimant: "[purpler_3.GetFirstNameNoTooltip] 같은 주장자에겐 특별한 권리가 있다."
 ep3_emperor_yearly.8020.c.vassal: "[purpler_3.GetFirstNameNoTooltip] 정도면 나쁘지 않을지도..."
 ep3_emperor_yearly.8020.d: "보라색 의복을 #EMP 판매#!할 수는 없다!"
 PORPHURA_GLOSS: "로마 제국 후기, 지중해의 뿔고둥 분비물로 만드는 티리언 퍼플 염료는 정해진 값이 없을 정도로 귀했습니다. 그 염료로 염색한 옷은 황제 외에는 누구도 입을 수 없었습니다."
 ep3_emperor_yearly.8030.t: "보스포로스 대참사"
 ep3_emperor_yearly.8030.desc: "무시무시한 고래가 해협을 오가며 배를 공격한다. 나의 [ROOT.Char.Custom2('RelationToMeShort', complainer)] [complainer.GetTitledFirstName](은)는 한탄처럼 뱉었다. \"어부, 상인, 심지어 해군 지휘관까지! 다들 좀처럼 안식처를 떠나려 하지 않습니다.\"\n\n'포르피리오스'와 [justinian.GetFirstNamePossessiveRegnal] 수십 년에 걸친 싸움을 다룬 보고서가 손에 들어왔다. 배가 해변에 좌초되거나 산산이 조각나는 등 새로운 위협이 등장했으며, 후손의 복수라는 의견이 일각에서 나오는 모양이다.\n\n심해의 공포에 맞서 수상쩍은 전략들이 상신되고 있으며, 그 악용 사례 또한 쌓이는 중이다."
 every_bosporos_sea_province_tt: "$sea_bosporus$, $sea_marmara$, 그리고 $sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName] 및 기타 해협 연안 [Concept( 'counties', '영지' )|E]"
 ep3_emperor_yearly.8030.a: "무슨 일이 있어도 막아야 한다!"
 ep3_emperor_yearly.8030.a.success: "괴물이 저지당함"
 ep3_emperor_yearly.8030.a.failure: "괴물을 저지할 수 없음"
 ep3_emperor_yearly.8030.a.flavor: "무장 갤리선으로 놈의 시체를 가져와라!"
 ep3_emperor_yearly.8030.c: "무장, 호송대, 안전 항로를 의무화한다."
 ep3_emperor_yearly.8030.d: "선원들은 [ROOT.Char.GetFaith.WaterGodName]께 빌어야 한다."
 ep3_emperor_yearly.8030.d.flavor: "이제는 기도하는 수밖에 없나..."
 ep3_emperor_yearly.8040.t: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 분노"
 ep3_emperor_yearly.8040.intro: "좌절과 불운만이 나의 통치에 가득했다."
 ep3_emperor_yearly.8040.truce_target: "[truce_target.GetTitledFirstNamePossessive] 손에 대패했던 과거야말로 그중 최악이었다."
 ep3_emperor_yearly.8040.truce_holder: "심지어 [truce_holder.GetTitledFirstName](을)를 상대로 이룬 승리조차 그 대가가 있었다."
 ep3_emperor_yearly.8040.plague: "빌어먹을 [epidemic.GetName](은)는 병원까지 무용지물로 만들며 [constantinople.GetNameNoTooltip](을)를 뒤덮었다."
 ep3_emperor_yearly.8040.past_plague: "질병이 제국을 뒤덮었고, [constantinople.GetNameNoTooltip]조차 그 비극을 피하지 못했다."
 ep3_emperor_yearly.8040.debt: "국고는 텅 비었으며, 각 기관은 신용과 호의에 의지해 굴러가고 있다."
 ep3_emperor_yearly.8040.desc: "백성들의 불안이 커져만 간다.\n\n나는 이런 고민을 떨칠 수 없었다. 성상파괴주의자들이 옳았던 건가? [ROOT.Char.GetFaith.HighGodNamePossessive] 계명을 무시한 탓에 제국이 벌을 받는 것인가?\n\n"
 ep3_emperor_yearly.8040.family: "나의 [ROOT.Char.Custom2('RelationToMeShort', family)] [family.GetFirstName] 역시 그렇게 확신하고 있었다. 어쩌면 내가 눈이 멀었던 걸지도..."
 ep3_emperor_yearly.8040.predecessor: "나는 [predecessor.GetTitledFirstNameRegnal]의 통치를 살피며 내 신념의 토대에 의문을 품었다."
 ep3_emperor_yearly.8040.leo: "[leo.GetTitledFirstNameRegnal]의 교리와 이사우리아인들은 제국과 기독교 세계에 큰 갈등을 일으켰지만, 그것도 한때뿐이었다..."
 ep3_emperor_yearly.8040.a: "모든 우상 숭배를 진정으로 없앨 때다!"
 ep3_emperor_yearly.8040.b: "이단을 용납하지 않을 것이다."
 ep3_emperor_yearly.8050.t: "불청객"
 ep3_emperor_yearly.8050.desc: "세계 곳곳에서 온 선박들이 [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] 항구에 정박했다. [marshal.GetTitledFirstName](은)는 최근 [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip] 해안에 닻을 내린 작은 함대에 대한 보고를 받았다.\n\n그들의 선장인 야만인 [raider.GetFirstName](은)는 돈을 요구했다고 한다. [raider.GetHerHis] 요청을 무시한다면 근방에서 해적질이 벌어질 것이다.\n\n먼 북쪽 해적들의 악행은 여기서도 잘 알려져 있다. 저들은 그 악명을 이용해 쉽게 돈을 벌 목적인 듯하다."
 ep3_emperor_yearly.8050.a: "그 하찮은 돈을 던져줘라."
 ep3_emperor_yearly.8050.b: "마침 요란한 부외자가 필요하던 참이었다."
 ep3_emperor_yearly.8050.b.byz: "마침 요란한 바랑인이 필요하던 참이었다."
 ep3_emperor_yearly.8050.c: "저 악적들에게 갤리선 함대를 보내라!"
 ep3_emperor_yearly.8050.c.success: "랑스킵들이 흩어짐"
 ep3_emperor_yearly.8050.c.failure: "약탈자들을 찾지 못함"
 ep3_emperor_yearly.8060.t: "긴장감 조성"
 ep3_emperor_yearly.8060.intro: "[defector.GetPrimaryTitle.GetNameNoTier]에서 불길한 소식이 도착했다. 나의 [ROOT.Char.Custom2('RelationToMeShort', defector)] [defector.GetTitledFirstName](이)가 [sponsor.GetName](와)과 손을 잡았다고 한다. 심지어 그 목적이 배신일 가능성이 낮지 않은 상황이다!\n\n[ROOT.Char.GetTitleAsNameNoTooltip]에 대한 이런 음흉한 반역 행위라니, 그 어떤 변명과 용서도 허용되지 않을 것이다."
 ep3_emperor_yearly.8060.spouse: "제국의 의무 앞에서 [defector.Custom2('RelationToMeShort', sponsor)]에 대한 헌신 따위는 아무 의미도 없다!"
 ep3_emperor_yearly.8060.family: "제국에 대한 충성 앞에서 [defector.Custom2('RelationToMeShort', sponsor)]에 대한 의무 따위는 아무 의미도 없다!"
 ep3_emperor_yearly.8060.house: "[defector.GetDynastyHouseName] 일족이라니,"
 ep3_emperor_yearly.8060.dynasty: "[defector.GetDynastyHouseName](와)과 [sponsor.GetDynastyHouseName]의 구태의연한 수작질은 저주받을지어다."
 ep3_emperor_yearly.8060.faith_and_culture: "전통과 숭배에서 어떤 이견이 있든 간에!"
 ep3_emperor_yearly.8060.culture: "제국은 지방 전통과 언어 풍습 따위로 흔들릴 것이 아니다!"
 ep3_emperor_yearly.8060.faith: "제국은 종교보다 더 중요하다. 아무리 잘못된 신념을 품고 있다고 해도!"
 ep3_emperor_yearly.8060.fallback: "사소한 사적 관계가 제국 앞에서 다 무슨 소용이겠는가!"
 ep3_emperor_yearly.8060.a: "\"저 짐승들을 체포하라! 내가 명령한다!\""
 ep3_emperor_yearly.8060.b: "[defector.GetFirstNameNoTooltip]에게 충성의 미덕을 알려줘라."
 ep3_emperor_yearly.8060.c: "저 개새끼가 하고 싶은 대로 하도록 놔둬 봐라."
 ep3_emperor_yearly.8060.every_title: "모든 [defector.GetTitledFirstNamePossessive] [titles|E]에 대한 [claims|E]을 획득함"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName](이)가 떠나감"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName](이)가 충심으로 남음"
 ep3_emperor_yearly.8060.success: "[defector.GetSheHe]가 준비되기 전에 먼저 공격함"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip](이)가 도망침"
