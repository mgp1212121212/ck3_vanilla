l_korean:
 ep3_landless_admin.1000.t: "문전"
 ep3_landless_admin.1000.desc: "걸어가던 중에 장원 문을 가볍게 두드리는 소리가 들려 깜짝 놀랐다.\n\n\"들어오게.\"\n\n잘 차려입은 [proposed_councillor.GetWomanMan]이 가방을 꼭 움켜쥔 채 문간에 서 있었다.\n\n\"고결한 [ROOT.Char.GetHouse.GetBaseNameNoTooltip]의 집안에 봉사 하고자 찾아왔습니다. 제 능력이 분명 도움이 될 겁니다.\""
 ep3_landless_admin.1000.a: "\"능력 있는 [proposed_councillor.GetWomanMan]은 언제나 필요하지.\""
 ep3_landless_admin.1000.b: "\"물론이지, 날 섬기면 #EMP 자네#!의 영광이 될 걸세.\""
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName](이)가 몹시 깊은 인상을 받음"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName](이)가 납득한 듯함"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName](이)가 모욕감을 느낌"
 ep3_landless_admin.1000.c: "\"낯선 사람은 필요 없네.\""
 ep3_landless_admin.1010.t: "부동산의 힘"
 ep3_landless_admin.1010.desc: "\"정말 대단하지! 안에는 방이 200개나 되고, 모든 문이 순금으로 만들어져 있대! 거기다 지하실에는... 아! 안녕하십니까!\"\n\n몹시 평범해 보이는 어느 현지 [local.GetWomanMan]이 내 정원 한가운데에 멈춰 섰다. 그 사람의 옷 뒤에는 작은 아이가 숨어 있었다.\n\n\"장원을 좀 둘러보는 중이었습니다. 사람들이 여기가 그렇게 웅장하다고 감탄하더군요!\""
 ep3_landless_admin.1010.a: "\"내 장원에서 무슨 짓이지...? 첩자다!\""
 ep3_landless_admin.1010.b: "\"그렇다면 기부를 좀 받아야겠는데...\""
 ep3_landless_admin.1010.c: "\"#EMP 모두#!에게 꼭 알리도록 하라.\""
 ep3_landless_admin.1010.d: "\"혹시 더 머무르지 않겠나?\""
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak $estate_main_01_domicile_building$ [building|E] 단계에 따라 증가#!"
 ep3_good_estate_modifier: "부동산의 힘"
 ep3_good_estate_modifier_desc: "현지인들이 해당 인물의 $estate_main_01_domicile_building$ 유지 관리에 깊은 인상을 받았습니다."
 ep3_extra_security_modifier: "벽을 더 높이 쌓아라!"
 ep3_extra_security_modifier_desc: "해당 인물은 첩자에 대한 우려 때문에 장원의 보안을 보강했습니다."
 ep3_landless_admin.1020.t: "금화 약간만 있다면..."
 ep3_landless_admin.1020.desc.intro: "돈이 든 주머니에서 나는 소리는 놓치기 힘들다. [steward.GetTitledFirstName](이)가 문을 열어젖혔다.\n\n\"주군! 정말 찬란한 장원입니다! 하인들이"
 ep3_landless_admin.1020.desc.market: "시장"
 ep3_landless_admin.1020.desc.garden: "정원"
 ep3_landless_admin.1020.desc.guardhouse: "위병소"
 ep3_landless_admin.1020.desc.workshop: "공방"
 ep3_landless_admin.1020.desc.barracks: "병영"
 ep3_landless_admin.1020.desc.vineyard: "포도원"
 ep3_landless_admin.1020.desc.olive: "올리브 숲"
 ep3_landless_admin.1020.desc.outro: "에 대해 얼마나 감탄하던지요.\" [steward.GetFirstNameNoTooltip](이)가 그쪽을 가리키며 손짓했다.\n\n\"여기서 누릴 수 있는 이득은 최대한 누려야겠지요. 저도 있는 힘껏 주군을 돕겠습니다.\""
 ep3_landless_admin.1020.a: "\"모든 도시의 심장은 시장이지.\""
 ep3_landless_admin.1020.b: "\"저 정원에서 쉬는 모습이 그려지는군...\""
 ep3_landless_admin.1020.c: "\"보안이야말로 가장 중요한 조치다.\""
 ep3_landless_admin.1020.d: "\"기능공이라! 너무 좋군!\""
 ep3_landless_admin.1020.e: "\"내 부하들은 최고의 훈련을 받을 것이다.\""
 ep3_landless_admin.1020.f: "\"저 포도주를 얼른 맛보고 싶군!\""
 ep3_landless_admin.1020.g: "\"기름은 제일 중요한 재료지.\""
 ep3_landless_admin.1020.h: "\"이 기세를 이어가려면 #EMP 모든#! 동전을 긁어모아야 한다.\""
 ep3_landless_admin.1020.h.flavor: "금화는 나와 함께 있어야 더 안전하겠지..."
 ep3_landless_admin.1030.t: "비밀의 비밀"
 ep3_landless_admin.1030.desc: "[liege.GetTitledFirstNamePossessive] 궁정에서 온 손님이 도착해 내 앞에 섰다.\n\n\"제가 한 말씀 올리겠습니다. 당신께서 우리 주군께 관심이 있다고 들었는데... 전 그분을 잘 알죠. 궁정의 모두가 그분을 알고 있습니다. 비밀의 정도는 가장 약한 고리에 의해 결정되는 법이죠.\" [courtier.GetSheHe]가 씩 웃었다.\n\n\"어떻습니까, 비밀에는 비밀로 보답하기로 하죠.\""
 ep3_landless_admin.1030.a: "\"그쪽이 #EMP 내#! 비밀을 누설할 수도 있잖나!?\""
 ep3_landless_admin.1030.b: "\"명예도 모르는 [courtier.GetWomanMan]은 상을 받을 자격도 없다.\""
 ep3_landless_admin.1030.c: "\"참 흥미로운 제안이로군...\""
 ep3_landless_admin.1030.d: "\"내 감사 인사만으로도 충분한 대가가 될 거다.\""
 ep3_landless_admin.1030.d.success: "[courtier.GetShortUIName](을)를 설득함"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName](이)가 감흥을 보이지 않음"
 ep3_landless_admin.1030.e: "\"이 일에 날 끌어들이지 마라.\""
 ep3_no_secrets_modifier: "비밀 없는 자"
 ep3_no_secrets_modifier_desc: "해당 인물은 비밀을 매우 신중히 지킵니다."
 ep3_landless_admin.1040.t: "다음 순서"
 ep3_landless_admin.1040.desc.intro: "공기에 꽃향기가 가득했다. 나는 경쾌하게 흘러가는 맑고 작은 개울을 지나 [spymaster.GetTitledFirstName] 곁에서 걸어갔다.\n\n\"생각해 보셨습니까? 그 [rival.GetTitledFirstName](은)는 [my_title.GetName]에 위험할 만큼 가까이 왔습니다. [rival.GetSheHe]가 벌써 칙령을 계획 중이라는 소리도 들려옵니다...\"\n\n\"하지만 그렇게 될 필요까지는 없죠. 소문이 더 싸게 먹히니까요.\"\n\n"
 ep3_landless_admin.1040.desc.child: "내 아이를... 내가 과연 할 수 있을까?"
 ep3_landless_admin.1040.desc.spouse: "내 배우자를... 언제나 그대 곁에 있겠다고 맹세했는데."
 ep3_landless_admin.1040.desc.family: "내 혈육을... 지키지 말아야 하는가?"
 ep3_landless_admin.1040.a: "\"소문이라니! 내가 제일 잘하는 일 아닌가!\""
 ep3_landless_admin.1040.b: "\"아, 그거 안타깝게 됐군. 난 내 방에 있겠네.\""
 ep3_landless_admin.1040.c: "\"해볼 가치는 있지.\""
 ep3_landless_admin.1040.d: "\"근데 못 들었나? [rival.GetSheHe]가... #EMP 부적절하다#!는 얘기가 있던데?\""
 ep3_landless_admin.1040.d.success: "[rival.GetShortUIName] 입후보를 저해함"
 ep3_landless_admin.1040.d.failure: "당신의 영향력이 약해짐"
 ep3_landless_admin.1040.e: "\"주사위는 던지는 곳에 떨어지는 법이지.\""
 ep3_landless_admin.1040.tt: "[my_title.GetName]에 대한 [rival.GetShortUINamePossessive] 후보 점수가 #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!만큼 감소함"
 ep3_well_rested_modifier: "충분한 휴식"
 ep3_well_rested_modifier_desc: "해당 인물은 정치보다 휴식을 우선시하기로 했습니다."
 ep3_landless_admin.1050.t: "바로 발밑에서"
 ep3_landless_admin.1050.desc.intro: "\"영주님!\" [servant.GetTitledFirstName](이)가 나를 이끌고 어디론가 향했다. 걷는 동안 [servant.GetHerHis] 이마에서 땀방울이 흘러내렸다. \"일꾼들이 땅굴을 찾아냈는데"
 ep3_landless_admin.1050.desc.prison: "감방 아래에서"
 ep3_landless_admin.1050.desc.servants: "하인들 구역 아래에서"
 ep3_landless_admin.1050.desc.wine: "포도주 저장고 아래에서"
 ep3_landless_admin.1050.desc.outro: "사방으로 뻗어 있다고 합니다.\"\n\n내 눈앞에 놀라운 광경이 펼쳐져 있었다. 우리 석공의 손으로 만들 수 있는 정도가 아니었다.\n\n이 벽에서는 훨씬 더 오래된 존재가 느껴졌다... 바위는 얼마나 오래되었는지 부서져 버릴 것만 같았다."
 ep3_landless_admin.1050.a: "대체... 누가 이걸 만든 거지!?"
 ep3_landless_admin.1050.b: "누가 여기서 길이라도 잃으면 큰일 나겠군..."
 ep3_landless_admin.1050.c: "혹시라도 죄수들이 탈출하게 둬선 안 되지."
 ep3_landless_admin.1050.c.success: "감옥을 보강함"
 ep3_landless_admin.1050.c.failure: "노력이 아무런 결실을 보지 못함"
 ep3_landless_admin.1050.d: "저 밑에 보물이 있는 게 분명해!"
 ep3_landless_admin.1050.d.success: "무언가를 발견함"
 ep3_landless_admin.1050.e: "#EMP 우리#! 공모자들한테 유용하겠는데..."
 ep3_landless_admin.1050.e.success: "땅굴에서 잔해를 청소함"
 ep3_landless_admin.1050.f: "그대로 두어라."
 SCHEME_SECRET_DOMICILE_TUNNEL: "비밀 땅굴을 사용할 수 있음: $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "당신의 [GetScheme('abduct').GetTypeName] [schemes|E]의 [success_chance|E]이 더 높아짐"
 ep3_tunnel_investigation_modifier: "땅굴 조사"
 ep3_tunnel_investigation_modifier_desc: "해당 인물은 자신의 장원 아래에 있는 땅굴을 발견하고 조사하기로 마음먹었습니다."
 ep3_tunnel_prison_modifier: "아무도 떠나지 못한다"
 ep3_tunnel_prison_modifier_desc: "해당 인물은 감옥을 보강했습니다."
 ep3_tunnel_servants_modifier: "빠른 경로"
 ep3_tunnel_servants_modifier_desc: "해당 인물은 자신의 장원 아래에 있는 땅굴을 지름길로 사용합니다."
