l_korean:
 grand_ambitions_header: "원대한 야망"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l] 최고 권세가의 수장으로서 내 영향력은 닿지 않는 곳이 없고, 금력은 그 끝을 모르며, 야망에는 한계가 없다.\n\n[target_char.GetTitledFirstName](은)는 옥좌에 앉을 자격이 없다. [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 장대한 태피스트리에서 실 한 올에 지나지 않는 자다. [ROOT.Char.GetHouse.GetName] 가문의 명성을 등에 업은 나야말로 우리네 위대한 제국의 영광을 돌려놓은 자질을 갖추었다고 할 수 있으리라.\n\n나의 행동이 가문의 미래를 결정할 것이고, 나아가 세상의 역사에 반향을 일으키리라."
 grand_ambitions.0001.a: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 운명을 강철로 다시 벼려내리라!"
 grand_ambitions.0001.a.flavor: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](이)가 미덕과 힘을 겸비한 군주를 부르짖고 있다. 제국 신민 모두를 나의 대의 아래로 집결시키리라!"
 grand_ambitions.0001.b: "[target_char.GetTitleAsNameNoTooltip](을)를 옥좌에서 끌어낼 수단은 전쟁이 아니라 은밀한 간계이니라."
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip](은)는 검이 아니라 배신을 속삭이는 천 개의 목소리 앞에서 무너질 것이다."
 grand_ambitions.0001.b.toast: "퇴위 모략 시작"
 grand_ambitions.0001.c: "지금은 시기가 좋지 않아..."
 grand_ambitions_start_depose_scheme_tt: "[THIS.Char.GetTopLiege.GetShortUIName](을)를 대상으로 [GetScheme('depose').GetTypeName] [scheme|E]을 실행함 ([GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip] 적용)"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName](이)가 당신의 [claimant_faction|E]에 가담할 것을 맹세함"
 grand_ambitions.0100.t: "$grand_ambitions_header$: 대담한 제안"
 grand_ambitions.0100.intro: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 얼마 전 도착한 서신을 갖고 나타나면서 적막이 흐르던 서재가 시끌벅적해졌다. \"[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 국경 너머에서 온 제안입니다.\" \n\n"
 grand_ambitions.0100.claim: "편지 인장에는 [foreign_ruler.GetDynastyHouseName] 가문의 징표가 찍혀 있었다. 편지의 내용은 실로 대담했다. [foreign_claim.GetName](을)를 할양해 준다면 [target_char.GetTitleAsName] 대항 동맹을 구축해 주겠다는 제안이었다. 간이 배 밖으로 나왔다는 말 밖에 안 나오는구나. 물론, 그렇기에 가능성도 무궁무진하지만.\n\n"
 grand_ambitions.0100.conclusion: "이 제안은 양날의 칼이다. 한 날은 나의 승리로 가는 길을 개척할 것이고, 다른 한 날은 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]에게 깊은 자상을 남기리라."
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l](은)는 희생을 감수해야 한다."
 grand_ambitions.0100.a.claim: "왕위에 오를 시 [foreign_ruler.GetTitledFirstName]에게 [foreign_claim.GetName](을)를 할양하기로 동의함"
 grand_ambitions.0100.a.faction_tooltip: "향후 [THIS.Char.GetTopLiege.GetTitledFirstName](와)과의 [civil_war|E]에서 [foreign_ruler.GetTitledFirstName](을)를 동맹으로 호출 가능"
 grand_ambitions.0100.b: "협상을 해보자. [compromise_county.GetNameNoTooltip]에는 관심이 없을까?"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName](이)가 당신의 역제안에 동의함"
 grand_ambitions.0100.b.success.tt: "왕위에 오를 시 [compromise_county.GetName]에게 [foreign_ruler.GetName](을)를 할양하기로 약속함"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName](이)가 당신의 역제안을 거부함"
 grand_ambitions.0100.c: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 등골을 뽑아서 내놓으란 말에 어찌 동의하란 말인가!"
 grand_ambitions.0110.t: "$grand_ambitions_header$: 전장으로"
 grand_ambitions.0110.desc: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 보고를 이어나갔다. \"부유한 후원자들이 대의에 동참하고 있습니다. [target_char.GetTitleAsNamePossessiveNoTooltip] 통치에 진절머리가 난 병사들도 가담할 예정입니다.\"\n\n동맹의 군자금 지원부터 [target_char.GetTitleAsNamePossessiveNoTooltip] 용감무쌍한 신민들의 마음까지 얻어냈다. 지지 세력은 점점 더 커지고 있고, 이로써 전환점을 돌았다. 우리의 머릿수는 계속해서 늘어날 것이며, 가용 가능한 자원은 방대해질 테지. 이는 나의 대의가 정당하다는 방증일 뿐만 아니라, 확실한 전조이다. 전쟁의 때가 코앞으로 다가왔다."
 grand_ambitions.0110.a: "전향한다는 병사들을 투입하도록 하지."
 grand_ambitions.0110.b: "유입된 군자금으로 모집 비용을 융통할 수 있겠군."
 grand_ambitions.0110.c: "아무나 내 대의에 동참하게 두지 않겠다!"
 grand_ambitions.0120.t: "$grand_ambitions_header$: 탄탄해진 기반"
 grand_ambitions.0120.desc: "반란의 속삭임이 장원에 메아리치고 있다. 황제와의 결전이 임박했고, 냉혹한 현실은 우리의 준비 상황에 그림자를 드리우고 있다. [estate.GetNamePossessive] 실질적인 방비와 자원이 무엇보다도 제일 중요하다.\n\n나의 [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 힘의 기반을 증강할 주요 계획을 들고 왔다. \"지금이 장원을 요새화할 적기입니다.\" [interlocutor.GetSheHe]가 몇몇 장소를 가리키며 촉구했다."
 grand_ambitions.0120.a: "[maa_flavor.GetNameNoTooltip|l]에게 제대로 된 집결지가 필요하긴 하지."
 grand_ambitions.0120.b: "목초지를 마련하면 [maa_flavor.GetNameNoTooltip|l]의 말들을 배불리 먹일 수 있을 터."
 grand_ambitions.0120.c: "확실히 망루를 설치하면 [maa_flavor.GetNameNoTooltip|l]에 도움이 되겠지."
 grand_ambitions.0120.d: "일꾼을 최대한 많이 고용하라. 할 일이 태산이로구나!"
 grand_ambitions.0130.t: "$grand_ambitions_header$: 풍문"
 grand_ambitions.0130.desc.intro: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 [target_char.GetTitledFirstName]에게 맞설 또 다른 계책을 들고 왔다.\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "\"[target_char.GetTitleAsNameNoTooltip](이)가 민중의 사랑을 받고 있기는 합니다. 그러나 사랑은 덧없고 불안정한 감정이지요. 제대로 작업한다면 그 사랑을 배신에 대한 두려움으로, 그리고 증오로 바꿀 수 있습니다.\""
 grand_ambitions.0130.desc.legitimacy.5: "\"민중이 [target_char.GetTitleAsNameNoTooltip](을)를 경배하고 있긴 합니다. 그러나 [target_char.GetHerHim]를 위해 칼까지 맞으려는 이는 얼마나 되겠습니까? 사람을 잘 골라 감언을 속삭이고, 빵값에 몇 푼만 더 얹어준다면 군중은 금세 광기로 치달을 겁니다.\""
 grand_ambitions.0130.desc.legitimacy.4: "\"[target_char.GetTitleAsNameNoTooltip]에 대한 민심은 확고하다고 합니다. 그러나 현실은 다릅니다. 군중은 변덕스러운 법이지요. 노력을 충분히 기울인다면, 하룻밤 정도는 그 충성심을 살 수 있습니다.\""
 grand_ambitions.0130.desc.legitimacy.3: "\"[target_char.GetTitleAsNameNoTooltip]에 대한 민심은 얼마든지 흔들 수 있습니다. 바로 #EMP 그#! 믿음을 무너뜨리고 군중을 증오의 바다에 빠뜨리는 데 딱히 오래 걸리지도 않을 겁니다.\""
 grand_ambitions.0130.desc.legitimacy.2: "\"[target_char.GetTitleAsNameNoTooltip]에 대한 민심이 흉흉해지고 있습니다. 살짝 부채질만 해주면 백성들의 불만을 거대한 화재로 확대할 수 있을 것입니다.\""
 grand_ambitions.0130.desc.legitimacy.1: "\"거짓된 [target_char.GetTitleAsNameNoTooltip]에 대한 민심은 한 조각도 남지 않았습니다. 분노가 거세긴 하지만, 아직 방향을 잡지 못하고 있지요. 우린 최소한의 방향만 잡아주면 됩니다.\""
 grand_ambitions.0130.desc.outro: "\n\n\"[target_char.GetTitleAsNameNoTooltip](은)는 [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 여론을 이용해 쉽게 자리에 올랐죠. 마찬가지로, 여론을 이용해 쉽게 무너뜨릴 수 있습니다. 민심이 갈대처럼 흔들리는 거야 전에도 있었던 일이니...\""
 grand_ambitions.0130.a: "그간 빚지워 둔 호의를 이용하지."
 grand_ambitions.0130.b: "풍문이 날개 달린 듯 퍼져 나갈 것이야!"
 grand_ambitions.0130.b.success: "당신의 풍문이 날개 돋친 듯 퍼져나감"
 grand_ambitions.0130.b.failure: "당신의 풍문이 [target_char.GetTitleAsNamePossessive] 평판을 훼손시키는 데 실패함"
 grand_ambitions.0130.b.crit_failure: "[target_char.GetTitleAsName](을)를 대상으로 한 당신의 풍문이 의도와 다르게 흘러감"
 grand_ambitions.0130.c: "돈이면 평민을 쥐락펴락할 수 있지..."
 grand_ambitions.0130.d: "#EMP 소문#! 따위에 의존하지 않겠다. 우린 어린애가 아니야."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 그대에 대한 추문이 퍼지고 있는 듯하오."
 grand_ambitions.0131.desc_secret: "\n\n우린 [schemer.GetTitledFirstName](이)가 이 소문을 확대, 재생산하고 있다는 사실을 알아냈소. 그대를 몰아내고 왕위를 찬탈하려는 바로 그자 말이오."
 grand_ambitions.0131.conclusion: "\n\n이를 방치하면 재앙을 초래할지도 모르오..."
 grand_ambitions.0131.a: "나라고 계책을 부릴 줄 모르는 것이 아니거늘."
 grand_ambitions.0131.b: "소문을 퍼뜨리는 자들에게 손을 써야겠구나."
 grand_ambitions.0131.c: "이런 사소한 일에 괜히 신경 쓰지 않겠다."
 grand_ambitions.0131.d: "[schemer.Custom('InsultNoun')], [schemer.Custom('InsultAdjective')] 같은 자식..."
 grand_ambitions.0140.t: "$grand_ambitions_header$: 동지 [target_gov.GetTitleAsNameNoTooltip]"
 grand_ambitions.0140.desc: "\"내 분명히 방해하지 말라고 했을 텐데!\" 열리는 서재 문을 향해 버럭 내질렀다. 그런데 뜻밖의 손님이 서 있었다. [target_gov.GetPrimaryTitle.GetNameNoTier]의 [target_gov.GetTitleAsNameNoTooltip]인 [target_gov.GetFirstName]이었다.\n\n\"바쁜 와중에 방해해서 미안하오, [ROOT.Char.GetFirstNameNoTooltip]. 지원을 제안하러 왔소만."
 grand_ambitions.0140.faction: "나도 [target_char.GetTitleAsName](을)를 퇴위시키는 데 동참하겠소.\""
 grand_ambitions.0140.no_faction: "[target_char.GetTitleAsName](을)를 퇴위시킬 목적으로 이곳 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에 힘을 모으고 있는 건 알고 있소.\""
 grand_ambitions.0140.a: "다다익선이지."
 grand_ambitions.0140.b: "그대의 도움 따윈 필요 없소."
 grand_ambitions.0150.t: "$grand_ambitions_header$: 또 다른 공모자"
 grand_ambitions.0150.desc: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 한걸음 앞으로 나섰다. 과중한 업무 탓인지 [interlocutor.GetHerHis] 얼굴에는 그늘이 져 있었다. \"[target_char.GetTitledFirstName] 퇴위 계획은 진행에 박차를 가하고 있습니다.\" [interlocutor.GetSheHe]가 엄숙한 어조로 말했다. 말 한마디 한마디에 고심이 담겨 있는 것이, 이 음모가 얼마나 부담스러운지 전해지는 것 같았다.\n\n\"그렇다 한들 요직들을 포섭하지 않는 한 계획은 실패를 피하지 못할 것입니다. 확실한 성공을 위해 공모자를 더 물색해야 합니다."
 grand_ambitions.0150.a: "숙련된 침입자라면 계략을 더 빨리 진행할 수 있을 겁니다."
 grand_ambitions.0150.b: "미끼를 구하면 기밀을 유지하는 데 보탬이 될 겁니다."
 grand_ambitions.0150.c: "궁정에서 내 덕행을 찬양해 줄 인물을 심어두는 게 좋겠지."
 grand_ambitions.0151.t: "$grand_ambitions_header$: 속삭임의 대가"
 grand_ambitions.0151.desc: "어슴푸레한 초저녁. [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 다가왔다. [interlocutor.GetHerHis] 눈빛에는 교활한 이채가 어려 있었다.\n\n\"특별한 기회가 생겼습니다.\" [interlocutor.GetSheHe]가 벽조차 듣지 못할 정도로 작게 소곤거렸다. \"[target.GetTitleAsNamePossessiveNoTooltip] 궁정의 [GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip] 있잖습니까. 권력의 회랑을 조용히 거니는 그림자를, 우리의 대의에 포섭할 수 있을 듯합니다. 그자의 영향력은 따라올 이가 없고, 셀 수 없이 많은 비밀을 알고 있기도 합니다.\"\n\n\"[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] 질서를 재편하려는 우리의 원대한 계획에서 결정적인 역할을 할지도 모릅니다.\""
 grand_ambitions.0151.a: "[eunuch.GetHerHis] 속삭임을 따라 대의를 이끌어 나간다."
 grand_ambitions.0151.b: "[eunuch.GetHerHis|U] 재능은 그저 빌리기만 하기엔 너무 값어치가 높단 말이지."
 ga_0151_b_eunuch_aptitude: "[eunuch.GetShortUINamePossessive] [GetCourtPositionType( 'chief_eunuch_court_position' ).GetName] [aptitude|E]이 [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]임"
 grand_ambitions.0151.c: "계략을 세울 다른 방법도 있지 않나."
 grand_ambitions.0155.t: "$grand_ambitions_header$: 호의 요청"
 grand_ambitions.0155.desc: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 다가왔다. 생각이 많은지 낯빛이 어두웠다.\n\n\"[target_char.GetTitleAsNameNoTooltip] 퇴위 계획을 위해 새로운 내부자를 포섭해야 합니다. [agent_slot.GetName] 역할을 대신할 인물 말입니다. 무게추를 이쪽으로 가져와 줄 인재를 세 명 봐두었습니다.\"\n\n[interlocutor.GetFirstName](은)는 명단을 내 앞에 두고는 회랑의 그림자 속으로 사라졌다. 이름 하나하나가 권력을, 혹은 위험을 가져올 만한 이들이었다."
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip] 정도면 우리 대의에 도움이 될 터."
 grand_ambitions.0155.b: "[agent_choice_2.GetFirstNameNoTooltip](이)가 최선의 선택지로 보이는군."
 grand_ambitions.0155.c: "근데 생각해 보면, [agent_choice_3.GetFirstNameNoTooltip]도..."
 grand_ambitions.0155.d: "이 중에 적당한 인재는 없구나."
 grand_ambitions.0160.t: "$grand_ambitions_header$: 권모술수의 실타래"
 grand_ambitions.0160.desc: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 [target_char.GetTitledFirstName] 퇴위 계획과 관련된 소식을 들고 찾아왔다. \"원대한 야망을 위한 토대를 마련했습니다.\" 안정적이고 확신에 찬 목소리였다.\n\n\"요직은 물론 한미한 직책에도 아군을 확보했습니다. 각자 원대한 계획에서 맡은 바 역할을 수행할 준비가 되어 있지요. 누구에게 신뢰를 실어주시겠습니까?\""
 grand_ambitions.0160.a: "궁정 관료가 핵심적인 아군이 되겠지."
 grand_ambitions.0160.b: "상인이 우리의 전언을 신속하고 안전하게 전달해줄 터."
 grand_ambitions.0160.c: "황실 필경사가 우리의 정체를 확실하게 숨겨줄 것이다."
 grand_ambitions.0170.t: "$grand_ambitions_header$: 강력한 동맹"
 grand_ambitions.0170.desc: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 조용하지만 급한 발걸음으로 찾아왔다.\n\n\"제안서가 왔습니다. [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 최고 명문가 수장이 보낸 겁니다. 우리의 염원을 눈치챘고, 서로 이익을 취할 기회로 본 듯합니다.\" [interlocutor.GetSheHe]가 두루마리를 펼쳤다. [powerful_house.GetName] 가문의 인장이 희미한 빛을 받아 흉험하게 번뜩였다.\n\n\"이 가문의 지지를 받으면 균형이 단박에 우리 쪽으로 기울 것입니다. 하지만 이런 동맹에는 필연적으로 대가가 따릅니다. 위험을 감수하는 만큼 보상을 받아내려고 들겠죠.\""
 grand_ambitions.0170.a: "어떤 대가를 치르더라도 조건을 맞춰주도록 하지."
 grand_ambitions.0170.b: "향후 보상을 약속하는 조건으로 우리 쪽에 묶어 둔다."
 grand_ambitions.0170.c: "가문 간의 거룩한 결합을 맺는 게 좋겠구나."
 grand_ambitions.0170.d: "내 야망은 빚 같은 족쇄에 얽매이지 않는다."
 grand_ambitions.0180.t: "$grand_ambitions_header$: 제대로 된 대관식"
 grand_ambitions.0180.intro_hagia_sofia: "아야 소피아의 드넓고 위협적인 황금빛 돔 아래."
 grand_ambitions.0180.desc: "나는 민족의 정신적 지도자 [hof.GetTitleAsName] 앞에 섰다. 짙은 향 냄새와 수백년의 세월의 무게감으로 인해 공기는 무겁기 그지없었다.\n\n[hof.GetTitleAsName]의 호의를 얻으면 [target_title.GetName]에 대한 정통성을 확보할 수 있는 것은 물론이요, 제국 전역의 신자를 내 지지자로 만들 수 있다. 그러니 반드시 [hof.GetSheHe|U]에게 군주로서 인정받아야 한다.\n\n[hof.GetTitleAsNameNoTooltip](은)는 한낱 평범한 종교인이 아니다. [hof.GetSheHe]는 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 정세를 냉철하게 파악하고 있다."
 grand_ambitions.0180.a: "\"하늘이 정한 뜻이니.\""
 grand_ambitions.0180.a.flavor: "이는 곧 [ROOT.Char.GetFaith.HighGodName]의 뜻이요, 현실로 이루어지리라."
 grand_ambitions.0180.b: "\"성하. 이 사람을 [ROOT.Char.GetFaith.HighGodName]의 종복으로 삼아 주소서.\""
 grand_ambitions.0180.d.flavor: "#EMP 내 뜻에 복종해라, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip](이)가 당신의 즉위에 찬성함"
 grand_ambitions.0180.b.success.tt: "[target_char.GetTitledFirstName](을)를 퇴위시키는 데 성공할 경우 #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! [legitimacy|E] 획득"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip](이)가 당신의 즉위에 반대함"
 grand_ambitions.0180.c: "제아무리 [hof.GetTitleAsNameNoTooltip](이)라고 한들, 물질적 수단 앞에서 목석 같을 순 없을 터..."
 grand_ambitions.0180.d: "제아무리 [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l](이)라고 한들 내 영향력에서 자유로울 순 없다."
 grand_ambitions.0180.e: "\"#EMP 반드시#! 나를 [target.GetTitleAsNameNoTooltip](으)로 인정하라, [hof.GetFirstNameNoTooltip]!\""
 grand_ambitions.0180.f: "나중에 다시 오도록 하지."
 grand_ambitions.0190.t: "친우는 가까이..."
 grand_ambitions.0190.desc: "\"그리고 적은 더 가까이 두십시오.\" [ROOT.Char.Custom2('RelationToMeShort', interlocutor)](은)는 그렇게 말을 마쳤다. 최근 [ROOT.Char.GetPrimaryTitle.GetName|l] 자리를 노린 [secret_owner.GetTitledFirstNamePossessive] 음모가 발각되었다며 자세히 설명한 뒤였다.\n\n실로 #EMP 대담하구나#!! 모른 척하고 지나가서는 안 될 일이다!"
 grand_ambitions.0190.a: "[secret_owner.GetSheHe]도 앉을 자리가 있으면 만족하겠지..."
 grand_ambitions.0190.a.tt: "[secret_owner.GetShortUIName]에게 [co_emperor|E] 직위를 제안함"
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe|U]가 받아들임#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe|U]가 거절함#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U](이)가 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )]의 [co_emperor|E]로서 [secret_owner.GetShortUIName](와)과 함께 [duumvirate|E] 체제에 들어감"
 grand_ambitions.0190.a.tt.2: "[secret_owner.GetHerHis] 음모를 중단함"
 grand_ambitions.0190.b: "[secret_owner.GetHerHim]를 지하 감옥에 가둬라!"
 every_family_member_of_secret_owner: "[secret_owner.GetTitledFirstName]의 모든 가족 구성원"
 grand_ambitions.0190.c: "모든 것은 때가 되면 자기 자리를 찾기 마련이다."
 grand_ambitions.0191.t: "$grand_ambitions_header$: 운명적인 제안"
 grand_ambitions.0191.desc: "\"#EMP [ROOT.Char.GetTitleAsNameNoTooltip]!#!\"\n\n[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )] [interlocutor.GetTitledFirstName](이)가 내 서재에 헐레벌떡 뛰어오더니 숨을 헐떡이며 외쳤다. \"천운이 찾아왔습니다!\" [interlocutor.GetSheHe]는 도무지 호흡을 고르지 못했다. \"옥좌를 노리고 세운 계획을 [emperor.GetTitledFirstNameRegnal](이)가 알아차렸습니다!\"\n\n\"허나 저쪽에서 제안을 건넸습니다. #EMP 공동 황제#! 자리를 주겠다는 겁니다. 음모를 접는다면 영광스러운 [emperor.GetCapitalLocation.GetBaronyNameExplicitly]에, 그것도 자기 곁에 자리를 마련하겠다더군요. 이 위대한 [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 함께 다스리자고 권했습니다.\""
 grand_ambitions.0191.a: "#EMP 거부할 수 없는 제안이군...#!"
 grand_ambitions.0191.a.tt.1: "당신이 [emperor.GetShortUINamePossessive] [co_emperor|E]가 됨"
 grand_ambitions.0191.a.tt.2: "당신이 음모를 중단함"
 grand_ambitions.0191.b: "그 [emperor.Custom( 'InsultNoun' )](와)과 권력을 나누진 않겠다!"
 grand_ambitions.0200.t: "$grand_ambitions_header$: 운명의 밤"
 grand_ambitions.0200.opening: "작금에 이르러 [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 근간이 [ROOT.Char.GetHouse.GetName] 가문의 무게에 흔들리고 있다. 조용한 혁명이 [target.GetTitleAsNameNoTooltip](을)를 몰아냈고, 새로운 시대의 도래를 알렸다.\n\n"
 grand_ambitions.0200.eunuch: "궁전의 비밀을 속속들이 꿰고 있는 [GetAgentSlotType( 'agent_eunuch' ).GetName](은)는 맡은 역할을 완벽하게 수행했다. 그의 속삭임은 불화의 씨앗을 뿌렸고, 어두운 복도에서 조용히 암약하며 우리에게 승리의 발판을 마련해 주었다.\n\n"
 grand_ambitions.0200.powerful_family: "물론 [story.MakeScope.Var('powerful_family').House.GetName] 가족의 지원이 없었더라면 난 즉위조차 하지 못했으리라."
 grand_ambitions.0200.powerful_family.currency: "과연 같은 무게의 황금과 똑같은 가치가 있다."
 grand_ambitions.0200.powerful_family.hook: "저들에게 빚을 졌다는 사실을 생각하려니 영 내키지는 않지만."
 grand_ambitions.0200.powerful_family.marriage: "그렇게 나는 혼인을 하게 되었다."
 grand_ambitions.0200.powerful_family.fallback: "인정하자니 영 내키지는 않지만."
 grand_ambitions.0200.desc: "살짝 열어놓은 문. 흩어놓은 서신. 이렇듯 작은 혁명의 파편이 모이고 모여 승리의 밑거름이 되었다. 강대한 제국이라도 한없이 초라한 손길 아래에서 흔들릴 수 있음이 증명된 순간이었다."
 grand_ambitions.0200.conclusion: "\n\n지금 우리는 새로운 시대의 문턱에 서 있다. 동이 트면 제국은 지칠 대로 지쳐버린 낡은 유산이 아니라, 나의 통치 아래 가능성을 바라보게 될 것이다.\n\n\"[target.GetFirstName] 그대는 #EMP 내#! 제국의 사라져가는 메아리에 불과하노라!\""
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip](은)는 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 날개를 타고 비상하리라!"
 grand_ambitions.0201.t: "$grand_ambitions_header$: 권력으로 향하는 길"
 grand_ambitions.0201.desc: "\"제국의 운명을 이끄는 신의 섭리가 새로운 군주를 선택했소.\" [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] 목소리가 알현실에 웅혼하게 울려 퍼졌다. 이 막중한 자리에 어울리는 무게감이 담겨 있었다.\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] 시선이 나와 마주쳤다. 이 순간에 이를 수 있었던 합의를 말 없이 재확인하는 대목이었다. \"[ROOT.Char.GetFaith.HighGodName]의 은총 아래 그대 [ROOT.Char.GetName](을)를 군주의 자리에 봉하노라.\"\n\n왕관의 무게가 이마를 누르는 순간, 수백년 역사의 책무가 어깨에 내려앉는 기분이 들었다. 정통적이지 않은 방법으로 권력을 쟁취했다. 그러나, 내가 이 영광스러운 순간에 당도했음은 변하지 않는 사실이다.\n\n"
 grand_ambitions.0201.conc_greek: "\"[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!\" 나는 자신감을 담아 외쳤다."
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly](이)가 기다린다."
 grand_ambitions.0202.t: "$grand_ambitions_header$: 몰락한 자의 운명"
 grand_ambitions.0202.desc: "내 앞에 퇴위당한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 타오르는 심장의 그림자 아래에서 최후를 기다리고 있었다.\n\n이자의 처분은 단순히 내 개인적인 보복이나 관용의 문제가 아니라, 앞으로 쌓아 올릴 유산의 초석이 될 것이다.\n\n복수와 사투의 유산을 만들어 나갈 것인가. 자비와 희망의 유산을 만들어 나갈 것인가. 궁정의 시선이, 백성의 시선이, 역사의 시선이 나를 바라보고 있다."
 grand_ambitions.0202.a: "평화가 함께하기를, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor: "한밤중에 잿더미만 남긴 이곳을 벗어나 사라지도록 하라."
 grand_ambitions.0202.b: "저자가 몰락의 상흔을 짊어지게 하라."
 grand_ambitions.0202.b.flavor: "저자의 목숨을 살려두겠다. 정의와 자비 사이의 균형을 조율하고, 오만에 어떤 거대한 대가가 뒤따르는지 널리 알리는 경종으로 삼으리라."
 grand_ambitions.0202.c: "저자에게 낙인을 새기고 성벽 밖으로 추방하라!"
 grand_ambitions.0202.c.flavor: "몰락한 군주가 이 땅을 방황하듯, [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly](은)는 과거에서 벗어나 새로운 미래로 나아가리라."
 grand_ambitions.0202.d: "우리 아직 볼일이 남았지?"
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName](이)가 당신의 지하 감옥에 [imprisoned|E]됨"
 grand_ambitions.0250.t: "$grand_ambitions_header$: 길의 끝"
 grand_ambitions.0250.desc: "예상했던 환영과는 거리가 먼데. [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName](이)가 도시 관문 바깥에서 다가왔다.\n\n\"칼날 위를 걷다 엉뚱한 곳에 떨어진 듯합니다.\" [interlocutor.GetSheHe]의 목소리는 엄숙했다.\n\n우뚝 솟은 건물과 깊은 그림자가 드리운 수도는 그간의 노력이 무색하게도 아무런 변화가 없어 보였다. [target.GetTitleAsNameNoTooltip](은)는 여전히 왕위를 지키고 있다. 변화의 바람이 [target.GetCapitalLocation.GetBaronyNameExplicitly](을)를 휩쓸기 직전까지 갔다는 사실을 전혀 모르고 있을 테지."
 grand_ambitions.0250.a: "권력을 향한 길에 어둠이 내린다..."
 grand_ambitions.0300.t: "$grand_ambitions_header$: 뿌린대로 거두는 법"
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U](이)가 새로운 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip] 앞에 섰다. [foreign_ruler.GetHerHis] 도움이 적지 않은 역할을 했지...\n\n결과적으로 [foreign_ruler.GetSheHe]는 약속받은 것을 받기 위하여 찾아온 것이었다. 바로 [demand.GetName](을)를 말이다."
 grand_ambitions.0300.a: "나는 한 입으로 두말하지 않소. [demand.GetNameNoTierNoTooltip](은)는 그대의 것이오."
 grand_ambitions.0300.b: "훨씬 더 좋은 제안이 있소만..."
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U](을)를 설득함"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U](을)를 설득하지 못함"
 grand_ambitions.0300.c: "순진하다 못해 매력적일 지경이군그래."
 grand_ambitions_ally_joins_war: "동맹 참전: [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "[story.MakeScope.Var('target_char').Char.GetTitledFirstName](이)가 죽었다는 낭보를 전해드리오. [ROOT.Char.GetTopLiege.GetTitledFirstName] 퇴위 계획을 계속 진행하면 될 듯하오만?"
 grand_ambitions.0500.wrong_title: "[previous_story_target.GetTitledFirstName](은)는 더 이상 [story.Var('target_title').GetName]의 주인이 아니라는 낭보를 전해드리오. [ROOT.Char.GetTopLiege.GetTitledFirstName] 퇴위 계획을 계속 진행하면 될 듯하오만?"
 grand_ambitions.0500.a: "#EMP 내가 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip](이)가 되는 순간#!까지 쉬지 않겠다!"
 grand_ambitions.0500.b: "물밑 작업은 멈춰라. 지금은 이 기쁨을 누리자!"
 grand_ambitions.0500.b.tt: "[THIS.Char.GetTopLiege.GetTitleAsName](을)를 [depose|E]시키려는 노력을 멈춤"
 ### CHARACTER MODIFIERS
 ep3_grand_ambitions_cheaper_maa_modifier: "환멸에 질린 병사 영입"
 ep3_grand_ambitions_local_labor_modifier: "지역 노동력"
 ep3_grand_ambitions_rioting_county_modifier: "제국의 소문"
 ep3_grand_ambitions_hushed_rumors: "속삭이는 소문"
 ### SCHEME MODIFIERS
 scheme_grand_ambitions_modifier: "굳건한 야망"
 scheme_grand_ambitions_modifier_desc: "해당 인물은 거대한 목표를 노리고 있습니다."
 scheme_grand_ambitions_bribed_functionaries_modifier: "매수된 관리"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "현재의 통치에 환멸을 느낀 황궁 관리들이 은밀하게 동맹을 맺어 순조로운 권력 이양을 위한 토대를 마련하고 있습니다."
 scheme_grand_ambitions_bribed_merchants_modifier: "매수된 상인"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "대의에 몸담은 상인과 선원들이 제국 전역에 전언을 전달하며 신속하고 안전한 통신을 보장합니다."
 scheme_grand_ambitions_bribed_scribes_modifier: "매수된 필경사"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 비밀을 책임지는 황실 필경사들이 은근슬쩍 서신의 내용을 조작하는 식으로 모략이 발각당하지 않게 숨겨주고 있습니다."
 scheme_grand_ambitions_embezzling_modifier: "횡령"
 scheme_grand_ambitions_powerful_family_modifier: "강력한 가문 동맹"
 scheme_grand_ambitions_powerful_family_modifier_desc: "봉역 내의 다른 강력한 가문과 동맹을 맺음으로써 이 모략은 빠르게 성공을 향해 달려나가게 되었습니다."
