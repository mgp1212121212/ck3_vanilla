l_korean:
 ep3_yearly.1010.t: "말 애호가"
 ep3_yearly.1010.intro: "#EMP 다그닥, 다그닥.#!\n\n동료 총독 [horse_owner.GetTitledFirstName](이)가 [horse_owner.GetHerHis] 준마 [horse_owner.Custom('WarhorseStoryName')]에 올라 내 안뜰을 멋지게 달렸다. [horse_owner.Custom('HorseStoryMareStallion')](은)는 그 훌륭한 혈통을 자랑스럽게 뽐낸다.\n\n[horse_owner.GetFirstNameNoTooltip](은)는 모든 비잔티움 총독의 부러움을 사고 있으며, 나 또한 예외는 아니다."
 ep3_yearly.1010.greek_flavor: "[Glossary( 'Hipperos', 'HIPPEROS_GLOSS' )](은)는 그리스 전통에 깊게 녹아 있다."
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')](을)를 반드시 손에 넣겠다! 그런데 어떻게 해야 하지?"
 ep3_yearly.1010.a: "정당한 가격이라면 [horse_owner.GetFirstNameNoTooltip](을)를 설득할 수 있을지도..."
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip](이)가 제안을 받아들임"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip](이)가 제안을 거부함"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')](은)는 지위가 더 높은 사람에게 어울린다."
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip](이)가 당신의 영향력에 설득됨"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip](이)가 제안을 거부함"
 ep3_yearly.1010.c: "\"[spymaster.GetFirstNameNoTooltip], 이 말은 무슨 수를 써서라도 내 것이 되어야 한다.\""
 ep3_yearly.1010.c.flavor: "첩보장 [spymaster.GetTitledFirstNameNoTooltip]에게 [horse_owner.Custom('HorseStoryMareStallion')](을)를 몰래 숨기라고 지시함"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip](이)가 말을 몰래 숨김"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')](이)가 당신의 것이 됨"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip](이)가 말을 훔치지 못함"
 ep3_yearly.1010.d: "선물 받은 말의 입 안을 보지 말라고 하더군, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt: "[horse_owner.GetTitledFirstNamePossessiveNoTooltip] 말을 중독시킴"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip](이)가 눈치채지 못함"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip](이)가 범인을 알아냄"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')](이)가 사망함"
 HIPPEROS_GLOSS: "#bold 히페로스#!는 말에 대한 집착을 나타내는 고대 그리스어입니다."
