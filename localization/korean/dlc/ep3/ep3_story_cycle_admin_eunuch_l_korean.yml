l_korean:
 #Story Cycle
 admin_eunuch_header: "유명 환관:"
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E]가 강화됨#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E]가 약화됨#!"
 admin_eunuch_flavor_tt: "#weak [eunuch.GetFirstNamePossessiveNoTooltip]의 영향력은 커다란 도움이 되겠지만, 그 대가는 어떻게 치르겠습니까?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName](이)가 [eunuch.GetShortUIName](와)과의 사이에서 경쟁 의식이 싹트기 시작함"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "수 세기 동안, [Glossary( '환관', 'EUNOUKOS_GLOSS' )]은 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 관료제와 궁정에서 고문이자 신뢰할 수 있는 동료로서 일해왔으며, 그날그날의 정치적 갈등 상황에서 중요한 역할을 맡았다."
 ep3_story_cycle_admin_eunuch.1001.intro: "봉역에는 원활한 정부 운영과 궁정의 안전을 보장하기 위한 행정가와 신뢰할 수 있는 하인들이 필요했다. 환관은 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 가장 높은 가치를 자랑하는 직종이었다."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName](은)는 빠르게 본인의 계층을 높였다. [eunuch.GetHerHis] 재능과 정직함, 그리고 만사에 대비하는 신중함은 고위층을 통틀어 드물게 칭찬을 받았다."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\n보잘것없는 [origin.GetDeJureLiege.GetAdjective] 가문에서 온 [eunuch.GetHerHis] 친척들이 최근 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에 있는 [eunuch.GetHerHim]에게 합류했다..."
 ep3_story_cycle_admin_eunuch.1001.a: "마침 [eunuch.GetHerHim]에게 맞는 일이 있다."
 ep3_story_cycle_admin_eunuch.1001.b: "일단 지켜볼까..."
 EUNOUKOS_GLOSS: "환관은 \"침실 경비원\"으로 불리는데, 침실 관리가 본래 주 업무였기에 이런 별칭이 생겼습니다. 다양한 사회 계층에서 온 환관들은 많은 교육을 받았으며, 성욕으로 인한 문제나 부모로서의 이해관계가 없다는 점에서 신뢰를 받아 비잔티움 정치계에서 빠르게 권력을 얻었습니다"
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ 신뢰받는 손길"
 ep3_story_cycle_admin_eunuch.2010.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 궁정에서 다가와 작은 목소리로 속삭였다. 그런 와중에도 두 눈은 실내를 은근히 살폈다.\n\n\"[ROOT.Char.GetLadyLord], 정부 조직은... 지금보다 훨씬 더 원활하게 굴러갈 잠재력을 품고 있습니다.\"\n\n\"명확하고 질서 있는 체계를 확립하면 봉역이 크게 안정될 겁니다. 제게 맡겨만 주십시오.\""
 ep3_story_cycle_admin_eunuch.2010.a: "좋다. 이런 일은 [eunuch.GetFirstNameNoTooltip] 자네가 맡아야겠지."
 ep3_story_cycle_admin_eunuch.2010.b: "지금 상태로도 충분하다."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ 부담 나누기"
 ep3_story_cycle_admin_eunuch.2015.desc: "나의 환관 [eunuch.GetTitledFirstName](은)는 최근 내 업무면서도 막상 하자니 진저리가 나는 일을 꽤 많이 나눠 가졌다.\n\n우리는 문서 더미를 헤치며 나의 황제 인장을 찍기 위해 함께 밀랍을 녹였다. [eunuch.GetSheHe]는 부드럽게 제안했다. \"영주님,"
 ep3_story_cycle_admin_eunuch.2015.war: "영주님의 시간과 관심이 전쟁에 모조리 쏠리고 있습니다."
 ep3_story_cycle_admin_eunuch.2015.hunter: "요즘 영주님께선 사냥을 즐길 시간조차 없는 듯합니다."
 ep3_story_cycle_admin_eunuch.2015.fallback: "온 영토의 잡무에 영주님의 기력이 남아나질 않는 듯합니다."
 ep3_story_cycle_admin_eunuch.2015.outro: "이런 귀찮은 책임을 제가 덜어드린다 해도 저에게는 아무런 문제가 되지 않습니다...\""
 ep3_story_cycle_admin_eunuch.2015.a: "큰 도움이 되겠군, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "내가 감당할 수 있다."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ 고위직"
 ep3_story_cycle_admin_eunuch.2021.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 비공개회의를 주선했다. 그런데 [eunuch.GetHerHim]가 누군가를 데리고 온 모습에 깜짝 놀랐다. \"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [eunuch.GetSheHe]는 곧바로 재잘댔다. \"혹시 저의 [governor.Custom('ComplimentAdjective')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.GetTitledFirstName](을)를 아시는지요?\"\n\n연습한 것이 분명한 말투로, 내 이익을 위해서라며 자기 자신에 대해 크게 과시했다.\n\n\"주군, [governor.GetFirstNameNoTooltip](은)는 [title.GetAdjective] [title.GetTierAsNameNoTooltip]의 총독으로서 #EMP 탁월한#! 후보가 될 것입니다. 이보다 나은 대안은 없다고 과감하게 말씀드릴 수 있습니다.\""
 ep3_story_cycle_admin_eunuch.2021.a.grant: "그렇군. [title.GetNameNoTierNoTooltip](은)는 [governor.GetFirstNamePossessiveNoTooltip] 것이다."
 ep3_story_cycle_admin_eunuch.2021.a: "좋다. [governor.GetFirstNameNoTooltip](을)를 후보 명단에 올려라."
 ep3_story_cycle_admin_eunuch.2021.b: "자네의 [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))](은)는 제대로 된 절차를 밟아야 한다."
 ep3_story_cycle_admin_eunuch.2023.desc: "궁전에서 가만히 바라본바, 나는 그대의 재능이 헛되이 버려지고 더 무능한 사람이 [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] 총독에 오르는 모습을 한탄할 수밖에 없었다네.\n\n다른 이유가 있는 것이 아니라면, [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]께선 본인을 위해서라도 그대의 재능을 알아봐야 할 터인데. 자금의 여유만 있다면 [governor.GetSheHe] 역시 현실을 알게 만들 수 있겠지..."
 ep3_story_cycle_admin_eunuch.2023.a: "그렇게 하시오, 환관!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName](이)가 [emperor.GetTitledFirstName](을)를 설득하여 당신을 [governorship|E]으로 만들도록 시도함"
 ep3_story_cycle_admin_eunuch.toast: "유명 환관"
 ep3_story_cycle_admin_eunuch.2023.b: "이럴 시간이 없다."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "제안 거부됨"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ 고귀한 직책"
 ep3_story_cycle_admin_eunuch.2024.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 조용히 방으로 들어와서 겸손한 몸짓으로 다가왔다.\n\n\"폐하!\" [eunuch.GetSheHe]는 기쁘게 외쳤다. \"인사드리옵니다! [title.GetBaseNameNoTier] 상황에 관해 떠오른 것이 있어서 찾아뵈었습니다. [title.GetTierAsNameNoTooltip]에는 강력하면서도 믿을 수 있는 지도자가 절실합니다.\"\n\n마침 그 일에 아주 적합한 인재를 알고 있습니다. 보잘것없는 의견이지만, [governor.GetTitledFirstName](이)라면 폐하께 더없이 #EMP 뛰어나고#! 충성스러운 총독이 되어 줄 것입니다.\""
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ 거룩한 [new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro: "나의 환관 [eunuch.GetTitledFirstName](이)가"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "아야 소피아에서"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]에서"
 ep3_story_cycle_admin_eunuch.2031.desc: "만나자고 부탁했다. 그것만 해도 호기심이 드는데, [eunuch.GetHerHim]가 [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] [new_patriarch.GetFirstName](와)과 함께 있는 모습에 궁금증이 절로 치밀었다. 데려온 이는 이상한 형태로 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에 빠진 듯하다.\n\n[eunuch.GetFirstNameNoTooltip](은)는 능숙하게 말했다. 얼마나 능숙하던지 논증할 필요조차 느껴지지 않을 정도였다.\n\n\"주군,\" [eunuch.GetSheHe]가 가려움을 타는 듯 기묘한 표정으로 중얼거렸다. \"따라서 [new_patriarch.GetFirstNameNoTooltip](이)가 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 새로운 [old_patriarch.GetTitleAsName](이)가 되는 것이야말로 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 진정한 의지라 하겠습니다!\""
 ep3_story_cycle_admin_eunuch.2031.a: "자네의 [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))](은)는 [old_patriarch.GetTitleAsNameNoTooltip](이)가 #EMP 될#! 것이다!"
 ep3_story_cycle_admin_eunuch.2031.b: "진정하라. 너무 #EMP 성급한#! 제안이다..."
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ 제한된 공직"
 ep3_story_cycle_admin_eunuch.2040.desc: "서신을 살펴보는 도중, 나의 환관 [eunuch.GetTitledFirstName](이)가 나를 구석에 몰아붙였다. \"[ROOT.Char.GetTitleAsNameNoTooltip]!\", [eunuch.GetSheHe]는 무언가를 두려워하며 문을 조심스럽게 닫았다. \"잠시 시간을 빌려도 되겠습니까?\"\n\n\"자문회가 그... 담당자들 때문에 진척이 없는 모습이 참으로 답답하고 마음이 아픕니다.\" 나는 눈썹을 치켜올렸다.\n\n[eunuch.GetSheHe|U]는 목을 가다듬고 말을 이었다. \"책임의 일부를 제게 얹어주십시오. 영주님과 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 이익을 더 가까이에서 살피고 싶습니다.\""
 ep3_story_cycle_admin_eunuch.2040.a: "훌륭한 생각이군, [eunuch.GetFirstNameNoTooltip]. 즉시 이행하라."
 ep3_story_cycle_admin_eunuch.2040.b: "다른 업무에 방해가 될까 걱정이군."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "자문회 임명"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ 또 다른 목소리"
 ep3_story_cycle_admin_eunuch.2041.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 자문회실 문을 열고 고개를 내밀었다. [eunuch.GetSheHe]는 나를 보고 웃음을 짓더니 친척 한 명을 데리고 안으로 들어왔다.\n\n영주님!\", [eunuch.GetSheHe]가 몸을 떨며 말했다, \"영주님 자문위원들의... 다소 부족한 재능에 고민하다가 문득 좋은 생각이 떠올랐습니다! 저의 [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName](이)라면 [ROOT.Char.GetLadyLord]의 통치에 큰 보탬이 되어 줄 겁니다!\""
 ep3_story_cycle_admin_eunuch.2041.a: "잘 말했다, [eunuch.GetFirstNameNoTooltip]. 자네 말대로 될 것이다."
 ep3_story_cycle_admin_eunuch.2041.b: "생각해 봐야겠군..."
 ep3_story_cycle_admin_eunuch.2043.desc: "궁전의 환관으로서, 나는 형편없는 국정을 수없이 목격했다네. 그대야말로 [emperor.GetTitleAsNamePossessive] 가장 귀하면서도 중용되지 못하는 인재임을 나는 알고 있어.\n\n그대가 지원해 준다면 그대의 조언이 더 큰 힘을 얻도록 이쪽에서도 목소리를 높일 수 있다네. 어디까지나 [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 위해서 말이야."
 ep3_story_cycle_admin_eunuch.2043.a: "뭐든 부탁하겠소, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName](이)가 [emperor.GetTitledFirstName](을)를 설득하여 당신을 [councillor|E]으로 만들도록 시도함"
 ep3_story_cycle_admin_eunuch.2043.b: "관심 없소."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "제안 거부됨"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ 강력한 조언가"
 ep3_story_cycle_admin_eunuch.2044.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 날카롭게 목을 가다듬으며 국무에 관해 의견을 내기 시작했다.\n\n\"폐하\", [eunuch.GetSheHe]는 조심스럽게 말을 골랐다. \"폐하의 현 정부는 #EMP 당연히#! 준수한 성과를 내고 있습니다만... 몇 안 되는... 놓쳐버린 기회에 관해서도 짚고 넘어가야 하지 않을까 싶습니다.\"\n\n\"가장 높은 곳에서는 미처 보이지 않으셨겠지만, 능력 있고 #EMP 선량한#! 인재가 없지는 있습니다. 지금 당장 예를 들자면 [councillor.GetTitledFirstName](이)가 바로 그 사례입니다! [councillor.GetSheHe|U]라면 폐하의 통치에 실로 보탬이 되는 재원이 되어 줄 것입니다!\""
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ 커다란 행동력"
 ep3_story_cycle_admin_eunuch.2050.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 만족스러운 미소를 입가에 띠고 다가와서 재잘댔다. \"영주님, 영주님의 마음에 쏙 들 만한 건의가 있습니다!\"\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 언제나 더 많은 돈이 필요한 자리입니다. 제가 계산을 다 해봤지요. 조폐 전략에 조금만 손을 본다면, 훨씬 더 많은 돈을 절약할 수 있습니다!\""
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 언제나 더 많은 자금이 필요한 자리입니다. 그래서... #EMP 적당한#! 세금 인상안을 생각해 봤습니다!\""
 ep3_story_cycle_admin_eunuch.2050.candidacy: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] 곳곳에서 여론을 취합해 봤습니다. 영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))] [boon_target.GetFirstNamePossessive] [boon_title.GetAdjective] [boon_title.GetTierAsNameNoTooltip] 입후보를 도울 좋은 기회가 보이더군요!\""
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "\"[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에서는 소식이 빠르게 퍼집니다. 소문도 마찬가지입니다! [boon_victim.GetTitledFirstName]에게 자기 위치를 확실하게 알려 줄 좋은 방법이 제게 있습니다!\""
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "\"다들 아시다시피, [boon_victim.GetTitledFirstName](이)가 문제나 일으키는 골칫덩어리 아닙니까. 그걸 해결할 완벽한 방법이 제게 있습니다!\""
 ep3_story_cycle_admin_eunuch.2050.influence: "\"저에겐 많은 정보원과 대변인들이 있습니다. 아주 사소한 지시만 내리면 됩니다. 옹호자는 아무리 많아도 부족하다고 제가 늘 말씀드리지 않습니까.\""
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n\"그래서 말입니다만, 제가 한 말씀 드려도 되겠습니까?\""
 ep3_story_cycle_admin_eunuch.2050.a: "좋다, 행동력이 인상적이군!"
 ep3_story_cycle_admin_eunuch.2050.b: "그럴 필요는 없다, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ 작은 새"
 ep3_story_cycle_admin_eunuch.2051.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 우리와 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))] [secret_owner.GetTitledFirstName] 사이에 비공개 회담을 준비했다. [secret_owner.GetHerHis] 표정으로는 대체 뭘 생각하는지 짐작이 불가능하다.\n\n환관은 낄길대며 그 불쌍한 자에게 [ROOT.Char.GetFaith.HighGodName]에 대한 두려움을 심었다. [secret_owner.GetSheHe]는 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))] 어두운 비밀을 밝혀냈다며 은연중에 암시했다.\n\n어깨가 높이 솟은 [eunuch.Custom('InsultNoun')](이)가 마침내 사악한 미소를 지으며 나를 바라봤다. \"좋습니다, #EMP 제가#! 뭘 아는지 알려드리면 되겠습니까?"
 ep3_story_cycle_admin_eunuch.2051.a: "전부 다 말해라, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "[secret_owner.GetTitledFirstNamePossessive] [secrets|E] 중 하나를 알아냄"
 ep3_story_cycle_admin_eunuch.2051.b: "모르는 게 나을 것 같기도..."
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ 진행 중인 미지"
 ep3_story_cycle_admin_eunuch.2052.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 우리와 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))] [scheme_owner.GetFirstName] 사이에 비공개 회담을 준비했다. [scheme_owner.GetHerHis] 표정으로 미루어보아 [eunuch.GetFirstNamePossessiveNoTooltip] 말에 대단히 괴로워하는 듯했다.\n\n환관은 낄길대며 그 불쌍한 자에게 [ROOT.Char.GetFaith.HighGodName]에 대한 두려움을 심었다. [eunuch.GetSheHe]는 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] 어두운 모략을 밝혀냈다며 은연중에 암시했다.\n\n어깨가 높이 솟은 [eunuch.Custom('InsultNoun')](이)가 마침내 사악한 미소를 지으며 나를 바라봤다. \"좋습니다, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] 수작이 뭐였는지 알려드리면 되겠습니까?\""
 ep3_story_cycle_admin_eunuch.2052.a: "전부 다 말해라, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "[scheme_owner.GetTitledFirstNamePossessive] [hostile_schemes|E] 중 하나를 노출함"
 ep3_story_cycle_admin_eunuch.2052.b: "모르는 게 나을 것 같기도..."
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ 더 많은 책임"
 ep3_story_cycle_admin_eunuch.2060.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 작게 기침을 하며 다가와서 말을 꺼냈다. \"영주님, 마침 여쭙고 싶은 말이 있었습니다.\"\n\n\"궁정에 마련해 주신 제 위치에는 깊은 감사를 드립니다. 다만 저는 더 많은 도움이 될 수 있다고 자부합니다. 사실, 생각해 둔 역할이 하나 있습니다만...\""
 ep3_story_cycle_admin_eunuch.2060.a: "좋다, 그 자리는 [eunuch.GetFirstNameNoTooltip] 자네의 것이다."
 ep3_story_cycle_admin_eunuch.2060.b: "내 생각과는 다르군..."
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ 가문의 응원"
 ep3_story_cycle_admin_eunuch.2061.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 겉보기엔 특별할 것 없는 한 사람을 데려왔다. \"반갑습니다, 영주님!\", [eunuch.GetSheHe]가 미소를 지으며 말했다. \"여기는 [positioner.GetTitledFirstName](이)라고 제 [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))]인데, 재능이 굉장히 뛰어납니다.\"\n\n함께 온 사람은 연습한 것이 분명한 말투로, 내 이익을 위해서라며 자기 자신에 대해 크게 과시했다.\n\n\"주군, [positioner.GetFirstNameNoTooltip](은)는 궁정 직위에 어울리는 #EMP 탁월한#! 후보가 될 겁니다. 다른 곳에 열정을 쏟기에는 그 재능이 너무나 아까운 탓에...\""
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip](이)라, 좋은 제안이다!"
 ep3_story_cycle_admin_eunuch.2061.b: "그다지 끌리지 않는데..."
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ 사회적 상승"
 ep3_story_cycle_admin_eunuch.2070.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 자기 가문 구성원을 데리고 나타났다. \"영주님!\" [eunuch.GetSheHe]가 웃으며 입을 열었다. \"영주님께 굉장히 기쁜 건의를 드리고자 합니다!\"\n\n\"저의 [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))] [eunuch_marry.GetTitledFirstName](이)라면 영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))] [emperor_marry.GetTitledFirstName]의 배우자가 될 만한 #EMP 모든#! 자격을 갖췄다고 자부합니다!\"\n\n함께 온 사람은 미리 연습한 것이 분명한 말투로, 자기 자신에 대해 자랑스럽게 소개했다."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip](이)라면 [emperor_marry.GetFirstNameNoTooltip]의 좋은 짝이 되겠다!"
 ep3_story_cycle_admin_eunuch.2070.b: "내 생각은 다른데..."
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ 제자"
 ep3_story_cycle_admin_eunuch.3000.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))] [protege.GetFirstName]에게 대단한 관심을 보이면서 최근 여론이 들끓었다.\n\n환관은 [protege.GetHerHim]를 본인은 절대 가질 수 없는 [protege.Custom('GetDaughterSon')]처럼 대하고 있다..."
 ep3_story_cycle_admin_eunuch.3000.a: "궁금하긴 하군."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ 학생"
 ep3_story_cycle_admin_eunuch.3001.desc: "나의 환관 [eunuch.GetTitledFirstName](이)가 또 다른 환관을 휘하에 거느린 채 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 행정제 방식을 가르치고 있다.\n\n[student.GetFirstName](은)는 대개 [eunuch.GetHerHim]와 함께 있으며, 그렇게 둘은 숫자를 뒤적이고 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 경제에 관해 논한다... 라고 우리는 추측할 따름이다."
 ep3_story_cycle_admin_eunuch.3001.a: "유능한 환관이 하나 더 늘었나."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ 경쟁자"
 ep3_story_cycle_admin_eunuch.3010.desc: "환관 비서실의 방식은 나 같은 평범한 사람에게는 도저히 이해할 수 없는 수수께끼다. 하지만 [eunuch.GetFirstName]의 빠른 상승과 멀리까지 미치는 영향력으로 인해 먼 곳에도 적을 만들었다는 점은 분명하다.\n\n또 다른 환관인 [rival.GetFirstName](은)는 적대감을 숨기지 않는다. 게다가 서로를 방해하는 일에 최선을 다하는 것처럼 보인다."
 ep3_story_cycle_admin_eunuch.3010.a: "서로의 이견을 언젠가는 극복하게 되겠지..."
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ 혐의"
 ep3_story_cycle_admin_eunuch.4000.desc: "하루를 끝내고 자러 가던 중, 충격에 휩싸여 숨을 헐떡이는 [eunuch.GetFirstName](을)를 만났다. \"영주님, 마침 잘 오셨습니다! 끔찍한 소식을 전하게 된 건 유감입니다만...\"\n\n[eunuch.GetSheHe|U]는 가까이 다가와서 내 귀를 빌렸다. \"영주님의 [spouse.Custom('WifeHusband')] 일이 터졌습니다! 그분이... 바람을 피웠습니다! 불륜을 저질렀단 말입니다! 호감을 품은 정도가 아니라, 침대에서 뒹굴었다고 합니다! 심지어 상대는 궁정 사람입니다!\"\n\n나는 머릿속에서 애써 말을 고르며 [eunuch.GetHerHim]를 빤히 바라봤다."
 ep3_story_cycle_admin_eunuch.4000.a: "지금 당장 모조리 설명하라!"
 ep3_story_cycle_admin_eunuch.4000.success: "진실을 알게 됨"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "[secret|E] 또는 [scheme|E]이 드러날 수 있음"
 ep3_story_cycle_admin_eunuch.4000.failure: "정황만을 알아냄"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "아무것도 알아내지 못함"
 ep3_story_cycle_admin_eunuch.4000.b: "그래, 알고 있다."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "당신이 [secret|E]을 이미 아는 덕분에 이 선택지를 사용할 수 있음"
 ep3_story_cycle_admin_eunuch.4000.c: "빌어먹을 [spouse.Custom('InsultNounSexual')]! 즉시 [spouse.GetHerHim]를 구금하라!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "정사를 벌였다는 증거가 없음"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ 경솔한 행동"
 ep3_story_cycle_admin_eunuch.4010.desc: "소문이 퍼지는 속도가 갈수록 빨라진다. 내용을 곱씹을수록 도저히 머릿속에서 떨쳐낼 수 없다.\n\n내 [spouse.Custom('WifeHusband')]... [seducer.GetFirstName]... 그 둘이 감히! [spouse.GetTitledFirstName](이)가 대체 어떻게 내게 이럴 수 있는 거지?! 드러난 사실들을 계속해서 되새겼지만, 진실의 실마리는 가까워질 기미조차 없다.\n\n이번 일에 그 무뢰한의 [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))], [eunuch.GetFirstName]의 손길이 닿았다는 직감이 든다. 그런데 그걸 어떻게 알아내야 하지?"
 ep3_story_cycle_admin_eunuch.4010.a: "기필코 이 음모의 뿌리를 밝혀내고 말겠다..."
 ep3_story_cycle_admin_eunuch.4010.c: "지금 당장 그 셋을 가둬라!"
 ep3_story_cycle_admin_eunuch.4010.d: "#EMP 그렇게까지#! 나쁜 상황은 아닌 것 같은데?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ 적 만들기"
 ep3_story_cycle_admin_eunuch.5000.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))] [whinger.GetTitledFirstName](이)가 주변을 살피며 방으로 들어왔다. [whinger.GetSheHe]는 조심스럽게 다가와서 한숨을 쉬며 말했다. \"다행입니다. 그 #EMP 추악한#! 괴물은 여기 없군요!\"\n\n대체 누굴 말하는 것인지 잠시 고민해 봤다. 물론 직접 알아낼 필요는 없었다. \"영주님! 그 환관, [eunuch.GetFirstName]에 대해 뭐라도 #EMP 조치를#! 해야 합니다! [eunuch.GetSheHe|U]는 모든 영역에 손을 뻗고 있습니다. 모든 비밀이 그자의 귀에 들어간단 말입니다. 진심으로 말씀드리는데, 좋은 뜻으로 그러는 건 절대로 아닙니다!\""
 ep3_story_cycle_admin_eunuch.5000.a: "말 같지도 않은 소리! [eunuch.GetSheHe|U]는 충성스러운 신하다."
 ep3_story_cycle_admin_eunuch.5000.b: "그 말이 맞을지도..."
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ 저항"
 ep3_story_cycle_admin_eunuch.5010.desc: "\"[rival.Custom2('RelationToMeShort', ROOT.Char)](이)여, 이 거미가 영주님께 맞서서 거미줄을 치는 모습이 보이지 않는 겁니까?\" [rival.GetFirstName](이)가 깜짝 놀란 표정으로 나를 바라보는 [eunuch.GetFirstName]의 말을 끊었다.\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))](와)과 [eunuch.GetFirstNameNoTooltip] 사이의 불화가 갈수록 심해지고 있다. 심지어 궁정에서도 패거리가 갈려서 소란이 일어날 정도다.\n\n[eunuch.GetFirstNameNoTooltip](은)는 잠시 마음을 가라앉힌 후 반박했다. \"어처구니없는 비난입니다, [ROOT.Char.GetLadyLord]! 저는 오로지 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에 최선의 이익이 되는 방향만을 생각할 따름입니다!\""
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], 나는 [eunuch.GetFirstNameNoTooltip](을)를 믿는다. 그대도 그렇게 하라."
 ep3_story_cycle_admin_eunuch.5010.b: "그래, 저 환관이 선을 넘었다."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ 미약한 발악"
 ep3_story_cycle_admin_eunuch.5020.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))] [puppet.GetTitledFirstName](이)가 환관 [eunuch.GetFirstName](와)과 함께 보내는 시간이 과거에 비해 많이 늘어났다. 그 둘이 사적으로 대화하는 모습이 꾸준히 포착되고 있다!\n\n심지어 [puppet.GetFirstNameNoTooltip](은)는 일종의 개인 과외를 받고 있다는 얘기마저 들려온다. [eunuch.GetFirstNameNoTooltip](이)가 환관 비서실에서 [puppet.GetHerHim]에게 자리를 마련해 주려는 수작 아닌가!"
 ep3_story_cycle_admin_eunuch.5020.a: "정말 안 어울리는 조합이군."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] 치세의 모반"
 ep3_story_cycle_admin_eunuch.6000.desc: "알현실로 들어가는데, 무언가 용건이 있어 보이는 [eunuch.GetFirstName](이)가 나를 따라왔다. 적지 않은 환관들이 그 뒤를 따르고 있었다. \"폐하! 말씀드릴 것이 있습니다!\""
 ep3_story_cycle_admin_eunuch.6000.body: "\n\n환관은 깊이 한숨을 쉬며 말했다. \"일이 이렇게 된 것은 #EMP 실로#! 유감입니다, 폐하. 그러나 폐하의 통치는 여기까지란 사실을 알려드리라는 지시를 받았습니다.\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "\"이미 결정된 일입니다. 이 제국을 위하여, 폐하의 [ROOT.Char.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName]에게 권좌가 넘어갔습니다!\""
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "\"이미 결정된 일입니다. 이 제국을 위하여, 폐하의 [ROOT.Char.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName]에게 권좌가 넘어갔습니다!\""
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "\"이미 결정된 일입니다. [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](을)를 위하여, 폐하의 [eunuch.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName]에게 권좌가 넘어갔습니다!\""
 ep3_story_cycle_admin_eunuch.6000.regent: "\"이미 결정된 일입니다. 이 제국을 위하여, 폐하의 섭정 [coupist.GetTitledFirstName]에게 권좌가 넘어갔습니다!\""
 ep3_story_cycle_admin_eunuch.6000.fallback: "\"이미 결정된 일입니다. 이 제국을 위하여, [coupist.GetTitledFirstName]에게 권좌가 넘어갔습니다!\""
 ep3_story_cycle_admin_eunuch.6000.a: "이건 #EMP 반역#!이다. 근위대! 저들을 체포하라!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "쿠데타가 실패함"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "쿠데타가 성공함"
 ep3_story_cycle_admin_eunuch.6000.c: "당장 떠나라. 그러면 그 목은 간수하게 해 주마."
 ep3_story_cycle_admin_eunuch.6000.d: "좋다... 그렇게 하겠다."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ 권력을 향한 집착"
 ep3_story_cycle_admin_eunuch.8000.intro: "환관 [eunuch.GetTitledFirstName](이)가 강렬한 존재감을 과시했다."
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "[Glossary( '환관', 'EUNOUKOS_GLOSS' )] [eunuch.GetTitledFirstName](이)가 강렬한 존재감을 과시했다."
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)]."
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "적,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "전임자."
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstNamePossessive] 관리. [eunuch.GetSheHe]는 아직 궁전에서 영향력을 지니고 있다.\n\n환관은 아첨하듯 궁정에 대한 경의를 표하며 내게 잘 보이려 애썼다. 어쩌면 이자를 유용하게 이용할 수 있을지도 모르겠군."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip](을)를 보내야 해."
 ep3_story_cycle_admin_eunuch.8000.b: "이젠 [student.GetFirstNameNoTooltip](이)가 나설 때로군."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip](은)는 안정적인 선택지지."
 ep3_story_cycle_admin_eunuch.8000.d: "힘의 균형을 흔들어서 좋을 건 없다."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ 헌신하는 삶"
 ep3_story_cycle_admin_eunuch.8010.desc: "안타깝게도 [admin_title.GetDefinitiveName]의 총애를 받는 신하 [eunuch.GetFirstName](이)가 세상을 떠났다. 얼마 전까지 무소불위의 영향력을 행사하던 환관 중 하나였지만, [eunuch.GetDeathReasonHideKiller]하고 말았다...\n\n[ROOT.Char.GetFaith.HighGodName]께서 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에게 고인처럼 유능하고 실력 좋은 신하를 또 한 명 내려주시기를."
 ep3_story_cycle_admin_eunuch.8010.d: "이러면 확실히 상황이 달라지는데..."
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ 자물쇠와 열쇠"
 ep3_story_cycle_admin_eunuch.8020.desc: "[admin_title.GetDefinitiveName]의 총애를 받는 신하이자 강력한 영향력을 지닌 궁정 환관이었던 [eunuch.GetFirstName](은)는 이제 [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]의 족쇄에 맞서고 있다.\n\n물론 [eunuch.GetSheHe|U]를 다시 중용할 수도 있겠지. 그런 수고를 들일 가치가 있다는 생각이 든다면 말이야..."
 ep3_story_cycle_admin_eunuch.8020.d: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]에겐 손실이 되겠어."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip](을)를 가두기에는 너무 유용한데..."
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ 부재중"
 ep3_story_cycle_admin_eunuch.8030.desc: "[admin_title.GetDefinitiveName]의 총애를 받는 신하이자 강력한 영향력을 지닌 궁정 환관이었던 [eunuch.GetFirstName](은)는 이제 [eunuch.GetLiege.GetName](을)를 섬긴다.\n\n물론 [eunuch.GetSheHe|U]를 다시 설득해 중용할 수도 있겠지. 그런 수고를 들일 가치가 있다는 생각이 든다면 말이야..."
 ep3_story_cycle_admin_eunuch.8030.a: "그 환관은 #EMP 내 것#!이란 말이다."
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip](이)가 [eunuch.GetHerHim]에게 교육을 받았으니, 대신해서 일할 수 있겠지."
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.GetHerHis|U] 오랜 경쟁자인 [rival.GetFirstNameNoTooltip](이)가 뒤를 이을 수 있을 터."
 ep3_story_cycle_admin_eunuch.8030.d: "이번에는 놓쳐버렸군..."
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ 중요한 일들"
 ep3_story_cycle_admin_eunuch.8040.desc: "[admin_title.GetAdjective] 궁정의 귀한 신하이자 강력한 영향력을 지닌 환관이었던 [eunuch.GetFirstName](이)가 더 큰 일을 위해 떠나갔다.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "내 손실은 [eunuch.GetPrimaryTitle.GetNamePossessive] 이득이 될 텐데..."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "내 손실은 [eunuch.GetHouse.GetBaseName] 장원의 이득이 될 텐데..."
 ep3_story_cycle_admin_eunuch.8040.laamp: "아무래도 [eunuch.GetSheHe]는 모험적인 삶을 살고 싶은가 보군..."
 ep3_story_cycle_admin_eunuch.8040.d: "수치스럽군."
