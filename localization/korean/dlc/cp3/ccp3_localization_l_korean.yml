l_korean:
 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "드라사네스"
 building_drassanes_01_desc: "바르셀로나 성벽 밖, #italic 몽쥬익#! 언덕 기슭에 자리한 이 대규모 조선소는 전쟁 갤리선 함대를 무장시키고 보호하는 요새와도 같은 곳입니다.\n뾰족한 석조 볼트 아래에서 일꾼들이 쉴 새 없이 일하며, 높은 탑과 긴 성벽이 이들의 작업을 외부의 눈으로부터 철저히 가려줍니다."
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "대 크즈 칼라"
 building_kyz_kala_01_desc: "이 거대한 궁전은 울창한 메르브 오아시스를 굽어보며 우뚝 서 있습니다. 홈이 파인 벽은 작업장과 병기고, 그리고 대사와 관료들이 분주히 오가는 거대한 홀을 감쌉니다.\n이 건축물은 궁전이자 요새로서 가장 화려한 연회를 열 수도 있으며, 가장 야만적인 침략을 막아낼 수도 있는 장소입니다."
 #Cluny Abbey
 building_type_cluny_abbey_01: "클뤼니 수도원"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "클뤼니 수도원"
 building_cluny_abbey_01_desc: "영원한 구원의 대가로 주어진 토지와 권리. 그것이 바로 클뤼니 공동체와 지역 영주 사이에 맺어진 서약입니다.\n세월이 흐르면서 이곳은 세속 권력의 간섭에서 벗어난 활기차고 영향력 있는 수도원 공동체로 성장했으며, 베네딕토 회칙을 유럽 전역에 전파합니다.\n\n붉은 지붕들이 이어진 수도원 안에서 수도사들은 기도하고 노동하며 필사 작업에 몰두합니다. 실로 대륙 전역의 다른 수도원들이 본받을 만한 모범일 것입니다."
 building_cluny_abbey_02: "마이오르 에클레시아"
 building_cluny_abbey_02_desc: "한때 소박한 수도사들의 거처에 불과했지만, 어느 순간 거대한 종교 복합 시설로 변모했습니다.\n이 유산을 더욱 굳건히 하기 위해 수도원장들은 대규모 건축 프로젝트인 #italic 마이오르 에클레시아#!를 추진했습니다. 기독교 세계에서 가장 거대한 교회가 될 이곳은 바티칸의 대성당보다도 긴 다섯 개의 신랑을 갖추고 있으며, 수많은 탑과 지붕이 어우러진 거대한 석조 볼트는 그 자체로 경이로운 업적임을 뽐냅니다."
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "요크 성벽"
 building_york_walls_01_desc: "수 마일에 걸쳐 이어지는 광대한 성벽은 로마 황제 시대부터 도시를 지켜왔습니다. 특히 주변 초원을 휘감아 흐르는 두 줄기 강을 전략적으로 활용하여 동서쪽에서 오는 적의 침입을 효과적으로 막아냅니다. 모든 통행은 #italic 바스#!라는 좁은 길목을 통해 이루어지며, 이곳에서 통행세를 부과하거나 화살과 불을 쏟아부어 적을 저지할 수 있습니다."
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "다마스쿠스 대 모스크"
 building_damascus_mosque_01_desc: "유구한 역사를 간직한 모스크입니다. 로마 신전과 초기 기독교 바실리카 위에 세워진 이곳은 수 세기에 걸쳐 영성과 놀라운 건축 기술이 겹겹이 쌓여온 공간입니다.\n건물은 화려하고 다채로운 대리석으로 장식되었으며, 콘스탄티노플에서 온 장인들이 제작한 황금 모자이크로 유명합니다."
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "조캉 사원"
 building_jokhang_01_desc: "전설에 따르면, 조캉 사원은 티베트를 형상화한 마녀의 심장부인 고대의 신성한 호수 위에 세워졌다고 합니다. 다만 세 차례나 건설되었으나 그때마다 호수의 분노로 인해 삼켜졌고, 결국 초대 황제의 황후가 올린 기도와 제물 덕분에 비로소 자리를 잡을 수 있었습니다.\n조캉 사원은 티베트에서 가장 신성한 곳으로, 미로처럼 얽힌 안뜰과 승려들의 거주 공간이 야크 버터 등불 가득한 복도와 홀을 따라 이어집니다."
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "바르트부르그"
 building_wartburg_01_desc: "튀링겐 숲 깊숙한 곳, 거대한 암벽 위에 자리한 이 요새는 이 지역을 지나는 모든 물류와 통행을 통제합니다.\n유일한 진입로는 견고한 외성이 지키고 있으며, 높고 하얀 성벽이 산의 틈을 따라 구불구불 이어집니다. 그중에서도 가장 중요한 건축물은 거대한 석조 전당인 #italic 팔라스#!로, 내부의 수많은 화로 덕분에 그 차가운 돌벽조차 온기를 품고 있습니다."
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "랄리벨라의 성 게오르기우스"
 building_beta_giyorgis_01_desc: "#italic 베타 기요르기스#!는 옅은 붉은색 화산암을 통째로 깎아 만든 교회입니다. 주위에는 십여 개의 자매 사원과 건물이 함께 자리하고 있으며, 이는 지상의 예루살렘과 천상의 예루살렘을 모두 상징하도록 설계되었습니다.\n암반 깊숙이 파묻힌 본당 내부에는 화려한 프레스코화가 그려져 있으며, 벽면에는 곳곳이 신성한 성화로 장식되어 있습니다."
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "신의 거룩한 지혜"
 building_holy_wisdom_01_desc: "이 장엄한 교회는 아야 소피아를 본떠 지어진 건축물로, 추운 북방의 땅에서도 그 빛과 부, 권위를 상징합니다. 엄숙한 흰색 석회암 외관과 달리 내부에는 경이로운 색채의 프레스코화가 가득합니다. 수많은 돔을 장식한 황금 모자이크 위로 촛불이 부드러운 빛을 드리우며, 그 그림자는 성당 내부를 신비로운 춤처럼 감쌉니다."
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "카노 토벽"
 building_kano_walls_01_desc: "고대 도시 카노를 둘러싸는 수 피트 높이의 거대한 토벽입니다.\n이 방대한 토목 구조물은 단순히 마을을 보호하는 것에 그치지 않고, 주민들의 거주 구역을 넘어 광활한 밀밭까지 품에 안습니다. 이는 장기간의 포위에도 농성을 유지할 수 있도록 설계된 결과물입니다."
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "소마푸라 대학"
 building_somapura_university_01_desc: "소마푸라 대학은 수세기 동안 인도에서 가장 중요한 학문의 중심지 중 하나로 인정받았습니다. 불교, 자이나교, 힌두교 수도원들과 광범위한 연결망을 갖춘 덕분에 수많은 학자가 먼 거리를 마다하지 않고 찾아오곤 했습니다.\n사각형 배치는 우주의 진정한 조화와 순수를 상징하며, 사고를 발전시키기에 이상적인 공간을 선사합니다."
 #Duomo of Florence
 building_type_duomo_florence_01: "플로렌스의 두오모"
 building_type_duomo_florence_01_desc: "피렌체 대주교좌가 자리한 이 두오모는 시민 모두가 자부심을 느끼는 건축물로, 인류가 구상한 가장 위대한 건축적 업적 중 하나로 손꼽힙니다."
 building_duomo_florence_01: "산타 레파라타"
 building_duomo_florence_01_desc: "고대 로마 성벽의 북문 근처에 자리한 이 초기 기독교 바실리카는 콘스탄티누스 시대 이전부터 기독교 신자들의 보금자리였습니다. 이후 세월이 흐르며 방화와 약탈, 재건과 축복을 거듭 겪어야 했으나, 본래의 세 개의 신랑과 우아한 원형 아치는 그대로 보존되었습니다.\n그러나 도시가 성장함에 따라, 이 오래된 바실리카 또한 함께 확장되어야 할 때가 올지도 모릅니다."
 building_duomo_florence_02: "산 조반니 세례당"
 building_duomo_florence_02_desc: "이곳은 도시 중심에 자리한 거대한 팔각형 세례당으로, 피렌체의 수호성인 세례자 요한에게 헌정되었습니다.\n값비싼 대리석으로 뒤덮이고 뛰어난 조각과 황금 모자이크로 장식된 이 건축물은 그 자체로 도시의 부유함을 증명합니다. 전설에 따르면 이곳은 한때 전쟁의 신 마르스를 위한 신전이었으며, 로마의 판테온과 놀라울 정도로 유사한 외관을 지니고 있습니다."
 building_duomo_florence_03: "산타마리아 델 피오레"
 building_duomo_florence_03_desc: "부유한 피렌체에 걸맞은 웅장한 대성당, 즉 #italic 두오모#!가 도시를 굽어봅니다.\n길게 뻗은 신랑과 거대한 팔각형 애프스는 강렬한 색상의 대리석으로 장식되어 있으며, 서로 다른 깊이감을 연출하며 시각적 착시 효과를 만들어냅니다. 정면은 예언자와 신, 후원자들의 조각상으로 가득 차 있습니다. 높은 종탑은 주민과 방문객들에게 노동과 기도의 시간을 알립니다."
 building_duomo_florence_04: "쿠폴라"
 building_duomo_florence_04_desc: "#italic 쿠폴라#! 탑은 복합 구조물 위로 거대한 규모에 걸맞게 우뚝 솟아 있습니다. 푸른 하늘을 배경으로 가볍고 날렵한 실루엣을 자랑하는 이 건축물은 피렌체 장인들의 가장 위대한 업적이라 할 수 있습니다.\n이전에는 상상조차 할 수 없던 높이와 너비를 자랑하면서도 외부 부축벽이나 지지 구조 없이 무너지지 않도록 벽돌과 석재의 이중 구조를 활용하여 시대를 초월한 설계가 적용되었습니다."
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "코나락 태양 사원"
 building_konark_temple_01_desc: "태양신 수리야에게 바치고자 수천 명에 달하는 장인이 모여 건설한 거대한 사원입니다. 이 복합 구조물은 태양신의 강력한 전차를 본떠 설계되었으며, 바다에서 떠오르는 빛을 동쪽으로 운반하는 형상을 모방합니다.\n칼링가 건축의 경이로운 모범인 이 사원은 정교한 부조와 조각으로 뒤덮여 있으며, 신과 병사, 음악가, 전설 속 존재들이 힌두교 경전을 서사적으로 묘사합니다."
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "알 카라윈 대학"
 building_al_qarawiyyin_university_01_desc: "캐루안에서 온 상인과 이주민들이 설립한 이 광대한 복합 시설은 서방 이슬람 세계에서 가장 명망 높은 고등 교육 기관 중 하나입니다. 먼 지역의 학자들까지 불러 모으며 지역의 지배 계층에 심오한 학문을 가르칩니다.\n#italic 마드라사#!는 여러 개의 홀과 방으로 구성되어 있으며, 외국인 학생들에게 숙식 공간을 제공합니다. 공개 토론의 중심이 되는 #italic 사흔#!은 중앙 정원의 역할 또한 맡습니다."
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "캐루안 분지"
 building_kairouan_basins_01_desc: "필요할 때 도시에 신선한 물을 공급하기 위해 건설된 거대한 저수지입니다. 이 시설은 침전지 구조를 갖추어 자체적으로 빗물을 정화하고 퇴적물을 걸러냅니다.\n이 구조는 여러 개의 구역이 연결되어 이루어지며, 작은 저수지에서 큰 저수지로, 그리고 정교한 석조 물탱크로 이어지는 체계를 적용했습니다."
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "가나 궁전"
 building_ghana_palace_01_desc: "신성한 숲으로 둘러싸인 #italic 가나#! 궁전은 도시의 지배층 족장들이 거처하는 곳입니다.\n이 복합 구조물은 사암과 진흙 벽돌로 지어진 건물들로 구성되어 있으며, 관문을 갖춘 담장의 보호를 받습니다. 벽은 화려한 색상의 부조와 조각으로 장식되어 있으며, 압도적인 규모를 자랑하는 크기로 주변 마을을 굽어봅니다."
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "비셰그라드 성채"
 building_visegrad_castle_01_desc: "웅장하고 견고한 성벽과 탑으로 이루어져 철통 같은 방어 체계를 갖춘 요새입니다. 도나우 굽이를 지키며 교역로를 통제하는 중요한 전략적 거점입니다.\n비셰그라드 요새는 하부와 상부로 구성됩니다. 하부에는 강을 향하는 강력한 육각형 탑이 자리하고 있으며, 상부에는 높은 언덕 위로 아크로폴리스가 우뚝 솟아 있습니다. 삼각형 형태의 이 거대한 요새는 방어 역할뿐만 아니라 사냥용 호화 별장으로도 활용되었습니다."
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "성모 마리아와 성 알렉시우스 참사회 성당"
 building_wawel_cathedral_01_desc: "독일 장인들의 도움을 받아 편마암과 석회암으로 만들어진 웅장한 석조 교회입니다. 폴란드 지역에 건립된 최초의 교회 중 하나로, 교회의 권세를 상징하는 기념비적인 건축물로 손꼽힙니다.\n두꺼운 석벽은 신자들에게 구원의 희망을 제공하는 동시에 현세의 위협을 막아주는 중요한 방패 역할도 해냅니다. 서쪽 탑에는 악마의 발톱 자국이 남아 있다고 전해지며, 이는 이 건축물의 튼튼함을 보여주는 증거로 여겨집니다."
 building_wawel_cathedral_02: "성모 마리아와 성 알렉시우스 상급 참사회 성당"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\n상급 참사회 성당으로 승격된 후, 이 교회의 운영은 성직자만으로 구성된 조직인 참사회에 의해 운영됩니다. 규모와 장엄함 모두 탁월하지만, 주교좌가 배정된 시설은 아니므로 대성당이라는 명칭은 쓰지 못합니다."
 building_wawel_cathedral_03: "성모 마리아와 성 알렉시우스 대성당"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\n상당한 자원을 투입한 끝에, 교황은 마침내 이곳에 새로운 교구를 설립하고 주교좌를 배정했습니다. 이 자랑스러운 건축물은 이제야 비로소 대성당으로 불릴 수 있게 된 것입니다."
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "바타피 석굴"
 building_vatapi_caves_01_desc: "초기 찰루키야 왕조에 의해 건설된 이 신성한 석굴은 거대한 사암층을 깊숙이 깎아 만들어졌습니다. 내부에는 신성하고 고요한 공간이 자리하고 있습니다.\n그리고 개선문을 지난 순례자들은 산 전체를 깎아 만든 거대한 단일 암벽의 내부로 들어서게 됩니다. 인도의 주요 신앙 전통들을 반영한 각종 신상과 조각이 이 석굴을 장식합니다."
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "황금 요새"
 building_jaisalmer_fort_01_desc: "자이살메르의 황금빛 성벽은 단순한 방어 시설이 아니라, 타르 사막 한가운데에 자리한 거대한 도시를 품고 있습니다.\n해가 지평선 너머로 저물기 시작하면 성벽이 따뜻한 꿀빛으로 물들며, 한낮에는 주변과 조화를 이루어 마치 사막 속으로 녹아드는 듯한 모습을 보인다고 합니다."
