l_korean:
 mpo_events_tova.0001.t: "차디찬 환대"
 mpo_events_tova.0001.desc: "돌아온 지 얼마 되지도 않아 [demanding_relation.GetTitledFirstName](이)가 기대감에 가득한 얼굴로 나를 쫓아다니는 모습이 보였다. 최근 내가 여정을 떠나 있을 동안 [demanding_relation.GetSheHe]는 궁정에 남아 있었으니, 서로를 못 본 지 꽤 되기는 했다. 하지만 [demanding_relation.GetSheHe]는 내 존재 말고도 다른 걸 바라는 듯했다. \n\n[demanding_relation.GetSheHe|U]가 반짝이는 눈으로 나를 올려다보며 이렇게 물었다. \"혹시 여행에서 절 위해 가져온 건 없나요?\" \n\n나는 급히 주머니를 뒤졌으나 [ROOT.Char.Custom('RandomWeirdObject')] 말고는 아무것도 없었다. 실은 이게 어쩌다가 여기 들어왔는지도 모르겠다."
 mpo_events_tova.0001.a: "대신 내 여행이 어땠는지 얘기해 주마."
 mpo_events_tova.0001.a.tt.failure: "[demanding_relation.GetTitledFirstName]에게 깊은 인상을 남기는 데 실패함"
 mpo_events_tova.0001.a.tt.success: "[demanding_relation.GetTitledFirstName]에게 깊은 인상을 남김"
 mpo_events_tova.0001.b: "시장에 가서 뭐라도 사 주마."
 mpo_events_tova.0001.b.equipped_tt: "[demanding_relation.GetTitledFirstName](을)를 위해 [wanderer_toy.GetName](을)를 구매함"
 gifted_toy_name: "장난감 말"
 gifted_toy_desc: "나무로 정교하게 조각된 장난감 말입니다."
 mpo_events_tova.0001.c: "난 과연 아이한테 거짓말할 준비가 됐나?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName](이)가 쉽게 속지 않음"
 mpo_events_tova.0001.c.tt.success: "[demanding_relation.GetTitledFirstName](을)를 설득해 특별한 물건이라고 믿게 함"
 mpo_events_tova.0002.t: "머나먼 화음"
 DynamicIntroLanded: "회당을 걷다가"
 DynamicIntroWanderer: "야영지를 걷다가"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')] 안뜰에서 희미하게 나는 음악 소리를 들었다. \n\n화음이 조화로운 후렴을 이루자 나는 가던 길을 멈추고 깊은 그리움에 빠져들었다. 가사를 몰라도 이 노래가 향수병에 대한 이야기라는 것쯤은 알 수 있었다. \n\n소리를 따라가자 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))]인 [musician.GetTitledFirstName](와)과 마주쳤다. [musician.GetSheHe|U]는 고향에서 먼 곳까지 여행해 왔고, 그래서 자신의 고향을 추억하려는 듯 노래를 부르고 있었다. \n\n눈을 감으면 금방이라도 [journey_province.GetName]의 [journey_province.Custom('TerrainInspirationLoc')]에 관한 모습이 그려질 것만 같았다."
 mpo_events_tova.0002.a: "언젠가 한번 가봐야겠군."
 mpo_events_tova.0002.a.tt: "[GetActivityType('activity_journey').GetName]에서 [journey_province.GetName](을)를 방문하면 추가로 [wanderer_lifestyle|E] 경험치를 획득할 수도 있음"
 mpo_events_tova.0002.b: "내 음악에 대한 사랑을 이용해 [musician.GetHerHim]를 영입해야겠다."
 mpo_events_tova.0002.b.flavor: "혼자 부르는 노래보다 여럿이 부르는 게 더 낫지 않겠나?"
 mpo_events_tova.0002.b.tt.success: "[musician.GetTitledFirstName](을)를 당신과 함께하자고 설득하는 데 성공함"
 mpo_events_tova.0002.b.tt.failure: "[musician.GetTitledFirstName](을)를 당신과 함께하자고 설득하는 데 실패함"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetCollectiveNoun](와)과 [journey_province.GetCounty.GetCulture.GetCollectiveNoun] 간의 [cultural_acceptance|E]이 [minor_cultural_acceptance_gain]만큼 증가"
 mpo_events_tova.0002.c: "잠시 앉아서 음악을 즐기자."
 mpo_events_tova.0003.t: "너무 멀리 나간 농담"
 mpo_events_tova.0003.desc: "삼림의 경계를 지나자 불길한 까마귀 울음소리가 들려왔다. [unruly_province.Custom('GetRandomRegionalWood')] 가지에서 텅 빈 올가미들이 약간씩 흔들리고 있었다. 사슬에 묶인 남자 셋이 올가미 아래 무릎을 꿇고 있었다. 그중 한 명은 꼭 [unruly_province_owner.GetTitledFirstName] 같아 보였다. \n\n\"이 하잘것없는 놈들이 우리 [unruly_province_owner.GetTitleTierName]의 정당한 치세를 조롱했습니다!\" 처형 집행인이 외쳤다. \"놈들은 배우인 척하는 농노 반란자입니다. 따라서 이 모략과 비방은 죽음으로 갚아야 할 겁니다.\" \n\n\"제발 도와주십시오.\" 죄인 중 하나가 나를 향해 외쳤다."
 mpo_events_tova.0003.a: "\"사실 이 배우들은 내 사람이네. 그러니 돌려받고 싶네만.\""
 mpo_events_tova.0003.a.tt: "배우들이 당신의 봉신이며 그러니 당신이 이들의 운명을 결정해야 한다고 처형 집행인을 설득해 배우들을 영입함"
 mpo_events_tova.0003.a.tt.success: "처형 집행인을 설득해 배우들과 이들의 운명은 당신의 소유라고 믿게 함"
 mpo_events_tova.0003.a.tt.failure: "당신의 속임수가 들통났으며 [unruly_province_owner.GetTitledFirstName] 또한 당신의 행동에 대해 알게 됨"
 mpo_events_tova.0003.b: "\"죄에 걸맞지 않은 형벌이다.\""
 mpo_events_tova.0003.b.tt: "처형 집행인을 설득해 죄수들을 살려 주게 함"
 mpo_events_tova.0003.b.tt.success: "처형 집행인을 설득해 죄수들을 풀어줌"
 mpo_events_tova.0003.b.tt.failure: "처형 집행인을 설득하는 데 실패했으며 [unruly_province_owner.GetTitledFirstName] 또한 당신의 참견을 못마땅해함"
 mpo_events_tova.0003.c: "가야 할 곳이 있어서. 이만 움직이겠다."
 mpo_events_tova.0003.c.tt: "사악한 일을 저질렀으니 마땅한 처벌을 받아야지!"
 mpo_events_tova.0004.t: "지위 불충"
 mpo_events_tova.0004.desc: "모닥불의 빛이 저녁의 어둠을 몰아냈다. 내 주둔 병사들이 함께 식사하고 있었다. \n\n\"눈을 꽉 감고 코를 쥐어도 이딴 음식은 못 넘기겠어. 이 귀리죽은 더는 못 먹겠다고. 매일 썩은 곡물이나 훔쳐서 식사를 해결할 수는 없는 노릇이잖아!\" \n\n한 남자가 그렇게 말했다. 다른 사람들이 환호하며 이 사람의 어깨를 두드려 주는 걸 보니 이 남자가 모임의 우두머리인 모양이었다."
 mpo_events_tova.0004.a: "배급을 더 엄격하게 하면 저들도 절제란 걸 배우겠지."
 mpo_events_tova.0004.a.flavor: "불만에 찬 병사들이 급진적인 방법을 취하지는 않아야 할 텐데..."
 mpo_events_tova.0004.a.tt: "부대 저장품의 일부를 판매함"
 mpo_events_tova.0004.b: "우두머리의 목을 베겠다."
 mpo_events_tova.0004.b.tt: "될성부른 새싹을 그 자리에서 살해함"
 mpo_events_tova.0004.c: "더 나은 저장품을 위한 비용을 부담하겠다."
 mpo_events_tova.0005.t: "행복한 병사들"
 mpo_events_tova.0005.desc: "앞에서 연기 기둥이 피어올랐다. 멀리서도 사냥감을 굽는 기분 좋은 냄새가 났다. 냄새를 따라가 보니 내 주둔 병사들이 자그마치 세 마리나 되는 메추라기를 요리하고 있었다. \n\n\"이런 삶이라면 안 질릴 것 같은데.\" 목소리가 가장 큰 사람이 이렇게 말했다. \"평온하고 고요하니 영혼도 쉬는 것 같지. 가는 곳마다 농부들한테는 남는 음식이 있고. 이런 평화로운 시대를 살아가다니 얼마나 행운인지 몰라. 거기다 자기 백성한테 잘 대해주는 [ROOT.Char.GetTitleTierName](을)를 섬길 수 있다니.\""
 mpo_events_tova.0005.a: "게으른 놈들이 정신 차리게 채찍질한다."
 mpo_events_tova.0005.b: "경계를 게을리했다고 훈계한다."
 mpo_events_tova.0005.c: "이들의 행복한 모습과 좋은 말을 가슴에 간직한다."
 mpo_events_tova.0006.t: "그냥 후식만"
 mpo_events_tova.0006.desc: "주군, 심각한 소식입니다. 주군의 병사들이 [maa_province.GetCounty.GetName]의 곡창을 불태우고 약탈을 저질렀습니다. 병사들은 굶주려 몹시 화를 냈으며 주군을 향해 반역적인 언사도 서슴지 않았습니다. 주군 때문에 매일 배를 채우려면 물건을 훔치고 약탈해야 한다면서요. \n\n주군께 충성하는 이들의 손에 목숨을 잃지 않은 몇몇은 교외의 황야로 달아났습니다. 굶주림이 사람을 절박하게 만든 모양입니다."
 mpo_events_tova.0006.a: "망할 들개 놈들 같으니!"
 mpo_special_flavor_events.0001.t: "끝없는 물이 흐르는 초원"
 mpo_special_flavor_events.0001.desc: "바다에 대한 이야기를 들었다. 그 아름다움과 공포에 대한 얘기를 들었고, 바다라는 곳이 대체 어떻게 초원을 무색하게 만드는지도 들었다. 오늘 그 위대한 물을 처음으로 직접 보았다.\n\n이제야 이야기꾼들이 이 끝없는 물을 표현할 말을 찾느라 애쓰면서도 눈을 반짝이던 이유를 알겠다. 나는 자리에 앉아 수평선을 바라보았다. 익숙한 텡그리의 맑은 하늘이 파란 물과 부드럽게 만나고 있었다.\n\n소금기 어린 안개가 얼굴에 닿았다. 파도의 평화로운 소리가 귀를 채웠다. 바다의 평온함에 압도되는 기분이었다. 비록 지금 이 순간만 즐길 수 있는 풍경이라고 해도 좋았다."
 mpo_special_flavor_events.0001.a: "정말 장엄하군..."
 mpo_special_flavor_events.0001.b: "당분간 여기서 머물러야지."
 mpo_events_tova.0025.t: "마디뼈 쏘기"
 mpo_events_tova.0025.desc: "익숙한 경연의 노래가 들린다. 그러더니 뼈 징표가 #EMP 우지끈!#! 하고 나무 목표물을 맞추는 소리도 들렸다. 얼마 지나지 않아 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))] [challenger_anda.GetTitledFirstName](이)가 도전 정신으로 반짝이는 눈빛을 하고 다가왔다.\n\n\"어떻습니까? 같이 편 먹고 [Glossary( '샤가이', 'SHAGAI_GLOSS')] 한 판 합시다!\""
 mpo_events_tova.0025.a: "어디 상대를 앞서나가 볼까."
 mpo_events_tova.0025.a.tt.success: "훌륭한 전술을 사용해 놀음에서 승리함"
 mpo_events_tova.0025.a.tt.failure: "당신의 머리가 둔했음"
 mpo_events_tova.0025.b: "상대의 뼈 징표를 부숴버리겠다!"
 mpo_events_tova.0025.b.tt.success: "당신이 체력으로 밀어붙여 놀음에서 승리함"
 mpo_events_tova.0025.b.tt.failure: "당신의 체력이 허약했음"
 mpo_events_tova.0025.c: "오늘은 됐네."
 mpo_sharp_wits_modifier: "예리한 재치"
 mpo_sharp_wits_modifier.desc: "해당 인물은 마디뼈 쏘기에서 전술 솜씨를 뽐내며 감각과 재치를 갈고닦습니다."
 mpo_thunder_knuckles_modifier: "천둥 같은 손가락 관절"
 mpo_thunder_knuckles_modifier.desc: "해당 인물은 천둥소리와도 같은 강력한 힘으로 마디뼈를 날립니다."
 mpo_events_tova.0030.t: "지고한 환영"
 mpo_events_tova.0030.desc: "태양이 이제 막 지평선을 물들일 즈음이었다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))] [visionary.GetTitledFirstName](이)가 붉은 뺨에 불타는 눈을 하고 옆으로 달려왔다.\n\n\"영주님, 제가 꿈에서 환영을 봤는데 꼭 말씀드려야 할 것 같아서요!\" [visionary.GetSheHe]가 외쳤다. \"저는"
 mpo_events_tova.0030.desc_red: "뿔에 종을 매단 붉은 황소가 머리를 휘젓는 모습을 보았습니다. 녀석이 우렁차게 울었는데"
 mpo_events_tova.0030.desc_white: "하얀 표범이 구름 사이를 뛰어다니며 모래에 깊은 선을 그리는 모습을 보았습니다. 녀석이 으르렁거렸는데"
 mpo_events_tova.0030.desc_green: "초록색 수탉이 햇살을 받으며 달리다 날개를 퍼덕이는 모습을 보았습니다. 녀석이 울었는데"
 mpo_events_tova.0030.desc_outro: "위대한 [ROOT.Char.GetTitledFirstNameNoTooltip]께서 천상과 지상 모두를 통치할 운명이라고 합니다!\""
 mpo_events_tova.0030.a: "자네는 정말이지 특별한 재능을 타고났군!"
 mpo_events_tova.0030.b: "천상이 나와 내 행적에 은총을 베푸는 모양이다."
 mpo_events_tova.0030.c: "괜찮은 이야기였어."
 mpo_heavens_favor_modifier: "천상의 은총"
 mpo_heavens_favor_modifier.desc: "해당 인물은 우연히 마주한 환상을 통해 대담해졌습니다."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "산에서 온 사람"
 mpo_events_tova.0035.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))] [distressed_anda.GetTitledFirstName](이)가 앞을 막는 모피 덮개를 쳐내며 내 유르트로 불쑥 들어왔다. 좌절감을 참느라 숨을 헐떡이는 모습이었다. \n\n\"좀 들어 보십시오!\" 그러더니 이렇게 외쳤다. \"[pregnant_woman.GetTitledFirstName](이)가 임신했는데, 제 아이가 아닌 게 확실합니다.\"\n\n\"물어봤더니 자기가 위대한 산에서 곰 한 마리가 내려오는 꿈을 꿨답니다. 그 짐승이 사람의 형상을 한 연기로 변하더니 자기 배 위로 내려앉았다는 겁니다. 그러고 나서 다음 날 아침이 되니까 임신했다는 징조를 느꼈다지 뭡니까.\""
 mpo_events_tova.0035.a: "기뻐하라! 천상에서 자네에게 아이를 내려 주셨으니."
 mpo_events_tova.0035.a.tt: "아이는 놀라운 능력을 지니고 태어날 것이다."
 mpo_events_tova.0035.b: "그 여자 말은 전부 거짓말이다."
 mpo_events_tova.0035.c: "이렇게 웃긴 얘기는 처음 듣는군!"
 mpo_events_tova.0045.t: "귀중한 친구"
 mpo_events_tova.0045.desc: "\"영주님, 저희 우정이 양의 목보다 두껍긴 하지만, 그래도 변치 않는 제 충성심의 징표로 이 선물을 드리고 싶었습니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))] [generous_anda.GetTitledFirstName](이)가 나와 함께 따뜻한 모닥불을 쬐다가 말했다.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "그가 자기 옷 안으로 손을 뻗어 주머니를 꺼냈는데, 열어 보니 안에는 구리로 가중된 묵직한 [Glossary( '샤가이', 'SHAGAI_GLOSS')] 징표가 있었다. 그러더니 이런 말을 했다. \"이 마디뼈로 수많은 시합에서 이겼습니다. 그러니 영주님께도 분명 행운을 가져다줄 겁니다.\""
 mpo_events_tova.0045.desc_herd: "그가 멀리 있는 양 목초지를 향해 손짓하며 말을 이어갔다. \"[Glossary( '샤가이', 'SHAGAI_GLOSS')] 한 판을 이겼는데 거기서 받은 양 무리를 데려왔습니다. 영주님과 가족을 보살피는 데 도움이 되길 바랍니다.\""
 mpo_events_tova.0045.desc_axe: "그가 훌륭하게 다듬어진 전투 도끼를 꺼냈는데, 날 또한 몹시 예리해 보이는 무기였다. 그러더니 말을 이었다. \"지난번에 함께 싸웠던 전투에서 얻은 무기랍니다. 쓰러진 적의 차갑게 식은 손아귀에서 꺼내어 왔습니다.\""
 mpo_events_tova.0045.a: "너그러운 선물을 주어 고맙네."
 mpo_events_tova.0045.a.equipped_tt: "[gift.GetName](을)를 받음."
 mpo_events_tova.0045.b: "내가 바라는 선물은 자네의 우정밖에는 없네."
 gifted_bone_name: "구리로 가중된 마디뼈"
 gifted_bone_desc: "구리로 상감이 된 양의 지골입니다. 마디뼈 쏘기 놀이에서 사용됩니다."
 gifted_axe_name: "정복의 도끼"
 gifted_axe_desc: "균형이 완벽하게 잡힌 전투 도끼입니다."
