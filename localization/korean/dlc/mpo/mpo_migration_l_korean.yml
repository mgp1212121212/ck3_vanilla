 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "불만을 품은 목축민들"
 nomadic_migration_contract_1_desc: "[TaskContract.GetEmployer.GetName]의 말에 따르면, [TaskContract.GetLocation.GetName]에 정착한 후 현지 목축민들과 여러 차례 갈등이 발생했다고 합니다. 저들의 도발을 너무 오래 지켜보았습니다. 이제 이 불안 요소를 끝낼 때가 되었습니다."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "카라코룸에서 한 목축민을 만난 덕분에 문제의 핵심을 알 수 있었다. [herder_character.GetName](은)는 자신의 공동체가 오랫동안 이 땅에서 살아왔지만 우리가 도착한 뒤 사상 처음으로 식량 부족을 겪고 있다고 한다.\n\n그들은 조상의 땅을 떠나지 않으려 한다. 그러나 권위를 보여주면 그 생각이 바뀔지도 모른다. 아니면 저들을 우리에게 이득이 되는 방식으로 활용할 방법을 찾을 수도 있을 것이다."
 mpo_contract_events.0005.a: "나와 함께하라. 힘을 합치면 더 강해질 것이다."
 mpo_contract_events.0005.a.impressed: "합의에 도달함"
 mpo_contract_events.0005.a.unimpressed: "저들이 우리의 제안을 대수롭지 않게 여김"
 mpo_contract_events.0005.b: "나를 위해 일하라. 식량 문제를 해결해 주겠다."
 mpo_contract_events.0005.c: "저들을 #emp 우리의#! 땅에서 쫓아내라."
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "야생 가축 떼"
 nomadic_migration_contract_2_desc: "[TaskContract.GetLocation.GetName] 들판을 야생 가축 떼가 휩쓸고 다니고 있습니다. 이 짐승들을 내버려둔다면 우리의 가축도 피해를 볼 것입니다."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "풍족한 연회"
 mpo_si_slaughtered_for_a_feast_desc: "해당 인물은 백성들을 위해 엄청난 양의 식량을 가져왔습니다."
 migration_contract_2_herd_reward_tt: "#V 당신#!이 [herd|E]을 [herd_i] #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#!만큼 획득함"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "방목 중인 짐승들은 멀리서 보아도 장관을 이루고 있다. 그러나 저들은 우리의 가축이 성장할 여지조차 남지 않을 정도로 풀을 탐욕스럽게 뜯어 먹는다.\n\n두려움에 질린 목동들은 우리의 가축이 굶어 죽기 전에 이 문제를 해결해 달라고 요청했다."
 mpo_contract_events.0015.a: "저 짐승들을 포획하여 우리의 가축으로 삼겠다."
 mpo_contract_events.0015.a.successful: "야생 가축 떼를 상당히 많이 포획함"
 mpo_contract_events.0015.a.failure: "야생 가축 떼를 조금 포획함"
 mpo_contract_events.0015.b: "저들을 도살하여 연회를 준비하라."
 mpo_contract_events.0015.c: "저들을 이용해 우리의 재산을 조금이나마 늘리겠다."
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "분쟁에 휩싸인 초지"
 nomadic_migration_contract_3_desc: "[TaskContract.GetLocation.GetName] 최고의 방목지를 두고 내 [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')]들 사이에서 갈등이 오랫동안 이어지고 있습니다. 이 갈등은 점점 악화되어 자존심이 걸린 문제로 번졌습니다."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "우리가 [task_contract.GetLocation.GetName](으)로 이주한 이후, 인근 초지를 두고 [task_contract.GetEmployer.GetFirstName](와)과 [knight_2.GetFirstName] 사이에서 끊임없는 다툼이 벌어지고 있다.\n\n처음에는 사소한 골칫거리였지만, 이제는 서로의 자존심이 걸려 있어 어느 쪽도 물러설 수 없는 상황이 되었다. 갈등이 더욱 심해져 야영지의 사기를 해치기 전에 개입해야 한다."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip](이)가 옳다. 그 땅은 [task_contract.GetEmployer.GetHersHis] 것이다."
 mpo_contract_events.0025.b: "[knight_2.GetFirstNameNoTooltip]의 주장이 더 타당하다."
 mpo_contract_events.0025.c: "그 땅에서 내 가축을 기를 것이다."
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "부족한 도구"
 nomadic_migration_contract_4_desc: "[TaskContract.GetLocation.GetName](으)로의 이주는 우리 부족의 자재와 도구에 큰 부담을 주었습니다. 따로 보충하지 않는다면 머지않아 부족 전체가 어려움을 겪게 될 것입니다."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "최근 [task_contract.GetLocation.GetName](으)로 이주를 오면서 우리 부족은 커다란 부담을 안게 되었다. 일상적으로 사용하는 기본적인 도구조차 부족한 상태다. 이로 인해 가장 단순한 작업조차 일정이 지체되고 있다.\n\n필요한 물품을 가져올 상인이 없다면, 백성들은 계속해서 고통받을 것이다."
 mpo_contract_events.0035.a: "우리의 상인들이 문제를 해결할 것이다."
 mpo_contract_events.0035.b: "도구를 구할 상인을 찾겠다."
 mpo_contract_events.0035.c: "내 이름은 널리 알려져 있다. 누군가가 해결해 줄 것이다."
 mpo_contract_events.0035.d: "없으면 없는 대로 살아야 한다."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "이 선택지는 [GetDomicileBuilding('trade_yurt_01').GetName] 덕분에 사용할 수 있음"
 mpo_si_lacking_tools: "부족한 도구"
 mpo_si_lacking_tools_desc: "해당 인물의 백성들은 씨족을 제대로 돌볼 도구조차 갖추지 못합니다."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "부족의 분열"
 nomadic_migration_contract_5_desc: "[TaskContract.GetLocation.GetName]에 있는 한 부족이 내가 지배하는 다른 백성들과 단절되어 자체적인 족장을 요구합니다."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "[task_contract.GetLocation.GetName] 부족은 우리가 이 지역으로 이주하기 전부터 [ROOT.Char.GetPrimaryTitle.GetName]의 다른 부족과 조금은 동떨어진 모습을 보이곤 했다. 그리고 지금, 그들은 그 어느 때보다 독립을 원하며 자기들만의 족장을 가지려 한다.\n\n나는 그들을 대표하는 [new_chieftain.GetFirstName](을)를 직접 만났다. [new_chieftain.GetSheHe|U]는 비교적 합리적인 인물로 보였으며, [new_chieftain.GetHerHis] 백성들이 자기만의 방식으로 살아갈 수 있도록 허락만 해준다면 나에게 충성을 맹세할 의향이 있다고 밝혔다."
 mpo_contract_events.0045.a: "대화를 통해 해결할 수 있다."
 mpo_contract_events.0045.a.successful: "상대를 설득함"
 mpo_contract_events.0045.a.failure: "상대가 설득되지 않음"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip](이)라고? [new_chieftain.GetHerHim]가 그 부족을 다스리게 하라."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName](은)는 [task_contract.GetLocation.GetCulture.GetName]의 [divergent_culture|E]가 될 수 있음"
 mpo_contract_events.0045.c: "내가 해 준 모든 일을 떠올리도록 작은 선물을 주겠다."
 mpo_contract_events.0045.d: "금방 익숙해질 것이다."
 mpo_si_accepting_cultures: "분열 수용"
 mpo_si_accepting_cultures_desc: "해당 인물은 부족의 분열을 받아들였습니다."
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "중독된 대지"
 nomadic_migration_contract_6_desc: "[TaskContract.GetLocation.GetName] 주변의 땅이 가축 떼에 해로운 영향을 미친 듯합니다. 정착한 후 원인을 알 수 없는 병이 퍼지고 있습니다."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "우리의 유목 집단은 점점 약해지고 있다. 한때 힘차던 발걸음이 이제는 불안정하다. 유심히 살펴보면 움직일 힘조차 없을 정도로 완전히 지쳐 쓰러진 가축조차 보인다.\n\n이 쇠약함이 계속 퍼진다면, [task_contract.GetLocation.GetName]에 있는 우리의 모든 가축이 감염될지도 모른다. 그 가정이 현실이 된다면, 우리 부족의 운명은 어떻게 될 것인가?"
 mpo_contract_events.0055.a: "그들은 버텨낼 것이다. 내가 반드시 지켜낼 것이다."
 mpo_contract_events.0055.a.successful: "가축들이 회복됨"
 mpo_contract_events.0055.a.failure: "가축들이 악화됨"
 mpo_contract_events.0055.b: "도움을 줄 사람을 찾도록 전령을 보내겠다."
 mpo_contract_events.0055.c: "병이 더 퍼지기 전에 가축들을 도살하라."
 mpo_si_slaughtered_animals: "고기 비축"
 mpo_si_slaughtered_animals_desc: "해당 인물은 고기를 대량으로 비축했습니다.\n#emp 다음에 [GetActivityType('activity_feast').GetName] 개최 시 사라짐#!\n\n[GetActivityType('activity_feast').GetName] 비용: #P [gold_i]-50%#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "골칫거리 이웃"
 nomadic_migration_contract_7_desc: "이웃 부족의 기수들이 가축 떼를 대규모로 데리고 [TaskContract.GetLocation.GetName](을)를 거침없이 휩쓸고 다닙니다."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "[neighbor_leader.GetPrimaryTitle.GetBaseName]에서 온 기마병들은 많지 않은 숫자로도 대규모 가축 떼와 함께 [task_contract.GetLocation.GetName](을)를 대담하게 지나고 있다. 우리 정착지 근처에서 잃어버린 가축 떼를 추적하고 있는 듯하다.\n\n이 땅이 저들의 눈에는 주인 없는 곳처럼 보였을지 몰라도, 나는 저들이 내 영토를 제멋대로 지나가도록 내버려둘 수 없다.\n\n#bold 이 땅은 내 유목 집단을 위한 곳이며, 내 유목 집단만이 사용할 수 있다.#!"
 mpo_contract_events.0065.a: "평화롭게 떠나도록 보내주겠다. 단, 대가가 필요하다."
 mpo_contract_events.0065.a.successful: "상대가 대가를 지불함"
 mpo_contract_events.0065.a.failure: "상대를 막을 수 없음"
 mpo_contract_events.0065.b: "이곳은 #emp 우리의#! 땅이다. 즉, 저들은 #emp 우리의#! 것이다."
 mpo_contract_events.0065.c: "그냥 내버려둬라."
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "남겨진 흔적"
 nomadic_migration_contract_8_desc: "우리는 과거 이 지역에 살았던 사람들의 흔적을 발견한 듯합니다. 새롭게 [TaskContract.GetLocation.GetName]에 꾸린 야영지 주변에 망가진 유르트와 가축 떼가 남겨져 있습니다."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "[barony_location.Custom('HoldingNoHoldingTerrainRoaming')](을)를 지나던 중, 반쯤 길든 가축 떼를 여러 차례 발견했다. 가까이 다가가 보니 사람의 손을 탄 가축임이 분명해졌다.\n\n이 녀석들을 그대로 두면 우리의 가축들이 차지해야 할 땅에서 계속 풀을 뜯을 것이다. [ROOT.Char.GetCapitalLocation.GetName](으)로 데려가야 할까? 아니면 다른 방법으로 처리하는 것이 나을까? 내 백성들을 위해 가장 좋은 해결책은 과연 무엇이겠는가?"
 mpo_contract_events.0075.a: "우리의 가축 떼 규모를 늘릴 기회다."
 mpo_contract_events.0075.b: "녀석들을 [task_contract.GetLocation.GetNameNoTooltip]에서 내쫓아라."
 mpo_contract_events.0075.c: "전부 도살하라."
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "경계선 긋기"
 nomadic_migration_contract_9_desc: "[TaskContract.GetLocation.GetName]에 정착한 이후, 인근 최고의 방목지를 두고 논쟁이 끊임없이 벌어지고 있습니다. [TaskContract.GetEmployer.GetName](이)가 부족 간의 갈등을 중재하려 했지만 별다른 성과를 거두지 못했습니다."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName](이)가 현재 상황을 상세히 설명했다. 우리가 이 지역으로 이주한 후, [other_county.GetName]에 있는 부족이 가장 먼저 초지를 차지했다. 그러나 그 지역은 [task_contract.GetLocation.GetName]에 훨씬 더 가까운 위치였다.\n\n[task_contract.GetEmployer.GetSheHe]는 이 문제를 중재하려 했지만 실패로 돌아갔다고 한다. 두 부족 중 하나는 결국 실망하겠지만, 이 문제는 어떻게든 조속히 해결해야 한다."
 mpo_contract_events.0085.a: "그 초지는 [task_contract.GetLocation.GetNameNoTooltip]에 속한다."
 mpo_contract_events.0085.b: "그 땅은 [other_county.GetNameNoTooltip]의 것이다."
 mpo_si_spurned_tribe: "거절당한 부족"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "오래된 부족"
 nomadic_migration_contract_10_desc: "[TaskContract.GetLocation.GetName]에 마련한 우리의 야영지에 작은 공동체가 찾아왔습니다. 우리가 이주하기 전에 이곳에 살았던 사람들이라고 합니다."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "나의 야영지에 [new_chieftain.GetName](이)가 찾아왔다. [new_chieftain.GetHerHis|U]는 소수의 사람만을 거느린 지도자였다. [new_chieftain.GetSheHe]는 낯선 방언으로 자신감과 자부심을 담아 자기 부족이 겪은 고난에 대해 이야기했다.\n\n#emp \"[ROOT.Char.GetTitleAsNameNoTooltip], 그대의 유르트에 우리를 위한 자리를 내어준다면, 우리의 가축을 바치고 나 또한 그대를 섬기겠소. 그러나 거절한다면... 이 땅에 우리가 기댈 곳은 달리 없구려.\"#!"
 mpo_contract_events.0095.a: "그들을 받아들인다."
 mpo_contract_events.0095.b: "여긴 그들을 위한 곳이 아니다. 쫓아내라."
