l_korean:
 mpo_temujin_flavor.0001.t: "더는 버려지지 않는다"
 mpo_temujin_flavor.0001.desc: "밤이 깊어졌다. [jamukha.GetTitledFirstName](와)과 나만 야영지에 남아 있었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip].\" [jamukha.GetFirstNameNoTooltip](이)가 [jamukha.GetHerHis] 단검으로 나를 가리켰다. \"전쟁이 일어났을 때, 난 자네가 부인을 되찾아올 수 있게 곁에 서서 같이 싸웠네. 평화로운 시기에는 자네의 조언에 귀를 기울이며 자네와 선물을 주고받고, 내 다리가 더는 움직이지 않을 때까지 자네를 따를 것이야.\"\n\n단검이 그 손바닥에 닿으며 깊은 상처를 냈다. \"말로는 다 못 할 맹세를 이 피가 맺어 줄 것이네.\""
 mpo_temujin_flavor.0001.a: "\"내 눈이 하얗게 머는 날까지 자네와 함께하겠네.\""
 mpo_temujin_flavor.0001.b: "\"늑대는 양을 필요로 하지 않는 법.\""
 mpo_temujin_flavor.0010.t: "작별"
 mpo_temujin_flavor.0010.desc.intro: "\"[ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetFirstNameNoTooltip], 때가 왔네.\" [jamukha.GetFirstName](이)가 모닥불 앞에 앉아 있었다. \"자네의 정당한 치세 아래 나 또한 번영했지. 그러나 씨앗은 나무 그늘 속에서 자라지 못하는 법.\"\n\n그가 일어났다."
 mpo_temujin_flavor.0010.desc.rejected: "\"자네는 날 거부했지. 그러니 이해해 줄 거라고 믿네.\""
 mpo_temujin_flavor.0010.desc.blood_brothers: "\"우린 바로 이 모닥불 앞에서 맹세했고, 나 역시 그 맹세를 지키려 했네. 그러나 내 백성은 자유를 얻어야 마땅해.\""
 mpo_temujin_flavor.0010.desc.fallback: "\"내 백성도 자네의 백성과 동일한 자유를 바랄 뿐이네.\""
 mpo_temujin_flavor.0010.aa: "\"그렇다면 떠나라! 가서 벌레답게 숨어 지내라.\""
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "당신은 [jamukha.GetShortUIName](와)과 [blood_brothers|E]가 아니게 됨"
 mpo_temujin_flavor.0010.a: "\"자네는 자기 백성에게 흙을 먹으라 강요하는군.\""
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName](이)가 조롱당함"
 mpo_temujin_flavor.0010.a.tt.failure: "아무도 신경 쓰지 않음"
 mpo_temujin_flavor.0010.b: "\"#EMP 머물러라.#!\""
 mpo_temujin_flavor.0010.c: "\"선택한 거로군.\""
 every_non_brave_compassionate_courtier: "[GetTrait('brave').GetName( GetNullCharacter )] 또는 [GetTrait('compassionate').GetName( GetNullCharacter )] 성격이 아닌 모든 [courtier|E]"
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstNamePossessiveNoTooltip] 배신"
 mpo_temujin_flavor.0020.desc.intro: "\"[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]!\" 한밤중에 익숙한 목소리가 나를 깨웠다. \"미안하네. 하지만 어쩔 수 없었어.\" [jamukha.GetFirstName](이)가 [jamukha.GetHerHis] 말에 올라타 내 천막의 문 앞에 서 있었다.\n\n\"자네한테 경고하려고 왔네."
 mpo_temujin_flavor.0020.desc.blood_brothers: "한때 함께 피를 흘린 사이였으니.\""
 mpo_temujin_flavor.0020.desc.friend: "한때 우정을 나누던 사이였으니.\""
 mpo_temujin_flavor.0020.desc.rival: "내게 걸맞은 경쟁자를 존중하는 의미로.\""
 mpo_temujin_flavor.0020.desc.fallback: "내 귀한 영주를 존중하는 의미로.\""
 mpo_temujin_flavor.0020.desc.outro: "\n\n\"지금 이 순간부터 자네를 추격해 사냥할 것이네. 깊은 물살을 가르고 빛나는 돌마저 무너뜨릴 것이야. 자네를 파멸시키기 위해서라면 무엇이든 하겠어. 온 몽골을 이끌기 위해 태어난 사람은 바로 나니까. #EMP 자네가 아니라!#!\""
 mpo_temujin_flavor.0020.a: "\"자네를 한때 형제라 불렀건만...\""
 mpo_temujin_flavor.0020.b: "\"내 단검이 자네 목에 꽂힐 것이야.\""
 mpo_temujin_flavor.0020.c: "\"후회하게 될 거다!\""
 temujin_jamukha_truce: "이전 대군주"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName](와)과 [jamukha.GetShortUIName](이)가 서로를 향한 #high $retaliation_cb$#! [casus_bellis|E]을 획득함"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "#high $mpo_become_greatest_of_khans_decision$#! [decision|E]을 내리려면 [jamukha.GetShortUIName](을)를 물리쳐야 함"
 mpo_temujin_flavor.0020.a_war_win: "[jamukha.GetShortUIName](와)과의 #high 공격#! [war|E]에서 승리하면 추가로 @legitimacy_icon![legitimacy|E] 및 @prestige_icon![prestige|E]을 획득할 것임"
 mpo_temujin_flavor.0020.b_murder: "[jamukha.GetShortUIName](을)를 대상으로 하는 [GetScheme('murder').GetTypeName] [schemes|E]에 #P #EMP 막대한#!#! 보너스가 적용됨"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "[target.GetShortUIName](을)를 살해하기로 맹세했음: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "형제의 복수"
 temujin_jamukha_war_modifier_desc: "해당 인물은 소중히 여기던 사람에게 배신당했습니다."
 temujin_jamukha_war_smaller_modifier: "핏빛 복수"
 temujin_jamukha_war_smaller_modifier_desc: "해당 인물은 신뢰하던 사람에게 배신당했습니다."
 mpo_temujin_flavor.0020.remove_friend: "당신은 [jamukha.GetShortUIName](와)과 [friends|E]가 아니게 됨"
 mpo_temujin_flavor.0030.t: "[mergid.GetDynastyNameNoTooltip]의 모욕"
 mpo_temujin_flavor.0030.desc: "\"[ROOT.Char.GetFirstNameNoTooltip].\" [borte.GetFirstNameNoTooltip](이)가 내 천막으로 들어오며 조용히 나를 불렀다. [borte.GetHerHis|U] 뺨은 붉어져 있었고 머리카락은 헝클어져 있었다. \"[mergid.GetDynastyName]에 볼모로 붙잡힌 뒤부터 몸이 좀 안 좋았어요.\"\n\n[borte.GetSheHe|U]가 떨리는 손으로 자신의 배를 감쌌다."
 mpo_temujin_flavor.0030.a: "\"[mergid.GetSheHe|U]는 대가를 치를 것이다.\""
 mpo_temujin_flavor.0030.b: "\"지금 가장 중요한 건 #EMP 당신#!이오.\""
 mpo_temujin_flavor.0030.c: "\"왜 이런 일로 날 성가시게 하는 거지?\""
 mpo_temujin_flavor.0030.a.tt: "당신이 [mergid.GetShortUIName]에 대한 #high $retaliation_cb$#! [casus_belli|E]을 획득함"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName](이)가 곧 임신한 징조를 보일 것임"
 pregnancy.1002.d.borte: "두려운 시기가 다가왔군..."
 pregnancy.1002.a.borte: "이제 다 끝이다."
 birth.1003.desc.borte: "\n\n그러나 [mother.GetFirstNamePossessiveNoTooltip] 정직함은 존경할 만하다. 또한 이것 때문에 내 눈앞의 일에 집중하지 못하는 일은 없어야 한다."
 birth.1003.desc.empty: ""
