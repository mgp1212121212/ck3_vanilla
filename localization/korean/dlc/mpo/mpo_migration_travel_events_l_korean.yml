l_korean:
 mpo_migration_travel_events.0001.t: "[ruler.GetFirstNamePossessiveNoTooltip] '선물'"
 mpo_migration_travel_events.0001.desc: "양을 모는 한 [messenger.GetWomanMan]이 다가오며 말했다. \"반갑습니다.\"\n\n\"제가 모시는 [ruler.GetTitleAsNameNoTooltip] [ruler.GetFirstName] 님과 제가 보고 있자니, 당신의 집단이 날이 갈수록 줄고 있더군요. 부디 이 작은 무리를 선물로 받아주십시오. [ruler.GetTitleAsNameNoTooltip]께서는 답례로 작은 부탁 하나만 들어주시길 바라십니다.\""
 mpo_migration_travel_events.0001.a: "[ruler.GetHerHis] 선물을 감사히 받겠다."
 mpo_migration_travel_events.0001.b: "[ruler.GetFirstNameNoTooltip]에게 난 관심 없다고 전하라."
 mpo_migration_travel_events.0010.t: "고압적인 유목 집단"
 mpo_migration_travel_events.0010.desc: "\"이렇게 거대한 집단을 이끌고 초원을 가로지를 수는 없습니다!\" [messenger.GetFirstName](이)가 외쳤다. \"우리 목자들도 이미 너무 오래 고생했습니다. 이렇게까지 하실 필요는 없잖습니까!\"\n\n[messenger.GetFirstNameNoTooltip](이)가 겨우 평정을 되찾았다. \"간청드리겠습니다. 대신 봉신 중 한 명에게 동물 몇 마리를 하사하십시오. 그러면 우리 무리의 긴장 상태도 덜 수 있을 겁니다. [vassal_1.GetTitledFirstName](이)가 영주님을 잘 섬기지만, [vassal_2.GetTitledFirstName]도 새로운 영주의 선물을 감사히 여길지 모릅니다.\""
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip]에게 작별 선물로 동물을 좀 떼어주겠다."
 mpo_migration_travel_events.0010.b: "[vassal_2.GetFirstNamePossessiveNoTooltip] 토지에 투자하자."
 mpo_migration_travel_events.0010.c: "정원을 초과한 동물들은 두고 간다."
 mpo_migration_travel_events.0010.d: "내 무리다. 그러니 나와 함께 데리고 가겠다."
 no_longer_herd_limit_tt: "더 이상 [herd|E] 한계 초과 상태가 아님"
 nomad_keep_herd_modifier: "정체된 유목 집단"
 nomad_keep_herd_modifier_desc: "해당 인물의 유목 집단의 규모가 꽤 커졌으며, 따라서 이전과 같은 속도로 성장하지는 못할 것입니다."
 mpo_migration_travel_events.0020.t: "황량한 땅"
 mpo_migration_travel_events.0020.desc: "우리 유목 집단이 나아가던 중에 정찰대가 걱정스러운 소식을 알려 왔다. 우리가 정착하려고 했던 [target_title.GetNameNoTier]에서는 풀이 드문드문 자라며, 그 땅은 사람이 살아갈 수 없을 정도라는 것이다."
 mpo_migration_travel_events.0020.a: "그래도 [target_title.GetNameNoTierNoTooltip](이)가 우리의 터전이 될 것이다."
 mpo_migration_travel_events.0020.b: "돌아가자! 거기서는 못 살아남는다!"
 mpo_migration_travel_events.0020.c: "숫자를 줄이면 생존에 도움이 될 수도 있다."
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName]께서 우리를 도우시길!"
 mpo_migration_travel_events.0020.d_tt: "[astrologer.GetFirstName]에게 풍요를 비는 기도를 올리라고 한다."
 mpo_migration_travel_events.0020.win: "[astrologer.GetFirstNamePossessiveNoTooltip] 기도가 응답받았다!"
 mpo_migration_travel_events.0020.lose: "[astrologer.GetFirstNamePossessiveNoTooltip] 말은 쓸모가 없었음"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ 무리를 덮친 재앙"
 mpo_migration_travel_events.0030.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l](이)가 허약한 말을 타고 다가왔다. [messenger.GetHerHis] 얼굴은 걱정으로 일그러져 있었다.\n\n\"영주님, 저희 무리에 질병이 닥쳤습니다. 동물들이 죽어 가고 날마다 병이 퍼져 갑니다. 도와주십시오, 이러다간 아무것도 남지 않겠습니다!\" [messenger.GetFirstName](이)가 간청했다.\n\n나는 [messenger.GetHerHis] 탄원을 들으며 저 멀리 있는 병든 동물들을 보았다. [messenger.GetFirstNamePossessiveNoTooltip] 말도 불규칙하게 코로 소리를 내고 있었다."
 mpo_migration_travel_events.0030.a: "병에 걸린 동물을 모두 죽여서 전파를 막아라."
 mpo_migration_travel_events.0030.b: "현지 목동이라면 이 질병을 알지도 모른다."
 mpo_migration_travel_events.0030.b_good: "목동의 치료가 유용했음"
 mpo_migration_travel_events.0030.b_bad: "목동의 치료가 거의 도움이 되지 않았음"
 mpo_migration_travel_events.0030.c: "자연의 순리대로 흘러가도록 기다려야 한다."
 mpo_migration_travel_events.0030.c_none: "질병의 기세가 수그러듦"
 mpo_migration_travel_events.0030.c_medium: "질병이 손실을 거의 남기지 않고 지나감"
 mpo_migration_travel_events.0030.c_massive: "질병이 무리를 초토화함"
 mpo_migration_travel_events.0030.c_major: "무리가 질병으로 인해 약해짐"
 nomad_weak_herd_modifier: "약해진 무리"
 nomad_weak_herd_modifier_desc: "해당 인물의 무리가 질병으로 인해 약해졌습니다."
 nomad_slow_horses_modifier: "느린 말"
 mpo_migration_travel_events.0040.t: "성난 강"
 mpo_migration_travel_events.0040.desc: "[county.GetNameNoTier] 근처의 강으로 다가가자 거칠게 흐르는 물살에 내 말이 놀랐다. 강물은 건너자니 수위가 너무 높아 보였다. 우리 무리에서 가장 작은 이들은 흐름에 휩쓸려갈 수도 있을 듯했다.\n\n근처로 돌아가는 편한 길은 없었고, 우리 무리는 불안해했다."
 mpo_migration_travel_events.0040.a: "이 물을 짓밟아 버릴 것이다!"
 mpo_migration_travel_events.0040.a_tt: "무리를 이끌고 강으로 들어감"
 mpo_migration_travel_events.0040.win: "무리가 강을 안전하게 건넘"
 mpo_migration_travel_events.0040.lose: "급류에 동물 일부를 잃고 말았음"
 mpo_migration_travel_events.0040.b: "뗏목이라면 우릴 안전하게 띄워 줄 것이다."
 mpo_migration_travel_events.0040.b_flavor: "무리가 건너갈 수 있게 뗏목을 만든다."
 mpo_migration_travel_events.0040.c: "근처에 여울 같은 건 없나?"
 mpo_migration_travel_events.0040.c_christian: "[ROOT.Char.GetFaith.HighGodName]께서 바다를 가를 수 있다면, 우리가 물을 건너게 도와주실 수도 있겠지."
 mpo_migration_travel_events.0050.t: "초원의 사랑"
 mpo_migration_travel_events.0050.desc: "요즘 들어 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l] [courtier.GetFirstName]의 모습을 무리에서 잘 찾아볼 수 없었다. 그런데 다음 목적지로 떠날 준비를 하던 중에 [courtier.GetSheHe]가 다가왔다. [courtier.GetHerHis] 눈에는 갈망이 가득했다.\n\n\"영주님, 여기서 제 짝을 찾은 것 같습니다.\" [courtier.GetFirstNameNoTooltip](이)가 고백했다. \"이 무리를 떠나서 제 사람인 [local.GetFirstName](와)과 함께 머물고 싶습니다. 부탁드립니다, 허락해 주십시오.\""
 mpo_migration_travel_events.0050.a: "[courtier.GetFirstNameNoTooltip], 자네 마음이 이끄는 대로 가게."
 mpo_migration_travel_events.0050.b: "사랑 때문에 자네의 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 떠나겠다고? 하!"
 mpo_migration_travel_events.0050.c: "그 마음을 내게 돌려주게, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "[courtier.GetFirstNameNoTooltip](을)를 유혹하려 시도함"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip](이)가 당신의 매력에 넘어감"
 mpo_migration_travel_events.0050.lose: "그래도 [courtier.GetFirstNameNoTooltip](이)가 떠나감"
 mpo_migration_travel_events.0050.d: "어떻게 감히 다른 사람에게 반한 거지!?"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ 야생의 발굽"
 mpo_migration_travel_events.0060.desc: "야영지에 난리가 났다. 말이 밧줄에서 풀려났으며, 등에 타고 있던 [courtier.GetFirstName](을)를 거의 떨어뜨릴 뻔했다. 녀석은 여정을 거치며 화가 났거나, 아니면 무언가에 자극당했는지 거칠게 날뛰며 자신을 진정시키려 드는 사람들을 모두 무시했다.\n\n[courtier.GetFirstNameNoTooltip](은)는 이 짐승을 제어할 수 없다는 사실을 깨닫고 비명을 질렀다. 거기다 녀석이 날뛸 때마다 등에서 점점 더 미끄러져 내려가고 있었다."
 mpo_migration_travel_events.0060.a: "녀석을 처치해라, 어서!"
 mpo_migration_travel_events.0060.a_tt: "[courtier.GetFirstNameNoTooltip](와)과 다른 이들을 구하려 말을 희생함"
 mpo_migration_travel_events.0060.a_bad: "말이 죽음"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n 궁정 신하 사망#!"
 mpo_migration_travel_events.0060.win: "말이 더 큰 사고 없이 진정됨"
 mpo_migration_travel_events.0060.b: "내가 처리하겠다. 물러나라!"
 mpo_migration_travel_events.0060.tt: "말을 진정시키려 시도함"
 mpo_migration_travel_events.0060.lose: "말이 돌진함"
 mpo_migration_travel_events.0060.c: "사상자가 [courtier.GetFirstNameNoTooltip]뿐이길 바라야지..."
 mpo_migration_travel_events.0060.herd: "말이 무리의 일부를 짓밟음"
 mpo_migration_travel_events.0060.people: "말이 수행단을 더 짓밟음"
 mpo_migration_travel_events.0060.people_tt: "#n 말에게 당하는 희생자가 더 늘어날 수 있음#!"
