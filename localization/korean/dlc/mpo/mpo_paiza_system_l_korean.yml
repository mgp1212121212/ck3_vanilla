l_korean:
 mpo_establish_paiza_system_decision: "파이자 체계 도입"
 mpo_establish_paiza_system_decision_desc: "특수한 패를 활용한 체계를 도입하면 부유한 외지인들을 유치하고 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 충성스러운 신하들에게 힘을 실어줄 수 있다. [ROOT.Char.GetTitledFirstNameNoTooltip]의 이름이 새겨진 [paiza|E]를 지닌 자들은 나의 권한을 빌어 나의 영토를 안전하게 지나갈 수 있다. 내 이름을 무시하는 자는 들개와 다름없는 취급을 받아 처형되리라."
 mpo_establish_paiza_system_decision_tooltip: "무역을 촉진하고 충성스러운 신하들에게 힘을 실어줌"
 mpo_establish_paiza_system_decision_confirm: "영원한 하늘의 권위로"
 mpo_establish_paiza_system_decision_is_gurkhan: "당신이 [gurkhan|E]임"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "#V $mpo_interaction_grant_paiza$#! [character_interaction|E]을 잠금 해제합니다. 당신의 [courtiers|E], [vassals|E], [tributaries|E]에게 사용할 수 있습니다"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "#V $mpo_interaction_ask_for_paiza$#! [character_interaction|E]을 잠금 해제합니다. 당신의 [vassals|E], [tributaries|E], 당신의 [court|E]을 방문하는 [adventurers|E]에게 사용할 수 있습니다."
 mpo_establish_paiza_system_decision.paiza_obedient: "파이자 [artifacts|E]을 받는 인물은 당신에게 [obedient|E]하게 됩니다."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! 파이자를 지닌 인물은 #V $mpo_abuse_authority_paiza_decision$#! [decision]을 사용할 수 있게 됨"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! 파이자를 지닌 인물은 #V $mpo_interaction_leverage_khan_authority$#! [interaction]을 사용할 수 있게 됨"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName] [decision|E] 잠금 해제"
 mpo_establish_paiza_system_decision.paiza_recently_established: "파이자 체계는 이미 [THIS.Char.GetName]에 의해 도입되었다. [THIS.Char.GetHerHis|U] 존재 자체가 새로운 체계의 도입을 막고 있다. 하찮은 숨소리 하나마저도 당신의 권한을 모독하고 있는 셈이다."
 mpo_decisions_events.0099.t: "파이자 체계 도입됨"
 mpo_decisions_events.0099.desc: "나의 권력은 초원과 같다. 끝없이 지평선 너머로 뻗어 간다. 그러나 나는 한 방울의 비처럼 단 하나의 장소에서 벗어날 수 없다.\n\n초원 너머, 도시의 시민들은 그 유한한 시야를 넘어 지식을 전하기 위해 장부를 사용한다. 나는 그러한 발상을 차용하여 파이자를 나눠줄 것이다.나의 충성스러운 신하들은 그 무엇보다 중요한 단어, #EMP 나의 이름#!을 지니고 다니게 되리라.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]: 유물에 새겨진 관련 룬은 두려움과 절대적인 순종을 가져다줍니다."
 mpo_decisions_events.0099.a: "나의 뜻이 현실에 나타나리라."
 paiza_artifact_title: "[patron.GetTitledFirstNameNoTooltip]의 파이자"
 paiza_artifact_desc: "[paiza|E]는 단순하지만 위협적인 금속판입니다. 힘을 안겨주기도 하지만, 재앙을 불러올 수도 있습니다. 그 뒷면에 새겨진 문구는 다음과 같습니다.\n\n영원한 하늘의 권능과 제국의 이름에 거는 보호로써, [patron.GetTitledFirstName]의 칙령을 내린다. 이를 존중하지 않는 자는 누구든 벌을 받고, 죽임을 당할 것이다."
 mpo_call_for_merchants: "부유한 방문객 소환"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: 파이자"
 mpo_call_for_merchants_decision_desc: "거대한 초원은 살찐 외국 도시들보다 훨씬 더 장엄하다. 그러나 그 도시들이 가진 물자와 기계, 사상은 우리에게 유용할 수도 있다. 혹시 저들 중 어리석은 부자 하나쯤은 머나먼 이곳까지 와볼지도 모른다."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "사신을 보내라"
 mpo_call_for_merchants_dead_merchant_toast: "부유한 방문객이 객사함"
 mpo_call_for_merchants_dead_merchant_desc: "부유한 방문객 [merchant.GetShortUIName](이)가 여행 도중 사망했습니다"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: 현지 제안"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "당신의 병사들을 개선하거나 [artifact|E] 생성을 활성화합니다."
 mpo_call_for_merchants_small_decision_confirm: "사절 파견"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$당신이 투자한 [gold|E]의 대략 #P 20%#! 회수"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "상단을 이끌고 잘 정착된 도시들을 돌아다니는 부유한 외국인이 당신의 궁정으로 찾아옵니다. 상인이 귀환하면 다음 혜택을 받을 수 있습니다.\n$BULLET_WITH_TAB$당신이 투자한 [gold|E]의 약 #P 40%#! 회수\n$BULLET_WITH_TAB$#V $commission_artifact_decision$#! [decision|E]을 잠금 해제하는 [artifact|E] 제작 재료\n$BULLET_WITH_TAB$당신의 [horde|E] 및 [archer_cavalry|E]을 위한 군수품"
 mpo_call_for_merchants_decision.gold_needed_smol: "더 큰 수익을 원한다면 더 많은 [gold|e]를 투자해야 합니다 (최대 800 [gold_i|E])"
 mpo_call_for_merchants_decision.robbed_merchants: "이전에 부른 외지인은 끔찍한 죽음을 맞이했고, 그 소문이 널리 퍼졌습니다. 새로운 외지인이 감히 다시 오기까지는 적지 않은 시간이 걸릴 것입니다."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$무작위 [innovation|E] 진행도"
 mpo_call_for_merchants_decision.buildings: "[GetDomicileBuilding('trade_yurt_01').GetName] [yurt_building|E]의 다양한 [internal_upgrades|E]가 추가 혜택을 제공합니다."
 mpo_call_for_merchants_decision.gold_needed: "더 큰 수익을 원한다면 더 많은 [gold|E]를 투자해야 합니다 (최대 2,400 [gold_i|E])"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "새로운 발상을 가져오라."
 mpo_decisions_events.0100.a_not_unlocked: "당신이 [GetDomicileBuilding('trade_yurt_01').GetName] [yurt_building|E]을 보유하지 않음"
 mpo_decisions_events.0100.b: "강철이 유용할 것이다."
 mpo_decisions_events.0100.c: "내 유목군이 쓸 갑옷을 가져오라."
 mpo_decisions_events.0100.d: "우선 가축을 금으로 바꾸겠다."
 mpo_decisions_events.0100.d.unlocked: "[herd|E] 교환이 끝나면 원하는 상품을 선택할 수 있게 됩니다.\n#weak 이 선택지는 당신이 [GetDomicileBuilding('herd_trade_yurt_01').GetName] [yurt_building|E]을 보유하여 사용할 수 있습니다.#!"
 mpo_decisions_events.0100.e: "너의 재산과 목숨을 지금 당장 내놓아라."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial 향후 20년 동안 당신의 궁정에 어떠한 부유한 방문객도 오지 않을 것입니다. 해당 기간 동안 #V $mpo_call_for_merchants_decision$#! 결단을 사용할 수 없습니다.#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName](이)가 예상보다 일찍 도착했다. 신발에는 먼지가 잔뜩 묻어 있었고, 두 눈에는 열정이 반짝이는 모습이다.\n\n\"지혜롭고 강대하신 [ROOT.Char.GetTitleAsNameNoTooltip], 알현을 허락해 주셔서 감사합니다. 당신께선 [merchant_origin.GetNameNoTier]의 상품들에 관심이 있다고 들었습니다. 제게 맡겨주시면 어렵잖게 당신의 유르트로 가져올 수 있습니다. 상단을 이끌고 직접 다녀오겠습니다.\"\n\n\"바라는 것을 말씀만 하시지요. 가장 정교한 용광로에서 나오는 원광철? 어떤 타격이든 막아낼 수 있는 갑옷? 아니면 다른 게 필요하십니까?\""
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "[paiza_merchant.GetNameNoTooltip](이)가 [merchant_origin.GetName] 상행을 마치고 돌아올 경우:"
 mpo_decisions_events.0101.t: "돌아온 외국인"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName](이)가 도착했다. [merchant_origin.GetName]까지의 길고 고된 여정을 마친 후, 지금은 내 유르트에서 [Glossary( '쿠미스', 'KUMIS_GLOSS')]를 음미하는 중이다.\n\n내가 요청한 귀중품들이 하나둘씩 하역되고 있다. 초원의 늑대와 도시의 양이, 비록 잠시나마 서로 공존할 방법을 찾아낸 셈이다."
 mpo_decisions_events.0101.a: "훌륭하다!"
 mpo_decisions_events.0101.b: "먼 땅의 이야기들을 들려주게."
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName](이)가 직접 지나온 땅에 관한 이야기를 들려준다."
 mpo_decisions_events.2137.t: "[paiza_merchant.GetFirstNameNoTooltip]의 여행기"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName](은)는 숨을 고른 후 먼 곳을 바라보며 이야기를 풀어놓았다.\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetSheHe|U]는 다시 숨을 들이쉰 뒤 다른 봉역에 대한 이야기를 이어갔다.\n#weak"
 mpo_decisions_events.2137.a: "그렇군."
 mpo_decisions_events.2137.b: "더 들려주게!"
 mpo_decisions_events.2137.c: "내 유르트에 머무르도록."
 mpo_decisions_events.2138.t: "가축을 금으로"
 mpo_decisions_events.2138.desc: "당신과 [paiza_merchant.GetName](은)는 거래에 관해 상세히 논의하기 위해 [GetDomicileBuilding('trade_yurt_01').GetName](으)로 걸어간다. [paiza_merchant.GetSheHe|U]는 설명을 시작했다.\n\n\"가축을 대량으로 구매할 용의가 있습니다. 여기 오면서 나름대로 인맥을 만들어 두었지요. 대형 도매상은 없지만, 돌아가는 길에 규모가 작은 목축민들을 여럿 만날 겁니다. 분명히 이익이 날 테고, 최소한 손해가 크지는 않을 것 같군요.\n\n이 제안은 당신과 당신이 모시는 제 [ROOT.Char.GetTitleAsNameNoTooltip]께 바치는 존경의 표시로 드리는 것입니다.\""
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName] 6 [herd_i] = 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName] 4 [herd_i] = 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName] 2 [herd_i] = 1 [gold_i]"
 mpo_decisions_events.2138.a: "거래하지."
 mpo_decisions_events.2138.b: "더 쓰고 더 버는 게 어떤가."
 mpo_decisions_events.2138.c: "거래는 물러야겠군."
 mpo_decisions_events.2138.c.desc: "[herd|E] 교환을 진행하지 않고, [paiza_merchant.GetNamePossessive] 여행 목표에 관한 이야기로 돌아간다."
 mpo_decisions_events.2141.already_traded: "이미 [herd|E]을 [gold|E]로 교환했음"
 mpo_abuse_authority_paiza_decision: "구르칸의 권한 남용"
 mpo_abuse_authority_paiza_decision_tooltip: "[gurkhan|E]께서 나를 통해 말씀하신다!"
 mpo_abuse_authority_paiza_decision_desc: "내게는 구르칸의 이름이 있다. 내 파이자에 새겨진 룬은 사람들의 마음에 두려움을 일으킨다. 주변의 땅은 비옥하지만, 그곳에 사는 사람들은 나약하기 그지없다. 내겐 무적의 힘 따윈 없지만, 구르칸의 이름을 통해 저들의 모든 것을 빼앗을 것이다."
 mpo_abuse_authority_paiza_decision_confirm: "[gurkhan|E]의 이름으로!"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "[paiza|E] 후원자가 더 이상 [gurkhan|E]이 아님"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "이곳에서는 [gurkhan|E]의 권위가 인정받지 못함"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "[gurkhan|E]이 당신의 행위에 반응했음"
 mpo_abuse_authority_paiza_decision.region_already_abused: "해당 토지는 이미 [gurkhan|E]의 권한 남용을 목격함"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "이 [location|E]에는 남용할 수 있는 토지가 없음"
 mpo_decisions_events.0110.t: "[paiza_patron.GetTitleAsNameNoTooltip]의 이름으로"
 mpo_decisions_events.0110.desc: "나는 [paiza_patron.GetTitledFirstNamePossessive] #EMP 충성스러운#! 신하다. 그분의 이름을 금속에 새겨 갖고 있으니, 나의 말과 행동에 그분의 뜻이 담긴 셈이다. 나의 힘은 곧 그분의 힘이다.\n\n나약한 [local_boi.GetName]들이 아무리 간청하더라도 소용없다. 내 입에서 나오는 구르칸의 명령은 절대 변하지 않을 것이다.\n\n이 땅의 모든 재산과 튼튼한 가축은 모조리 나의 것이다. 너희의 나약함은 [paiza_patron.GetTitleAsNamePossessiveNoTooltip] 권한에 대한 모욕이며, 내가 그것을 #EMP 더 나은#! 곳에 사용해 주겠다."
 mpo_decisions_events.0110.a: "발 달린 것은 전부 모아라!"
 mpo_decisions_events.0110.b: "\"아무 말도 하지 마라!\""
 mpo_decisions_events.0110.c: "마음이 바뀌었다."
 mpo_decisions_events.0110.d: "이건 #EMP 잘못된#! 일이다. 돌아가라!"
 mpo_decisions_events.0110.b.success: "성공"
 mpo_decisions_events.0110.b.success_desc: "여기서 벌어진 일이 [paiza_patron.GetTitledFirstName]에게는 한 마디도 전해지지 않음"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName](이)가 권한 남용에 관해 듣게 됨"
 custom.mpo_resources_gained_abuse: "주변 [Concept( 'counties', '영지' )|E]에 의한 노략"
 mpo_decisions_events.0111.t: "구르칸의 분노"
 mpo_decisions_events.0111.desc: "구르칸은 초원 그 자체와 같다. [paiza_patron.GetNamePossessive] 힘과 의지는 초원 전체에 통하며, [paiza_patron.GetHerHis|U] 이름은 바람에 실려 어디서든 속삭여진다.\n\n나는 금속 파이자에 새겨진 그분의 이름을 갖고 다녔다. 그리고 그것으로 사람들의 마음에 두려움과 복종을 심어주었다. 그러나 돌이켜보면, 너무 많은 일을 저지른 것 같다.\n\n이제는 내가 두려움에 시달릴 차례다. 구르칸께선 내 행동을 들으시고는 자신의 이름과 뜻을 남용했다고 선언하셨다. 나는 이제 초원 전체가 주목할 끔찍한 본보기가 될 것이다."
 mpo_decisions_events.0111.a: "판결을 받아들이겠다."
 mpo_decisions_events.0111.b: "\"저는 정의를 행한 것입니다. 제가 설명을...\""
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "나는 초원 그 자체다. 나의 힘과 의지는 초원 곳곳에 뻗어 있고, 내 이름은 바람에 실려 사람들의 귀에 들어간다.\n\n기수들은 내 이름을 금속 파이자에 새겨 지니고 다닌다. 그러나 뱀처럼 그것을 비틀어 악용하는 놈들이 있다. [paiza_abuser.GetName](와)과 [paiza_abuser_1.GetName] 같은 탐욕스러운 멍청이들 말이다. 얼마 전만 해도 내 앞에서 그 벌레 같은 몸을 납작 엎드렸건만, 지금은 내 충직한 백성들을 학대하고 있다. 백성들은 나에게 정의로운 대응을 바라고 있다. 이제 진정한 내 의지를 바람에 실어 보내리라!\n\n\"이야기가 내 귀에까지 들려왔다. 거세한 똥개든, [ROOT.Char.GetTitledFirstNameNoTooltip], [paiza_abuser.GetFirstNameNoTooltip], 누가 되었든 [paiza_abuser_1.GetFirstNameNoTooltip](은)는 상대할 준비가 되었음을 알라. 내 이름을 더럽힌 대가를 치러라!\""
 mpo_decisions_events.0112.a: "놈들의 머리를 가져와라!"
 mpo_decisions_events.0112.a.desc: "[paiza_abuser.GetFirstName](와)과 [paiza_abuser_1.GetFirstName](이)가 모두 사망할 경우, 당신의 [paiza|E]를 지닌 다른 [characters|E]들이 당신의 권위를 남용하길 꺼리게 됩니다."
 mpo_decisions_events.0112.b: "이번에는... 일단은 넘어가겠다."
 mpo_decisions_events.0112.c: "다시는 날 귀찮게 만들지 마라."
 mpo_decisions_events.0112.c.flavor: "당신의 권한을 남용하는 사태가 지속됩니다. 그러나 당신은 더 이상 알림을 받지 않게 됩니다."
 mpo_paiza_abuse_counter_effect.random: "[gurkhan|E]의 행동은 인간만이 가능한 무작위성을 지님"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon! [gurkhan|E]이 당신의 권한 남용에 격노했으며, 반응할 가능성이 굉장히 높음"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! [gurkhan|E]이 당신의 권한 남용에 짜증을 느끼고 있으며, 반응할 가능성이 있음"
 mpo_paiza_abuse_counter_effect.indifferent: "[gurkhan|E]은 당신의 권한 남용에 무관심하며, 이번에는 아무 조치도 하지 않을 것임"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon! [gurkhan|E]이 #EMP 격렬하게#! 반응할 것임"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "[gurkhan|E]이 #EMP 격노#!하지만, 아무 조치도 하지 않을 것임"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "[gurkhan|E]이 #EMP 짜증#!을 내지만, 아무 조치도 하지 않을 것임"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName](은)는 당신을 대상으로 [imprisonment_reason|E] 및 [execute_reason|E]를 획득합니다."
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName](은)는 당신 및 당신의 [close_family_members|E]을 대상으로 [imprisonment_reason|E] 및 [execute_reason|E]를 획득합니다."
 mpo_decisions_events.0111.a.survived_khans_wrath: "구르칸의 분노에서 살아남긴 했지만, 더 이상 그분의 권한을 남용할 수 없게 됩니다."
