 ### Events ###
 mpo_nerge.0010.t: "위대한 네르제의 시작"
 mpo_nerge.0010.desc.intro: "기수들이 내 뒤에 일렬로 도열해 좌우로 길게 늘어서 있다. 다들 이 위대한 사냥의 시작을 알리는 [ROOT.Char.GetTitleAsNameNoTooltip]의 신호를 기다린다.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "기수들이 내 뒤에 일렬로 도열해 좌우로 길게 늘어서 있다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 다들 시작 신호를 기다리고 있습니다.\" [master_of_hunt.GetFirstName](은)는 몸을 약간 기울여 작게 말했다. \"모든 준비가 끝났습니다.\"\n\n"
 mpo_nerge.0010.desc.outro: "나는 화살을 먹이고 활을 들어 쏘았다. 고통스러운 비명과 함께 통통한 염소 한 마리가 발버둥치며 쓰러졌다. 공포에 찬 울음을 시작으로 짐승들 사이에 혼란이 번졌다. 그리고 박자를 맞춘 듯한 말발굽 소리가 이어졌다. 사냥이 시작된 것이다."
 mpo_nerge.0010.desc.outro.alt.moh: "나는 [master_of_hunt.GetHerHim]에게 고개를 끄덕였다. [master_of_hunt.GetSheHe]는 시위를 당긴 활을 들었다. 화살이 노래하듯 허공을 가르고, 곧이어 동물의 울음이 이어졌다. 사냥이 시작된 것이다."
 mpo_nerge.0010.desc.outro.alt: "나는 기수 한 명에게 고개를 끄덕였다. [ROOT.Char.GetSheHe]는 시위를 당긴 활을 들었다. 화살이 노래하듯 허공을 가르고, 곧이어 동물의 울음이 이어졌다. 사냥이 시작된 것이다."
 mpo_nerge.0010.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 힘을 보여라!"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "오랜 기다림 끝에 마침내 모두가 도열했다. 약간의 실랑이 끝에, 마침내 [host.GetTitledFirstName](이)가 활을 들어 첫 번째 짐승을 겨누었다. 고통스러운 비명이 터져 나오고, 짐승 떼가 미친 듯이 흩어지며 공포에 찬 울음을 뱉었다.\n\n비명이 들리자마자 여러 기수들이 곧바로 달려 나갔다. 모두 자기 자신과 서로에게, 그리고 [host.GetTitleAsNameNoTooltip]에게 능력을 증명하려는 기세다."
 mpo_nerge.0015.a: "하지만 결국 최고의 사냥꾼은 내가 될 것이다!"
 mpo_nerge.0110.t: "실패한 네르제"
 mpo_nerge.0110.desc: "최선을 다했음에도 이번 사냥은 처참한 결과만을 낳았다. 짐승 몇 마리를 잡긴 했지만, 기대했던 숫자에는 한참 못 미쳤다.\n\n함께한 기수들은 의기소침한 눈빛으로 나를 바라본다. 저들뿐만 아니라 나 또한 수치감에 휩싸였다. 이래서야 어떻게 고개를 들고 [ROOT.Char.GetCapitalLocation.GetName](으)로 돌아간단 말인가?"
 mpo_nerge.0110.a: "이렇게 부끄러울 데가..."
 mpo_nerge.0115.t: "성공적인 네르제"
 mpo_nerge.0115.desc: "마침내 네르제가 마무리되었다. 우리가 사냥한 짐승들의 시체가 눈앞에 쌓였다. 실로 장관이다. 우리는 고기가 상하기 전에 사냥감을 분류하고 해체하는 작업을 시작했다.\n\n일하면서도 우리의 분위기는 꽤 괜찮았다. 다들 이번 사냥의 결과에 기뻐하고 있었으니까."
 mpo_nerge.0115.a: "이 고기로 이번 계절을 버틸 수 있을 것이다."
 mpo_nerge.0120.t: "보람 있는 네르제"
 mpo_nerge.0120.desc: "상당히 성공적인 사냥이었다. 수십 마리의 짐승이 우리의 발 아래 죽어 나뒹군다. 다행히 사냥감을 손질하고 고기를 전부 챙겨 돌아가기에 손이 부족하진 않았다.\n\n피와 땀 냄새가 코를 진하게 찌르지만, 다들 사냥 중 있었던 최고의 순간을 서로 나누느라 즐겁기만 하다."
 mpo_nerge.0120.a: "이 고기로 몇 계절은 거뜬히 버틸 수 있을 것이다."
 mpo_nerge.0125.t: "위대한 네르제"
 mpo_nerge.0125.desc: "이번 사냥은 대성공이었다. 나는 도살된 짐승들이 언덕처럼 쌓인 곳을 천천히 걸었다. 이런 장관이 어디 또 있을까. 네르제가 끝났지만 다들 모두 사냥감을 손질하느라 바쁘다.\n\n사냥꾼들은 서로 자랑을 늘어놓느라 입마저 쉴 틈이 없다. 이야기가 끝도 없이 과장되지만, 아무튼 이 정도 고기라면 연회를 여러 번 벌이기에도 충분해 보인다."
 mpo_nerge.0125.a: "정말 대단한 성과다!"
 mpo_nerge.0130.t: "훌륭한 네르제"
 mpo_nerge.0130.desc: "날고기와 피의 바다가 땅을 물들였다. 짙은 피 냄새가 공기를 가득 메웠다. 그럼에도 모든 사냥꾼은 기쁨에 겨워 즐겁게 웃으며 도살된 사냥감들 사이를 오간다.\n\n수행원과 사냥 참가자들은 짐승을 손질하느라 한창이지만, 나는 이 광경에서 도무지 눈을 떼지 못하겠다. 손질이 끝난 뒤에도, 이 고기를 전부 가져갈 방도가 도저히 떠오르지 않는다."
 mpo_nerge.0130.a: "백성들은 이번 네르제를 오래도록 기억할 것이다."
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] 신호"
 mpo_nerge.1000.desc: "내 독수리 [ROOT.Char.Custom('EagleStoryName')](이)가 사냥감을 정찰하느라 사냥단을 지나쳐 날아다녔다. 그러더니 [ROOT.Char.Custom('GetAnimalArticle')] [ROOT.Char.Custom('GetAnimalType')] 가죽을 입에 물고 내 팔에 내려앉았다.\n\n이 녀석의 제안은 이번 사냥을 훌륭하게 이끌 단서일지도 모른다. 그러나 그저 운이 좋아 얻은 부산물일 수도 있다."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], 우리를 [activity.Custom('GetAnimalPlural')]에게 안내하라!"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] 발견이 더 많은 [activity.Custom('GetAnimalPlural')](으)로 이어짐"
 mpo_nerge.1000.a.tt.failure: "[activity.Custom('GetAnimalPlural')](을)를 발견하지 못함"
 mpo_nerge.1000.b: "최정예 기수들을 보내서 [ROOT.Char.Custom('GetAnimalType')](을)를 찾게 해야겠다..."
 mpo_nerge.1000.b.tt.success: "기수들이 [activity.Custom('GetAnimalPlural')](을)를 찾아냄"
 mpo_nerge.1000.c: "괜찮은 사냥감이긴 하지만, 더 좋은 기회가 있을지도 모른다."
 mpo_nerge.1005.t: "의심의 목소리"
 mpo_nerge.1005.desc: "수백 마리의 짐승이 도살되어 그 시체와 피가 땅을 물들였다. 압도적인 성공에도 불구하고 전리품에 아직 만족하지 못하는 목소리가 드문드문 나온다.\n\n\"압도적인 힘을 보러 왔다고 생각했습니다만.\" [dissenter.GetFirstName](은)는 사냥의 소란을 뚫고 말을 걸었다. \"아직 더 해야 합니다. 첫 화살을 제가 쐈다면 겨울을 열두 번은 버틸 고기를 얻었을 겁니다!\"\n\n[dissenter.GetFirstNameNoTooltip](은)는 강렬하게 타오르는 눈빛으로 나를 바라봤다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 어떻게 생각하십니까?\""
 mpo_nerge.1005.a: "좋다. 압도적인 힘을 보여주지."
 mpo_nerge.1005.a.tt: "당신이 소수의 기수 부대를 이끌고 [activity.Custom('GetAnimalPlural')](을)를 더 사냥하러 나섬"
 mpo_nerge.1005.a.tt.success: "당신의 계획이 성공함"
 mpo_nerge.1005.a.tt.failure: "당신의 기수들이 사냥감을 잡지 못함"
 mpo_nerge.1005.b: "[dissenter.GetFirstNameNoTooltip], 네 실력을 증명해 봐라!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip](이)가 소수의 기수 부대를 이끌고 떠남"
 mpo_nerge.1005.c: "내 목표는 그대에게 인상을 남기는 게 아니다."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip](은)는 [activity.Custom('GetAnimalPlural')] 몇 마리를 사냥함"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip](은)는 자처해서 망신을 당함"
 mpo_nerge.1010.t: "포위망 붕괴"
 mpo_nerge.1010.desc: "사냥꾼들이 각자 자리를 잡았다. 우리 기수들은 [activity.Custom('GetAnimalPlural')] 무리를 향해 포위망을 좁혀간다. 몇몇은 대열에서 조금 앞서나가 짐승들을 정찰하고, 나머지는 일제히 공격할 준비를 마쳤다.\n\n그러나 어리석게도 [chaser.GetFirstName](이)가 성급하게 달려나가는 바람에 [activity.Custom('GetAnimalPlural')]들이 흩어지고 말았다. 사냥감을 몰아보려는 [chaser.GetHerHis|U] 시도는 헛수고였으며, 짐승들은 우리의 손아귀를 벗어나 달아나려 한다."
 mpo_nerge.1010.a: "[chaser.GetHerHim]를 [activity.Custom('GetAnimalPlural')]들에게서 구해주지 마라!"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip](이)가 [activity.Custom('GetAnimalPlural')]에 의해 짓밟힘"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip](이)가 [activity.Custom('GetAnimalPlural')]에 의해 부상당함"
 mpo_nerge.1010.b: "재집결한 후, 남은 짐승들에게서 수습할 수 있는 걸 최대한 챙겨라."
 mpo_nerge.1010.b.tt.success: "당신은 달아나는 [activity.Custom('GetAnimalPlural')]들을 다수 포획함"
 mpo_nerge.1010.b.tt.failure: "남은 [activity.Custom('GetAnimalPlural')] 숫자가 많지 않았음"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U]는 우리 일행이다. 사람이라면 누구나 할 수 있는 실수였다."
 mpo_nerge.1010.c_obedience: "나에게 고개를 숙인다면, [chaser.GetSheHe]는 용서받을 것임."
 mpo_nerge.1015.t: "초원의 쇄도"
 mpo_nerge.1015.desc: "\"[GetPlayer.GetTitleAsNameNoTooltip]! [activity.Custom('GetAnimalPlural')] 무리가 포위망을 뚫고 달아났습니다!\" [hunter_1.GetFirstName](이)가 그렇게 외쳤고, [hunter_2.GetFirstName](이)가 바로 뒤따라왔다.\n\n지평선 너머로 [activity.Custom('GetAnimalPlural')] 수십 마리가 기수들과 야영지가 있는 곳으로 돌진하는 중이다. 사냥은 이제 글렀다. 그러나 이제 와서 물러설 선택지는 없다."
 mpo_nerge.1015.a: "기회가 왔다. 전부 도륙하라!"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')]들이 짓밟힘"
 mpo_nerge.1015.a.tt.failure: "짐승들이 기수 몇 명을 다치게 만듦"
 mpo_nerge.1015.b: "지나가게 두고, 뒤처지는 것들을 처리하라."
 mpo_nerge.1015.c: "달아나는 건 자연스러운 일이다. 자연으로 돌아가게 놔두어라."
 mpo_nerge.1015.d: "이번 손해는 [hunter_1.GetFirstNameNoTooltip](와)과 [hunter_2.GetFirstNameNoTooltip](이)가 책임질 것이다."
 mpo_nerge.1020.t: "흩어진 사냥감"
 mpo_nerge.1020.desc: "\"정말 커다란 성과를 거뒀습니다. 다만 살아남은 [activity.Custom('GetAnimalPlural')] 숫자가 너무 적을까 걱정입니다.\" [master_of_hunt.GetFirstName](은)는 차분하게 설명했다. \"이 땅을 황폐한 곳으로 만들고 싶지는 않습니다.\"\n\n우리는 이미 여러 달을 버틸 만큼 [activity.Custom('GetAnimalType')]들을 사냥했다. 그러나 사냥감 숫자가 줄어들면서 사냥이 점차 지루해지고 있다. [master_of_hunt.GetFirstNameNoTooltip](은)는 기수들에게 다른 무리를 찾으라고 지시했다. 하지만 [activity.Custom('GetAnimalPlural')]들은 이제 드문드문 흩어져 무리를 찾기조차 힘들다."
 mpo_nerge.1020.a: "필요한 만큼만 취하고, 나머지는 보내주어라."
 mpo_nerge.1020.a.tt: "개체수 유지를 위해 일부 [activity.Custom('GetAnimalPlural')]들을 남김"
 mpo_nerge.1020.b: "자비는 곧 약점이다. 계속 사냥해야 한다!"
 mpo_nerge.1020.c: "이 [activity.Custom('GetAnimalPlural')]들을 관찰하라. 가장 약한 녀석을 파악하라."
 mpo_nerge.1020.c.tt: "생존 가능성이 낮은 [activity.Custom('GetAnimalPlural')]만 도축하려 시도함"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')]들이 무사히 살아남음"
 mpo_nerge.1020.c.tt.failure: "거의 모든 [activity.Custom('GetAnimalPlural')](이)가 사라짐"
 mpo_nerge_overhunting_modifier: "과도한 사냥"
 mpo_nerge_overhunting_modifier_desc: "해당 영지에서 사냥이 과도하게 이루어졌으며, 이후 이곳에서 동물을 보기 힘들어집니다."
 mpo_nerge.1025.t: "최고의 사냥꾼"
 mpo_nerge.1025.desc: "지금까지 [activity.Custom('GetAnimalPlural')] 수십 마리가 사냥당했다. 그중 가장 커다란 사냥감을 쓰러뜨린 화살은 누구의 것인지 명확하지 않다. 누가 짐승을 확인하기도 전에 [hunter_1.GetFirstName](이)가 앞으로 나서서 자기가 사냥했다고 주장했다. 그러나 [hunter_2.GetFirstName] 또한 뒤따라 나왔다. 둘은 누가 공을 가져야 하는지를 두고 언쟁을 벌인다.\n\n\"누가 봐도 내가 쏜 화살이 쓰러뜨린 거잖아!\" [hunter_1.GetFirstName](은)는 거칠게 고함을 질렀다. \"제대로 맞추기도 힘들 정도로 뒤에 있었던 주제에!\"\n\n[hunter_2.GetFirstName](은)는 코웃음을 쳤다. 둘 사이의 말다툼이 험악해지면서, 사냥에 집중해야 할 분위기마저 흐릴 정도가 되었다..."
 mpo_nerge.1025.a: "영광이 뭐가 중요하겠는가. 전리품은 모두 함께 나눌 것이다."
 mpo_nerge.1025.a.flavor: "연회에 올리기 완벽한 고기로군!"
 mpo_nerge.1025.a.tt: "1년 내에 [GetActivityType('activity_feast').GetName](을)를 주최하지 #bold 않을#! 경우, 당신은 [prestige|E] 및 [opinion|E]을 잃게 됨"
 mpo_nerge.1025.b: "이럴 땐 힘으로 가리는 게 가장 쉽다."
 mpo_nerge.1025.b.tt: "사냥꾼들이 싸움으로 문제를 해결함"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip](이)가 싸움에서 승리함"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip](이)가 싸움에서 승리함"
 mpo_nerge.1025.c: "멍청이들! 그 짐승을 쓰러뜨린 건 내 화살이었다!"
 mpo_nerge.1025.c.tt: "당신이 직접 짐승을 죽였다고 주장함"
 mpo_nerge.1025.c.tt.success: "다른 사냥꾼들이 당신 편을 듦"
 mpo_nerge.1025.c.tt.failure: "당신의 주장을 아무도 믿지 않음"
 mpo_nerge.1025.d: "내가 봤다. 그 짐승을 쓰러뜨린 건 [intent_target.GetFirstNameNoTooltip](이)였다!"
 mpo_nerge_feast_discount: "손질된 고기"
 mpo_nerge_feast_discount_desc: "해당 인물은 최근 네르제에서 손질된 고기를 비축했으며, 더 저렴한 비용으로 연회를 주최할 수 있습니다.\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName] 비용: -#P 50%#!"
 mpo_nerge_promised_feast_fail: "깨진 약속"
 mpo_nerge_promised_feast_fail_desc: "해당 인물은 최근 누군가와 약속했지만, 그 약속을 지키지 못했습니다."
 mpo_nerge.1026.t: "깨진 약속"
 mpo_nerge.1026.desc: "나는 이번 네르제의 전리품으로 연회를 열겠다고 사냥꾼들에게 약속했다. 그러나 결국 그 고기들은 썩어버리고 말았다.\n\n약속을 지키지 못할 바에는 애초에 하지 않는 편이 낫다. 사냥꾼들은 내가 약속을 저버렸다는 사실에 크게 실망하고 있다."
 mpo_nerge.1026.a: "..."
 mpo_nerge.1030.t: "희귀한 광경"
 mpo_nerge.1030.desc: "[master_of_hunt.GetFirstName](이)가 주요 사냥터에서 멀리 떨어진 곳에서 아름답고 하얀 [ROOT.Char.Custom('GetRegionalDeerType')] 한 마리를 봤다고 말했다. \"제 평생 그런 동물은 처음 봤습니다.\" [master_of_hunt.GetSheHe]는 눈을 크게 뜨며 말을 쏟아냈다. \"혼자 있는 것도 아니었지요. 더 작은 녀석들도 같이 있었는데, 전부 눈처럼 새하얀 색이었습니다.\"\n\n늑대, 사슴, 야생 고양이까지 사냥해봤지만, 그런 동물을 잡는다면 커다란 명성을 얻게 될지도 모른다."
 mpo_nerge.1030.a: "그건 내 것이다!"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')](이)가 당신의 화살에 쓰러짐"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')](이)가 달아남"
 mpo_nerge.1030.b: "[ROOT.Char.Custom('GetRegionalDeerType')](을)를 추적하되, 해치지는 않겠다."
 mpo_nerge.1030.b.tt.success: "당신은 [ROOT.Char.Custom('GetRegionalDeerType')]에 대한 지식을 얻음"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')](은)는 다치지 않고 달아남"
 mpo_nerge.1030.b.tt.effect: "2년 동안 [county.GetName](이)가 [GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip](을)를 획득함"
 mpo_nerge.1030.c: "우린 관광이 아니라 사냥하러 온 것이다."
 mpo_nerge.1030.d: "날 함정에 빠뜨리려는 속셈인가?"
 mpo_nerge.1031.t: "보존의 결실"
 mpo_nerge.1035.t: "추적 전술"
 mpo_nerge.1035.desc: "사냥의 열기가 가라앉고 많은 사냥꾼이 야영지로 돌아와 계획을 논의했다. 나머지는 거리를 둔 채 [activity.Custom('GetAnimalPlural')]들을 관찰하고 있다.\n\n\"잔혹해져야 합니다! 적에게 하듯 무자비함을 보여야 합니다!\" [hunter_1.GetFirstName](은)는 그렇게 외쳤다. [hunter_2.GetFirstName] 또한 고개를 끄덕이며 말을 덧붙였다. \"다만 협력하지 않고 각자 행동하면 머릿수의 힘은 없는 거나 마찬가지입니다.\" 다시 언쟁이 벌어지려는 찰나, [hunter_3.GetFirstName](이)가 앞으로 나와서 조언했다. \"전통을 따르는 것도 한 방법입니다.\" 그리고 단언하듯 말했다. \"인내심이 필요할 겁니다. 동물들을 지켜보면서 천천히 접근한 다음, 놈들이 가장 방심했을 때 기습하는 겁니다.\"\n\n사냥꾼들은 수군대던 것을 멈추고 내가 의견을 내기만을 기다린다."
 mpo_nerge.1035.a: "강하고 빠르게 쳐라!"
 mpo_nerge.1035.a.tt: "해당 방식은 #bold 위험하지만#! 더 좋은 결과물을 거두게 됨."
 mpo_nerge.1035.b: "인원을 나눠서 협력하라."
 mpo_nerge.1035.b.tt: "해당 방식은 #bold 다소 적은 결과물#!을 거두게 되지만, 당신을 향한 다른 사냥꾼들의 의견이 높아지고, 일부는 [obedient|E] 상태가 될 수도 있음."
 mpo_nerge.1035.c: "기습이 최선이다."
 mpo_nerge.1035.c.tt: "해당 방식은 비교적 #bold 안전하지만#! 결과물이 적음."
 mpo_nerge.1035.d: "결과는 우리의 활에 맡기겠다."
 mpo_nerge.1035.tt.success: "계획이 성공함"
 mpo_nerge.1035.tt.failure: "계획이 실패함"
 mpo_nerge_investigation: "동물 관찰"
 mpo_nerge_investigation_desc: "해당 인물은 사냥 중 동물들을 관찰했습니다. 이 지식을 유목 집단 관리에 활용할 수 있습니다."
 mpo_nerge.1040.t: "잊힌 자취"
 mpo_nerge.1040.desc: "\"잠시 기다려 주십시오!\" [hunter.GetTitledFirstName](이)가 갑자기 말에서 내리더니 무릎을 꿇고 땅을 살펴본다. \"뭔가 본 것 같았는데... 찾았다!\"\n\n\"이 사냥꾼은 운이 없었나 봅니다.\" [hunter.GetSheHe]는 빈정거리듯 말했다. 그 손에는 피로 얼룩지고 흠집이 많은 활이 들려 있었다."
 mpo_nerge.1040.a: "\"[ROOT.Char.GetTitleAsNameNoTooltip]께 드려라.\""
 mpo_nerge.1040.b: "\"내 땅에서 나온 것이면 나의 것이다.\""
 mpo_nerge.1040.c: "\"자네가 갖게.\""
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName](이)가 [newly_created_artifact.GetName](을)를 가짐"
 mpo_nerge.1040.d: "\"다시 말에나 타라!\""
 mpo_nerge.1050.t: "실력 과시"
 mpo_nerge.1050.desc: "\"집을 나온 [ROOT.Char.Custom('GetAnimalTypeMismanaged')] 같습니다.\" [hunter.GetTitledFirstName](이)가 낮은 목소리로 말했다. \"심장을 꿰뚫는 화살 한 발이면 우리 것이 될 겁니다.\"\n\n[hunter_2.GetTitledFirstName](은)는 고개를 끄덕이며 활을 든 채 당신의 지시를 기다린다."
 mpo_nerge.1050.a: "\"[hunter.GetFirstNameNoTooltip], 나의 [hunter.Custom('SisterBrother')]여. 함께 움직이자!\""
 mpo_nerge.1050.a.tt.success: "동물이 당신의 발치에 쓰러짐"
 mpo_nerge.1050.a.tt.failure: "동물이 달아남"
 mpo_nerge.1050.b: "\"내게 맡겨라.\""
 mpo_nerge.1050.b.tt.success: "당신이 동물을 죽임"
 mpo_nerge.1050.b.tt.failure: "당신은 굴욕을 당함"
 mpo_nerge.1050.c: "\"정확히 조준하도록.\""
 mpo_nerge.1050.c.tt.success: "동물이 사망함"
 mpo_nerge.1050.c.tt.failure: "동물이 화살을 피함"
 mpo_nerge.1050.d: "\"하던 일에나 집중해라!\""
 mpo_nerge.1060.t: "맛있는 유혹"
 mpo_nerge.1060.desc: "\"저기 보십시오!\" [hunter.GetTitledFirstName](이)가 왼쪽 길가에 숨은 야생 [ROOT.Char.Custom('RegionalEdibleAnimalPlural')] 무리를 가리켰다. \"저걸 사냥합시다! 배가 고파서 죽겠습니다!\""
 mpo_nerge.1060.a: "\"딱 봐도 함정 아닌가.\""
 mpo_nerge.1060.b: "\"내 실력을 뽐낼 기회로군!\""
 mpo_nerge.1060.b.tt.success: "당신의 손에 동물이 쓰러짐"
 mpo_nerge.1060.b.tt.failure: "망신만 당함"
 mpo_nerge.1060.c: "\"최대한 많이 잡도록!\""
 mpo_nerge.1060.c.tt.success: "당신은 많은 사냥감을 사냥함"
 mpo_nerge.1060.c.tt.failure: "당신은 거의 아무것도 잡지 못함"
 mpo_nerge.1060.c.tt_feast: "당신의 다음 [GetActivityType('activity_feast').GetName] 비용이 #high 무료#!가 됨"
 mpo_nerge.1060.d: "\"떨어진 무리를 쫓아봐야 소용없다.\""
 nerge_evaded_trap_modifier: "함정을 피함"
 nerge_evaded_trap_modifier_desc: "해당 인물은 네르제 도중 함정을 올바르게 간파했다고 생각합니다."
 mpo_nerge_1060_free_feast_desc: "네르제 사건"
