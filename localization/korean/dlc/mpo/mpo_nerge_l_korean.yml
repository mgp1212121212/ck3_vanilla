 hunt_type_nerge_desc: "$BULLET$ 기량과 힘을 과시하기 위해 수백 마리의 동물을 사냥합니다\n$BULLET$ 결과에 따라 [legitimacy_i][legitimacy|E], [gold_i][gold|E], [dread_i][dread|E], [prestige_i][prestige|E] 획득\n$BULLET$ [martial_i][martial|E], [command_modifier_i][commander_traits|E] 또는 [trait_level_track_xp|E] 획득 가능\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak 네르제는 수백, 어쩌면 수천 마리의 동물이 도살되는 대규모 사냥입니다. [GetPlayer.GetTitleAsNameNoTooltip](은)는 이 기회를 통해 자신의 힘을 신하와 조공국들에게 과시할 수 있습니다.#!"
 activity_window_character_master_of_chase: "엽사관"
 activity_hunt_conclusion_nerge_desc_failed: "이번 사냥은 실패로 끝났고, 모두에게 수치를 남겼습니다."
 activity_hunt_conclusion_nerge_desc_standard: "이번 사냥은 성공적이었고, 앞으로 1년간 기억될 만한 일이었습니다. 한동안 백성들이 살아가는 데 충분할 것입니다."
 activity_hunt_conclusion_nerge_desc_excellent: "이번 사냥은 훌륭했으며, 오랫동안 회자될 만한 일이었습니다. 모든 백성에게 고기가 돌아갔으며, 이제 축제의 시간을 즐길 일만 남았습니다."
