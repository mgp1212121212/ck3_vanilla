l_korean:
 mpo_flavor_events_settled.0001.t: "다가오는 폭풍"
 mpo_flavor_events_settled.0001.desc: "차가운 바람이 날카로운 잔디처럼 내 뺨을 스쳐 갔다. 요즘 들어 날씨가 이상하리만큼 추워졌다.\n\n안으로 가려고 돌아선 순간 말이 시끄럽게 우는 소리가 들렸다. 말에 탄 사람이 고삐를 겨우 붙잡고 있었다.\n\n\"도와주십시오...\" [nomad.GetSheHe]가 금방이라도 쓰러질 듯 중얼거렸다. \"겨울이 왔습니다. 제 사람들도 초원을 벗어나려다 죽고 있습니다.\""
 mpo_flavor_events_settled.0001.aa: "\"여기서 떠나라!\""
 mpo_flavor_events_settled.0001.a: "\"이리로 오라고 하라!\""
 mpo_flavor_events_settled.0001.b: "\"이 유목민들을 맞이해 대비해야겠군.\""
 mpo_flavor_events_settled.0001.c: "\"이제 편히 쉬도록.\""
 mpo_settled_preparations_war_county_modifier: "전쟁 준비"
 mpo_settled_preparations_war_county_modifier_desc: "해당 인물은 코앞으로 다가온 유목민의 침입에 대비해 부대를 강화하고 있습니다."
 mpo_settled_preparations_building_county_modifier: "토지 준비"
 mpo_settled_preparations_building_county_modifier_desc: "해당 인물은 코앞으로 다가온 유목민의 침입에 대비해 자신의 영지를 준비시키고 있습니다."
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [nomads|E]이 우리 땅을 차지하려 들 수 있음#!"
 mpo_flavor_events_settled.0010.t: "기마 군주"
 mpo_flavor_events_settled.0010.desc: "#Emp \"쯧! 쯧!\"#! 이상한 [nomad.GetWomanMan]이 [nomad.GetHerHis] 말 옆구리를 두드리며 진정시켰다. 그러더니 내게 다가왔다.\n\n\"반갑습니다, 명예로운 [ROOT.Char.GetTitleAsNameNoTooltip]. 저는 위대하신 [nomad_lord.GetTitledFirstName] 님의 사절입니다. 제 주군께서 그대에게 휴전을 제의하고자 저를 보내셨습니다.\""
 mpo_flavor_events_settled.0010.a: "\"내 공물을 받아 주시오.\""
 mpo_flavor_events_settled.0010.b: "\"서로 합의를 볼 수 있을 것 같은데.\""
 mpo_flavor_events_settled.0010.b_perk_tt: "당신이 [GetPerk('defensive_measures_perk').GetName( GetNullCharacter )] [perk|E] 덕분에 더 나은 가격으로 흥정함"
 mpo_flavor_events_settled.0010.c: "#EMP 땅에 침을 뱉는다.#!"
 mpo_flavor_events_settled.0010.d: "\"당신 주군께 내가 존경한다고 전해 주시오.\""
