l_korean:
 mpo_nomads_season_events.0001.t: "폭풍 타기"
 mpo_nomads_season_events.0001.desc: "\"구름 모양을 보셨습니까? 꼭 매 발톱처럼 움켜쥐는 것 같더군요.\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))] [storm_chaser.GetTitledFirstName](이)가 하늘을 가리키며 말했다. \n\n\"무시무시한 폭풍이 불어닥칠 겁니다. 이 날씨를 이용하는 게 어떨까 싶은데요. 활을 챙기고 말을 타 거친 강풍 속으로 나갑시다. [raid_target.GetTitledFirstName](이)가 눈치채지 못하는 사이에 습격해 [raid_target.GetHerHis] 무리를 훔치는 겁니다.\""
 mpo_nomads_season_events.0001.a: "내일 출발하자!"
 mpo_nomads_season_events.0001.b: "우리의 피난처를 찾아야 한다."
 mpo_storm_shelter_modifier: "폭풍으로부터 안전한"
 mpo_storm_shelter_modifier_desc: "해당 야영지의 유르트는 지면에 이중으로 고정되었습니다. 동물들은 한데 모여들어 다가오는 폭풍을 대비합니다."
 mpo_nomads_season_events.0005.t: "텅 빈 배"
 mpo_nomads_season_events.0005.desc: "바람이 울부짖으며 내 유르트의 벽을 후려쳤다. \n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))] [hungry_neighbour.GetTitledFirstName](이)가 나타나 나를 놀라게 했다. 이 사람은 폭풍의 위험을 용감하게 뚫고 와서는 내 앞에 엎드렸고, 공물로 내 발치에 [Glossary( '쿠미스', 'KUMIS_GLOSS')]를 바쳤다. \n\n\"상황이 심각합니다. 제 사람들이 굶주리고 있어요. 그래서 이렇게 도움을 청하러 오는 수밖에 없었습니다.\""
 mpo_nomads_season_events.0005.a: "그대의 사람들은 더 이상 굶주리지 않을 걸세."
 mpo_nomads_season_events.0005.b: "대가로 무엇을 줄 수 있지?"
 mpo_nomads_season_events.0005.c: "그대에게 줄 것은 없다."
 mpo_nomads_season_events.0010.t: "풍요의 계절"
 mpo_nomads_season_events.0010.desc: "양의 울음소리가 아침의 평화를 깨뜨렸다. 다음으로는 양 냄새가 났는데, 뜨거운 햇빛을 받아 더 고약해진 악취였다. 마침내 이 양들의 주인이 도착했다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))] [rich_neighbour.GetTitledFirstName](이)가 "
 mpo_nomads_season_events.0010.desc_offered_herd: "내 유르트 안에 오물을 묻히지 않으려고 조심스럽게 신발을 벗었다. \n\n\"제 사람들이 굶주리고 있을 때 베풀어 주셨던 은혜는 잊지 않았습니다. 이제 그 빚을 갚으러 왔습니다.\""
 mpo_nomads_season_events.0010.desc_fallback: "들어오며 내 유르트의 출입로를 오물로 더럽혔다. \n\n\"#EMP 친애하는#! [ROOT.Char.GetTitleTierName]!\" [rich_neighbour.GetSheHe]가 외쳤다. \"하늘의 은총으로 제 무리가 풍요로워졌지요. 당신한테도 나누어 드릴 수 있습니다. 동전만 좀 내신다면요.\""
 mpo_nomads_season_events.0010.a: "값을 말하라."
 mpo_nomads_season_events.0010.b: "공물을 받아들이겠다."
 mpo_nomads_season_events.0010.c: "[rich_neighbour.Custom('SisterBrother')] 사이에는 빚 따위 없다네."
 mpo_nomads_season_events.0010.d: "그 무리를 내놓아라, 아니면 목을 날려 주지!"
 mpo_nomads_season_events.0010.e: "굳이 교환할 필요는 없어."
 mpo_nomads_season_events.0010.d.tt.success: "[rich_neighbour.GetTitledFirstName](와)과 [rich_neighbour.GetHerHis] 경호원을 때려눕히는 데 성공함"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName](와)과 [rich_neighbour.GetHerHis] 경호원이 탈출에 성공함"
 given_herd: "전에 해당 인물에게 [herd|E]을 주었기 때문에 이 선택지를 획득했습니다."
 mpo_nomads_season_events.0015.t: "타오르는 성질"
 mpo_nomads_season_events.0015.desc: "눈 닿는 곳마다 내 봉신들이 빈 그릇의 바닥을 긁어댄다. 모두 점점 줄어드는 물자의 마지막 조각까지 먹어 보려고 애를 쓰고 있었다. \n\n그릇이 크게 부딪치는 소리에 침묵이 깨졌다. [kurultai_2.GetTitledFirstName]의 [Glossary( '쿠미스', 'KUMIS_GLOSS')] 그릇이 바닥에 엎어졌고, 그 내용물이 메마른 땅으로 스며들고 있었다. [kurultai_1.GetTitledFirstName](이)가 그 앞에 서서 웃으며 말했다. \"실수였어. 모르고 부딪힌 거야.\" \n\n[kurultai_2.GetTitledFirstName](이)가 벌떡 일어서서 어깨에 바짝 힘을 주었다. 내 쿠룰타이 두 명이 금방이라도 한 판 붙을 듯했다."
 mpo_nomads_season_events.0015.a: "엎질러진 #EMP 쿠미스#! 두고 울지 말라, [kurultai_2.GetTitledFirstNameNoTooltip]."
 mpo_nomads_season_events.0015.b: "가라, 싸워! 우릴 재밌게 해 봐라."
 mpo_nomads_season_events.0015.c: "둘 다 이 일은 넘어가도록."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName](이)가 싸우다 다침"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName](이)가 싸우다 다침"
