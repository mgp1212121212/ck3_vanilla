 steal_herd_vassal_tt: "[target.GetShortUIName]의 모든 [powerful_vassal|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E] #n 15#!만큼 감소 #weak (-0.60/년) (내 주군의 유목 집단 탈취)#!"
 # Events
 steal_herd_event_title: "유목 집단 탈취:"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ 성공!"
 steal_herd_outcome.1001.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetName](이)가 위풍당당하게 야영지로 들어왔다. 뒤에는 낯선 목동이 가축을 몰며 따라오고 있었다.\n\n\"[target.GetTitledFirstName] 야영지에서 데려왔습니다!\" [courtier.GetSheHe|U]는 신나게 외쳤다. 나는 음흉한 미소를 숨기지 못하며 새로 들어온 가축들을 돌봤다. 나의 유목 집단은 점점 강해지고 있으며, 심지어 비용조차 거의 들어가지 않는다."
 steal_herd_outcome.1001.a: "[target.GetFirstNameNoTooltip]의 \"관대함\"에 고맙다고 해야겠군!"
 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U]는 우리의 절도 행위와 [target.GetFirstNamePossessiveNoTooltip] 방어를 얼마나 쉽게 돌파했는지 자세히 얘기하기 시작했다. 나는 [target.GetFirstNamePossessiveNoTooltip] 야영지에 그렇게 쉽게 침입했다면, [target.GetHerHis] 손에서 또 무엇을 빼앗을 수 있을지 고민이 되었다."
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], 다시 설명해 주겠나?"
 steal_herd_outcome.1003.a_desc: "[target.GetFirstNamePossessiveNoTooltip] [herd|E]을 더 훔치려 시도함"
 steal_herd_outcome.1003.win: "당신의 절도 행위가 계속됨"
 steal_herd_outcome.1003.lose: "당신은 더 가져오지 못함"
 steal_herd_outcome.1003.b: "[target.GetHerHis] 금고를 찾아봐야겠다."
 steal_herd_outcome.1003.b_desc: "[target.GetFirstNameNoTooltip]의 금화를 훔치려 시도함"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName] 또한 언제까지나 [target.GetFirstNameNoTooltip]의 것은 아니리라."
 steal_herd_outcome.1003.c_tt: "[target.GetPrimarySpouse.GetFirstName](을)를 상대로 [GetScheme('seduce').GetTypeName] [scheme|E]을 시행하며, #V 성공 확률#!이 #p 증가#!함"
 mpo_steal_herd_seduce_modifier: "목축민의 손길"
 mpo_steal_herd_murder_modifier: "목초지의 공모자"
 steal_herd_outcome.1003.d: "[target.GetHerHis|U] 목숨을 노려보겠다."
 steal_herd_outcome.1003.d_tt: "[target.GetFirstName](을)를 상대로 [GetScheme('murder').GetTypeName] [scheme|E]을 시행하며, #V 성공 확률#!이 #p 증가#!함"
 steal_herd_outcome.1003.e: "지금은 이만하면 충분하다."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ 유목 집단 도난!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName](이)가 내게 심각한 소식을 전했다. \"[ROOT.Char.GetFirstName], 안뜰에서 키우던 가축들이 사라졌습니다.\"\n\n[spymaster.GetSheHe|U]는 목을 가다듬더니 말을 이었다. \"조사 결과, [owner.GetName](이)가 수하들을 보내서 가축을 '회수'하고, 그게 당신의 명령이라고 목동들이 착각하도록 만든 모양입니다.\""
 steal_herd_outcome.1002.desc_monies: "\n\n그 소식을 듣고 나서야, 반쯤 채워져 있던 보석함이 텅 빈 것을 발견했다. 똑같은 범인의 짓이라는 사실을 눈치채자마자 한숨이 절로 나왔다."
 steal_herd_outcome.1002.a: "[owner.GetFirstNameNoTooltip], 넌 영원히 [ROOT.Char.GetFaith.NegativeAfterLife]에서 헤어 나오지 못하리라!"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ 실패"
 steal_herd_outcome.2001.desc: "[target.GetTitledFirstName]의 유목 집단을 훔치려는 계획은 예정대로 진행되었다. 그러나 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName](은)는 빈손으로 돌아왔으며, 승리를 주장할 증거라고는 털 한 움큼도 가져오지 못했다.\n\n\"[owner.GetFirstNameNoTooltip], 죄송합니다. [target.GetFirstNameNoTooltip]에게 들키고 말았습니다.\" [courtier.GetFirstNameNoTooltip](은)는 한숨을 쉬었다. \"그나마 [target.GetHerHis] 기병대에 붙잡히기 전에 도망칠 수는 있었습니다.\""
 steal_herd_outcome.2001.a: "신께서 [target.GetFirstNameNoTooltip](을)를 도우셨단 말인가..."
 steal_herd_outcome.2002.desc: "[courtier.GetName](이)가 나를 바깥으로 데려갔다. 그런데 가축들이 사라진 모습이 한눈에 보였다!\n\n[courtier.GetFirstNameNoTooltip]에게 사정을 자세히 들었다. [target.GetTitledFirstName]의 가축을 훔치는 일에는 실패했으나, [target.GetSheHe]는 곧바로 기병대를 보냈으며, [courtier.GetFirstNameNoTooltip](와)과 관련자들의 뒤를 쫓아 나의 목초지로 쳐들어온 모양이었다. 그리고 양과 여러 가축을 데리고 잽싸게 떠났다고 한다."
 steal_herd_outcome.2002.a: "우리가 이토록 무능했단 말인가?!"
 steal_herd_outcome.2003.t: "[owner.GetTitledFirstName]의 유목 집단"
 steal_herd_outcome.2003.desc: "한바탕 소동이 일어난 후, [courtier.GetName](이)가 다가왔다. [courtier.GetSheHe|U]는 미소를 지으며 내게 안뜰로 나가볼 것을 권했다.\n\n밖으로 나오니 [courtier.GetSheHe]가 양과 말들을 가리켰다. 내 기병대 중 하나가 여기까지 몰고 온 가축들이었다. [courtier.GetFirstNameNoTooltip](은)는 나를 똑바로 바라보며 말했다. \"그 뻔뻔한 [owner.GetFirstNameNoTooltip](이)가 #italic 당신#!의 세력을 위축시키고 가축을 빼앗으려 수작을 부렸습니다! 다행히 [courtier.GetFaith.HighGodName]께서 보시기에 좋지 않은 광경이었던 모양입니다. 이 튼튼한 동물들은 본래 [owner.GetFirstNameNoTooltip]의 가축이었습니다.\""
 steal_herd_outcome.2003.a: "[owner.GetFirstNameNoTooltip], 너의 실패가 내게는 오늘 이득을 주는구나!"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ 경비"
 steal_herd_ongoing.1001.desc: "[target.GetTitledFirstNamePossessive] 유목 집단을 훔치려면, 먼저 [target.GetHerHis] 땅과 사람들을 알아야 한다. 따라서 [target.GetHerHis] 집 근처에 있는 목초지와 멀고 외딴 목초지를 모두 조사하기 위해 직접 나섰다.\n\n[target.GetCapitalLocation.GetTitle.GetName] 주변의 고지대를 관찰하던 중, 어떤 기사가 이끄는 전사들이 내 종사단의 뒤에서 접근했다. \"여긴 무슨 일로 왔나?\" 전사 무리의 지휘관 [target_knight.GetFirstName](이)가 대놓고 물었다."
 steal_herd_ongoing.1001.a: "나의 실력을 시험할 자 누구냐!"
 steal_herd_ongoing.1001.a_win: "당신의 전투 실력으로 [target_knight.GetFirstNameNoTooltip]에게 깊은 인상을 남김"
 steal_herd_ongoing.1001.duel_desc: "[target_knight.GetFirstNamePossessiveNoTooltip] 주의를 돌리려 시도함"
 steal_herd_ongoing.1001.lose: "당신은 [target_knight.GetFirstNameNoTooltip]에게 패배함"
 steal_herd_ongoing.1001.b: "물론 [target.GetFirstNamePossessiveNoTooltip] 직할령을 감상하는 중이다."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip](은)는 당신의 감탄에 고마워함"
 steal_herd_ongoing.1001.c: "술을 즐기고 있지! 함께 마실 텐가?"
 steal_herd_ongoing.1001.c_win: "당신은 [target_knight.GetFirstNameNoTooltip](와)과 함께 밤새 술을 마심"
 steal_herd_ongoing.1001.c_win_big: "당신은 만취한 [target_knight.GetFirstNameNoTooltip](을)를 설득해서 당신의 대의에 끌어들임"
 steal_herd_ongoing.1001.d: "아무것도 아니다. 이만 가야겠군."
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ 위장한 목동"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName](이)가 말하길, [target.GetTitledFirstNamePossessive] 목동들은 [target.GetHerHis] 유목 집단에서 한 마리의 양도 제대로 몰지 못하기 일쑤라고 한다.\n\n\"목동으로 위장하는 건 어떤가? [target.GetFirstNameNoTooltip]에게 가서 무능한 목동들을 '돕겠다'라고 제안하는 거지.\" [chosen_agent.GetFirstNameNoTooltip]에게 그렇게 제안하자, [chosen_agent.GetSheHe|U]는 걱정이 가득한 표정으로 나를 바라보며 한숨을 쉬었다."
 steal_herd_ongoing.1002.a: "가라, [chosen_agent.GetFirstNameNoTooltip]. [target.GetHerHim]를 돕는 거다!"
 steal_herd_ongoing.1002.b: "어떻게 말해야 하는지는 뻔하지 않나..."
 steal_herd_ongoing.1002.c: "아니, 그만두지."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName](이)가 목동으로 위장함"
 steal_herd_ongoing.1002.win: "[chosen_agent.GetHerHis|U] 위장이 제대로 통함"
 steal_herd_ongoing.1002.b_tt: "당신은 [chosen_agent.GetFirstName]의 위장을 도와줌"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U]는 제대로 위장하지 못함"
 random_negative_scheme_modifier_tt: "[target.GetNameNoTooltip]의 유목 집단 탈취 모략이 #n 부정적인#! 변화 요소 획득"
 mpo_steal_herd_observation_modifier: "토지 조사"
 mpo_steal_herd_almost_caught_modifier: "호기심 많은 눈"
 mpo_steal_herd_almost_caught_modifier_2: "의심 증폭"
 mpo_steal_herd_almost_caught_modifier_3: "사소한 차질"
 mpo_steal_herd_friend_modifier: "내부 연결"
 mpo_steal_herd_shepherd_modifier: "도움 고용"
