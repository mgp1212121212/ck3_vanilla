 mpo_jamukha_flavor.0020.a: "#EMP \"한때는 내 형제였지만, 이제는 더러운 개나 다름없는 놈!\"#!"
 mpo_jamukha_flavor.0020.b: "\"[temujin.GetFirstNameNoTooltip], 가련한 죽음을 맞게 될 거다...\""
 mpo_jamukha_flavor.0020.c: "\"전장에서 #EMP 네 운명은 내 것이 될 거다!#!\""
 mpo_jamukha_flavor.0020.b_murder: "[temujin.GetShortUIName](을)를 대상으로 하는 [GetScheme('murder').GetTypeName] [schemes|E]에 #P #EMP 막대한#!#! 보너스가 적용됨"
 mpo_jamukha_flavor.0020.a_war_win: "[temujin.GetShortUIName](와)과의 #high 공격#! [war|E]에서 승리하면 추가로 @legitimacy_icon![legitimacy|E] 및 @prestige_icon![prestige|E]을 획득할 것임"
