 mpo_jamukha_flavor.0001.t: "형제애의 세월"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName](와)과 나는 불 옆에 앉았다. 우리의 백성은 주변에서 커다란 야영지를 이루며 하나가 되어 있었다.\n\n아버지의 씨족에게 버림받은 젊은 전사에게 우정을 제의한 뒤로 수년이 흘렀다. 우리는 오논강의 얼음 위에서 마디뼈를 던졌다. 언제나 친구로 남기로 맹세도 했다.\n\n당시에 우리는 어린아이였다. 그때부터 우리는 같이 싸웠고, 우리의 우정도 함께 자라났다. 이제 성인이 된 우리는 서로 평생의 [Glossary( '안다', 'ANDA_GLOSS' )]가 되게 해 줄 말도 알게 되었다."
 mpo_jamukha_flavor.0001.a: "[temujin.GetFirstNameNoTooltip]에게 형제로서의 맹세를 바칠 것이다."
 mpo_jamukha_flavor.0001.a.tt: "그리고 이에 걸맞은 선물을 교환할 것이다."
 mpo_jamukha_flavor.0001.b: "난 여기 권력을 쟁취하러 온 것이다. 사랑이 아니라."
 mpo_nerge_promised_feast_failed: "살점의 거짓 약속"
 mpo_nerge_promised_feast_failed_desc: "해당 인물은 고귀한 사냥꾼들에게 대량의 질 좋은 고기를 약속했습니다. 약속은 지켜지지 않았습니다."
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUIName](이)가 당신의 @prestige_icon![prestige|E] 및 @dread_icon![dread|E]에 피해를 줄 수 있음#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName](와)과 [togrul.GetShortUIName](이)가 상호 [alliance|E]을 맺음"
 mpo_jamukha_flavor.0010.t: "어떤 몽골인도 참지 못할 모욕"
 mpo_jamukha_flavor.0010.desc: "나는 얼마간 내 백성을 이끌고 [temujin.GetTitledFirstNamePossessive] 곁에 있었다. 그 변덕에 충성하며, 심란한 마음에도 불구하고 충실하게 임했다.\n\n여자들은 [temujin.GetFirstNamePossessiveNoTooltip] 귀에 독 같은 말을 속삭인다. 밤에 그를 지키는 경호원들은 내가 그 유르트에 다가가면 험악한 눈으로 바라본다. 이런 모욕을 얼마나 더 견딜 수 있을까?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "거기다 강력한 [togrul.GetName](이)가 내게 [togrul.GetHerHis] 보호를 약속했다. [temujin.GetFirstNamePossessiveNoTooltip] 옆을 떠나야 할 때가 온 것인가..."
 mpo_jamukha_flavor.0020.t: "핏빛 꿈을 지닌 자"
 mpo_jamukha_flavor.0020.desc: "나는 분노와 수치로 불타오르며 밤에 말을 달려 [temujin.GetTitledFirstNamePossessive] 야영지로 향했다. 내 마음속 난로 너머의 어두운 생각과 운명이 나를 이끌었다.\n\n[temujin.GetFirstNameNoTooltip](와)과 나는 어렸을 적에 같이 마멋의 사체를 해체한 적이 있었다. 수많은 세월이 흘렀는데도 그 고기가 내 뱃속에 독처럼 들어앉아 있다. 우리 둘의 우정을 담은 말을 떠올리면 마음이 불타며 얼굴이 벗겨지는 듯 화끈거린다. 대체 #EMP 어떻게#! 몽골 전역을 통치할 운명을 타고난 남자에게 내 맹세를 바쳤단 말인가? #EMP 내#! 것이어야 하는 운명이었는데? 나는 내 아이의 약속으로 내게 배신자의 삶을 선사했다.\n\n#EMP \"널 파멸시키겠어!\"#! 나는 소리를 질렀다. [temujin.GetFirstNameNoTooltip](이)가 비웃고 있었다. #EMP \"나, [ROOT.Char.GetFirstName](이)가 [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]의 칸이다!\"#!"
 mpo_jamukha_flavor.0010.a: "[temujin.GetFirstNameNoTooltip] 없이 내 운명을 찾아 나서겠다."
 mpo_jamukha_flavor.0010.b: "내 말이 나를 속박한다. [temujin.GetFirstNamePossessiveNoTooltip] 허리띠에 매인 검처럼."
 jamukha_chose_loyalty_modifier: "테무친에 충성하기를 선택함"
 jamukha_chose_loyalty_modifier_desc: "자무카는 자신이 고귀하며 진정한 친우임을 증명했으나, 그 대가로 자존감을 버려야 했습니다."
