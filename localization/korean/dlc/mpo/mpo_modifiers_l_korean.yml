l_korean:
 mpo_storyteller_fantastical_creatures_modifier: "환상적인 괴물"
 mpo_storyteller_fantastical_creatures_modifier_desc: "해당 인물은 대초원에 조심해야 할 짐승이 많다는 이야기를 들었습니다."
 mpo_storyteller_humorous_tales_modifier: "재밌는 이야기"
 mpo_storyteller_humorous_tales_modifier_desc: "해당 인물은 누구나 웃을 만한 우스꽝스러운 이야기를 들었습니다."
 mpo_storyteller_heroic_triumphs_modifier: "영웅적인 업적"
 mpo_storyteller_heroic_triumphs_modifier_desc: "해당 인물은 불굴의 전사와 전투에 대한 이야기를 들은 후 충만한 영감을 받았습니다."
 mpo_whistling_is_difficult_modifier: "바람 새는 소리"
 mpo_whistling_is_difficult_modifier_desc: "해당 인물은 휘파람 부는 법을 배우려고 시도했지만 별다른 성공을 거두지 못했습니다."
 mpo_sufficient_liar_modifier: "전부 계획대로"
 mpo_sufficient_liar_modifier_desc: "해당 인물은 굶주림을 견디기 위해 자기가 덫의 주인이라고 수행단에게 거짓말을 하는 데 성공했습니다."
 mpo_trapped_fawn_modifier: "생명의 순환"
 mpo_trapped_fawn_modifier_desc: "해당 인물은 사슴 개체 수 증가에 도움이 되기를 바라며 새끼 사슴 한 마리를 덫에서 풀어주었습니다."
 mpo_messenger_positive_liege_modifier: "전선에서 온 전령"
 mpo_messenger_positive_liege_modifier_desc: "해당 인물은 준비를 하라는 긴급한 전갈을 신하에게서 받았습니다."
 mpo_messenger_negative_liege_modifier: "어둠 속 공황"
 mpo_messenger_negative_liege_modifier_desc: "해당 인물은 중요한 전갈을 받지 못하여 아무런 준비도 하지 못했습니다."
 mpo_inspiring_tunes_modifier: "감동적인 선율"
 mpo_inspiring_tunes_modifier_desc: "해당 인물은 명맥에 대한 향수를 불러일으키는 곡에서 충만한 영감을 받았습니다."
