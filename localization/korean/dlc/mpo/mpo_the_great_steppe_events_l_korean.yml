l_korean:
 mpo_the_great_steppe.0001.t: "대초원"
 mpo_the_great_steppe.0001.desc: "풀과 바위의 끝없는 바다. 초원은 자비로운 터가 아니다. 바뀌는 계절을 따라 천막도 세워졌다가 해체된다. 마을 전체가 혹독한 눈보라 또는 더 강력한 적을 피해 움직인다.\n\n인간의 운명은 짐승에게 달려 있다. 유목 집단의 생존에 필요한 것은 바로 유목 집단이 얻는 것과도 같다.\n\n누가 이러한 환경을 정복하고 칸 중의 칸으로 일어설 것인가?"
 mpo_the_great_steppe.0001.a: "다 함께 나아가자!"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "차가운 바람이 아프게 살을 스친다. 뺨 주위의 피부가 벗겨져 나가기 시작했다. 동물들은 거센 바람을 맞으며 몸을 떨었다. 무언가를 먹을 기운조차 전부 빠져나간 듯 보였다."
 mpo_the_great_steppe.0002.desc.drought: "이 땅은 베인 지 오래된 상처처럼 갈라지고 건조하다. 풀도 말라 버려 동물들이 마지막 남은 지푸라기를 두고 싸운다.\n\n맞서 싸우거나 벗어나야 할 때가 왔다."
 mpo_the_great_steppe.0002.desc.white_zud: "덮인 눈 아래에는 아무런 잔디도 남지 않았다. 달처럼 하얀 죽음이 우리 동물들을 앗아가려 찾아왔다."
 mpo_the_great_steppe.0002.desc.warm_nights: "새들이 노래하고 아이들은 노느라 바쁘다. [person.GetFirstName](이)가 잔디에 누워 눈을 감고 햇빛을 즐기고 있었다.\n\n동물들 속에서 희미한 울음소리가 들려왔다. 새로 태어난 송아지와 양은 극진한 보살핌을 받는다.\n\n앞으로도 계속 이렇게만 흘러가면 좋으련만."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "잔디가 너무도 높이 자란 탓에 아이들이 그 속으로 사라진다. 어머니가 아이를 찾으며 웃음을 터뜨린다.\n\n이보다 더 건강한 무리나 행복한 시절은 아마 없을 것이다."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "강이 말라붙고 초원은 황량하게 죽어간다. 얼음이 흙을 뒤덮어 아무것도 자라지 못한다. 동물이 죽어 쓰러지고, 우리도 곧 그 뒤를 따를 것이다.\n\n부디 [ROOT.Char.GetFaith.HighGodName]께서 도우시길. 이곳이 [ROOT.Char.GetFaith.NegativeAfterLife](이)가 아니면 무어란 말인가."
 mpo_the_great_steppe.0002.desc.sky_blessing: "꽃이 피어나고 동물들은 그 어느 때보다 건강하게 자란다. 방목지의 영역이 더 넓어지며 수 세대 동안 죽은 땅인 줄로만 알았던 곳까지 이르렀다.\n\n태어나는 모든 아이에게 축복이 내려 [ROOT.Char.GetFaith.HealthGodName]의 사랑과 [ROOT.Char.GetFaith.WarGodName]의 힘이 함께한다.\n\n눈만 감으면 이곳이 바로 [ROOT.Char.GetFaith.PositiveAfterLife](이)가 아닐까 싶을 정도다."
 mpo_the_great_steppe.0002.desc.obedience: "\n\n그러나 생존 가능성이 낮아질수록 사람들도 더 쉽게 순종을 맹세하기 마련이다."
 mpo_the_great_steppe.0002.a: "그리고 세상은 계속 흘러간다."
 mpo_the_great_steppe.0002.tt: "[steppe_season|E]이 변했음"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "당신의 [GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )] [perk|E] 덕분임"
 souvenirs_aplenty_perk_county_modifier: "계절의 변화"
 souvenirs_aplenty_perk_county_modifier_desc: "해당 인물은 자신의 인생관 경험치 덕분에 변화하는 계절에 대비하는 최선의 방법을 배웠습니다."
