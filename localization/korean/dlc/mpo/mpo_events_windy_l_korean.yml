l_korean:
 mpo_bb_events.0001.t: "친근한 실랑이"
 mpo_bb_events.0001.desc: "지평선에서 기수 한 명이 다가오는 것이 보였다. 내 의형제이자 [my_blood_brother.Custom2('RelationToMe', ROOT.Char )]인 [my_blood_brother.GetTitledFirstName](이)가 아닌가! \n\n[my_blood_brother.GetSheHe|U]가 말에서 내리더니 진지한 얼굴로 나를 마주했다. \n\n[my_blood_brother.GetSheHe|U]는 두 팔을 밖으로 뻗으며 자세를 낮추었다. 누가 봐도 몸싸움하자는 도발이었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 시합 한 판 어떤가?\""
 mpo_bb_events.0001.a: "#italics [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]#!의 힘을 보여주겠다!"
 mpo_bb_events.0001.b: "싸우는 대신 팔을 뻗어 포옹한다."
 mpo_bb_events.0001.c: "[my_blood_brother.GetHerHis] 다리를 밑에서 잡아챈다!"
 mpo_bb_events.0001.a.tt_success: "당신이 승리함"
 mpo_bb_events.0001.a.tt_failure: "당신이 패배함"
