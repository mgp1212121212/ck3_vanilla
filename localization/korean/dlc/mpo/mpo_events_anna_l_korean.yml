l_korean:
 mpo_events_anna.0001.t: "어릴 때 훈련해라"
 mpo_events_anna.0001.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName](와)과 나는 나의 [child.Custom('GetDaughterSon')] [child.GetFirstName](을)를 지켜보았다. 아이는 가지고 놀 돌멩이 몇 개를 손에 쥐고 야영지를 즐겁게 뛰어다니고 있었다. [pushy_adult.GetFirstNameNoTooltip](이)가 함박웃음을 띤 채 열의에 가득한 얼굴로 나를 돌아보았다.\n\n\"[child.GetFirstNameNoTooltip]도 슬슬 애들 놀이는 그만하고 말 타는 법 배울 때가 되지 않았습니까? 마침 제일 온순한 망아지와 밧줄을 준비해 뒀습니다. 아이가 처음으로 말을 탈 때 안전하게 잡아 줄 수 있게요.\""
 mpo_events_anna.0001.a: "[child.GetFirstNameNoTooltip](이)가 혼자 말을 타게 하라."
 mpo_events_anna.0001.a.tt: "내가 직접 [child.GetFirstNameNoTooltip](을)를 밧줄로 말에 묶어야지."
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip](이)가 말 타는 법을 배움"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip](이)가 말 타는 법을 배우지 못함"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip](이)가 말에서 떨어짐"
 mpo_events_anna.0001.b: "[child.GetFirstNameNoTooltip](와)과 같이 말을 타며 아이가 배우게 하라."
 mpo_events_anna.0001.c: "\"때가 되면 [child.GetFirstNameNoTooltip]도 다 알게 될 거다.\""
 mpo_events_anna.0005.t: "과거에서 온 이야기"
 mpo_events_anna.0005.desc: "밤이 오자 하늘의 가장 어두운 곳에서 별들이 밝게 빛났다. 유르트들 사이에서는 모닥불이 일렁였다. 모여드는 군중을 끌어들일 만한 풍경이었다.\n\n오늘 저녁의 이야기꾼인 [storyteller.GetFirstName](이)가 들뜬 군중을 바라보면서 무언가를, 아니면 #EMP 누군가를#! 찾는 듯했다.\n\n우리의 시선이 마주치자 [storyteller.GetFirstNameNoTooltip](은)는 갑자기 내 쪽으로 펄쩍 튀어나왔다. 그 바람에 조금 놀란 사람들이 허둥거리며 물러났다. [storyteller.GetHerHim]가 천천히 올린 손가락은 결국 나를 가리켰다. \"이제 고르실 차례가 왔습니다! 저 너머의 어떤 이야기를 듣고 싶으신지요?\""
 mpo_events_anna.0005.a: "\"환상적인 이야기를 들려주게.\""
 mpo_events_anna.0005.a.tt: "길들일 수 없는 날개 달린 말들이 날아다니고, 짐승이 인간과 이야기를 나누며, 신이 지배하는 무시무시한 날씨에 대한 이야기."
 mpo_events_anna.0005.b: "\"분위기를 띄울 수 있게 좀 웃긴 이야기가 어떨까?\""
 mpo_events_anna.0005.b.tt: "나이 든 이들의 짓궂은 행동, 오해를 불러온 요청과 경쟁이 완전히 예상치 못한 방향으로 흘러가는 이야기."
 mpo_events_anna.0005.c: "\"영웅적인 전설이 좋겠군!\""
 mpo_events_anna.0005.c.tt: "명예로운 전투와 동지애, 그리고 적에게 공포를 선사하는 전설 속 전사들의 이야기."
 mpo_events_anna.0010.t: "화살 같은 휘파람"
 mpo_events_anna.0010.desc: "멀리서 우리 야영지의 말들이 평화롭게 풀을 뜯는 모습이 보였다. 저 녀석들을 더 잘 알아가고 싶지만, 말들의 관심을 끄는 일도 쉽지만은 않았다. 손짓도 해 보고, 이리저리 걸어 다니며 소리도 질러 봤지만 돌아오는 것이라곤 침묵뿐이었다.\n\n헛된 시도에 실망한 나는 발을 돌려 야영지로 향하려 했다. 그러다가 [whistler.GetFirstName]에게 머리를 부딪혔다.\n\n\"말을 부르는 새로운 기술을 좀 가르쳐 드려야겠군요. 절 따라 하세요.\""
 mpo_events_anna.0010.a: "지시를 주의 깊게 듣는다."
 mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstNamePossessive] [learning skill|E]이 당신의 성공 확률을 증가시킴"
 mpo_events_anna.0010.a.tt.success: "휘파람 불기에 성공함"
 mpo_events_anna.0010.a.tt.failure: "[whistler.GetFirstNamePossessiveNoTooltip] 지시를 이해하지 못함"
 mpo_events_anna.0010.b: "\"내킬 때 배울 생각이다.\""
 mpo_events_anna.0015.t: "고기 한 조각"
 mpo_events_anna.0015.desc: "짐승이 희미하게 울부짖으며 낑낑대는 소리가 언덕 사이로 울려 퍼졌다. 궁금해진 나는 더 가까이서 보고 싶은 생각에 다가갔다.\n\n혼자가 된 새끼 사슴 한 마리가 [Glossary( '콕스테', 'KHOGSTE_GLOSS' )]에 걸린 채 다리를 빼내려 애쓰며 제 어미를 부르고 있었다. 하지만 녀석의 노력은 소용없었다.\n\n남의 덫에 걸린 녀석이긴 하지만, 앞으로 기다리고 있는 힘든 여정에서 살아남으려면 우리도 할 수 있는 일은 다 해야 한다."
 mpo_events_anna.0015.a: "물자를 채워야 하니 사냥감을 훔치자."
 mpo_events_anna.0015.b: "애초에 내 덫이었다고 거짓말하자."
 mpo_events_anna.0015.c: "짐승이 더 자라날 수 있게 놓아주자."
 mpo_events_anna.0015.d: "이건 내 것이 아니다."
 KHOGSTE_GLOSS: "땅에 묻어서 고정해 두는 발 덫입니다. 다양한 종류의 돌로 만들어집니다."
 mpo_events_anna.0020.t: "시간과의 경주"
 mpo_events_anna.0020.desc: "우리를 향해 달려오는 천둥 같은 발굽 소리가 들판에 울려 퍼졌다. 이윽고 말에 올라탄 어느 [messenger.GetWomanMan]이 나타났는데, 자기 말에서 떨어지지 않으려고 안간힘을 쓰며 매달리는 모습이었다.\n\n[messenger.GetSheHe|U]는 내 앞에 급하게 멈춰서서는 천천히 자기 말에서 내렸다. 누가 봐도 힘겨워하는 기색이었다. 가만 보니 [messenger.GetHerHis] 등을 가로지르는 심각한 상처가 보였다. 그런데도 이렇게 서 있다니, 기적이라 할 만했다.\n\n\"이, 이 서신을 전해 주십시오... 부, 부탁합니다...\" [messenger.GetSheHe]는 온 힘을 끌어모아 말하며 고통스럽게 지평선을 가리켰다. 손에는 암호화된 서신을 쥐고 있었다. 그러더니 눈을 감고 쓰러져 버렸다..."
 mpo_events_anna.0020.war_impact.tt: "당신의 선택에 따른 결과가 다른 사람에게 영향을 #EMP 미칠 수도#! 있음"
 mpo_events_anna.0020.a: "[messenger.GetHerHis] 상처를 치료하라, 어서!"
 mpo_events_anna.0020.a.toast.good: "전령을 치료하는 데 성공함"
 mpo_events_anna.0020.a.toast.bad: "전령의 상처를 치료하지 않음"
 mpo_events_anna.0020.b: "[messenger.GetHerHis] 유언을 이어받아 서신을 직접 전달한다."
 mpo_events_anna.0020.b.toast.good: "수신자에게 서신을 성공적으로 전달함"
 mpo_events_anna.0020.b.toast.bad: "길을 잃고 서신을 전달할 수 없는 상황이 됨"
 mpo_events_anna.0020.c: "그 사람도 그렇고, 이 사람 역시 믿어도 되는지 모르겠군."
 mpo_events_anna.0020.c_flavor: "#EMP [messenger.GetHerHis] 시신을 뒤진다. 어차피 본인한테도 더 이상 필요 없는 물건일 테니까.#!"
 mpo_events_anna.0025.t: "낯익은 곡조"
 mpo_events_anna.0025.desc: "노래는 만들어진 지 수 세기가 지났음에도 여전히 우리들을 이어 주는 능력이 있다. 어떤 노래는 영감을 주고, 힘들 때 위안이 되거나 한숨 돌리게 해 준다. 또 어떤 노래는 우리의 기운을 끌어올려 투지를 계속 불태울 수 있게 돕기도 한다. 이러한 노래는 쉽게 잊히지 않으며, 우리 명맥의 일부라고 할 수 있다.\n\n바위에 앉아 노래를 부르는 사람을 보고 있자니 문득 그런 생각이 들었다. 이 사람의 노래에 매혹당했기 때문이다."
 mpo_events_anna.0025.a: "흉내를 내 같이 부르려고 시도한다."
 mpo_events_anna.0025.a.toast.success: "[throat_singer.GetFirstName](와)과 성공적으로 함께 노래함"
 mpo_events_anna.0025.a.toast.failure: "당신의 박자와 음높이가 조금 어긋남"
 mpo_events_anna.0025.b: "귀를 기울여 들으며 즐긴다."
