l_korean:
 feast_type_tsagaan_sar: "차강 사르"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ 마지막 건배는 [herd|E] 및 [gold|E]와 같은 선물을 주고받기 좋은 시간입니다\n$EFFECT_LIST_BULLET$ 이벤트를 통해 [opinion|E]을 획득할 기회가 제공됩니다\n$EFFECT_LIST_BULLET$ 몇몇 선택지를 통해 [stress|E]를 감소시킬 수 있습니다\n\n#weak 새로운 하얀 달이 떠오르면 모두가 기뻐합니다!#!"
 feast_type_tsagaan_sar_valid_tt: "지난 5년 사이에 차강 사르 [GetActivityType('activity_feast').GetName]를 주최한 적 있음"
 feast_type_tsagaan_sar_valid_tt_time: "차강 사르는 1월에서 3월까지만 주최 가능"
 # Events
 feast_tsagaan_sar_events.0001.t: "다가오는 밤"
 feast_tsagaan_sar_events.0001.desc: "야영지의 유르트 밖에 말들이 모여 있었다. 기수들은 각자의 말을 마지막으로 한 번 쓰다듬고 다 함께 모이러 자리를 떴다. 어린이들은 즐겁게 뛰놀며 술래잡기하고 나이 든 어른들에게 장난을 걸었다. 모두 하얗게 빛나는 옷을 입었는데, 새해를 맞이해 새로 만든 튜닉이었다.\n\n[ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')]들이 구르고 뒤엉켜 노는 동안 평화로운 분위기가 흘렀다. 사소한 싸움과 도박이 우애를 길러 준다. [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')]들은 연회 식탁을 준비했고, 양고기 냄새가 나기 시작했다.\n\n기억에 길이 남을 연회가 될 것이다. 물론 내가 주의를 계속 기울여야 할 점은..."
 feast_tsagaan_sar_events.0001.a: "...동전을 얼마나 많이 받을지다."
 feast_tsagaan_sar_events.0001.a_tt: "문객에게 [gold|E]를 받을 확률이 높아짐"
 feast_tsagaan_sar_events.0001.b: "...장신구를 얼마나 받을지, 또 거기에 어떤 이야기가 얽혀 있을지다."
 feast_tsagaan_sar_events.0001.b_tt: "문객에게 [artifacts|E]을 받을 확률이 높아짐"
 feast_tsagaan_sar_events.0001.c: "...문객들이다. 저들이 없으면 아무것도 할 수 없으니."
 feast_tsagaan_sar_events.0001.c_tt: "문객에게 [hook|E]을 받을 확률이 높아짐"
 feast_tsagaan_sar_events.0001.d: "...새로운 해를 위한 [ROOT.Char.GetFaith.HighGodName]의 축복이다."
 feast_tsagaan_sar_events.0001.d_tt: "문객에게 [piety|E]를 받을 확률이 높아짐"
 feast_tsagaan_sar_events.0001.e: "...음식이다!"
 feast_tsagaan_sar_events.0001.f: "...축하다!"
 feast_tsagaan_sar_events.0001_none: "올해는 [activity_guests|E] 중 누구도 당신에게 선물을 주지 못함"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! 문객들이 당신에게 무언가를 #p 선물할#! 것임"
 feast_tsagaan_sar_events.0002.t: "선물 준비"
 feast_tsagaan_sar_events.0002.desc: "축제가 시작되었다. [host.GetName]의 초대에 감사하는 한편, [host.GetHerHim]에게 무엇을 선물할지 정해야 한다. 이는 단순히 전통이 아니라 명예까지 걸린 문제다.\n\n나는 다른 귀족들이 이국의 동전이 담긴 궤짝을 가져오고, 농노들이 작은 귀중품 자루를 가져오는 모습을 지켜보았다. 다른 이들은 말을 끌고 와 새로운 주인과 만나게 할 준비를 마치고 있었다. 몇몇 문객은 물건이 아닌 선물을 바쳤는데, 신의가 담긴 소중한 맹세를 했다.\n\n이제 의문이 생겼다. 나는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.GetFirstNameNoTooltip](을)를 위해 과연 무엇을 바칠 수 있는가?"
 feast_tsagaan_sar_events.0002.desc_again: "다시 한번 [host.GetName]에게 내 존경심을 보여줄 방법을 찾아야 한다. 물론 이대로 버틸 수도 있을 것이다. [host.GetSheHe]가 신경 쓰지 않거나, 아니면 아예 눈치채지 못하기를 바라면서.\n\n시간이 속절없이 가고 있다. 이 순간이 [host.GetHerHim]를 위해 뭔가를 준비할 마지막 기회일 수도 있다."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "내 참석만으로도 충분하지 않나."
 feast_tsagaan_sar_events.0002.nothing_fickle: "나중에 정해도 되지 않을까?"
 feast_tsagaan_sar_events.0002.nothing: "내가 줄 만한 게 없는 듯한데..."
 feast_tsagaan_sar_events.0002.herd_1: "양 몇 마리면 괜찮겠지."
 feast_tsagaan_sar_events.0002.herd_2: "남는 말이 한 마리 있는데..."
 feast_tsagaan_sar_events.0002.herd_3: "소 아니면 양 중에 무얼로 할까?"
 feast_tsagaan_sar_events.0002.herd_4: "내 무리라면 괜찮겠군."
 feast_tsagaan_sar_events.0002.herd_tt: "[host.GetName]에게 얼마나 많은 [herd_i] [herd|E]을 줄지 선택해야 함"
 feast_tsagaan_sar_events.0002.gold_1: "[host.GetHerHim]에게 동전을 좀 주면 되겠군."
 feast_tsagaan_sar_events.0002.gold_2: "금화 한 자루면 되겠지!"
 feast_tsagaan_sar_events.0002.gold_3: "내 재화를 [host.GetFirstNameNoTooltip]하고 나누는 것도 괜찮지!"
 feast_tsagaan_sar_events.0002.gold_tt: "[host.GetName]에게 얼마나 많은 [gold_i] [gold|E]를 줄지 선택해야 함"
 feast_tsagaan_sar_events.0002.artifact: "내 물건 중 하나를 줘도 되겠군."
 feast_tsagaan_sar_events.0002.artifact_tt: "[host.GetName]에게 줄 [artifact|E]을 선택해야 함"
 feast_tsagaan_sar_events.0002.loyalty: "내 충성이야말로 가장 큰 선물이지."
 feast_tsagaan_sar_events.0002.prestige: "[host.GetHerHim]에 대해 잘 말해주리라!"
 feast_tsagaan_sar_events.0002.prestige_tt: "[host.GetFirstNamePossessiveNoTooltip] 위엄에 대한 소문을 퍼뜨리며 [host.GetHerHim]에게 당신의 [prestige_i] [prestige|E] 일부를 줌"
 feast_tsagaan_sar_events.0002.blessing: "[host.GetFaith.HighGodName]께서 [host.GetHerHim]를 반드시 축복하실 것이다."
 feast_tsagaan_sar_events.0002.blessing_tt: "[host.GetFirstNameNoTooltip]에게 축복을 내리며 당신의 [piety_i] [piety|E] 일부를 줌"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning 당신은 [host.GetFirstNameNoTooltip]에게 있어 중요한 인물이므로 [host.GetSheHe]가 모욕감을 느끼게 될 것입니다.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "[host.GetFirstNameNoTooltip](은)는 당신에게 기대하는 것이 없으므로 신경 쓰지 않을 것입니다."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning 당신은 [host.GetFirstNameNoTooltip]에게 있어 중요한 인물은 아니지만, 당신의 선물이 없으므로 [host.GetSheHe]가 모욕감을 느낄 수도 있습니다.#!"
 feast_tsagaan_sar_events.0003.herd: "내 무리라면 [host.GetName]에게 괜찮은 선물이 될 것이다. [host.GetHerHis|U] 사람들은 초원으로 이주하고 내 말 위에 올라 전투를 치르며 번성할 테니까. 하지만 아직 중요한 질문이 남았다. 어느 정도를 넘기는 게 좋을까?"
 feast_tsagaan_sar_events.0003.gold: "동전은 어디서든 귀중하게 여겨진다. [host.GetName] 또한 이 점에 동의하겠지. 하지만 내 금고에도 바닥은 있다. 그러니 [host.GetFirstNameNoTooltip]에게 얼마나 줄지를 정해야 한다."
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName](은)는 [host.GetHerHis] 사람들에게 [host.Custom('ComplimentAdjective')] 사람이라고 알려져 있다. 그러니 그 점을 널리 퍼뜨리고자 한다."
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName]께서 [host.GetName](을)를 보살펴 주실 것이다. 하지만 그러려면 [host.GetFaith.PositiveAfterLife](을)를 우러러보며 [host.GetFaith.HighGodName]께 [host.GetFirstNamePossessiveNoTooltip] 선행을 고해야 한다."
 feast_tsagaan_sar_events.0003.minor.herd: "말 한 마리면 되겠군."
 feast_tsagaan_sar_events.0003.minor.herd_2: "양 한두 마리가 좋겠어."
 feast_tsagaan_sar_events.0003.medium.herd: "소 무리 약간이면 될 것 같군."
 feast_tsagaan_sar_events.0003.medium.herd_2: "[host.GetHerHis] 가족에게 맞는 말 한 무리면 되겠지."
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip]에게 천 리를 가고도 남을 유목 집단을 주겠다!"
 feast_tsagaan_sar_events.0003.minor.gold: "동전 몇 개 정도면 되겠지."
 feast_tsagaan_sar_events.0003.minor.gold_2: "작은 자루 하나가 좋겠군."
 feast_tsagaan_sar_events.0003.medium.gold: "[host.GetTitleAsNameNoTooltip]에게 궤짝 하나를 주겠다!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U]에게는 동전 한 줌이면 된다."
 feast_tsagaan_sar_events.0003.major.gold: "[host.GetFirstNamePossessiveNoTooltip] 금고가 넘쳐나기를!"
 feast_tsagaan_sar_events.0003.minor.prestige: "내 백성들이 [host.GetFirstNameNoTooltip]에 대해 알게 되리라."
 feast_tsagaan_sar_events.0003.medium.prestige: "[host.GetHerHim]의 이야기를 노래로 부를 것이다!"
 feast_tsagaan_sar_events.0003.major.prestige: "[host.GetFirstNamePossessiveNoTooltip] 이름이 지상과 [ROOT.Char.GetFaith.PositiveAfterLife] 모두에 울려 퍼지리라!"
 feast_tsagaan_sar_events.0003.minor.piety: "[host.GetFirstNameNoTooltip](이)야말로 진정한 [host.GetFaith.GetAdherentName](이)다!"
 feast_tsagaan_sar_events.0003.medium.piety: "내 기도가 있으니 [host.GetFirstNameNoTooltip](은)는 [host.GetFaith.PositiveAfterLife]에 속할 것이다."
 feast_tsagaan_sar_events.0003.major.piety: "[host.GetFirstNamePossessiveNoTooltip] 이름이 모든 [host.GetFaith.GetAdherentNamePlural]에게 알려지리라!"
 feast_tsagaan_sar_events.0002.choose: "다른 것으로 선택하는 게 좋겠다."
 feast_tsagaan_sar_events.0002.choose_tt: "[host.GetName]를 위한 다른 선물을 선택해야 함"
 feast_tsagaan_sar_events.0002.none: "[host.GetFirstNameNoTooltip]에게 아무것도 주지 않을 것이다."
 feast_tsagaan_sar_events.0004.desc: "다행히 내 소지품에 무언가 있기는 했다. 그중에는 [host.GetTitledFirstName]에게 유용하게 쓰일 물건도 있을 것이다.\n\n하지만 [host.GetSheHe]가 어느 것을 마음에 들어 할지는 모른다. 아니면 내게 가장 쓸모없는 물건을 골라 줄 수도 있겠지."
 feast_tsagaan_sar_events.0004.a: "[artifact_1.GetName](으)로 하자!"
 feast_tsagaan_sar_events.0004.b: "어차피 [artifact_2.GetName](은)는 필요도 없으니까..."
 feast_tsagaan_sar_events.0004.c: "[host.GetSheHe|U]에게 [artifact_3.GetName](을)를 주면 되겠군!"
 feast_tsagaan_sar_events.0100.t: "잘못 다룬 선물"
 feast_tsagaan_sar_events.0100.desc: "[host.GetName]의 궁정 신하인 [gift_collector.GetName](이)가 내게 다가왔다. \"안녕하십니까, [ROOT.Char.Custom('ComplimentAdjective')] [host.GetTitleAsNameNoTooltip]. 아직 [host.GetTitledFirstNameNoTooltip]께 당신의 선물을 드리지 않은 것 같은데요.\" [gift_collector.GetFirstNameNoTooltip](이)가 말했다. \"설마 빈손으로 나타나신 건 아니겠지요!\" [gift_collector.GetSheHe]가 농담을 던졌다.\n\n\"대체 무슨 소린가?\" 나는 대답했다. \"이미 [ROOT.Char.Custom('GetTsagaanSarGiftDesc')](을)를 주었는데. [host.GetFirstNameNoTooltip] 같은 사람에게는 충분한 선물 아닌가?\" [gift_collector.GetFirstNameNoTooltip](이)가 한숨을 쉬었다. \"혹시 아직 이해 못 하셨습니까?\""
 feast_tsagaan_sar_events.0100.a: "[host.GetHerHim]를 위한 다른 선물을 고르겠다."
 feast_tsagaan_sar_events.0100.b: "인심이야 조금 더 쓸 수도 있지..."
 feast_tsagaan_sar_events.0100.c: "이번엔 [host.GetSheHe]가 아무것도 못 받을 모양이군!"
 feast_tsagaan_sar_events.0100.c_paranoid: "잃어버렸다는 얘긴가? 못 믿겠는데."
 feast_tsagaan_sar_events.0101.t: "영예로운 암말"
 feast_tsagaan_sar_events.0101.desc: "들판 건너편에서 훌륭한 말 한 마리를 발견했다. 달처럼 하얀 털을 지닌 아름다운 암말이었는데, 길게 물결치는 갈기와 별처럼 반짝이는 눈은 가장 아름다운 여인과도 비견될 만했다.\n\n기수인 [horse_haver.GetName](이)가 내 넋이 나간 시선을 눈치챘다. \"안목이 높군요.\" [horse_haver.GetFirstNameNoTooltip](이)가 말했다. \"원한다면 잠깐 타 보게 해 드릴 수는 있는데, 조심하는 게 좋을 겁니다. 꽤 거친 말이거든요.\""
 feast_tsagaan_sar_events.0101.a: "그 제안 받아들이지."
 feast_tsagaan_sar_events.0101.b: "그보다는 좀 더 #EMP 영구적인#! 합의에 관심이 있네만."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip](이)가 당신에게 말을 팔기로 동의함"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip](이)가 암말과 떨어지고 싶어 하지 않음"
 feast_tsagaan_sar_events.0101.b.duel: "[horse_haver.GetFirstNameNoTooltip]에게 말을 사겠다고 요청함"
 feast_tsagaan_sar_events.0101.c: "좋군. 그냥 '잠깐만' 타 보겠네."
 feast_tsagaan_sar_events.0101.c.duel: "승마를 나가 말을 훔치려고 시도함"
 feast_tsagaan_sar_events.0101.c.success: "말을 타고 [horse_haver.GetFirstNamePossessiveNoTooltip] 시야에서 사라짐"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip](이)가 당신을 따라잡음"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessive|U] 총애받는 말을 훔침"
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUINamePossessive|U] 총애받는 말을 훔침"
 feast_tsagaan_sar_events.0200.t: "샤가이 놀이"
 feast_tsagaan_sar_events.0200.desc: "\"안녕하십니까, [ROOT.Char.GetFirstNameNoTooltip]!\" [gambler.GetName](이)가 외쳤다. \"시간이 좀 남으시는 것 같은데, [Glossary( '샤가이', 'SHAGAI_GLOSS' )] 한 판 하시겠습니까?\" [gambler.GetSheHe]가 손바닥에 발목뼈 한두 개를 쏟아 보이며 물었다.\n\n[gambler.GetSheHe|U]는 바닥에 책상다리로 앉으며 내게 따라서 앉으라고 손짓했다. [gambler.GetFirstNameNoTooltip](이)가 규칙을 다시 주지시켜 주었고, 우리는 차례로 뼈를 던지며 놀이를 시작했다."
 ts_wager: "[gold_i]를 걸었음"
 feast_tsagaan_sar_events.0200.a: "위험이 없으면 재미도 없지 않나?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "조금보다는 더 많이 걸어 볼 수 있지."
 feast_tsagaan_sar_events.0200.c: "내 재산의 일부분을 걸어 보겠다."
 feast_tsagaan_sar_events.0200.d_content: "굳이 도박할 필요는 없어."
 feast_tsagaan_sar_events.0200.d: "고맙지만 안 하겠네."
 feast_tsagaan_sar_events.0200_lose: "놀음에서 패배함"
 feast_tsagaan_sar_events.0200_win: "놀음에서 승리함"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName](와)과 확률 놀음을 하며 유대를 형성함"
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName](와)과 확률 놀음을 하며 유대를 형성함"
 SHAGAI_GLOSS: "#bold 샤가이#!는 양이나 염소의 발목뼈를 가지고 하는 점치기 놀이입니다. 뼈를 주사위처럼 굴리면 뼈가 4개의 면 중 한 면으로 멈춰 서게 됩니다. 각 면은 말, 양, 낙타, 또는 염소를 상징합니다. 말과 낙타는 행운을 상징하며 양과 염소는 그 반대인 불운을 나타냅니다."
 feast_tsagaan_sar_events.0210.t: "목동의 지혜"
 feast_tsagaan_sar_events.0210.desc: "가족들이 불가와 탁자 주위로 모여 음식과 이야기를 나누었다. 나는 아는 것이 많은 목동인 [herder.GetName] 옆에 앉았다. [herder.GetSheHe|U]가 내 쪽으로 몸을 기울이더니 멀리에 있는 큰 양 떼를 가리켰다. \"저 무리가 제 겁니다.\" [herder.GetFirstNameNoTooltip](이)가 말했다. \"올해 [ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip]에게 줄 선물이지요.\"\n\n나는 양들의 차분한 모습을 관찰하며 그 바글거리는 수 앞에 감탄했다. [herder.GetFirstNameNoTooltip]에게 내 동물 무리를 어떻게 다루어야 하는지 물어봐도 좋을 것 같다."
 feast_tsagaan_sar_events.0210.a: "[herder.GetHerHim]에게 어떻게 이렇게 큰 무리를 관리하는지 물어본다."
 feast_tsagaan_sar_events.0210.tt: "[herder.GetFirstNameNoTooltip]에게 조언의 대가를 지불함"
 feast_tsagaan_sar_events.0210.b: "영민한 목축 방법에 관해 물어본다."
 feast_tsagaan_sar_events.0210.c: "조언 따윈 필요 없어."
 feast_tsagaan_sar_events.0220.t: "경쟁자와의 재회"
 feast_tsagaan_sar_events.0220.desc: "나는 [old_rival.Custom('InsultAdjectiveArticle')] 인간인 [old_rival.GetName](와)과 마주하게 되었다. \"아... 자네도 왔군, [ROOT.Char.GetFirstNameNoTooltip]. 우리 사이 일을 잊어버린 건 아니겠지. 자네가 내게 저지른 잘못도 있지 않나.\" [old_rival.GetFirstNameNoTooltip](이)가 비웃었다.\n\n[old_rival.GetHerHis] 말에 가득한 긴장감이 느껴졌다. 하지만 [old_rival.GetSheHe]는 차분하게 말을 이었다. \"이제 새해도 밝았으니, 우리 사이 잘못은 서로 잊고 넘어가는 게 어떤가 싶은데.\""
 feast_tsagaan_sar_events.0220.a: "동의하네. 평화야말로 앞으로 나아갈 최선의 길이니."
 feast_tsagaan_sar_events.0220.b: "아, 그보다 #EMP 훨씬 더 많은#! 것도 할 수 있지."
 feast_tsagaan_sar_events.0220.b_flavor: "과거의 긴장감 뒤로 숨겨져 있던 열정의 불꽃이 타오른다."
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U]가 당신과 같은 마음임"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U]가 불쾌함을 느낌"
 feast_tsagaan_sar_events.0220.c: "화해를 한 걸음 더 진전시키는 건 어떤가?"
 feast_tsagaan_sar_events.0220.d_vengeful: "네놈이 살아 있는 한 어림도 없지!"
 feast_tsagaan_sar_events.0220.d: "아니, 그건 아닌 것 같네."
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 연회 동안 경쟁 의식을 접어두고 친구가 되었음"
 feast_tsagaan_sar_events.0230.t: "달의 목소리"
 feast_tsagaan_sar_events.0230.desc_intro: "문객 한 무리가 멀리 있는 유르트를 향해 움직였다. 사람들 사이로 공연에 관한 이야기가 들려왔다. 이 소란을 따라가 보니 모두의 시선이 [throat_singer.GetName]에게 향하고 있었다. [throat_singer.GetSheHe|U]가 [throat_singer.Custom('GetRandomThroatSingingTheme')]의 노래를 부르기 시작했다.\n\n그 목소리는"
 feast_tsagaan_sar_events.0230.desc_sygyt: "맑고 높은 휘파람 같았고, 나무들 사이로 불어오는 바람을 닮았다."
 feast_tsagaan_sar_events.0230.desc_hoomei: "윙윙대며 폭풍으로 변하는 바람 같았고, 날아가는 새의 뒤를 따라가는 기류를 닮았다."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "깊고 묵직하게 으르렁거리는 소리 같았고, 우레 같은 폭풍이나 곰의 포효를 닮았다."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName](이)가 나를 돌아보더니 속삭였다. \"[throat_singer.GetHerHis|U] [throat_singer.Custom('GetThroatSingingStyle')] 창법이 참 대단하지 않습니까?\"\n\n[throat_singer.GetSheHe]가 첫 곡조를 끝내자 군중이 환호했다."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip](은)는 꽤 재능이 있군."
 feast_tsagaan_sar_events.0230.b: "더 잘할 수 있을 것 같은데..."
 feast_tsagaan_sar_events.0230.b_tt: "[throat_singer.GetFirstNamePossessiveNoTooltip] 공연에 야유를 보내며 [throat_singer.GetHerHim]를 당황하게 함"
 feast_tsagaan_sar_events.0230.c: "[throat_singer.GetHerHim]하고 같이 불러도 되겠는데."
 feast_tsagaan_sar_events.0230.d: "아, 나도 [throat_singer.Custom('GetThroatSingingStyle')|U] 창법으로 노래 부르고 싶군!"
 feast_tsagaan_sar_events.0230.d.duel: "[throat_singer.GetHerHis] 창법을 따라 하려고 함"
 feast_tsagaan_sar_events.0230.d.success: "시도가 성공함"
 feast_tsagaan_sar_events.0230.d_tt: "[throat_singer.Custom('GetThroatSingingStyle')|U] 배음 창법을 습득"
 feast_tsagaan_sar_events.0230.d.failure: "시도가 실패했으나 무언가를 배우긴 했음"
 feast_tsagaan_sar_events.0240.t: "노래의 선물"
 feast_tsagaan_sar_events.0240.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))], [audience.GetFirstName](와)과 술을 마시고 웃으며 밤을 보내던 중이었다. [audience.GetSheHe]가 배음 창법을 화두로 내세웠다. 내 경험에 대해 짧게 얘기하자 [audience.GetSheHe]는 환하게 웃었다.\n\n\"[ROOT.Char.Custom('GetThroatSingingStyle')] 창법으로 노래를 부를 수 있다고?\" [audience.GetFirstNameNoTooltip](이)가 이렇게 물었다. \"그 노래 듣고 싶은데!\""
 feast_tsagaan_sar_events.0240.a: "자네를 위한 선물로 생각하게."
 feast_tsagaan_sar_events.0240.duel: "[audience.GetFirstNameNoTooltip](을)를 위해 공연함"
 feast_tsagaan_sar_events.0240.duel_new: "[audience.GetFirstNameNoTooltip](을)를 위해 새로운 창법으로 공연함"
 feast_tsagaan_sar_events.0240.success: "[audience.GetSheHe|U]가 당신의 재능에 매혹됨"
 feast_tsagaan_sar_events.0240.ok: "당신의 공연이 [audience.GetFirstNameNoTooltip]에게 인상을 남기긴 함"
 feast_tsagaan_sar_events.0240.sygyt: "안 그래도 [Glossary( '시그히트', 'SYGYT_GLOSS' )] 창법으로 불러 보고 싶었는데..."
 feast_tsagaan_sar_events.0240.hoomei: "[Glossary( '흐미', 'HOOMEI_GLOSS' )] 창법으로 한 곡조 듣는 건 어떤가?"
 feast_tsagaan_sar_events.0240.kargyraa: "사실 [Glossary( '하르히라', 'KARGYRAA_GLOSS' )] 창법으로 불러 보고 싶네만."
 feast_tsagaan_sar_events.0240.d_shy: "그냥 말하지 말 걸 그랬군."
 feast_tsagaan_sar_events.0240.d: "난 공연은 잘 못해서."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "이전의 창법은 잊고 시그히트 배음 창법을 습득"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "이전의 창법은 잊고 흐미 배음 창법을 습득"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "이전의 창법은 잊고 하르히라 배음 창법을 습득"
 SYGYT_GLOSS: "#bold 시그히트#!는 휘파람이나 피리 소리를 닮은 배음 창법입니다. 맑고 높은 소리를 내며, 산들바람이나 새가 지저귀는 소리를 흉내 내는 데 사용되었습니다."
 HOOMEI_GLOSS: "가장 유명한 배음 창법으로 #bold 흐미#! 또는 #bold 후메이#!로 불립니다. 윙윙대는 소리를 내며 중간 음역을 지닌 가수가 종종 사용하는 창법입니다."
 KARGYRAA_GLOSS: "깊은 소리를 내며 목을 긁는 듯한 느낌의 배음 창법은 #bold 하르히라#!로 불립니다. 가성대를 사용해 소리를 내며, 으르렁거리는 동물이나 천둥의 우레 같은 소리와 비슷합니다."
 friend_throat_singing: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 배음 창법 공연을 통해 유대를 형성함"
 rival_throat_singing: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessive|U] 배음 창법을 모욕함"
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUINamePossessive|U] 배음 창법을 모욕함"
 feast_tsagaan_sar_events.0250.t: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 기수들"
 feast_tsagaan_sar_events.0250.desc: "한 목동이 달빛에 털을 반짝이는 말 떼를 몰고 왔다. 문객들이 그 주변으로 몰려들어 말들의 모습을 보고 감탄했다. [horse_rider_1.GetName](이)가 잔뜩 신이 나서는 달려가 어느 말에 올라탔고, [horse_rider_2.GetName](이)가 그 뒤를 따랐다.\n\n\"[horse_rider_1.GetFirstNameNoTooltip], 어디 한번 해 볼까!\" [horse_rider_2.GetFirstNameNoTooltip](이)가 외쳤다. [horse_rider_1.GetFirstNameNoTooltip](이)가 키득거리며 대답했다. \"[horse_rider_2.GetFirstNameNoTooltip], 서두르진 말고. 경주하려면 기운을 아껴 둬야지!\"\n\n[horse_rider_2.GetFirstNameNoTooltip](이)가 동의하며 고개를 끄덕였다. \"혹시 함께 할 사람? 아니면 돈이라도 걸겠나?\" [horse_rider_2.GetSheHe|U]가 물었다."
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip](이)가 이길 거다!"
 feast_tsagaan_sar_events.0250.a_tt: "[horse_rider_1.GetFirstNameNoTooltip](이)가 경주에서 승리한다는 것에 내기함"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip](이)가 제법 강한 상대 같군."
 feast_tsagaan_sar_events.0250.b_tt: "[horse_rider_2.GetFirstNameNoTooltip](이)가 경주에서 승리한다는 것에 내기함"
 feast_tsagaan_sar_events.0250.c: "내가 자네 둘 다 이길 수 있지!"
 feast_tsagaan_sar_events.0250.c_tt: "당신이 경주에 참여함"
 feast_tsagaan_sar_events.0250.d: "난 그냥 구경하겠네."
 feast_tsagaan_sar_events.0250.after_tt: "경주가 시작됨..."
 feast_tsagaan_sar_events.0251.desc_intro: "기수들이 준비되자 군중은 열띤 마음으로 결과를 기다렸다. [horse_rider_1.GetName], [horse_rider_2.GetName] 모두 준비가 끝났으며 다른 문객들도 관전을 기대하고 있었다."
 feast_tsagaan_sar_events.0251.desc_watch: "나는 근처에 있던 어느 말에 타고 천천히 언덕으로 올라갔다. 경주를 더 잘 보기 위해서였다. 기수들이 출발했다. 이들이 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')](을)를 가로지르며 질주하자 문객들이 환호를 시작했다."
 feast_tsagaan_sar_events.0251.desc_race: "내가 말에 오르자 [horse_rider_1.GetFirstNameNoTooltip](와)과 [horse_rider_2.GetFirstNameNoTooltip](이)가 나를 곁눈질로 흘겨보았다. \"같이 달릴 겁니까?\" [horse_rider_1.GetFirstNameNoTooltip](이)가 물었다. \"그렇네만.\" 나는 대답했다. 그렇게 우리는 출발했고, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')](을)를 가로지르며 질주했다.\n\n모두의 속도가 비슷했다. 나는 어떻게 우위를 차지할지 재빠르게 고민하기 시작했다."
 feast_tsagaan_sar_events.0251.a: "멋진 기수들이군!"
 feast_tsagaan_sar_events.0251.b: "[horse_rider_1.GetFirstNameNoTooltip]에게 살짝 부딪히면 되겠지."
 feast_tsagaan_sar_events.0251.b.duel: "[horse_rider_1.GetFirstNameNoTooltip](을)를 말에서 떨어뜨리려고 시도함"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip](이)가 경주에서 탈락함#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip](이)가 골칫거리가 될 것 같은데..."
 feast_tsagaan_sar_events.0251.c.duel: "[horse_rider_2.GetFirstNameNoTooltip](을)를 말에서 떨어뜨리려고 시도함"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip](이)가 경주에서 탈락함#!"
 feast_tsagaan_sar_events.0251.success: "기수를 방해하는 데 성공함"
 feast_tsagaan_sar_events.0251.failure: "기수를 해치는 데 실패함"
 feast_tsagaan_sar_events.0251.lose: "#n 당신이 경주에서 탈락함#!"
 feast_tsagaan_sar_events.0251.d: "그냥 내 속도로 달리겠다."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip](이)가 따라잡지 못함"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip](이)가 뒤처짐"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "당신의 속도가 너무 느림"
 feast_tsagaan_sar_events.0251.after_tt: "경주가 계속됨..."
 feast_tsagaan_sar_events.0251.d_title: "누군가 경주에서 탈락함!"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U](이)가 말 경주에서 [TARGET_CHARACTER.GetShortUINamePossessive|U] 말을 상대로 속임수를 씀"
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 말 경주에서 [CHARACTER.GetShortUINamePossessive|U] 말을 상대로 속임수를 씀"
 feast_tsagaan_sar_events.0252.desc_knocked: "두 기수가 내 곁을 지나쳐 갔다. 질투심이 느껴지는 건 어쩔 수 없었다. 우승은 내 차지여야 하지만, 저들의 속도를 도저히 따라갈 수가 없었다."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "나는 땅바닥으로 떨어지는 [horse_rider_1.GetFirstNameNoTooltip](을)를 돌아보았다. 이제 [horse_rider_2.GetFirstNameNoTooltip]만 남았다. 우리의 속도는 막상막하였고, 문객들이 흥분하며 환호했다."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "나는 땅바닥으로 떨어지는 [horse_rider_2.GetFirstNameNoTooltip](을)를 돌아보았다. 이제 [horse_rider_1.GetFirstNameNoTooltip]만 남았다. 우리의 속도는 막상막하였고, 문객들이 흥분하며 환호했다."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip](와)과 [horse_rider_2.GetFirstNameNoTooltip](이)가 막상막하였고, 군중은 거의 자리에서 일어날 정도로 집중하고 있었다. 기수들이 결승선에 가까워지자 문객들이 환호했다."
 feast_tsagaan_sar_events.0252.a: "내가 [final_opponent.GetFirstNameNoTooltip](을)를 좀 이겨도 되겠지..."
 feast_tsagaan_sar_events.0252.a.duel: "[final_opponent.GetFirstNameNoTooltip](을)를 압도하려 시도함"
 feast_tsagaan_sar_events.0252.success: "[final_opponent.GetFirstNameNoTooltip]의 허를 찌름"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip](이)가 당신의 계획을 간파함"
 feast_tsagaan_sar_events.0252.b: "어떻게 끝날지 한번 보자고..."
 feast_tsagaan_sar_events.0252.c: "마지막 힘까지 짜낸다!"
 feast_tsagaan_sar_events.0252.after_tt: "경주가 종료됨"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName](이)가 재빠르게 말머리를 돌렸고, 나는 먼지와 함께 뒤처졌다. [rider_winner.GetSheHe]가 결승선을 넘어가자 군중이 흥분하며 환호를 터뜨렸다."
 feast_tsagaan_sar_events.0253.desc_won: "마지막까지 힘을 짜내자 내 말이 [rider_winner.GetName]의 말을 앞지르며 치솟아 나갔다. 난 결승선을 넘었고, 군중이 흥분하며 환호를 터뜨렸다."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName](와)과 [horse_rider_2.GetName](이)가 천천히 가속하기 시작했다. 누가 승자가 될지 불분명한 상황이었다. 갑자기 [rider_winner.GetFirstNameNoTooltip](이)가 앞서 나가며 먼저 결승선을 넘었다. 군중이 흥분하며 환호를 터뜨렸다."
 feast_tsagaan_sar_events.0253.a: "대단한 경기였어!"
 feast_tsagaan_sar_events.0253.winner: "내가 최고라니까!"
 feast_tsagaan_sar_events.0253.b: "[rider_winner.GetFirstNameNoTooltip], 대단하군."
 feast_tsagaan_sar_events.0253.c: "다음번에는 내가 꼭 이긴다."
 feast_tsagaan_sar_events.0253.d: "[rider_winner.GetFirstNameNoTooltip], 자네 같은 기수가 필요했는데."
 feast_tsagaan_sar_events.0253.bet_tt: "당신이 내기에서 이김"
 feast_tsagaan_sar_events.0260.t: "[drip_haver.GetFirstNamePossessiveNoTooltip] 웅장한 의복"
 feast_tsagaan_sar_events.0260.desc: "멀리 있던 [drip_haver.GetName]의 모습이 눈에 들어왔다. 그러자 나도 모르게 [drip_haver.GetHerHis] 멋진 옷을 쳐다보게 되었다. [drip_haver.GetSheHe|U]는 부드러운 깃털로 장식된 아름다운 하얀색 비단 [Glossary( '딜', 'DEEL_GLOSS' )]을 입고 있었다.\n\n[drip_haver.GetFirstNameNoTooltip](이)가 내게 다가와 술 취한 웃음을 지었다. \"아, [ROOT.Char.GetFirstNameNoTooltip]! 오늘 저녁에는 마음속에 평화가 깃들길 바랍니다.\" 나는 동의한다는 듯 고개를 끄덕이며 무슨 말을 할지 고민했다."
 feast_tsagaan_sar_events.0260.a: "[drip_haver.GetHerHim]의 의복을 칭찬한다."
 feast_tsagaan_sar_events.0260.b_shy: "어색하게 걸어가 버린다."
 feast_tsagaan_sar_events.0260.b: "여기서 떠나라."
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUIName|U](와) [TARGET_CHARACTER.GetShortUIName](은)는 [CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessive|U] 의복을 칭찬한 후 서로 친구가 되었음"
 feast_tsagaan_sar_events.0270.t: "잔의 도전"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName](이)가 [Glossary( '아이락', 'AIRAG_GLOSS' )] 한 잔을 손에 든 채 비틀거리며 걸어왔다. [drinker.GetSheHe|U]는 씩 웃으며 잔을 들어 건배했다. \"[ROOT.Char.GetFirstNameNoTooltip], 그대를 위해 건배!\" [drinker.GetFirstNameNoTooltip](이)가 외쳤다.\n\n나는 잔을 들어 입술로 가져갔다. 아이락의 술맛은 강했다. 그 효과가 곧바로 느껴질 정도였다. \"술이라면 내가 그쪽보다 훨씬 더 잘 마시는데.\" [drinker.GetFirstNameNoTooltip](이)가 도발했다."
 AIRAG_GLOSS: "#bold 아이락#! 또는 #bold 쿠미스#!는 몽골 및 투르크의 전통 음료로, 발효된 말의 젖으로 만들어집니다."
 feast_tsagaan_sar_events.0270.win: "당신이 [drinker.GetFirstNameNoTooltip]보다 더 마심"
 feast_tsagaan_sar_events.0270.win_price: "당신이 [drinker.GetFirstNameNoTooltip]보다 더 마시지만 대가를 치름"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip](이)가 당신에게 본때를 보여줌"
 feast_tsagaan_sar_events.0270.a: "[drinker.GetFirstNameNoTooltip], 어디 해 보자고!"
 feast_tsagaan_sar_events.0270.b: "오늘은 마실 만큼 마셨으니 됐네."
 feast_tsagaan_sar_events.0270.b_paranoid: "잠깐... 방금 내게 뭘 준 거지?"
 feast_tsagaan_sar_events.0280.t: "장로의 지혜"
 feast_tsagaan_sar_events.0280.desc: "조용해진 순간 나는 [elder.GetName](이)가 혼자 생각에 잠겨 앉아 있는 모습을 보았다. 나는 [elder.GetSheHe]가 아직 깨어 있는지 확인하려고 어깨에 부드럽게 손을 올렸다. 그러자 [elder.GetSheHe]가 깜짝 놀라며 고개를 들었다.\n\n\"아, [ROOT.Char.GetFirstNameNoTooltip].\" [elder.GetFirstNameNoTooltip](이)가 키득거렸다. \"미안하네. 이런 축제에 한두 번 온 것도 아닌데, 그럴 때마다 술을 너무 마시게 된단 말이지. 자네도 즐겁게 보내고 있길 바라네.\" 나는 몸을 숙여 인사한 뒤 [elder.GetHerHim]의 곁에 앉았다. 잠시 침묵이 흘렀다. [elder.GetSheHe|U]가 내 손을 잡더니 입을 열었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 자네에게서 큰 잠재력이 느껴지네. 혹시 고민이 되는 일이 있다면 말해 주게나. 내 최선을 다해 답해 줄 테니까.\""
 feast_tsagaan_sar_events.0280.a: "제 가족에 관해 말해 주십시오."
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U]가 당신의 가족을 키워 나가라고 말함"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U]가 당신 가족의 유대를 돈독히 하라고 말함"
 feast_tsagaan_sar_events.0280.b: "전쟁에 관해 말해 주십시오."
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U]가 당신의 토지를 지키는 데 집중하라고 말함"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U]가 당신의 적을 정복하는 데 집중하라고 말함"
 feast_tsagaan_sar_events.0280.c: "제 무리에 관해 말해 주십시오."
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U]가 당신의 무리를 돌보라고 말함"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U]가 당신의 무리를 이주시키라고 말함"
 feast_tsagaan_sar_events.0280.d: "그냥 이렇게 같이 앉아 있으렵니다."
 feast_tsagaan_sar_events.0290.t: "[ROOT.Char.Custom('GetLunarNewYearAnimal')|U]의 해"
 feast_tsagaan_sar_events.0290.desc: "긴 밤이 이어졌다. 웃음소리와 술잔 부딪히는 소리가 공기를 가득 채웠다. [wise_guy.GetName](이)가 유르트 주위로 사람들을 모아 건배했다. \"형제자매들이여!\" [wise_guy.GetSheHe]가 외쳤다.\n\n\"새로운 달이 떠오르니, [ROOT.Char.Custom('GetLunarNewYearAnimal')]의 힘과 그 축복을 경배합시다. 우리가 [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')].\" [wise_guy.GetFirstNameNoTooltip](이)가 [wise_guy.GetHerHis] 잔을 들어 올리자 문객들도 각자 잔을 들며 함께 환호했다."
 feast_tsagaan_sar_events.0290.a: "[ROOT.Char.Custom('GetLunarNewYearAnimal')](을)를 위해!"
 feast_tsagaan_sar_events.0290.b: "와, [wise_guy.GetFirstNameNoTooltip]도 아는 게 꽤 많군."
 feast_tsagaan_sar_events.0300.t: "도움의 손길"
 feast_tsagaan_sar_events.0300.desc: "저녁이 저물고 있었다. 나는 유르트의 조용한 구석에 있었다. [cleaner.GetName](이)가 나지막하게 콧노래를 부르며 빠르게 주변을 정리했다. 사람들이 남긴 모든 부스러기와 쓰레기 따위를 줍고 있었다. 내 문객들은 일할 필요 없이 즐기면 그만이지만, [cleaner.GetFirstNameNoTooltip](은)는 그 뒤로 남은 난장판을 직접 정리하며 새해를 위해 공간을 깨끗하게 만들고 있었다."
 feast_tsagaan_sar_events.0300.a: "[cleaner.GetFirstNameNoTooltip], 노고에 감사하네."
 feast_tsagaan_sar_events.0300.a_tt: "[cleaner.GetFirstNameNoTooltip]에게 감사를 표시함"
 feast_tsagaan_sar_events.0300.b: "어이쿠, 거기 한 구석은 놓쳤군그래."
 feast_tsagaan_sar_events.0300.b_tt: "일부러 난장판을 만들어 [cleaner.GetFirstNameNoTooltip](이)가 치우게 둠"
 feast_tsagaan_sar_events.0300.c: "아, 착하기도 하지."
 feast_tsagaan_sar_events.0310.t: "신중하지 못한 고백"
 feast_tsagaan_sar_events.0310.desc: "\"[ROOT.Char.GetFirstName]한테 줄 선물이라고? 하! 차라리 까마귀 떼한테 산 채로 먹히고 말지.\" [bragger.GetName](이)가 [bragger_friend.GetName]에게 뻐겼다. \"쉿!\" [bragger_friend.GetFirstNameNoTooltip](이)가 소리를 내며 내 쪽을 흘긋 보았다. \"누가 듣고 있을지 모르는 일 아닌가.\"\n\n그러나 [bragger_friend.GetFirstNamePossessiveNoTooltip] 애원은 이미 늦었다. 난 [bragger.GetHerHis] 뻔뻔한 언사를 듣고 말았고, [bragger.GetFirstNameNoTooltip](이)가 올해에는 내 선물을 준비하지 않았다는 사실도 알게 되었다."
 feast_tsagaan_sar_events.0310.a: "내 집에는 자네를 위한 자리가 없네."
 feast_tsagaan_sar_events.0310.b: "여기 있고 싶다면 선물을 내도록."
 feast_tsagaan_sar_events.0310.b.duel: "[bragger.GetFirstNameNoTooltip]에게 선물을 받아내려 시도함"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip](이)가 기세를 꺾고 선물을 고름"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip](이)가 선물을 주기를 거부함"
 feast_tsagaan_sar_events.0310.c: "이번에는 [bragger.GetHerHis] 말은 무시하겠다."
 feast_tsagaan_sar_events.0320.t: "장로들 기리기"
 feast_tsagaan_sar_events.0320.desc: "시간이 지날수록 지혜도 더 커진다. 수많은 달이 지나는 동안 살아남아 정복과 인생의 교훈에 관한 이야기를 전해 주는 자들이 있다. 이들의 몸은 약하고, 감각은 무뎌지고 있다. 하지만 그 정신만큼은 아직 예리하며 말에는 뜻이 담겨 있다.\n\n이들이 지상에 머무를 시간이 줄어들고 있으니, 선물로서 공경의 의미를 보이는 것도 좋을 것이다."
 feast_tsagaan_sar_events.0320.a: "선물로 감사의 인사를 전하자!"
 feast_tsagaan_sar_events.0320.a_tt: "#V 50#!살 이상의 모든 [activity_guest|E]:\n$EFFECT_LIST_BULLET$#V 당신#!을 향한 [opinion|E]이 #p 10#!만큼 증가"
 feast_tsagaan_sar_events.0320.b: "저들을 더 기릴 필요는 없다."
 feast_tsagaan_sar_events.0010.t: "차강 사르"
 feast_tsagaan_sar_events.0010.desc: "\"보십시오.\" [gift_collector.GetName](이)가 외쳤다. \"이제 문객들의 선물을 받으실 시간입니다. 준비가 되셨길 바랍니다.\" [gift_collector.GetFirstNameNoTooltip](이)가 유르트 입구를 향해 손짓했다. 문객들이 한 줄로 서서 선물을 주려고 기다리고 있었다.\n\n나는 고개를 끄덕인 뒤, 남은 밤을 보낼 준비를 하기 시작했다."
 feast_tsagaan_sar_events.0010.a: "선물을 내오라!"
 feast_tsagaan_sar_events.0010.a_tt: "총 획득한 선물:\n$EFFECT_LIST_BULLET$ [gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! [gold|E]\n$EFFECT_LIST_BULLET$ [herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! [herd|E]\n$EFFECT_LIST_BULLET$ [piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! [piety|E] \n$EFFECT_LIST_BULLET$ [prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! [prestige|E]"
 tsagaan_sar_gift_title: "차강 사르 선물"
 tsagaan_sar_gift_received: "선물 받음"
