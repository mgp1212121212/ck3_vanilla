 stole_my_courtier_opinion: "내 궁정 신하를 훔침"
 mpo_throatsinging_practice_modifier: "배음 창법 연습"
 mpo_throatsinging_practice_modifier_desc: "해당 인물은 배음 창법을 연습하며 기술을 갈고닦는 중입니다."
 mpo_throatsinging_great_practice_modifier: "위대한 배음 창법 연습"
 mpo_throatsinging_great_practice_modifier_desc: "해당 인물은 배음 창법을 연습하며 기술에 통달하고 있습니다."
 mpo_throatsinging_duet_modifier: "두 개의 목소리"
 mpo_throatsinging_duet_modifier_desc: "해당 인물은 상대와 함께 배음 창법으로 공연하며 훌륭한 화음을 이루었습니다."
 mpo_throatsinging_good_performance_modifier: "인상적인 공연"
 mpo_throatsinging_good_performance_modifier_desc: "해당 인물은 최근에 배음 창법으로 공연하여 관중을 만족시켰습니다."
 mpo_throatsinging_great_performance_modifier: "거장의 공연"
 mpo_throatsinging_great_performance_modifier_desc: "해당 인물은 최근에 배음 창법으로 공연하여 군중의 경외심을 불러일으켰습니다."
 mpo_big_herd_modifier: "계속 자라나는 유목 집단"
 mpo_big_herd_modifier_desc: "해당 인물의 유목 집단은 숙련된 목동이 이끌며, 그 규모도 커지고 있습니다."
 mpo_efficent_herd_modifier: "효율적인 목축"
 mpo_efficent_herd_modifier_desc: "해당 인물은 숙련된 목동에게서 효율적인 목축 방법을 배웠습니다."
 mpo_horse_ride_modifier: "위풍당당 말타기"
 mpo_horse_ride_modifier_desc: "해당 인물은 최근 위풍당당한 말을 타서 기분이 꽤 좋았습니다."
 mpo_appreciate_fashion_modifier: "더 나은 점 인정하기"
 mpo_appreciate_fashion_modifier_desc: "해당 인물은 타인의 의복을 보고 충격을 받았으며, 이 방식을 자신의 궁정에도 받아들이고 있습니다."
 mpo_queasy_modifier: "메스꺼움"
 mpo_queasy_modifier_desc: "해당 인물은 최근에 술을 좀 과하게 마셨습니다."
 mpo_elder_family_grow_modifier: "장로의 조언: 성장"
 mpo_elder_family_grow_modifier_desc: "해당 인물은 장로에게서 가족을 성장시키라는 조언을 들었습니다."
 mpo_elder_family_strength_modifier: "장로의 조언: 힘"
 mpo_elder_family_strength_modifier_desc: "해당 인물은 장로에게서 가족의 유대를 강화하라는 조언을 들었습니다."
 mpo_elder_war_defense_modifier: "장로의 조언: 방어"
 mpo_elder_war_defense_modifier_desc: "해당 인물은 장로에게서 토지를 방어하라는 조언을 들었습니다."
 mpo_elder_war_attack_modifier: "장로의 조언: 정복"
 mpo_elder_war_attack_modifier_desc: "해당 인물은 장로에게서 적을 공격하라는 조언을 들었습니다."
 mpo_elder_flock_migrate_modifier: "장로의 조언: 이주"
 mpo_elder_flock_migrate_modifier_desc: "해당 인물은 장로에게서 무리를 이주시키라는 조언을 들었습니다.\n\n이주 승낙 확률: #p +5#!"
 mpo_elder_flock_tend_modifier: "장로의 조언: 보살핌"
 mpo_elder_flock_tend_modifier_desc: "해당 인물은 장로에게서 무리를 보살피라는 조언을 들었습니다."
 mpo_lunar_new_year_monkey_modifier: "차강 사르: 원숭이"
 mpo_lunar_new_year_monkey_modifier_desc: "해당 인물은 새해를 축하하였으며 원숭이의 축복을 받았습니다."
 mpo_lunar_new_year_rooster_modifier: "차강 사르: 수탉"
 mpo_lunar_new_year_rooster_modifier_desc: "해당 인물은 새해를 축하하였으며 수탉의 축복을 받았습니다."
 mpo_lunar_new_year_dog_modifier: "차강 사르: 개"
 mpo_lunar_new_year_dog_modifier_desc: "해당 인물은 새해를 축하하였으며 개의 축복을 받았습니다."
 mpo_lunar_new_year_pig_modifier: "차강 사르: 돼지"
 mpo_lunar_new_year_pig_modifier_desc: "해당 인물은 새해를 축하하였으며 돼지의 축복을 받았습니다."
