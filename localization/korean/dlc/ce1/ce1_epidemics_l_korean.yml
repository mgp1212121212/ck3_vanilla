 game_concept_epidemic: "역병"
 game_concept_epidemic_desc: "$game_concept_epidemic$은 지역 전역에 퍼지며 확산하는 질병입니다. 지역에 국지적 효과를 일으키고 인물을 감염시킵니다. 감염된 [baronies|E]은 중증도를 나타내는 [infection_rate|E]이 있으며, [epidemic_resistance|E]을 개선하여 완화할 수 있습니다.\n\n심각한 정도에 따라 [plague_intensities|E]가 구분되며, 이는 범위, 지속시간, 그리고 [fatalities|E] 수에 영향을 줍니다."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "역병"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "감염 속도"
 game_concept_infection_rate_desc: "[epidemics|E]이 발병한 [baronies|E]은 중증도와 효과의 강도를 나타내는 $game_concept_infection_rate$을 지닙니다.\n\n$game_concept_infection_rate$은 방역 조치를 취하지 않을 경우 무조건 최대치를 향해 상승합니다. 소규모, 대규모, 종말 [epidemics|E]은 각각 진행 속도가 다르며, 강도를 나타냅니다.\n\n감염의 영향을 완화하려면 [rulers|E]가 나서서 [realm|E]의 [epidemic_resistance|E]을 향상시켜야 합니다."
 game_concept_infection_rates: "감염 속도"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "역병 저항력"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$은 [barony|E] 및 [county|E]의 [infection_rate|E]을 낮춰 [epidemic|E]의 영향을 완화합니다.\n\n$game_concept_epidemic_resistance$은 $building_type_hospices_01$ 또는 $building_type_burial_site_01$ #weak ([duchy_building|E])#! 같은 [buildings|E], $court_physician_court_position$의 [court_position_tasks|E] 수행, [decisions|E] 또는 이벤트를 통해 높일 수 있습니다."
 game_concept_epidemic_res: "역병 저항력"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "감염 확률"
 game_concept_chance_of_infection: "감염 확률"
 game_concept_infection_chance_desc: "$game_concept_infection_chance$은 현재 확산 중인 [epidemic|E]으로 인해 당신이 [diseases|E]에 걸릴 확률을 나타냅니다."
 game_concept_plague_intensity: "역병 강도"
 game_concept_plague_intensity_desc: "[epidemic|E]은 종말, 대규모, 소규모 단계로 구분됩니다. 단계에 따라 전파 범위와 지속시간, 감염되어 [fatalities|E]를 유발하는 [characters|E]이 결정됩니다."
