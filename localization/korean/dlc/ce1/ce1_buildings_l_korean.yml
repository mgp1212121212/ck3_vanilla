 building_legendary_shrine_desc: "그 자체로 훌륭한 공학적 위업일 뿐만 아니라, 순례자와 신자들의 안식처이자 책임자의 독실함을 나타내는 예배당입니다. 성지로 여겨질 정도는 아니지만 건물의 웅장함만으로도 그 영지를 지역에서 알아주는 종교적 중추의 역할을 합니다."
 building_legendary_palace_desc: "거대하고 광활한 궁전과 주변의 정원 및 사냥터가 존재합니다. 이 호화로운 거처는 어떤 영주가 머물든 편안함과 오락을 제공하며, 동시에 부와 권력의 상징이기도 합니다."
 building_legendary_statue_desc: "전설적인 영주의 모습이 돌에 담겨 불멸의 생명력을 얻었습니다. 이 기념물은 그 책임자의 전설적인 위업을 기념할 뿐만 아니라, 직할령 내에 보유한 누구든 전설 그 자체에 대한 관리 자격을 보유하게 됩니다."
 building_legendary_watchtower_desc: "높이 솟은 이 거대한 기념물은 존재만으로도 위압감을 뿜을 뿐더러 그 자체로 뛰어난 요새이기도 합니다. 따라서 침략자로부터 영지를 지킬 때 사용됩니다."
 building_legendary_hunting_lodge_desc: "이상하고 전설적인 야생 동물로 유명한 장소입니다. 자기 이름을 영원토록 남기고자 하는 사냥꾼들에게 편안함을 제공하고자 커다란 사냥꾼 오두막이 지어졌습니다."
