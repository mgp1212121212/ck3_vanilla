l_korean:
 story_event_legends.0001.t: "전설의 끝"
 story_event_legends.0001.desc.intro: "이것으로 고결한 업적을 세웠으며, 영지에서 적수가 없었던 자, [legend_protagonist.GetTitledFirstName]의 이야기를 마친다. 이로써 [promoted_legend.GetName](을)를 마치노라.\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U] 전설은 경이로운 모험으로 완성되었다. [legend_protagonist.GetHerHis] 위대한 전공은 모든 왕이 경탄할 정도였으며, 수많은 귀족과 평민이 전설을 직접 보고 싶은 마음에 찾아오기까지 했다.#!"
 story_event_legends.0001.desc.outro: "\n\n그리고 이와 같은 내용을 남긴다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0001.a: "이 이야기가 전해지기를."
 story_event_legends.0002.t: "[legend_protagonist.GetHouse.GetBaseNameNoTooltip] 가문의 서"
 story_event_legends.0002.desc.intro: "이것으로 [legend_protagonist.GetTitledFirstName](와)과 고결한 가문 [legend_protagonist.GetHouse.GetBaseName]의 이야기를 마치노라. 이들의 명성과 정통성은 세상에서 모르는 이가 없으니, 이로써 [promoted_legend.GetName](을)를 마친다.\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\n그리고 이와 같은 내용을 남긴다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto].#!"
 story_event_legends.0003.t: "[legend_protagonist.GetTitledFirstNameNoTooltip]의 기적"
 story_event_legends.0003.desc.intro: "이것으로 [legend_protagonist.GetTitledFirstName](와)과 [legend_protagonist.GetHerHis] 기적의 이야기를 마치노라. [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip](이)라면 모르는 이가 없을지니. 아, 위대한 [legend_protagonist.GetFaith.HighGodName](이)시여. 이 [promoted_legend.GetName]에 축복을 내려주소서.\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U] 전설은 수많은 경이 중 하나라. [legend_protagonist.GetSheHe|U]는 셀 수 없이 많은 기적을 행하였고, 수많은 덕행을 쌓았도다. [legend_protagonist.GetHerHis] 존재만으로 병자들은 씻은 듯이 나았고, 황량한 땅에서는 식물들이 자라났구나.#!"
 story_event_legends.0003.desc.outro: "\n\n그리고 이와 같은 내용을 남긴다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0003.a: "어쩔 수 없지."
 can_select_legendary_culture_pillars_tt: "[culture|E] [diverge|E] 시 당신의 전설 문화에서 [heritage|E] 및 [language|E]를 선택할 수 있음"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "[title_claim.GetName] 내에 존재하는 모든 규범 권역 [title|E]에 대한 [claim|E]을 얻음"
