l_korean:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: 사소한 고통"
 health.1015.desc: "#EMP 가렵다.#! 한밤중에 깨어났는데 다리와 손톱이 피투성이였다. 아무리 깊이 긁어도 가려움이 가시지 않는다.\n\n가려움이 가시기만을 바라며 냉수에 얼굴을 담갔다. 하지만 물에 비치는 두 눈마저 붉게 물들었다."
 health.1015.court_physician.desc: "\n\n\"영주님, 그건 홍역이라는 질병입니다.\""
 health.1015.a: "더 이상은 못 참아!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: 선홍빛 분수"
 health.1016.desc: "#EMP 으윽.#! 통증이 내장을 쥐어짜는 느낌이다. 화장실에 대체 내가 얼마나 오래 있었지? 몇 시간? 며칠? 아니면 #EMP 몇 주일?#! 으윽. 혈변을 볼 때마다 통증이 더 심해진다. 냄새도 도움이 되지 않는다.\n\n이러다가 기절할 것 같다..."
 health.1016.court_physician.desc: "\n\n\"중증 변비가 아닌지 의심이 되는군요, 영주님.\""
 health.1016.a: "물을... 좀..."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: 화상"
 health.1017.desc: "가만히 있을 수가 없다. 그만! 이제 좀 멈춰! 팔이 제멋대로 떨리고, 손가락이 검게 변하는 모습이 보인다. 경련이 마치 춤추듯 전신을 휩쓸며 지나가는 듯하다.\n\n사방이 불이야. 그만! #EMP 멈추라고!#!"
 health.1017.court_physician.desc: "\n\n\"[ROOT.Char.GetFaith.HouseholdGodName]의 화재에 영향을 받은 것 같습니다, 영주님.\""
 health.1017.a: "어떻게든 좀 멈춰!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: 구사일생"
 health.1112.desc: "침대에 앉아서 손을 내려다보았다. 마침내 발진이 없어지고 피부가 정상으로 돌아왔다.\n\n미친 듯한 가려움증 없이 숨을 쉴 수 있다는 것이 어색하게 느껴질 지경이다."
 health.1112.a: "원래대로 돌아갈 수 있겠군."
 health.1112.a.tt: "이제 [GetTrait('measles').GetName( GetNullCharacter )]에 면역임"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: 휴식"
 health.1113.desc: "스스로 알아차리기도 전에 어느새 선명하게 생각할 수 있게 되었다. 내 머리를 뒤덮었던 안개가 갑자기 사라진 것 같다.\n\n마침내 음식과 물을 삼키고도 토하지 않을 수 있다. 심지어 [ROOT.Char.Custom('FavoriteTreatDemand')]에 대한 강렬한 식욕이 느껴진다."
 health.1113.a: "식사를 할 때가 되었다."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: 복귀"
 health.1114.desc: "침대에서 일어나 건강한 색깔의 손가락 자체를 보는 것이 굉장히 어색할 지경이다. 마치 하얀 사슴을 보는 기분이랄까. 내 몸이 마침내 평온을 되찾았다. 경련은 온데간데없이 사라졌으며, 더 이상 전신이 떨리지도 않는다.\n\n나는 마침내 안도의 한숨을 내쉬었다. 진정으로 바라던 평화가 드디어 찾아온 것이다."
 health.1114.a: "몸부림은 이젠 연회에서만 쳐도 되겠어."
 epidemic_events.0001.t: "전파"
 epidemic_events.0001.desc: "밤이 찾아온다. 나는 눈을 감은 채 나무 탁자를 움켜쥐었다. 땀이 비 오듯 흐른다. [disease_scope.GetNameNoTooltip( GetPlayer )|l] 때문에 약해진 몸은 [ROOT.Char.Custom('disease_desc_short')]. #EMP 내 몸이 뭐가 어떻게 된 거지?#!\n\n천막 밖에서 어렴풋이 기침 소리가 들린다. 너무 늦은 것 같다. 아무쪼록 나 하나로 이 사태가 끝나기만을 바랄 뿐이다."
 epidemic_events.0001.a: "#EMP 젠장...#!"
 epidemic_events.0001.a.toast: "감염이 전파됨"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier: "감염된 기사"
 epidemic_infected_army_modifier: "감염된 군대"
 christian_curse_bones: "[ROOT.Char.GetFaith.HighGodNamePossessive] 뼈다귀 같으니라고"
 christian_curse_nails: "[ROOT.Char.GetFaith.HighGodNamePossessive] 손톱 때만도 못한 놈"
 christian_curse_nails2: "$chistianity_good_god_christ$의 손톱 때만도 못한 놈"
 christian_curse_arms: "[ROOT.Char.GetFaith.HighGodNamePossessive] 수치가 따로 없군"
 christian_curse_blood: "$chistianity_good_god_christ$의 핏덩어리 같은 게"
 christian_curse_death: "[ROOT.Char.GetFaith.HighGodNamePossessive] 죽음이여"
 christian_curse_wounds: "[ROOT.Char.GetFaith.HighGodNamePossessive] 손엣가시 같으니라고"
 christian_curse_body: "[ROOT.Char.GetFaith.HighGodNamePossessive] 육신이여"
 disease_desc_short_plague: "검은 종창으로 뒤덮였다"
 disease_desc_short_measles: "붉은 반점으로 뒤덮였다"
 disease_desc_short_dysentery: "혈변에 시달렸다"
 disease_desc_short_ergotism: "통제를 벗어나 제멋대로 움직였다"
 disease_desc_short_typhus: "발진티푸스에 고통받고 있었다"
 disease_desc_short_consumption: "피 섞인 기침으로 괴로워했다"
 disease_desc_short_smallpox: "흉터와 발진으로 가득 찼다"
 disease_desc_short_cancer: "종양에 의해 메말랐다"
 disease_desc_short_gout: "관절 부종으로 고생하고 있다"
 disease_desc_short_pneumonic: "기침에 시달리고 있다"
 disease_desc_short_great_pox: "성병으로 애를 먹고 있다"
 disease_desc_short_lovers_pox: "성병성 물집이 솟아올랐다"
 disease_desc_short_leper: "피부가 무너져 내렸다"
 disease_desc_short_incapable: "도무지 제 기능을 하지 못했다"
 disease_desc_short_infirm: "전신 쇠약에 시달리고 있다"
 disease_desc_short_ill: "중병의 여파에 그대로 노출됐다"
 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip] 교단"
 epidemic_events.1000.desc.intro: "[cult_epidemic.GetName](이)가 [infected_county.GetName]에서 꾸준히 퍼지는 가운데, 위험한 교단이 함께 세력을 키웠다.\n\n카리스마 넘치는 한 사제가 역병은 우리에게 내려진 천벌이라고 [charismatic_priest.GetFirstName]의 이름으로 주장했다."
 epidemic_events.1000.desc.mid.unreformed: "[charismatic_priest.GetFaith.HighGodName|U]의 사랑을 멀리하고 죄로 점철된 삶을 살아간 탓이며, 불신과 이교의 길을 버려야만 이 땅을 덮친 역병으로부터 구원받을 수 있다는 것이다."
 epidemic_events.1000.desc.mid.reformed: "우리가 선조의 신들로부터 등을 돌린 결과이며, 오로지 [charismatic_priest.GetFaith.HealthGodName|U]께 온 신앙을 바쳐야만 이 끝없는 역병으로부터 벗어날 길이 보인다는 것이다."
 epidemic_events.1000.desc.mid2.cynical: "인정하고 싶지는 않지만, 설득력이 전혀 없다고는 할 수 없는 주장이다."
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.GetHerHis|U] 교단은 내 영토에 널리 퍼졌다. 역병 따위와는 비교도 할 수 없는 악행이다."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U]는 그렇게 민중의 상상력을 사로잡았다."
 epidemic_events.1000.desc.outro: "이대로 방치했다간 역병이 퍼진 땅에서 이 교단이 [ROOT.Char.GetFaith.GetName] 신앙 자체를 완전히 몰아낼지도 모른다."
 epidemic_events.1000.a: "이 광신도들을 불태워라!"
 epidemic_events.1000.b: "딱히 해가 되진 않을 것이다."
 epidemic_events.1000.c: "마침내 [charismatic_priest.GetFaith.HighGodName|U](을)를 찾아냈도다!"
 epidemic_events.1010.t: "낭만적인 망령"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U](은)는 계속 나의 봉역에 시련을 불러왔다. 이제는 궁정 신하들조차 이 악독한 역병에 초자연적 요소가 섞인 것은 아닌지 의심하는 지경에 이르렀다. 음산한 분위기의 어느 날 저녁, [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 충격적인 제안을 건넸다.\n\n\"영주님, [dead_lover.GetFirstName](을)를 잃은 상실감은 충분히 이해합니다만, [epidemic_scope.GetNameNoTooltip](은)는 망자에게 저주를 내리는 것이 분명합니다. 도로 일어나서 역병을 흩뿌리기 전에 관에 못질을 해야 합니다!\""
 epidemic_events.1010.a: "\"어떻게 감히 그런 말을!\""
 epidemic_events.1010.b: "[superstitious_courtier.GetSheHe] 말이 맞을지도 모르겠군..."
 epidemic_events.1010.c: "봉역 내의 모든 관에 못을 박아라!"
 all_realm_county_epidemic_scope: "[epidemic_scope.GetName](이)가 있는 모든 [realm|E] [county|E]"
 epidemic_events.1020.t: "[epidemic_county.GetNameNoTierNoTooltip|U]에 드리운 불길한 기운"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U](은)는 [epidemic_county.GetNameNoTier] 백성들의 생활을 파탄으로 이끌었다. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 이르기를 주민들이 집과 거리에서 [ROOT.Char.GetFaith.DeathDeityNamePossessive|U] 부름만을 기다리고 있으며, 지방 무역과 생산이 거의 씨가 말랐다고 전했다.\n\n[miasma_courtier.GetSheHe|U]는 시체와 죽어가는 이를 맴도는 나쁜 공기 때문에 역병이 발생한다고 믿는다. 따라서 드넓은 [epidemic_province.Custom('get_region_flower_type_plural')] 꽃밭을 만들면 나쁜 공기를 흩어서 질병의 확산을 늦출 수 있다고 제안했다."
 epidemic_events.1020.a: "그거 괜찮게 들리는군."
 epidemic_events.1020.b: "돈 낭비일 뿐이다."
 epidemic_events.1030.t: "거머리!"
 epidemic_events.1030.desc: "[ROOT.Char.Custom('GetCourt')]의 학식 있는 구성원 중에서 거머리를 세심하게 사용하면 체액 불균형과 오염을 치료할 수 있다는 의견이 나왔다. 하지만 [leeched_courtier.GetFirstName](이)가 거머리를 한 움큼 들고 유령처럼 미소를 지으며 다가올 때, 문득 이러한 주장을 그대로 믿어도 될지 의문이 들었다.\n\n\"네, 답은 거머리입니다! 거머리만이 [epidemic_scope.GetName](을)를 몰아낼 수 있습니다!\"\n\n이는 훈련된 의사의 지도 아래에서만 거머리를 사용하라는 기존의 의학적 조언과 완전히 반대되는 처방이다. 다만 작금의 절박한 상황에서 우리에게 기다릴 여유가 있긴 할까?"
 epidemic_events.1030.a: "전원에게 거머리를 나눠줘라!"
 epidemic_events.1030.a.success: "거머리의 효능 입증"
 epidemic_events.1030.a.failure: "거머리가 해로움"
 epidemic_events.1030.b: "저명한 자의 가르침을 따르자."
 epidemic_events.1040.t: "궁정의 채찍 고행자"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U](이)가 수그러들 줄 모르며 봉역을 계속 휩쓸고 있다. 그리고 역병이 지나간 지역에서는 스스로 채찍질하면 구원받을 수 있다고 주장하는 광신자들이 주목받고 있다.\n\n"
 epidemic_events.1040.desc.mid.approves: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 이러한 행위를 승인하며 궁정의 모든 사람이 고행의 예를 따라야 한다고 목소리를 높인다. 심지어 나에게도 이러한 행동을 용납하는 것을 넘어 적극 장려해야 한다고 부추기는 실정이다."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 이러한 행위에 강하게 반대하며, 고행은 이단적일뿐더러 성도착증과도 관련이 있으니 반드시 없애야 한다고 주장한다. 아울러, 영주 차원에서 엄격히 비난해야 하는 사태라고 강력히 제안했다."
 epidemic_events.1040.a: "변태적인 행위로다!"
 epidemic_events.1040.b: "이건 그저 자기 자신을 해치는 짓이 아닌가."
 epidemic_events.1040.c: "진실로 구원받을 수 있다면... 나부터 스스로 채찍질하겠다!"
 epidemic_events.1050.t: "최후의 날"
 epidemic_events.1050.desc: "늦은 밤, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 너덜너덜해진 전갈을 들고 알현실로 들어왔다.\n\n\"영주님, [epidemic_scope.GetName]에 관해서 끔찍한 소식이 들어왔습니다! 신성 모독자와 이단자들이 날뛰고 있답니다. 종말이 오고 있다면서, [ROOT.Char.GetFaith.HighGodName]께서 [ROOT.Char.Custom('apocalypse_name')]의 시작으로 [epidemic_scope.GetNameNoTooltip](을)를 우리에게 보냈다는 겁니다. 그런데 그런 헛소리 때문에 실제로 백성들이 동요하고 자살하는 사람까지 나오고 있습니다. 어찌 수습해야 하겠습니까?\""
 epidemic_events.1050.a: "\"놈들을 완전히 근절하라!\""
 epidemic_events.1050.b: "\"최고의 신학자들을 보내서 토론시켜라!\""
 epidemic_events.1050.b.tt.success: "종말의 공포가 가라앉음"
 epidemic_events.1050.b.tt.failure: "백성들이 불안을 겪음"
 epidemic_events.1050.c: "\"저들의 말이 맞을지도...\""
 epidemic_events.1060.t: "역병의 전령"
 epidemic_events.1060.desc.intro: "내 영지 주민들은 [epidemic_scope.GetName] 때문에 계속 고통받는 중이며, 일부에서는 미신이 모습을 드러내고 있다. 보고에 따르면 역병의 원인을"
 epidemic_events.1060.desc.mid.cats: "고양이의 초자연적 특성 탓으로 돌리고 있다고 한다.\n\n이들은 어떤 식으로든 평범한 집고양이가 사람들을 저주하고 역병을 옮긴다고 믿는다. 이런 의견이 널리 퍼진 나머지 역병이 가장 심하게 들끓는 곳에서는 고양이 학살 사태마저 벌어지고 있다."
 epidemic_events.1060.desc.mid.dogs: "개의 초자연적 특성 탓으로 돌리고 있다고 한다.\n\n가장 충성스럽고 믿을 수 있는 동물의 존재가 최하층민에게는 어떤 식으로든 자신의 고통과 죽음에 대한 책임을 돌릴 수 있는 존재로 여겨진 듯하다. 이런 의견이 널리 퍼진 나머지 수많은 지역에서 개를 적극적으로 사냥하는 일이 흔해지고 있다."
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural] 탓으로 돌리고 있다고 한다.\n\n[faith_to_blame.GetReligion.GetName](을)를 믿는 타국 상인들이 해외에서 역병을, 그리고 [ROOT.Char.GetFaith.HighGodName]의 진노를 불러왔다는 식이다."
 epidemic_events.1060.desc.mid.trait: "악행을 벌이고 [ROOT.Char.GetFaith.HighGodName]에 대한 존경을 보이지 못한 탓으로 돌리고 있다고 한다.\n\n"
 epidemic_events.1060.desc.mid2.witches: "이들은 마술 때문이라고 구체적으로 비판하지만, 농노들이 무엇을 보고 마술이라 하는 것인지는 명확하지 않다."
 epidemic_events.1060.desc.mid2.sin: "이들은 우리가 지나치게 [sinful_trait.GetName(ROOT.Char)] 상태가 되었으며, 오로지 대규모 회개와 가혹한 처벌을 통해서만 [ROOT.Char.GetFaith.HighGodName]께서 뜻하신 삶의 방식으로 돌아갈 수 있다고 믿는다."
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural]들이 봉역 곳곳에서 이러한 행위를 비판했지만, 아무 상관도 하지 않는다는 듯 고난은 계속되었다."
 epidemic_events.1060.a: "내가 할 수 있는 게 없군."
 epidemic_events.1060.b: "당장 저들을 막아라!"
 epidemic_events.1060.c: "해답은 [ROOT.Char.GetFaith.ReligiousText|U]에 있는 것일지도 모른다."
 epidemic_events.1061.t: "장작 위의 애완동물"
 epidemic_events.1061.desc.intro: "멀리서 들리는 굉음 때문에 잠에서 깨어났다. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] 중심부에서 들리는 소리였다. 밖을 보자 하늘이 주황빛으로 타오르고 멀리서 연기가 자욱하게 솟았다. 자는 동안 봉역 전체가 불타기라도 한 건가?\n\n나는 답을 찾기 위해 [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 불렀다."
 epidemic_events.1061.desc.mid.cats: "\"고양이 때문입니다, 영주님. 작은 버들 우리에 고양이를 가둬서 장작 위에 올리는 탓에 마구 울며 난리를 치는 거죠."
 epidemic_events.1061.desc.mid.dogs: "\"개 때문입니다, 영주님. 농노들이 [epidemic_scope.GetName](을)를 몰아내려고 개들을 산 채로 태우고 있는 거죠."
 epidemic_events.1061.desc.outro: "실로 섬뜩한 일입니다.\""
 epidemic_events.1061.a: "내가 할 수 있는 게 없군."
 epidemic_events.1061.a.success: "동물을 태운다고 달라지는 것은 없음"
 epidemic_events.1061.a.failure: "동물을 태우자 감염이 증가함"
 epidemic_events.1061.b: "이 사태를 막아야 한다!"
 epidemic_events.1061.c: "동물을 해치는 짓은 범죄율의 증가로 이어질 것이다."
 epidemic_events.1062.t: "포획꾼"
 epidemic_events.1062.desc.intro: "아무 의미도 자제력도 없는 백성들의 폭력성이 [epidemic_scope.GetName](와)과 함께 퍼졌다. 육신이 병든 것처럼 마음의 병도 그 뒤를 따랐다. 결국 궁정에 들어온 거친 밀렵꾼들 때문에 평소의 궁정 업무가 방해받는 지경이 되었다.\n\n\"영주님, 저와 일행들은 영주님께서"
 epidemic_events.1062.desc.mid.cats: "고양이 문제를 겪고 있다는 점에 주목했습니다. 고양이가 [ROOT.Char.GetFaith.DevilName|U]의 하인이며 어디로든 [epidemic_scope.GetName](을)를 퍼뜨린다는 건 모르는 사람이 없는 사실입니다."
 epidemic_events.1062.desc.mid.dogs: "개 문제를 겪고 있다는 점에 주목했습니다. 개가 더러운 공기와 오물에 뒤덮인 역겨운 짐승이라는 건 모르는 사람이 없는 상식입니다."
 epidemic_events.1062.desc.outro: "저희는 영주님의 백성으로서 그 괴물들을 역병이 사라질 때까지 모조리 사냥할 의향이 있습니다.\""
 epidemic_events.1062.a: "전부 죽여라."
 epidemic_events.1062.a.no_effect: "동물을 죽인다고 달라지는 것은 없음"
 epidemic_events.1062.a.success: "역병이 완화됨"
 epidemic_events.1062.a.failure: "역병이 악화됨"
 epidemic_events.1062.b: "그 동물들을 잡아서 수도로 데려와라."
 epidemic_events.1062.b.no_effect: "효과 없음"
 epidemic_events.1062.b.failure: "수도에 광견병 걸린 동물이 많아짐"
 epidemic_events.1063.t: "회개하라!"
 epidemic_events.1063.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] 중심부에서는 겁에 질려 절망에 빠진 사람들이 시끄러운 소리를 내고 있다. 그리고 흔해 빠진 길거리 설교자의 목소리가 그 통곡의 파도를 날카롭게 가로질렀다.\n\n\"회개하라! 회개하라!"
 epidemic_events.1063.desc.mid.faith: "이 역병은 [faith_blamed.GetAdjective]의 작품이 아니다! 오로지 우리 자신의 죄로 인한 결과물이다."
 epidemic_events.1063.desc.mid.sin: "이 역병은 나약하고 [trait_blamed.GetName(ROOT.Char)]에 휘둘리는 우리에게 [ROOT.Char.GetFaith.HighGodName|U]께서 내리신 형벌이다."
 epidemic_events.1063.desc.mid.witch: "괜히 마녀에게 모든 잘못을 돌릴 때가 아니다. 어차피 우리 또한 모두 죄인인 것을!"
 epidemic_events.1063.desc.mid.cats: "고양이처럼 비참하고 불쌍한 동물에게 역병의 책임으로 돌리는 것은 터무니없는 짓이다! 우리 자신의 죄를 똑바로 바라볼 줄 알아야 한다!"
 epidemic_events.1063.desc.mid.dogs: "어리석은 개들에게 역병의 책임을 돌리는 것은 헛소리다! 우리 자신의 영혼이 부패한 탓인 줄 알아야 한다!"
 epidemic_events.1063.desc.outro: "오로지 [virtuous_trait.GetName(ROOT.Char)]해지기 위한 노력만이 역병의 종식을 위한 씨앗이 될 수 있다.\"\n\n백성들은 이러한 설교에 매료되었다. 다른 설교자들도 마을 곳곳에서 확신과 열정을 담아 똑같은 내용의 설교를 전하고 있는 듯하다. 나는 혹시나 나 자신의 나약함과 죄 때문에 역병이 백성들을 찾아온 것은 아닌지 불안해진다."
 epidemic_events.1063.a: "회개합니다!"
 epidemic_events.1063.b: "말도 안 되는 소리."
 epidemic_events.1063.c: "평범한 길거리 설교자와 토론이라도 할까."
 epidemic_events.1063.c.success: "설교자를 설득함"
 epidemic_events.1063.c.failure: "스스로 망신당함"
 epidemic_events.1064.t: "재판"
 epidemic_events.1064.desc.intro: "[epidemic_scope.GetName]에 대한 미신을 계속 뿌리 뽑으려 해도 이러한 관행은 점차 확대되기만 했다. 결국 봉역 전체에서 재판이 열리고 있다는 보고가 들어오기에 이르렀다."
 epidemic_events.1064.desc.mid.sin: "재판의 목적은 [trait_blamed.GetName(ROOT.Char)] 인물을 솎아내 혹독한 처벌을 내리는 것이었다. 죽음에 이르는 경우도 종종 있었고."
 epidemic_events.1064.desc.mid.witch: "이 재판은 숨어 있는 마녀를 밝혀내겠다는 명목의 광적이고 무의미한 수단이다. 심지어 때로는 피고인이 마녀든 아니든 상관없이 사형이 선고되기도 한다."
 epidemic_events.1064.desc.outro: "\n\n이는 사악한 자들을 처벌함으로써 [ROOT.Char.GetFaith.HealthGodName|U]의 성령께 간청하여 역병을 정화하려는 목적을 갖고 있다. 하지만 실제로는 무고한 주민을 죽여서 봉역의 상황을 더 악화시킬 뿐이다."
 epidemic_events.1064.a: "옳은 정의는 #EMP 나의#! 정의뿐이다."
 epidemic_events.1064.b: "재판을 멈춰야 한다!"
 epidemic_events.1064.c: "이러한 관행에 맞서 설교해야 한다."
 epidemic_events.1064.c.success: "당신의 주장이 설득력을 지님"
 epidemic_events.1064.c.failure: "재판이 계속됨"
 epidemic_events.1065.t: "수치"
 epidemic_events.1065.desc.intro: "폭도들의 정의가 [epidemic_scope.GetName] 못지않게 봉역에 해를 끼치고 있다. 그리고 그 결과가 마침내 코앞까지 다가왔다. 한낱 설교자들이 고귀한 귀족과 대중을 분리하여 이간질을 했기 때문이다. 그리고 이제는 [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 목표로 삼고 있는 실정이다.\n\n저들은 [shamed_buddy.GetHerHim]를"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)]"
 epidemic_events.1065.desc.mid.witch: "마술"
 epidemic_events.1065.desc.outro: "혐의로 고발했다. 그리고 이 작자가 아늑한 집과 멋진 옷에서 벗어나 공개적으로 굴욕을 받는 식으로 회개를 해야 한다고 주장하는 중이다. 귀족에 대한 이런 무례는... 중범죄로 처벌하는 것이 마땅하지만, 그렇다고 봉역 전체를 처벌할 수도 없는 노릇이긴 하다."
 epidemic_events.1065.a: "원하는 것을 주어라."
 epidemic_events.1065.b: "거절한다!"
 epidemic_events.1065.c: "내가 [shamed_buddy.GetHerHis] 집으로 가겠다."
 epidemic_events.1066.t: "축출"
 epidemic_events.1066.desc: "[faith_blamed.GetAdherentNamePlural](이)가 [epidemic_scope.GetName]의 원인이 아니라고 농노들을 설득한다는 것은 불가능해 보인다. [faith_blamed.GetAdjectiveNoTooltip] 공동체를 통해 나의 봉역이 안전하지 않다는 소문이 널리 퍼졌다. 그 결과 무역 수지가 상당한 피해를 받아야만 했다.\n\n[faith_blamed.GetAdjectiveNoTooltip] 상인들은 오염된 여러 마을에서 배척받는 정도로 그치지 않았다. 이들은 적극적으로 공격받고 있다. 무역은 세상의 혈관이다. 작금의 무의미한 폭력을 수습하지 못하면 나의 봉역이 어떤 고난을 겪을지는 그 누구도 알지 못할 것이다."
 epidemic_events.1066.a: "그런 행위는 처벌해야 한다."
 epidemic_events.1066.b: "내 능력을 벗어난 일이다."
 epidemic_events.1066.c: "수도에 보호구역을 만들겠다."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U] 역병 유입"
 epidemic_events.1067.desc: "[epidemic_scope.GetName](이)가 [bigoted_ruler_that_everyone_hates.GetNamePossessive] 영지를 황폐화하면서, 농노들이 [faith_blamed.GetAdherentNamePlural]에 책임을 돌리고 있다. 병의 기세가 워낙 맹렬한 터라 수많은 주민이 [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U](을)를 떠나서 내 영지로 들어오기 시작했다.\n\n추가적인 인구 유입은 무역량과 세금의 증대를 가져오지만, [epidemic_scope.GetName](이)가 넘치는 곳에서 나쁜 공기를 두르고 찾아온 것 또한 부정할 수 없다. 혹시나 역병이 내 영지에서 기세를 키울지도 모른다. 하지만 난민 유입 자체가 일종의 기회이기도 하다."
 epidemic_events.1067.a: "저들을 환영하라."
 epidemic_events.1067.b: "역병을 밖에 두고 문을 열 순 없다."
 epidemic_events.1067.c: "수도에 보호구역을 만들겠다."
 every_bordering_county: "[bigoted_ruler_that_everyone_hates.GetName](와)과 인접한 모든 영지"
 epidemic_events.1068.t: "바닥난 돈줄" #I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "[epidemic_scope.GetName](을)를 퍼뜨린 혐의로 [faith_blamed.GetAdherentNamePlural]에 대한 마녀사냥이 벌어졌다. 이 사태는 모든 사회 계층에 어마어마한 재정적 손해를 끼쳤다. [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 거지꼴이 되어 궁정으로 들어오는 모습에서 그 사실이 여실히 드러났다.\n\n\"절망적인 상황입니다, 영주님. [ROOT.Char.GetTitleAsNameNoTooltip|U] 박해로 인해 불신자란 불신자는 모조리 제 영지에서 나갔습니다. 대부업에 종사하는 사람이 씨가 말랐고, 영지의 자금 또한 말라가는 지경입니다. 하루빨리 해결책을 찾아야 합니다!\""
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U](은)는 모두에게 안전한 곳이 될 것이다."
 epidemic_events.1068.b: "돈이라면 내가 빌려줄 수 있다."
 epidemic_events.1068.c: "그거 안 됐군."
 all_of_vassals_holding: "[loneless_vassal.GetNamePossessive] 모든 봉토"
 epidemic_events.1100.t: "[infected_county.GetNameNoTierNoTooltip|U]에 찾아온 그림자"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier] 거리가 고요해졌다. [ROOT.Char.GetFaith.DeathDeityName|U]께서 퍼뜨린 역병이"
 epidemic_events.1100.desc.intro.major: "[infected_county.GetNameNoTier] 거리를 거닐다 보면 인간의 고통에 대한 가장 끔찍한 교향곡을 마주하게 된다. 역병이"
 epidemic_events.1100.desc.intro.fallback: "[infected_county.GetNameNoTier] 거리를 거닐다 보면, 금세 알 수 없는 불쾌감을 마주하게 된다. 역병이 드리웠기 때문이다."
 epidemic_events.1100.desc.intro2.holy_site: "가장 신성한 공간을 뒤덮었다.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "한때 번화했던 대도시를 뒤덮었다.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "이 소박한 마을을 뒤덮었다.\n\n"
 epidemic_events.1100.desc.mid.typhus: "감염자들은 머리부터 발끝까지 열감이 있는 발진으로 덮여 있다.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "검은색 수포가 감염자의 피부를 덮고 있다. 그 안쪽은 악취를 풍기는 고름 같은 액체로 가득 찬 상태다.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "감염자의 피부는 검붉게 물들었으며 온갖 혹이 솟아났다. 끝없는 가려움으로 인해 금방 생긴 흉터들이 그 위를 덮고 있다. 붉게 충혈된 두 눈에서는 희망을 찾아볼 수 없다.\n\n"
 epidemic_events.1100.desc.mid.measles: "환자의 피부에는 종기가 오돌토돌 났는데, 옅은 빨간색이며 건드리면 고통스러워한다. 추위 속에서도 땀을 흘리며 언뜻 보기에 나병 환자와 크게 다르지 않다.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "감염자의 두 눈은 영혼을 다른 곳에 두고 온 듯 공허한 기운이 맴돈다. 바지 뒤쪽은 검붉게 물들어 있으며, 그러지 않으면 배가 떨어져 나가기라도 하는 것처럼 배를 꽉 움켜쥐고 있다.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "환자들은 종종 넋을 놓고 중얼거리며 거리에서 쓰러지길 반복한다. 그리고 그사이에 줏대 없이 불경한 몸짓을 보인다.\n\n"
 epidemic_events.1100.desc.mid.consumption: "어딜 가든 기침 소리를 피할 수 없다. 환자들의 옷은 피가 말라붙어 검붉게 물들어 있다.\n\n"
 epidemic_events.1100.desc.mid.fallback: "주민들은 나쁜 체액으로 인해 시달리고 있다. 증상이 지나치게 많아서 무어라고 이름을 붙일 수 없을 지경이다.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "도시 내에서 이 끔찍한 질병에 시달리지 않는 사람을 찾아보기 어렵다. 심지어 귀족 계급 사이에서도 빠르게 퍼지고 있는 실정이다."
 epidemic_events.1100.desc.mid2.major: "벌써 농노 반절 이상이 감염된 것으로 보인다. 병마가 귀족 계급까지 퍼질 일도 이젠 시간문제일 것이다."
 epidemic_events.1100.desc.mid2.fallback: "환자의 숫자가 많지는 않지만 전파되는 것도 이젠 시간문제로 보인다."
 epidemic_events.1100.desc.outro.capital: "사람들은 이 질병을 \"[epidemic.GetName]\"(이)라고 부르고 있다. 그리고 내 바로 코앞에서 참상이 벌어지고 있다."
 epidemic_events.1100.desc.outro: "사람들은 이 질병을 \"[epidemic.GetName]\"(이)라고 부르고 있다."
 epidemic_events.1100.a.already_has_it: "너무 늦은 것은 아닐지..."
 epidemic_events.1100.a.compassionate: "가엾은 농노들..."
