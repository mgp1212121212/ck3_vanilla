 epidemic_events.1122.t: "선물 반환"
 epidemic_events.1122.desc: "[flung_corpse_location.GetName] 성벽 너머에서 무언가가 나타나더니 작은 휘파람 소리가 나기 시작했다. 휘파람 소리는 점점 더 커지다가 갑자기 주둔지 한중간에 어떤 물건이 쿵 하고 떨어졌다.\n\n정체 모를 고기에 피와 뼈, 치아가 겨우 붙은 덩어리가 구덩이 한복판에 놓여 있었다. 우리의 '선물'이 우리에게 돌아온 모양이다."
