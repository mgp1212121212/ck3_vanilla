 epidemic_events.5000.t: "대책 마련!"
 epidemic_events.5000.desc: "[epidemic.GetName]의 기세가 수그러들 줄 모른다는 보고가 [infected_county.GetName]에서 들어오고 있다. 마지막으로 직접 보고서를 가져온 [church_person.GetTitledFirstName](이)가 나의 책상을 손으로 내리쳤다.\n\n\"백성들이 우리에게 대책 마련을 바라고 있습니다!\" [church_person.GetSheHe|U]는 전갈을 손으로 가리키며 목소리를 높였다.\n\n\"제가 이런 사태를 처음 보는 게 아닙니다. 이 지역에 우글거리는 더러운 동물들을 몰아내기만 하면 된단 말입니다. 그러면 이 사태도 금방 진정될 겁니다!\" [church_person.GetFirstNameNoTooltip|U](은)는 내 반응에 만족하며 몸을 뒤로 기댔다. \"그것이 [ROOT.Char.GetFaith.HighGodName]의 뜻입니다.\""
 epidemic_events.5000.a: "저 쥐새끼들... 영 더러워 보이는데..."
 epidemic_events.5000.b: "고양이는 #EMP 어디에나#! 있다. 녀석들이 병의 원인인 것이 분명하다."
 epidemic_events.5000.c: "개는 늘 오물에 뒤덮여 있다. 개를 모조리 몰아내라!"
 epidemic_events.5000.d: "양을 잡아야겠군."
 epidemic_events.5000.e: "\"멍청한 소리는 그만두지, [church_person.GetFirstNameNoTooltip].\""
 epidemic_events.5001.t: "어서 문을 막아!"
 epidemic_events.5001.desc: "[courtier.GetFirstName](이)가 서둘러 발을 턴 후 문을 박차고 들어왔다. 나는 깜짝 놀라서 휘둥그레 커진 눈을 마주 보았다.\n\n\"[ROOT.Char.GetLadyLord]!\" [courtier.GetSheHe|U]가 내 책상 위에 쌓인 [ROOT.Char.Custom('GetWritingMaterial')] 편지들 위로 몸을 던지다시피 다가오며 말을 더듬었다. \"[ROOT.Char.GetLadyLord], 방금 [epidemic_county.GetNameNoTier]에서 돌아오는 길입니다만, 거기서 뭘 봤는지 #EMP 못 믿으실#! 겁니다! 온 사방에 죽음과 파괴가 뿌리를 내렸습니다! 길거리에 널브러진 시체를 헤아릴 수도 없는 지경이란 말입니다!\"\n\n난 [ROOT.Char.Custom('GetWritingMaterial')] 더미를 꼼꼼히 살피면서 마음을 가다듬고 사태를 이해하려 노력했다. 지난번에 들었던 바로 [epidemic_county.GetNameNoTierNoTooltip](은)는 그나마 역병을 꽤 잘 제어하는 편이었는데..."
 epidemic_events.5001.a: "\"막아! #EMP 전부 다#! 폐쇄하라고!\""
 epidemic_events.5001.b: "나는 [epidemic_county.GetName]의 책임자들을 믿는다."
 epidemic_events.5001.c: "\"지금 그런 게 내 머릿속에 들어올 것 같나, [courtier.Custom('InsultNoun')]?!\""
 epidemic_events.5001.d: "불길은 초기에 잡는 게 가장 낫겠지."
 epidemic_events.5001.e: "알아서 버텨야 할 것이다."
 epidemic_events.5002.t: "해안의 침묵"
 epidemic_events.5002.desc: "[steward.GetFirstName](이)가 함께 걷다가 [coastal_province.GetName] 전체에 퍼진 역병에 관해 암울한 의견을 내기 시작했다. 저 멀리에는 시체가 해변에 쌓여 있고 버려진 배 한 척이 뭍까지 올라와 있었다. 뒤를 돌아보는데 [steward.GetFirstNameNoTooltip]의 표정에 호기심이 언뜻 보였다.\n\n\"영주님, 저 흉물들이 아무런 문제가 되지 않게 만들면 어떻겠습니까?\"\n\n나는 잠시 당황했지만 천천히 계획을 세웠다. 어차피 배는 버려진 것이고, 시체는 어떻게든 처리해야 하니까..."
 epidemic_events.5002.a: "이곳 해류는 어느 방향으로 흐르지?"
 epidemic_events.5002.a.tt: "배를 #EMP 다른 사람의#! 문제로 만들 수 있을지도..."
 epidemic_events.5002.b: "\"시체를 배에 실어서 표류시켜라.\""
 epidemic_events.5002.b.success: "다시는 배가 보이지 않음"
 epidemic_events.5002.b.failure: "며칠 뒤 배가 해안으로 돌아옴"
 epidemic_events.5002.b.criticalfailure: "배는 가라앉고 시체들은 해안으로 돌아옴"
 epidemic_events.5002.c: "장례식을 치러줘야겠군."
 epidemic_events.5002.d: "배 상태가 바다에 뜰 정도는 될 것 같은데..."
 epidemic_events.5003.t: "치유하는 손길"
 epidemic_events.5003.desc: "말을 타고 가다 보면 [location.GetName] 길거리의 오물들을 피할 수 있지만, 두 발로 걷는 자들에게는 얘기가 달라진다. 농노 하나가 아이를 한 팔로 감싼 채 몸을 던지듯 달려왔다.\n\n\"영주님! 부탁드립니다.\" [peasant.GetSheHe|U]는 아이를 나에게 내밀며 호소했다. \"아이가 몹시 아픕니다. 부디 나을 수 있도록 잠시나마 손길을 내어주시면 안 되겠습니까?\""
 epidemic_events.5003.a: "\"#EMP 그걸#! 내 앞에서 썩 치워라!\""
 epidemic_events.5003.b: "도움이 될지는 모르겠지만..."
 epidemic_events.5003.b.tt: "고귀한 손길에 치유의 힘이 있다고 믿는 농노들에겐 장단점이 있음"
 epidemic_events.5003.b.criticalsuccess: "아이가 기적적으로 회복함"
 epidemic_events.5003.b.success: "병은 그대로지만 농노가 만족함"
 epidemic_events.5003.b.failure: "아이의 병이 악화됨"
 epidemic_events.5003.c: "무시하고 계속 간다."
 epidemic_events.5004.t: "백성의 파도"
 epidemic_events.5004.desc: "갑자기 밖에서 소란이 벌어지고, 잠시 후 알현실 문이 열렸다. 경비대는 농노들의 파도에 무력하게 밀려 나갔다.\n\n남녀노소 할 것 없이 온갖 평민이 뒤섞여 있다. 그 가운데서 한 명이 앞으로 나서서 내게 말을 걸었다.\n\n\"영주님!\" [peasant_1.GetFirstName](이)가 자기 뒤의 폭도들을 가리켰다. \"의무를 지키십시오. [epidemic_scope.GetName](으)로부터 저희를 지원하고 지켜주실 것을 간곡히 청합니다.\"\n\n경비들이 다시 집결하여 무기를 꺼낸 채 나를 바라보고 있다."
 epidemic_events.5004.a: "\"어디 덤벼봐라!\""
 epidemic_events.5004.a.new_courtiers: "#color_white 당신#!을 향한 모든 새로운 궁정 신하의 의견이 #positive_value 40#!만큼 증가함"
 epidemic_events.5004.a.old_courtiers: "#color_white 당신#!을 향한 모든 이전 궁정 신하의 의견이 #negative_value 10#!만큼 감소함"
 epidemic_events.5004.b: "저 어리석은 계획을 그만두도록 #EMP 설득해야겠군#!..."
 epidemic_events.5004.b.success: "폭도들이 격리의 필요성을 이해함"
 epidemic_events.5004.b.failure: "강압적으로 폭도를 진압할 수밖에 없음"
 epidemic_events.5004.c: "경비! 놈들을 여기서 쫓아내라!"
 epidemic_events.5005.t: "목숨과 금화 사이"
 epidemic_events.5005.desc: "금화는 영지의 생명줄이며, 상인들이 금의 유입 대부분을 책임진다. 하지만 [epidemic_scope.GetName](이)가 아직 영지 곳곳에서 기세를 올리고 있다. [steward.GetFirstName](은)는 무역이 활발한 해안 속주에서 전갈을 가져왔다.\n\n\"저희는 이 사태를 통제할 수 있습니다, 영주님.\" [steward.GetFirstNameNoTooltip](은)는 자신감 넘치는 모습으로 말했지만 허세라는 느낌을 지울 수 없었다. \"모든 상인이 시장에 물건을 내놓기 전에 자가 격리 절차를 지킨다면 감염 걱정은 안 해도 될 겁니다.\"\n\n다만 소중한 세금 수입에 타격이 올 수밖에 없다는 사실을 행간에서 겨우 건져낼 수 있었다."
 epidemic_events.5005.a: "격리일은 40일이다. 거부하는 자는 누구든 처벌하라."
 epidemic_events.5005.a.coastal_quarantine: "모든 [realm|E] 해안 속주"
 epidemic_events.5005.a.landholders: "모든 $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "상륙 후 20일 동안 격리하라."
 epidemic_events.5005.b.success: "상인들이 격리의 필요성을 이해함"
 epidemic_events.5005.b.failure: "강압적으로 상인들을 진압할 수밖에 없음"
 epidemic_events.5005.c: "경제에 충격을 주는 위험을 감수할 수는 없다."
 epidemic_events.5006.t: "웃지 못할 문제"
 epidemic_events.5006.desc: "근래에 궁정 복도에 웃음이 끊이질 않는다. [epidemic_scope.GetName](이)가 교외를 휩쓰는 상황을 고려하면 이상한 일이다. 나는 궁금증이 생겨서 [councillor.GetFirstName](을)를 붙잡아 물어봤다.\n\n\"아, 영주님.\" [councillor.GetSheHe]가 환하게 미소를 지었다. \"얼마 전에 의사가 내린 처방입니다! 나쁜 분위기와 어두운 태도 때문에 [epidemic_scope.GetNameNoTooltip](이)가 퍼진다고 하더군요. 그러니 #EMP 당연히#! 반대로 행동하면 문제가 사라지지 않겠습니까!\"\n\n[councillor.GetFirstNameNoTooltip](은)는 역시나 말을 마치자마자 커다랗게 폭소를 터뜨렸다."
 epidemic_events.5006.a: "일리가 있군! 하하하! 하하!"
 epidemic_events.5006.b: "[ROOT.Char.GetFaith.HighGodName]께 기도하는 것만이 구원을 받을 유일한 방법이다."
 epidemic_events.5006.c: "음, 효과가 있을지도..."
 epidemic_events.5006.c.success: "실제로 기분이 조금 나아짐"
 epidemic_events.5006.c.failure: "딱히 설득되지 않음"
 epidemic_events.5006.d: "터무니없는 소리."
 epidemic_events.5007.t: "마술과 약초술"
 epidemic_events.5007.desc: "어디선가 소란이 일었다. [accuser.GetFirstName]의 호언장담에 이끌린 군중이 어떤 안타까운 사람을 둘러싸고 있다. [herbalist.GetFirstName](은)는 애써 자신을 변호해 보지만, [accuser.GetFirstNamePossessiveNoTooltip] 쩌렁쩌렁한 목소리가 금방 주변을 채웠다.\n\n\"...게다가, 네가 무슨 #EMP 물약#!을 만든답시고 약초 캐러 나간 사이에 빌어먹을 [epidemic_scope.GetName](이)가 동네를 휩쓸었다고! 네가 불러온 게 #EMP 뻔하잖아#!, [herbalist.Custom('InsultAdjective')] [herbalist.Custom('InsultNoun')] 같으니!\"\n\n구경꾼들의 웅성거림에 분노가 담기는 사이, [herbalist.GetFirstNameNoTooltip](은)는 손가락질까지 하며 반박했다. 하지만 사태는 빠르게 통제를 벗어나고 있다."
 epidemic_events.5007.a: "\"그만! 약초학은 귀한 학문이다.\""
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] 말이 맞다. 조심성은 아무리 많아도 모자란 법이지."
 epidemic_events.5007.c: "\"다들 스스로 잘 생각해 봐라.\""
 epidemic_events.5007.c.success: "어렵사리 군중을 설득함"
 epidemic_events.5007.c.failure: "군중이 당신의 주장을 무시함"
 epidemic_events.5007.d: "\"그만! 근거도 없는 비난은 그만둬라, [accuser.GetFirstNameNoTooltip].\""
 epidemic_events.5007.e: "[herbalist.GetFirstNameNoTooltip](이)가 마술을 포기하겠다고 약속한다면..."
 epidemic_events.5008.t: "안전 제일"
 epidemic_events.5008.desc: "[epidemic_scope.GetName](을)를 절대 #EMP 호재#!로 볼 수는 없겠지만, 시간이 지남에 따라 좋은 점도 점차 나타나고 있다.\n\n일단 지난 며칠 동안 누구도 찾아오지 않았다. 심지어 하인들도 오가는 것을 삼가고 있다. 그렇다고 내가 병에 걸리지 않는다는 보장은 없지만, 이런 상황 자체가 마음에 든다.\n\n다만 너무 은둔하는 것은 아닌가 하는 걱정이 슬며시 고개를 내민다. 얼굴을 보이는 일에는 그만한 #EMP 위험이#! 따를 텐데..."
 epidemic_events.5008.a: "내 허락 없이는 누구도 찾아오지 마라!"
 epidemic_events.5008.b: "신하들에게 모습을 보여야 한다."
 epidemic_events.5008.c: "변명거리로 [epidemic_scope.GetNameNoTooltip]만 한 것이 없군!"
 epidemic_events.5009.t: "사기의 향기"
 epidemic_events.5009.desc: "수상한 냄새만 나도 조심해야 하는 시기다. 그런데 시장 광장 구석에서 향기로운 냄새가 흘러나왔다.\n\n\"향주머니 사세요! 가장 신선한 최고의 약초만 사용했어요!\" 어떤 영리한 상인의 가게에 다양한 향신료가 가득했다. [merchant.GetSheHe]는 양손에 주머니를 하나씩 든 채 호객 행위를 하고 있었다. 이윽고 내 시선을 알아차린 듯 직접 향을 맡아보라는 듯이 주머니를 내밀었다. \"최고의 물건들만 준비했습니다, 영주님! [epidemic_scope.GetName](이)가 영주님께 다가올 엄두도 못 낼 겁니다!\"\n\n나는 주머니를 들고 그 향을 음미했다. 마치 독기를 쫓아낼 것만 같은 #EMP 기운이#! 느껴졌다..."
 epidemic_events.5009.a: "\"재고가 얼마나 있나?\""
 epidemic_events.5009.b: "\"내가 사지. 다만 그 가격으로는 안 돼.\""
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U](이)가 마지못해 수락함"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U](이)가 양보하지 않음"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U](이)가 판매를 거절함"
 epidemic_events.5009.c: "해가 되진 않겠지."
 epidemic_events.5009.d: "이런 것으로 목숨을 구할 순 없다."
 epidemic_events.5010.t: "죽어가는 [capital.GetBaseNameNoTierPossessiveNoTooltip] 거리"
 epidemic_events.5010.opening: "드디어 왔다. 무서운 역병이 [capital.GetBaseNameNoTier] 거리를 배회한다. 지나가는 길에 있는 모든 것을 무차별 공격하는 죽음의 낫이다.\n\n"
 epidemic_events.5010.santiago: "성 야고보 순례길을 찾는 사람이 급격히 줄었다. 가장 강한 의지와 열정을 지녔으며, 저주받은 병에 굴복하더라도 신께 구원을 구하는 자만이 감히 역병에 시달리는 도시로 향한다.\n\n쾌활함 넘치고 친절한 분위기 덕분에 항상 붐비던 아름다운 광장은 저주받은 자들의 피난처가 되었다. 이미 죽은 시체와 죽음을 앞둔 자들은 이곳에 혼자 남아서 마지막 숨을 거둔다."
 epidemic_events.5010.london: "템즈 강의 부드러운 물결은 이제 진흙과 상인만을 나르지 않는다. 햇볕에 그을린 채 부풀어 오른 시체들이 하류로 밀려온다. 고통만 남은 얼굴은 차가운 피부와 대조적으로 붉은 반점에 뒤덮여 있다.\n\n산 사람들의 침입을 막아주던 로마의 옛 성벽은 이제 시체 위에서 겨우 버티고 있다. 좁고 구불구불한 길은 시체가 쌓인 미로가 되었다. 쥐들만이 시체를 피난처이자 먹이로 삼아 연회를 벌인다."
 epidemic_events.5010.rome: "로마여! 세계의 수도인 영광스러운 로마여.\n\n무수한 영혼이 이 거룩한 대로를 걸어왔으나, 망자의 군세는 날이 갈수록 더 빠르게 세를 불리고 있다. 역병은 거리를 휩쓸며 아름다운 광장과 장엄한 아치를 물들였다. 오래된 대리석 조각은 산 자들의 고통에도 그저 무력하게 서 있을 따름이다. 죽음을 앞둔 사람들은 상상하는 것조차 불경스러운 문장을 떠올리며 마지막 숨을 거둔다.\n\n\"영원의 도시는 과연 얼마나 영원할 것인가?\""
 epidemic_events.5010.paris: "센 강이 시테 섬 해안을 기쁘게 적신다. 뭍에서 벌어지는 참사와는 사뭇 다른 광경이다.\n\n환자들이 다 허물어진 건물 사이를 허둥지둥 걷고 있다. 제빵사들이 빵을 팔던 곳에는 높게 쌓인 시체 더미만이 보인다. 다행히 살아있는 주민조차 도시를 짓누르는 역병의 기세를 좀처럼 앞지르지 못한다.\n\n언뜻 평화로워 보이는 광경 속에서, 죽어가는 이들의 신음과 기침이 도시의 실상을 알린다."
 epidemic_events.5010.constantinople: "세계가 열망하는 도시. 모든 도시의 여왕. 행복으로 향하는 문. 전 세계로 뻗은 갈림길.\n\n이렇듯 온갖 위대하고 화려한 이름들이 시대를 초월하여 강력한 대도시에 바쳐졌다. 하지만 높이 솟은 산 위에 둥지를 튼 찬사조차 이제 와서는 조소처럼 느껴질 따름이다. 환자와 약자만이 이미 병에 굴복한 시체 사이를 비틀거리며 돌아다닌다.\n\n이들은 죽음을 앞두고도 과거의 영광에서 위로를 받을 수 있을 것인가?"
 epidemic_events.5010.prague: "본디 활기차게 붐비던 시장과 광장마저 죽은 듯한 침묵에 점령당했다. 볼타바 강을 자랑스럽게 가로지르는 다리들은 환자들이 몰려온 탓에 통행이 막혀버렸다. 다리 아래로는 강을 메운 시체들이 하류로 흘러가지도 못하고 있다.\n\n비셰흐라드가 그 잔혹한 광경을 묵묵히 내려다본다. 몇백 년 전 크로크 공작이 세웠다는 든든한 성벽은 역병을 막지 못한 채 그저 입을 다물고 있다.\n\n백 개 첨탑의 도시는 천천히 죽어간다. 높이 솟은 첨탑조차 하늘의 몰락을 막지 못한다."
 epidemic_events.5010.toledo: "강철로 유명한 도시라면 누구나 톨레도를 가장 먼저 손꼽을 것이다. 타구스 강의 물결은 헤아릴 수도 없는 검의 열기를 식혔다. 하지만 엄정한 장인 정신으로도 막을 수 없는 위협이 나타났다.\n\n동시다발적인 고난 앞에서 여러 지역이 하나가 되는 모습은 역사적으로 없었던 일은 아니다. 하지만 이 병은 계급을 불문하고 목숨을 앗아감으로써 그 광경을 재현했다.\n\n고대의 대장간은 침묵했다. 대장장이들은 힘들게 일하는 대신, 거친 손을 모아서 기도를 올렸다. 무기로는 구원받지 못하는 고난이라도, 신께서는 구원하시리라고 굳게 믿으면서."
 epidemic_events.5010.cairo: "기록으로는 알 수 없는 고대로부터 이어진 도시. 카이로는 지금까지 든든하게 버티며 멤피스와 헬리오폴리스에서 자매 도시들이 흥하고 망하는 광경을 지켜봤다. 그것만으로도 굳건하다는 평가를 받을 수 있겠지만, 더한 굳건함이 필요한 시기가 다가왔다.\n\n생명이 흐른다는 나일강은 죽음을 실어 나른다. 병들어 죽은 시체가 밀려나다 못해, 바다와 만나는 삼각지에 적체되어 부패하고 있다. 나일로미터는 시체에 파묻힌 지 오래다. 시간을 벌기 위해, 공간을 마련하기 위해, 목숨을 구하기 위해서 지금도 수많은 시체가 버려진다.\n\n고대의 도시가 빛을 잃어간다."
 epidemic_events.5010.kanyakubja: "이 도시가 얼마나 오랜 세월을 품고 있는지는 누구도 모른다. 하지만 믿기 힘들 정도의 고대에 기원을 두고 있다는 점에는 누구나 동의할 것이다. 지금의 위협에서 살아남으려면 그 오랜 경험과 지혜를 모조리 동원해야 할 때다.\n\n유명한 향수 증류소는 여전히 향유를 생산한다. 향유를 가득 채운 낙타가죽 병은 사악한 냄새를 막기 위해 건강한 사람들의 목에 걸린다.\n\n그러나 벽 너머에서는 환자들의 신음만이 들린다. 갈수록 많아지는 시체는 이미 좁은 골목길 안쪽에 말도 안 되는 높이로 쌓였다."
 epidemic_events.5010.varanasi: "바라나시는 빛의 도시라는 이름으로 흔히 알려져 있다. 하지만 그만큼 오랜 세월 죽음의 도시였다는 사실은 아는 자가 드물다. 그 역사에 비춰볼 때, 가장 치명적인 이 역병이 기세를 떨치는 모습은 이상하지 않다.\n\n무탈한 시절의 갠지스 강은 생명을 실어 날랐다. 하지만 지금은 시체만을 옮기고 있다. 부풀어 오른 시체들이 강둑으로 밀려왔다가, 대담하게 탈출을 노리는 산 자들에 의해 다시 강으로 돌아간다.\n\n대홍수 이전부터 존재한 이 고대의 도시를 앓는 신음과 기침 소리가 장악해 버렸다."
 epidemic_events.5010.fallback: "본래 주민들이 북적였던 구불구불한 길과 높이 솟은 주거 지역에 적막만이 맴돈다. 유족들의 곡소리와 환자들의 콧물 훌쩍이는 소리만이 정적을 깨뜨린다."
 epidemic_events.5010.a: "구호 기부를 통해 임종의 고통을 덜어줄 수는 있을 것이다."
 epidemic_events.5010.b: "#DIE1 도시가...#! #DIE2 내 찬란한 도시가...#!"
 epidemic_events.5010.b.win: "재건을 결심함"
 epidemic_events.5010.b.neutral: "시련으로 인해 초조해함"
 epidemic_events.5010.b.lose: "공포에 잡아먹힘"
 epidemic_events.5900.t: "흑사병"
 epidemic_events.5900.desc: "전염병이 대지에 뿌리를 내렸다.\n\n종기가 피해자들의 몸에서 거품처럼 자라났다. 도움을 청하는 애처로운 목소리가 고름 가득한 목구멍 안쪽에서 벗어나지 못한다.\n\n빈곤한 아이에서 가장 고귀한 황제에 이르기까지, 무자비한 역병의 낫은 상대를 가리지 않는다. 살아남은 자는 아끼던 사람들이 점차 사라지는 광경을 무력하게 지켜볼 수밖에 없다.\n\n신자는 구원자를 바라며 신에게 의지하고 권력자는 재물에 의지한다. 하지만 진정으로 안전할 수 있는 사람은 어디에도 없다. 역병의 촉수가 온 대지에 뒤얽혀 숨이 멎을 때까지 옭아맬 따름이다.\n\n흑사병이 찾아왔다. [ROOT.Char.GetFaith.HighGodName]께서 우리를 구원하시기를."
 epidemic_events.5900.christian: "\"하늘에 계신 아버지, 아버지의 이름이 거룩히...\""
 epidemic_events.5900.fallback: "이 사나운 시기에 우리가 인내할 수 있기를."
 epidemic_events.5901.t: "직접 나서기"
 epidemic_events.5901.desc: "탁자 위에 시체가 놓여 있다. 온갖 기괴한 장비와 의사인 [physician.GetFirstName], 그리고 내가 그 주변을 둘러싸고 있다.\n\n\"잘 모르겠습니다, 영주님.\" [physician.GetFirstNameNoTooltip](은)는 초조하다는 듯 발을 내려다보며 입을 열었다. \"이 시체에서 어떤 지식을 알아낼 수 있을지...\"\n\n[physician.GetSheHe|U]는 이 방면에서 #EMP 확실히#! 전문가다. 다만 내게서 이런 부탁을 받고 싶지는 않았을 것이다. 전염병 전파자의 시체를 해부하면 대책을 세울 때 도움이 되는 귀중한 정보를 얻을 수 있을지도 모른다. 다만 해부 과정에서 덩달아 병에 걸릴지도 모른다는 위험이 있을 뿐..."
 epidemic_events.5901.a: "\"같이 하면 되지 않겠는가?\""
 epidemic_events.5901.a.tt: "병에 대한 이해를 획득함"
 epidemic_events.5901.a.tt.plague: "병을 획득함"
 epidemic_events.5901.b: "시체를 해부하라."
 epidemic_events.5901.c: "알겠다. 해부까지 할 건 없겠지."
 epidemic_events.5902.t: "국경 횡단"
 epidemic_events.5902.desc: "나는 급히 말에서 내려서 [border_county.GetNameNoTier] 국경 안쪽에 있는 [border_province.GetName]의 병사들을 지나쳐 들어갔다. 무관장 [marshal.GetFirstName](이)가 전갈을 보내 나를 급히 호출했다. [marshal.GetHerHim]를 직접 보고 나서야 난 무관장이 나를 호출한 이유를 알 수 있었다.\n\n지친 피난민 무리가 우리 앞에 힘겹게 서 있던 것이다. 먼 땅을 휩쓸고 있다는 잔인한 전염병을 피해 여기까지 온 모양이다. 그 누구든 이 무리에 병에 걸린 사람이 없을 거란 보장은 할 수 없다.\n\n심지어 지금도 심한 기침에 시달리는 사람이 보인다. [marshal.GetFirstNameNoTooltip](은)는 머뭇거리며 자기 입을 가렸다."
 epidemic_events.5902.a: "위험을 감수할 순 없다. 모조리 죽여라."
 epidemic_events.5902.b: "임시로 야영지를 마련할 순 있겠지."
 epidemic_events.5902.c: "다른 곳으로 보내라."
 epidemic_events.5902.d: "지나가게 두어라."
 epidemic_events.5903.t: "사라진 소박한 즐거움"
 epidemic_events.5903.desc: "\"[ROOT.Char.GetFirstName] 님! 안 됩니다!\" 길을 따라 말을 타고 나아가던 중 [family.GetFirstName]의 목소리가 뒤에서 들려왔다. [family.GetSheHe|U]는 허겁지겁 달려오더니 나를 나무라듯 올려다봤다.\n\n\"상황은 다 들으셨을 텐데요. 역병에 사람들이 죽어 나가고 있다고...\" 그리고 자기 손을 이리저리 휘저으며 말을 이었다. \"나가지 마십시오. [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '야영지', '장벽')] 안에서 안전하게 지내야 할 때입니다.\"\n\n그저 한숨만 나올 뿐이다. 조금만 더 빨리 나왔다면 지금쯤 바람을 가르며 자연을 즐기고 있었을 텐데."
 epidemic_events.5903.a: "[family.GetSheHe|U]의 말이 맞을지도 모르겠군."
 epidemic_events.5903.b: "\"나는 별문제 없을 거다.\""
 epidemic_events.5904.t: "종말의 설교자"
 epidemic_events.5904.desc: "시장은 평소에도 붐비기 마련이지만 오늘은 유례없을 정도로 소란스러웠다. 잠시 둘러보자 소란의 원인이 누구인지 알 수 있었다. 어떤 사람이 폐를 쥐어짜듯 소리를 지르는 중이었다.\n\n\"최후의 날이 왔도다!\" [doomsday_preacher.GetSheHe]는 오가는 사람들에게 호통을 치며 울부짖었다. \"우리는 모조리 죽을 것이다! 그렇게 기록이 되어 있다!\"\n\n침을 튀기며 뱉어내는 설교자의 고성에 주민 대부분이 얼굴을 찌푸렸다. 하지만 구경하던 사람들 중에서 동의한다는 목소리가 점차 높아졌다."
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U]가 옳다! 미리 대비해야 한다!"
 epidemic_events.5904.b: "경비! 저 녀석을 당장 체포하라!"
 epidemic_events.5904.c: "\"그 기록 좀 한번 보여주겠나. 네 말을 증명해 봐라.\""
 epidemic_events.5904.c.tt.success: "설교자가 틀렸음을 증명함"
 epidemic_events.5904.c.tt.failure: "논쟁에서 패배함"
 epidemic_events.5904.d: "\"저 녀석의 말은 듣지 마라!\""
 epidemic_events.5904.d.tt: "[doomsday_province.GetName]에 인접한 모든 남작령이 #color_white 15%#! 확률로 동일한 변화 요소를 획득함"
 epidemic_events.5905.t: "퍼지는 긴장"
 epidemic_events.5905.desc: "처음에야 내 정체를 안 손님들이 경악을 금치 못했지만, 분위기가 가라앉고 나니 쉬어 가기에 꽤 괜찮은 술집임을 알 수 있었다. 뭐, 주인장은 신경이 다소 곤두서 있었지만 말이다.\n\n\"영주님, 그 왜, 큰 역병이 돌고 있지 않습니까? 그거에 걸리면 어떻게 되는지 들어보셨는지요? #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]게 만든답디다!#!\" [peasant.GetSheHe]가 부산스러운 몸짓을 해댔다. \"사람들 얘기를 들어보니 그렇더라고요! 이거 살아남을 수 있긴 한 겁니까?\"\n\n그놈의 #EMP '사람들'#!은 쉬지도 않고 아주 좋은 일만 골라서 하고 있구만..."
 epidemic_events.5905.a: "\"당황할 것 없다. 나를 믿어라. 내가 의사니까.\""
 epidemic_events.5905.a.tt: "[province.GetName]에 인접한 모든 남작령이 #color_white 50%#! 확률로 동일한 변화 요소를 획득함"
 epidemic_events.5905.b: "\"왜, 자네는 감염될 확률이 유난히 높은 것 같나?\""
 epidemic_events.5905.b.tt.success: "성공적으로 사람들을 설득함"
 epidemic_events.5905.b.tt.failure: "사람들이 납득하지 못함"
 epidemic_events.5905.c: "이 친구하고 입씨름을 한다고 한들 내 말을 믿지는 않겠지."
 epidemic_events.5906.t: "배회하는 발광자"
 epidemic_events.5906.desc: "경비대는 자문회실까지 불쑥 찾아오는 일이 없는 편이었다. 하지만 오늘은 무관장 [marshal.GetFirstName](을)를 앞세워 거침없이 들어왔다. 소탈하게 입은 어떤 사람이 함께 끌려왔다. 손에는 채찍 하나를 쥐고, 눈은 휘둥그레 커진 모습이었다.\n\n\"[doomsday_province.GetName]에서 발견한 자입니다. 거리에서 자기 자신에게 채찍을 휘둘러 피투성이가 되고 있었습니다.\" [marshal.GetFirstNameNoTooltip|U](은)는 채찍을 가리켰다. \"어마어마한 역병이 오고 있으니 우리 모두 회개해야 한다고 말하며 주민들을 동요에 빠뜨리고 있더군요.\""
 epidemic_events.5906.a: "\"너 같은 자들이 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙을 무너뜨리는 것이다!\""
 epidemic_events.5906.a.tt.success: "당신이 자기 주장을 올바르게 내세움"
 epidemic_events.5906.a.tt.failure: "채찍 고행자가 단호한 태도를 유지함"
 epidemic_events.5906.b: "이 사람의 말이 맞을지도..."
 epidemic_events.5906.c: "\"이 녀석을 가둬라, [marshal.GetFirstNameNoTooltip].\""
 epidemic_events.5906.d: "풀어줘라. 해를 끼치진 않을 것이다."
 epidemic_events.5906.d.tt: "[doomsday_province.GetName]에 인접한 모든 남작령이 #color_white 25%#! 확률로 동일한 변화 요소를 획득함"
 fervor_loss_flagellants: "자유롭게 돌아다니는 채찍 고행자"
 epidemic_events.5907.t: "약간의 간지러움"
 epidemic_events.5907.desc: "아침 햇살이 쏟아져 눈꺼풀이 서서히 열렸다. 일어나서 몸을 돌리고 기지개를 켜며 하품을 하다가... #EMP 기침#!이 나왔다.\n\n목이 조금 아프다. 눈도 어쩐지 조금 흐릿해 보인다. 코도 조금 막히는 기분이다.\n\n이러면 안 돼. 왜 나한테... 신이시여, 저를 구해주십시오. 저 무시무시한 역병이 이 땅에 퍼지면 안 됩니다. 저를 잡아가게 두지 말아 주십시오..."
 epidemic_events.5907.a: "내 의사라면 최고의 치료를 해 줄 것이다!"
 epidemic_events.5907.b: "분명히 아무것도 아닐 것이다."
 epidemic_events.5907.b.success: "실제로 아무것도 아니었음"
 epidemic_events.5907.b.failure: "감기에 걸림"
 epidemic_events.5907.b.criticalfailure: "실제로 병에 걸림"
 epidemic_events.5908.t: "장의사 보상금"
 epidemic_events.5908.desc: "오늘의 첫 번째 탄원자를 맞이했다. 딱히 높은 지위의 사람은 아니었다. 손톱에 낀 먼지와 때가 그것을 확연히 드러냈다. 비록 최대한 단정하게 채비했음에도 빈곤의 흔적을 완전히 숨길 수는 없었다.\n\n\"영주님, [province.GetName]의 무덤지기를 대표해서 요청하고 싶은 것이 있습니다. 무서운 전염병이 계속 퍼지고 있습니다. 저 같은 놈들이 곧 많이 필요해질 겁니다.\"\n\n\"저희는 시체를 다룹니다. 역병의 최전선에 있다고 볼 수 있지요. 그 대가로 보상금을 조금이라도 올려주실 수 있겠습니까? 영주님의 고귀함과 자비를 조금 더 기대해 봐도 될지요?\""
 epidemic_events.5908.a: "\"또 이런 요청을 했다가는 네 무덤을 만들어야 할 것이다.\""
 epidemic_events.5908.b: "저들이 공정한 보상을 받았는지 확인한다."
 epidemic_events.5908.c: "\"쯧쯧. 네놈 같은 종자들이 어디 한둘인 줄 아느냐?\""
 epidemic_events.5999.t: "어둠에 물든 지평선"
 epidemic_events.5999.desc: "내 책상 위에 각종 서신과 전갈이 펼쳐져 있다. 전부 똑같은 이야기를 전하는 내용이다. 글에서 고스란히 전해지는 공포가 내게도 전염되어 위장이 오그라드는 듯하다.\n\n이 질병은 오한과 고열로 시작되며 겨드랑이 아래에 괴저가 생긴다. 낮은 기침과 각혈이 동반되며 입술과 발가락은 창백한 검은색으로 변한다. 그리고 환자에 대한 어떤 차별도 없이 죽음을 선고한다. 남녀노소, 부자와 거지, 귀족과 천민을 가리지 않는다.\n\n이 보고들은 아직 먼 곳에서 온 것이다. 그러나 날짜를 추적하던 내 손가락은 저절로 떨리기 시작했다.\n\n역병이 점점 다가오고 있다."
 epidemic_events.5999.a: "하! 그냥 죽게 두어라."
 epidemic_events.5999.a.tt: "아직 한참 멀다! 저들의 불행을 기뻐하면 될 일이다."
 epidemic_events.5999.b: "대책을 세워야 한다!"
 epidemic_events.5999.b.tt: "건물을 폐쇄하라! 출입을 금지하라! 장미를 심어라!"
 epidemic_events.5999.c.christian: "#EMP \"내가 보매 청황색 말이 나오는데...\"#!"
 epidemic_events.5999.c.notchristian: "이 무슨 불길한 징조인가..."
 epidemic_events.0110.t: "잿더미 속에서"
 epidemic_events.0110.desc: "역병이 드디어 영지에서 물러났다. 이를 기회로 삼아 혼란만이 남은 여파에서 일어나야 한다.\n\n이제 옛 세계의 잔해를 잊고 새롭게 태어날 때가 되었다."
 epidemic_events.0110.desc.new_capital: "\n\n수많은 생존자가 이미 [new_preferred_capital.GetName](을)를 새로운 안식처로 삼아 이동하기 시작했다. 새로운 수도를 부흥시킬 절호의 기회가 될지도 모른다."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U](은)는 훌륭하게 새로운 수도가 될 것이다."
 epidemic_events.0110.b: "재건에 비용을 아끼지 않아야 한다."
 epidemic_events.0110.c: "내가 할 수 있는 게 없군."
