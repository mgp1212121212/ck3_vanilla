 epidemic_events.2001.t: "전쟁의 역병"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U](이)가 내 앞에서 무릎을 꿇었다. [pleading_vassal.GetHerHis|U] 좌절감은 마치 독기처럼 주변을 잠식했고, 입술은 주체할 수 없을 정도로 떨리고 있었다.\n\n\"주군의 중재를 바랍니다. 두 역병이 제 땅을 좀먹고 있습니다. [epidemic_scope.GetName|U](이)가 내부에서 역량을 갉아먹는 와중에, [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName](이)가 [vassal_war.GetName](을)를 걸었습니다. 둘 중 하나만 해도 버틸 수나 있을지 모르겠는데 말입니다. 제 영지의 백성들은 둘 중 어느 쪽이 남긴 참상에서도 살아남을 수 없습니다.\n\n성의로 바칠 금화를 가져왔습니다. 제 땅의 희망과 운명을 영주님께 맡깁니다."
 epidemic_events.2001.a: "이런 어리석은 짓을 끝내기 위해서라면 얼마든지 돈을 쓰겠다."
 epidemic_events.2001.b: "감히 #EMP 나의#! 땅에 [epidemic_scope.GetName](을)를 안고 왔는가!"
 epidemic_events.2001.b.desc: "경비병! [pleading_vassal.GetFirstNameNoTooltip](을)를 #EMP 조심스럽게#! 체포한 후, 건드린 모든 것을 #EMP 더 조심스럽게#! 세척하라!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName](은)는 대화가 통할 것이다."
 epidemic_events.2001.c.success: "[vassal_war.GetName](을)를 끝내도록 [attacking_vassal.GetFirstNameNoTooltip](을)를 설득함"
 epidemic_events.2001.c.failure: "[vassal_war.GetName](이)가 계속됨"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip](이)가 [epidemic_scope.GetName](을)를 퍼뜨림"
 epidemic_events.2001.danger: "#color_red 전쟁을 신속하게 해결하지 않으면 대가를 치르게 될 수도 있습니다...#!"
 epidemic_events.2002.t: "전쟁의 역병: 결과"
 epidemic_events.2002.desc: "[attacking_vassal.GetName](와)과 [pleading_vassal.GetName] 사이의 [vassal_war.GetName|U](이)가 장기화하면서 양측의 사기가 곤두박질치고 있다. 하지만 이들 사이에는 보이지 않는 세 번째 적, [epidemic_scope.GetName] 또한 존재한다.\n\n[ROOT.Char.GetFaith.HighGodName]의 천벌인지 쌓이는 시체의 독기로 인한 것인지는 모르겠으나, [epidemic_scope.GetName](은)는 점차 지독해졌다. 정복과 파괴를 향한 인간의 욕망을 따라 하듯, 생명에 대한 역병의 허기는 절대 충족될 수 없으리라."
 epidemic_events.2002.a: "맙소사."
 epidemic_events.2003.t: "보이지 않는 적"
 epidemic_events.2003.desc: "\"오늘 아침에만 5명의 병사를 잃었습니다. 전부 [epidemic_scope.GetName]에 잡아먹힌 겁니다. 어제는 3명이 죽었지요. 이번 주는 이제 막 시작되었는데 말입니다! 대책을 세워야 합니다! 그러지 않으면 승리는커녕 시체만 남을 겁니다!\"\n\n다소 무례하기는 해도, [marshal.GetNamePossessive] 말은 고통스러운 진실을 담고 있다. 내 병사들은 정상적인 전투에서라면 누구에게도 뒤지지 않을 정도로 강인하다. 하지만 보이지도 않는 이 악랄한 적을 상대로는 연거푸 패배하고 있을 따름이다.\n\n\"이건[first_epidemic_province.GetName] 주둔 병력에 한정된 보고일 뿐입니다! [second_epidemic_province.GetName]에서는 훨씬 더 많은 희생자가 나오고 있습니다. 더 이상 모집할 신병도 없습니다. 궁핍한 농노와 시체만이 대지를 뒤덮고 있습니다.\""
 epidemic_events.2003.a: "보수를 높여라. 신병들이 몰려올 것이다."
 epidemic_events.2003.a.flavor: "정병은 언제나 금을 찾아다니지만, 금으로는 정병을 구하기 힘들다."
 epidemic_events.2003.b: "병사와 농노가 무엇이 다르겠나. 둘 다 삶의 목적이 죽는 것뿐인 것을!"
 epidemic_events.2003.b.flavor: "자세히 살피지만 않으면 더러운 군중이 능숙한 전사들을 대체할 수도 있다."
 epidemic_events.2003.c: "병영의 문을 닫으면 될 일이다!"
 epidemic_events.2003.c.flavor: "훈련을 멈추면 병사들의 실력이 떨어지겠지만, 죽지 않기를 바랄 수밖에."
 epidemic_events.2005.t: "약병"
 epidemic_events.2005.desc: "시시각각 다가오는 [epidemic_scope.GetName]의 위협에 수시로 [physician.GetNamePossessive] 연구실 부근을 드나들고 있었다. 그나마 연구실이 가깝다는 사실이 작금의 상황에서 마음이 편해지고 위안이 되는 부분이었기 때문이다.\n\n[physician.GetName](이)가 지닌 온갖 신기한 물건 중에서도 아름답게 채색된 병 하나가 눈에 들어왔다. 아무래도 이 병이 [physician.GetHerHim]에게 큰 의미가 있는 것으로 보였다. 이윽고 [physician.GetSheHe|U]는 내가 보내는 관심을 알아차린 모양이다.\n\n\"제 [physician.GetCulture.GetName] [medicine_jar.GetName]에 흥미가 있는 모양이군요. 이게 말이지요, 약병 자체로도 놀라운 예술품이지만 내용물은 더 대단합니다! 제가 영지를 돌며 주민들의 목숨을 구하는 동안 목숨을 보장해 주는 물건이거든요.\""
 epidemic_events.2005.a: "목숨을 보장받아야 할 사람이라면 내가 아니겠는가?"
 epidemic_events.2005.a.success: "[physician.GetFirstName](이)가 약병을 나눠줌"
 epidemic_events.2005.a.failure: "[physician.GetFirstName](이)가 설득되지 않음"
 epidemic_events.2005.b: "목숨을 구하는 약병이라고? 당장 내게 바쳐라!"
 epidemic_events.2005.b.success: "[physician.GetFirstName]에게서 [medicine_jar.GetName](을)를 빼앗음"
 epidemic_events.2005.b.failure: "약병이 깨짐"
 epidemic_events.2005.c: "그렇게 말한다면야. 잘 챙기도록."
 epidemic_events.2006.t: "광란의 춤"
 epidemic_events.2006.desc: "저택 앞에서 농노 하나가 춤추고 있다고? 구경꾼들이 주변에 구름처럼 모여 있고?\n\n\"[dance_victim.GetFirstName](을)를 용서하십시오, 영주님.\" 구경꾼 하나가 입을 열었다. \"며칠 전부터 춤을 추기 시작하더니 아직도 멈추지 않고 있습니다. 심지어 저 뒤틀린 춤을 같이 추는 사람들마저 생기더군요!\" 구경꾼은 침을 땅에 뱉으며 말했다. 두려워하면서도 매혹된 기색으로 춤추는 농노에게서 눈을 떼지 못하는 모습이었다. 이 사태의 주인공은 신음을 흘리며 얼굴을 찌푸리면서도 제정신이 아닌 상태로 춤을 그만두지 않고 있다."
 epidemic_events.2006.a: "쉬지도 않고 춤을 춘다고? #EMP 훌륭하군!#!"
 epidemic_events.2006.b: "모든 춤은 끝나기 마련이지. #EMP 그렇지 않은가?#!"
