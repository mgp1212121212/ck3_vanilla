 ce1_meat_shower: "고기 샤워"
 ce1_meat_shower_desc: "[flinger.GetName](이)가 내 봉토에 시체를 날려 선혈이 낭자하게 만듦"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName](이)가 당신의 봉토에 시체를 날려 선혈이 낭자하게 만듦"
