 ce1_flung_corpse_desc_third_perspective: "[owner.GetName](이)가 성벽 너머 [flingee.GetNamePossessive] 봉토 안쪽으로 시체를 날림"
 ce1_corpse_flung_at_me: "시체가 나에게 날아옴"
