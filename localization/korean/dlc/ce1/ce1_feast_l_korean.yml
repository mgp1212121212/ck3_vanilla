l_korean:
 feast_type_legendary: "전설적인 연회"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ $feast_phase_toast$(이)가 당신의[legend|E]에 집중됩니다.\n$EFFECT_LIST_BULLET$ 이벤트는 곧 [opinion|E]이 개선되는 상황으로 이어지곤 합니다.\n$EFFECT_LIST_BULLET$ 특정 선택지는 [stress|E]를 낮춰줍니다.\n\n#weak 이야기는 오랫동안 이어집니다.#!"
 legendary_feast_valid_tt: "당신이 [promoted_legend|E]을 보유하지 #bold 않음#!"
 feast.7204.t: "입에 오르내리는 이야기"
 feast.7204.desc: "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] 소리가 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](을)를 가득 채우고, [ROOT.Char.Custom('RegionalAlcoholicDrink')](은)는 마지막 한 방울까지 문객들의 입으로 들어갑니다. 그 위에서 [bard.GetTitledFirstName]의 목소리가 조화롭게 퍼집니다.\n\n\"자, 들어보시라! [ROOT.Char.GetPromotedLegend.GetName]의 이야기를 여러분께 들려드리지요.\""
 feast.7204.a: "모두 이것에 관해 이야기할 것이다!"
 feast.7204.b: "하! #EMP 내#! 전설이란 걸 잊지 마라!"
 feast.7204.c: "문객들은 이 공연을 절대 잊지 못할 것이다."
 feast.7204.d: "더 많은 전설을 위하여!"
 feast.7205.t: "들려오는 이야기"
 feast.7205.desc: "$feast.7204.desc$\n\n[bard.GetHerHim] 옆에서 [host.GetTitledFirstName](이)가 뿌듯하게 웃는다."
 feast.7205.a: "정말 멋진 노래로군!"
 feast.7205.b: "#EMP 아!#! [host.Custom('GetExpensiveDessert')]도 있다니!"
 legendary_feast_legend_modifier: "전설적인 주최"
 legendary_feast_legend_modifier_desc: "해당 인물의 전설은 성대한 연회에서 노래가 되어 퍼졌으며 지금도 그 영광을 누리고 있습니다."
 legendary_feast_legend_boost_modifier: "전설적인 연회"
