 bp2_hostage_system.0410.desc: "내 볼모 [hostage.GetFirstName]의 [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]인 [home_court.GetTitledFirstName]의 상황이 급변했다. 이제 그자는 한낱 [home_court.GetTitleAsNameNoTooltip]에 지나지 않는다.\n\n계약을 맺을 당시만 해도 조건이 상당히 달랐다. 일이 이렇게 된 이상, 재고해야 할지도..."
