l_korean:
 bp2_hostage_system.0100.t: "수단과 방법을 가리지 않고"
 bp2_hostage_system.0100.intro: "내 [war.Custom('WarCasusBelliShort')]이 설득력을 얻게 되면서, 내 인질이자 [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]인 [hostage.GetFirstName]의 운명은 아직 정해지지 않은 상태로 남아있다.\n\n"
 bp2_hostage_system.0100.desc: "나는 어떤 식으로든 [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] 악귀들에게 피해를 강요할 수 있다. 그리고 [hostage_home_court.GetFirstNameNoTooltip](은)는 오직 자신만을 탓할 뿐이다."
 bp2_hostage_system.0100.executed_hostage: "그 악귀는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName](을)를 처형했다. 정의를 추구하려면 무자비해져야 한다..."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip](은)는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName]에게 관대함을 보여줬다. 우리 분쟁은 전장에 맡기는 것이 확실할지도..."
 bp2_hostage_system.0100.my_hostage: "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName](이)가 [hostage_home_court.GetTitledFirstNamePossessiveNoTooltip] 손아귀에 있는 신세긴 하지만..."
 bp2_hostage_system.0100.a: "결단을 내렸다."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip](은)는 안전할 것이다. 일단은."
 bp2_hostage_system.0110.t: "허망한 약속"
 bp2_hostage_system.0110.desc: "간악한 [hostage_home_court.Custom('InsultNoun')] 같으니. [hostage_home_court.GetTitledFirstName](은)는 본인 [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]인 [hostage.GetFirstName](을)를 내 궁정에 보내 놓고도 [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 군을 일으켜 내 문턱까지 끌고 왔다.\n\n나를 겁쟁이 취급하는 거지. 아니면 [hostage.GetFirstNamePossessiveNoTooltip] 안위 따위는 안중에도 없거나. 볼모의 저당자를 상대로 [war.Custom('WarCasusBelliShort')]을 들이밀다니..."
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip](은)는 분명히 선택했어."
 bp2_hostage_system.0110.b: "서두를 것 없다..."
 bp2_hostage_system.0120.t: "친구의 적"
 bp2_hostage_system.0120.intro: "내 인질이자 [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]인 [hostage.GetFirstName]에 대한 음모가 벌어졌다. 비록 명예로운 의도로 그 녀석을 내 궁정에 넣었지만, [war_joiner_ally.GetTitledFirstNamePossessive] [war.Custom('WarCasusBelliShort')]에서 지켜야 할 또 다른 의무가 존재한다...\n\n"
 bp2_hostage_system.0120.desc: "내 목표는 [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과의 평화였다. 하지만 더 이상 할 수 있는 일이 없다. 자비를 통해 신뢰를 다소나마 유지할 수 있겠지만, 결국 전쟁의 시기에는 모든 것이 공평하기 마련이니까."
 bp2_hostage_system.0120.a: "상황이 변했다."
 bp2_hostage_system.0120.b: "이건 [war_joiner_ally.GetFirstNameNoTooltip](와)과 [hostage_home_court.GetFirstNameNoTooltip] 사이의 일이다..."
 bp2_hostage_system.0130.t: "적의 친구"
 bp2_hostage_system.0130.desc: "[hostage_home_court.GetTitledFirstName](이)가 어리석게도 나의 적 [war_joiner_ally.GetTitledFirstName](와)과 연수했다는 사실을 알게 되었다. 제 [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]인 [hostage.GetFirstName](을)를 내게 볼모로 보내놓고 말이다.\n\n이번 [war.Custom('WarCasusBelliShort')]은 그자가 나불댄 평화의 현실은 물론이요, [hostage.GetFirstNameNoTooltip]에 대한 노골적인 무시를 명백하게 입증하는 사건이다."
 bp2_hostage_system.0130.a: "난 무의미한 협박 따윈 하지 않는다."
 bp2_hostage_system.0130.b: "세상이 꼭 흑백으로 구분되는 건 아니지."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "입으로는 평화를 논하며 나를 기만했는가? 그 한심한 작태도 오늘로 끝이오. 그대 [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName](이)가 [executioner.GetFaith.PositiveAfterLife]에서는 안식을 누리길 바라지."
 bp2_hostage_system.0140.defender: "[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName](을)를 볼모로 보내놓고도 침공을 하다니. 이 불명예스러운 만행에 대한 응답은 단 하나뿐이오. [hostage.GetFirstName](와)과 [executioner.GetFaith.HighGodName] 모두 네놈을 용서하기를 바라지."
 bp2_hostage_system.0140.attacker_ally: "[war_joiner_ally.GetTitledFirstName] 덕분에 이렇게 전쟁을 치르게 되었군. 당연한 얘기지만 이쪽에 볼모로 와 있는 그대 [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] 역시 생을 마감하게 될 것이오."
 bp2_hostage_system.0140.defender_ally: "그대의 배반이 그대의 [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName]의 목숨을 앗아간 거요. [war_joiner_ally.GetTitledFirstName](와)과의 우정이 혈육보다 가치있기를 바라지."
 bp2_hostage_system.0140.a.attacker: "있을 수 없는 일이다..."
 bp2_hostage_system.0140.a.defender: "대가를 치르게 해주지..."
 bp2_hostage_system.0140.a.attacker_ally: "어찌 이런 짓을..."
 bp2_hostage_system.0140.a.defender_ally: "피도 눈물도 없구나..."
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "그대의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName]의 목숨을 살려두기로 결정했소."
 bp2_hostage_system.0141.attacker: "어차피 그대의 권모술수에 놀아난 잡졸에 불과하니까."
 bp2_hostage_system.0141.defender: "계약을 무시하고 악독하게 공격을 감행한 건 그대이지만 말이오."
 bp2_hostage_system.0141.attacker_ally: "볼모가 [war_joiner_ally.GetTitledFirstNamePossessive] 죗값을 대신 치를 필요는 없지."
 bp2_hostage_system.0141.defender_ally: "볼모가 [war_joiner_ally.GetTitledFirstNamePossessive] 죗값을 대신 치를 필요는 없지."
 bp2_hostage_system.0141.request: "\n\n그대 역시 나의 [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName]에게 같은 자비를 베풀어 주기를 믿겠소."
 bp2_hostage_system.0141.a.attacker: "하늘이 도왔구나..."
 bp2_hostage_system.0141.a.defender: "그렇게 나쁜 사람은 아닐지도..."
 bp2_hostage_system.0141.a.attacker_ally: "다행이군..."
 bp2_hostage_system.0141.a.defender_ally: "그나마 다행이군..."
 bp2_hostage_system.0200.t: "다 큰 어른"
 bp2_hostage_system.0200.desc: "볼모 [hostage.GetFirstName](이)가 한 사람의 어엿한 [hostage.GetWomanMan]이 되었다. 관습에 따라 고향으로 돌아갈 생각에 기분이 한껏 들떠있다. 그 [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))] [hostage_home_court.GetTitledFirstName]도 큰 기대를 걸고 있겠지."
 bp2_hostage_system.0200.my_hostage: "\n\n선의를 유지하는 게 좋을 것 같다. 적어도 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName](이)가 [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] 손아귀에 있는 동안은 말이다..."
 bp2_hostage_system.0200.closing: "\n\n하지만 #EMP 내#! 집안의 이익을 신경 써야 한다."
 bp2_hostage_system.0200.a: "짐을 챙기거라. 집으로 돌아갈 때다."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip](을)를 좀 더 데리고 있겠어."
 bp2_hostage_system.0200.b.my_hostage: "[my_hostage.GetFirstNameNoTooltip](이)가 돌아가면 [hostage.GetFirstNameNoTooltip]도 돌아오겠지."
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName](이)가 [my_hostage.GetFirstName](으)로 돌아올 확률이 높아짐"
 bp2_hostage_system.0201.desc: "[hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip]에게 볼모로 보내졌던 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetTitledFirstName](이)가 드디어 한 사람의 어엿한 [hostage.GetWomanMan]이 되어 돌아왔다! 이로써 [hostage_warden.GetTitledFirstName](와)과의 계약은 끝났지만 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](은)는 안전하다."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName](은)는 한 사람의 어엿한 [my_hostage.GetWomanMan]이 됐지만 내 볼모로 남아있다. 부러움 어린 눈빛으로 날 보고 있는데, 아무래도 돌려보내는 게 맞겠지..."
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName](은)는 내 볼모로 남아있다. 아직 어린 [my_hostage.Custom('GirlBoy')]일 뿐이지만."
 bp2_hostage_system.0201.a: "풀어야 할 회포가 얼마나 쌓였는지!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip]도 보내줘야겠군."
 bp2_hostage_system.0201.c: "[my_hostage.GetFirstNameNoTooltip](이)가 좀 더 성장하면 생각해 보지."
 bp2_hostage_system.0201.c.adult: "아닌 건 아닌 거야."
 bp2_hostage_system.0202.t: "기다리던 귀환="
 bp2_hostage_system.0202.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstNamePossessive]의 생일을 간절한 마음으로 기다리고 또 기다렸다. 관습에 따라 볼모가 성인이 되면 고향으로 돌려보내야 하니까.\n\n아아, 하지만 [hostage_warden.GetTitledFirstNamePossessive] 생각은 좀 다른 모양이다. [hostage.GetFirstNameNoTooltip](을)를 [hostage_warden.GetCapitalLocation.GetNameNoTooltip]에 좀 더 오래 데리고 있을 계획인 것 같다...\n\n"
 bp2_hostage_system.0202.a: "납득할 만한 이유를 대야 할 거야."
 bp2_hostage_system.0203.t: "다시 고향으로"
 bp2_hostage_system.0203.desc: "[hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]인 [hostage.GetFirstName](을)를 보낸 후 속을 끓이면서 반응을 기다렸다.\n\n"
 bp2_hostage_system.0203.closing: "반응은 무척이나 빨랐다. 그리고 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName](이)가 드디어 집에 돌아왔다!"
 bp2_hostage_system.0204.t: "불확실한 현실에 갇혀"
 bp2_hostage_system.0204.closing: "반응은 명확했다. 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName](을)를 한동안은 계속 붙잡아두고 있겠다고 한다. 평화의 존속을 위해서 말이다..."
 bp2_hostage_system.0204.a: "가엾은 녀석..."
 bp2_hostage_system.0300.t: "나의 경계 아래에서"
 bp2_hostage_system.0300.intro: "볼모를 안전하게 지키는 것은 저당자의 책임이요 서약이다. 무슨 일이 있어도 볼모를 보호하기로 명예를 걸고 맹세했다."
 bp2_hostage_system.0300.killer: "하지만 [hostage.GetFirstName]의 목숨을 거둔 건 바로 나다."
 bp2_hostage_system.0300.violent: "하지만 [hostage.GetFirstName](은)는 내 궁정에서 비참한 최후를 맞았다."
 bp2_hostage_system.0300.fallback: "하지만 [hostage.GetFirstName](은)는 싸늘한 주검이 되어 널브러져 있다."
 bp2_hostage_system.0300.desc: "\n\n할 수 있는 게 아무것도 없다... [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정에 소식이 도착하면 [hostage_home_court.GetTitledFirstName](이)가 격분할 것이고, 우리의 협정도 없던 일이 될 터."
 bp2_hostage_system.0300.my_hostage: "\n\n그저 [hostage_home_court.GetTitledFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName]에게 보복하지 않기만을 바랄 뿐이다."
 bp2_hostage_system.0300.a.killer: "이런..."
 bp2_hostage_system.0300.a.violent: "정말 유감스럽군..."
 bp2_hostage_system.0300.a: "안타까운 일이야..."
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "이런 소식을 전하게 되어 유감이오. 그대의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName](이)가 세상을 떠났소.\n\n"
 bp2_hostage_system.0301.killer: "나로서도 볼모의 인질을 거두지 않고는 어쩔 수 없는 상황이었음을 양해해 주시오."
 bp2_hostage_system.0301.violent: "내 보호 아래 있던 [hostage.GetFirstName](이)가 세상을 떠난 날을 나는 영원히 잊지 못할 거요."
 bp2_hostage_system.0301.fallback: "저당자로서 의무를 다하지 못한 나를 부디 용서해 주시오."
 bp2_hostage_system.0301.desc: "언젠가는 나를 용서해줄 날이 오길 바라겠소. 서로를 위해서라도."
 bp2_hostage_system.0301.my_hostage: "\n\n여기서 일어난 일은 별개로 봐주시오. 내 [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName](은)는 죄가 없소."
 bp2_hostage_system.0301.a.killer: "이... 망할 #EMP 개자식#!!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... 대체 왜...?"
 bp2_hostage_system.0301.a: "말도 안 돼..."
 bp2_hostage_system.0301.b: "눈에는 눈!"
 bp2_hostage_system.0400.t: "상황의 변화"
 bp2_hostage_system.0400.landed_hostage: "나는 볼모로 와 있는 [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]의 상속자, [hostage.GetTitleAsNameNoTooltip](을)를 아끼게 되었다."
 bp2_hostage_system.0400.ruler_hostage: "나는 나의 볼모이자 [hostage.GetDomicile.GetType.GetName|l]의 책임자가 된 [hostage.GetFirstName] [hostage.GetTitleAsNameNoTooltip](을)를 아끼게 되었다."
 bp2_hostage_system.0400.imprisoned_hostage_self: "한때는 볼모였던 [hostage.GetFirstName](이)가 내 감옥에서 고통 속에 몸을 비틀고 있다. [home_court.GetTitledFirstName](와)과의 계약은 사실상 끝장났다고 봐도 무방하리라."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "한때는 볼모였던 [hostage.GetFirstName](이)가 내 투옥 시도를 피해 달아났다. [home_court.GetTitledFirstName](와)과의 계약은 사실상 끝장났다고 봐도 무방하리라."
 bp2_hostage_system.0400.imprisoned_hostage: "나의 볼모였던 [hostage.GetFirstName](이)가 [imprisoner.GetTitledFirstNamePossessive] 감옥에서 고통 속에 몸을 비틀고 있다. [home_court.GetTitledFirstName](와)과 맺었던 계약이 갑작스럽게 목적을 잃고 표류하게 되었다."
 bp2_hostage_system.0400.unrelated_hostage: "나의 볼모 [hostage.GetFirstName](이)가 [home_court.GetTitledFirstName](와)과는 어떤 관계도 아니게 되었다. 이로써 우리의 계약은 갑작스럽게 목적을 잃고 표류하게 되었다."
 bp2_hostage_system.0400.unlanded_warden_title: "내 볼모인 [lost_title.GetNameNoTierNoTooltip](을)를 잃고 말았다. 이로써 내 볼모 [hostage.GetFirstName]의 [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]인 [home_court.GetTitledFirstName](와)과 맺었던 계약은 갑작스럽게 목적을 잃고 표류하게 되었다."
 bp2_hostage_system.0400.unlanded_warden: "내 땅을 잃고 말았다. 이로써 내 볼모 [hostage.GetFirstName]의 [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] [home_court.GetTitledFirstName](와)과 맺었던 계약은 갑작스럽게 목적을 잃고 표류하게 되었다."
 bp2_hostage_system.0400.unlanded_home_court_title: "내 볼모 [hostage.GetFirstName]의 [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]인 [home_court.GetTitledFirstName](이)가 [lost_title.GetAdjectiveNoTooltip] 영토를 잃었다. 이로써 우리의 계약은 갑작스럽게 목적을 잃고 표류하게 되었다."
