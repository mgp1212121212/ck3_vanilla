l_korean:
 ##################################################
 ##Misc
 teeming_horde_of_cats_modifier: "바글대는 고양이 무리"
 teeming_horde_of_cats_modifier_desc: "해당 인물은 늘 오만한 고양이 무리에 둘러싸여 있는 듯합니다. 위엄 넘치는 고양이들은 주변을 얼쩡거리는 해충을 완전히 쫓아냅니다."
 loyal_pack_of_hounds_modifier: "충성스러운 사냥개 무리"
 loyal_pack_of_hounds_modifier_desc: "해당 인물은 어딜 가든 충실한 사냥개를 데리고 다닙니다.궁정에서는 다소 불편할 수 있지만 군사 작전 시에는 든든한 동료가 생기는 셈입니다."
 frequent_daydreamer_modifier: "단골 백일몽"
 frequent_daydreamer_modifier_desc: "해당 인물은 드물지 않게 깊고 묵직한 사색에 잠기는 듯합니다."
 strong_flock_of_eagles_modifier: "강인한 독수리 무리"
 strong_flock_of_eagles_modifier_desc: "해당 인물은 독수리 무리와 자주 시간을 보내며, 어디를 가든 독수리들이 따라다니는 듯합니다. 이 새들은 힘과 권력의 상징입니다."
 bp2_yearly_0641_vs_courtly_modifier: "좋은 평판: 궁정의 봉신들"
 bp2_yearly_0641_vs_courtly_modifier_desc: "누군가가 해당 인물의 봉신들에게 달콤한 속삭임을 퍼뜨리고 있습니다."
 bp2_yearly_0641_vs_glory_hound_modifier: "좋은 평판: 영광의 추구자 봉신"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_parochial_modifier: "좋은 평판: 지역주의자 봉신"
 bp2_yearly_0641_vs_parochial_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_zealot_modifier: "좋은 평판: 열성적인 봉신"
 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "좋은 평판: 소수파 봉신"
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier: "좋은 평판: 남작 봉신"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_dynasty_modifier: "좋은 평판: 가문"
 bp2_yearly_0641_dynasty_modifier_desc: "누군가가 해당 인물의 가족들에게 달콤한 속삭임을 퍼뜨리고 있습니다."
 bp2_yearly_0641_fellow_vassals_modifier: "좋은 평판: 동료 봉신"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_powerful_vassal_modifier: "좋은 평판: 권세 봉신"
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_hof_modifier: "좋은 평판: 교계 지도자"
 bp2_yearly_0641_hof_modifier_desc: "누군가가 해당 인물의 성직자에게 달콤한 속삭임을 퍼뜨리고 있습니다."
 bp2_yearly_0641_realm_priest_modifier: "좋은 평판: 봉역 사제"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly_0641_maa_maintenance_modifier: "알뜰살뜰"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "누군가는 빠듯하지만 효과적인 예산으로 해당 인물의 병력을 운용하고 있습니다."
 bp2_yearly_0641_cowed_vassal_modifier: "정중한 몸가짐"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "해당 인물의 봉신은 분위기를 읽는 법을 배웠습니다."
 bp2_yearly_0641_war_income_modifier: "전쟁세"
 bp2_yearly_0641_war_income_modifier_desc: "정치적 상황으로 인해 해당 인물은 전쟁 중에 도움의 손길을 받게 되었습니다."
 next_free_ho_hire_modifier: "성전 기사단 고용 무료"
 next_free_ho_hire_modifier_desc: "해당 인물은 다음에 성전 기사단을 고용할 때 비용을 소모하지 않습니다."
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "용병 상업주의"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_raid_speed_modifier: "약탈의 제왕"
 bp2_yearly_0641_raid_speed_modifier_desc: "해당 인물의 군대에는 세계에서 가장 노련한 전쟁 도둑들이 포진해 있습니다."
 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "올바른 통치"
 bp2_yearly.0601.desc.intro: "나의 [ROOT.Char.GetDiarchTitle](으)로서 [regent.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 자신의 통치론을 가르쳐 주겠다고 한다."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetDiarchTitle](으)로서 다소 막무가내인 감이 있지만, 그래도 가르침을 내리고 싶은 마음이 확실해 보인다.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetFirstNameNoTooltip](은)는 열성적인 [ROOT.Char.GetDiarchTitle](이)라고 하기에 어폐가 있지만 그래도 시간이 날 때마다 날 가르치려 하고 있다.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "이렇게 수업을 할 때면 [regent.GetFirstNameNoTooltip](은)는 자신이 내 전임자에게 어떤 맹세를 했는지 꼭 한 번쯤은 짚고 넘어간다.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "이렇게 수업을 할 때면 [regent.GetFirstNameNoTooltip](은)는 늘 자신은 교육을 포함한 모든 일에 진솔해지기로 했다는 이야기를 하곤 한다.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "통치론 수업은 언제나 명예와 그 명예를 지키기 위한 엄격한 규칙, 명예를 얻는 방법 얘기로 회귀하곤 한다.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "수업은 긴 편이지만, 나를 생각하는 [regent.GetFirstNameNoTooltip]의 선량한 마음이 느껴진다.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "[regent.GetFirstNameNoTooltip](이)가 왜 이러는지 나는 알아내지 못했지만 가끔씩 고집을 부리는 걸 어쩌겠는가.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "오늘의 수업 주제는 #EMP 심화편#!이라고 할 수 있었다. 바로..."
 bp2_yearly.0601.desc.diplomacy.arrogant: "경륜 수업이었다. [regent.GetFirstNameNoTooltip](은)는 다른 모든 사람에게 자기 분수를 되새겨주고, 권력을 표출하고, 통치자 본인의 위엄을 드높이는 걸 무엇보다 중시한다. 그리고 진정한 지배자로서 입지를 굳히는 수단으로 언어를 택했다."
 bp2_yearly.0601.desc.diplomacy.humble: "경륜 수업이었다. [regent.GetFirstNameNoTooltip](은)는 공감을 비결로 보았다. 외교전에서 상대방이 나보다 낮은 위치에 있을 수도 있지만 겸손은 곧 관용과 같다고 한다. 그리고 관용은 암묵적으로 강자가 베푸는 것이다."
 bp2_yearly.0601.desc.diplomacy.fallback: "경륜 수업이었다. 좋은 태도, 훌륭한 언변과 화술, 복잡하고 섬세한 협상의 기술... 어른들이 정치를 논할 때 집착하는 그런 요소들을 배웠다."
 bp2_yearly.0601.desc.martial.wrathful: "군사 전략 수업이었다. [regent.GetFirstNameNoTooltip](은)는 전투가 시작되면 속전속결로 강하게 몰아쳐야 승리를 쟁취할 수 있다며 입에 거품을 물듯이 열변을 토했다. 양보는 곧 패배를 불러온다고 말이다."
 bp2_yearly.0601.desc.martial.calm: "군사 전략 수업이었다. [regent.GetFirstNameNoTooltip](은)는 계획의 절제, 군대 운영의 간소화, 전투 인명 피해를 최소화하는 전략의 이점을 강조했다. 즉 배려와 차분함이 승리를 가져온다는 논리였다."
 bp2_yearly.0601.desc.martial.fallback: "군사 전략 수업이었다. 군영은 어디에 전개해야 하는지, 원정 중 많은 수의 말을 돌보는 방법, 전형적인 적군을 상대할 때 가장 효과적인 진형은 무엇인지 등을 배웠다."
 bp2_yearly.0601.desc.stewardship.greedy: "상업 및 조세 수업이었다. [regent.GetFirstNameNoTooltip](은)는 상업과 조세 얘기만 나오면 불이 붙은 사람처럼 열성적이게 변한다. 은화를 손에 넣는 수많은 방법을 공들여 하나하나 열거하는 [regent.GetHerHis] [regent.Custom('MaskFace')](을)를 보고 있자면 황홀경에 빠진 사람을 보는 기분이 든다."
 bp2_yearly.0601.desc.stewardship.generous: "상업 및 조세 수업이었다. [regent.GetFirstNameNoTooltip]에게 자금은 어디까지나 목적을 위한 수단이며, 재산을 소유하는 것보다 그 목적이 더 중요하다고 한다. 돈이란 통치자가 필요한 경우에만 가져가야 하며, 항상 돌려줄 수 있어야 한다고 말이다."
 bp2_yearly.0601.desc.stewardship.fallback: "상업 및 조세 수업이었다. 통화 제도 특유의 변화무쌍한 특징과 부를 뽑아내는 최선의 방법, 평민과 귀족이 나와 같은 통치자에게서 재산을 숨기는 온갖 수법을 배웠다."
 bp2_yearly.0601.desc.intrigue.compassionate: "정치 공작 수업이었다. [regent.GetFirstNameNoTooltip](은)는 꼭 필요한 경우를 제외하고 손에 최대한 피를 묻히지 않으면서 독사의 소굴을 헤쳐 나갈 방법을 고민한다고 한다."
 bp2_yearly.0601.desc.intrigue.callous: "정치 공작 수업이었다. [regent.GetFirstNameNoTooltip](은)는 말을 길게 하지 않고 짧게 끊으며, 항상 빠른 판단을 내려야 함을 강조했다. 경쟁자가 있다면 무력이든 매력으로든 신속하게 처리해야 하며, 불필요한 응징이나 어리석은 자비를 베풀어서는 안 된다고 한다."
 bp2_yearly.0601.desc.intrigue.sadistic: "정치 공작 수업이었다. [regent.GetFirstNameNoTooltip](은)는 경쟁자를 처벌할 창의적인 방법을 묘사하는 데 시간 대부분을 할애하는 한편, 평판을 쌓는 비결을 논했다. 덤으로 사랑받는 것보다 공포의 존재가 되는 게 훨씬 더 쉽다는 사실도 강조했다."
 bp2_yearly.0601.desc.intrigue.fallback: "정치 공작 수업이었다. 음모를 막아내고, 암시적인 표현으로 권력을 행사하고, 어느 직위가 암암리에 영향력을 행사하는지 등... 더 끔찍한 사실은 이 수업 자체에 이중적 함의와 추론이 겹겹이 쌓여 있다는 점이다."
 bp2_yearly.0601.desc.learning.shy: "스콜라 철학과 신학 수업이었다. [regent.GetFirstNameNoTooltip](은)는 어조가 나긋해 잘 들리지 않을 정도였지만 과거 석학들의 작품에서 찾을 수 있는 많은 교훈을 장황하게 웅얼거리고 있었다."
 bp2_yearly.0601.desc.learning.gregarious: "스콜라 철학과 신학 수업이었다. 좋아하는 역사가와 철학자, 떠오르는 학계의 거두와 뜨거운 논쟁을 불러일으키는 이론, 배움이 지배자와 피지배자 모두에게 어떻게 도움이 되는지 등 [regent.GetFirstNameNoTooltip](은)는 좋아하는 역사가와 철학자를 숨가쁘게 소개해 주었다."
 bp2_yearly.0601.desc.learning.fallback: "스콜라 철학과 신학 수업이었다. 머나먼 땅에서 전래된 역사와 철학, 기묘한 학설을 건조하게 나열한다. 어쨌든 [regent.GetFirstNameNoTooltip]의 논점은 교육받은 지도자가 백성을 행복하게 만든다는 점에 있었다."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\n아무리 들어도 잘못된 것 같다. [regent.GetFirstNameNoTooltip](이)가 아랫사람들을 이런 식으로 대우하는 모습을 상상하니 끔찍하다. 심지어 그런 행태를 #EMP 좋은 것#!으로 여기다니."
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\n왠지 모르게 근본적으로 올바른 통치론이란 생각이 든다. [regent.GetFirstNameNoTooltip](은)는 진정한 만물의 질서를 이해하고 있다. 제대로 된 귀족이라면 #EMP 마땅히#! 지녀야 할 품행이 이런 것이다."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\n[regent.GetFirstNamePossessiveNoTooltip] 관점에 #EMP 눈곱만큼도#! 관심이 생기지 않는다. 하지만 이 수업의 늪에 고립된 신세인 걸 어떻게 하겠는가. 나중에 직접 [ROOT.Char.GetTitleAsNameNoTooltip]의 자리에 오르면 이 모든 걸 배울 시간이 충분하지 않을까?"
 bp2_yearly.0601.option.skill: "기술적인 세부 사항에 집중한다."
 bp2_yearly.0601.option.perk: "조언의 본질적 의미에 집중한다."
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "몽상에 빠져 오후 수업을 흘려 듣는다."
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] 두 번째 수도"
 bp2_yearly.0611.desc.intro.bad_history: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 과거 나에게 저지른 짓이 있긴 하지만, 그래도 나의 [ROOT.Char.GetDiarchTitle]임은 변하지 않는다. 게다가 [regent.GetSheHe]가 [regent_capital.GetBaseNameNoTier]에서 떠나는 모습은 거의 본 적이 없다.\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내 [ROOT.Char.GetDiarchTitle](으)로서 열심히 일한다. [regent_capital.GetBaseNameNoTier]에 있는 사무실에서 나오는 일이 드물 정도다.\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "[regent.GetSheHe]가 나를 성인이 될 때까지 지켜주기로 했다는 건 안다. 하지만 [regent.GetSheHe]는 찾아올 때조차 다른 일로 바쁜 듯했다."
 bp2_yearly.0611.desc.regent_opinion.negative: "[regent.GetSheHe]가 나를 크게 신경 쓰지 않는다는 사실은 안다. 하지만 방문할 때마다 다른 일로 바쁘니 나는 비참하기만 했다."
 bp2_yearly.0611.desc.regent_opinion.fallback: "[regent.GetSheHe]가 나를 아이로 여기고 있다는 사실은 안다. 하지만 내게 시간을 쓸 가치가 그렇게 없나? 대신 올 때마다 다른 일로 바쁘니."
 bp2_yearly.0611.desc.government.tribal: "세력가와 얘기하거나, 자문회에서 자문하거나, 공식 전령을 빌리거나... 또... 또..."
 bp2_yearly.0611.desc.government.fallback: "중요한 문서를 처리하거나, 가문 인장을 사용하거나, 공식적인 발언을 하거나... 또... 또..."
 bp2_yearly.0611.desc.outro: "\n\n가끔은 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier](이)가 아닌 #EMP 나#!를 생각해 주면 좋겠다."
 bp2_yearly.0611.a: "진심 어린 편지라면 [regent.GetHerHim]를 움직일 수 있을지도..."
 bp2_yearly.0611.b: "#BER 나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)다. 내 말을 들어달라!"
 bp2_yearly.0611.b.tt: "중요 회의에 데려가 줄 때까지 [regent.GetFirstNameNoTooltip]에게 짜증을 냄"
 bp2_yearly.0611.c: "무슨 상관이야? 밖에서 놀 시간이 많아졌는데!"
 bp2_yearly.0611.d: "기회의 냄새가 나."
 bp2_yearly.0611.d.tt.success: "[regent.GetFirstName]에게서 약속된 보상을 받음"
 bp2_yearly.0611.d.tt.failure: "징징거림에 [regent.GetSheHe|U]가 짜증을 냄"
 bp2_yearly.0611.d.tt.failure.deceitful: "[regent.GetFirstNameNoTooltip](은)는 [personality|E] 덕분인지 시도를 존중함"
 bp2_yearly.0611.e: "[regent.GetSheHe]가 자리를 비울 때 [regent.GetHerHis] 개인 숙소에 무엇이 있는지 알아보자."
 bp2_yearly.0611.f.young: "책 읽어 줄 사람을 따로 찾아봐야겠어!"
 bp2_yearly.0611.f.fallback: "[regent.GetHerHim] 없어도 역사책은 읽을 수 있어."
 bp2_yearly.0611.g: "쳇, 난 알아서 재밌게 놀 수 있어."
 bp2_yearly.0611.g.tt: "당신의 다음 [GetActivityType('activity_playdate').GetName] [activity|E]은 무료이며, [characters|E]이 참석할 확률이 높아짐"
 bp2_yearly.0621.t.close_family: "[ROOT.Char.GetTitleAsNameNoTooltip](을)를 위한 선물"
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U] [regent.GetFirstNamePossessiveNoTooltip] 선물"
 bp2_yearly.0621.desc.intro.bad_history: "과거 내게 잘못을 저질렀던 [regent.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 정성스러운 선물로 보상하기로 마음먹은 듯하다.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 요즘 유독 사려 깊은 모습을 보인다. 언제나 내게 최고의 선물을 준비한다. 최고의 [ROOT.Char.GetDiarchTitle](이)라 해도 과언이 아니다.\n\n"
 bp2_yearly.0621.desc.midtro: "\"아, 젊은 [ROOT.Char.Custom('MistressMaster')] 아니십니까.\" 안뜰로 들어가자 [regent.GetSheHe]가 웃으며 맞이했다. 무언가를 천으로 덮은 채 기다리며 말이다. \"오늘은 아주 특별한 선물을 준비했습니다.\" [regent.GetSheHe]는 음흉하게 속삭였다.\n\n그리고 그 순간 천이 벗겨졌고..."
 bp2_yearly.0621.desc.gift.gold: "왕관 모양으로 쌓은 은화와 금화 더미가 드러났다."
 bp2_yearly.0621.desc.gift.prestige: "가수와 무용수들이 앞으로 뛰쳐나오며 나에 관한 곡을 읊고 춤을 췄다."
 bp2_yearly.0621.desc.gift.piety: "정교한 [ROOT.Char.GetFaith.HouseOfWorship] 모형이 나타났다. 새로운 건물동이 내 기부금으로 지어진다는 플래카드 또한 함께 있었다."
 bp2_yearly.0621.desc.gift.event_troops: "갑옷을 입은 수행원이 무릎을 꿇고 내게 충성을 맹세했다."
 bp2_yearly.0621.desc.gift.dog: "꼬리를 활기차게 흔드는, 날렵하고 고귀한 사냥개가 나타났다."
 bp2_yearly.0621.desc.gift.cat: "한쪽 다리를 높이 든 우아한 고양이가 나타났다. 다만 나를 보고 충격을 받은 듯 주변을 마구 둘러보고 있었다."
 bp2_yearly.0621.desc.gift.eagle: "교활해 보이는 새끼 독수리가 횃대에 앉아 날개를 활짝 펼치고 있었다."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName](이)가 예고도 없이 더 많은 선물을 준비함"
 bp2_yearly.0621.extra_stuff.failure: "당신은 손에 넣은 것에 만족함"
 bp2_yearly.0621.a: "실로 아름답군!"
 bp2_yearly.0621.b: "음... 팔씨름하면 두 배로 주나?"
 bp2_yearly.0621.c: "혹시 뭔가 잊고 있는 건 아닌지?"
 bp2_yearly.0621.d: "아직 숨긴 게 더 있군."
 bp2_yearly.0621.e: "큰 선물을 주면 행운이 온다던데..."
 bp2_yearly.0621.f: "이게 전부는 아니겠지?"
 bp2_yearly.0621.g.bad_blood: "그런다고 내 사랑을 살 수는 없어, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms: "고맙지만 이미 있는 것 같군."
 bp2_yearly.0631.t: "속삭이는 이야기"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 평소 충성스러운 [ROOT.Char.GetDiarchTitle](이)었다. [regent.GetHerHis] 조언은 언제나 내 이익을 가장 중요시한 내용이었다.\n\n그래서인지 [regent.GetSheHe]가 [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]의 사소하지만 끔찍한 죄들을 열거할 때 나는 심각한 우려를 느꼈다.\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내 [ROOT.Char.GetDiarchTitle](으)로서 다소 엇갈린 평가를 받고 있다. 내 방패이자 보호자가 되어야 함에도, 자기 재산을 늘리는 데 더 많은 시간을 쏟는 듯하다.\n\n그러다 보니 [regent.GetSheHe]가 [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]의 사소하지만 끔직한 죄들을 열거할 때 나는 상당한 의심을 느꼈다.\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U](은)는 나의 [ROOT.Char.GetDiarchTitle](으)로서 모든 의무를 다하지는 않았다. 가끔은 나를 도왔지만, 그저 지켜만 볼 때가 더 많았다.\n\n그러다 보니 [regent.GetSheHe]가 [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]의 사소하지만 끔직한 죄들을 열거할 때 나는 확신을 갖지 못했다.\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "\"... 그 끔찍한 버러지는 당신의 몰락을 꾸미고 있습니다, [ROOT.Char.GetFirstNameNoTooltip]. 저의 몰락과 모든 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 파멸을 계획하는 것처럼 말입니다!\""
 bp2_yearly.0631.desc.rationale.warmonger: "\"... [rival_successor.GetSheHe]는 전쟁에 눈이 먼 마귀입니다, [ROOT.Char.GetFirstNameNoTooltip]. 명분 없는 파괴를 끝없이 즐기는 자입니다. 아주 작은 기회만 주어지더라도 온 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](을)를 내전으로 몰아넣을 것입니다!\""
 bp2_yearly.0631.desc.rationale.rival: "\"... 그자는 자리만 고위직인 겁쟁이입니다, [rival_successor.GetWomanMan]. 거짓말을 일삼고 물건을 빼앗으며, 당신의 봉역에 분쟁과 불화를 일으키는 악한이지요.\""
 bp2_yearly.0631.desc.rationale.revenge: "\"... 그 꽥꽥대는 [regent.GetFaith.DevilName]의 수하는 나와 내 [ROOT.Char.GetFirstNameNoTooltip]에게 차마 말할 수 없는 죄를 저질렀습니다. 기회만 주어진다면 [rival_successor.GetHerHis] 분노를 모든 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에게 쏟을 겁니다.\""
 bp2_yearly.0631.desc.rationale.criminality: "\"... [rival_successor.GetSheHe]는 유명한 범죄자인 [ROOT.Char.GetFirstNameNoTooltip]입니다. 죄와 악을 행할 기회만 찾고 있는 악당이죠. 자신에게 주어진 힘으로 [ROOT.Char.GetDiarchTitle](이)가 되었습니다만...\""
 bp2_yearly.0631.desc.rationale.opposing_traits: "\"... 심지어 [rival_successor.GetHerHim]와 잠깐만 얘기해도 광기에 물들 수 있습니다, [ROOT.Char.GetFirstNameNoTooltip]. 대체 어떻게, 말도 안 될 정도로 #EMP 모든 걸#! 틀릴 수 있는지 경악스러울 정도입니다.\""
 bp2_yearly.0631.desc.rationale.sins: "\"... 저는 그 인간과 절대 겸상할 수 없습니다. [rival_successor.GetWomanMan]의 선의로도 불가능한 일이죠. 당신도 어리고 여린 마음에 [rival_successor.GetHerHis] 죄를 새기고 싶지 않다면 [ROOT.Char.GetFirstNameNoTooltip](와)과 교류해선 안 될 겁니다.\""
 bp2_yearly.0631.desc.rationale.petty_opinions: "\"... 딱히 특별한 것도 아닙니다, [ROOT.Char.GetFirstNameNoTooltip]. 그저 그 인간이 그런 식으로 자신을 달랠 뿐인 것이죠. 시간만 주어진다면, [rival_successor.GetSheHe]는 오로지 순전한 짜증만으로 모든 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](이)가 당신에게서 등을 돌리게 만들 겁니다.\""
 bp2_yearly.0631.desc.rationale.hideousness: "\"... 제 말은, 저 인간 좀 #EMP 보십시오#!! '인간'이라고 말할 수나 있을지 모르겠습니다만. 저는 수레바퀴에 반쯤 짓눌린 개구리를 본 적 있습니다. [rival_successor.GetHerHis] 추악한 피부에서 솟아나는 온갖 비열한 충동이 그런 식으로 나타나는 게 분명합니다.\""
 bp2_yearly.0631.desc.rationale.generic: "\"... [rival_successor.GetSheHe]는 가는 곳마다 적을 만듭니다, [ROOT.Char.GetFirstNameNoTooltip]. 직접 확인한 사실이에요. 그 인간에게 친절하게 대할 것 없습니다. 어차피 얼마 지나지 않아서 그런 관대함을 이용해 당신을 배신할 게 뻔하니까요.\""
 bp2_yearly.0631.desc.outro: "\n\n\"지금 [rival_successor.GetHerHim]에게 반대하는 목소리를 높이지 않는다면, 제 자리를 빼앗을 방법을 찾는 건 물론이고 당신에게 #EMP 영구적인#! 피해를 줄 겁니다.\""
 bp2_yearly.0631.a: "그게 최선이라면..."
 bp2_yearly.0631.b: "헛소리! 온통 뒤틀린 거짓말뿐이군!"
 bp2_yearly.0631.b.tt: "[rival_successor.GetFirstNameNoTooltip](을)를 거부하길 거부함"
 bp2_yearly.0631.c.rowdy: "나도 이젠 사적인 알력을 알아볼 수 있는 나이가 되었다."
 bp2_yearly.0631.c.charming: "그런 일이라면 [rival_successor.GetHerHim]와 얘기를 나눠보면 될 일이다."
 bp2_yearly.0631.c.curious: "당신의 말만으로 둘을 판단할 순 없어, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "고민해 봐야겠어..."
 bp2_yearly.0631.c.bossy: "사적인 문제를 #EMP 내게#! 갖고 오지 마라."
 bp2_yearly.0641.t: "합당한 보상"
 bp2_yearly.0641.desc.intro.request_boilerplate: "\"저의 [ROOT.Char.GetLadyLord]이자 [ROOT.Char.GetTitleAsNameNoTooltip], 당신의 [ROOT.Char.GetDiarchTitle](으)로서 중요한 일을 처리하려면 권한이 조금 더 필요합니다."
 bp2_yearly.0641.desc.intro.tribal: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 작은 서재로 들어서자, 늙은 법률 전문가가 뒤를 따랐다.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ 이 증인이 당신의 맹세를 확인할 것입니다.\"\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 양피지 다발을 움켜쥐고 작은 서재로 당당하게 들어갔다.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ 만약 당신께서 그렇게 친절하시다면, 이 서류에 서명하고 도장을 인장을 찍으시지요.\"\n\n"
 bp2_yearly.0641.desc.midtro: "\"물론이다. 설마 빈손으로 맞이하겠는가. 이 작은 부탁 하나만 들어준다면"
 bp2_yearly.0641.desc.vs_courtly: "가장 유능한 너의 봉신들과 대화를 나누며 선량한 은혜를 유지하도록 보장할 것이다.\""
 bp2_yearly.0641.desc.vs_glory_hound: "가장 피에 굶주린 너의 봉신들과 대화를 나누며 저들에게 너의 영광스러운 운명을 보장할 것이다.\""
 bp2_yearly.0641.desc.vs_parochial: "가장 편협한 너의 봉신들과 얘기를 나누며 수도가 저들의 관심사에 민감하다는 사실을 알릴 것이다.\""
 bp2_yearly.0641.desc.vs_zealot: "가장 독실한 너의 봉신들과 얘기를 나누며 [ROOT.Char.GetFaith.HighGodName]의 이름으로 너의 신앙을 보장할 것이다.\""
 bp2_yearly.0641.desc.vs_minority: "가장 치우치지 않은 너의 봉신들과 얘기를 나누며 네 봉역의 다양한 집단을 안정시킬 것이다.\""
 bp2_yearly.0641.desc.vs_baron: "보다 열세인 너의 봉신들과 얘기를 나누며 고귀한 피를 지녔으면서도 가장 낮은 자들을 달랠 것이다.\""
 bp2_yearly.0641.desc.dynasty: "너의 가장 먼 가족에게도 너를 대신하여 편지로 좋은 말을 남길 것이다.\""
 bp2_yearly.0641.desc.fellow_vassals: "[ROOT.Char.GetLiege.GetTitledFirstName]의 봉신들에게 우정의 편지를 보내서 너를 [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]에서의 친구로 만들 것이다.\""
 bp2_yearly.0641.desc.powerful_vassal: "네 영토의 권세가들과 얘기를 나누며 저들의 목소리가 전해졌다고 보장할 것이다.\""
 bp2_yearly.0641.desc.hof: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]에게 절절한 편지를 보내어 [ROOT.Char.GetFaith.HighGodNamePossessive] 선택받은 자로서 네 자리를 드높일 것이다.\""
 bp2_yearly.0641.desc.realm_priest: "네 [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName](와)과 얘기를 나누며 네가 성직자들과 좋은 관계를 유지하는지 지켜볼 것이다.\""
 bp2_yearly.0641.desc.maa_maintenance: "너의 근위대를 위한 예산을 확보할 수 있는지 알아볼 것이다.\""
 bp2_yearly.0641.desc.cowed_vassal: "가장 두려운 너의 봉신들로부터 더 많은 #EMP 부담금#!을 마련할 것이다.\""
 bp2_yearly.0641.desc.war_income: "이 어려운 시기에 전쟁세를 확보할 수 있도록 준비할 것이다.\""
 bp2_yearly.0641.desc.free_ho_hire: "신앙의 가장 강력한 전사들이 대부분의 복무 기간을 널 섬기며 보내도록 조치할 것이다.\""
 bp2_yearly.0641.desc.mercenary_cost_reduction: "너의 영토에 모이는 용병들에게 할인을 제공할 것이다. 물론 네가 성인이 된 이후에 이용할 수 있겠지만.\""
 bp2_yearly.0641.desc.raid_speed: "베테랑 약탈자들을 네 전투단에 들일 것이다. 네게 해외의 전리품을 잔뜩 안겨주겠지.\""
 bp2_yearly.0641.desc.outro.tribal: "\n\n나는 그저 말만 하면 될 뿐이다."
 bp2_yearly.0641.desc.outro.fallback: "\n\n나는 그저 편지만 쓰면 될 뿐이다."
 bp2_yearly.0641.a: "그렇게 말한다면야..."
 bp2_yearly.0641.b: "과한 것 같군, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy: "너는 [ROOT.Char.GetDiarchTitle](이)다. 알아서 준비하라!"
 bp2_yearly.0641.c.charming: "잘 알 텐데. #EMP 네가#! 처리할 수 있나?!"
 bp2_yearly.0641.c.curious: "너무 피곤하군. 다른 얘기를 하면 안 될까?"
 bp2_yearly.0641.c.pensive: "안타깝지만 공부를 해야 해서."
 bp2_yearly.0641.c.bossy: "별것 아니군. 알아서 하도록."
 bp2_yearly.0641.c.tt: "[regent.GetFirstNameNoTooltip]의 재량에 맡겼지만 지지하진 않음"
 bp2_yearly.0651.t: "[regent.GetHerHim|U]가 필요한 순간"
 bp2_yearly.0651.desc.intro: "내 [ROOT.Char.GetDiarchTitle] [regent.GetFirstName](이)가 내 이야기에 푹 빠져서 흥미와 애정 가득한 눈을 빛냈다."
 bp2_yearly.0651.desc.story.rowdy.invented_game: "나는 방금 발명한 구기 종목의 규칙을 자세히 설명했다. #EMP 굉장히#! 자랑스러운 기분이 마음을 채운다."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "나는 새로운 탑에 오르기 위해 어디로 갔는지 자세히 설명했다. 다소 위험하긴 하지만, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]에서는 내가 가장 훌륭한 등반가다."
 bp2_yearly.0651.desc.story.rowdy.prank: "나는 최근 저지른 장난을 낄낄대며 자랑했다. 나 혼자만 웃긴 했지만, 그래도 #EMP 굉장히#! 재미있었다."
 bp2_yearly.0651.desc.story.charming.composed_poem: "나는 내가 쓴 시의 상징과 의미를 설명했다. 나를 시인이라고 부를 수 있는지는 모르겠지만, 그래도 지금까지 쓴 시 중에는 가장 좋다고 본다."
 bp2_yearly.0651.desc.story.charming.new_friend: "하인의 자녀 중 하나가 내 게임에 푹 빠졌다. 나는 [regent.GetHerHim]에게 어떤 것인지 자세히 설명했다. 아무래도 한동안 같이 놀 친구가 생긴 것 같다."
 bp2_yearly.0651.desc.story.charming.new_word: "나는 내가 만든 신조어를 어떻게 발음하는지 설명했다. #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)가 그 단어를 쓴다는 사실이 퍼지면 신하들이 적극적으로 쓰게 될 것이다."
 bp2_yearly.0651.desc.story.curious.distant_land: "최근 알게 된 낯설고 먼 땅, 그리고 그곳에 사는 기이한 사람들에 대해 [regent.GetHerHim]에게 얘기했다."
 bp2_yearly.0651.desc.story.curious.book_gift: "나는 봉신이 사 준 책의 내용을 자세히 설명했다. 최고의 작품이라고 할 수는 없지만, 재미있게 읽은 글이었다."
 bp2_yearly.0651.desc.story.curious.strange_bird: "나는 내가 그린 이상한 새가 어떤 식으로 이상하게 움직이는지, 깃털은 어떻게 생겼는지, 어떻게 지저귀는 지 등을 최대한 자세히 설명했다. 스케치를 이곳저곳 가리키며 최선을 다했다."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "나는 이야기로만 들었던 머나먼 곳의 귀족에게 정성들여 쓴 편지에 관해 얘기했다. 편지가 도착할지는 모르겠지만, 답장이 올지도 모른다는 생각만으로도 기분이 좋아진다."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "나는 최근 알게 된 외국의 풍습에 관해 [regent.GetHerHim]에게 알려줬다. 그 이상한 풍습이 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]에서도 일상이 되기를 바란다."
 bp2_yearly.0651.desc.story.pensive.draft_law: "나는 스스로 초안을 작성하려 했던 법안을 보여줬다. #EMP 아직#! 완성된 것은 아니지만, 여기까지 만든 것만 해도 뿌듯함을 느낀다."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "나는 게으름을 피우다가 걸린 하인들에 관해 [regent.GetHerHim]에게 얘기했다. 근무 태도가 불량한 하인들을 어떻게 교정했는지도 함께 전했다."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "나는 내가 실현하려고 하는 새로운 궁정 절차에 관해 자세히 설명하고 시연을 보였다. 그것이 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]의 유일한 [ROOT.Char.GetTitleAsName](으)로서 내 위엄을 세우는 데 도움이 될 것이다."
 bp2_yearly.0651.desc.story.bossy.organised_game: "나는 궁정에 있는 다른 아이들과 어떻게 경기를 조직하고 팀을 분류했는지 설명했다. 그리고 그 모든 것을 스스로 해냈다고 자랑했다."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n\"이런 말씀을 하실 때면 [predecessor.GetFirstName](이)가 많이 생각납니다.\" 내 얘기를 듣다가 잊었던 기억이 떠올랐다는 듯 한숨을 쉰다. \"[ROOT.Char.Custom2('RelationToMeShort', predecessor)]하고 정말 많이 닮으셨군요.\""
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n\"제가 다 뿌듯합니다. 당신이 [ROOT.Char.Custom('GirlBoy')](이)가 되도록 지킨 것도 그렇고, 언젠가 성인이 되면 더 뿌듯하겠죠.\""
 bp2_yearly.0651.desc.rationale.compassion: "\n\n\"당신을 섬기게 돼서 다행입니다, 어린 [ROOT.Char.GetFirstNameNoTooltip].\" [regent.GetSheHe]가 한숨을 쉽니다. \"성인으로 자라는 모습을 볼 수 있는 것도 다행이고요.\""
 bp2_yearly.0651.desc.rationale.fallback: "\n\n\"작은 [ROOT.Char.GetFirstNameNoTooltip], 언젠가 당신은 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] 역사상 가장 위대한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되실 겁니다. 그런 당신이 성인이 되어가는 모습을 볼 수 있어서 자랑스럽습니다.\""
 bp2_yearly.0651.desc.outro: "\n\n\"제가 언제나 곁에 있을 겁니다. 설령 [regent.GetFaith.random_NegativeAfterLife](이)가 세상을 뒤덮더라도 저만 믿으시면 됩니다.\""
 bp2_yearly.0651.a: "나를 배신하지 않겠다고 맹세하는 건가?"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip](와)과 [regent.GetFirstNameNoTooltip](은)는 영원히 친구일 것이다!"
 bp2_yearly.0651.c: "그거 좋군. 근데 얘기를 하다 말았던 것 같은데."
 bp2_yearly.0651.d: "자, 이번에는 궁정에서의 하루를 얘기해 주지!"
 bp2_yearly.0661.t: "봉합의 도구"
 bp2_yearly.0661.desc: "\"#EMP [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)](은)는 내 [offended_family.Custom2('RelationToMeShort', ROOT.Char)](이)야!#!\" [offended_family.GetFirstName](이)가 [ROOT.Char.GetDiarchTitle] [regent.GetFirstName]에게 외쳤다. [ROOT.Char.GetCapitalLocation.GetName]의 빈 회당에 소리가 울려 퍼졌다. \"이런 식으로 떼어놓을 생각 마.\"\n\n엿들을 생각은 없었다. 하인을 쫓아가다 우연히 대화가 들린 것뿐. 지금은 말다툼을 벌이는 두 사람의 시선을 피해 자리를 지킬 뿐이었다.\n\n\"당신 [offended_family.Custom2('RelationToMeShort', ROOT.Char)](이)라곤 해도 #EMP 내#! 책임하에 있소. 자기 앞가림 정도는 할 수 있을 때까지 내가 [ROOT.Char.GetTitledFirstName]의 대변자요. 당신 같은 인간은 어린아이 생각에 끔찍한 악영향만 줄 뿐이지.\""
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] 말이 옳다. 부끄러운 줄 알라, [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip](은)는 나의 [ROOT.Char.Custom2('RelationToMeShort', offended_family)](이)다. 마땅한 예를 갖춰라."
 bp2_yearly.0661.c.rowdy: "알아서들 해결하겠지. 난 바쁜 사람이야."
 bp2_yearly.0661.c.charming: "여기서 누굴 편애하는지 고른다고 득볼 게 없는데."
 bp2_yearly.0661.c.curious: "흥미롭군. 근데 아무튼 그 하인이..."
 bp2_yearly.0661.c.pensive: "이 언쟁에는 엮이고 싶지 않군."
 bp2_yearly.0661.c.bossy: "진정한 [ROOT.Char.GetTitleAsNameNoTooltip]만 되면 저 둘은 그때 가서 처리해도 돼."
