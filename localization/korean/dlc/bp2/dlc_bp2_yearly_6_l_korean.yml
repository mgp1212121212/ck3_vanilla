l_korean:
 bp2_yearly.6000.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]의 방식이 아니야"
 bp2_yearly.6000.desc.intro: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName](이)가 발표를 할 때였다. [tutor.GetName](은)는 일주일 내내 교육이 실패했음에 좌절을 터뜨렸다."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n\"가진 걸 전부 #EMP 빼앗겨야 한다고#! 가르친 적 없습니다! 그런데 [hosted_child.GetFirstNameNoTooltip](은)는 영주로서 위엄을 증명하는 대신 동기들과 평화롭게 지내는 길을 택하더군요! 이 아이가 아는 거라곤 그게 전부입니다!\""
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n\"이 아이는 질서를 모르는 재앙입니다! 그냥 몽상에 빠져서 하루하루를 흘려 보내고 있어요. 깨끗한 속옷하고 지저분한 속옷도 구분할 줄 모르죠! 이 아이가 아는 거라곤 혼란이 전부입니다!\""
 bp2_yearly.6000.desc.fault.communal: "\n\n\"이 아이는 자기 어머니를 모욕하더군요! 한 번도 경고를 들은 적 없나 봅니다. 혼자 방치된 상태로 자립하게 내버려진 겁니다.\""
 bp2_yearly.6000.desc.fault.courtly: "\n\n\"이 아이는 교양을 하나도 모릅니다! [ROOT.Char.GetTitleAsNameNoTooltip] 님 앞에서는 정중하게 인사해야 한다고 머릿속에 때려박아야 할 정도예요. 시를 낭송할 줄 아냐고요? 이성과 예를 갖춰 대화할 줄 아냐고요? 그럴 리 있겠습니까!\""
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n\"이 아이는 땅을 함께 쓰는 이들을 존중하는 법을 모릅니다. 양 울음소리를 흉내 내면서 [realm_minority.GetNameNoTooltip] 사절을 조롱하더군요. 교육 수준이 그 정도밖에 안 된다니!\""
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n\"이 아이는 땅을 함께 쓰는 이들을 존중하는 법을 모릅니다. 외국어랍시고 양 울음소리를 흉내 내지 뭡니까! 교육 수준이 그 정도밖에 안 된다니!\""
 bp2_yearly.6000.desc.fault.spiritual: "\n\n\"이 아이는 자기 식탁에 올라오는 음식에 감사하는 마음을 갖긴 할까요? 하늘에 도움을 구하긴 할까요? 그럴 리 없을 겁니다. 그야말로 존중이라곤 추호도 없는 삶을 살아왔어요.\""
 bp2_yearly.6000.desc.fault.stoic: "\n\n\"이 아이는 우리 고향의 아름다움 앞에서도 코를 찌푸리더군요. 당당히 일어서서 동포를 지켜야 한다는 발상 자체를 멸시합니다. 비열하게 자기 잇속만 따질 줄 알죠.\""
 bp2_yearly.6000.desc.mid: "\n\n[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))](이)가 [tutor.GetFirstNamePossessiveNoTooltip] 분노에 맞서 반론을 쏟아내기 시작했다.\n\n\"그렇다면 말해 보시오."
 bp2_yearly.6000.desc.value.bellicose: "이글거리는 정열을 품은 사람이"
 bp2_yearly.6000.desc.value.bureaucratic: "훌륭한 감각을 타고난 사람이"
 bp2_yearly.6000.desc.value.communal: "동포를 사랑하는 사람이"
 bp2_yearly.6000.desc.value.courtly: "귀족의 예법을 아는 사람이"
 bp2_yearly.6000.desc.value.egalitarian: "사교성이 좋은 사람이"
 bp2_yearly.6000.desc.value.spiritual: "신성한 의례를 존중할 줄 아는 사람이"
 bp2_yearly.6000.desc.value.stoic: "민족을 위하는 의무감을 품은 사람이"
 bp2_yearly.6000.desc.outro: "[childs_home_liege.GetTitledFirstName]에 있긴 하오? 그런 궁정에서 어떻게 제대로 된 [ROOT.Char.GetCulture.GetNameNoTooltip] 청년이 배출될 수 있겠소. 우리 전통이라곤 하나도 가르치질 않는데?\""
 bp2_yearly.6000.a: "[childs_home_liege.GetTitleAsNamePossessiveNoTooltip] 경멸은 확실히 알겠군!"
 bp2_yearly.6000.a.tt: "우리의 관습에 무관심한 [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]에게 희생당한 가엾은 청년, [hosted_child.GetFirstNameNoTooltip]의 편을 듦"
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName](이)가 동료 [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]의 [opinion|E]을 잃을 수도 있음"
 bp2_yearly.6000.b: "내가 직접 아이를 교정하겠다."
 bp2_yearly.6000.b.success: "우리의 덕목을 깊이 주입함"
 bp2_yearly.6000.b.failure: "씁쓸하지만 몇 가지 오해의 소지를 남김"
 bp2_yearly.6000.c: "망할 관습 같은 걸로 사람 귀찮게 하지 말라."
