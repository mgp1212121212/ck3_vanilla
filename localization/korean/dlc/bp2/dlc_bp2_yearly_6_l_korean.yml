 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "그대가 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName](을)를 내게 맡긴 이래로 불편한 진실이 수면 위로 떠올랐소. 그대는 전통적인 [ROOT.Char.GetCulture.GetNameNoTooltip]의 미덕을 신경 쓰지 않는군. 우리의 법도를 전혀 모르는 시건방진 꼬맹이들이"
 bp2_yearly.6001.desc.insult.bellicose: "약골"
 bp2_yearly.6001.desc.insult_bureaucratic: "쓰레기"
 bp2_yearly.6001.desc.insult.communal: "부랑자"
 bp2_yearly.6001.desc.insult.courtly: "냉혈한"
 bp2_yearly.6001.desc.insult.egalitarian: "부적응자"
 bp2_yearly.6001.desc.insult.spiritual: "이단자"
 bp2_yearly.6001.desc.insult.stoic: "악한"
 bp2_yearly.6001.desc.outro: "같은 족속으로 자라고 있소.\n\n우리 민족의 지도자들 모두 이 사실을 알고 있지. 내가 책임지고 알렸거든."
 bp2_yearly.6001.a: "이 사태를 수습해야 한다! 그 작자가 틀렸다는 걸 증명해야 해!"
 bp2_yearly.6001.a.tt: "궁정에 미덕을 엄격하게 가르칠 교육자가 필요함"
 bp2_yearly.6001.b: "어떻게 행동하든 내 마음이지."
 bp2_yearly.6001.b.tt: "내가 흔해 빠진 [ROOT.Char.GetCulture.GetNameNoTooltip](은)는 아니지만... 이번만큼은 예외로 하지."
