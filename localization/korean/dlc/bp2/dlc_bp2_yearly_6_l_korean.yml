 bp2_yearly.6010.t: "투옥된 [sad_boi.GetWomanMan|U] 없음"
 bp2_yearly.6010.desc: "\"#EMP 친구는 많지만 재능 있는 친구는 없네...#!\" [sad_boi.GetFirstName]의 노랫소리가 울려 퍼졌다. 감정 가득한 목소리가 쩍쩍 갈라졌다.\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))](이)가 [sad_boi.GetHerHis] 악기를 옆으로 던지며 소리쳤다. \"[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier](은)는 지긋지긋합니다!"
 bp2_yearly.6010.adult: "완전히 가시방석이 따로 없단 말입니다.\"\n\n[sad_boi.GetFirstName](이)가 내 방향을 힐끔거리며 말했다. \"이 노래는 이 불행한 포로 생활에서 도움을 청하는 제 간청입니다. 소정의 자금이라도 좋으니... 동향 사람들이 나를 걱정한다면...\""
 bp2_yearly.6010.child: "여기 있으면 전 불행해질 뿐이라고요.\"\n\n[sad_boi.GetFirstName](이)가 그렁그렁한 눈으로 나를 올려다 보았다. \"이 노래를 들으면 가족들도 흔들리겠죠! 여전히 나를 아끼고 있다면... #EMP 유배#!를 견딜 힘이 되어줄 무언가를 보내주겠죠...\""
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetFirstName](이)가 다시 한 번 구슬픈 가락을 뽑기 시작했다. [sad_boi.GetHerHis] 눈빛에는 머나먼 [home_court_liege.GetPrimaryTitle.GetNameNoTier]의 풍경이 일렁였다."
 bp2_yearly.6010.a: "좋아. 그 \"자선 기금\"이 얼마나 모일지 한번 두고 보자고..."
 bp2_yearly.6010.a.tt: "...내 지갑으로 들어오겠지만."
 bp2_yearly.6010.b: "불행하다고? #EMP 내가 뭘 도와주면 되겠나?#!"
 bp2_yearly.6010.b.tt: "내 궁정에서 슬픔을 노래하지 말거라!"
 bp2_yearly.6010.c: "녀석이 머무를 곳은 여기라는 걸 가르쳐야겠군."
 bp2_yearly.6010.c.tt: "태어난 곳이 어디든 사람은 묵묵하게 고난을 견뎌낼 뿐"
 bp2_yearly.6010.c.success: "[sad_boi.GetFirstName](이)가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 다시 한 번 적응을 시도함"
 bp2_yearly.6010.c.tt_education: "[sad_boi.GetFirstNamePossessive] 교육 결과가 개선됨"
 bp2_yearly.6010.c.failure: "가사에 담긴 진실을 부정하자 [sad_boi.GetFirstNameNoTooltip](이)가 분노함"
 bp2_yearly.6010.d: "듣고 보니 아름다운 선율이긴 하군."
 bp2_yearly.6010.d.tt: "비가를 봉역 널리 알려 부르게 만듦. 내용보단 노래 그 자체의 아름다움이 더 중요함"
 bp2_yearly.6020.t: "어린이 특유의 헛소리"
 bp2_yearly.6020.desc: "[snitch.GetHomeCourt.GetTitledFirstNamePossessive] 궁정의 최신 소식을 전해주고 있는데, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName](이)가 이상할 정도로 즐거워 보인다."
 bp2_yearly.6020.child: "[snitch.GetHerHis] 작은 얼굴에 몽롱한 미소가 떠올라 있었다.\n\n\"이야깃거리가 하나 있습니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 제가 직접 보고 전해드리는 겁니다! 근데... 말하면 안 돼요. 말하지 않기로 약속했거든요.\"\n\n[snitch.GetSheHe|U]가 짓궂게 키득거렸다. 간만에 자기가 칼자루를 쥐고 있단 생각에 어깨가 한껏 올라갔다.\n\n\"안 말해줄 거예요!\" [snitch.GetFirstNameNoTooltip](이)가 새된 소리를 냈다."
 bp2_yearly.6020.youth: "[snitch.GetHerHis] 기름진 얼굴에 몽롱한 미소가 떠올라 있었다.\n\n\"이야깃거리가 하나 있습니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 지금 막 생각났어요. 절대 말하고 다니면 안 되는 건데! 그때의 전... 정말 어렸죠. 지금 돌아보면 참 옛날 일처럼 느껴지는군요.\"\n\n[snitch.GetSheHe|U]가 사악하게 조소했다. 간만에 자기가 칼자루를 쥐고 있단 생각에 한껏 허파에 바람이 들어갔다.\n\n\"안 말해줄 거예요!\" [snitch.GetFirstNameNoTooltip](이)가 새된 소리를 냈다."
 bp2_yearly.6020.liege: "\"거룩할 정도로 짓궂은지고!\""
 bp2_yearly.6020.family: "\"가족끼리 못 할 얘기가 어딨나?\""
 bp2_yearly.6020.a: "계속 말해보게..."
 bp2_yearly.6020.a.secret: "[snitch.GetShortUINamePossessive] 가족이 보유 중인 [secret|E]을 알게 됨"
 bp2_yearly.6020.a.non_family_secret: "[no_no_doer.GetShortUINamePossessive] [court|E] 최측근의 [secret|E]을 알게 됨"
 bp2_yearly.6020.a.success: "즐겁고 추잡한 이야기"
 bp2_yearly.6020.a.failure: "성숙하지도 않고, 어리석기까지 하니..."
 bp2_yearly.6020.a.no_secret: "중요한 정보를 캐내디 못함"
 bp2_yearly.6020.b: "입이 가벼운 자는 불명예를 범하는 법."
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip](은)는 비밀 엄수의 미덕을 배워야 함"
 bp2_yearly.6020.b.discretion: "[snitch.GetShortUIName](이)가 당신의 [secrets|E]을 폭로할 확률이 줄어듦"
 bp2_yearly.6030.t: "가족의 눈"
 bp2_yearly.6030.desc: "나의 [snitch.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetFirstName](와)과 아침 산책을 하던 중, [warden.GetNamePossessive] 아래에서 보낸 볼모 시절 이야기가 나왔다.\n\n[snitch.GetSheHe|U]는 완전히 달라져 돌아왔다. 훨신 현명하고 관찰력이 뛰어난 사람이 됐다. 충직한 [snitch.GetDynastyHouseName](으)로서 외국 생활에도 능숙하게 적응해낸 것이다.\n\n충직한 [snitch.GetDynastyHouseNameNoTooltip](이)라... 어쩌면 [warden.GetTitledFirstNamePossessiveNoTooltip] 궁정에 우리 가족의 눈을 심어 활용할 수 있지 않을까...?"
 bp2_yearly.6030.hostage_reticent: "\n\n하지만 [snitch.GetFirstNameNoTooltip](은)는 내 정보원이 되고 싶은 마음이 #negative_value 추호도#! 없는 듯했다. 이미 경고를 받은 걸지도 모르겠다."
 bp2_yearly.6030.hostage_normal: "\n\n그렇다면 [snitch.GetFirstNameNoTooltip](은)는 뭘 알고 있을까?"
 bp2_yearly.6030.a: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]의 비밀을 캐볼까..."
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#!(이)가 [warden.GetShortUINamePossessive] 최측근의 [secret|E]을 공유할 #EMP 수도 있음#!"
 bp2_yearly.6030.a.success: "[snitch.GetFirstNameNoTooltip](이)가 아는 모든 것을 알아냄"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip](이)가 질문을 회피함"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName](은)는... 중요한 정보를 알고 있진 않음"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#!(이)가 공유한 정보 중에 쓸모 있는 건 없었음"
 bp2_yearly.6030.b: "헌신의 대가로 보상을 제시하자!"
 bp2_yearly.6030.b.tt: "내가 공모자와 정보원을 얼마나 아끼는지 알려주겠어!"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip](이)가 [secrets|E]을 제공하지 않음"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#!(이)가 당신의 [schemes|E]에 가담할 확률이 높아짐"
