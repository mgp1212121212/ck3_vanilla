 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "다른 변화를 고려해 보자..."
 bp2_yearly.6110.e.tt: "아무리 생각해도 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는 이런 방법론을 받아들이지 않을 거야."
 cultural_acceptance_gain_adapted_tradition: "[tradition|E]을 적응시킴"
 introduced_foreign_custom_modifier: "외국 관습 도입"
 introduced_foreign_custom_modifier_desc: "해당 인물은 사람들에게 적응할 시간을 주지 않고 모두에게 이상한 관행을 강요했습니다."
 repeated_foreign_reforms_modifier: "외국 개혁 반복"
 repeated_foreign_reforms_modifier_desc: "해당 인물의 문화에 속한 구성원들은 삶의 방식을 침해당한 것에 공분하고 있습니다."
 assault_on_tradition_modifier: "전통 공격"
 assault_on_tradition_modifier_desc: "해당 인물은 평생에 걸쳐 자신이 속한 문화를 형체도 남기지 않고 바꾸었습니다."
 bp2_yearly.6120.t: "유대의 시험"
 bp2_yearly.6120.desc: "볼모 [hostage.GetName](이)가 불안과 희망이 뒤섞인 기색으로 전전긍긍하고 있다. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] [hostage_giver.GetTitledFirstName](이)가 멀지 않은 곳에 있다. [ROOT.Char.GetCurrentLocation.GetName]에 찾아왔으니까. 얼마 만인지도 모르겠다.\n\n[hostage.Custom('GirlBoy')](은)는 이제 나와 함께 산다. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))](와)과 나는 계약을 맺었다. [hostage.GetFirstNameNoTooltip](은)는 내 감독하에 있으며, #EMP 나#!에게 충성을 바쳐야 한다. 그런 와중에 자기 가족을 향한 사랑을 다시 지피게 했다간 위험성이 생긴다.\n\n\"제발 부탁드립니다.\" [hostage.GetName](이)가 말했다. \"제발... [ROOT.Char.GetTitleAsNameNoTooltip] 님. [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))](이)가 보고 싶어 가슴이 사무칩니다!\""
 bp2_yearly.6120.a: "상봉의 기쁨을 나누어도 좋네. 소중한 경험이 되겠지."
 bp2_yearly.6120.a.tt: "결국 [hostage.GetName](은)는 [hostage.GetDynastyHouseNameNoTooltip]의 일원이고 가족의 품에 속할 뿐임"
 bp2_yearly.6120.b: "넓은 마음으로 호의를 베풀어 주는 만큼 보수가 있으면 좋겠는데?"
 bp2_yearly.6120.b.tt: "어차피 이런 식의 갈취를 위해 잡아두는 볼모 아니겠는가?"
 bp2_yearly.6120.hook: "[hostage_giver.GetShortUIName](이)가 수락할 경우 [hostage_giver.GetHerHim]에 대한 [weak_hook|E]을 획득함"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive] [personality|E]에 따라 제안 수락 여부가 결정됨"
 bp2_yearly.6120.c: "좋아. [hostage_giver.GetTitledFirstName](와)과 얘기해 보지. #EMP 함께#!."
 bp2_yearly.61020.c.tt: "그런 시시콜콜한 녀석쯤은 내 매력으로 사로잡을 수 있다. 같은 민족이 나를 더 선호하는 모습을 보여줄 테다!"
 bp2_yearly.6120.c.success: "[hostage_giver.GetFirstNameNoTooltip](을)를 압도하여 상호작용함"
 bp2_yearly.6120.c.failure: "지나치게 성가신 인물 취급당함"
 bp2_yearly.6120.d: "#EMP 조용!#! 맞아야 정신을 차리려나 보구나, [hostage.Custom('GirlBoy')]!"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip](은)는 본인 가족이 아니라 내 소유이며, 구타를 당하면 잊고 있던 사실을 떠올릴 것임"
 bp2_yearly.6121.t: "버려진 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]"
 bp2_yearly.6121.reunion: "이 순간을 손꼽아 기다렸다. 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName](이)자 평화를 수호하는 볼모가 [ROOT.Char.GetCurrentLocation.GetName]에서 내 앞에 서 있다.\n\n\"[hostage.Custom2('RelationToMeShort', ROOT.Char)|U] 님!\"\n\n[hostage.GetSheHe]가 내 품으로 달려와 안기자 그간 떠나 있던 세월이 사르르 녹아 사라지는 기분이었다. 하지만 힘이 잔뜩 들어간 [hostage.GetHerHis] 손을 보니 확실히 고향이 그립긴 그리웠던 모양이다.\n\n[warden.GetTitledFirstName](은)는 친절하게도 함께 유대를 나눌 수 있게 해주었지만, 그래도 부족했다."
 bp2_yearly.6121.intrusion: "[hostage.GetFirstName](이)가 [warden.GetTitledFirstName](을)를 자기 옆에 끼고는 내 앞에 섰다. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](을)를 볼모로 보낸 이후로 참 많이도 변했다. 하지만 [ROOT.Char.GetDynastyHouseName] 가문의 일원이라면 어디서든 알아볼 수 있다!\n\n나는 [hostage.GetFirstName](을)를 꼭 안아주었다. 녀석은 무덤덤한 척했지만, 힘이 잔뜩 들어간 [hostage.GetHerHis] 손을 보니 확실히 고향이 그립긴 그리웠던 모양이다.\n\n그때 [warden.GetTitledFirstNameNoTooltip](이)가 끼어들어 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]의 관심을 끌고는 상봉이 어땠느니, [ROOT.Char.GetCurrentLocation.GetName] 특산물이 어떻느니 수다를 떨어대는 게 아닌가?\n\n어쨌거나 나는 가문을 대신하여 [ROOT.Char.GetFaith.HouseholdGodName]에게 감사를 표했다."
 bp2_yearly.6121.hook: "\"그대의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](와)과 상봉을 나누고 싶었소?\" [warden.GetTitledFirstName](이)가 구슬리는 목소리로 말했다. \"그대가 평화를 위해 선뜻 포기해버린 [hostage.Custom('GirlBoy')] [hostage.GetFirstName] 말이오.\"\n\n[warden.GetFirstNameNoTooltip](은)는 본인 말에 본인이 만족한 눈치였다.\n\n\"이렇게 [ROOT.Char.GetCurrentLocation.GetName]에 모여 있는 동안 볼모의 곁을 지켜도 좋소. 하지만 우리의 협정이 위태로워지겠지...\"\n\n\"...이 내가 보는 앞에서 아량에 침을 뱉겠다면 절대 잊지 않을 것이오.\""
 bp2_yearly.6121.forbidden: "\"설마 그대와 그대 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName](이)가 둘 다 [ROOT.Char.GetCurrentLocation.GetName]에 있다고 해서 같이 있을 수 있을 줄 알았소?\"\n\n[warden.GetTitledFirstName](이)가 고개를 절레절레 저었다.\n\n\"내 볼모는 굉장히 바쁘다오. 게다가 협정에 따라 오롯이 내 것이기오 하오.\"\n\n맞는 말이었다. 내 손으로 보낸 이후로 그 꽁무니도 못 봤으니까..."
 bp2_yearly.6121.a: "\"[hostage.GetFirstNameNoTooltip]! 내가 널 집으로 데리러 왔다.\""
 bp2_yearly.6121.a.tt: "불명예고 나발이고 상관 없어. [hostage.GetFirstNameNoTooltip](은)는 내 가족이야! [warden.GetTitledFirstNameNoTooltip](이)가 어떻게 나오든 마음대로 하라고 해"
 bp2_yearly.6121.b: "\"굶는 일 없게 엄청난 선물을 가져왔지!\""
 bp2_yearly.6121.b.tt: "\"먹어라! 실컷 먹어! [ROOT.Char.GetDynastyHouseNameNoTooltip]의 신분을 마음껏 뽐내라!\""
 bp2_yearly.6121.c: "\"만나서 반갑구나.\""
 bp2_yearly.6121.d: "[ROOT.Char.GetDynastyHouseNameNoTooltip] 가문의 사랑을 위해서라면 무슨 일이든 할 수 있지."
 bp2_yearly.6121.d.tt: "우리 민족 그 누구도 [hostage.GetFirstNameNoTooltip]에게 버림받지 않을 것임"
 bp2_yearly.6121.e: "도둑맞은 걸 찾아가는 데 허락은 필요 없을 것 같은데..."
 bp2_yearly.6121.e.tt: "아무리 [warden.GetTitledFirstNameNoTooltip](이)라고 해도 내가 [hostage.GetFirstNameNoTooltip](을)를 찾아 잠깐이라도 대화를 나누는 걸 막을 순 없음"
 bp2_yearly.6121.e.success: "은근슬쩍 볼모를 안아줌"
 bp2_yearly.6121.e.failure: "들통남"
 bp2_yearly.6121.f: "에이. 어차피 딱히 보고 싶지도 않아서."
 bp2_yearly.6121.f.tt: "어차피 언젠가는 다시 만날 테니... 괜찮아."
 bp2_yearly.6122.t: "잊히지 않은"
 bp2_yearly.6122.sneaking: "내 공모자들이 성대한 만찬을 핑계로 [hostage.GetFirstName](을)를 [warden.GetTitledFirstNamePossessive] 경호원으로부터 빼돌리는 사이, 나도 은근슬쩍 가족 상봉의 현장으로 자리를 옮겼다.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](을)를 안아주고, 들떠하며 내 주름에 웃는 모습을 보고 있자니 주변 상황이 말끔하게 잊혔다.\n\n[hostage.GetSheHe|U]는 너무 오랫동안 자리를 비우고 있었다. 이제는 저당자에게 돌아가야 한다. 원래 그런 방식이지만 엄격한 것이 마음에 들진 않는다."
 bp2_yearly.6122.rescue: "하나뿐인 볼모를 옆에 끼고 [warden.GetTitledFirstName]의 존재를 무시했으니 얼마나 속에 천불이 났을까.\n\n\"혹시 돌아오진 않을까요, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?\" [hostage.Custom('GirlBoy')](이)가 물었다. \"저도 집으로 가고 싶지만... 집안이 [warden.GetPrimaryTitle.GetNameNoTier](와)과 싸우는 건 싫어요.\"\n\n[hostage.GetFirstNameNoTooltip]에겐 그럴 일 없다고 달랬지만 현실은 명료하다.\n\n나는 계약을 깼다. 결국 나는 희생을 제물로 바친 셈이다."
 bp2_yearly.6122.c: "\"함께 다가올 미래를 준비해야지.\""
 bp2_yearly.6122.c.tt: "설령 전쟁이 일어나도 [hostage.GetFirstNameNoTooltip]만큼은 죽지 않을 것임..."
 bp2_yearly.6123.t: "평화의 사도"
 bp2_yearly.6123.desc: "가족의 상봉은 감동적인 광경이다. 내가 기꺼이 주재할 의향이 들 정도로.\n\n하루가 흐르면서 [hostage_giver.GetTitledFirstName](은)는 [hostage.GetFirstName]에게 몇 가지 우화를 들려주었고, 기다림 끝에 기운을 차린 볼모가 내게로 돌아왔다.\n\n\"부디 잘 보살펴 주시오.\" [hostage_giver.GetTitleAsNameNoTooltip](이)가 자신의 [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](을)를 데려가는 나를 보며 말했다. \"나 같은 이방인으로부터 잘 지켜줘야 하오.\""
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName](이)가 생각도 못 할 짓을 저질렀다! 나는 의로움으로 대했건만, 이자는 등에 비수를 꽂았다.\n\n이 들개 같은 자식이 나보고 떠나라고 이빨을 드러내고 있다. 상호 평화의 상징인 [hostage.GetFirstName](은)는 엉뚱하게도 저치의 편에 서 있고 말이다. 이렇게 된 이상 내가 떠나긴 해야 한다. 이곳에 전력이 충분히 있는 것도 아니니까. 이건 모욕이다. 비열하기 짝이 없다!\n\n이제 난 모멸감을 안고 거처로 돌아갈 것이다. 최악의 상황이 닥치지 않을 거란 보장은 없다.\n\n[hostage_giver.GetFirstNameNoTooltip](은)는 오늘 이 멍청한 짓을 범한 걸 후회하게 될 것이다. 내가 볼모를 그 사악한 뱀에게 데려다준 걸 후회하는 것처럼..."
 bp2_yearly.6123.favor_accepted: "역시 내 판단이 옳았다... [hostage_giver.GetTitledFirstName](은)는 순진하기 이를 데 없는 사람이다.\n\n[hostage_giver.GetSheHe]가 [hostage.GetFirstName](을)를 품에 안는 순간 가족을 얼마나 아끼는지 확연히 알 수 있었다.\n\n볼모를 관리하기 위한 책무를 새로이 한 바, 당분간 [hostage_giver.GetTitleAsNameNoTooltip](이)가 내게 위협이 될 일은 없을 터다."
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName]. 이 명예를 모르는 작자는 자기 [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]에 대한 내 권위를 존중하지 않는다.\n\n교활한 아이를 보내 아이를 삼엄한 만찬장에서 빼돌려놓고 모르쇠로 일관하고 있지 않은가. 우리 협약을 위반할 속셈인 걸 내가 모를 줄 알고.\n\n\"거짓말입니다!\" [hostage.GetFirstName](이)가 항변했다.\n\n내 궁정에 머무르는 한 볼모인 [hostage.GetFirstNameNoTooltip](은)는 #EMP 반드시#! [hostage_giver.GetTitleAsNameNoTooltip](와)과 멀리 떨어져 있어야 한다. 항상 말이다."
 bp2_yearly.6123.forbidden_desc: "아무래도 [hostage_giver.GetTitledFirstName] 입장에서는 화가 좀 나겠지만, 그래도 자기 [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](을)를 만나는 안건에 대하여 내 결정을 존중해 주었다.\n\n\"그 아이가 그리운 건 아니오.\" [hostage_giver.GetTitledFirstName](이)가 말했다. \"오히려 그 어리석은 녀석을 그대가 좀 더 감당하게 됐다니 기쁠 지경이지.\"\n\n이렇게 하는 게 옳다. 무엇보다... [hostage_giver.Custom('WomanManPerson_GenderPreference')](을)를 시험해 입장을 확인할 수 있어 좋았다."
 bp2_yearly.6123.a: "가족 사랑이 대단하군, [hostage_giver.GetFirstNameNoTooltip]."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName](은)는 이제 당신의 [hostage|E]가 아님"
 bp2_yearly.6130.t: "포로의 포로"
 bp2_yearly.6130.desc.different_ages: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName](와)과 볼모 [hostage.GetName](은)는 몇 년 동안 떨어져 지냈지만 점점 더 뗄 수 없는 사이가 되어가는 것 같다.\n\n나이가 많은 쪽이 상대의 든든한 버팀목이 되어 주면서 세상 물정에 관해 좋은 조언을 해주고, 어린 쪽은 늘 미소를 짓는다.\n\n이런 뜻밖의 우정을 보고 있자니 언젠가 찾아올 이별이 안타까울 따름이다. 언젠가는 [hostage.GetFirstNamePossessiveNoTooltip] 일족과 맺은 볼모 협정도 끝날 텐데..."
 bp2_yearly.6130.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName](와)과 볼모 [hostage.GetName](이)가 서로를 믿는 붕우가 되어가는 것 같다.\n\n[hostage.GetFirstNameNoTooltip](이)가 고향을 그리워할 때면 [kin.GetFirstNameNoTooltip](이)가 응원을 해준다. 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))](은)는 종종 자기 지위가 부담이 되는지 [hostage.GetFirstNameNoTooltip](와)과 책무를 나누어 짊어지기도 한다.\n\n두 아이가 기쁨을 나누는 모습을 보니 언젠가 찾아올 이별이 안타까울 따름이다. 언젠가는 [hostage.GetFirstNamePossessiveNoTooltip] 일족과 맺은 볼모 협정도 끝날 텐데..."
 bp2_yearly.6130.a: "\"언제나 서로를 응원하기로 맹세하거라.\""
 bp2_yearly.6130.a.tt: "두 궁정 사이의 유대라... 잘 가꿔나갈 수 있을지도?"
 bp2_yearly.6130.b: "\"가족 사랑이 무엇보다 중요하지!\""
 bp2_yearly.6130.b.tt: "언제나 널 위해 있어줄 사람과 놀거라, 얘야."
 bp2_yearly.6130.family_opinion: "본인의 [close_family|E]를 향한 [kin.GetShortUIName]의 [opinion|E]이 #P 30#!만큼 증가"
 bp2_yearly.6130.alliance: "둘 다 [rulers|E]가 될 경우 [kin.GetShortUIName](와)과 [hostage.GetShortUIName](이)가 [alliance|E] 협상을 할 수 있음"
 bp2_yearly.6140.t: "어린 우호"
 bp2_yearly.6140.desc: "성스러운 의례에 모든 경호원의 정신이 팔려있을 무렵, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName](와)과 볼모 [hostage.GetName](은)는 점점 격해지는 증오를 쏟아내고 있었다.\n\n\"우리 [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))](이)가 세상에서 제일 위대한 [ROOT.Char.GetTitleAsName](이) [kin.GetFirstNameNoTooltip](이)가 씩씩대며 말했다. \"언젠가 그분이 추악한 [home_court.GetPrimaryTitle.GetNameNoTier](을)를 불태울 거고, 네 머리는 $knight_culture_player_no_tooltip_lowercase$ 안장에 매달려서 덜렁거릴걸!\"\n\n\"우리 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))](이)가 와서 날 집으로 데려가면 좋겠어.\" [hostage.GetFirstNameNoTooltip](이)가 답했다. \"우리 고향 같았으면 죽을까 봐 무서워서 그딴 소리도 안 나왔을 테니까!\"\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))](이)가 언제부터 저런 소리를 하기 시작한 거지? 존귀한 손님에게 망발이라니!"
 bp2_yearly.6140.a: "경쟁이 우리 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]의 재치를 날카롭게 만들었군."
 bp2_yearly.6140.a.tt: "그렇게 모욕을 안겨주는 거다! [hostage.GetFirstNameNoTooltip](은)는 네 손아귀에 들어온 적일 뿐이니"
 bp2_yearly.6140.b: "볼모는 갈등이 아니라 평화를 위한 관습이거늘."
 bp2_yearly.6140.b.tt: "목이 잘리지나 #EMP 않게#! 기도하는 게 좋을 것임"
 bp2_yearly.6150.t: "확신을 담은 말"
 bp2_yearly.6150.desc: "나와 같은 [ROOT.Char.GetTitleAsName](이)가 탄원을 듣거나 의례를 진행할 때 볼모는 관행에 따라 관리와 가족 옆에 서서 출석해야 한다.\n\n그런데 나의 볼모 [hostage.GetFirstName](은)는 이 관행이 그리 즐겁지 않는 눈치였다.\n\n\"제발 봐주세요. 구경거리 취급이, 전리품 취급이 싫단 말이에요...\" 마지막 탄원자가 나가는 사이 [hostage.GetFirstName](이)가 항의하듯이 말했다.\n\n\"무슨 [hostage.GetFaith.NegativeAfterLife]에서 끌어낸 유령이라도 된 기분이에요. 다들 저만 빤히 쳐다봅니다... 불청객인 걸 아는 거죠.\""
 bp2_yearly.6150.a: "너는 내 가족의 일원이라고 할 수 있어. 저들과 같이 서라."
 bp2_yearly.6150.a.tt: "두려워할 것 없다! 사실상 우린 한 지붕 한식구니까"
 bp2_yearly.6150.b: "[ROOT.Char.GetFaith.PriestNeuterPlural](와)과 공부하러 가보거라."
 bp2_yearly.6150.b.tt: "나는 엄연한 위엄을 갖춘 존재. 내 첫 번째 의무는 이 볼모가 그러한 기질을 함양할 수 있게 하는 것임"
 bp2_yearly.6150.c: "너는 내 거다. 내 마음대로 할 수 있어."
 bp2_yearly.6150.c.tt: "볼모가 나에게 왈가왈부하도록 허락할 수 없음"
 hostages_accepted_into_family_modifier: "볼모를 가족으로 받아들임"
 hostages_accepted_into_family_modifier_desc: "해당 궁정주는 품위와 의례를 중시해 볼모를 혈육으로 여기겠노라 선언하였습니다."
 eschews_flaunting_of_hostages_modifier: "볼모 과시"
 eschews_flaunting_of_hostages_modifier_desc: "해당 인물의 볼모는 보살핌과 육성을 받고 있습니다."
 bp2_yearly.6150.family_opinion_hostage: "당신의 [close_family|E]를 향한 [hostage.GetShortUIName]의 [opinion|E]이 #P 20#!만큼 증가"
 bp2_yearly.6160.t: "최악의 기수"
 bp2_yearly.6160.desc: "어젯밤 흐느끼는 울음과 거짓말 속에서 진실을 깨달았다.\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]인 [kin.GetFirstName](와)과 [hostage.GetFirstName](이)가 야음을 틈타 몰래 빠져나갔다. 집안 너머의 세상이 궁금해 몰래 정착지로 빠져나간 것이었다.\n\n이들은 어느 현지 가족의 말을 감상하다 들통났고, 그대로 말을 훔쳐 달아났다고 한다.\n\n솜씨 없는 어린 나이에 그런 짓을 했으니 말은 시궁창에 처박혔다.\n\n\"[hostage.GetFirstNameNoTooltip](이)가 시켰습니다!\" 부상당한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))](이)가 흐느끼며 말했다. 말이 불구가 되어 마을 주민들이 탄식하고 있댔지."
 bp2_yearly.6160.a: "노동을 맛보며 부채를 갚도록."
 bp2_yearly.6160.a.tt: "아이들이 평민의 삶을 체험하고 싶어 한단 말이지? 그렇다면 잠시 말의 주인 일 좀 도와주라고 해야겠군."
 bp2_yearly.6160.b: "볼모 주제에 감히 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))](을)를 해쳐?! #EMP 썩 꺼져라!#!"
 bp2_yearly.6160.b.tt: "저런 쓰레기들 때문에 내 가족이 위험해지는 마당에 휴전이 무슨 소용이란 말이더냐!"
 bp2_yearly.6160.c: "#EMP 어휴.#! 대가를 치르는 수밖에..."
 bp2_yearly.6160.d: "말 치료? 너무 쉽군."
 bp2_yearly.6160.e: "애들 아닌가! 뭐 그럴 수도 있지."
 bp2_yearly.6160.e.tt: "문제아들은 좀 쉬게 하지. 추문을 일으켜서 좋을 것도 없어."
 labored_with_the_commons_modifier: "평민과 함께 노동함"
 labored_with_the_commons_modifier_desc: "치기 어린 유년기의 어리석음을 속죄하는 의미로 마구간 인부 및 사육자와 함께 중노동을 한 적 있습니다."
 renowned_knowledge_of_horses_modifier: "말에 대한 지식이 풍부함"
 renowned_knowledge_of_horses_modifier_desc: "해당 인물은 말의 병을 치료하고 기력을 키울 수 있으며, 수많은 사람이 해당 인물의 말에 귀를 기울입니다."
 bp2_yearly.6200.t: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]의 평화"
 bp2_yearly.6200.desc: "자문회에서 [ROOT.Char.GetPrimaryTitle.GetNameNoTier] 방어전을 준비하던 중, 볼모 [hostage.GetName](이)가 불려 왔다.\n\n\"고결한 [ROOT.Char.GetTitleAsName] 님께서는 저를 융숭하고 공정하게 대접해 주셨습니다. 파멸이 목전에 임박한 지금, 제 고향 [home_court.GetPrimaryTitle.GetNameNoTier]에서는 [home_court.Custom('KnightCulturePluralNoTooltipLowercase')](이)가 가만히 있는 건 말도 안 되는 행각으로 여겨집니다.\"\n\n[hostage.GetSheHe|U]가 무릎을 꿇었다.\n\n\"저를 보내 주십시오. [home_court.GetTitledFirstName]에 가서 원조를 요청하겠습니다! 저 역시 엄연히 그분의 혈통입니다. 절 위해서라도 도움을 주실 겁니다!\""
 bp2_yearly.6200.a: "가보게. 군대를 이끌고 돌아오게나."
 bp2_yearly.6200.a.tt: "부디 신의를 증명해 주게! 이 위기의 순간에 나를 구해주게나!"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName](이)가 [home_court.GetCapitalLocation.GetTitle.GetName](으)로 떠남"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetShortUIName](이)가 당신의 [hostage|E]이 아니게 될 수 있습니다.#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName](이)가 당신의 [war|E] 수행을 도울 수도 있음"
 bp2_yearly.6200.b: "좋은 선물을 내어줄 테니 갖고 가게."
 bp2_yearly.6200.b.tt: "후한 선물을 주면 [home_court.GetTitleAsNameNoTooltip](이)가 전쟁에 관심을 보일 것임"
 bp2_yearly.6200.c: "충직한 [target_knight.GetFirstNameNoTooltip](을)를 데리고 가게. 어서 서두르게나!"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName](이)가 당신의 [war|E] 수행을 도울 확률이 높아짐#!"
 bp2_yearly.6200.c.tt: "믿음직한 경호원이자... [hostage.GetFirstNameNoTooltip](이)가 내 관심사를 잊지 않게 해줄 보험임"
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName](이)가 당신의 [court|E]으로 돌아올 확률이 높아짐#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName](와)과 [target_knight.GetShortUIName](이)가 [home_court.GetCapitalLocation.GetTitle.GetName](으)로 떠남"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [target_knight.GetShortUIName](이)가 [home_court.GetShortUIName]에 의해 투옥될 수도 있습니다.#!"
 bp2_yearly.6200.d: "아니. 이 순간에 볼모를 보낼 순 없지."
 bp2_yearly.6200.d.tt: "돌아올 거란 보장이 없으니까! [home_court.GetTitledFirstNameNoTooltip](이)가 내 적에게 손을 내밀지 않을 거란 보장도 없음"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "저는 무사히 [home_court.GetCapitalLocation.GetTitle.GetNameNoTier]에 도착했습니다."
 bp2_yearly.6202.assembled_nobles: "저는 지체 높은 귀족들이 도열한 [home_court.GetTitleAsNamePossessive] 궁정에서 영주님의 탄원서를 읊었습니다.\n\n"
 bp2_yearly.6202.nostalgia: "산들바람이 불어오며 익숙한 나무를 어루만지더군요. 저는 영주님이 어떤 고군분투를 하고 계신지 분명히 알렸습니다.\n\n"
 bp2_yearly.6202.impatient: "갓난아이일 때 알았던 소귀족들이 달콤한 말을 속삭였습니다. 그리고 영주님의 탄원서를 읊기 시작하자 다들 침묵에 잠겼지요.\n\n"
 bp2_yearly.6202.received_empathy: "궁정에 있던 사람들 모두가 [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] 고난에 눈물을 흘렸습니다. 제 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] 역시 깊은 감명을 받은 듯했습니다."
 bp2_yearly.6202.received_debate: "치열한 논쟁이 벌어졌습니다. 제 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))](은)는 비록 영주님의 동맹은 아닐지언정 본인의 가문을 대변하는 투사로서 나서려고 했습니다."
 bp2_yearly.6202.received_scorn: "\"한데 그자가 무슨 권리로 우리에게 원조를 청한단 말입니까?\" 이런 질문도 있었습니다. 이렇다 할 만한 대답이 없었죠. 제 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))](은)는 실망한 눈치였습니다."
 bp2_yearly.6202.received_apathy: "전혀 관심 없는 듯한 이들도 있었고, 몇몇 [home_court.Custom('KnightCulturePluralNoTooltipLowercase')](은)는 집결해 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]의 명을 기다렸습니다. 그분께서는 제게 언제쯤 출발하고 싶은지 물으셨습니다."
 bp2_yearly.6202.fears_returning: "...아무래도 제가 혼란스러운 영주님의 영토로 돌아가는 게 마음에 걸리는 기색이셨지요."
 bp2_yearly.6202.awaiting: "...하지만 저희는 아직도 그분의 결정을 기다리고 있습니다."
 bp2_yearly.6202.want_to_stay: "...하지만 현명하신 그분은 섣불리 결정을 내릴 분이 아닙니다."
 bp2_yearly.6202.want_to_return: "...하지만 그분은 제게 이곳에 머무르라고 하셨습니다. 전쟁이 한창인 마당에!"
 bp2_yearly.6202.a: "그래도 [hostage.GetFirstNameNoTooltip](은)는 살 테니 다행이군."
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip] [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정주"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier](은)는 그대의 편에 설 것이오! 나의 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))](이)자 용감무쌍한 [home_court.GetTitledFirstName](이)가 무력으로써 그대와 자신의 유대를 기리고자 하오.\n\n세상 그 누구도 [hostage.GetDynastyHouseName](이)가 기거하는 전당을 위협하게 두지 않으리다!\n\n"
 bp2_yearly.6203.assist: "[home_court.GetName]께서는 직접 도우러 갈 수 없어 대단히 슬퍼하셨소. 어쨌든 영광스러운 전쟁을 앞두고 몇 안 되는 편력 기사와 [home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] 모험가를 모았소이다! 이들이 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 기치 아래 선전을 펼치길 바라겠소.\n\n"
 bp2_yearly.6203.betray: "그대의 탄원서에 녹아든 나약함을 도저히 눈감고 넘어갈 수 없겠더구려. [home_court.GetTitledFirstName](은)는 차라리 그대의 적을 신뢰하기로 하였소이다. 그분이 찾아갈 것이니 준비하시오.\n\n나의 [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))](이)가 그대의 수도를 짓밟은 다음, 그대의 궁정에서 다시 만나도록 하지."
 bp2_yearly.6203.decline: "내 나름대로 최선을 다했지만 [home_court.GetTitledFirstName](은)는 영주님의 주장에 별다른 타당성을 느끼지 못하셨습니다. 동맹이 성사되지 않았으니 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 부름이 있어도 [home_court.GetPrimaryTitle.GetNameNoTier] 사람 모두 응하지 않을 테지요. [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]께서 절 보내준 것은 고맙다고 안부를 전해달라 하셨습니다.\n\n"
 bp2_yearly.6203.dont_keep_knight: "제가 있어야 할 곳은 영주님의 궁정입니다. [target_knight.GetFirstName](와)과 함께 금방 돌아가겠습니다."
 bp2_yearly.6203.dont_keep: "제가 있어야 할 곳은 영주님의 궁정입니다. 금방 돌아가겠습니다."
 bp2_yearly.6203.keep: "하지만 전 이제 볼모가 아니지요."
 bp2_yearly.6203.a: "이들에게 축복이 있기를! 볼모 관계를 뛰어넘은 유대의 힘이로구나."
 bp2_yearly.6203.a.tt: "[home_court.GetFirstNameNoTooltip](이)가 동포를 지키고자 무기를 들고, 위기에 처한 이의 탄원에 호응하는구나. 이렇게 훌륭한 친우가 어디 또 있을꼬."
 bp2_yearly.6203.b: "#EMP 배신자!#! 배신자의 피로 이 땅을 물들일 테다!"
 bp2_yearly.6203.b.tt: "모든 적을 짓밟고 복수를 이루리라!"
 bp2_yearly.6203.c.positive: "전장이 부른다, [hostage.GetFirstNameNoTooltip]! #EMP 전장을 향하여!#!"
 bp2_yearly.6203.c.negative: "볼모를 저 멀리 보낸 내가 멍청했던 거지..."
 bp2_yearly.6203.c.tt: "내가 자네를 안전하게 지켜줄 테니, 자네는 내 봉역 전체를 지켜주게!"
 from_victory_vengeance_modifier: "승리에서 복수로"
 from_victory_vengeance_modifier_desc: "해당 인물은 언젠가 과거의 배신에 대한 복수를 이루고자 군대와 기사로 하여금 무자비한 야만성을 함양하게 하고 있습니다."
 bp2_yearly.6204.t: "핏줄의 간청"
 bp2_yearly.6204.desc: "길거리의 먼지와 말 땀냄새에 뒤덮인 채, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName](이)가 뜻밖에도 돌아왔다!\n\n\"[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], 저는 당신의 휴전에 아무런 위협도 안 됩니다.\" [hostage.GetSheHe]는 숨을 몰아쉬며 말했다. \"전쟁이 벌어지는 곳은 여기가 아닙니다. [warden.GetPrimaryTitle.GetNameNoTier](이)가, 제가 볼모로 있는 그곳이 전쟁을 겪을 게 뻔하지 않습니까!\"\n\n"
 bp2_yearly.6204.desc_gift: "[hostage.GetSheHe|U]는 [warden.GetTitledFirstName](이)가 보낸 편지와 금주머니를 내밀었다."
 bp2_yearly.6204.desc_chaperone: "[hostage.GetHerHis|U] 동행인 [target_knight.GetName](이)가 [warden.GetTitledFirstName]의 편지를 조심스럽게 내밀었다."
 bp2_yearly.6204.desc_outro: "\n\n\"물론 당신께는 도우셔야 할 의무가 없지요.\" [hostage.GetFirstNameNoTooltip](은)는 곧바로 말을 이었다. \"다만 제 저당자는 저를 좋게 대우해 주십니다! [attacker.GetName]의 공격에 무너져도 될 분이 아니란 말입니다!\""
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U]는 [warden.GetTitledFirstName]의 편지를 내밀었다."
 bp2_yearly.6204.a: "내 [ROOT.Char.Custom('signature_weapon')](을)를 가져오라! #EMP 우리 [ROOT.Char.GetDynastyHouseNameNoTooltip] 가문은 싸울 것이다!#!"
 bp2_yearly.6204.a.tt: "누구도 내 혈족이 몸 담은 곳을 침범하지 못하게 함"
 bp2_yearly.6204.b: "군비를 지원하고 군대를 무장시키도록 도와주마."
 bp2_yearly.6204.b.tt: "무장한 젊은이와 비루한 부랑자들을 모아서 [hostage.GetFirstNameNoTooltip](와)과 함께 보내서 공식 개입 없이 저들이 싸우도록 지원함"
 bp2_yearly.6204.c: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 지켜야 할 의무는 없다."
 bp2_yearly.6204.c.tt: "우리는 휴전 관계에 있을 뿐, 동맹이 아님"
 bp2_yearly.6205.t: "불화의 땅으로"
 bp2_yearly.6205.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName](이)가 말 위에 묵묵히 올랐다. 무시무시한 [attacker.GetPrimaryTitle.GetAdjective]의 [attacker.Custom('KnightCulturePluralNoTooltip')|l]들이 기다리고 있을지도 모르는, [warden.GetCapitalLocation.GetTitle.GetNameNoTier]의 [warden.GetCapitalLocation.Custom('TerrainTypeProvince')](으)로 향하는 것이다.\n\n"
 bp2_yearly.6205.desc_gift: "내 금고는 [warden.GetTitledFirstNamePossessive] 선물로 가득 차 있지만, 정작 전장으로 나가는 건 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] 혼자나 다름없다.\n\n"
 bp2_yearly.6205.desc_chaperone: "[warden.GetTitledFirstNamePossessive] [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))] [target_knight.GetFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))] 유일한 호위다. [target_knight.GetSheHe]는 마음을 다잡으며 필요하다면 목숨을 바쳐 내 혈육을 지키겠노라고 맹세했다.\n\n"
 bp2_yearly.6205.desc_none: "넝마를 입은 청년들이 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))] 뜻에 감화되어 모였다. 하지만 [hostage.GetFirstNameNoTooltip](이)가 [warden.GetTitledFirstNamePossessive] 전쟁에 나아가는 동안... 내 군대는 그저 자리를 지킬 뿐이었다.\n\n"
 bp2_yearly.6205.desc_outro: "하지만 결국... 그런 끔찍한 상황을 조장한 장본인은 [warden.GetFirstNameNoTooltip](이)었다! 나약한 [warden.GetWomanMan]인 [warden.GetSheHe]가 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] 같은 귀빈들을 보내서 칼 덜그럭대는 소리에도 몸조차 가누지 못하게 만들다니!\n\n이런 #EMP 기생충#! 따위에게 내 혈육의 안전을 맡겨도 되는 것인가?"
 bp2_yearly.6205.a: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](은)는 여기 남을 것이다."
 bp2_yearly.6205.b: "[warden.GetFirstNameNoTooltip](은)는 이 모욕의 대가를 치를 것이다!"
 bp2_yearly.6205.c: "행운을 빌지, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6170.t: "미개인과의 조약"
 bp2_yearly.6170.desc: "\"[ROOT.Char.GetDynastyHouseName]의 모두가 영주님의 결정에 수군대고 있습니다!\" 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName](이)가 혀를 차며 말했다.\n\n\"어떻게 [hostage.GetName](을)를, 저의 [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](을)를 저 야만적인 [warden.Custom('CulturalCurse')|U]이자 [ROOT.Char.GetFaith.HighGodName](을)를 모시지 않는 악취 나는 놈들에게 보낼 수 있단 말입니까? 개똥이 굴러다니고 야만인이나 동네 [warden.GetCulture.GetName] 지도자나 하나같이 지저분한 곳에?!\"\n\n[warden.GetName](이)가 [ROOT.Char.GetCulture.GetName] 문화에는 미숙하지만 그래도...\n\n\"[hostage.GetFirstNameNoTooltip](이)가 헛간에 인질로 잡혀 있습니다!\" [kin.GetFirstNameNoTooltip](은)는 고함을 질렀다. \"#EMP 볼모의 기본권을 보장하십시오!#! [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))](으)로서의 권리 말입니다!\""
 bp2_yearly.6170.a: "그래, 이것은 나와 [hostage.GetHerHis] 존엄에 대한 모욕이다."
 bp2_yearly.6170.a.tt: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]의 집은 그 어디보다 편안해야 함"
 bp2_yearly.6170.b: "가문에 대한 의무는 모두의 것이다."
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip] 희생은 [ROOT.Char.GetDynastyHouseNameNoTooltip] 가문에 대한 수많은 의무 중 하나일 뿐임"
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] 또한 다른 사람들이 어떻게 사는지 알아야 한다."
 bp2_yearly.6170.c.tt: "그런 천박한 환경에서 사는 것 또한 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]에게 강함과 영리함을 배울 기회가 될 것"
 bp2_yearly.6170.scheme_bonus: "[close_family|E]와 [spouses|E]가 #high 10#!년 동안 당신의 [hostile_schemes|E]에 더 적극적으로 참여함"
 bp2_yearly.6170.leave_court_bonus: "[close_family|E] [courtiers|E]가 #high 10년 동안#! 떠날 확률이 줄어듦"
 lavish_care_modifier: "호화로운 돌봄"
 lavish_care_modifier_desc: "해당 인물은 교양 있는 수많은 하인들의 보살핌을 받으며 화려하고 편안한 생활을 누리고 있습니다."
 trained_by_the_uncivilized_modifier: "강인한 사람들에게 훈련받음"
 trained_by_the_uncivilized_modifier_desc: "해당 인물은 볼모로 잡힌 채 \"하류\" 문화의 투박한 생활과 방식을 익혔습니다."
 cultural_acceptance_hostage_exchange: "유명한 볼모를 통한 접촉"
 united_family_modifier: "가족의 화합"
 united_family_modifier_desc: "해당 인물은 친족이 서로의 유대를 중요하게 여기기를 바랍니다."
 bp2_yearly.6180.notification_high: "개혁: [advanced_culture.GetNameNoTooltip] 영주의 기쁨"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName](은)는 고귀한 [advanced_culture.GetCollectiveNoun](을)를 본받는 데 관심이 있음"
 bp2_yearly.6181.notification_high: "개혁: 방치된 봉역 규탄"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName](은)는 당신의 개혁으로 인해 [advanced_culture.GetName] 상인들에게 새로운 기회가 많이 돌아가지 않아서 실망했습니다."
 bp2_yearly.6182.notification_high: "개혁: 외국 영주의 의식 비난"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName](은)는 당신이 백성들을 구하고 싶다면 [ROOT.Char.GetCulture.GetName] 미신을 버릴 것을 촉구합니다."
 bp2_yearly.6183.notification_high: "개혁: 저속함에 대한 후회"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName](은)는 교양 있는 [advanced_culture.GetName] 궁정 신하들의 \"야만적인\" 대접을 미심쩍게 바라봅니다."
 bp2_yearly.6184.notification_high: "개혁: 군벌의 경멸"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName](은)는 [advanced_culture.GetName] 엘리트를 거부하고 봉신에 대한 장악력이 낮은 당신을 비난합니다."
 bp2_yearly.6185.notification_high: "개혁: 용병의 [ROOT.Char.Custom('KnightCultureNoTooltip')] 습격"
 bp2_yearly.6185_notification_tooltip_high: "복수심에 불타는 [beaten_knight.GetTitledFirstName] 용병 패거리가 [advanced_culture.GetName](을)를 흠씬 두들겨 패고 굴욕을 안겼습니다."
 bp2_yearly.6186.notification_high: "개혁: 미개한 소문"
 bp2_yearly.6186_notification_tooltip_high: "당신의 궁정은 미개한 풍습의 보루입니다. 세련된 문화를 자랑하는 궁정 신하들은 반감을 갖고 궁정을 조롱합니다."
 dearth_of_intellectuals_modifier: "지식인 부족"
 dearth_of_intellectuals_modifier_desc: "광신도들이 해당 인물의 봉역에서 수많은 외국 학자, 전도사, 관료들을 몰아냈습니다."
 bereft_of_intellectuals_modifier: "지식인 상실"
 bereft_of_intellectuals_modifier_desc: "광신도들이 해당 인물의 봉역에서 거의 모든 외국 학자, 전도사, 관료들을 몰아냈습니다."
 bp2_yearly.6187.notification_high: "개혁: 외국인 능력자 도주"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName](은)는다른 광신도들을 이끌고 학자, 전도사, 관료들을 봉역에서 몰아냅니다."
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "새롭게 불붙은 광신도들이 학자, 전도사, 관료들을 봉역에서 몰아냅니다."
 bp2_yearly.6188.notification_high: "개혁: 현지 귀족 지배"
 bp2_yearly.6188_notification_tooltip_high: "[isolating_county.GetName]에서는 힘 있는 하위 귀족들이 도시 정착을 막고 무역을 방해하며 부를 쌓습니다."
 bp2_yearly.6189.notification_high: "개혁: 너무 빠른 건축"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]의 웅장한 [advanced_culture.GetName] 스타일 건축물은 설계부터 잘못되었습니다. 징집병들이 이 재앙을 알리려 고군분투합니다."
 grand_buildings_collapsed_modifier: "어수선한 건설 작업"
 grand_buildings_collapsed_modifier_desc: "해당 영지는 야심만만한 건축 프로젝트가 불러온 대혼란에 분노했습니다."
 conscripted_warriors_modifier: "징집병"
 conscripted_warriors_modifier_desc: "이곳에 있는 건장한 남자들은 모두 고되고 성급한 건축 작업 때문에 탈진했습니다."
 bp2_yearly.6190.notification_high: "개혁: [ROOT.Char.GetFaith.HouseOfWorship|U] 난동"
 bp2_yearly.6190_notification_tooltip_high: "[affected_county.GetName]에서 광신적인 현지 [ROOT.Char.GetFaith.AltPriestTermPlural]들이 당신 [advanced_culture.GetName]의 귀중한 상징과 봉헌품을 파괴했습니다."
 bp2_yearly.6191.notification_high: "개혁: 벗어나는 흐름"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName] 유명인들이 당신의 궁중 문화에서 소외감을 느낍니다. 다른 곳과 다른 방향으로 점차 발달하고 있습니다."
 cultural_acceptance_diverging_court: "[court|E] [cultures|E] 분화"
 bp2_yearly.6192.notification_high: "개혁: 신뢰를 버린 봉신"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName](은)는 빠르게 변화하는 당신의 봉역에 적응하지 못합니다. 그리고 변함없고 진실한 것을 더 이상 소중하게 여기지 않습니다."
