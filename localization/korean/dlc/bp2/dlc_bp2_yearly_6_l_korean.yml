 massive_construction_efforts_modifier: "대규모 건설"
 massive_construction_efforts_modifier_desc: "해당 영지는 전문 건설자를 적극적으로 영입하여 장엄한 사업을 진행하고 있습니다."
 great_builder_modifier: "위대한 건설자"
 great_builder_modifier_desc: "야심 찬 건설의 헌신적인 후원자: 현대화 사업가이자 숙련된 외국인 인재를 고용하는 기업."
 unprecedented_taxation_modifier: "전무후무한 조세"
 unprecedented_taxation_modifier_desc: "해당 영지는 상상을 초월할 정도로 가혹한 외국식 조세 제대로 지역 개발 자금을 벌충하며 원성을 사고 있습니다."
 loyal_realm_nobility_modifier: "봉역 귀족의 사랑"
 loyal_realm_nobility_modifier_desc: "해당 인물은 동족의 고귀한 전사들과 열렬한 관계를 맺어 왔습니다."
 bp2_yearly.6060.t: "영원의 연구"
 bp2_yearly.6060.desc: "추레한 [ROOT.Char.GetCulture.GetName]식 의례. 우리 민족의 [ROOT.Char.GetFaith.GetName] 신앙... 그렇다면 인간은 어둠 속에서 갸냘프게 우는 어린아이에 지나지 않는 것인가?\n\n[clergy_representative.GetFirstName](와)과 편협한 [clergy_representative.GetFaith.PriestNeuterPlural](이)가 [ROOT.Char.GetFaith.HighGodName]의 호의를 갈구하는 사이, 나는 [advanced_culture.GetName]의 성직자들을 떠올리며 회상에 잠겼다. 이들 또한 자신들만의 진리에 사로잡혀 있지 않았던가. [childhood_location.GetCounty.GetTitle.GetNameNoTier]에 있던 배움의 전당이 그립다. 그곳의 불가사의를 떠돌며 세상에 드러내고 싶다.\n\n"
 bp2_yearly.6060.same_faith: "[advanced_culture.GetCollectiveNounNoTooltip]의 경우, 이들의 신앙은 연구를 통해 연마되어 웅장하기 이를 데 없다. 우리의 미신과 달리 가장 높은 곳에서 가장 낮은 곳을 지향하며 한결같은 모습으로 유지된다."
 bp2_yearly.6060.different_faith: "사원도, 글도 없는 봉역의 모든 영혼이... 내 입술에 의지해 [advanced_culture_faith.GetName]의 진리를 나누어야 하는가?"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "지금까지의 삶은 이 순간을 위해서였다. 나는 [advanced_culture_faith.GetAdherentNameNoTooltip](이)다."
 bp2_yearly.6060.a.tt: "또 누가 우리의 신앙을 이을 수 있겠는가? 무엇보다 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에 영적 질서와 깨달음을 가져다주는 데 이보다 더 좋은 신앙이 있을까?"
 bp2_yearly.6060.b: "신앙이란 건립하여 질서를 세우는 것이다."
 bp2_yearly.6060.b.tt: "우린 체계적인 외국 신앙을 모방하여 어떤 식으로 하늘에, 사람들의 일상에 녹아들었는지 따라 할 것임"
 bp2_yearly.6060.b.conversion_bonus: "[convert_county|E] 진행 속도: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "학습은 곧 모든 힘의 근원이 된다."
 bp2_yearly.6060.c.tt: "내가 민족 전체를 통틀어 가장 박식하고 지혜로운 자로서 헌신하면 우리 봉역은 틀림없이 부흥하리라!"
 bp2_yearly.6060.c.nerd: "[Concept( 'learning', '학습력' )|E]을 제외한 당신의 모든 능력이 #negative_value 2#!만큼 감소함"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X [tribal_government|E]를 벗어날 경우 $building_type_generic_university$ 건설이 가능해집니다.#!"
 bp2_yearly.6060.d: "그런데도... #EMP 우리#!야말로 진정한 신자라는 느낌이 드는군!"
 bp2_yearly.6060.d.tt: "우리 신앙은 과시적인 측면도, 복잡한 구석도 전혀 없음. 이것이 옳음"
 fervor_gain_reformer_converts: "저명한 개혁가 전향"
 fervor_gain_reformer_champions_faith: "영주가 해당 [faith|E]에 다시 활력을 불어넣고 있음"
 fervor_loss_reformer_rejects_faith: "[faithpossessive|E] 신념을 수호하는 또 다른 저명한 투사의 비난"
 adapted_rituals_modifier: "외국의 의식을 수용함"
 adapted_rituals_modifier_desc: "외국의 사원 양식을 들여오고, 외국의 의례를 들여오는 등 해당 인물에 대한 사람들의 평은 두 갈래로 나뉩니다. 신실한 사람, 전혀 신실하지 않은 사람."
 court_of_scholars_modifier: "학자의 궁정"
 court_of_scholars_modifier_desc: "지식인과 괴짜의 후원자인 해당 인물은 빠르게 변화하는 사람들을 지배하고 있습니다."
 bp2_yearly.6070.t: "모든 세상이 주목하는 곳"
 bp2_yearly.6070.desc: "\"저는 오랜 세월 [advanced_court_owner.GetTitledFirstName](을)를 섬겼습니다. 세계 최고로 위대한 [advanced_culture.GetName]의 터전이죠.\" 이른바 [advanced_court_owner.GetPrimaryTitle.GetNameNoTier]의 관리를 자처하는 [foreign_official.GetName](이)가 말했다.\n\n\"그분의 힘이 담긴 시를, 세상을 황홀하게 만드는 유행을, 궁정의 춤을, 휘장을, 그리고 그 외의 모든 것을 아우르는 우월한 [ROOT.Char.GetTitleAsNameNoTooltip] 문화에 합류하고 싶으십니까? 하면 제가 도와드리겠습니다. #EMP 누구도 탐낼 수 없는#! 문화의 금은보화가 어디에 숨겨져 있는지 알려드리겠습니다.\n\n야심적인 개혁을 추진하고 나섰더니 이런 비도덕적인 종자들이 꼬인다. 하긴. 이들도 야심이 있는 건 맞지. 변화를 갈망하는 내 관심사를 이용해... 잇속을 채우려고 한다는 차이가 있을 뿐."
 bp2_yearly.6070.a: "차라리 [advanced_court_owner.GetTitleAsNameNoTooltip](이)가 어떻게 통치하는지 배우고 싶군."
 bp2_yearly.6070.a.tt: "관심이 있는 건 권위를 세우는 방식이 아니라 문명을 이룩한 방법뿐임"
 bp2_yearly.6070.b: "우리에게 문명화된 예법과 기품 있는 복식을 선사해 주시오."
 bp2_yearly.6070.b.tt: "최고급 [advanced_culture.GetNameNoTooltip] 예복을 막대한 가격에! 자연의... 섭리가... 어떻든..."
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.GetTitledFirstName](이)가 반환을 요구할 수도 있습니다.#!"
 bp2_yearly.6070.change_clothes: "당신이 통치하는 한 백성 일부가 [advanced_culture.GetCollectiveNoun]처럼 차려입음"
 bp2_yearly.6070.change_clothes_heir: "당신 또는 당신의 현재 [primary_heir|E]가 통치하는 한 백성 일부가 [advanced_culture.GetCollectiveNoun]처럼 차려입음"
 bp2_yearly.6070.c: "언어의 힘이야말로 제일 강력하지."
 bp2_yearly.6070.c.tt: "[advanced_culture.GetLanguage.GetNameNoTooltip] 언어를 완전히 통달하면 굳이 화려하게 차려입지 않아도 동등한 대우를 받을 수 있을 것임"
 bp2_yearly.6070.court_language_discount: "[court_language|E] 변경에 필요한 [prestige|E] 소모량이 대폭 감소"
 bp2_yearly.6070.d: "너희 [advanced_culture.GetNameNoTooltip] 종자들은 추악한 벌레다!"
 bp2_yearly.6070.d.tt: "이 #EMP 나#!를 저런 벌레와 같은 족속으로 취급하는 건가? 본보기로 삼아 정신머리를 고쳐 줄 테다!"
 artifact_admired_culture_regalia: "호화로운 [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] 표장"
 artifact_famed_culture_regalia_desc: "\"수입\"한 [advanced_culture.GetName]식 호화 의복으로, [advanced_court_owner.GetTitleAsNameNoTooltip](이)가 최고로 뛰어난 기능공에게 의뢰해서 만든 작품처럼 만듦새가 우수합니다."
 artifact_admired_culture_crown: "[root_scope.GetFirstNameNoTooltip]의 왕관"
 artifact_famed_culture_crown_desc: "위엄 넘치는 [advanced_culture.GetName]식 왕관으로, 일찍이 [root_scope.GetCulture.GetName] 땅에서는 볼 수 없었던 형태입니다. 이 황금 왕관은 아득히 먼 거리를 넘어 야심가 [root_scope.GetTitleAsNameNoTooltip]의 머리를 장식하게 되었습니다."
 artifact_advanced_culture_treatise: "[root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] [advanced_culture.GetLanguage.GetNameNoTooltip] 논문"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]의 피"
 bp2_yearly.6080.desc: "노련한 두 명의 지도자가 이끄는 [advanced_culture.GetName] 용병단이 관문에서 기다리고 있다. 내 병력의 훈련을 책임지는 한편 근위병으로 일하게 될 자들이다. 그때 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))] [angry_vassal.GetTitledFirstName](이)가 날 향해 소리쳤다.\n\n\"#EMP 배신자 [ROOT.Char.GetTitleAsNameNoTooltip] 같으니. [advanced_culture.GetCollectiveNounNoTooltip]의 개가 다 됐구나!#! 진정한 [ROOT.Char.GetCulture.GetName]의 길에서 탈선해 외국의 법도와 힘을 내세워 폭군이 되려고 하는 거요? 우리의 관습을 철폐할 거냐고 묻고 있지 않소!\"\n\n\"그렇다면 우리도 충성의 맹세를 없던 일로 하겠소!\" (은)는 무장한 호위대를 대동하고 있었다. \"우리 봉신들은 합의를 끝냈소. 저 [advanced_culture.GetCollectiveNounNoTooltip] 종자들을 보내지 않으면 우리의 유대도 종잇조각이 될 줄 아시오!\""
 bp2_yearly.6080.a: "평화를 추구하는 이주자를 정착시키는 것뿐이거늘."
 bp2_yearly.6080.a.tt: "평민만을 대체하는 선에서 타협할 경우 귀족들이 설득되어 별다른 신경을 쓰지 않을 것임"
 bp2_yearly.6080.pop_opinion_modifier: "같은 [duchy|E]에 속한 모든 비-[advanced_culture.GetName]계 [Concept( 'counties', '영지' )|E]가 #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!(을)를 얻음"
 bp2_yearly.6080.b: "반군 우두머리다! #EMP 잡아라!#!"
 bp2_yearly.6080.b.tt: "저 전통을 사랑하는 놈들이 머리 없이도 얼마나 조직력을 발휘할지 두고 보리라!"
 bp2_yearly.6080.b.success: "반체제 인사가 사로잡힘"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip](이)가 전투 끝에 빠져나감"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] 및 [foreign_mercenary_2.GetName](이)가 당신의 궁정에 합류함"
 bp2_yearly.6080.c: "낡은 유대를 끊어 내겠다. 나는 멈추지 않아."
 bp2_yearly.6080.c.tt: "우리 민족은 다시 탄생하고 있다. 미개한 책무와 해묵은 빚은 더 이상 중요하지 않아. 나의 개혁을 끝마치는 것만이 최우선일 뿐"
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E]이 당신에게 보유 중인 모든 [hooks|E]을 상실함"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X 해당 [vassals|E]을 대상으로 보유 중인 모든 [hooks|E]을 잃게 됩니다.#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X 당신과 [vassals|E] 사이의 모든 [truces|E]이 취소됩니다.#!"
 bp2_yearly.6080.d: "우리 민족이 분열되어서는 안 돼."
 bp2_yearly.6080.d.tt: "우리 민족과 대의가 우리를 하나로 이끌어야 한다. 우리는 서로에게 맹세해야 할 것"
 elite_foreign_guard_modifier: "정예 경비대 병영"
 elite_foreign_guard_modifier_desc: "고도로 단련된 전사들입니다. 대부분이 외국 땅이나 민족 출신으로, 해당 영지에 본부를 두고 있습니다. 전투 훈련을 하면서 주군의 부름을 기다립니다."
 custom.every_non_advanced_culture_vassal: "모든 비-[advanced_culture.GetName]계 [vassal|E]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "[truce|E] 협정/[hook|E]을 보유하고 있지 않은 모든 비-[advanced_culture.GetName]계 [vassal|E]"
 forcible_resettlement_modifier: "강제 재정착"
 forcible_resettlement_modifier_desc: "선진 문화를 받아들인 정착민에 의해 쫓겨난 이주민은 해당 영지에서 분노를 불태우고 있습니다."
 common_noble_cause_modifier: "공동의 대의명분"
 common_noble_cause_modifier_desc: "해당 인물은 공동의 목적을 위해 동료 문화 구성원들에게 영감을 주고 있습니다."
 cultural_acceptance_learning_from_culture: "해당 [cultures|E] 사이에 [innovation|E]이 전래됨"
 bp2_yearly.6090.t: "새로워진 천부적 권리"
 bp2_yearly.6090.desc: "[advanced_culture.GetName]의 인정을 갈구했다. 외국의 복식을 탐냈고 꿈에 젖어 아둔한 우를 범했다. 이젠 그러지 않을 것이다.\n\n"
 bp2_yearly.6090.burn_letters: "[advanced_court_owner.GetTitledFirstName]에서 보낸 각종 선물은 불태울 것이고, [ROOT.Char.GetCulture.GetName] 귀족들은 내 이름을 찬양할 것이다.\n\n"
 bp2_yearly.6090.burn_else: "산더미처럼 모았던 [advanced_culture.GetNameNoTooltip] 복장은 불쏘시개로 던져버릴 것이며 [ROOT.Char.GetCulture.GetName] 귀족들은 내 이름을 찬양할 것이다.\n\n"
 bp2_yearly.6090.reaffirm_social: "힘에 굶주린 [advanced_culture.GetCollectiveNounNoTooltip](이)가 나의 욕심을 이용했고, 봉신들은 이를 경고했다."
 bp2_yearly.6090.reaffirm_realm: "내 손으로 우리의 영토를 찢어발기는 사이 저들은 아름다운 회당을 세우고 $knight_culture_player_plural_no_tooltip_lowercase$에게 훌륭한 무장을 쥐여주었다."
 bp2_yearly.6090.reaffirm_ritual: "나는 저들의 유서 깊은 믿음을 멸시했건만, 저들은 나를 위해 기도했다."
 bp2_yearly.6090.reaffirm_maa: "저들은 명예와 목숨을 희생해 내가 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](을)를 외부인에게 바치지 못하도록 막는 살신성인을 실천했다."
 bp2_yearly.6090.outro: "\n\n[childhood_location.GetCounty.GetTitle.GetNameNoTier]에서 보낸 유년기가 나를 탈선으로 이끌었다. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](이)야말로 나의 민족이다. 저들에게 필요한 건 '문명화' 따위가 아니다."
 bp2_yearly.6090.a.bow: "온 세상이 우리 앞에 고개를 조아리리라."
 bp2_yearly.6090.a.strength: "온 세상이 우리의 힘을 느끼리라."
 bp2_yearly.6090.a.governed: "온 세상이 우리의 지혜에 귀를 기울이리라."
 bp2_yearly.6090.a.zeal: "온 세상이 우리의 열정을 알게 되리라."
 bp2_yearly.6090.a.kin: "온 세상이 우리 민족에 응하리라."
 bp2_yearly.6090.a.virtue: "온 세상이 우리의 덕행에 감탄하리라."
 bp2_yearly.6090.a.tt: "사위었던 고대의 유대를 다시 지피겠다. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](을)를 의심하는 모든 이를 살라먹을 불길을 일으키리라!"
 bp2_yearly.6090.tribal_invasion: "침공 [casus_belli|E] 추가로 사용 가능"
 bp2_yearly.6090.non_tribal_invasion: "침공 [casus_belli|E]을 사용할 수 있음"
 bp2_yearly.6090.no_invasion_req: "당신의 침략 [casus_belli|E]에 [prestige_level|E] 조건 없음"
 bp2_yearly.6090.b: "우리의 영토와 가족을 영원히 지켜내리라."
 bp2_yearly.6090.b.tt: "우리가 가진 모든 걸 잃어야 한다니. 그 생각만 하면 가슴이 찢어질 것 같다. 결의와 헌신을 굳히고 그런 초유의 사태를 막아야 한다."
 bp2_yearly.6090.traditionalist_traditions: "관련 [traditions|E]의 비용 감소"
 a_cultures_great_defender_modifier: "위대한 민족의 수호자"
 a_cultures_great_defender_modifier_desc: "의심의 전염병을 극복한 이 인물은 백성들에게 유명한 영웅이 되었고 조국을 위해 헌신하는 사람이 되었습니다."
 inspired_defenders_modifier: "속박과 저항의 귀감"
 inspired_defenders_modifier_desc: "해당 영지의 주민들은 자신의 것과 주군을 맹렬하게 옹위합니다."
 uniter_and_conqueror_modifier: "통합자 겸 정복자"
 uniter_and_conqueror_modifier_desc: "선구적인 해당 지도자는 하나 된 위대한 운명이 명백해질 때까지 백성의 기개를 시험했습니다."
 cultural_acceptance_loss_rejected_influence: "개혁가가 다른 문화를 거부하고 고립을 선택함"
 bp2_yearly.6091.t: "불변하는 민족"
 bp2_yearly.6091: "개혁이 실패로 돌아가면서 내 호화로운 회당에 기거하는 궁정 신하는 물론이요, 마을에서 살아가는 촌부들까지 혹독한 대가를 치렀다.\n\n격변은 외부인을 향한 모든 [ROOT.Char.GetCulture.GetName]인의 마음을 냉정하고 단호하게 만들었다. 의심과 적개심이 만연했다. 하지만, 그와 동시에 유서 깊은 전통과 즐거운 축제, 긍지 높은 상무 정신을 따르고자 하는 분위기도 강렬해졌다.\n\n우리 민족은 무엇을 바라는가. 조언가들은 말한다. 나와 같은 지도자들이 전통과 신앙을 받들고,"
 bp2_yearly.6091.dominance: "앞으로 오랜 세월 숙명을 다하기를."
 bp2_yearly.6091.defense: "앞으로 오랜 세월 수호자로서 소임을 다하기를."
 bp2_yearly.6091.a: "우리 민족의 정체성을 기념하기를."
 bp2_yearly.6091.a.tt: "...그 외의 다른 건 바라지도 않는다고."
 bp2_yearly.6091.aggressive: "[GetCultureTradition('tradition_ruling_caste').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName], [GetCultureTradition('tradition_warrior_culture').GetName]에 대한 [culture|E]의 [prestige|E] 비용 감소"
 bp2_yearly.6091.defensive: "[GetCultureTradition('tradition_isolationist').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_tribe_unity').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_stalwart_defenders').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName]에 대한 [culture|E]의 [prestige|E] 비용 감소"
 bp2_yearly.6100.t: "다시 태어난 나의 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 bp2_yearly.6100.desc: "장장 수년에 걸친 조롱과 의심, 희생과 격변... 그 모든 게 이 순간을 위해서였다.\n\n[ROOT.Char.GetCulture.GetCollectiveNoun](이)가 내 앞에 고개를 조아리는 가운데, 나는 우렁찬 목소리로 내 위대한 개혁 칙령의 마지막 구절을 읊조렸다. 우린 [advanced_culture.GetName](으)로부터 영감을 얻은 새로운 방식에 발맞춰 살아갈 것이다. [childhood_location.GetCounty.GetTitle.GetNameNoTier]의 영광에 비견될 수 있을 때까지 계속해서 쌓아 나갈 것이다. 모든 [ROOT.Char.GetCulture.GetNameNoTooltip] 자손이 어린 시절의 나처럼 기술을 배우고 경이로운 지식을 익히리라.\n\n참으로 많은 것이 바뀌었다!"
 bp2_yearly.6100.reform_court: "새로운 품격이 내 궁정이 활기를 불어넣는구나."
 bp2_yearly.6100.reform_maa: "강철의 병기와 법률의 말이 내 통치권을 수호하리라."
 bp2_yearly.6100.reform_faith: "나의 숭엄한 신앙은 세련된 중심을 찾았도다."
 bp2_yearly.6100.reform_realm: "무역이 번성하고 정착지가 성장한다. 점점 더 많은 사람이 하루가 다르게 재탄생한 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](으)로 이주해 오고 있다."
 bp2_yearly.6100.outro: "\n\n나는 여전히 [ROOT.Char.GetCulture.GetNameNoTooltip](이)며, 동시에 새로운 [ROOT.Char.GetCulture.GetNameNoTooltip](이)다."
 bp2_yearly.6100.a: "이것이 나의 절대적인 유산이라!"
 bp2_yearly.6100.a.tt: "위대한 변화에는 크나큰 대가가 따르는 법. 중소 지주들은 쉽게 마음을 바꾸지 않겠지만... 그래도 [advanced_culture.GetCollectiveNounNoTooltip]의 선진 문물을 좀 더 받아들일 수 있을 터!"
 bp2_yearly.6100.b: "해냈다!"
 bp2_yearly.6100.b.tt: "내 백성은 이제 밀려나지 않아도 된다. 난 이미 내 백성을 새로운 시대의 시작으로 이끌었다."
 cultural_acceptance_gain_completed_reform: "한 영주가 다른 문화를 본보기로 삼아 자신의 봉역을 완전히 변화시킴"
 bp2_yearly.6100.2_more_innovations: "[root_scope.GetCulture.GetName] [culture|E]가 [advanced_culture.GetName] 문화로부터 #high 2#!개의 [innovations|E]을 추가로 받음"
 bp2_yearly.6100.1_more_innovation: "[root_scope.GetCulture.GetName] [culture|E]가 [advanced_culture.GetName] 문화로부터 #high 1#!개의 [innovation|E]을 추가로 받음"
 bp2_yearly.6100.gained_2_innovations: "[root_scope.GetCulture.GetName] [culture|E]가 [advanced_culture.GetName] 문화로부터 #high 2#!개의 [innovations|E]을 추가로 받음"
 bp2_yearly.6100.gained_1_innovation: "[root_scope.GetCulture.GetName] [culture|E]가 [advanced_culture.GetName] 문화로부터 #high 1#!개의 [innovation|E]을 추가로 받음"
 flourishing_settlements_modifier: "번영하는 정착지"
 flourishing_settlements_modifier_desc: "새로운 방법론과 기술의 도입으로 해당 영지 주민들은 감사한 마음으로 번영을 누리고 있습니다."
 bp2_yearly.6110.t: "외국식 개혁"
 bp2_yearly.6110.realm: "나는 하인 소년이 불을 지피는 모습을 지켜보았다. 하지만 불빛은 오래 못 갔고, 오늘 밤의 어둠에 비하면 한없이 초라하다.\n\n어쩌면 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]의 삶의 방식이 잘못된 걸지도 모른다. 참으로 강대한 적이로다. 내 신념으로 저 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에 맞설 수 있을까?\n\n[advanced_culture.GetName]의 삶의 방식이 문득 떠오른다. 그들 민족이 어떻게 통치하고 다스리는지. 그중 일부를 우리 민족에 적용시킬 수 있지 않을까?"
 bp2_yearly.6110.combat: "해가 한창 떠있을 때 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 서로 무용담을 주고받는 광경을 지켜보았다.\n\n이들은 승리로써 실력을 입증해 보였고 전통적인 [ROOT.Char.GetCulture.GetName] 방식으로도 잘 싸운다. 하지만... 무장한 [advanced_culture.GetName]의 실력과 전략이 머릿속에 떠오른다. 내 전사들에게도 그 민족의 방법을 채택하게 하는 건 어떨까?\n\n아니면 [advanced_culture.GetNameNoTooltip]의 영향력을 받은 다른 방식을 도입해 볼까?"
 bp2_yearly.6110.social: "시장에서였다. 어느 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]식 [ROOT.Char.GetCulture.GetLanguage.GetName] 억양이 내 귀를 가득 채웠다. [ROOT.Char.GetCulture.GetCollectiveNoun] 주민들은 경외심 어린 눈빛으로 우릴 바라보면서도 일상을 이어 나가고 있었다.\n\n나도 안다. 나는 저들을 닮았지만, 동시에 #EMP 다르다#!. 특출한 건 저들과 [advanced_culture.GetCollectiveNoun](이)다.\n\n이것도 급진적인 변화를 줄 수 있을까? 내 비록 선진 문명에서 자라진 않았으나 내 변덕이 곧 [ROOT.Char.GetCulture.GetNameNoTooltip]의 미래다. [advanced_culture.GetNameNoTooltip] 문화를 도입하는 것은 내 역할이다."
 bp2_yearly.6110.ritual: "외국 신의 규칙은 인간의 규칙 못지않게 다르다고 들었다. 그리고 인간은 사는 곳이 달라지면 즐기는 것도 달라진다. 동시에 신들은 옮고 그름을 가르는 데 있어 자신의 뜻을 장려한다.\n\n[ROOT.Char.GetFaith.HouseOfWorship](은)는 조용하고 사색적이다.\n\n우리 민족의 관행이 변한다면... 옛 [ROOT.Char.GetCulture.GetHeritage.GetName] 선조와 [ROOT.Char.GetFaith.HighGodName](이)가 분노할까? 하지만 내 성장에 가장 이로운 영향을 준 건 [advanced_culture.GetName] 아니었던가?"
 bp2_yearly.6110.regional: "나는 사실상 텅 빈 알현실을 서성이면서 기억과 꿈을 힘들게 곱씹었다\n\n[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] 위로 [childhood_location.GetCounty.GetTitle.GetNameNoTier] 길거리의 풍경이 보이고 [ROOT.Char.GetCulture.GetName] 식탁에서는 [advanced_culture.GetName]식 만찬이 눈에 아른거린다. 전쟁에 앞서 군대를 재편하여 첫 승리를 맛보여주지 않았던가.\n\n[advanced_culture.GetCollectiveNounNoTooltip](이)가 다른 민족과 차별화되는 이유는 무엇일까? 그런 관습은 받아들여야 한다. 다만 시작점은 내 궁정이 되어야 할 것이다."
