 bp2_yearly.6030.c: "명예를 내팽개치는 순간 볼모라는 개념도 의미를 잃는 법."
 bp2_yearly.6030.c.tt: "협정 조건은 엄중하며 위반할 수 없음"
 bp2_yearly.6030.c.honor: "[rulers|E]가 당신을 상대로 [hostages|E]를 제공 및 요구할 확률이 높아짐"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial [hostages|E]를 압박하여 [secrets|E]을 캐낼 경우 [tyranny|E]이 증가합니다.#!"
