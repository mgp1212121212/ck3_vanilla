 bp2_yearly.6040.t: "정체성의 동요"
 bp2_yearly.6040.desc: "나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 [ROOT.Char.GetCulture.GetCollectiveNoun] 청년들이 공부를 어떻게 하는지 지켜보았다. 배우는 속도가 굼뜨고 자제력이 없으며, 제 부모들처럼 옥신각신하기 바쁘다.\n\n경이로운 [childhood_location.GetCounty.GetTitle.GetNameNoTier]의 [advanced_culture.GetCollectiveNoun] 청년들과는 다르다. 이들 민족의 봉역은 질서정연하며, 훌륭한 작품과 위대한 사상이 태동한 요람이다."
 bp2_yearly.6040.hostage: "그 지역에서 볼모 생활을 할 당시,"
 bp2_yearly.6040.education: "그 지역에서 유학할 당시,"
 bp2_yearly.6040.outro: "나는 계몽되었다.\n\n그리고 내 동포란 자들이 얼마나 미개한지 깨달았다.\n\n하지만 내가 바꿀 수 있다. 어린 시절 [advanced_culture.GetNameNoTooltip]에서 받은 교육으로 무장했으니까. 그래... 불확실하더라도 우리 민족을 개혁의 길로 이끌 수 있지 않을까?"
 bp2_yearly.6040.a: "내 집권이 재탄생의 시대가 될 수도 있어."
 bp2_yearly.6040.a.tt: "외국에서 배운 내용을 도입해 민족의 방식을 대체하거나 더 큰 영광을 안겨줌"
 bp2_yearly.6040.a.reforms: "[advanced_culture.GetName](을)를 본보기로 삼아 당신의 [culture|E], [court|E], [realm|E]을 개혁하여 발전시키는 시도를 함"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial 난이도가 높고 막대한 비용이 소모됩니다. 철저히 준비해야 합니다.#!"
 bp2_yearly.6040.b: "전통을 거스르는 일을 #EMP 고려#!하는 게 이상한 거 아닌가?"
 bp2_yearly.6040.b.tt: "우리만의 훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 방식을 받아들이고 다른 모든 건 무시함!"
 bp2_yearly.6040.b.promote_culture: "[promote_culture|E] [councillor_task|E]가 #high 25년#! 동안 추가로 효과를 발휘함"
 bp2_yearly.6040.b.no_reforms: "두 번 다시는 개혁을 고려하지 않게 됨"
 bp2_yearly.6040.c: "지금은 때가 아니야."
 bp2_yearly.6040.c.recurring: "개혁을 향한 열망이 나중에 다시 치솟을 것임"
 devoted_to_tradition_modifier: "전통의 수호자"
 devoted_to_tradition_modifier_desc: "외부인과의 교류를 거부하는 해당 인물은 동족을 옹호하는 것으로 유명합니다."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "돌, 철, 점토, 욋가지"
 bp2_yearly.6050.desc: "내 명에 따라 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 시작해 새로운 전초기지가 세워졌다. 도로, 요새, 세금 사무소까지 모두 위대한 [advanced_culture.GetName]식으로 만들어졌다.\n\n하지만 내 수도는 영롱하게 빛나는 [childhood_location.GetCounty.GetTitle.GetNameNoTier](이)가 아니며, 무역과 제조업이 성행하는 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]도 아니다. #EMP 아직은.#!\n\n[noble_representative.GetTitledFirstName](이)가 내 곁에서 미심쩍은 눈초리로 새롭게 들어선 외국 양식의 건물들을 바라보았다.\n\n\"#EMP 상인#!과 #EMP 평민#!의 배를 불려주고 계십니다.\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))](이)가 조소했다. \"그 아량을 귀족들에게 베풀어 주셨으면 회당을 새로 지었을 텐데요!\""
 bp2_yearly.6050.a: "나의 새로운 수도는 번영하리라!"
 bp2_yearly.6050.a.tt: "유수의 도시 사이에서 새로운 보석이 반짝반짝 빛날 것이고, 그 주민과 나는 번영하리"
 bp2_yearly.6050.b: "문명인은 #EMP 베풀지 않아#!. 세금을 걷어 짓지."
 bp2_yearly.6050.b.tt: "부당한 요구는 외국에서도 흔히 볼 수 있었지. 여기라도 다를 리 있을까!"
 bp2_yearly.6050.every_county_development: "당신의 [domain|E]에 속한 모든 [Concept( 'counties', '영지' )|E]의 [development|E]가 #positive_value +1#!만큼 변경됨"
 bp2_yearly.6050.county_control_loss: "당신의 [domain|E]에 속한 모든 [Concept( 'counties', '영지' )|E]의 [control|E] 수준이 #negative_value -30#!만큼 변경됨"
 bp2_yearly.6050.county_opinion_modifier: "당신의 [domain|E]에 속한 모든 비-[advanced_culture.GetName]계 [Concept( 'counties', '영지' )|E]가 [GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip](을)를 얻음"
 bp2_yearly.6050.c: "그렇다고 귀족을 외면할 순 없어!"
 bp2_yearly.6050.c.tt: "늘 그렇듯 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 실력자들을 총애할 것이야."
 bp2_yearly.6020.pay_vassals: "당신의 모든 [powerful_vassals|E]에게 [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! 지급 #EMP 및#! [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')] 상실"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon! #alert_trial 이 선택은 당신의 [root_scope.GetCulture.GetNameNoTooltip] 관습을 다시 공고히하는 데 #EMP 급속도#!로 공헌합니다.#!"
 bp2_yearly.6050.reform_path: "@alert_icon! #alert_trial 이 선택은 당신의 대대적인 [advanced_culture.GetNameNoTooltip] 혁신에 공헌합니다.#!"
 cultural_acceptance_gain_beginning_reforms: "[ruler|E]가 다른 [culture_possessive|E] 관습을 받아들이기 시작함"
