l_korean:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "공부의 가치"
 bp2_yearly.3000.desc: "제대로 된 영주의 몸가짐을 설명하는 [educator.Custom2('MyCharacterIntroduction', ROOT.Char)]의 목소리가 지리멸렬하게 늘어졌다. 도대체 이 얘기만 몇 번을 듣는 건지. 심지어 [educator.GetFaith.ReligiousText|U]에서 금욕과 관련된 문구까지 인용해 곁들이고 있다."
 bp2_yearly.3000.desc_no_educator: "나는 책장을 넘기며 밖에서 한창 놀고 있는 [ROOT.Char.Custom('GetCourt')]의 다른 아이들을 쓸쓸하게 바라보았다. 웃음소리, 쾌활한 비명... 나는 다시 탁자에 놓인 [ROOT.Char.GetFaith.ReligiousText|U](으)으로 시선을 돌렸다."
 bp2_yearly.3000.desc_ending: "\n\n물론 이 모든 게 내 미래를 위한 것이니 정말 중요하지만... 한두 번쯤은 몰래 나가서 놀아도 모르지 않을까?"
 bp2_yearly.3000.a: "지식은 우주를 깨우치는 열쇠야!"
 bp2_yearly.3000.a.tt: "일정 확률로 당신의 교육이 좋은 결과로 이어짐"
 bp2_yearly.3000.b: "좀 노력해서 나쁠 건 없지."
 bp2_yearly.3000.c: "#EMP 놀아도 모자란 시간#!을 왜 공부에 써야 하지?"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "낯익은 방"
 bp2_yearly.3010.desc: "사랑하는 [child.Custom('GetDaughterSon')] [child.GetFirstName](이)가 혼란과 생소함에 멍한 눈빛으로 주위를 빤히 응시하는 모습을 보고 있자니 가슴이 미어질 것 같다.\n\n오래전이긴 하지만 바로 이 방에서 첫 걸음마를 뗐거늘. 어린 나이에 외국에서 한참이나 볼모 생활을 해서 그런지 기억을 말끔하게 잊어버린 모양이었다.\n\n아이가 다시 한번 주변을 둘러보더니 한숨을 내쉬었다."
 bp2_yearly.3010.a: "얘기를 해봐야겠어."
 bp2_yearly.3010.b: "잘 극복하겠지."
 #I've Walked This Floor
 bp2_yearly.3011.t: "낯익은 바닥"
 bp2_yearly.3011.desc: "마음 한 구석으로는 나도 #EMP 안다#!. 전에 여기에 와본 적 있다는 걸. 하지만 기억은 꿈보다 흐릿한 데다, 집에 대한 꿈은 전에 한 번 나를 속이기까지 했다. 외국에서 오랫동안 볼모 생활을 하고 난 후로는 뭐가 #EMP 집#!이고 뭐가 #EMP 아닌지#! 구별하기조차 어렵다...\n\n이 난로가 원래 여기 있었던가? 이 회랑은 늘 이렇게 어두웠나? 모르겠다."
 bp2_yearly.3011.desc_parent: "\n\n방 맞은편에 있는 [parent.GetMotherFather](와)과 시선이 마주친 순간, 부모님의 눈빛에 나와 같은 슬픔이 어려 있음을 알아보았다. 우린 굳센 포옹을 나누었다."
 bp2_yearly.3011.desc_no_parent: "\n\n방 맞은편에 있는 [parent.GetMotherFather](와)과 시선이 마주친 순간, 부모님은 한숨을 내쉬곤 시선을 피하셨다."
 bp2_yearly.3011.a: "이방인이 된 기분이야."
 bp2_yearly.3011.b: "여긴 내가 있을 곳이 맞아!"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip](이)가 자신의 다양성을 받아들임"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip](이)가 자신의 기원을 고수함"
