l_korean:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "총애하는 자문위원"
 bp2_yearly_extra.0001.desc: "매력적이면서도 흥미롭다. 자문회의 업무를 구경하고 있는데, 특히 [ROOT.Char.Custom2( 'RelationToMe', target_councilor )] [target_councilor.GetTitledFirstName]에게 관심이 간다.\n\n우리 둘이 좋아하는 분야가 겹친다는 건 분명하다. 자문회와 함께 보내는 시간이 점점 늘어나고 있다."
 bp2_yearly_extra.0001.a: "나도 돕고 싶어!"
 bp2_yearly_extra.0001.a.tt: "돕는 건지 난장판을 만드는 건지 알 수 없음. 손을 더럽히면서 배우게 될 것임"
 bp2_yearly_extra.0001.b: "그냥 일하는 모습을 구경하고 싶을 뿐이야."
 bp2_yearly_extra.0001.b.tt: "뒤로 물러서서 지켜보는 게 안전함"
