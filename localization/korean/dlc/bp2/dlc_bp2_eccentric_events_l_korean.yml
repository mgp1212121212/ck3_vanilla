 erratic_behaviour: "변덕"
 erratic_behaviour_desc: "해당 인물은 최근 비이성적이고 이상한 방식으로 행동하여 궁정의 짜증을 샀습니다."
 bird_cruelty: "조류 혐오"
 bird_cruelty_desc: "해당 인물은 최근 새에 과민 반응을 보입니다. 조금이라도 새 지저귀는 소리나 동물 울음을 들으면 분노에 휩싸이는 듯합니다."
