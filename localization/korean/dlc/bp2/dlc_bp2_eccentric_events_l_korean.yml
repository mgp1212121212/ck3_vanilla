 close_tutelage: "밀착 지도"
 close_tutelage_desc: "해당 인물은 어떤 선생으로부터 특별한 관심을 받고 있습니다. 덕분에 배우는 과정이 점차 쉬워질 겁니다."
 close_tutelage_scheme: "밀착 지도"
 close_tutelage_tutor: "밀착 지도"
 close_tutelage_tutor_desc: "해당 인물은 아이에게 밀접한 개별 지도를 제공하여 교육을 돕고 있습니다. 하지만 아이의 정신적 안정을 소모하는 일이기도 합니다."
