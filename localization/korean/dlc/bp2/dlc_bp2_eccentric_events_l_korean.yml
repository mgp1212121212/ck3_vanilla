l_korean:
 child_personality.7300.t: "동물과의 우정"
 child_personality.7300.desc: "나는 궁정의 동료나 학생과 같이 있을 때보다 동물원과 마굿간에서 동물들과 함께 있을 때 훨씬 더 편하다. 수시로 마굿간에 가서 말의 털을 골라주고 승마를 하곤 한다.\n\n이 동물들에게선 마치 친구와 같은 강한 유대감을 느낀다. 말에서 내려 꼼꼼하게 손질하면서, 혹시 말 또한 동료로 인정해야 하는 것은 아닌지 고민하게 된다."
 child_personality.7300.a: "나는... 말의 말을 할 줄 알아!"
 child_personality.7300.b: "저들도 우리와 다를 바 없어."
 child_personality.7300.c: "동물은 인간의 도구일 뿐이다."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName](이)가 최근 마굿간의 말에게 많은 관심을 쏟느라 궁정의 동료들을 소홀히 하는 모습을 보였다. 게다가 특히 집중하는 한 마리의 말이 있는 듯했다."
 child_personality.7301.eccentric.desc: "심지어 자기가 \"말의 말\"을 할 줄 안다고 주장하고 있다.\n\n그 아이는 입술을 떨며 동물이 우는 소리를 내기 시작했고, 가끔은 자기와 말이 어떤 얘기를 나눴는지 알려주기도 한다."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "듣자하니 이 짐승은 [child.GetFaith.ReligiousHeadName] 계급에 오르려는 야망을 품은 모양이다."
 child_personality.7301.eccentric.fallback: "듣자하니 이 짐승은 자문회 위원이 되고 싶어 하는 모양이다."
 child_personality.7301.compassionate.desc: "그리고 짐승 또한 사랑과 존엄을 받을 자격이 있다고 설파한다.\n\n정작 [child.GetFirstNameNoTooltip](은)는 마굿간 일을 하느라 지저분한 모습인데, 말은 완벽하게 손질받아 깔끔한 모습을 보여준다."
 child_personality.7301.callous.desc: "하지만 막상 얘기해 보면 짐승은 도구일 뿐이며 쓸모가 없어지면 처분해야 한다고 주장한다.\n\n[child.GetFirstNameNoTooltip](은)는 말을 탈 때 그 말의 안전이나 편안함에 대해서는 아무 관심도 없어 보인다. 오히려 짐승이 자기 안전을 신경 쓰는 모습을 보이면 적극적으로 짜증을 내는 판국이다."
 child_personality.7301.eccentric: "놀라운 상상력이군."
 child_personality.7301.compassionate: "그 녀석만 편애하진 마라."
 child_personality.7301.callous: "\"좋구나. 그 기분을 잊지 마라.\""
 child_personality.7301.change.eccentric: "\"말에게 말해봐라. 뭐라고 말하는지 알려다오.\""
 child_personality.7301.change.compassionate: "\"말은 동료란다. 다른 동물과는 다르지, [child.GetFirstNameNoTooltip].\""
 child_personality.7301.change.callous: "\"어리석구나. 말은 도구일 뿐이다.\""
 child_personality.7400.t: "즐기느냐 마느냐"
 child_personality.7400.desc: "나는 하루의 절반을 [other_child.GetFirstName](와)과 함께 행복하게 보낸다. 내 몸이 삐그덕거릴 때까지 이 아이와 놀 수 있을 것만 같다.\n\n하지만 내가 [ROOT.Char.Custom('BG_GameType_Generic')] 세트를 꺼내자 아이의 얼굴에 시무룩한 표정이 번진다.\n\n"
 child_personality.7400.desc.outro.young: "\"그런 멍청하고 지루한 놀이는 하기 싫어요. 말 타고 놀래요!\""
 child_personality.7400.desc.outro.older: "\"[ROOT.Char.GetFirstNameNoTooltip], 우리 하루 내내 안에만 있었잖아요. 밖에 나가서 말이라도 타야 해요!\""
 child_personality.7400.a: "\"둘 다 하면 안 되요?\""
 child_personality.7400.b: "\"내 게임은 내 방식대로 할 거예요!\""
 child_personality.7400.c: "\"아, 승마도 괜찮을 것 같아요...\""
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName](이)가 오늘 유독 조용했다. 아무래도 가서 녀석을 살펴봐야 할 것 같다. 그래서 직접 찾아갔다."
 child_personality.7401.eccentric.desc: "녀석은 [other_child.GetFirstName](와)과 함께 승마장에 나가 있었다. 둘은 말등에서 크게 고함을 지르며 [child.Custom('BG_GameType_Generic')]에서 말을 움직이는 듯한 소리를 읊고 있었다. 자세히 살펴보니 말을 탄 채로 보드게임을 하는 중이었다. 최소한 시도라도 하고 있었다. 승마장 곳곳에 보드게임 말이 흩어져 있었고, 둘은 벌써 여러 번 말에서 떨어진 모습이었다."
 child_personality.7401.fickle.desc: "녀석은 [other_child.GetFirstName](와)과 함께 승마장에 나가 있었다. [child.GetFirstNameNoTooltip|U](은)는 친구에게 끌려온 듯했다. 이곳에 있는 것이 그리 즐겁지 않은 모양새였다.\n\n\"난 보드게임 하고 싶었는데, [other_child.GetFirstNameNoTooltip](이)가 말을 타야 된다고 했어요. 들을 땐 재밌을 것 같았는데!\""
 child_personality.7401.stubborn.desc: "녀석은 자기 방에서 [other_child.GetFirstName](와)과 함께 [child.Custom('BG_GameType_Generic')](을)를 하고 있었다. 열의에 찬 [child.GetFirstNameNoTooltip](와)과는 달리 [other_child.GetFirstName](은)는 다소 지루한 기색이었다.\n\n\"[other_child.GetFirstNameNoTooltip|U](은)는 말을 타자고 했는데, 제가 그냥 보드게임을 하기로 했어요!\""
 child_personality.7401.eccentric: "\"훌륭한 절충안이구나!\""
 child_personality.7401.fickle: "\"변덕은 날씨보다 빨리 바뀌곤 하지.\""
 child_personality.7401.stubborn: "\"바위처럼 줏대 있게 굴거라.\""
 child_personality.7401.change.eccentric: "\"둘 다 같이 하면 되지 않느냐?\""
 child_personality.7401.change.fickle: "\"사람의 변덕은 흐르는 물처럼 변하기 마련이다.\""
 child_personality.7401.change.stubborn: "\"항상 가만히 있으면서 움직이는 건 다른 녀석에게 맡기거라.\""
 stress_threshold.2360.t: "정신 붕괴: 방문자"
 stress_threshold.2360.desc: "마침내 [ROOT.Char.Custom('GetCourt')|l] 생활의 스트레스에서 벗어난 후 내밀한 [ROOT.Char.Custom('GetChamber')|l]에 앉아 잠이 들기 직전, 문을 세게 두드리는 소리에 잠에서 깨어났다.\n\n늦은 밤에 찾아온 손님이 누구인지 보려고 [ROOT.Char.Custom('GetDoor')]을 열었더니 작고 검은 새 한 마리가 내 얼굴을 공격하는 게 아니겠는가.\n\n보통은 [ROOT.Char.GetFaith.CreatorNamePossessive] 창조물 중 하나가 방문하면 선물이 되지만, 이 작고 검은 해충은 끊임없이 방 안을 날아다니며 나를 향해 울부짖고 비명을 질러댔다. 주먹이 꽉 조여지고 심장이 뛰기 시작한다."
 stress_threshold.2360.a.eccentric.gain: "나한테 말을 거는 것 같군."
 stress_threshold.2360.a.eccentric.effect: "이 시간에 손님이라니! 같이 얘기나 할까."
 stress_threshold.2360.b.irritable.gain: "더 이상은 못 참아!"
 stress_threshold.2360.b.irritable.effect: "이 빌어먹을 새를 죽여버리겠다!"
 stress_threshold.2360.c: "어차피 떠날 게 뻔한 것을."
 bp2_yearly.8000.t: "바라던 대로"
 bp2_yearly.8000.desc.intro: "최근 [hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]로만 말을 걸고 있다. 듣기만 해도 상당히 능숙한 실력임을 알 수 있다.\n\n"
 bp2_yearly.8000.desc.tutor: "분명 내 궁정 지도 교사인 [tutor.GetFirstName]의 가르침 덕분에 이 아이의 언어 능력이 만개한 것이다. 나는 [hostage.GetHerHis] 궁정 언어 능력이 앞으로 더 발전하리라고 기대한다."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U](은)는 [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] 같은 성직자 교육자들 덕분에 [hostage.GetHerHis] 궁정 언어 능력이 발달했다고 말한다."
 bp2_yearly.8000.desc.guardian: "[hostage.GetFirstNameNoTooltip](와)과 [tutor.GetFirstName] 사이의 유대감이 끈끈해지고 있음이 분명하다. 앞으로도 [hostage.GetHerHis] 교육에 있어서 더 놀라운 결과를 기대할 수 있을 것이다."
 bp2_yearly.8000.a: "내가 개인적으로 [hostage.GetHerHim]를 가르칠 것이다."
 bp2_yearly.8000.b: "[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]라니, 실로 한심한 짓이군."
 bp2_yearly.8000.c: "나쁘지 않아."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U](이)가 당신의 [court_language|E]를 배우길 단념할 것임"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U](이)가 강력한 보너스를 받으며 당신의 [court_language|E]를 배우기 위한 [scheme|E]을 시작함"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U](이)가 당신의 [court_language|E]을 배우기 위해 [scheme|E]을 시작하도록 권유받음"
 bp2_yearly.8010.t: "재밌는 대화"
 bp2_yearly.8010.desc: "나는 [child.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 수업하는 중이었다. 그런데 [child.GetHerHim]가 숨 막힐 듯 웃어대는 바람에 내 수업에 집중하지 않고 있음을 알 수 있었다. 이 아이는 가끔 내 말을 이상한 목소리로 따라한다.\n\n\"뭐 하는 거야?\"\n\n\"뭐 하는 거야?\" [child.Custom('InsultNoun')] 녀석이 또 발작적으로 웃기 시작했다. \"미안해요. 억양이 워낙 웃겨서!\""
 bp2_yearly.8010.a: "기초 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]를 가르쳐야 할지도 모르겠군."
 bp2_yearly.8010.a.tt: "다음 수업에서 기초 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 말하기를 가르침"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U](이)가 강력한 보너스를 받으며 당신의 [language|E]를 배우기 위한 [scheme|E]을 시작함"
 bp2_yearly.8010.a.success: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 교육에 성공함"
 bp2_yearly.8010.a.failure: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 교육에 실패함"
 bp2_yearly.8010.b: "\"아니, #EMP 네가#! 웃기게 말하는 거지!\""
 bp2_yearly.8010.b.success: "아이를 조롱하는 데 성공함"
 bp2_yearly.8010.b.failure: "더 창피를 당함"
 bp2_yearly.8010.c: "그렇군."
 bp2_yearly.8010.d: "조아, 게소칼까?"
 bp2_yearly.8010.d.tt: "수업 시간에 둘만 아는 비밀 언어를 만들어 냄"
 bp2_yearly.8020.t: "하고 싶은 것"
 bp2_yearly.8020.desc: "나는 하루의 절반을 [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 노느라 보냈다. 굉장히 재밌는 시간이었다! 우린 [ROOT.Char.Custom('BG_GameType_Generic')](을)를 하고 놀았다. 놀이가 끝났을 때, [other_child.GetSheHe]는 내가 말문이 막힐 정도로 압도적인 결과를 보여줬다.\n\n\"재밌었어! 이제 뭘 하지?\"\n\n이번에야말로 내가 이길 종목을 고를 기회일지도..."
 bp2_yearly.8020.a: "죽마 경기 하자!"
 bp2_yearly.8020.b: "주사위 팽이 갖고 놀자!"
 bp2_yearly.8020.c: "인형 갖고 놀면 지는 사람 안 나와."
 bp2_yearly.8021.t: "게임"
 bp2_yearly.8021.desc.intro: "우리는 보드판을 옆으로 치웠다."
 bp2_yearly.8021.desc.stilts: "그리고 죽마를 준비했다. 발판에 오르자 키가 어른만큼 커졌다. 이 어지러운 높이에서 균형을 잡으려고 내 가는 다리가 최선을 다했다. 상대 또한 불안정한 발판을 딛고 일어섰고, 경기를 시작했다!"
 bp2_yearly.8021.desc.teetotum: "그리고 주사위 팽이를 준비했다. 팽이를 돌리면서 각 면에 구슬을 거는 방식이다. 부담되는 내기는 아닌데도, 팽이가 멈출 때마다 심장이 거세게 뛴다.\n\n번갈아 가면서 게임을 진행하자 구슬이 이리저리 오갔다."
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U](은)는 얼마 가지도 못하고 얼굴을 구기며 넘어졌다. 그렇게 승자는 내가 되었다. 위풍당당하게 죽마를 타고 상대를 내려다보며 나는 승리감을 만끽했다."
 bp2_yearly.8021.desc.teetotum.outro: "그리고 결국, 모든 구슬이 내 손에 들어왔다. [other_child.GetFirstNameNoTooltip|U](은)는 한숨을 쉬며 패배를 인정했다. 나는 당당하게 모든 구슬을 가지게 되었다."
 bp2_yearly.8021.a: "너무 쉽잖아! 패배자!"
 bp2_yearly.8021.b: "좋은 게임이었어."
 bp2_yearly.8021.c: "우승자 소원 하나 들어주기로 했었지..."
 bp2_yearly.8022.desc.stilts.outro: "\n\n불안정한 발걸음으로도 최대한 속도를 냈지만, 결국 얼마 가지 못해서 얼굴을 구기며 넘어졌다. 그렇게 승자는 [other_child.GetFirstNameNoTooltip](이)가 되었다."
 bp2_yearly.8022.desc.teetotum.outro: "그리고 결국, 모든 구슬이 내 손을 떠났다. 그렇게 승자는 [other_child.GetFirstNameNoTooltip](이)가 되었다."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U]는 승자의 겸손함을 몰랐다. 오히려 나를 패배자라며 조롱하고 멸시했다."
 bp2_yearly.8022.desc.normal_child: "\n\n\"진짜 재밌었어!\""
 bp2_yearly.8022.a: "어쩌라고."
 bp2_yearly.8022.a.mean: "\"닥쳐! 너 싫어!\""
 bp2_yearly.8022.b: "\"경비병!\""
 bp2_yearly.8022.c: "\"그래, 또 하자!\""
 bp2_yearly.8030.t: "외로운 인형"
 bp2_yearly.8030.desc: "불길이 집어삼킨 [ROOT.Char.GetCurrentLocation.GetName]에 비명이 울려 퍼진다. 병사들은 귀중품을 약탈하고 포로들을 붙잡느라 정신이 없다. 불타는 살점 냄새가 공기를 가득 채워 코를 쿡쿡 쑤셔댄다.\n\n잔해 사이에 작은 인형 하나가 놓여 있었다. 작은 단추를 눈으로 달고, 손으로 직접 한 땀 한 땀 지어낸 인형의 미소를 보고 있자니 고향에서 날 기다리고 있을 아이가 떠올랐다. \n\n진흙투성이긴 하지만 부드러운 감촉이 전해졌다. 궁정에 있는 아이에게 선물로 주면 딱 좋을 것 같다는 생각이 들었다."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip](이)가 좋아하겠군!"
 bp2_yearly.8030.b: "이 인형을 보니 [child_2.GetFirstNameNoTooltip](이)가 생각나."
 bp2_yearly.8020.a.win: "승리!"
 bp2_yearly.8020.a.lose: "패배..."
 bp2_yearly.8040.t: "어른이 된 상대"
 bp2_yearly.8040.desc.intro: "예전에 좋아했던 [crush.GetFirstName](을)를 오랜만에 만났다."
 bp2_yearly.8040.desc.mid.same_location: "[crush.GetHerHim]는 언제나처럼 화려한 모습으로 [ROOT.Char.Custom('GetCourt')]에 들어왔다. 심지어 [ROOT.Char.GetFaith.PositiveAfterLife]의 흔적이 그대로 남아있었다. 젊은 시절처럼 심장이 뛰었고, 손바닥이 땀으로 젖기 시작했다.\n\n[crush.GetSheHe]가 젊은 시절 반했던 그 모습 그대로란 사실이 믿기 힘들었다. 내 감정이 그때와 똑같다는 사실은 더 믿기 힘들었다."
 bp2_yearly.8040.desc.mid.different_location: "세월이 흐른 지금에도 내가 사랑했던 [crush.GetHerHim]를 생각하면 밤에 잠을 이루지 못할 지경이다.\n\n[crush.GetSheHe|U]는 이제 성숙한 [crush.GetWomanMan](이)가 되었다. [crush.GetHerHim]를 계속 생각하던 중, 나는 나도 모르게 깃펜에 손을 뻗고 있었다."
 bp2_yearly.8040.desc.outro: "결국 이 감정을 전해야만 하는 것일까."
 bp2_yearly.8040.a: "사랑을 고백할 것이다!"
 bp2_yearly.8040.b: "이런 유치한 생각은 버려야 한다."
 bp2_yearly.8040.c: "우린 아침에 결혼할 것이다!"
 bp2_yearly.8041.t: "어른이 된 너"
 bp2_yearly.8041.desc.intro.same_location: "[ROOT.Char.Custom('ResidenceBuilding')](으)로 들어가자 [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 빤히 바라보고 있었다. 마치 굶주린 야인이 고기를 보는 듯한 눈빛이었다. [crushee.GetSheHe|U]는 군중을 헤치고 다가와서"
 bp2_yearly.8041.desc.intro.different_location: "평범한 서한들을 보던 중 특이한 편지를 발견했다. 피처럼 붉은 리본과 하트 모양의 밀랍 인장이 인상적이었다.\n\n[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 보낸 편지였다. 나에 대한 [crushee.GetHerHis] 사랑이 절절히 묻어나는 내용이었다."
 bp2_yearly.8041.desc.mid.same_location_marriage: "내 앞에서 몸을 낮추었다.\n\n\"오, 나의 사랑스러운 [ROOT.Char.Custom('LoverPetName')], 어릴 적부터 너를 마음에 두고 있었어. 이 세상에서 내 사랑만큼 순수한 것이 어디 있을까. 너만 괜찮다면 내가 네 [crushee.Custom('WifeHusband')](이)가 되어 줄게!\""
 bp2_yearly.8041.desc.mid.different_location_marriage: "어릴 적 추억을 한참 이야기한 후에, 편지에서는 자기가 내 [crushee.Custom('WifeHusband')](이)가 되겠다며 프로포즈했다!\n\n\"네가 답해준다면 바로 결혼할 거야. 나를 받아준다면 네 행복을 내 삶의 목적으로 삼도록 노력할게.\""
 bp2_yearly.8041.desc.mid.same_location_lovers: "나를 [ROOT.Char.Custom('GetCourt')] 구석으로 끌고 갔다. 그리고 내 귀에 부드럽게 속삭였다.\n\n\"어릴 때부터 널 깊이 사랑했어. 너만 받아준다면, 지금이라도 내 사랑을 전하고 싶어.\""
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n\"내 사랑, 나는 너만을 바라보며 숨 쉬고 있어. 더 이상 떨어져서 지내는 상황을 참기 힘들어. [crushee.Custom('GirlBoy')] 시절부터 널 사랑했어. 제발 내 사랑을 받아줘. 영원히 행복하게 해 줄 것을 약속할게.\""
 bp2_yearly.8041.a: "[crushee.GetHerHis] 사랑을 받아준다!"
 bp2_yearly.8041.b: "난 이렇게 느끼지 않는데."
 bp2_yearly.8042.t: "맺어진 애정"
 bp2_yearly.8042.desc.intro: "나는 [crush.GetFirstName]에게 사랑을 고백했다."
 bp2_yearly.8042.desc.mid.same_location: "[crush.GetSheHe]는 내게 기대어 내 귀에 사랑을 속삭였다."
 bp2_yearly.8042.desc.mid.different_location: "편지로 전한 마음이었지만 며칠 지나지 않아 [crush.GetSheHe] 또한 같은 마음이라는 답장이 돌아왔다!"
 bp2_yearly.8042.desc.outro: "\n\n우리의 사랑이 젊은 시절의 어리석음을 이겨내고 성숙한 관계로 꽃필 수 있어서 진정 놀랍고 다행스럽다."
 bp2_yearly.8042.a: "정말 환상적이군."
 bp2_yearly.8043.t: "거절당한 애정"
 bp2_yearly.8043.desc: "내 사랑은 여전히 짝사랑인 모양이다. [crush.GetFirstName|U](은)는 내게 연인으로서의 관심이 전혀 없는 듯하다. 난 그저 마음 아파할 뿐이다."
 bp2_yearly.8043.a: "어쩌면 [crush.GetSheHe]를 설득할 수 있을지도."
 bp2_yearly.8043.b: "이런."
