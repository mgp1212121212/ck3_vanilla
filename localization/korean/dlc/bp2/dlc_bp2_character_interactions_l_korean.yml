l_korean:
 influence_child_personality_interaction: "피후견인 성격 영향"
 influence_child_personality_interaction_desc: "당신의 [ward|E]에게 [personality_trait|E]을 물려줍니다."
 had_guardian_influence_interaction: "최근 [DATE.GetStringLong]에 해당 상호작용을 나눔"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — 성공"
 bp2_character_interaction.1001.desc_intro: "나는 내 [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]에게 다가갔다."
 bp2_character_interaction.desc_lustful: "그리고 한 가지 질문을 던졌다. \"사랑을 해본 적 있니?\"\n\n\"네,\" [recipient.GetSheHe]가 조심스럽게 대답했다. \"가족을 사랑해요! 또... 자꾸 생각나는 사람이 있어요...\"\n\n\"그 감정을 놓치지 말거라. 사랑과 만족감은 널 찾아오지 않아. 직접 뛰어서 잡아야 하는 감정이지! 솔직하게 받아들여. 그저 인간적인 욕망일 뿐이니까.\"\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$\"아, 그거 다행이네요.\" [recipient.GetSheHe]가 웃음을 터뜨렸다. \"언젠간 모든 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]한테 키스할 날이 올 거예요!\""
 bp2_character_interaction.desc_chaste: "그리고 한 가지 질문을 던졌다. \"혹시 다른 사람을 보면 가슴이 뜨거워진 적 있니?\"\n\n\"네...\" [recipient.GetSheHe]가 망설이며 대답했다. \"가끔 그래요.\"\n\n\"그건 반드시 꺼뜨려야 하는 불길이란다. 네 마음이 [ROOT.Char.GetFaith.NegativeAfterLife]의 불길에 타오르고 있으면 [ROOT.Char.GetFaith.FertilityGodName]께서 널 축복하실 리 없잖니. 더러운 욕망을 탐닉하고 있는데 말이다. 명심해, 욕망은 파멸로 가는 지름길이야.\"\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$\"그럴게요.\" [recipient.GetFirstNameNoTooltip](이)가 활기차게 대답했다. \"육신을 혐오하겠어요!\""
 bp2_character_interaction.desc_gluttonous_common: "그리고 기름기로 번들거리며 죄책감 가득한 모습에 질문을 던졌다. \"대체 뭘 먹은 거지...?\"\n\n\"아! 이 [recipient.Custom('GetLocalStreetFood')](이)가 어쩌다 여기까지 온 거야?\"\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$\"하인들에게 더 가져오라고 말했니?\" 나는 활짝 웃었다. \"배가 너무 #EMP 고파서#! 그래!\"\n\n우리는 함께 식사했다. 그리고 녀석이 튼튼하게 자랄 수 있도록 많이 먹으라고 격려했다. \"꿈과 욕망을 부끄럽게 여길 것 없다! 궁정의 풍요로움을 마음껏 즐기거라.\"\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\"고마워요!\" [recipient.GetSheHe]가 트림하며 대답했다."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$나는 [recipient.Custom('GetLocalStreetFood')](을)를 집어서 저 멀리 던져버렸다. \"그 정도도 #EMP 못 참아?! 자제가 안 돼?#! 언제나 절제할 것을 맹세해. [ROOT.Char.GetFaith.HealthGodName]께 검박하게 살겠다고 맹세해! 이 세상에 타락자는 필요하지 않아.\"\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$\"맹세할게요.\" [recipient.GetSheHe]가 읊조렸다. \"[recipient.Custom2('RelationToMeShort', ROOT.Char)], 너무 부끄러워서...\""
 bp2_character_interaction.desc_greedy_common: "[recipient.GetSheHe]는 활을 휘두르며 다른 또래의 이름을 부르고 있었다.\n\n\"[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]의 종자 중 하나로구나!\" 말소리는 거의 비명이 되었다. \"내 것을 노리는 녀석은 목을 꿰뚫어 버리겠다!\"\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$\"진정해라. 냉정하게 계산해야 이득을 얻는 거야. 그래, 다들 엎드려 빌겠지. 하지만 네가 네 것을 지킨다는 게 알려지면 다들 물러날 거야. 누가 돌에서 피를 뽑아낼 수 있겠나. 피도 금도 주지 않는 게 최고지, [recipient.GetFirstNameNoTooltip].\"\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$\"아니면,\" [recipient.GetSheHe]가 대답합니다. \"거래는 가능할지도 몰라요... 꽤 #EMP 유리한#! 방향으로...\""
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$\"하찮은 일로 생기는 문제가 얼마나 많은지 아나? 활을 내려놔. 명예를 잃으면 모든 걸 잃는 거야. 머리를 잘 굴려봐. 네 것을 내어주면 결국 너한테 돌아오는 거니까.\"\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$\"영주님이 저를 위해 사는 것처럼...\" [recipient.GetFirstNameNoTooltip](이)가 한숨을 쉽니다. \"저도 다른 사람을 위해서 살려고 할 수 있어요.\""
 bp2_character_interaction.desc_lazy_common: "그리고 한 가지 질문을 던졌다. \"나를 섬기라고 하면 어떻게 할 거지?\"\n\n\"어... 최선을 다할 거예요.\"\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$\"사실... 노력하지 않고 기준을 만족시킨다는 건 그걸 뛰어넘었단 거란다.\" 나는 [recipient.GetHerHis] 머리카락을 흩뜨리며 말했다. \"신경 쓰지 않아도 뭐가 되도 되겠지. '섬기는' 것 따윈 신경 꺼. 그냥 낮잠이나 많이 자는 것도 괜찮겠구나\"\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip](은)는 작게 하품하며 동의합니다. \"네, 그럴게요!\""
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$\"최선을 다하겠다고? 너한테 능숙한 솜씨를 기대하진 않아. 그저 인내심을 기대하는 거지. 일을 멋지게 해내면 즐겁지 않니? 괜히 의심하거나 고민하지 말고 그냥 해! 일단 시작하는 거다!\"\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip](은)는 벌떡 일어나서 대답했다. \"실망할 일은 없을 거예요!\""
 bp2_character_interaction.desc_wrathful_common: "그리고 한 가지 질문을 던졌다. \"힘이란 뭘까?\"\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$내가 잠시 기다렸다가 자문자답하는 사이에, [recipient.GetHerHis] 두 눈이 작게 반짝였다. \"힘이란 분노할 자유란다. 화나게 만드는 자들을 때려눕히고 모욕할 자유를 말하지.\"\n\n\"어떤 얼간이가 제 망토 찢어놨을 때처럼 말이네요! 그때 진짜 화 많이 났는데.\" [recipient.GetSheHe]는 내 대답에 격렬하게 동의했다.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$ \"잠깐만요.\" [recipient.GetSheHe]가 비명을 질렀다. \"그 바보들은 #EMP 제가 불을 뿜는단 걸#! 알게 될 거예요!\""
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$\"[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]와 귀족들에게 명령을 내리는 거? 오늘 좋아하는 [recipient.Custom('GetAccessory')] 잃어버렸는데 아무도 관심 없어요...\"\n\n힘이란 자기 자신을 지배하는 것에서 시작돼.\" 나는 설명을 계속했다. \"다른 사람 탓하고 괜히 짜증 내는 건 자기가 무력하고 멍청하다고 인정하는 짓이야. 그러지 말고 심호흡하면서 차분하게 판단을 내려봐.\"\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$잠시 후, [recipient.GetFirstName](이)가 한숨을 쉬며 말합니다. \"시도는 해 볼게요.\""
 bp2_character_interaction.desc_impatient_common: "그리고 [recipient.GetHerHis] 손에 계란 하나를 넣은 후 이렇게 말했다. \"잘 쥐고 있어. 나중에 다시 오마.\"\n\n나는 온종일 여기저기 돌아다녔다. 그리고 몇 시간이 지난 뒤 돌아갔다. 녀석은 똑같은 벤치에 앉아서 아까 그 계란을 꼭 쥐고 있었다.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$나는 [recipient.GetHerHis] 손바닥을 두들겨 계란을 깼다. 손이 찐득하게 물들고, 얼굴에는 충격이 가득 떠올랐다.\n\n\"오늘 하루를 그냥 날렸구나...\" 나는 그 말을 남긴 채 떠났다.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$\"다시는 당신 안 기다릴 거예요!\" [recipient.GetFirstNameNoTooltip](이)가 울부짖었다. \"#EMP 맹세코!#!\""
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$[recipient.GetHerHim]의 손에서 계란을 가져온 뒤 녀석을 꼭 안았다. \"자랑스럽구나. 암탉이 어떻게 생명을 탄생시키는지 아니? 수탉이 가족을 어떻게 지키는지는? 전부 끈기 덕분이야.\"\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip](이)가 싱긋 웃습니다. \"덕분에 생각은 많이 할 수 있었어요.\""
 bp2_character_interaction.desc_arrogant_common: "그리고 [SCOPE.Custom('BG_GameType_Generic')]에서 선생을 한 명이나마 이긴 걸 축하했다.\n\n\"별거 아니었어요.\" [recipient.GetSheHe]는 곧바로 대답했다. \"사실 놀면서 상대했던 어른들 거의 다 이겼다고요!\"\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$\"훌륭하구나. 네게 멋진 운명이 들어와 있으니까 그러지. 자기 자부심을 부끄러워하지 말아라. 겁쟁이나 자기 능력을 못 믿는 거야. 네가 어떤 사람인지 모두에게 보여줘. 그러면 명예는 자연스럽게 들어올 테니까.\"\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$\"하!\" [recipient.GetFirstNameNoTooltip](이)가 코웃음 친다. \"혹시 그, 질투하는 건가요?\""
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$\"혹시... 나를 상대하고 싶은 거야? [ROOT.Char.GetPrimaryTitle.GetTierAsName] 전부 다 초대할 건데.\" [recipient.GetFirstNameNoTooltip](이)가 위축돼서 항의하는 동안, 나는 일 부풀리기에 애썼다.\n\n\"반드시 조심해. 우리 미덕에 취해서 너무 무례하게 굴고, 자기 자신은 판단의 잣대가 다른 걸 경계해야 해.\"\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$\"제발!\" [recipient.GetFirstNameNoTooltip]의 애원이 깊게 울렸다. \"용서해 주세요!\""
 bp2_character_interaction.desc_deceitful_common: "그리고 한 가지 질문을 던졌다. \"나한테 거짓말하니?\"\n\n\"어... 그런 거 안 해요!\"\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$\"지금 거짓말하고 있구나.\" 난 키득거렸다. \"안타깝게도. 언제쯤 작은 거짓말을 계속하면서도 아닌 척하는 방법을 배우게 될까? 위대한 사람이 되고 싶니? 세상은 뱀 소굴이야. 가장 교활한 태양만이 그 위에 오를 수 있는 법이다.\"\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\"아, [recipient.Custom2('RelationToMeShort', ROOT.Char)]! 영주님은 제가 제일 사랑하는 뱀이세요!\" [recipient.GetFirstNameNoTooltip](은)는 거짓말했다."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$\"그럴 수도 있겠지. 내가 알 수는 없는 영역이니까.\" 나는 설명했다. \"근데 거짓말에서 무언가를 #EMP 느끼지는#! 못하는 거냐? 거짓말쟁이라면 내가 좀 안다. 명예도 없고, 진실이 뭐든 신경조차 쓰지 않는 사람이지... 그런 사람이 되고 싶니?\"\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$\"어... 거짓말해본 적은 있어요.\" [recipient.GetFirstNameNoTooltip](이)가 인정했다. \"하지만 저도 영주님을 닮고 싶어요, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. 착하고 진실한 사람이 될래요!\""
 bp2_character_interaction.desc_craven_common: "그리고 [recipient.GetHerHim] 옷깃을 잡은 채 말을 뱉었다. #EMP \"날 때려봐!\"#!\n\n[recipient.GetSheHe|U]는 겁을 먹고 항의했다. \"영주님을 어떻게 때려요!\"\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$\"맞는 말이군. 나한테 손을 댔다간 끔찍한 벌을 받게 될 테니까. 명심해라. 의무와 열정 모두 널 무너뜨릴 수 있다. 어리석어서 죽는 것보단 그래도 살아남는 게 더 나아!\"\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip](은)는 비굴하게 애원했다. \"제발 때리지 말아 주세요!\""
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$\"어서!\" 나는 활짝 웃는 내 얼굴에 주먹이 날아올 때까지 재촉했다.\n\n\"아무것도 무서워하지 마라! 날 때릴 수 있다면, #EMP 못 할 게#! 뭐가 있겠나! 덤벼들고, 노력하고, 실패해! 그러면 명예와 사랑, 의무를 위해 죽을 수 있을 거다. 아무것도 이루지 못하고 침대에서 죽는 것보단 훨씬 나은 삶이야!\"\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName], 그리고 영주님!\" [recipient.GetPrimaryTitle.GetNameNoTier](은)는 울부짖었다. \"난 실패하지 않을 거예요!\""
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName], 그리고 영주님!\" [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier](은)는 울부짖었다. \"난 실패하지 않을 거예요!\""
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$\"[recipient.GetFaith.HighGodName], 그리고 영주님!\" [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 울부짖었다. \"난 실패하지 않을 거예요!\""
 bp2_character_interaction.desc_shy_common: "[recipient.GetSheHe]는 혼자 놀고 있었다. 최근 이런 모습이 자주 보였다. 나는 질문을 던졌다. \"왜 그러지?\"\n\n\"무슨 의미가 있다고? 온갖 웃음과 소문 따위는... 전부 쓰레기에 불과해.\"\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$\"영원히 그럴까 봐 무서워요.\" 내 입에선 한숨이 절로 나왔다. \"너는 언제나 다른 사람과 어울리라는 간청을 받게 될 거다. 개인으로서의 너는 사라지고 공적인 모습만 보이게 되겠지. 단단히 버티거라. 고독함은 은총이니까.\"\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip](은)는 내 시선을 피하며 알겠다고 중얼거렸다."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$\"잘 생각해 봐라.\" 나는 자문자답했다. \"혼자 보낸 시간이 소중하게 느껴진 적 있니? 신이 나고 온기와 사랑을 느꼈던 적은? 너만 괜찮다면 이야기를 풀고 농담하는 법을 알려주마. 웃음과 소문 따위는 네가 휘두르게 되는 거다!\"\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$\"알겠어요.\" [recipient.GetFirstNameNoTooltip](이)가 미소를 보였다. \"가르쳐 주세요.\""
 bp2_character_interaction.desc_ambitious_common: "그리고 한 가지 질문을 던졌다. \"아이로 남고 싶니?\"\n\n\"아뇨.\" [recipient.GetSheHe]는 코를 찡그리며 대답했다. \"어른들은 저를 사냥개로 취급해요! 늘 이래라저래라 시키기만 하죠!\"\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$\"그 녀석들이 틀렸단 걸 보여줘! 열정을 불태우고 더 발전하려고 애를 쓰는 거다. 뭐... 나이가 더 들어서도 계속 아이 취급이나 #EMP 받고 싶다면#! 그럴 필요 없겠지만.\"\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$\"그건 싫어요! 벌써 할 일이 너무 많이 생각나요.\" [recipient.GetFirstNameNoTooltip](이)가 대답했다. \"조금만 기다려요! 언젠간 제 리더십을 다들 인정하게 될 테니까요.\""
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$\"하지만...\" 나는 반문했다. \"그러면 재산 분쟁에 끼고 싶은 거냐? 세금을 계산하고, 사랑하는 사람들이 늘 네게만 의지하는 상황을 받아들이고 싶어? 조금만 더 있어도 놀 시간 따윈 아예 사라질 거다. 지금 가진 걸 즐겨라. 그 시간을 소중히 여겨.\"\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$\"감사합니다. 그렇게 할게요! 영주님과 있는 이런 시간에 감사할게요.\" [recipient.Custom2('RelationToMeShort', ROOT.Char)](이)가 눈을 반짝이며 말했다."
 bp2_character_interaction.desc_arbitrary_common: "다른 아이가 좋아하는 [recipient.Custom( 'child_favorite_toy' )](을)를 손에 쥔 채 말을 걸었다. \"이거 갖고 싶니?\"\n\n\"제가 왜요?\" [recipient.GetSheHe]는 궁금함을 숨기지 않았다. \"그런 건 생각도 한 적 없는데요.\"\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$\"그러면 그걸 던져버려! 그건 상징일 뿐이다. 규율과 법은 다 잊고 자기 감정과 판단만을 따라. 그러면 뭐든 원하는 대로 할 자유가 생길 테니까. 원하는 건 뭐든 가질 수 있게 되는 거다.\"\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\"그럴게요.\" [recipient.GetFirstNameNoTooltip](은)는 장난감을 가져가며 대답했다. \"어차피 불공평한 세상인데 공정할 이유가 없긴 하네요.\""
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$\"그래? 왜지? 다른 사람의 것을 탐내고 상대를 이긴 후 기뻐하는 건 자연스러운 감정이야. 가질 수 있는 걸 가지지 않고, 내 권력을 마음대로 쓰는 게 어때서?\"\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$\"그건 폭정이에요, 영주님! 옳지 않아요!\"\n\n\"그렇지.\" 나는 미소를 지었다. \"그게 바로 부당한 짓이란다.\""
 bp2_character_interaction.desc_cynical_common: "그리고 한 가지 질문을 던졌다. \"내가 [recipient.GetFaith.GetName](을)를 믿어야 하는 이유가 뭘까?\"\n\n\"[ROOT.Char.GetFaith.HighGodName]께서는 선량하시니까요.\" [recipient.GetSheHe]는 암송하듯 대답했다.\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$\"선량할 뿐만 아니라 #EMP 강력하기도#! 하시지. [ROOT.Char.GetFaith.HighGodName]께서는 그분의 영역에서 질서를 유지하신다. 그리고 신성을 통해서 [ROOT.Char.GetFaith.AltPriestTermPlural](은)는 신을 대리하고 [ROOT.Char.GetFaith.DevoteeNeuterPlural](은)는 세속의 이익을 추구할 수 있어. 너는 이런 모습에서 [ROOT.Char.GetFaith.HighGodName]의 손길을 볼 수 있겠나? 아니면 인간의 의도가 보이나?\"\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$\"저는...\" [recipient.GetFirstNameNoTooltip](은)는 힘겹게 입을 열었다. \"슬픈 세상이 보여요.\""
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$\"그래, 네 선의는 [ROOT.Char.GetFaith.HighGodNamePossessive] 것이야. 네 지혜는 [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] 것이고. 네 용기는 [ROOT.Char.GetFaith.WarGodNamePossessive] 것이지. 넌 이 세상에서 혼자가 되고 싶나? 아니면 신의 대변인이 되는 건 어떻지? 내가 이끌어 줄 수 있다.\"\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$\"방금 소름이 돋았어요, 영주님!\" [recipient.Custom2('RelationToMeShort', ROOT.Char)](은)는 날카롭게 소리 질렀다. \"[recipient.GetFirstNameNoTooltip]의 은총이 느껴져요!\""
 bp2_character_interaction.desc_paranoid_common: "그리고 한 가지 질문을 던졌다. \"가장 믿는 사람이 누구지?\"\n\n\"당연히 영주님이죠.\" [recipient.GetSheHe]는 예의 바르게 대답했다.\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$\"그렇다면 이 말도 믿어라... 궁정에서 우린 감시받고 있다. 등 뒤에서 들리는 속삭임을 놓치지 마. 심지어... 나조차 믿어선 안 된다...\"\n\n얼굴 하나가 다가오며 근처 창문이 어두워진다. \"#EMP 어서!#!\" 나는 강하게 속삭였다. \"내 뒤로 와!\"\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip](은)는 교묘하게 숨겼던 단검을 꺼내며 나를 지키려고 달려왔다."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$나는 [recipient.GetHerHim] 앞에서 무릎을 꿇고 손을 맞잡았다.\n\n\"네가 실망할 일은 절대로 하지 않으마. 이 죽음의 세계에서 살아남으려면 다른 사람에게 #EMP 의지해야 한다#!. 그리고 네가 의지할 수 있는 사람들의 꼭대기에는... 언제나 내가 있을 거다.\"\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$조용히 대답하는 [recipient.GetHerHis] 눈에 눈물이 작게 고였다. \"믿을게요.\""
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$\"마음은 다들 선량하단다.\" 나는 [recipient.GetHerHim]를 품에 안으며 작게 말했다. \"하지만 권력은 눈을 가리고 힘에 홀리게 만들어. 악이 네 마음을 가리지 못하게 항상 조심해라. 어디서나 친절함이 필요하단 걸 알아야 해.\"\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\"앞으로 늘 고귀한 사람이 되도록 노력할게요!\" [recipient.GetFirstNameNoTooltip](은)는 흐느끼며 말했다."
 bp2_character_interaction.desc_callous_common: "걱정이 내 마음을 가득 채웠다. [recipient.GetSheHe|U]는 얼마 전 내 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l](이)가 반항적인 하인 하나를 불구로 만드는 모습을 봤다.\n\n겁에 질린 아이가 질문했다. \"사람들은 왜 그렇게 폭력적인 건가요?\"\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$\"그 하인 말이구나.\" 나는 대답했다. \"이제 맞기가 무서워서 자기 일을 제대로 하겠지. 폭력과 강제력이 없다면 이 세상에 우리가 있을 자리는 사라진단다. 게다가... 넌 하인을 위해 눈물을 흘리면서 인생을 낭비하고 싶은 거냐?\"\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$\"으...\" [recipient.GetFirstNameNoTooltip](은)는 비웃음을 흘렸다. \"그건 아니에요.\""
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$\"세상은 곧 폭력이거든.\" 나는 대답했다. \"사람은 나약하고 이기적이야. 게다가 숫자는 또 많지. 그런 자들의 피를 본다고 해서 바뀌는 건 아무것도 없단다. 그때 내 [ROOT.Char.Custom('KnightCultureNoTooltip')|l](이)가 느꼈을 힘을 생각해 봐라. 너는 그 힘이 마음에 들지 않는 거냐?\"\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\"네...\" [recipient.GetFirstNameNoTooltip](은)는 속삭였다. \"마음에 들어요...\""
 bp2_character_interaction.desc_stubborn: "그리고 확신에 가득 차서 질문을 던졌다. \"오늘은 뭘 하고 놀 생각이지?\"\n\n\"아... 친구들이 또 그 멍청한 꽃을 모으라고 시켰어요...\"\n\n\"[recipient.GetFirstNameNoTooltip]!\" 나는 고함을 질렀다. \"다른 놈들 기분이나 맞춰 주면서 삶을 얼마나 더 낭비해야 성이 차겠나! 판단은 네가 스스로 해. [ROOT.Char.Custom('KnightCultureNoTooltip')|l]처럼 굳건히 버티란 말이다! 직접 선택하는 게 당연히 가장 재밌지 않겠나?\"\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\"네.\" [recipient.GetSheHe]가 작게 말했다. \"제가 뭘 원하는지는 제가 알아요! 다른 사람이 절 바꾸게 둘 이유가 없어요!\""
 bp2_character_interaction.desc_fickle: "그리고 충동적으로 질문을 던졌다. \"오늘은 뭘 하고 놀 생각이지?\"\n\n[recipient.GetSheHe]가 계획을 쭉 읊는 모습에 나는 당황했다.\n\n\"적이 네 행적을 추적하는 건 일도 아니겠구나! 그런 기쁨이 얼마나 빨리 식을지 생각해 봐라! 계획에서 즐거움을 느낀다고? 고통스러울 걸 미리 알아서? 아니다! 나중에 네가 뭘 하든 그건 미래의 네게 맡겨라.\"\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U]는 어깨를 으쓱 올리며 대답했다. \"그럴게요. 뭐 아까 말한 건 이미 관심이 식었기도 하고요.\""
 bp2_character_interaction.desc_eccentric: "그리고 꿈틀대는 쥐 한 마리를 [recipient.GetHerHis] 무릎 위에 던졌다.\n\n녀석은 깜짝 놀라 소리를 지르며 뛰어다니다가 내게 물었다. \"뭐죠? 왜 이래요?!\"\n\n\"사람이란 건 비참한 수치심 속에서는 살지 못한다는 특징이 있다. [ROOT.Char.GetTitleAsNameNoTooltip](이)라면 특히 더 그렇지! 기대 따윈 신경 쓰지 말고 너만의 길을 가거라. 그러면... 더 위대한 존재가 될 거다.\"\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$[ROOT.Char.Custom2('RelationToMeShort', recipient)](은)는 킥킥대며 혀를 내밀어서 동의한다는 뜻을 전했다."
 bp2_character_interaction.desc_vengeful: "[recipient.GetSheHe]는 [ROOT.Char.Custom('BG_GameType_Generic')]에서 졌다며 시무룩한 모습이었다.\n\n\"그 새끼가 사기를 쳤어요!\" 녀석이 힘차게 말했다. \"어떻게 해야 친구들이 날 이기려고 달려들지 않게 만들 수 있죠?\"\n\n나는 그 순간을 기억에 담으며 말했다. \"널 건드려도 무서워할 필요가 없단 걸 아니까. 그 사기꾼의 눈을 찔러버려! 허리를 부러뜨려 버리는 거다! 넌 그런 잘못을 용서하지 않는다는 걸 모두가 알게 만들어!\"\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\"복수란 거네요.\" [recipient.GetFirstName](이)가 키득거렸다. \"생각나는 게 몇 개 있어요...\""
 bp2_character_interaction.desc_forgiving: "[recipient.GetSheHe]는 [ROOT.Char.Custom('BG_GameType_Generic')]에서 졌다며 시무룩한 모습이었다.\n\n\"그 쓰레기가 사기를 쳤어요!\" 녀석이 눈을 부릅뜨며 말했다. \"눈을 찔려 마땅한 년이었는데! 근데... 이젠 친구 하기 싫대요...\"\n\n나는 그 순간을 기억에 담으며 말했다. \"용서에 대해 생각해 보렴. 항상 마음에 용서를 품고 살아. 사기를 자비롭게 넘어가 줬다면, 친구가 하나 더 생겼을지도 몰라.\"\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\"네.\" [recipient.GetSheHe]가 한숨을 쉬었다. \"명심하면서 살게요.\""
 bp2_character_interaction.1001.a: "장하다, 내 새끼!"
 bp2_character_interaction.1001.a.tt: "[target_trait.GetNameNoTooltip(GetPlayer)|l] 특성을 물려줌"
 bp2_character_interaction.1001.a.flavor: "둘은 서로를 이해하기 시작하고, [recipient.GetSheHe]는 자라면서 당신을 더 닮아감"
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — 실패"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$\"아...\" [recipient.GetSheHe]가 앓는 소리를 냈다. \"근데 #EMP 더 나은#! 일이 너무 많아요...\""
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$\"근데...\" [recipient.GetFirstNameNoTooltip](이)가 하소연했다. \"제 마음은 저를 배신하지 않을 거예요!\""
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\"근데... 저는 #EMP 자제력을#! 갖추고 싶어요...\""
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$\"그래도... [recipient.Custom('GetLocalStreetFood')] 조금쯤은 괜찮잖아요?\" [recipient.GetSheHe]가 항의했다. \"[ROOT.Char.GetFaith.HealthGodName]께서도 그런 즐거움은 허락하셨어요!\""
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$\"돌이라고요?\" [recipient.GetSheHe]가 궁금함을 숨기지 않았다. \"음... 돌처럼 딱딱한 사람을 누가 좋아할까요...\""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$\"금 장식 모자 하나 새로 주세요.\" [recipient.GetFirstNameNoTooltip](이)가 나를 설득하려 입을 열었다. \"그러면 #EMP 생각은#! 해 볼게요...\""
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$\"싫어요!\" [recipient.GetFirstNameNoTooltip](이)가 대답했다. \"실패할 순 없어요! 더 열심히 노력할 거예요.\""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$\"뭘 하고 싶은 건지도 아직 모르겠어요!\" [recipient.GetFirstNameNoTooltip](이)가 하소연했다. \"저를 그냥 내버려 둬요...\""
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$\"하지만...\" [recipient.GetSheHe]가 침을 꿀꺽 삼켰다. \"다시는 그런 기분 느끼고 싶지 않아요...\""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$\"제 판단력은 멀쩡해요!\" [recipient.GetFirstNameNoTooltip](이)가 말을 끊었다. \"이건 멍청한 짓이에요!\""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$\"어...\" [recipient.GetFirstNameNoTooltip]의 중얼거림이 겨우 들렸다. \"암탉 흉내 내니까 차라리 마음이 편하던데요...\""
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$\"음.\" [recipient.GetFirstNameNoTooltip](이)가 투덜거렸다. \"닭 노릇을 하고 싶진 않아요.\""
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$\"글쎄요... 사실 운으로 이겼던 것 같기도 하고...\""
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$\"조금만 지나면...\" [recipient.GetName](이)가 중얼거렸다. \"저는 무적이 될 거예요...\""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\"소굴은 맞네요.\" [recipient.GetFirstNameNoTooltip](이)가 쏘아붙였다. \"하지만 뱀이나 갇히는 소굴이겠죠.\""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$\"저요? 당연히 아니죠.\" [recipient.GetFirstNameNoTooltip](이)가 성의 없이 말했다. \"아까도 말했지만... 저는 늘 솔직한걸요.\""
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$\"나 좀 놔줘요!\" [recipient.GetFirstNameNoTooltip](이)가 고함을 질렀다. \"고귀한 [recipient.Custom('KnightCultureNoTooltip')|l]처럼, 나도 죽음이 두렵지 않아요!\""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$\"하지만 저는...\" [recipient.GetFirstNameNoTooltip](이)가 훌쩍거렸다. \"죽고 싶지 않단 말이에요...\""
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$\"자기가 없는 곳에서 무슨 말이 나오는지 알게 되면... 은총이란 생각은 못 하실걸요.\""
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$\"이러지 마세요...\" 녀석은 당황한 채 말했다. \"그냥 저를 내버려 둬요.\""
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$\"저는... 신경 안 써요.\" [recipient.GetFirstNameNoTooltip](이)가 한숨을 쉬었다. \"어느 쪽으로든 말라 죽는 건 마찬가지겠죠.\""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$\"그래도 언젠가는...\" [recipient.GetFirstNameNoTooltip](이)가 중얼거렸다. \"언젠가는 훨씬 더 많은 게 손에 들어올 거예요...\""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\"영주님은 그게 될지도 모르겠네요.\" [ROOT.Char.GetTitleAsNameNoTooltip](이)가 대답했다. \"근데 저는 #EMP 그러면#! 안 돼요...\""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$\"음.\" [recipient.GetFirstName](이)가 짓궂게 웃었다. \"그렇게 말씀하신다면...\""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$\"[recipient.GetFaith.HighGodNamePossessive] 질서가 보여요!\" [recipient.GetFirstNameNoTooltip](이)가 암송하듯 말했다. \"[recipient.GetFaith.HighGodName]께서 선량하시단 것도요!\""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$\"제발요, 영주님.\" [recipient.Custom2('RelationToMeShort', ROOT.Char)](이)가 투덜거렸다. \"말도 안 되는 소리는 적당히 하세요.\""
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip](은)는 키득거렸다."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$\"어...\" [recipient.GetFirstNameNoTooltip](이)가 중얼거렸다. \"#EMP 물론이죠#!...\""
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\"친절함이요? 다음에 또 상처를 받을지도 모르는데, 친절함이 거기서 저를 어떻게 지켜준다는 거예요?!\""
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$\"누군가는 저 불쌍한 사람들을 아껴야 하지 않을까요!\""
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\"마음에 안 들어요!\" [recipient.GetFirstNameNoTooltip](이)가 솟구치듯 말했다. \"저는 착한 사람이 되고 싶어요!\""
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\"그럴 수도 있겠네요...\" [recipient.GetSheHe]가 한숨을 쉬었다. \"근데 괜찮아요...\""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$\"그런데요.\" [recipient.GetSheHe]가 항의했다. \"친구들하고 벌써 약속 다 했다고요!\""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$\"제 생각에는...\" [recipient.GetSheHe]가 당혹스럽게 말했다. \"그냥 잘 어울리는 게 더...\""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\"근데... 그러면 다시는 저하고 안 놀려 하지 않을까요...\""
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\"#EMP 친구가#! 하나 더요?!\" [recipient.GetSheHe]가 울부짖듯 말했다. \"싫어요! 저 지금도 #EMP 사기를#! 당하고 있는 거잖아요!\""
 bp2_character_interaction.1002.a: "내가 이런 [recipient.Custom('GetLassLad')](이)가 될 수 있을까...?"
