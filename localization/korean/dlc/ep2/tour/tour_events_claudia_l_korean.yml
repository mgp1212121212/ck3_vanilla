l_korean:
 #What You Don't See...
 tour_grounds_events.7000.t: "눈에 보이지 않으면..."
 tour_grounds_events.7000.desc: "[stop_host_scope.GetTitledFirstName|U](은)는 지금까지 자애로운 주최자로서 역할을 다해주고 있다. 본인의 영지와 소장품을 자랑스럽게 보여주었기에, 언뜻 보기에 특별한 구석이라곤 전혀 없는 문을 지날 때 내 관심을 돌리려는 노골적인 시도를 하는 걸 보고 깜짝 놀랐다.\n\n\"내게 #EMP 숨기는 거#!라도 있소, [stop_host_scope.GetFirstNameNoTooltip]?\"\n\n나는 영주가 당황, 아니, 수치스러워한다고 해야 하나? #EMP 죄책감#! 같은 감정에 빠져 있는 틈을 노려 슬며시 문을 열었다. 그리고 눈앞에 펼쳐진 광경에 입이 쩍 벌어졌다."
 tour_grounds_events.7000.desc_artifacts: "보물, 장신구, 심지어 [stop_host_scope.GetFirstNamePossessiveNoTooltip] [this_artifact.GetName]까지 그 안에 있었다!"
 tour_grounds_events.7000.desc_pantry: "외국의 향신료부터 양념한 고기, 꿀, 소금통이 천장까지 가득 들어차 있는 비밀 식료품 창고가 나타났다!"
 tour_grounds_events.7000.desc_cellar: "값비싼 포도주부터 먼 나라에서 온 술이 천장까지 가득 들어차 있는 비밀 저장고가 나타났다!"
 tour_grounds_events.7000.desc_gold: "금화는 곳곳에 산더미처럼 쌓여 있었고, 상자에서도 돈이 넘쳐흐르고 있었다!"
 tour_grounds_events.7000.desc_falcons: "수많은 매가 있는, 잘 관리된 새 사육장이 나타났다!"
 tour_grounds_events.7000.desc_dogs: "문 뒤의 통로는 지금까지 본 사냥개 중에서 제일 건강하고 튼튼해 보이는 녀석들이 가득한 뜰로 이어져 있었다!"
 tour_grounds_events.7000.desc_horses: "문 뒤의 통로는 지금까지 본 말 중에서 제일 건강하고 튼튼해 보이는 녀석들이 가득한 뜰로 이어져 있었다!"
 tour_grounds_events.7000.desc_fallback: "음식, 황금, 그 외 일상품이 가득 저장되어 있었다!"
 tour_grounds_events.7000.a: "이건 그대의 [ROOT.Char.GetTitleAsNameNoTooltip](와)과 나누는 게 도리 아니겠소?"
 tour_grounds_events.7000.a.tt: "비밀 은닉처 세금 부과"
 tour_grounds_events.7000.b: "경비대! #EMP 전부#! 징발하라!"
 tour_grounds_events.7000.b.tt: "비밀 은닉처 징발"
 tour_grounds_events.7000.b.tt.2: "당신의 주군이 제일 좋은 은닉처를 빼앗아감!"
 tour_grounds_events.7000.c: "나처럼 안목 높은 친구였구려!"
 tour_grounds_events.7000.c.tt: "비밀 은닉처를 인정받음"
 tour_grounds_events.7000.c.tt.2: "관심 분야가 같아 주군과 유대를 형성함"
 tour_grounds_events.7000.d: "그냥 못 본 체하리다."
 tour_grounds_events.7000.d.tt: "비밀 은닉처 무시"
 tour_grounds_events.7001.desc: "지금까지 나는 극도로 자애로운 주최자로서 방문 중이신 주군 [visiting_liege.GetTitledFirstName] 님을 극진하게 모셨다.\n\n특히 [ROOT.Char.Custom('ResidenceBuilding')] 방문이 순조롭게 풀리고 있다. 풀리고 있었지. 내가 길을 잘못 드는 바람에 절대 보여주고 싶지 않았던 문 앞에 열성적인 주군을 데려다 놓기 전까지는 말이야."
 tour_grounds_events.7001.desc_artifacts: "우리 가문의 보물이 있는 비밀 방에 말이다!"
 tour_grounds_events.7001.desc_pantry: "외국의 향신료부터 양념한 고기, 꿀, 소금통을 숨겨놓은 비밀 식료품 창고에 말이다!"
 tour_grounds_events.7001.desc_cellar: "값비싼 포도주부터 먼 나라에서 온 술을 숨겨놓은 비밀 저장고에 말이다!"
 tour_grounds_events.7001.desc_gold: "산더미 같은 금화와 넘쳐흐르는 상자를 보관해놓은 비밀 금고에 말이다!"
 tour_grounds_events.7001.desc_falcons: "가장 아끼는 매들을 기르는 비밀 사육장에 말이다!"
 tour_grounds_events.7001.desc_dogs: "가장 아끼는 사냥개들을 기르는 비밀 안뜰에 말이다!"
 tour_grounds_events.7001.desc_horses: "가장 아끼는 말들을 기르는 비밀 안뜰에 말이다!"
 tour_grounds_events.7001.desc_fallback: "음식, 황금, 그 외 일상품을 숨겨놓은 비밀 은닉처에 말이다!"
 tour_grounds_events.7001.desc_conclusion: "\n\n내가 긴장감을 이기지 못하고 말을 더듬기 시작하자 [visiting_liege.GetTitledFirstNameNoTooltip](은)는 호기심이 더 커지는 듯했다."
 tour_grounds_events.7001.a: "영주님! #EMP 이쪽#!으로 가시지요!"
 tour_grounds_events.7001.a.success: "주군을 다른 곳으로 안내함"
 tour_grounds_events.7001.a.success.tt: "재물은 안전함"
 tour_grounds_events.7001.a.failure: "주군이 방에 밀고 들어감"
 tour_grounds_events.7001.a.failure.tt: "비밀 은닉처를 발각당함"
 tour_grounds_events.7001.b: "주군을 잘 설득하면 눈감고 넘어가주지 않을까?"
 tour_grounds_events.7001.b.success: "주군이 뇌물을 받음"
 tour_grounds_events.7001.b.success.tt: "뇌물을 받음"
 tour_grounds_events.7001.b.tt.2: " 당신의 봉신 [ROOT.Char.GetTitledFirstNameNoTooltip](이)가 어떤 방의 존재를 눈감아주는 대가로 돈을 제공했습니다."
 tour_grounds_events.7001.b.tt: "뇌물을 받고 눈감아줌"
 tour_grounds_events.7001.c: "아, 안 그래도 보여드리려고 했습니다!"
 tour_grounds_events.7001_followup: "당신의 숨겨진 은닉처에 대한 처분은 주군이 결정할 것이며, 세금을 추가로 내야 할 수도 있음!"
