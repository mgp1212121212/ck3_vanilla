l_korean:
 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "대규모 행차"
 activity_tour_desc: "장엄한 [tour|E]를 주최합니다. [vassals|E]과 그 봉신의 영지를 방문하게 됩니다. 각 [stop|E]에서 #bold 2개월#!의 시간을 보냅니다."
 activity_tour_selection_tooltip: "봉역을 여행하는 장엄한 행차를 시작하고, 봉신들을 방문합니다.\n\n예상 보상\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] 획득\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] 감소"
 activity_tour_host_desc: "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] 획득\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] 감소\n\n[tour_success|E] 보상:\n$BULLET_WITH_TAB$#V 1#!단계: [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$#V 2#!단계: [GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E]\n$BULLET_WITH_TAB$#V 3#!단계 : 방문한 [vassal|E] [opinion|E]\n$BULLET_WITH_TAB$#V 4#!단계: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$#V 5#!단계: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header: "봉신 방문함"
 itinerant_liege_modifier: "방랑하는 주군"
 itinerant_liege_modifier_desc: "해당 인물은 성공적인 [tour|E]를 주최했습니다."
 mega_itinerant_liege_modifier: "장엄한 주군"
 mega_itinerant_liege_modifier_desc: "해당 인물은 장엄한 [tour|E]를 주최했습니다."
 activity_window_character_stop_host: "경유지 주최자\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc: "당신의 [GetActivityType( 'activity_tour' ).GetName](이)가 끝을 맞이했습니다."
 ### PHASES
 tour_phase_tour_grounds: "경내 행차"
 tour_phase_tour_grounds_desc: "[vassal|E]의 봉토에 [tour_the_grounds|E]를 하여 [control|E]을 증가시킵니다."
 tour_phase_dinner: "주관 만찬"
 tour_phase_dinner_desc: "봉신이 주최하는 [hosted_dinner|E]을 즐기고 당신을 향한 [vassal|E]의 [opinion|E]을 개선합니다."
 tour_phase_cultural_festival: "문화 축제"
 tour_phase_cultural_festival_desc: "[cultural_festival|E]에 참여하여 지역 문화를 즐기고 [county_opinion|E]과 [cultural_acceptance|E]을 증가시킵니다."
 tour_phase_journey_home: "귀향"
 tour_phase_journey_home_desc: "행차를 종료하고 수도로 돌아갑니다."
 tour_phase_tour_grounds_cost_desc: "[province.GetBaronyNameExplicitly] 내 [tour_grounds|E]"
 tour_phase_dinner_cost_desc: "[province.GetBaronyNameExplicitly] 내 [hosted_dinner|E]"
 tour_phase_cultural_festival_cost_desc: "[province.GetBaronyNameExplicitly] 내 [cultural_festival|E]"
 ### OPTIONS
 tour_option_speed: "말"
 tour_speed_bad: "당나귀"
 tour_speed_normal: "준마"
 tour_speed_good: "세크러테어리엇"
 tour_type_majesty: "위엄 행차"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$ 몇몇 이벤트를 통해 매우 위엄 넘치는 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$ 이러한 행동을 하면 [stop|E]를 떠나거나 [GetActivityType('activity_tour').GetName](을)를 마무리할 때 [prestige|E]과 [vassal|E] [opinion|E]을 얻습니다.\n\n#weak 이번 대규모 행차는 내가 공명정대하고 자애로우며, 위엄 넘치는 주군이라는 걸 신하들에게 보여줄 기회다.#!"
 tour_type_intimidation: "협박 행차"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$ 몇몇 이벤트를 통해 매우 무시무시한 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$ 이러한 행동을 취하면 [dread|E]가 증가합니다.\n$EFFECT_LIST_BULLET$ [stop|E]를 떠날 때 [vassals|E]에게 적대 [factions|E] 이탈을 강요할 수 있습니다.\n\n#weak 이번 대규모 행차는 신하들에게 자기 분수를 알려주고 내가 얼마나 무서운 인물인지를 보여줄 기회다.#!"
 tour_type_taxation: "조세 행차"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$ 몇몇 이벤트를 통해 매우 탐욕스러운 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$ 이러한 행동을 취하면 [stop|E]를 떠나거나 [GetActivityType('activity_tour').GetName](을)를 마무리할 때 [gold|E]를 획득합니다.\n\n#weak 이번 대규모 행차는 봉신들에게 세금 납부와 책무 이행의 필요성을 환기하고, 봉역 내에서 이루어지던 탈세를 근절할 기회다.#!"
 tour_entourage: "수행단"
 tour_entourage_small: "소규모 수행단"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$ 다섯 명의 가까운 [courtiers|E]가 [tour|E]에 동행합니다.\n\n#weak 이번 행차는 궁정 생활에서 벗어나 멀리 있는 신하들을 만날 기회다. 여행하는 동안 궁정 사람들의 잔소리는 듣고 싶지 않다.#!"
 tour_entourage_normal: "평범한 수행단"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$ 열 명의 가까운 [courtiers|E]가 [tour|E]에 동행합니다.\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak 이번 행차는 나만을 위한 것이 아니라 내 궁정을 위한 것이다. 신하들이 내 궁정 신하들과 더 친해지도록 작은 수행단을 데리고 가야 한다.#!"
 tour_entourage_grand: "대규모 수행단"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$ 가용 가능한 모든 [courtier|E]가 [tour|E]에 동행합니다.\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak 이번 행차는 내 위엄을 보여줄 기회다. 세상 사람이 시기하는 궁정의 구성원을 모두 보여주는 것보다 더 좋은 방법이 있을까?#!"
 tour_luxuries: "사치품"
 tour_luxuries_bad: "사치품 없음"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$ [tour|E] 성공 확률이 증가하지 않습니다.\n\n#weak 고향의 어떤 사치품도 가져가지 않습니다.#!"
 tour_luxuries_normal: "필수 사치품"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak 고급스러운 음식과 편의용품 등 필수품만 가져갑니다.#!"
 tour_luxuries_good: "휘황찬란한 사치품"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak 행차에는 돈을 아껴선 안 되는 법. 행차를 진행하는 동안 사용할 수 있을 만큼 온갖 진미와 편의용품을 가져갑니다.#!"
 tour_furniture_normal: "사치스러운 가구"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak 진열장, 의자, 탁자를 행차에 가져갑니다.#!"
 tour_furniture_good: "과도한 가구"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak 사실상 보유 중인 모든 유물과 가구를 행차에 가져가 막대한 재력을 과시합니다.#!"
 tour_increase_success: "[tour|E]의 시작 성공 확률 증가"
 tour_increase_prestige: "[prestige|E] 획득"
