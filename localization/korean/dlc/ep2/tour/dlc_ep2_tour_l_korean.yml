 tour_stop_cultural_festival_log: "[CHARACTER.GetTitledFirstName](이)가 [TARGET_CHARACTER.GetTitledFirstName](을)를 방문하여 [PROVINCE.GetName] 문화 축제에 참석함"
 tour_base_cost: "기본"
 activity_tour_guest_desc: "행차 중 [vassals|E]을 방문할 때 문객이 당신과 동행합니다."
 activity_tour_province_desc: "[ROOT.Province.GetName]에 있는 [ROOT.Province.GetTitle.GetHolder.GetName](을)를 방문함\n당신의 [GetPlayer.Custom2('RelationToMe', ROOT.Province.GetTitle.GetHolder)]\n당신을 향한 [opinion|E]: [ROOT.Province.GetTitle.GetHolder.GetOpinionOf( GetPlayer )|+=]"
 5_courtiers_or_more: "당신이 [courtiers|E]를 5명 이상 보유해야 함"
 more_than_5_courtiers: "당신이 [courtiers|E]를 5명보다 많이 보유해야 함"
 more_than_10_courtiers: "당신이 [courtiers|E]를 10명보다 많이 보유해야 함"
