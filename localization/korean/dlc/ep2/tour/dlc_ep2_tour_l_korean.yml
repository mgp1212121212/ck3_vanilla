 activity_tour_destination_selection: "목적지가 이전 [stop|E]에서 멀수록 행차에 더 많은 [gold|E]가 소모됩니다. 현명하게 계획하여 비용을 절감하고 최대한 많은 [vassals|E]을 방문하세요."
 activity_window_character_visited_vassal: "당신의 [stop|E] 주최자 및 [vassal|E]\n[Character.GetShortUINameNoTooltip|U]"
