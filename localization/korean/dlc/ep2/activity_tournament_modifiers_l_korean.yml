l_korean:
 speeches_and_games_modifier: "언변과 술수"
 speeches_and_games_modifier_desc: "해당 영지의 주군은 화려한 모습과 매력을 이용해 제멋대로 구는 민중을 휘어잡았습니다."
 feeble_presence_modifier: "미약한 존재감"
 feeble_presence_modifier_desc: "해당 영지의 주군은 폭도들을 제어할 능력이 없음을 보여줬습니다."
 deft_cavalrymen_modifier: "대담한 기병대"
 deft_cavalrymen_modifier_desc: "해당 인물의 기병들은 능숙한 솜씨로 속도를 높여 전장을 휘젓습니다."
 daring_scout_modifier: "대담한 정찰병"
 daring_scout_modifier_desc: "해당 인물은 앞장서서 길을 탐색하는 용감한 정찰병과 함께 여행 중입니다."
 unwilling_tourneyer_modifier: "주저하는 토너먼트 참가자"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]: -10"
 generous_to_knights_modifier: "기사에게 관대함"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier: "기사의 명예 수호"
 safeguards_knightly_honor_modifier_desc: "고결한 전사들의 규율을 향한 해당 인물의 존중은 흔들리는 법이 없습니다."
 tournament_bracer_modifier: "질 좋은 팔보호구"
 tournament_bracer_modifier_desc: "해당 인물은 토너먼트에서 실력을 보조하는 궁수용 팔보호구를 구매했습니다."
 tournament_two_bracers_modifier: "이중 팔보호구"
 tournament_two_bracers_modifier_desc: "해당 인물은 특이하게도 양쪽 팔에 착용할 궁수용 팔보호구를 구매했습니다. 나름대로 열렬한 이유를 대긴 했지만 몇몇 구경꾼들은 숨죽여 웃음을 흘릴 뿐입니다."
 tournament_poorly_announced_modifier: "조잡한 발표"
 tournament_poorly_announced_modifier_desc: "해당 인물은 수준이 비교적 낮은 진행자에게 투자했습니다."
 tournament_well_proclaimed_modifier: "훌륭한 공표"
 tournament_well_proclaimed_modifier_desc: "해당 인물은 잘 훈련받아 능숙한 진행자 덕분에 이득을 얻습니다."
 tournament_star_struck_modifier: "사람을 휘어잡는 매력"
 tournament_star_struck_modifier_desc: "해당 인물은 유명인들의 온갖 현란하고 화려한 모습에 매료됩니다."
 tournament_grounded_modifier: "현실주의"
 tournament_grounded_modifier_desc: "해당 인물은 명예에 관심이 없으며, 명예를 과시하려는 자에게도 무관심합니다."
 tournament_foreign_knight_modifier: "외국 기사 지원"
 tournament_foreign_knight_modifier_desc: "해당 인물은 인상적인 타국 기사를 지지했습니다. 덕분에 외국인들의 존중을 얻었지만, 다른 사람들은 실망감을 표현했습니다."
 tournament_farrier_mistake_modifier: "편자공으로 인해 말이 다침"
 tournament_farrier_mistake_modifier_desc: "도제의 실수로 인해 해당 인물이 아끼는 말이 일시적으로 절름발이가 되었습니다.\n\n#weak 말 경연 대회 적성이 다소 감소했을지도 모릅니다.#!"
 tournament_performative_sensuousness_modifier: "무대 체질"
 tournament_performative_sensuousness_modifier_desc: "해당 인물은 관중 앞에 섰을 때 몸놀림이 제법... 재기발랄해집니다."
 tournament_ambidextrous_modifier: "양손잡이"
 tournament_ambidextrous_modifier_desc: "해당 인물은 양손으로 검을 다룰 수 있어, 검투를 벌일 때 상대의 허를 찌를 수 있습니다."
 tournament_ambisinister_modifier: "양수비능숙"
 tournament_ambisinister_modifier_desc: "해당 인물이 어느 손 하나도 제대로 사용하지 못한다는 것은 꽤 널리 알려져 있습니다."
 tournament_fashionable_duelist_modifier: "멋진 결투사"
 tournament_fashionable_duelist_modifier_desc: "해당 인물은 결투에 나갈 때면 멋진 의복을 착용합니다. 승산을 높여주진 않지만 어쨌든 매우 멋있습니다."
 tournament_charm_resistant_modifier: "유혹 저항"
 tournament_charm_resistant_modifier_desc: "해당 인물은 성욕을 자극하는 책략에 상당한 저항력이 있습니다."
 tournament_child_friendly_modifier: "아이 친화력"
 tournament_child_friendly_modifier_desc: "해당 인물은 아이들과 교감하는 재주가 있습니다."
 tournament_soaked_modifier: "물에 빠진 생쥐"
 tournament_soaked_modifier_desc: "해당 인물은 난봉꾼이 흘린 술을 흠뻑 뒤집어썼으며, 그 이후로 이상한 냄새를 풍깁니다."
 tournament_public_proselytiser_modifier: "민중 포교자"
 tournament_public_proselytiser_modifier_desc: "해당 인물은 토너먼트에서 관중을 향해 일장 연설을 토하여 신앙을 증명했습니다."
 tournament_sports_enthusiast_modifier: "체육 애호가"
 tournament_sports_enthusiast_modifier_desc: "체육 경기를 향한 해당 인물의 열정은 사시사철 찬란하게 빛납니다."
 tournament_low_blower_modifier: "하반신 타격가"
 tournament_low_blower_modifier_desc: "해당 인물은 결투에서 불공평한 수법을 쓰는 것으로 명성이 자자합니다."
 tournament_roguish_duelist_modifier: "악동 결투사"
 tournament_roguish_duelist_modifier_desc: "해당 인물은 매력적이면서도 당돌합니다. 칼싸움을 벌였다 하면 경쟁자의 화를 돋우고 구경꾼의 마음을 사로잡습니다."
 tournament_ended_rightly_modifier: "정당한 마무리"
 tournament_ended_rightly_modifier_desc: "해당 인물은 결투를 벌이던 중 망신을 당한 적 있습니다. 상대방이 제대로 체결되지 않은 폼멜을 던졌고, 그걸 맞은 것입니다!"
 tournament_melee_protector_modifier: "모의전 보호자"
 tournament_melee_protector_modifier_desc: "놀라운 사람이 해당 인물의 뒤를 지키고 있습니다.\n\n#weak 해당 변화 요소는 모의전 경연 대회가 끝날 때까지 지속됩니다.#!"
 tournament_house_unity_modifier: "집안의 단결"
 tournament_house_unity_modifier_desc: "해당 집안은 모의전에서 역량을 증명하였으며, 다른 이들로부터 단결의 본보기로 인정받았습니다."
 tournament_reckoning_modifier: "심판의 날"
 tournament_reckoning_modifier_desc: "해당 인물은 훗날 언젠가는 탐욕의 대가를 치를 것입니다. 그 시기는 정확히 알 수 없으나, 대가를 치르는 미래는 반드시 찾아옵니다."
 tournament_loving_parent_modifier: "다정한 부모"
 tournament_loving_parent_modifier_desc: "해당 인물은 다정한 부모임을 증명해 보였습니다. 적어도 자신의 후계자에게는 말입니다."
 tournament_annoyed_locals_modifier: "성난 지역민"
 tournament_annoyed_locals_modifier_desc: "해당 영지의 주민들은 하고 싶었던 토너먼트 구경은 하지도 못하고 전도를 들어야 했습니다."
