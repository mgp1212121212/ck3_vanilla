 ### Jousting Events
 ep2_tournament_events.3501.t: "관심을 갈구하다"
 ep2_tournament_events.3501.desc: "잔상이 보일 듯한 동작과 함께 낭랑한 파열음이 들렸다. 퀸튼 과녁이 거칠게 돌아갔다. 과녁에 창을 적중시킨 젊은 $knight_culture_player_no_tooltip_lowercase$(은)는 반듯하게 말을 몰아 그 옆을 스친 후 득의양양한 경례를 보냈다. 바로 #EMP 나를 향해서#! 말이다. 이내 [knight1.GetSheHe]는 안장에 앉은 채 간단하게 고개를 숙이는 것으로 인사치레를 마쳤다.\n\n#EMP 덜컹!#! 또 다른 기사가 퀸튼 과녁을 적중시켰다. 앞선 참가자와 비슷한 실력을 가진 그 역시 환한 미소를 지었고, 두 [knight2.GetWomanMan] 모두 느긋한 자세를 유지했다. [knight2.GetSheHe|U]는 말을 몰아 첫 $knight_culture_player_no_tooltip_lowercase$ 옆으로 간 후 뽐내듯 자신의 무기를 흔들어 보였다. 이번에도 그 방향은 날 향하고 있었다. 두 기사는 면갑을 들어 올렸다. 한참 떨어진 거리에서도 서로를 맹렬하게 쏘아보고 있는 게 보일 정도였다."
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip]의 실력이 뛰어나 보이는군."
 ep2_tournament_events.3501.b: "지금은 [knight2.GetFirstNameNoTooltip](을)를 택하는 게 맞아."
 ep2_tournament_events.3501.c: "승자에게 나의 정표를 베풀겠다!"
 ep2_tournament_events.knight_1_wins: "[knight1.GetFirstName](이)가 승리함!"
 ep2_tournament_events.knight_2_wins: "[knight2.GetFirstName](이)가 승리함!"
 ep2_tournament_events.3501.d: "그만! 유치하기 짝이 없구나."
 ep2_tournament_events.3502.t: "건설 참사"
 ep2_tournament_events.3502.desc: "쿵. 쿵. 쿵. 부서지는 랜스의 불규칙한 파열음이 퀸튼 과녁이 울리는 소리에 짧고 날카로운 저음을 더했다. 참가자의 창이 적중하든, 재수 없이 빗나가 세찬 소리만 울려 퍼지든 결과는 둘 중 하나이리라.\n\n쿵. 쿵. #EMP 콰앙.#! 다른 참가자들이 나서고 있다. 그런데 갑작스럽게 이상한 위화감이 들었다. 마지막 소리는 묘했-\n\n[competitor.GetFirstName](이)가 창 과녁에 다가갔고, 곧이어 [competitor.GetSheHe]가 가한 엄청난 충격이 퀸튼 과녁을 완전히 박살을 내버렸다. 기둥을 고정한 수레가 지면에서 튀어 올랐고, 구조물 그 자체는 휘청거리더니 기어이 묵직한 소리와 함께 쓰러지고 말았다."
 ep2_tournament_events.3502.a: "책임자 누구야?! 당장 색출해 처벌하라!"
 ep2_tournament_events.3502.b: "이런 졸속 토너먼트가 다 있나. 내가 창피해질 지경이야."
 ep2_tournament_events.3502.c: "수리비는 내가 치르지."
 ep2_tournament_events.3502.d: "놀라운 공격이야, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3503.t: "$tournament_header$ 무력한 $knight_culture_player_no_tooltip$"
 ep2_tournament_events.3503.desc: "관객들은 묘하게 웅성거렸다. 반은 신음을 흘리고, 나머지 반은... 행복에 겨운 느낌이었다고 해야 하나? 도열한 참가자들을 훑어본 나는 저도 모르게 한숨이 푹 나왔다. [hapless_knight.GetFirstName](은)는 시합 내내 표적 한번 못 맞히고 빗나가기만 했다. 그리고 지금 또 다른 도전을 준비 중이고.\n\n과녁과 가까워지자 [hapless_knight.GetSheHe]는 랜스를 완전히 떨어뜨렸다. 당혹한 [hapless_knight.GetFirstNameNoTooltip](은)는 뒤늦게 고개를 들었고, 결국 퀸튼 과녁에 #EMP 정통으로 부딪히고 말았다!#! [hapless_knight.GetSheHe]는 황급히 팔을 뻗어 기둥을 잡았지만, 이미 관성을 받아버린 이상 멈추기는 어려웠다. 몇 초 후 [hapless_knight.GetSheHe](이)가 무력하게 기둥 끝에 매달려 허공에 덜렁이는 모습을 보며 터져 나오는 웃음에 숨이 멎을 것 같았다."
 ep2_tournament_events.3503.a: "몸으로 웃기는 재능을 타고났구나!"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip](이)가 당신의 고용 제안을 받아들임"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip](이)가 제안에 짜증을 냄"
 ep2_tournament_events.3503.b: "저 치가 숭고한 체육을 웃음거리로 만들고 있지 않나! 속히 추방하라!"
