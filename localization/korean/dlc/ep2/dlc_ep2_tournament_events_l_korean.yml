 ep2_tournament_events.2506.t: "새로운 관점"
 ep2_tournament_events.2506.desc: "관절기를 피하고, 역공은 빗나가고...\n\n최선을 다해 맞서고 있지만 나로서는 [versus_contestant.GetFirstNamePossessive] 매서운 관절기를 막아내며 몸싸움으로 이어지는 상황을 피하는 게 최선이다. 또 한 번 피하고, 반격을 날리고, 측면으로 피하고... 바로 그 순간 상대의 손이 내 몸을 휘감았다.\n\n[versus_contestant.GetHerHis] 손이 흡사 무시무시한 뱀처럼 내 목을 휘감아 반대쪽으로 힘을 밀어 넣는다. 짐승의 숨을 끊을 때처럼 말이다. 숨이 쉬어지지 않는다. 눈알이 밖으로 터져 나올 것 같다. 피가 통하지 않아 얼굴이 시뻘게지고, 목은 부실한 나뭇가지처럼 삐걱거린다.\n\n#X 우드득.#!\n\n온 세상이 흑백으로 변해간다. 몸이 경련을 일으킨다.\n\n그렇게 나는 바닥에 널브러진 채 하늘을 올려다보았다."
 ep2_tournament_events.2506.a: "#DIE2 ...우욱!#!"
 ep2_tournament_events.2507.t: "혼을 빼놓는 타격"
 ep2_tournament_events.2507.desc: "치열한 레슬링처럼 생명의 감각을 생상하게 살려내는 경험은 없으리라. 모든 것이 더 선명하고 밝게 보이며, 시각과 청각, 후각은 한층 더 날카로워진다. 어떤 의미로는 초인이 된 기분이 들 정도다! 그러니 감각을 빼앗으면 정반대의 효과를 낼 수 있을지도...\n\n나는 상대를 조롱하듯 몸을 왼쪽으로 흔들어 [versus_contestant.GetFirstName]의 관절기를 피했다. 그리고 [versus_contestant.GetSheHe]가 움찔하는 틈을 노려 양손으로 상대의 머리 양옆을 힘껏 가격했다.\n\n[versus_contestant.GetFirstNameNoTooltip](은)는 고통에 울부짖었다. [versus_contestant.GetHerHis] 귀에서 피가 뚝뚝 흘러 내렸다. 이로써 시합의 향방은 명확해졌다. 다만 이런 와중에도 대충 내 방향으로 관절기를 시도하는 걸 보니, [versus_contestant.GetFirstNameNoTooltip](은)는 복수에 성공하든 발악하다 쓰러지든 둘 중 하나로 끝을 볼 심산인 듯했다."
 ep2_tournament_events.2507.a: "...다시 반복한다."
 ep2_tournament_events.2507.b: "빨리 끝내도록 하지."
 ep2_tournament_events.2507.b.tt: "승리는 보장되지만 빠른 끝은 여전히 자비로울 것입니다."
 ep2_tournament_events.2507.c: "\"[versus_contestant.GetFirstNameNoTooltip], 할 만큼 하지 않았나.\""
