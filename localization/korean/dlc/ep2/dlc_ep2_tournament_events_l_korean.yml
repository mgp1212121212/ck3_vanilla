 ep2_tournament_events.1011.t: "$tournament_contest_header$ 유명한 상대"
 ep2_tournament_events.1011.start: "선혈과 천둥이 난무하는 모의전 속에서 말에 탄 누군가가 다가오는 모습이 보였다. 나는 말의 목에 둘러진 휘장의 문양을 보고 상대가 입을 열기도 전에 그 정체를 파악할 수 있었다. 그 이름 높은 $knight_culture_player_no_tooltip_lowercase$(이)가 전장에 강림한 것이다.\n\n"
 ep2_tournament_events.1011.unequal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip|U]!\" [famous_knight.GetFirstName|U]의 웅혼한 외침이 전장을 가로질러 날카롭게 귀를 찔러댔다. [famous_knight.GetSheHe|U]는 차분하고 안정된 동작으로 검을 뽑아 들었다. 주변 환경을 완벽하게 장악한 기세였다.\n\n\"그대와 검을 나누고 싶소. 이리 나와 맞서 싸우시오. 누가 더 강한지 자웅을 겨뤄봅시다!\""
 ep2_tournament_events.1011.equal: "\"아, [ROOT.Char.GetTitledFirstNameNoTooltip|U]! 정말 영광이오!\" [famous_knight.GetFirstName|U](이)가 본론에 들어가기에 앞서 투구를 벗어 보였다.\n\n\"마침내 두 세계 최고의 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 마주서는 순간이 왔구려. 피로 물든 영광의 전장에서 겨루었던 두 명예로운 병사가 얼굴을 마주하게 된 셈이지. 꿈속에서 이 운명의 순간을 얼마나 미리 연습했는지 모르오! 비록 말로 전해지지는 않으나 우리의 고결한 전우애를 간략하게 표현하...\""
 ep2_tournament_events.1011.a: "어디 그 전우애의 고결함이 어느 정도인지 보자고..."
 ep2_tournament_events.1011.a.tt: "[famous_knight.GetFirstName|U]의 연설이 한창인 와중에 흙덩어리를 던지는 건 비열하긴 하나, 확실히 효과적임!"
 ep2_tournament_events.1011.a.success: "전투에서 우위를 점함"
 ep2_tournament_events.1011.a.failure: "전투에서 패배함"
 ep2_tournament_events.1011.b: "\"오시오, 고결한 적수여! 서로의 무예를 겨루어봅시다!\""
 ep2_tournament_events.1011.c: "지금은 용기보단 신중하게 접근하는 편이 좋겠군..."
 ep2_tournament_events.1011.d.success: "성공적으로 모의전에 숨어듦"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip](이)가 당신을 발견함"
 ep2_tournament_events.1012.t: "$tournament_contest_header$ 나무에서"
 ep2_tournament_events.1012.desc: "길을 헤치고 나아가자 질긴 수풀이 떨리며 바스락거린다. 휴식 장소와 가까워 매복 지점으로 삼기에 더없이 완벽한 풀숲이다.\n\n기다림은 그리 길지 않았다. [caught_opponent.GetFirstName](이)가 비틀거리며 걸어오고 있었다. 전투 현장을 피해 휴식을 취할 공간이 필요한 게 분명해 보였다. 얼룩덜룩한 햇살이 [caught_opponent.GetHerHis] 갑옷에 부딪혀 굴절되었고, 살랑이는 나뭇잎 소리가 덤불에 숨어 접근하는 나의 기척을 감춰주었다.\n\n[caught_opponent.GetFirstNameNoTooltip]에 시선을 고정한 채 습격하기 적절한 장소에 자리를 잡았다. 차츰 다가오는 [caught_opponent.GetFirstNameNoTooltip](와)과의 거리는 불과 두세 걸음뿐."
 ep2_tournament_events.1012.a: "나는 그저 바스락거리는 잔가지일 뿐."
 ep2_tournament_events.1012.b: "\"[caught_opponent.GetFirstNameNoTooltip]! 명예롭게 맞서라!\""
 ep2_tournament_events.1012.b.success: "결투에서 승리함"
 ep2_tournament_events.1012.b.failure: "결투에서 패배함"
 ep2_tournament_events.1012.c: "속도가 생명이야!"
 ep2_tournament_events.1012.c.success: "습격에 성공함"
 ep2_tournament_events.1012.c.failure: "습격에 실패함"
 ep2_tournament_events.1012.d: "이런 식으로 우세를 점하는 건 온당하지 않아."
 ep2_tournament_events.1013.t: "$tournament_contest_header$ 고지대"
 ep2_tournament_events.1013.desc: "나는 상대를 지나친 후 말을 멈추고, 다시 전투의 현장으로 돌아갔다. 가까이 다가가니 뒤에서 날아온 불시의 공격을 맞고 탈것에서 떨어진 사람이 보였다.\n\n[felled_participant.GetFirstName](은)는 겉보기에 멀쩡해 보였는데, 자기 탈것을 찾아 주변을 황급히 살피고 있었다. 하지만 [felled_participant.GetHerHis] 말은 소리에 놀라 도망친 지 오래였다.\n\n나는 곤경에 처한 [felled_participant.GetFirstName]에게 시선을 고정한 채 가까이 다가갔다. 군마에 올라탄 상태로 보고 있으니 참으로 작고 무력해 보인다. 구경꾼이 보면 불명예스럽다고 손가락질하겠지만, 난전에 명예가 무에란 말인가..."
 ep2_tournament_events.1013.a: "\"부축이라도 필요하시오, [felled_participant.GetFirstNameNoTooltip]?\""
 ep2_tournament_events.1013.a.tt: "수행원이 [felled_participant.GetFirstName]에게 다른 말을 구해다 줄 때까지 [felled_participant.GetHerHim]를 보호함"
 ep2_tournament_events.1013.b: "어쩔 수 없지. #EMP 흐압!#!"
 ep2_tournament_events.1013.c: "이 승부는 정정당당하게 땅에서 끝을 본다."
 ep2_tournament_events.1013.c.success: "결투에서 승리함"
 ep2_tournament_events.1013.c.failure: "결투에서 패배함"
 ep2_tournament_events.1013.d: "난 이런 식으로 싸우지 않아."
 ep2_tournament_events.1013.d.tt: "돌아서서 격이 맞는 다른 상대를 찾아 떠남"
 ep2_tournament_events.1015.t: "$tournament_contest_header$ 정체불명의 $knight_culture_player_no_tooltip$"
 ep2_tournament_events.1015.desc: "말들이 우레와 같은 소리를 내며 전장을 질주한다. 한 차례 돌진 후 접전의 현장을 벗어난 나는 크게 원을 그리며 상황을 살펴보았다.\n\n바로 그때 내 눈길을 잡아끄는 광경이 보였다. 어느 $knight_culture_player_no_tooltip_lowercase$(이)가 무위를 뽐내고 있었다. 이렇다 할 만한 기교는 없지만 실로 의욕적이고 흉포했으며, 상대를 낙마시키더니 자기도 말에서 내려 싸움을 이어 나가는 게 아닌가. $knight_culture_player_no_tooltip_lowercase$(은)는 무력해진 상대보다 확실한 우위에 있었다. 이윽고 상대를 제압한 후 두둑한 몸값을 받아 챙겼다.\n\n어딘지 모르게 낯이 익은 문양인데, 확실히는 모르겠다. 가까이 다가가 불러봤지만 그 전사는 새로운 적을 찾아 꿋꿋하게 나아갔다."
 ep2_tournament_events.1015.a: "흠. 남은 거라도 주워 먹을 순 있겠군."
 ep2_tournament_events.1015.a.tt: "약해진 상대를 혼쭐내주고 약간의 돈을 벌 수 있는 좋은 기회임!"
 ep2_tournament_events.1015.b: "저 사람이 누군지 알아야겠어!"
 ep2_tournament_events.1015.b.success: "이방인을 붙잡아 세움"
 ep2_tournament_events.1015.b.failure: "이방인이 군중 속으로 사라짐"
 ep2_tournament_events.1015.b.success.tt: "인물과 대면함"
 ep2_tournament_events.1015.c: "그냥 두는 게 나아."
 ep2_tournament_events.1016.t: "$tournament_contest_header$ 수수께끼 해결"
 ep2_tournament_events.1016.start: "내 존재가 환영받지 못한다는 것은 금방 알 수 있었다. $knight_culture_player_no_tooltip_lowercase$(은)는 어깨 너머로 긴장된 눈초리를 보내며 불규칙적으로 움직여 나를 떨구려 했지만, 내가 그렇게 호락호락한 인물은 아니지. 나는 기어코 $knight_culture_player_no_tooltip_lowercase$(을)를 따라잡아 팔을 붙잡은 뒤 투구를 벗겨냈다. 그리고 그 순간, 나는 헉 소리를 낼 수밖에 없었다.\n\n"
 ep2_tournament_events.1016.mulan: "\"이걸로 제 가치가 증명됐길 바랍니다.\"\n[mysterious_knight.GetFirstName](이)가 살짝 고개를 숙였다.\n\"믿어 주셔서 감사합니다. 이제 보답을 하겠습니다.\"\n[mysterious_knight.GetSheHe]가 무기를 들어 올렸다. 햇빛이 비친 검날이 번쩍였다."
 ep2_tournament_events.1016.mulanunknown: "전사의 정체는 #EMP [mysterious_knight.GetWomanMan]#!이었다!\n\n\"제발 비밀로 해주십시오.\"\n[mysterious_knight.GetSheHe|U]가 간곡한 목소리로 말했다. 잠시 땅바닥을 내려다보더니, 희망을 품은 얼굴을 들어 보였다.\n\"그저 제 가치를 증명하고 싶었습니다!\""
 ep2_tournament_events.1016.relation: "전사의 정체는 다른 누구도 아닌 나의 [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)], [mysterious_knight.GetFirstName]였다!\n[mysterious_knight.GetSheHe|U]가 입을 떡 벌린 나를 향해 희미한 미소를 지어 보였다. 그리고는 뒤편의 치열한 전장을 가리켰다.\n\n\"질문에 시간 낭비할 때가 아닙니다.\"\n[mysterious_knight.GetSheHe|U]는 내 항의를 끊어냈다.\n\"우선 이기고 봅시다!\""
 ep2_tournament_events.1016.a: "알겠소. 뒤나 잘 봐주게!"
 ep2_tournament_events.1016.b: "그대의 실력을 보여주게!"
 ep2_tournament_events.1016.b.tt: "자세히 관찰하면 분명 몇 가지를 배울 수 있을 것임"
 ep2_tournament_events.1016.b.success: "많은 걸 배움"
 ep2_tournament_events.1016.b.failure: "조금밖에 배우지 못함"
 ep2_tournament_events.1016.c: "아니! #EMP 이런 짓#!을 해서는 안 되는 거요!"
 ep2_tournament_events.1017.t: "$tournament_contest_header$ 궁지에 몰리다"
 ep2_tournament_events.1017.desc: "장창에 걸려 안장에서 떨어진 나는 비틀거리며 몸을 곧게 일으켜 세웠다. 머리가 지끈거린다. 공격자들은 냉큼 주위를 둘러쌌다.\n\n\"거칠게 끌어내려 미안하게 됐소.\"\n[knight_1.GetFirstName](이)가 말했다.\n\"괜한 위험을 감수할 순 없는지라.\"\n중무장한 적이 세 명. 저들의 목적은 분명하다. 나 같은 고가치 표적을 붙잡으면 막대한 돈을 몸값으로 받아 챙길 수 있을 테니까.\n\n머리가 맑아지자, 공격자들의 어깨 뒤에서 두 명의 아군이 다가오는 게 보였다. 우리 조의 깃발이다. 조소를 흘리고 있는 저 세 명의 악당들은 갑작스럽게 다가온 위험을 전혀 모른다. 마음만 먹으면 무사히 빠져나갈 수 있겠군."
 ep2_tournament_events.1017.a: "물러서게. #EMP 이놈들은 내 것이니#!."
 ep2_tournament_events.1017.a.success: "혼자서 어렵지 않게 세 명을 모두 쓰러뜨림"
 ep2_tournament_events.1017.a.failure: "심각하게 열세임"
 ep2_tournament_events.1017.b: "자, 이리 오너라!"
 ep2_tournament_events.1017.b.success: "상대들의 빈틈을 찌름"
 ep2_tournament_events.1017.b.failure: "상대들이 싸우다 물러남"
 ep2_tournament_events.1018.t: "$tournament_contest_header$ 단결된 가문"
 ep2_tournament_events.1018.desc: "모의전 현장을 둘러보던 중, 적 두 명에게 포위당한 채 육탄전을 벌이는 아군이 보였다. 진흙으로 점철된 소속 상징을 다시 확인하니 [ROOT.Char.GetHouse.GetName] 귀족 가문의 것이었다.\n\n나는 말을 몰아 싸움에 끼어들었다. 일단 한 놈은 날려버렸고, 다른 한 놈은 당황한 틈을 노려 협공으로 단숨에 처리했다. [family.GetFirstName](은)는 감사한 미소를 지으며 나와 군마 방향으로 고개를 숙였다.\n\n\"고맙소. 하마터면 꼼짝 없이 당할 뻔했군.\"\n[family.GetSheHe|U]의 시선이 아래로 향한다. 해졌지만 선명한 우리 조의 상징기. [family.GetSheHe|U]가 가슴팍을 쓰다듬었다.\n\"[ROOT.Char.GetHouse.GetMotto].\""
 ep2_tournament_events.1018.a: "\"[ROOT.Char.GetHouse.GetMotto]\", [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b: "내가 살아 숨 쉬는 한 언제나 자네를 보호할 걸세."
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$ 정숙!"
 ep2_tournament_events.1501.desc: "[competitor.GetFirstName](이)가 조준하자 관중이 조용하게 속닥거렸다. 알게 모르게 몇 마디가 들려왔는데, [competitor.GetFirstNameNoTooltip]의 귀에도 흘러 들어간 터였다. [competitor.GetSheHe|U]는 다소 노기가 감도는 표정으로 돌아서더니 관중을 향해 소리쳤다.\n\n\"조용히 하라! 참가자들을 존중하란 말이다!\"\n[competitor.GetSheHe|U]가 사납게 투덜거렸다. 그 반응으로 키득거리는 소리가 좀 들렸다. [competitor.GetFirstName](은)는 주변이 잠잠해야 제대로 조준이 되는 모양이다. 문제는 돌아서서 관중에 주먹을 휘두르는 꼴을 보니 사태가 좀 심각하게 흘러가고 있다는 거다."
 ep2_tournament_events.1501.secret: "\n\n나는 관중들이 떠들던 이야기를 다시 떠올렸다. 꽤 #EMP 외설적인#! 내용이었는데..."
 ep2_tournament_events.1501.a: "\"거기, 너. 뭐라고 지껄였느냐?\""
 ep2_tournament_events.1501.a.tt: "해당 관중은 외설적인 이야기를 확실하게 들었으므로 목소리를 낮추지 않을 것임!"
 ep2_tournament_events.1501.b: "이런. 목이 간질간질한데."
 ep2_tournament_events.1501.b.tt: "#EMP 콜록!#! #EMP 콜록!#!"
 ep2_tournament_events.1501.c: "상대가 어련히 알아서 대처하겠지."
 ep2_tournament_events.1502.t: "$tournament_contest_header$ 화살의 역학"
 ep2_tournament_events.1502.desc: "화살을 쏘러 앞으로 나서자 깃발이 바람에 나부끼며 펄럭이고, 이리저리 흔들린다. 화살을 시위에 매기는 동안에도 먼지가 휘몰아치고, 솟구치는 바람에 눈이 시리다.\n\n나는 바람이 가라앉기를 기다렸다.\n\n기다리고 또 기다렸다.\n\n하지만 바람은 잠잠해질 줄 몰랐다."
 ep2_tournament_events.1502.secret: "\n\n나는 관중들이 떠들던 이야기를 다시 떠올렸다. 꽤 #EMP 외설적인#! 내용이었는데..."
 ep2_tournament_events.1502.a: "하! 바람 좀 분다고 나를 막을 수 있을 성싶으냐!"
 ep2_tournament_events.1502.b: "\"가만, 생각해 보니 내 차례가 아니구나?\""
 ep2_tournament_events.1502.b.tt: "가엾고 운도 없는 [contestant.GetFirstNameNoTooltip]에게 앞으로 나오라는 손짓을 보냄. 다음 순번에 나서면 잘 풀릴지도 모르니..."
 ep2_tournament_events.1502.b.success: "심판진이 묵인함"
 ep2_tournament_events.1502.b.failure: "서두르라는 재촉을 받음"
 ep2_tournament_events.1502.c: "바람을 #EMP 가로질러#! 쏘아 보낸다면..."
 ep2_tournament_events.1502.c.success: "표적에 적중시킴"
 ep2_tournament_events.1502.c.failure: "바람이 너무 거셈"
 ep2_tournament_events.1503.t: "$tournament_contest_header$ 지루한 사적장"
 ep2_tournament_events.1503.desc: "#EMP 터엉!#!\n\n참가자가 쏜 화살이 바람을 가르고 날아가 과녁에 꽂혔다. 곧이어 가벼운 박수 갈채가 들린다. 나는 지루함에 못 이겨 활에 기대어 섰다.\n\n#EMP 터엉!#!\n\n또 다른 화살이 적중했다. [contestant.GetFirstName](이)가 활을 가지러 간다. 이대로는 정신이 나가버릴 것 같아. 기다리는 동안 #EMP 뭐라도 할 일#!을 찾아야 한다."
 ep2_tournament_events.1503.a: "...마음만 먹으면 저 사격선을 지울 수 있겠는걸."
 ep2_tournament_events.1503.a.tt: "저 사격 기준선을 지워서 몇 걸음 뒤로 옮기면 어떻게 될까?"
 ep2_tournament_events.1503.a.success: "성공함"
 ep2_tournament_events.1503.a.failure: "들통남"
 ep2_tournament_events.1503.b: "관중들과 잡담을 나누러 간다."
 ep2_tournament_events.1503.b.flavor: "또 무슨 소문을 들을 수 있을지 누가 알겠나?"
 ep2_tournament_events.1503.b.tt: "다른 경쟁자에 관한 [secret|E]을 알아냄"
 ep2_tournament_events.1503.b.success: "비밀을 알아냄"
 ep2_tournament_events.1503.b.failure: "잡담으로 지루함을 떨쳐냄"
 ep2_tournament_events.1503.c: "그래도 참아야지 어쩌겠어."
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$ 지저분한 수법"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName](와)과 나는 서로를 상대로 치열한 힘싸움을 벌였다. 순간 팔이 나를 끌어당겨 불리한 자세로 몰아넣더니, 어느새 [versus_contestant.GetFirstNameNoTooltip](이)가 내 위에 올라타 승리를 가져갈 준비를 하고 있었다.\n\n우리의 몸싸움에 사방으로 먼지가 일었다. 나를 어떻게든 바닥에 고정하려는 상대의 얼굴이 휙휙 움직였다. 나는 그나마 운신이 자유로운 손으로 어떻게든 우위를 점하고자 했고, 무의식적으로 흙을 한 움큼 쥐었다. 상대의 얼굴과 내 손의 거리가 지척이다. 이 정도로 가까운 거리라면..."
 ep2_tournament_events.2001.a: "하아압!"
 ep2_tournament_events.2001.b: "이런 식으로 싸울 순 없어."
 ep2_tournament_events.2001.b.success: "정직하게 맞서 싸움"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip](이)가 손쉽게 당신을 찍어누름"
 ep2_tournament_events.2001.a.tt: "[versus_contestant.GetHerHis] 얼굴에 흙을 뿌린다."
 ep2_tournament_events.2002.t: "$tournament_versus_header$ 끼어들기"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName](이)가 힘껏 육탄 공격을 날렸고, 결국 우린 바닥에서 엎치락 뒤치락 엉켜 싸우기에 이르렀다. 우리는 곧바로 조금이라도 더 나은 위치를 잡기 위한 싸움을 시작했다. 나는 [versus_contestant.GetHerHim]를 뒤집으려고 했고, 반대로 상대는 선공의 우위를 가져가려고 했다.\n\n[versus_contestant.GetFirstNameNoTooltip](은)는 내 팔을 자기 무릎 아래로 휘감아 결판을 지으려고 들었다. 이에 나는 남는 손을 절박하게 움직였다. 제발 무엇이든 쓸 만한 게 잡히길 바라는 심정으로. 그런데 허우적대며 흙바닥을 더듬던 중, 까슬까슬한 레슬링복이 만져지는 게 아닌가? 그리고 이 촉감은... 둔부 같은데?\n\n당장 무슨 수를 쑤지 않으면 이 시합의 승산이 완전히 넘어가고 만다. 결국 나는 주먹의 힘을 풀고 엄지만을 빼들었다..."
 ep2_tournament_events.2002.a: "레슬링의 세계에선 무엇이든 허용되는 법..."
 ep2_tournament_events.2002.b: "명예를 버리는 한이 있어도!"
 ep2_tournament_events.2002.b.tt: "싸워서라도 빠져나가는 수밖에!"
 ep2_tournament_events.2002.a.tt: "모든 가까운 가족 구성원"
 ep2_tournament_events.2003.t: "$tournament_versus_header$ 외부의 간섭"
 ep2_tournament_events.2003.desc: "\"이, 이봐! 심판!\"\n\n나의 친우 [friend.GetFirstName]의 목소리가 그리도 반가울 수 없었다. 이 절묘한 시선 끌기 덕분에 심판이 경기장 벽으로 자리를 옮겼고, 내 상대인 [versus_contestant.GetFirstName](이)가 순간이나마 주저하는 틈이 생겼다. 얼굴에 팔뚝을 날려 잠깐 휘청거리게 만들기엔 충분한 시간이었다.\n\n관객들은 이런 경기 운영에 노골적으로 불만을 터뜨렸고, 얼마 지나지 않아 경기장에 온갖 잡동사니가 날아들기 시작했다. 과일에, 채소에, 심지어 작은 의자까지... 그런데 마침 의자가 적당히 가까운 거리에 떨어지는 게 아니겠나. 나는 망설임 없이 의자를 집어 들었다. 심판은 아직 등을 돌리고 [friend.GetFirstNamePossessiveNoTooltip] 헛소리를 받아주고 있다. 상황이 이러니 좋은 생각이 하나 떠오르는데 말이야..."
 ep2_tournament_events.2003.a: "\"#EMP 윽!#! 심판! 저 자식이 날 흉기로 쳤다!\""
 ep2_tournament_events.2003.b: "\"이쪽이다, [versus_contestant.GetFirstNameNoTooltip]!\""
 ep2_tournament_events.2003.c: "이런 말도 안 되는 간악한 짓은 끝이다."
 ep2_tournament_events.2003.a.tt: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 손에 의자를 던진 후 당신의 머리를 감쌈"
 ep2_tournament_events.2003.b.tt: "#EMP 와그작!#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$ 육중한 상대"
 ep2_tournament_events.2004.desc: "팔을 움직여 [versus_contestant.GetFirstNamePossessive] 풍만한 배를 휘감으려 했지만, [versus_contestant.GetSheHe]는 그저 호탕하게 웃으며 순전히 덩치의 힘으로 나를 격투장 바닥에 나뒹굴게 만들었다. [versus_contestant.GetSheHe|U]가 성큼성큼 내게 다가왔다. 즐거워하는 관중의 환호 아래 상대의 턱살은 푸들푸들 떨리고, 뱃살은 출렁였다.\n\n저 육중한 몸뚱어리는 분명 상대의 강력한 무기다. 하지만 저 살이 전부 근육일 리 없다. [versus_contestant.GetFirstNameNoTooltip](이)가 주변을 돌면서 차츰 거리를 좁혀 들어왔다. 이 위기를 기회로 바꿀 수 있지 않을까?"
 ep2_tournament_events.2004.a: "상대의 위치를 바꾸면..."
 ep2_tournament_events.2004.b: "그냥 챙기고 관두든지!"
 ep2_tournament_events.2004.c: "저 녀석만 #EMP 허릿심#! 좋은 게 아니라고!"
 ep2_tournament_events.2004.d: "자고로 강대한 탑은 튼튼한 기반이 필요한 법."
 ep2_tournament_events.2004.e: "싸움을 피하면 무슨 영광이 있단 말인가!"
 ep2_tournament_events.2004.d.tt.success: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 다리를 노리는 데 성공함"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName](이)가 손쉽게 공격에 저항함"
 ep2_tournament_events.2005.t: "$tournament_versus_header$ 욕정의 몸싸움"
 ep2_tournament_events.2005.desc: "상대 [versus_contestant.GetFirstName](와)과 뒤엉켜 싸움을 치를 때였다. 상대의 손이 살짝 미끄러졌고, 나는 이 기회를 놓치지 않았다. 재빠른 던지기로 상대를 던졌지만, [versus_contestant.GetHerHim]는 우아한 낙법을 구사했고 우린 땅바닥에서 가슴을 맞부딪히게 되었다. 조금이라도 더 나은 위치를 점하고자 투닥거리면서 나와 [versus_contestant.GetFirstNamePossessiveNoTooltip] 몸에 땀방울이 송글송글 맺혔고, 미끌거리기 시작했다.\n\n실은 #EMP 너무나#! 미끄러웠다. 그렇게 우린 엎치락 뒤치락 하다 다시 한번 떨어졌다. 사실 방금 몸싸움은 그리 전투적이지도 않았다. 아마도. 지금 보니 [versus_contestant.GetFirstNamePossessiveNoTooltip] 얼굴이 붉게 상기되어 있었다. 저건... 힘을 써서 붉어진 게 아닌 것 같은데."
 ep2_tournament_events.2005.a: "\"좀 더 조용한 곳에서 계속하는 게 어떻겠나?\""
 ep2_tournament_events.2005.b: "\"[versus_contestant.GetFirstNameNoTooltip], 난 그대와의 몸싸움을 #EMP 매우#! 즐기고 있어.\""
 ep2_tournament_events.2005.c: "하! 방심할 기미가 보이지 않는군."
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip](이)가 당신의 접근에 관심을 보임"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip](이)가 기뻐하지만 정중하게 사양함"
 ep2_tournament_events.2005.b.tt.criticalfailure: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 몸짓 표현을 지나치게 잘못 이해함"
 ep2_tournament_events.2006.t: "$tournament_versus_header$ 위업"
 ep2_tournament_events.2006.desc: "나는 왼쪽으로 가는 척 시늉하다 오른쪽으로 틀어 [versus_contestant.GetFirstNamePossessive] 다리를 노렸다. 하지만 속도는 [versus_contestant.GetSheHe]가 더 빨랐다. 상대는 내 허리를 붙잡더니, 등에 자기 배를 밀착하고는 번쩍 들어 올렸다. 몸이 붕 떠버린 나는 공중에서 다리를 허우적거렸다.\n\n어떻게든 벗어나려고 발악하는 사이 관중의 아우성은 시끄럽게 울려 퍼졌고, [versus_contestant.GetFirstNameNoTooltip]의 머리에 무릎을 꽂아주려던 내 시도는 허망하게 실패로 돌아가고 말았다. 버둥거릴수록 상대의 손아귀 힘이 빠지는 게 느껴졌다. 나는 재차 힘을 실었지만 [versus_contestant.GetFirstNameNoTooltip](은)는 내 발버둥이 질렸는지 그냥... 휙 내팽개쳐버렸다.\n\n눈 깜짝할 사이에 땅바닥이 눈앞까지 다가왔다. 이때 마지막으로 든 생각은 하나였다. 이대로라면 머리에 그대로 충격이 전해질-\n\n#X 우드드드득#!"
 ep2_tournament_events.2006.a: "..."
 ep2_tournament_events.2007.t: "관중 참여"
 ep2_tournament_events.2007.desc: "나는 [versus_contestant.GetFirstName]의 어깨를 바닥으로 힘껏 짓눌렀다. 그렇게 목표를 달성하기 바로 직전, 경기 끝을 알리는 심판의 목소리가 들렸다. 내게 유리한 판정이란 걸 깨닫기까지는 잠깐 시간이 걸렸다. 실제로 심판진은 나의 한판 승리를 선언하려고 했다!\n\n자리에서 일어나 다소 모호한 얼굴로 심판진의 오심을 짚어야 할지 고민에 빠져 있었는데, 바로 그때 갑작스러운 관중들의 함성이 들렸다. 고개를 돌리니 [opponent_friend.GetFirstName](이)가 벽을 뛰어넘어 내게로 성큼성큼 다가오고 있었다. 화가 머리 끝까지 난 기색이었다.\n\n\"이건 부당하오! [versus_contestant.GetFirstName]의 어깨는 땅하고 #EMP 한참#! 떨어져 있었단 말이오!\" [opponent_friend.GetFirstName](이)가 심판의 손목을 붙잡고 윽박을 질러댔다."
 ep2_tournament_events.2007.a: "경비병! 이 난동꾼을 끌고 나가게!"
 ep2_tournament_events.2007.b: "[versus_contestant.GetFirstName]의 어깨가 #EMP 확실히#! 내려가 있었소!"
 ep2_tournament_events.2007.b.tt.success: "논쟁에서 승리함"
 ep2_tournament_events.2007.b.tt.failure: "심판진이 [opponent_friend.GetFirstNameNoTooltip] 편을 듦"
 ep2_tournament_events.2007.c: "그대 말이 맞소. 한판 판정이 잘못된 거요."
 #Fistfighting
 ep2_tournament_events.2501.t: "선택지가 정말 많아..."
 ep2_tournament_events.2501.desc: "[versus_contestant.GetFirstName]의 날카로운 어깨 들이치기가 궤적을 그리며 날아와 내 갈비뼈를 강타했다. 충격에 비틀거리며 물러났지만 상대는 쫓아와 궁지로 몰아넣지 않았다. 이유 있는 신중함이었다. 내 주먹 역시 전광석화와 같은 속도로 허공을 가르고 날아갔으니까. 들어왔으면 그대로 상대의 머리에 정통으로 박혔으리라. 이제 서로의 실력을 가늠하는 탐색전은 사실상 끝났다고 봐야 한다.\n\n우리 둘은 신중하게 원형으로 돌면서 신경전을 벌였다. [versus_contestant.GetFirstNameNoTooltip](은)는 교활한 미소를 짓고 있었다. 폭풍이 오기 전이 고요한 법이라고 했던가. 지혜로운 전사는 이런 순간에 전략을 세우는 법이다."
 ep2_tournament_events.2501.a: "목을 붙잡아 제압하는 데 집중한다."
 ep2_tournament_events.2501.b: "육탄전에 집중한다."
 ep2_tournament_events.2501.c: "어떻게든 [versus_contestant.GetFirstNameNoTooltip](을)를 바닥에 넘어뜨리면 돼."
