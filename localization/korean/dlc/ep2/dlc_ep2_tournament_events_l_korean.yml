 ep2_tournament_events.3503.d: "하! #EMP 하!#!"
 ep2_tournament_events.3504.t: "굼벵이"
 ep2_tournament_events.3504.desc: "어린 시절 날 가르쳤던 옛 교관은 랜스가 충돌하기 바로 직전에 마지막 호흡을 뱉어야 한다고 가르쳤다.\n\n한 걸음, 두 걸음, 세 걸음. 걷고, 보통 걸음으로, 기병창 내리고, 다시 몸 숙이고, 끝자락을 조준하고. 들숨. 날숨. 적중.\n\n성공이다! 기병창 끝이 갈라지면서 적중했다. 하지만 깨달았다. 내 말이 뛰기는커녕 구보 중이었다는 사실을. 장대 끝에 달린 철퇴가 내 등을 #X 후려치면서#! 즉발적이고 선명한 고통이 작렬했고, 나는 그대로 안장에서 떨어졌다.\n\n공중으로 뜨니 일순간 세상이 정지한 듯한 느낌이었다. 아, 뭐 하나 실수만 하면 옛 교관이 얼굴을 와락 구기곤 했지...\n\n세상이 다시 움직이기 시작한다. 지면이 빠르게 다가온다. 그리고, 순식간에 온 세상이 검게 물들었다."
 ep2_tournament_events.3504.a: "..."
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$ 상처"
 ep2_tournament_events.4001.desc: "지정된 위치로 가서, 랜스를 내리고, 안장을 등지고 앉고, 신호를 기다린다. 앞으로 숙이고, 조준하고...\n\n지금 이 시점의 나에게 마상 시합 과정은 기계적으로 느껴질 정도였다. 하지만 두 창이 부딪히면서 그 선명한 충격이 전해지고, 팔을 따라 작열하는 통증이 느껴졌다.\n\n쩍 갈라진 이두박근의 상처 부위에서 피가 흘러 내린다. 상대 [versus_contestant.GetFirstNamePossessive] 랜스가 내 상완을 긋고 지나간 것이다.\n\n심각한 부상이다. 지금 기권을 선언해도 그 누구도 힐난하지 못하리라. 확실히 몇몇 시종들도 걱정스러운 얼굴로 기권을 종용하고 있었다."
 ep2_tournament_events.4001.a: "날 다시 말 위에 올려다오!"
 ep2_tournament_events.4001.a.tt: "당신을 향한 모든 [courtiers|E]와 [guests|E]의 의견이 #COLOR_GREEN 10#!만큼 증가"
 ep2_tournament_events.4001.b: "그보다 단단한 것도 만들어 봤어."
 ep2_tournament_events.4001.c: "용기보다 신중함이 더 중요할지 몰라."
 ep2_tournament_events.4002.t: "$tournament_versus_header$ 낙마"
 ep2_tournament_events.4002.desc: "쿵! 나무와 나무가 부딪히며 내는 낭랑한 파열음이 내 조준이 정확했음을 알렸다. 어찌나 충격이 컸는지 [versus_contestant.GetFirstName](은)는 지면으로 떨어지기 전부터 몸을 움찔거렸다. 경기장 끝자락에 다다른 나는 기수를 돌리고 상대를 내려다보았다.\n\n[versus_contestant.GetFirstNameNoTooltip](은)는 스스로의 힘으로 일어섰다. 언뜻 보기엔 부상이 아니라 살짝 긁힌 정도로 보였다. 하지만 [versus_contestant.GetHerHis] 방패가 두쪽으로 쪼개진 채 주변에 널브러져 있었다. [versus_contestant.GetSheHe|U]가 방패를 슬픈 얼굴로 바라보는 사이 시종이 다가와 방패 조각을 거두었고, [versus_contestant.GetHerHis] 주 무기와 다른 방패로 추정되는 더미에 쌓아 올렸다."
 ep2_tournament_events.4002.a: "게 시종 있느냐! 이 친구에게 내 남는 방패를 갖다 주거라!"
 ep2_tournament_events.4002.b: "다쳤나? 일으켜주마!"
 ep2_tournament_events.4002.c: "마상 시합이 원래 이런 거지."
 ep2_tournament_events.4003.t: "$tournament_versus_header$ 튼튼한 통나무"
 ep2_tournament_events.4003.desc: "경기 시작을 위해 말을 몰고 가던 중, 무언가가 눈에 띄어 눈을 가늘게 뜨고 바라보았다. 내가 헛것을 보는 게 아니라면... 마상 시합장 한쪽 끝에서 해괴한 광경이 펼쳐지고 있었다.\n\n내 상대 [versus_contestant.GetFirstNamePossessive] 시종들이 땀을 뻘뻘 흘리며 랜스를 [versus_contestant.GetHerHim]에게 묶고 있었다. 그도 그럴만 했다. 저 거대한 무기는 나무로 만든 랜스보단 뿌리째 뽑아낸 나무 밑동에 가까웠으니까. 자루가 얼마나 긴지 장정 두 명을 합쳐 놓은 듯했다.\n\n나는 믿기 어렵다는 눈빛으로 그 무기를 으스대며 들어 올리는 [versus_contestant.GetFirstNameNoTooltip](을)를 보았다. 안정감을 위해 말의 목에 랜스를 기대는 게 아닌가. 관중들은 기대감과 부당함이 뒤섞인 감정 속에서 우르릉거렸다. 그냥 두어야 한다는 목소리와 부당함을 부르짖는 소리가 섞여 들렸다."
 ep2_tournament_events.4003.a: "이런 건 금지해야 하지 않나?!"
 ep2_tournament_events.4003.a.tt: "가장 가까운 판관이 어딨더라?"
 ep2_tournament_events.4003.b: "정말 그런 식으로 이기고 당당할 자신 있나?"
 ep2_tournament_events.4003.b.tt.win: "상대를 설득하는 데 성공함"
 ep2_tournament_events.4003.b.tt.lose: "상대를 설득하는 데 실패함"
 ep2_tournament_events.4003.c: "비대하게 자란 묘목 따위로 살아나갈 생각 마라!"
 ep2_tournament_events.4003.c.tt.win: "불리한 상황을 극복함"
 ep2_tournament_events.4003.c.tt.lose: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 기병창은 꺾기에 너무나 강력했음"
 ep2_tournament_events.4004.t: "$tournament_versus_header$ 문제의 연속"
 ep2_tournament_events.4004.desc: "장비를 몇 번씩 점검하는 것으로 평소 느끼던 긴장감을 떨쳐내고 있을 때였다. 그러던 중 옆에서 웬 인기척이 느껴지는 게 아닌가. 내 상대 [versus_contestant.GetFirstName]였다. 희한하게도 말에 타고 있지 않았고 말이다. 어깨에 검을 걸친 [versus_contestant.GetSheHe]는 몸을 앞으로 내밀어 무슨 음모를 꾸미는 듯한 목소리로 속삭였다. \n\n\"[ROOT.Char.GetFirstName]! 같이 다리 근육을 풀지 않겠소?\" [versus_contestant.GetSheHe]가 말했다. 내가 별로 달가워하지 않는 표정으로 반응하자, [versus_contestant.GetSheHe]는 너털웃음을 흘리며 바닥을 가리켰다.\n\n\"이번에는 바닥에서 붙어 봅시다. 관중들에게 색다른 구경거리를 선사하는 거요.\""
 ep2_tournament_events.4004.a: "어떤 식으로 이기든 무슨 상관이랴!"
 ep2_tournament_events.4004.a.success: "검으로 [versus_contestant.GetFirstNameNoTooltip](을)를 꺾음"
 ep2_tournament_events.4004.a.failure: "[versus_contestant.GetFirstNameNoTooltip](을)를 꺾는 데 실패함"
 ep2_tournament_events.4004.b: "다시 말에 올라타라, 얼간아."
 ep2_tournament_events.4004.c: "바닥에서 붙자고. 좋지. #EMP 대신#! 랜스를 들어라."
 ep2_tournament_events.4005.t: "$tournament_versus_header$ 명예로운 [versus_contestant.GetWomanMan|U]?"
 ep2_tournament_events.4005.desc: "상대 [versus_contestant.GetFirstNamePossessive] 팔뚝이 축 내려왔다. 본격적인 자세를 취하려 한 것이다. [versus_contestant.GetSheHe]는 랜스를 들어 올리려 했으나, 찡그린 얼굴은 이내 경직된 고통으로 변모했다. 지난 시합에서 상당한 타격을 받은 게 분명해 보였다.\n\n나는 다소 놀란 얼굴로 랜스를 들어주는 [versus_contestant.GetFirstNamePossessiveNoTooltip] 시종들의 모습을 지켜보았다. 그리고는 [versus_contestant.GetHerHis] 상완에 랜스를 묶는 게 아니겠는가? 명예를 보여주겠다는 일념으로 시합을 속행하려는 것 같지만, 그렇다고 해서 승산이 있는 것도 아닐 터였다.\n\n우리 둘을 향한 관중들의 연호 속에서 나는 내 랜스를 들어 경례를 보냈다."
 ep2_tournament_events.4005.a: "최선을 다하지 않는 것이야말로 불손한 짓이지."
 ep2_tournament_events.4005.a.tt: "여느 때와 다름없이 전력으로 부딪힘"
 ep2_tournament_events.4005.b: "명예는 명예로 보답해야 인지상정!"
 ep2_tournament_events.4005.b.tt: "랜스를 높이 들어 상대에게 자비의 통과를 베풂"
 ep2_tournament_events.4005.c: "완벽한 기회야!"
 ep2_tournament_events.4005.c.tt: "긴 호를 그리며 랜스를 휘둘러 상대를 안장에서 떨어뜨림"
 ep2_tournament_events.4006.t: "$tournament_versus_header$ 자비를 베풀어 주소서"
 ep2_tournament_events.4006.desc: "두 말이 점점 속도를 내기 시작했다. 나는 랜스를 아래로 내려 위치를 잡았다. 하지만 상대 [versus_contestant.GetFirstName](은)는 자세를 잡는 기색이 보이지 않았다. 오히려 랜스를 목표와 떨어진 방향으로 빼버렸다.\n\n'자비의 통과'란 마상 시합에 익숙한 자라면 모를 수가 없는 관례다. 의도적으로 랜스를 상대의 반대 방향으로 빼 재경기를 요청하는 것이다. 요청에 응할지 말지는 어디까지나 요청자의 상대가 존중하느냐 마느냐에 달렸다.\n\n이것도 사실 #EMP 눈으로 봤을 때#! 결정할 수 있는 거지만..."
 ep2_tournament_events.4006.a: "봐주며 하지 말게."
 ep2_tournament_events.4006.a.tt: "자비의 통과를 청한 [versus_contestant.GetFirstNamePossessiveNoTooltip] 뜻을 존중함"
 ep2_tournament_events.4006.b: "이런. 내가 요청을 못 알아챘군."
 ep2_tournament_events.4006.b.tt: "랜스를 치우지 않음"
 ep2_tournament_events.4007.t: "$tournament_versus_header$ 파멸과 음울"
 ep2_tournament_events.4007.desc: "통과 이후 [versus_contestant.GetFirstName|U](은)는 제 말을 끌고 내 옆을 걸어 지나갔다. 고삐를 쥐고 있느라 정신이 없는 듯했다. 그 옆으로는 [versus_contestant.GetHerHis] 마부가 부산하게 움직이고 있었다. 마부는 놀라울 정도로 해진 옷을 걸치고 있었다. 솔기가 해지는 수준이었으니.\n\n\"자네, 이름이 뭔가?\" [groom.GetSheHe|U]가 놀란 얼굴로 고개를 들었다. [groom.GetHerHis] 주군과 말은 먼저 가버리고 있었다.\n\n\"[groom.GetFirstName]입니다, 영주님.\" 대답을 하던 와중에도 [groom.GetHerHis] 부러움 어린 시선은 내 말을 돌보고 있는 마부에게 향하고 있었다."
 ep2_tournament_events.4007.a: "별 뒤틀린 생물을 봤나!"
 ep2_tournament_events.4007.b: "일자리 필요하지 않나?"
 ep2_tournament_events.4007.b.tt: "[versus_contestant.GetFirstNameNoTooltip](이)가 좋아할 것 같진 않은데..."
 ep2_tournament_events.4007.c: "돈 몇 푼 벌 생각 없나, 자네?"
 ep2_tournament_events.4007.c.tt: "[groom.GetFirstNameNoTooltip](을)를 설득해 말의 엉덩이를 힘차게 때리도록 함"
 ep2_tournament_events.4007.d: "주군을 잘 섬기도록, [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4008.t: "$tournament_versus_header$ 당신은 누구?"
 ep2_tournament_events.4008.desc: "내 말이 가벼운 고통에 귀를 퍼덕이자 관중석에서 시끄러운 잡음이 들려왔다. 이번 시합 들어 관중들이 유난히 적대적이다. 아니, 자세히 보니까 노래까지 부르고 있었다. \n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\n심지어 몇몇은 방벽 너머로 몸을 내밀고 있기까지 했다. 앞줄에 있는 자들은 침으로 얼룩진 얼굴로 내게 비명을 내지르고 있었다."
 ep2_tournament_events.4008.a: "내 승리에 대응해야 할 터!"
 ep2_tournament_events.4008.a.success: "성공적으로 군중의 학대를 떨쳐냄"
 ep2_tournament_events.4008.a.failure: "군중이 당신의 뇌리에 남음"
 ep2_tournament_events.4008.a.criticalfailure: "군중이 던진 물건에 맞아 가벼운 부상을 입음"
 ep2_tournament_events.4008.b: "우승이 나한테 그리 큰 보탬이 될지 잘 모르겠는데..."
 ep2_tournament_events.4008.b.tt: "경연 대회를 개최함"
 ep2_tournament_events.4009.t: "$tournament_versus_header$ 곤궁한 기사"
 ep2_tournament_events.4009.desc: "우지직! 두 랜스가 충돌하면서 거칠게 파편을 튀기며 부서진다. 나는 배운 대로 반동과 같은 방향으로 몸을 움직여 충격을 완화한 후, 말이 속도를 늦춤에 따라 허리를 곧게 세웠다. 머리를 옭아매던 충격을 떨쳐낸 후, 군중의 웅성거리는 소리를 따라 지나온 방향으로 고개를 돌렸다.\n\n내 상대 [versus_contestant.GetFirstName](이)가 괴로운 표정을 짓고 있었다. 신체적인 문제는 아닌 것 같았지만, 재수 없게 잘못 걸린 시종과 말다툼 혹은 논의를 벌이고 있었다. 몇 마디 대화가 간간이 들려왔다.\n\n\"남은 게 없다니 무슨 소리인가? 유일한 예비용 창을 #EMP 잃어버렸단 말이야#!?!\""
 ep2_tournament_events.4009.desc.poor: "\n\n잠시 시간이 좀 걸렸지만, 불현듯 기억이 떠올랐다. [versus_contestant.GetFirstNamePossessiveNoTooltip] 재정 상황이 좋지 않다는 소문은 들었는데, 내 생각 이상으로 사실이었나 보군..."
 ep2_tournament_events.4009.desc.lowborn: "\n\n좀 늦었지만 불현듯 떠올랐다. [versus_contestant.GetFirstNameNoTooltip](은)는 귀족 출신이 아니다. 내 생각 이상으로 자금을 마련하기 어려웠던 모양인데..."
 ep2_tournament_events.4009.a: "하하! 시합장에서 썩 꺼져라, 이 하찮은 [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.4009.b: "\"[versus_contestant.GetFirstNameNoTooltip]! 내 랜스를 받아주겠소?\""
 ep2_tournament_events.4009.c: "뭐. 경연 대회는 계속 진행해야 해."
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$ 기수들"
 ep2_tournament_events.4500.desc: "이 몸의 말은 준비됐다. 하나 그 말을 이끌 유능한 기수가 없다면 아무짝에도 쓸모없는 짐승에 지나지 않는다. 그래서 기수 후보자 세 명을 찾았고, 지금 내 앞에 도열해 있다. 모두 나를 대표할 영광을 베풀어 달라고 외치고 있다.\n\n"
 ep2_tournament_events.4500.knight: "첫 번째는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )]인 [jockey1.GetFirstName](이)다. 직업적으로 말을 다루는 걸 생각해 보면 훌륭한 후보라고 할 수 있겠다."
 ep2_tournament_events.4500.guest: "또 다른 지원자는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] [jockey2.GetFirstName](이)다. 내게 받은 환대에 보답하려는 심산이겠지."
