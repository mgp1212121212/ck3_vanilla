 ep2_tournament_events.2502.t: "관절 탈구"
 ep2_tournament_events.2502.desc: "[versus_contestant.GetFirstName](을)를 잠시 붙잡았다 놓아준 나는 찰나의 빈틈을 노리고 목을 틀어쥐었다. 완전히 무방비 상태였던 [versus_contestant.GetFirstNamePossessiveNoTooltip] 머리가 충격에 뒤로 꺾였고, 휘청거리며 당황한 비명을 내질렀다.\n\n관중들이 폭발적인 환호를 보냈다. 하지만 내가 손을 움켜쥐자 시끌벅적한 연호는 빠르게 잦아들고 혼란에 빠진 웅성거림으로 변했다. 내 팔이 적중했을 때 소름 끼치는 #EMP 우득#! 소리가 났다. 좋은 징조는 절대 아니다. 게다가 손가락에 슬슬 퍼져 나가는 고통으로 미루어보건대 일종의 골절이 발생한 것 같다.\n\n[versus_contestant.GetFirstNameNoTooltip](은)는 아직 정신을 차리고 있다. 빠르게 움직인다면, 어쩌면..."
 ep2_tournament_events.2502.a: "뭐, 방법은 하나뿐이지."
 ep2_tournament_events.2502.b: "남은 손만 쓸 각오를 한다면 이길 수 있을지도..."
 ep2_tournament_events.2502.c: "다쳤어. 기권하는 게 좋겠어."
