 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$ 도둑맞은 순간"
 ep2_tournament_events.5501.desc: "[enemy.GetFirstName](이)가 낭송을 마치고 정중하게 인사를 올리자, 관중석에서 열화와 같은 환호가 터져 나왔다. 휘파람이며 박수며 아무것도 하지 않는 유일한 사람은 단 하나, 바로 나였다.\n놈이 \n#EMP 도대체#! 어떻게 안 거지? 이것도 계획한 건가? 아니면 [ROOT.Char.GetFaith.DevilName]의 간교한 계획인 걸까? [enemy.GetFirstNamePossessiveNoTooltip] 운문이 내 운문과 #EMP 동일#!한 게 순전히 우연의 일치일 수 있단 말인가?\n\n침묵에 잠긴 사람들이 기대에 찬 눈빛을 보낸다. 내 차례가 왔다."
 ep2_tournament_events.5501.a: "결국 #EMP 전달#!이 중요하다는 걸 보여주지."
 ep2_tournament_events.5501.b: "즉흥으로 지어내보자!"
