l_korean:
 ep2_tournament_events.0001.t: "$tournament_versus_header$ 절름발이 전투원"
 ep2_tournament_events.0001.desc: "나는 눈에서 먼지를 털어낸 뒤, 주변에서 쏟아지는 야유와 고함 속에서도 평정을 유지한다. [versus_contestant.GetFirstName](와)과 나는 약간의 거리를 유지하며 잠깐 숨을 돌린다.\n\n우리가 서로를 마주한 채 원을 그리며 천천히 돌기 시작하자 관중들의 고함이 다소 잦아든다. 한 번만 실수해도 순식간에 끝날 수 있는 싸움이다. [versus_contestant.GetFirstNamePossessiveNoTooltip] 눈매가 눈이 거의 보이지 않을 정도로 가늘어진다.\n\n빙글빙글 돌던 중, [versus_contestant.GetFirstNameNoTooltip]이 발을 디딜 때마다 오른발 아래에서 평소보다 먼지가 더 많이 일어나는 모습을 확인한다. 저 녀석... 다리를 절고 있는 건가?"
 ep2_tournament_events.0001.a: "빠르게 움직여보면 제대로 확인할 수 있겠지..."
 ep2_tournament_events.0001.b: "\"하! 드디어 잡았군!\""
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 속임수다. 지금 방식을 유지하자."
 ep2_tournament_events.0001.a.tt: "몸을 움직여 상대가 속임수를 쓰는지 확인함"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 다리에 부상이 있음"
 ep2_tournament_events.0001.b.tt.lose: "[versus_contestant.GetFirstNameNoTooltip](이)가 속임수를 씀"
 ep2_tournament_events.0002.t: "$tournament_versus_header$ 관객 비위 맞추기"
 ep2_tournament_events.0002.desc: "#EMP 쿵!#!\n\n[versus_contestant.GetFirstName](이)가 안간힘을 쓰며 나를 내던지는 바람에, 내 몸은 경기장 구석의 나무 벽에 부딪혔다. 녀석은 곧장 우쭐한 미소를 얼굴 가득 띄웠고, 놀랍게도 나를 완전히 무시했다.\n\n대신 환호하는 군중을 향해 두 팔을 치켜 올렸다. 근육을 강조하며 유랑 차력사라도 된 양 군 것이다. 관람객들의 환호가 훨씬 더 커졌다. 저 지조 없는 농노들이 [versus_contestant.GetSheHe]의 으스대는 행동에 완전히 사로잡혔다."
 ep2_tournament_events.0002.a: "#EMP 이게#! #EMP 진짜#! 싸움이지!"
 ep2_tournament_events.0002.b: "덤벼라, 겁쟁이!"
 ep2_tournament_events.0002.c: "진짜로 등을 보여준다는 게 어떤 건지 제대로 가르쳐 줘야겠군!"
 ep2_tournament_events.0002.a.tt: "이제 몸 좀 풀렸군!"
 ep2_tournament_events.0002.c.tt: "상대를 뒤에서 공격함"
 ep2_tournament_events.0003.t: "$tournament_versus_header$ 관용의 충돌"
 ep2_tournament_events.0003.desc: "[versus_contestant.GetFirstNamePossessive] 몸뚱이가 뒤로 넘어가며 먼지를 뿌린다. 이 싸움에서 우세를 차지한 쪽은 나였고, 모두가 그 사실을 알고 있다.\n\n군중이 보내는 환호 속에서, [versus_contestant.GetFirstName](은)는 억지로 무릎을 꿇은 채 두 팔을 뻗었다.\n\n\"그만! 이제 됐잖아! 더는 못 해.\" [versus_contestant.GetSheHe]의 외침이 사방에 퍼졌다."
 ep2_tournament_events.0003.desc.dread: "사정없이 떨리는 [versus_contestant.GetHerHis] 몸을 보자 확신이 들었다. 녀석은 순전히 실력으로만 내게 진 것이 아니다. [versus_contestant.GetFirstNameNoTooltip](은)는 나를 두려워한다."
 ep2_tournament_events.0003.desc.wounded: "[versus_contestant.GetFirstNamePossessiveNoTooltip] 표정만 봐도 얼마나 고통스러운지 역력하게 느껴질 지경이다. [versus_contestant.GetSheHe]가 딱히 겁쟁이인 건 아니지만, 싸움을 더 이어가는 건 어리석은 짓일 것이다."
 ep2_tournament_events.0003.desc.craven: "이번 토너먼트에서 [versus_contestant.GetFirstNameNoTooltip](이)가 어딘가 다쳤다는 건 분명하다. 하지만 내 눈을 피하는 모습이나 덜덜 떨리는 다리만 봐도 항복한 진짜 이유가 뭔지는 분명하다. 결국 녀석은 한낱 겁쟁이일 뿐이었다."
 ep2_tournament_events.0003.a: "이 비겁한 자식! 명예도 모르는구나!"
 ep2_tournament_events.0003.b: "알겠다. 일어나라. 싸움은 끝났다."
 ep2_tournament_events.0003.c: "심하게 다친 것 같은데. 의사를 만나보는 게 좋겠어."
 ep2_tournament_events.0003.d: "다시는 도전할 생각도 하지 마라!"
 ep2_tournament_events.0003.e: "자부심을 가져도 좋을 실력이더군, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0004.t: "$tournament_versus_header$ 날아온 죽음"
 ep2_tournament_events.0004.desc: "나의 검이 상대 [versus_contestant.GetFirstNamePossessive] 검과 허공에서 격돌했다. 두 병기가 마찰을 일으키면서 자그마한 불똥이 흩날렸다. 그 직후 우린 한걸음 뒤로 물러나 왼쪽으로 돌며 대치를 유지했다.\n\n[versus_contestant.GetFirstNameNoTooltip|U](이)가 검을 힘껏 휘둘렀지만, 그 궤적은 나를 지나쳐 그대로 지면에 내리꽂혔다. 나는 이 기회를 놓치지 않고 한 마리 독사처럼 간극을 좁혀 온힘을 실은 발차기를 날렸다. [versus_contestant.GetFirstNamePossessiveNoTooltip] 검은 그대로 손을 벗어나 허공에서 팽그르르 돌았고, 끔찍하게도 관중석 한복판으로 날아갔다!\n\n귀를 찢을 듯한 비명이 울려 퍼졌다. 함께 황급히 달려가 보니 [watching_crowd.GetFirstName](이)가 무릎을 꿇은 채 피를 철철 흘리고 있었다. 공중으로 튕겨진 검이 그래도 [watching_crowd.GetHerHis] 팔에 날아간 것이다."
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip], 대체 #EMP 어떻게#! 이런 짓을?"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip]! 괜찮나?"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip](이)가 당신의 사과를 받아들임"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip](이)가 당신을 용서하지 않음"
 ep2_tournament_events.0004.c: "이럴 시간이 없는데..."
 ep2_tournament_events.0004.c.tt: "[versus_contestant.GetSheHe]가 정신이 팔린 틈을 노려 공격해야 함!"
 ep2_tournament_events.0005.t: "$tournament_versus_header$ 수단과 방법을 가리지 않고"
 ep2_tournament_events.0005.start: "[versus_contestant.GetFirstNamePossessive] 방어를 무너뜨릴 요량으로 마구 공격을 날려댔다. 묵직한 어깨 밀치기에 [versus_contestant.GetHerHim]는 뒤로 쭉 밀려났고, 힘에 부쳤는지 양다리에 손을 올렸다. 절호의 기회였다. 나는 완전히 본능에 몸을 맡긴 채 긴 호를 그리며 발차기를 날렸고, 공격은 [versus_contestant.GetHerHis] 사타구니에 둔탁한 #EMP 퍽#! 소리와 함께 적중했다.\n\n"
 ep2_tournament_events.0005.eunuch: "내가 뒤이어 날린 공격은 [versus_contestant.GetFirstNamePossessiveNoTooltip] 무기에 부딪혀 막힐 뿐이었다. 그 충격에 [versus_contestant.GetHerHim]가 뒤로 쭉 밀려나긴 했지만, [versus_contestant.GetFirstNameNoTooltip]의 특징 하나가 떠오른 탓에 어깨에 들어갔던 힘이 쭉 빠졌다...\n\n\"그곳을 걷어차도 아무 소용 없을 겁니다, 영주님!\" [versus_contestant.GetSheHe|U]가 고개를 절레절레 흔들었다. \"그때 그 일 이후로는 말이지요.\"\n\n#EMP 어련하시겠어.#! [versus_contestant.GetFirstNameNoTooltip](은)는 거세당했으니까!"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip](이)가 기침과 신음 그 중간쯤은 되는 소리를 흘렸다. 바로 그 순간 [versus_contestant.GetHerHis] 눈은 고통으로 흔들렸고, 무기를 쥔 손은 부들부들 떨렸다. 얼마 안 가 [versus_contestant.GetFirstNameNoTooltip](은)는 몸을 웅크렸다. 똑바로 서 있기도 힘들어 보였다."
 ep2_tournament_events.0005.a: "하! 딱 걸렸어!"
 ep2_tournament_events.0005.b: "아, 미안하오! 일부러 그런 건 아니오!"
 ep2_tournament_events.0005.c: "아, 맞다. 깜빡하고 있었네."
 ep2_tournament_events.0006.t: "$tournament_versus_header$ 빈틈"
 ep2_tournament_events.0006.desc: "[versus_contestant.GetFirstName](와)가 내가 서로를 향해 공격을 날림과 동시에 검이 맞부딪히고, 파공음이 울려 퍼진다. 상대가 물러나기에 나는 곧장 따라붙었고, 다시 한번 칼날이 충돌하면서 팔에 진동이 전해진다.\n\n바로 그 순간 기회를 포착했다. [versus_contestant.GetFirstNameNoTooltip]의 발이 미끄러진 것이다. 그 틈을 노려 나는 상대의 흉골을 어깨로 강타해 넘어뜨렸다.\n\n[versus_contestant.GetFirstNameNoTooltip|U](은)는 힘겹게 일어났다. 바로 그때였다. 수 시간을 파묻고 있었던 훈련 교본의 내용이 번개처럼 떠올랐다. 명백한 우위를 점했을 때 어떻게 행동해야 하는지에 관한 여러 비법들이 말이다.\n\n나는 무의식적으로 검에서 폼멜의 체결을 풀기 시작했다..."
 ep2_tournament_events.0006.a: "드디어 기회가 왔다!"
 ep2_tournament_events.0006.a.tt: "폼멜을 투척 무기로 사용함!"
 ep2_tournament_events.0006.a.toast: "폼멜이 날아와 당신 얼굴에 적중함!"
 ep2_tournament_events.0006.b: "이거나 먹어라, 사기꾼아!"
 ep2_tournament_events.0006.b.tt: "상대가 넘어졌을 때 발로 참..."
 ep2_tournament_events.0006.c: "상대를 일으켜 세워주는 게 맞아."
 ep2_tournament_events.0007.t: "$tournament_versus_header$ 돈이라면..."
 ep2_tournament_events.0007.desc: "결투에서 손쉬운 승리를 챙기는 것만큼 큰 기쁨은 드물다. [versus_contestant.GetFirstName|U](은)는 허둥대며 울퉁불퉁한 땅을 가로질렀고, 내가 전진하며 날리는 공격을 좀처럼 막아내지 못했다. 다시 한번 천둥과도 같은 공격이 상대의 방어를 흔들었고, [versus_contestant.GetSheHe]는 필사적으로 내 팔을 붙들었다. 비릿한 미소가 절로 지어진다. \n\n\"잠깐, #EMP 잠깐!#!\" [versus_contestant.GetFirstNameNoTooltip](이)가 속삭이듯 외쳤다. 우린 여전히 칼날을 교차한 상태로 힘싸움을 벌이고 있었다.\n\"내 말을 좀 들어보시오. 나는 꼭 이겨야 한단 말이오!\"\n나는 어깨를 으쓱하고는 상대를 더욱더 몰아붙였다.\n\n\"멈추시오! 나는 돈이 아주 많소. 제발... 아쉽지 않게 챙겨드리리다. 져, 져주면 금화 백 닢을 주겠소!\""
 ep2_tournament_events.0007.a: "백 닢이라고 했느냐?"
 ep2_tournament_events.0007.b: "돈은 필요 없고, 조건을 하나 달지..."
 ep2_tournament_events.0007.c: "이번에는 돈으로 빠져나갈 수 없다, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0010.t: "$tournament_versus_header$ 계산적인 도박"
 ep2_tournament_events.0010.desc: "[versus_contestant.GetFirstNamePossessive] 검이 머리 위에서 호를 그리며 공기를 가르고, 동시에 시간이 느려진다. 상당한 힘이 실린 공격이다. 지금 이 자리에 버티고 있으면 엄청난 타격을 받을 게 자명하다.\n\n간단한 문제다. 기본적으로 이렇게 큰 공격은 역습의 틈을 노출시키기 마련이다. 그런데 마음 한구석에서 느껴지는 이 찝찝한 기분은 뭘까. [versus_contestant.GetFirstNameNoTooltip](은)는 공격을 시작한 순간 험악한 얼굴로 으르렁대고 있었다. 회심의 일격이니 그럴 만도 하지. 하지만 나는 그 얼굴에서 아주 희미한 만족감을 보았다. [versus_contestant.GetHerHis|U] 눈빛에서도. 처음부터 계획한 움직임이라도 되는 것처럼 내 방향으로 날쌔게 몸을 날리는 것이 아닌가. 전부 속임수인가?\n\n공격이 코앞까지 왔다. 이젠 행동해야 한다."
 ep2_tournament_events.0010.a: "한 방 먹여주마!"
 ep2_tournament_events.0010.a.success: "당신의 반격이 통함"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip](이)가 허초를 쓴 것이었음"
 ep2_tournament_events.0010.b: "반격 기회를 엿보느니 막는 데 집중하고 말지."
 ep2_tournament_events.0010.b.success: "막기에 성공함"
 ep2_tournament_events.0010.c: "살면 싸움도 이어 나갈 수 있어."
 ep2_tournament_events.0010.c.tt: "단순히 옆으로 물러나면 위치를 양보하는 셈이 되지만, 용기보단 신중함이 필요한 때임"
 ep2_tournament_events.0011.t: "$tournament_versus_header$ 손이 편한 선택지"
 ep2_tournament_events.0011.desc: "한 순간의 찰나에 일어난 일이었다. 칼날이 천둥처럼 부딪히며 [versus_contestant.GetFirstNamePossessive] 힐트가 미끄러지듯이 들어와 내 검을 쥔 손등을 타격했다. 그 순간 나는 뒤로 빠져 거리를 벌린 후, 반대 손으로 무기를 쥐었다. 검은 힘없이 앞으로 고개를 숙였다.\n\n욱신거리는 통증이 팔 위로 퍼져나갔고, 손가락이 기이하게 꿈틀거렸다. #EMP 겉으로만 봐서는#! 심각하게 손상되진 않은 것 같다. 멀쩡한 것 같기도 하고. 파고드는 [versus_contestant.GetFirstNameNoTooltip]의 공격을 피하면서 살펴보려니 여간 까다운 일이 아니지만. [versus_contestant.GetSheHe|U]가 입꼬리를 말아 올린다. 주도권이 자기에게 넘어왔다고 판단했는지 또다시 내 옆구리로 쇄도하며 공격을 넣는다.\n\n언제까지고 피할 순 없다. 어떤 식으로든 손 문제를 해결해야 한다."
 ep2_tournament_events.0011.a: "\"하! 내가 한 손으로만 훈련한 줄 알았나?!\""
 ep2_tournament_events.0011.a.tt: "왼손도 오른손 못지않게 잘 사용함!"
 ep2_tournament_events.0011.b: "방법은 하나뿐이야."
 ep2_tournament_events.0011.b.tt: "그간 연습한 맨손 격투술이 빛을 발할 때로군..."
 ep2_tournament_events.0011.b.success: "당신의 계략이 성공함"
 ep2_tournament_events.0011.b.failure: "[versus_contestant.GetFirstNameNoTooltip](이)가 관심을 보이지 않음"
 ep2_tournament_events.0011.b.criticalfailure: "무기를 완전히 떨어뜨림"
 ep2_tournament_events.0011.c: "어쨌든 나는 물러서지 않는다!"
 ep2_tournament_events.0011.c.tt: "양손 자세로 전환하면 통증이 어느 정도 완화되지만, 실제로 손이 손상된 경우에는 큰 도움이 되지 않음..."
 ep2_tournament_events.0011.c.opinion: "당신을 향한 모든 구경꾼의 의견이 #COLOR_GREEN 5#!만큼 개선됨"
 ep2_tournament_events.0011.c.success: "투지를 발휘하여 전투를 이어 나감"
 ep2_tournament_events.0011.c.failure: "손 부상으로 기권함"
 ep2_tournament_events.0012.t: "$tournament_versus_header$ 망토를 입다"
 ep2_tournament_events.0012.desc: "[versus_contestant.GetFirstName](와)과의 대결을 위해 앞으로 나아가자, 상대가 잠시 멈칫하더니 무기를 내렸다. 가벼운 바람에 망토가 흩날린다.\n\n\"그걸... 걸친 상태로 싸울 거요?\" 상대의 얼굴은 혼란과 의구심으로 물들어 있었다.\n\"뭐라고 나무라는 건 아니오. 어쨌든 #EMP 멋#!은 제대로 챙겼군.\"\n\n저 뜬금없는 조소를 어떻게 받아들이면 좋을지 모르겠군."
 ep2_tournament_events.0012.intrigue: "상대방 너머로 시선을 돌리니, 한 여인이 다시 한번 불기 시작한 바람에 휘날리는 스카프와 한바탕 씨름을 벌이고 있었다. 계획이 느리지만 확실하게 형태를 갖춰 나간다..."
 ep2_tournament_events.0012.arrogant: "솔직히 이렇게 불쾌할 수가 없군. 감히 이 몸과 이 몸의 #EMP 아름다운#! 의복을 조롱하다니? 무슨 배짱이야?"
 ep2_tournament_events.0012.a: "이 내가 얼마나 멋지게 #EMP 싸우는지#! 보여주겠다!"
 ep2_tournament_events.0012.b: "#EMP 당연히#! 이런 차림으로 싸울- 흐압!"
 ep2_tournament_events.0012.b.tt: "[versus_contestant.GetFirstName](이)가 얼굴이 망토로 뒤덮인 상태에서도 얼마나 잘 싸우는지 볼 기회임!"
 ep2_tournament_events.0012.c: "설마 그럴 리가. 잠시만 기다리게."
 ep2_tournament_events.0012.c.tt: "결투용 망토'라니. 대체 #EMP 무슨 생각#!으로 이런 걸 만들었담?"
 ep2_tournament_events.0012.d: "위인들은 다 이렇게 싸웠다, [versus_contestant.Custom('InsultNoun')] 같으니!"
 ep2_tournament_events.0020.t: "$tournament_versus_header$ 전투적인 입"
 ep2_tournament_events.0020.desc: "가벼운 바람이 주위를 휘젓는 가운데, [versus_contestant.GetFirstName](이)가 검을 꺼내 들고 서서히 다가왔다. 자고로 뛰어난 결투사는 주변 환경을 유리하게 이용하는 법이기에, 나는 사방을 살폈다. 단차가 있는 지형은 없고, 햇살이 강하게 드는 부분도 없으니 상대의 눈을 멀게 하는 것도 불가능하다. 심지어 [versus_contestant.GetFirstName]의 자세는 군더더기 없이 훌륭하고. 이래서야 정당하게 싸우는 수밖에 없다.\n\n그때 관중석에서 고함이 들렸다. 어떤 멍청이가 의자에서 넘어진 게 분명했다. 그런데 그 소리에 [versus_contestant.GetFirstNameNoTooltip](이)가 멈칫하는 게 아닌가. 나를 다시 바라보는 [versus_contestant.GetSheHe|U]의 눈빛이 흔들리고 있다. 온전히 집중해야지만 제 실력이 나오는 사람들도 있다더니. 설마 [versus_contestant.GetFirstNameNoTooltip](이)가 그런 부류인가?"
 ep2_tournament_events.0020.secret: "\n\n예상 못 했던 자그마한 지식의 편린이 머릿속에 떠오른다. 만약 [versus_contestant.GetFirstNameNoTooltip](이)가 그런 사람이라면... 그래, 그렇지!"
 ep2_tournament_events.0020.a: "\"뭐라고, [versus_contestant.GetFirstNameNoTooltip]? 자네, #EMP 무슨 짓#!을 한 겐가?!\""
 ep2_tournament_events.0020.a.tt: "모두가 들을 수 있도록 목청껏 외침!"
 ep2_tournament_events.0020.b: "나는 네가 무슨 짓을 했는지 알고 있다, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.b.tt: "상대의 귓가에 속삭인다. 만천하에 알려진 비밀은 더는 비밀이 아니게 되는 법이라고!"
 ep2_tournament_events.0020.c: "언변은 나의 강력한 강점이지."
 ep2_tournament_events.0020.c.success: "[versus_contestant.GetFirstNameNoTooltip](이)가 당신의 말에 주의가 산만해짐"
 ep2_tournament_events.0020.c.failure: "[versus_contestant.GetFirstNameNoTooltip](이)가 당신의 말에도 주의가 산만해지지 않음"
 ep2_tournament_events.0020.d: "전투에 집중해야 해."
 ep2_tournament_events.0021.t: "$tournament_versus_header$ 어떤 우위든"
 ep2_tournament_events.0021.desc: "[versus_contestant.GetFirstNamePossessive] 검이 내 검과 맞부딪혀 긁히고, 내가 뒤로 물러나자 불똥이 치솟는다. 내가 경기장 벽면에 등을 맞대는 모양새가 되자 상대는 빙그레 미소를 지었다. 그리고는 이리저리 움직이며 빠져나갈 길을 차단했다. 이렇게 된 이상 어떤 식으로든 우위를 점해야 한다.\n\n바로 그때, 깨달음의 편린이 갑작스럽게 머릿속에서 휘몰아쳤다. 내가 참으로 어리석었구나! 많고 많은 것 중에서 그걸 잊고 있었다니! 지금이야말로 '그걸' 사용할 절호의 기회일지도...\n\n\"잔머리는 다 굴렸소, [ROOT.Char.GetFirstName]?\" 미소를 검은 상대가 무기를 휘둘러댔다. \"딱 봐도 다 끝났거늘.\""
 ep2_tournament_events.0021.a: "\"확실히... 그대는 [family.GetFirstNameNoTooltip]보다 말이 많아.\""
 ep2_tournament_events.0021.b: "\"이 [versus_contestant.Custom('InsultNoun')|U] 자식아. 네 [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]도 내가 #EMP 가지고 놀았다#!!\""
 ep2_tournament_events.0021.c: "상대를 도발하지 않는 게 좋겠어..."
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$ 불타는 건물"
 ep2_tournament_events.1001.desc: "선혈과 굉음이 난무하는 모의전 경기장에서 평정심을 유지하기는 너무나도 어려웠다. 수많은 참가자들이 젖 먹던 힘을 쏟아내는 판국에 이 많은 인원이 통제될 리가 없었다. 저 인간 군상의 앞길을 가로막는 자에게 비탄이 있으리니! 아니나 다를까, 어느 불행한 농노가 미처 난투극을 피하지 못하고 휘말려 버렸다. 희생자들이 늘어나면서 문제는 극명하게 드러나기 시작했다.\n\n결국 모의전은 [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] 전체를 집어삼켰다. 이젠 참가자들이 편을 가리지 않고 건물 벽을 뜯어내 임시 방패로 쓰거나 투척 무기로 활용하는 지경에 이르렀다. 저기 멀리로 불길이 치솟는 소리도 들리는 것 같은데..."
 ep2_tournament_events.1001.a: "멈춰라! 젠장, 눈이! 공격을 멈춰!"
 ep2_tournament_events.1001.b: "굳이 여기서 싸우겠다면 달아날 순 없지."
 ep2_tournament_events.1001.c: "#EMP 적당히 해!#! 잠깐 멈춰봐!"
 ep2_tournament_events.1001.c.success: "모의전 대회가 잠시 중단됨"
 ep2_tournament_events.1001.c.failure: "아무도 듣지 못함"
 ep2_tournament_events.1001.d: "이젠 떠날 때가 된 것 같군."
 ep2_tournament_events.1002.t: "$tournament_contest_header$ 재건 사업"
 ep2_tournament_events.1002.desc: "나는 모의전 대회의 난투극에서 벗어나 야영지로 돌아가려 했다. 한데 단단히 화가 난 누군가가 급하게 다가오는 게 아닌가.\n\n\"어디 변명해 보시죠!\"\n화들짝 놀란 내 표정에 질문을 향한 당혹감이 묻어 나왔다.\n[mayor.GetHerHis] 표정은 더 어두워졌다.\n\"우리 마을이 #EMP 쑥대밭#!이 됐단 말입니다!\"\n\n말끔하게 차려 입은 [mayor.GetWomanMan]의 정체는 엉망진창이 되어버린 도시의 시장, [mayor.GetFirstName](이)었다. 시장은 이 불상사의 원흉으로 나를 지목했다.\n\"대체 이걸 어떻게 수습하실 겁니까? 다음 겨울이 되면 우린 #EMP 쫄쫄#! 굶어 죽을 겁니다!\""
 ep2_tournament_events.1002.a: "마을 재건을 도와줄 수 있을지도?"
 ep2_tournament_events.1002.b: "배짱 하나는 두둑하구나, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt: "이 선택지는 당신의 [dread|E]한 평판 덕분에 사용할 수 있음"
 ep2_tournament_events.1002.c: "알았어, 알았어. 돈 내면 되잖아."
 ep2_tournament_events.1002.d: "사라져라! 나는 좀 쉬어야겠다."
 ep2_tournament_events.1003.t: "$tournament_contest_header$ 떨어뜨린 검"
 ep2_tournament_events.1003.desc: "모의전은 격전의 현장이었다. 전투의 노도에 휩쓸린 나는 이리저리 휘둘리며 어떻게든 공격을 날려댔다. 검에 맞은 갑옷이 찌그러지고, 창이 방패의 금속 테두리에 맞부딪히며 철컥거렸다.\n\n그때 무기 한 자루가 내 머리를 노리고 시야를 가르며 날아들었다. 이에 아슬아슬하게 간발의 차로 피해낸 후, [tournament_weapon.GetName](을)를 회전시켜 공격을 튕겨냈다. 운 좋게 몸을 뺄 수 있었다.\n\n이어서 나는 [tournament_weapon.GetType](을)를 다시 한번 휘둘러 후속타를 날렸지만, 무기는 내 손에서 완전히 튕겨나가고 말았다. 바닥을 나뒹군 무기는 치열하게 싸우는 참가자들의 발에 차여 이 방향으로 저 방향으로 날렸다."
 ep2_tournament_events.1003.a: "윽! 내 무기!"
 ep2_tournament_events.1003.a.tt.success: "성공적으로 회수함"
 ep2_tournament_events.1003.a.tt.failure: "무기가 저 멀리 날아감"
 ep2_tournament_events.1003.b: "아무래도 기다려야겠어."
 ep2_tournament_events.1003.b.tt: "일단은 보조 무기로 충분해."
 ep2_tournament_events.1004.t: "$tournament_contest_header$ 방황하는 [comely_stray.Custom('GetLassLad')|U]"
 ep2_tournament_events.1004.desc: "사투를 벌이는 참가자들과 찌그러진 투구, 휘몰아치는 먼지바람 사이로 얼핏 무언가가 보였다. 설마 요정인가? [comely_stray.GetSheHe|U]의 아름다움은 이 세상을 아득히 초월한 것이었다.\n\n아냐. 아냐. 요정이 아니다. [comely_stray.GetHerHis] 매력적인 얼굴은 짙은 공포로 물들어 있었다. 빠져나갈 구멍을 찾고 있었다.\n\n내가 입을 열기 무섭게 [comely_stray.GetSheHe]는 발을 헛디뎌 넘어졌고, 그 와중에 바닥에 떨어진 창을 잘못 밟아 발목을 접지르고 말았다. [comely_stray.GetSheHe]는 그렁그렁한 눈망울로 휘몰아치는 칼날을 피해 고개를 조아렸다."
 ep2_tournament_events.1004.a: "버텨라!"
 ep2_tournament_events.1004.a.tt: "모의전 따위 잊어버려. 더 큰 한 방을 노려야지!"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip]! 얼른 안전한 곳으로 부축하라!"
 ep2_tournament_events.1004.d: "앞가림은 스스로 하는 거야."
 ep2_tournament_events.1004.d.escape.tt: "다치지 않고 탈출함"
 ep2_tournament_events.1004.d.injured.tt: "부상을 당함"
 ep2_tournament_events.1004.d.dead.tt: "불운한 최후를 맞음"
 ep2_tournament_events.1005.t: "$tournament_contest_header$ 목을 노리다"
 ep2_tournament_events.1005.desc: "내 주위로 난투극에 휘말린 사람들이 남녀를 가리지 않고 팔다리에서 피를 흘리며 쓰러져갔다. 방패는 산산이 조각나 부서진 창이며, 버려진 검과 같이 널브러져 전장을 어지럽히고 있었다.\n\n처음 보는 상대가 접근해 공격을 날리기에 일단 튕겨냈다. 그 충격으로 인한 진동이 팔까지 타고 흐른다. 이어서 날아오는 다음 공격을 피했지만 내 공격 역시 빗나가고 말았다. 다시 #X 안으로 파고들어#! 후속타를 노렸지만...\n\n상대의 반격이 이미 내 턱 밑까지 들어오고 있었다. 위치를 바꾸지 않았다면 오히려 피할 수 있었을 텐데. 결국 목에 정통으로 얻어맞고 말았다. 비틀거리며 빠진 나는 무력하게 상처 부위를 더듬었고, 끝끝내 무릎을 꿇고 주저앉아 버렸다."
 ep2_tournament_events.1005.a: "...허억!"
 ep2_tournament_events.1006.t: "$tournament_header$ 사로잡히다"
 ep2_tournament_events.1006.start: "[surrendering_knight.GetFirstName](을)를 향해 날린 내 일격은 갑옷에 맞부딪히며 사방으로 불똥을 날렸다. 육중한 공세에 몰려난 [surrendering_knight.GetSheHe]는 결국 무기를 내리고는 팔을 들어 항복 의사를 표했다.\n\n"
 ep2_tournament_events.1006.normal: "나는 [surrendering_knight.GetFirstNameNoTooltip](을)를 데리고 난투 현장에서 빠져나와 종자에게로 인도했다. 그리고 [surrendering_knight.GetHerHim]를 잘 감시할 것을 명하고 다시 전투에 뛰어들었다. 일반적으로 포로로 잡히면 본인 스스로 몸값을 내고 자유를 얻기 마련이다. [surrendering_knight.GetFirstNameNoTooltip](이)라면 상당한 돈을 받을 수 있을 터!"
 ep2_tournament_events.1006.rival: "나는 [surrendering_knight.GetFirstNamePossessiveNoTooltip] 얼굴에 무기를 겨눴다. [surrendering_knight.GetHerHis] 눈빛에 어린 공포와 분노가 퍽 재밌었다. 보통은 패배에 대한 보상으로 돈이나 장비를 몰수하지만, 글쎄..."
 ep2_tournament_events.1006.broke: "들뜬 마음으로 기다리던 중, [surrendering_knight.GetFirstNameNoTooltip](이)가 한숨을 내쉬었다.\n\n\"속이려고 하는 말은 아니니 들어보시오. 나는 그대가 원하는 몸값을 지불할 돈이 없소. 이게 전부요.\"\n[surrendering_knight.GetSheHe|U]는 피곤한 얼굴로 자그마한 주머니 하나를 건넸다. 그 안에는 몇 푼밖에 들어 있지 않았다."
 ep2_tournament_events.1006.a: "이 나를 건드린 걸 후회하는 날이 올 것이야!"
 ep2_tournament_events.1006.b: "몸값을 받는다!"
 ep2_tournament_events.1006.c: "\"[artifact.GetNameNoTooltip]\"(이)라고 했나? 꽤 괜찮아 보이는군."
 ep2_tournament_events.1006.d: "흠. 이거라도 받아야지."
 ep2_tournament_events.1006.e: "자유를 찾아가시오, 고결한 적수여!"
 ep2_tournament_events.1007.t: "$tournament_header$ 달콤한 피난"
 ep2_tournament_events.1007.desc: "지친 나는 비틀거리는 걸음으로 아늑한 피난처에 들어왔다. 사방이 양 진영 소속 참가자로 가득했다. 찌그러지고 뒤틀린 갑옷들, 무뎌져 이가 나간 검들... 종자와 하인들은 분주한 걸음으로 제 주인을 돕고 있었다.\n\n나랑 같은 조에 속한 몇몇 동료들도 회복 중이었다. 욱신거리는 몸을 이끌고 곁에 가서 앉으니 피곤한 얼굴로 반겨주었다. 그늘진 자리에서 보고 있자니 잇속이 밝은 시장 상인 하나가 급하게 음식과 음료를 긁어모아 흩어진 전투원들에게 팔 준비를 하고 있었다. [teammate_1.GetFirstName](와)과 [teammate_2.GetFirstName](은)는 희망 어린 눈빛으로 상인을 쳐다보고 있었으며, [teammate_3.GetFirstName](은)는 쾌활한 척 무어라 웅얼거렸다."
 ep2_tournament_events.1007.a: "장사꾼을 부른다."
