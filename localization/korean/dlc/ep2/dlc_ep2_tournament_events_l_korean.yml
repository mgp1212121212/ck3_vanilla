 ep2_tournament_events.6501.t: "$tournament_contest_header$ 부와 명성"
 ep2_tournament_events.6501.desc: "경기장에 가벼운 산들바람이 부는 가운데, 다른 경쟁자가 화살을 쏘았다. 관중은 존중하는 자세로 침묵을 지키고 있었다. 솔직히... #EMP 너무#! 조용해서 문제지. 활시위가 튕기고, 화살이 표적에 적중할 때 공손한 박수 소리 사이로 하품 소리가 들리는 듯한 기분이 들 정도였다.\n\n이윽고 차례가 되어 앞으로 나섰다. 고상한 연호가 드문드문 들려온다. 역동적인 관중이라고 하기엔 어렵다.\n\n화살을 걸 때 어떤 생각이 하나 떠올랐다. 좋은 생각은 아니지만 흥미진진한 생각이.\n\n어디 이걸 보고도 하품이 나오나 보자!"
 ep2_tournament_events.6501.a: "나는 평생을 회자되리라!"
 ep2_tournament_events.6501.a.tt.win: "울타리 기둥 위에 서서 균형을 잡으며 표적을 적중시킴"
 ep2_tournament_events.6501.a.tt.lose: "미끄러져 떨어짐"
 ep2_tournament_events.6501.b: "사람들의 환호를 끌어내야겠군!"
 ep2_tournament_events.6501.b.tt.win: "눈을 가리고 표적을 적중시킴"
 ep2_tournament_events.6501.b.tt.lose: "빗나감"
 ep2_tournament_events.6501.c: "다시 생각해 봤는데..."
 ep2_tournament_events.6502.t: "$tournament_contest_header$ 팔과 다리"
 ep2_tournament_events.6502.desc: "마상 시합의 풍경과 소리는 언제나 멋진 장관을 자아낸다. 방패에 걸친 랜스가 격돌하는 소음은 우레와 같은 발굽 소리를 뚫고 울려 퍼졌고, 대기 중인 말들은 끙끙거리며 콧김을 내뿜었다.\n\n그런 소리에 귀를 기울이고 있을 때 어떤 소음이 경기장에 울려 퍼졌다. 짧고 굵은 비명은 곧이어 소란으로 이어졌다. 나는 황급히 현장으로 발걸음을 옮겼다.\n\n사람들이 [versus_contestant.GetFirstName](을)를 둥글게 에워싸고 있었다. 경기 전에 낙마한 게 분명했다. [versus_contestant.GetHerHis|U] 팔은 심히 기괴한 각도로 뒤틀려 덜렁이고 있었는데, 그나마 정신이 혼미해 보여서 다행으로 느껴질 수준이었다."
 ep2_tournament_events.6502.a: "음. 어서 일어나!"
 ep2_tournament_events.6502.a.tt: "자, 일어나라. #EMP 그#! 팔로 말이지..."
 ep2_tournament_events.6502.b: "의사를 불러와라!"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip](은)는 매우 우수함"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip](은)는 별다른 도움이 될 수 없음"
 ep2_tournament_events.6502.c: "도와줄 사람을 찾아보자고."
 ep2_tournament_events.6502.d: "멍청하긴. 좀 더 버텼어야지."
 ep2_tournament_events.6503.t: "$tournament_contest_header$ 실수"
 ep2_tournament_events.6503.desc: "나는 노련한 눈썰미로 [competitor1.GetFirstName](이)가 표적을 향해 내달리는 모습을 지켜보았다. 첫 사격은 정확하게 날아가 표적에 꽂혔다. 두 번째는 어긋난 방향으로 날아갔다. 아니, #EMP 좀 어긋난 수준#!이 아니었다.\n\n울음과 절규 그 사이에 있는 새된 비명이 공기를 가르고 울려 퍼졌다. 두 번째 화살은 표적을 빗나간 정도가 아니라 너무나 멀리 엇나가 대기 중인 참가자들 한복판에 꽂히고 말았다. 그것도 [competitor2.GetFirstName]에게 말이다!\n\n사람들이 화살에 맞은 [competitor2.GetWomanMan] 주위로 몰려 들었다. 널브러진 [competitor2.GetSheHe|U]는 출혈을 막으려고 상처를 부여잡고 있었지만, 이에 아랑곳하지 않고 화살은 분수처럼 솟구쳤고 화살은 손 반마디 깊이로 박힌 채 남아 있었다."
