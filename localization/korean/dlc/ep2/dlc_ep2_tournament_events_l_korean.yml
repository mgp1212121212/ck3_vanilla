 ep2_tournament_events.2502.a.tt.failure: "어우! 응급 처치가 전혀 도움이 되지 않음"
 ep2_tournament_events.2502.b.tt: "덤벼라!"
 ep2_tournament_events.2503.t: "약자의 윙크"
 ep2_tournament_events.2503.desc: "팔이 내 머리를 단단하게 휘감았다. 나는 [versus_contestant.GetFirstNamePossessive] 복부에 날카로운 팔뚝 공격을 날려 응수했다. 또 한 번 난타전을 벌인 후, 우린 서로의 팔을 엮고 힘겹게 숨을 몰아쉬었다.\n\n서로를 붙들고 힘싸움을 하던 순간, 잠깐이지만 상대방의 얼굴에 희미한 미소가 떠 있는 것을 볼 수 있었다. 뭐가 좋다고 웃는 거-\n\n#EMP 아아악!#! #EMP 내 눈!#!\n\n[versus_contestant.GetFirstNamePossessiveNoTooltip] 엄지가 내 안구를 무자비하게 후벼댔다. 젖먹던 힘을 쥐어 짜내 팔뚝으로 면상을 후려치고 나서야 간신히 놈을 떼어낼 수 있었다. 휘청거리며 물러난 나는 다친 눈을 매만졌다. 흐릿한 시야 너머로 상대방이 서서히 다가오고 있었다."
 ep2_tournament_events.2503.a: "그런 식으로 나오시겠다?!"
 ep2_tournament_events.2503.b: "심판! #EMP 심판#!!"
 ep2_tournament_events.2503.c: "빠져나갈 생각은 접어야 할 거다!"
