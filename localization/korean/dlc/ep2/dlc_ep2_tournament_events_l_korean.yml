 ep2_tournament_events.2504.t: "꼴불견"
 ep2_tournament_events.2504.desc: "나는 상대 [versus_contestant.GetFirstName](을)를 휘감아 머리를 옥죄기 시작했다. 손아귀에 더욱더 힘을 줬지만 상대는 오히려 이런 몸싸움을 #EMP 즐기는 듯한 눈치#!였다. 나는 상대를 지면에 내쳤지만, [versus_contestant.GetFirstNameNoTooltip](은)는 그저 맞아주기만 할 뿐이었다. [versus_contestant.GetHerHis] 광기 어린 눈빛에 불길한 광채가 일렁이기 시작했다.\n\n위기를 직감하고 빠르게 몸을 웅크렸으나, 갑자기 상대가 잔상을 남기는 수준으로 날랜 움직임을 보이며 내 옆구리를 강타했고 나는 그대로 바닥에 내동댕이쳐졌다. 상대는 나를 제압하는 대신 올라타 얼굴을 난타하기 시작했다! 필사적으로 [versus_contestant.GetHerHis] 관자놀이에 오른손 주먹을 날렸지만, 게거품을 문 채 입을 쩍 벌렸다. 그리고 달려들더니...\n\n#EMP \"아아아아아악! 내 코!#!\""
 ep2_tournament_events.2504.a: "당장 격투장 밖으로 데려가라!"
 ep2_tournament_events.2504.b: "의사를 불러와라!"
 ep2_tournament_events.2504.c: "누가 의사를 불러오너라!"
