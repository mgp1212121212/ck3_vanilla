 ep2_tournament_events.2505.t: "구타를 당하다"
 ep2_tournament_events.2505.desc: "팔이 아프다. 근육이 고통으로 비명을 지른다.\n\n수많은 공격을 견뎌낸 목만 아픈 게 아니다. 사실상 다진 고기처럼 연해진 몸뚱어리만 아픈 것도 아니고. #EMP 팔 그 자체#!가 무슨 [ROOT.Char.GetFaith.DevilName](이)가 부리는 수십 마리 말들에게 짓밟힌 기분이다. 그나마 유일한 위안은 흐릿한 시야와 지친 숨결 너머로 보이는 내 상대 [versus_contestant.GetFirstName] 역시 나보다 더하면 더했지 덜한 상태는 아니라는 사실이다.\n\n우리 둘은 비틀거리는 걸음으로 다시 한번 서로에게 다가갔다. 베인 곳에서 피가 뚝뚝 흐른다. 다시 한번 서로가 공격 범위에 들어올 무렵, 심판들이 우리를 갈라 놓는다. 그들은 걱정스러운 표정으로 우리를 에워쌌다. 무승부로... 끝내자고?"
 ep2_tournament_events.2505.a: "대등한 싸움이라면 굳이 패배자를 가릴 필요가 없지."
 ep2_tournament_events.2505.b: "무승부?! 날 끌어내야 할 거다!"
