 ep2_tournament_events.2505.b.tt.doublefailure: "당신과 상대 둘 다 지쳐 쓰러짐"
 ep2_tournament_events.2505.b.tt.sadistic: "모든 [GetTrait('sadistic').GetName( GetNullCharacter )] 궁정 신하와 문객"
