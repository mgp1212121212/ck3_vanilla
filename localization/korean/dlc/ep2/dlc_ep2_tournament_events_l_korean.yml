 ep2_tournament_events.5502.t: "$tournament_contest_header$ 모든 것은 오해로부터"
 ep2_tournament_events.5502.start: "한 연을 넘기고 바로 웅성거림이 시작되었다. 무대에 오른 [contestant.GetFirstName](은)는 #EMP 뻔뻔하게도#! 유명한 지역 노래 구절을 그대로 가져와 읊어댔다! [contestant.GetSheHe]가 낭송을 이어가자 관중석에서 불만에 찬 투덜거림이 나오기 시작했다.\n\n"
 ep2_tournament_events.5502.culture: "생각해 보니 어딘가 앞뒤가 맞지 않는다. [contestant.GetFirstNameNoTooltip](이)가 저 노래를 잘 알 리가 없다. 애초에 [contestant.GetSheHe]는 [contestant.GetCulture.GetName] 출신이니까. 생각을 정리하던 중 어떤 기억 하나가 번뜩 떠올랐다. 얼마 전 연단을 지은 일꾼이 작업하는 내내 저 선율을 흥얼거렸다!"
 ep2_tournament_events.5502.friend: "나는 곧바로 상황을 파악했다. 관중들은 계속 웅성거렸고 내 친구 [contestant.GetFirstNameNoTooltip](은)는 그 와중에도 낭송을 이어 갔다. 이 친구는 [contestant.GetCulture.GetName] 출신이니, 분명 어디서 이 선율을 우연히 들었을 것이다. 얼마나 유명한지도 몰랐겠지!"
 ep2_tournament_events.5502.end: "\n\n군중의 야유가 폭발하자 무대 위의 [contestant.GetFirstNameNoTooltip](은)는 할 말을 찾지 못하고 우왕좌왕할 뿐이었다. 심지어 몇 가지 채소가 날아들기까지 해 [contestant.GetFirstNameNoTooltip](은)는 막아내기 급급했다."
 ep2_tournament_events.5502.a: "그만! 이건 [contestant.GetFirstNameNoTooltip]의 잘못이 아니오!"
 ep2_tournament_events.5502.c.success: "성공적으로 군중을 설득함"
 ep2_tournament_events.5502.c.failure: "군중이 당신의 설득을 무시함"
 ep2_tournament_events.5502.b: "우우우우! #EMP 우우우우우!#!"
 ep2_tournament_events.5502.c: "흠. 이런 추태가 다 있나."
 ep2_tournament_events.5503.t: "$tournament_contest_header$ 무대 공포증"
 ep2_tournament_events.5503.desc: "트럼펫 소리가 울려 퍼지고, 관중들은 우렁찬 환호를 보낸다! 나는 연단에 올라 손을 흔들었다. 가슴을 내밀어 팔을 활짝 벌려 영웅적인 자세를 취하자 장중에 침묵이 내려앉았다.\n\n나는 입을 열었다. 건조하다. 너무나 건조하다. 말을 꺼내려 했지만 말이 나오지 않는다. 수백의 눈이 나를 지켜보고 있다.\n\n왜 말이 안 나오는 거야?!"
 ep2_tournament_events.5503.rich: "관중들이 웅성거리는 속도가 점점 더 빨라진다. 황급히 주머니를 더듬거리니 무언가가 잡힌다. 가죽의 질감이 느껴지는, 커다란 무언가가. 바로 돈 주머니였다."
 ep2_tournament_events.5503.seducer: "공황에 빠지니 몸이 떨린다. 숨은 턱턱 막히고... 이 #EMP 익숙한#! 감각. 돌이켜 보면... 이런 열정은 한 번도 나를 실망하게 만든 적이 없다."
 ep2_tournament_events.5503.fallback: "조금 전까지만 해도 전혀 생각 못 했던 긴장감이 지독하게 나를 옥죄었다. 관중들의 웅성거림이 점점 더 빨라진다."
 ep2_tournament_events.5503.a: "분명 내가 손을 쓸 길이 있을 터인데..."
 ep2_tournament_events.5503.a.tt: "다행이야. 오래된 구절 몇 개가 떠오르는군!"
 ep2_tournament_events.5503.b: "보아라! 돈을 뿌리는 광경을!"
 ep2_tournament_events.5503.b.tt: "혼비백산하는 틈을 노리면 재빨리 빠져나갈 수 있을 거야!"
 ep2_tournament_events.5503.c: "조금 #EMP 속물적#!이어서 나쁠 건 없지."
 ep2_tournament_events.5503.c.tt: "도박꾼들이 #EMP 환장#!을 하겠구나!"
 ep2_tournament_events.5503.d: "보아라! 머리 셋 달린 원숭이를!"
 ep2_tournament_events.5503.d.win: "군중의 시선을 돌리는 데 성공함"
 ep2_tournament_events.5503.d.lose: "군중이 속지 않음"
 ep2_tournament_events.5503.e: "\"어, #EMP 어흠#!. 우리, 어, 조상들이 노래했듯이...\""
 ep2_tournament_events.5504.t: "$tournament_contest_header$ 날씨의 뜻"
 ep2_tournament_events.5504.desc: "#BOL 쿠르르르르릉!#!\n\n연단으로 올라가던 중 오간 데 없이 번뜩이는 벼락이 떨어지더니, 이내 천둥의 포효가 지축을 흔들었다. 전까지만 해도 쾌청했던 날씨는 이미 혼탁하게 변해버린 뒤였다. 계단을 한 걸음 더 올라가자 이번에는 비가 쏟아지기 시작했다.\n\n관중들은 기대에 찬 기색으로, 또 한편으로는 빗물에 젖어가며 못마땅한 기색을 드러내며 서 있었다. 이윽고 내가 입을 열자 또 다른 쿠르릉 소리가 좌중을 흔들었다. 나는 하늘을 올려다보았다.\n\n흠. 이거 어렵게 됐군."
 ep2_tournament_events.5504.a: "...시련이라면 #EMP 대환영#!이다!"
 ep2_tournament_events.5504.a.success: "날씨가 당신의 말에 비감을 실어줌"
 ep2_tournament_events.5504.a.failure: "폭풍에 목소리가 완전히 파묻힘"
 ep2_tournament_events.5504.b: "이러다 벼락이라도 맞으면 어떡해?!"
 ep2_tournament_events.5505.t: "$tournament_contest_header$ 기회를 잡다"
 ep2_tournament_events.5505.desc: "또 다른 연을 낭송하길 끝마치자 관중의 열성적인 반응이 터져 나왔다. 나는 이 순간을 대단히 즐기고 있었고, 관중의 시끌벅적한 연호는 사기를 더욱더 끌어올려주었다.\n\n특히 재치가 넘쳤던 부분을 끝마치고 관중들의 박수 갈채를 만끽할 때였다. 내 상대인 [enemy.GetFirstName](이)가 우거지상으로 자기 시 낭송을 연습하고 있는 게 아닌가? 이후 다시 한번 관중들의 박수를 받으면서 내 의심은 사실이 되었다. [enemy.GetFirstName](은)는 내가 좋은 반응을 얻는 것에 대해 노골적으로 불쾌해하고 있다.\n\n뭐, 좋아..."
 ep2_tournament_events.5505.start.malevirgin: "저 애처로운 독신만을 위한"
 ep2_tournament_events.5505.start.femalevirgin: "저 땅딸막하고 사랑도 못 받는 외톨이만을 위한"
 ep2_tournament_events.5505.start.old: "저 늙어 노쇠한 영감쟁이만을 위한"
 ep2_tournament_events.5505.start.fat: "저 기름기 줄줄 흐르는 지방 덩어리 백치만을 위한"
 ep2_tournament_events.5505.start.soft: "저 아둔하고 물러터진 얼간이만을 위한"
 ep2_tournament_events.5505.start.compassionate: "저 불행한 영혼만을 위한"
 ep2_tournament_events.5505.start.fallback: "저 [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')]만을 위한"
 ep2_tournament_events.5505.end: "#EMP 특별한#! 한마디를 던져줘야겠군!\n\n\"[ROOT.Char.GetFaith.HighGodName] 당신께서 이곳에 있었더라면 분명 이렇게 말씀하셨을 겁니다...\""
 ep2_tournament_events.5505.maidenless: "...[enemy.GetFirstNameNoTooltip](은)는 실로 #EMP 비극적인#! 자라고!"
 ep2_tournament_events.5505.old: "...하물며 나라도 [enemy.GetFirstNamePossessiveNoTooltip] 썩은 몸뚱이를 되살리진 못할 거라고!"
 ep2_tournament_events.5505.torturer: "...[enemy.GetFirstNamePossessive] 육신이 찢어발기기 딱 좋게 영글었다고!"
 ep2_tournament_events.5505.fat: "...하물며 나라도 [enemy.GetFirstNamePossessiveNoTooltip] 비대한 몸뚱이를 들어 옮기진 못할 거라고!"
 ep2_tournament_events.5505.idiot: "...[enemy.GetFirstNameNoTooltip]의 악취는 정말 지독하다고!"
 ep2_tournament_events.5505.compassionate: "...[enemy.GetFirstNameNoTooltip](은)는 술을 사줘도 자기가 돈을 낼 인물이라고!"
 ep2_tournament_events.5505.fallback: "...이 경연에서 [enemy.GetFirstNameNoTooltip](을)를 이기는 건 애들 장난이라고!"
 ep2_tournament_events.5505.getout: "...아무것도 아닙니다."
 ep2_tournament_events.5505.opinion.tt: "가학적이지 않은 모든 식구 구성원:"
