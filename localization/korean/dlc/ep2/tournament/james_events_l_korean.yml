l_korean:
 tournament_events.8000.t: "훌륭한 정표"
 tournament_events.8000.desc.intro: "다음 경기를 준비하던 중, [favor_giver_1.GetName](이)가 [favor_giver_1.Custom('GetRandomFavor')](을)를 흔드는 모습이 보였다. 내게 정표를 주겠다는 의사였다."
 tournament_events.8000.desc.mid.two: "\n\n그런데 반응하기도 전에 [favor_giver_2.GetName](이)가 나타나 [favor_giver_2.Custom('GetRandomFavor')](을)를 내밀었다. 대신 자기 정표를 받아달라고 고집을 부리는 게 아닌가!"
 tournament_events.8000.desc.mid: "[favor_giver_1.GetName]의 응원과 애정을 받게 되어 얼마나 다행인지 모른다. 이 정표를 받으면 궁정과 기사도 측면에서 내 입장을 굳힐 수 있을 터."
 tournament_events.8000.desc.outro.homo: "\n\n하지만 [favor_giver_1.GetName](은)는 모르는 게 있으니, 나는 [favor_giver_1.GetWomenMen]에 관심이 없다는 사실이었다."
 tournament_events.8000.desc.outro: "\n\n나를 향한 [favor_giver_1.GetName]의 관심은 진심인 것 같다. 고결한 [favor_giver_1.GetName]의 이름으로 우승을 쟁취하는 것보다 용감한 업적이 어디 있겠는가."
 tournament_events.8000.a: "잘 받겠소, [favor_giver_1.GetTitledFirstNameNoTooltip]."
 tournament_events.8000.b: "[favor_giver_2.GetTitledFirstNameNoTooltip], 마음이 참 넓구려!"
 tournament_events.8000.c: "경기에 집중하자."
