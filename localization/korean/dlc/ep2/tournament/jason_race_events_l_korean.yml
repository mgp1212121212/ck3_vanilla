l_korean:
 #HORSE RACES
 jason_race_events.1.t: "민중의 의지"
 jason_race_events.1.desc: "경주를 구경하러 온 평민들은 그야말로 대해를 이뤄 함성을 내질렀고, 방랑 전사들은 모욕과 상스러운 음담패설을 노래처럼 불러댔다. 그 틈바구니에 섞인 우리 귀족들은 긴장감 어린 웃음을 흘렸고, 한편으로는 경호원들을 찾았다."
 jason_race_events.1.desc.guest_local_anger: "\n\n\"[host.GetTitledFirstName]!\" 외침이 울려 퍼졌다. \"#EMP [host.Custom('GetCrime')|U]!#!\" 같은 말들도 같이 들렸다. 가장 시끄럽게 날뛰는 부류는 지역민들이었다. 이 [ROOT.Char.GetCurrentLocation.GetName]에서 [host.GetFirstNameNoTooltip](은)는 자신을 증오하는 이들 사이에 섞여 있었다.\n\n군중을 훑어보니 돌팔매와 칼 등 각종 병기가 보였다."
 jason_race_events.1.desc.host_local_anger: "\n\n\"[ROOT.Char.GetTitledFirstName]!\" 외침이 울려 퍼졌다. \"#EMP [ROOT.Char.Custom('GetCrime')|U]!#!\" 같은 말들도 같이 들렸다. 이 [ROOT.Char.GetCurrentLocation.GetName]에서 나는 나를 증오하는 이들 사이에 섞여 있다.\n\n군중을 훑어보니 돌팔매와 칼 등 각종 병기가 보였다."
 jason_race_events.1.desc.rowdy_fans: "\n\n짜릿한 경주의 전율은 언제나 군집한 사람들 내면에 숨겨진 최악의 면모를 끌어낸다. 그리고 술과 도박이 이들의 감정을 쿡쿡 자극하는 것이다. \n\n한데 운수가 그리 좋지 않은 날에는 평소의 유흥으로 부족할 때가 있다. 비릿한 피만이 사람들을 만족시킬 때가 있단 얘기다."
 jason_race_events.1.desc.end: "\n\n곧 소요가 일어나겠군."
 jason_race_events.1.a: "군중을 진정시킬 수 있는 건 나뿐이야."
 jason_race_events.1.a.tt: "말만 잘 고르면 사람들의 관심을 다시 경주에 집중시킬 수 있어."
 jason_race_events.1.a.tt.win: "당신의 연설이 민중을 진정시킴"
 jason_race_events.1.a.tt.race: "경연 대회가 차질 없이 계속 진행됨"
 jason_race_events.1.a.tt.lose: "소요를 막는 데 실패함"
 jason_race_events.1.b: "$knights$, 흠씬 패주어라. 용기가 빠져나갈 때까지!"
 jason_race_events.1.b.tt: "눈에 튄 피를 닦은 다음엔 경주를 재개할 수 있을 것임!"
 jason_race_events.1.c: "사람들의 등을 살짝 떠밀어 보실까..."
 jason_race_events.1.c.tt: "$knights$들을 보내 진정한 의미의 폭력을 선보임!"
 jason_race_events.1.c.tt.win: "당신의 $knights$들이 군중을 진압함"
 jason_race_events.1.c.tt.lose: "당신의 집행자들이 끔찍한 소요를 초래함"
 jason_race_events.1.c.tt.lose_knights: "당신의 $knight_culture_player_plural$ 일부가 [GetTrait('wounded_1').GetName( GetNullCharacter )] 상태가 됨"
 jason_race_events.1.d: "#EMP 얼른#! 여길 빠져나가야겠어!"
 jason_race_events.1.d.tt: "혹시 알아? 전부 다 잘 풀릴지도 모를 일이지."
 jason_race_events.1.d.tt.win: "소요가 진정됨"
 jason_race_events.1.d.tt.lose: "군중의 폭력이 퍼져 나감"
 jason_race_events.1.d.tt.leave: "당신과 수행단이 안전한 장소로 피신함"
 contest_wound_attendees_effect: "수많은 $activity_tournament$ 구경꾼이 [GetTrait('wounded_1').GetName( GetNullCharacter )] 상태가 됨"
 contest_wound_non_root_attendees_effect: "여타 수많은 $activity_tournament$ 구경꾼이 [GetTrait('wounded_1').GetName( GetNullCharacter )] 상태가 됨"
 jason_race_events.2.t: "가공할 속도"
 jason_race_events.2.desc: "말들이 우레와 같은 굉음을 내며 경주로를 내달린다. 흩날리는 흙먼지 구름에 말들의 몸은 가려져 보이지 않고, 기수들의 외침과 욕설은 발굽 소리와 관중의 포효에 파묻혀 들리지 않는다.\n\n그래도 내 기수 [jockey.GetFirstName](이)가 빠르게 다가오는 모퉁이 구간에 완전히 집중하고 있음은 분명히 알 수 있었다. 다른 기수들이 급선회를 위해 속도를 늦추는 반면, 내 기수는 박차를 가했다.\n\n그렇게 [jockey.GetFirstNameNoTooltip](와)과 #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!(은)는 종이 한 장 차이로 아슬아슬하게 선두로 치고 나갔다. 실로 놀라운 기동에 온 관중이 하나 되어 숨을 죽였다."
 jason_race_events.2.a: "저런 실력자는 전장에 필요한데!"
 jason_race_events.2.a.tt: "우리 기병대도 저렇게 과감하게 달릴 수 있도록 훈련시켜야겠어."
 jason_race_events.2.b: "마침 우리 수행단에 척후가 필요했는데 말이지..."
 jason_race_events.2.b.tt: "이렇게 대담한 기수는 어떤 여정에서든 앞서나갈 수밖에 없지."
 jason_race_events.2.c: "수천 번은 반복해서 얘기할 만한 순간이로다!"
 jason_race_events.2.c.tt: "승패를 떠나 다른 누구도 경주자도 내 경주자처럼 강렬한 인상을 심어주진 못하였음"
