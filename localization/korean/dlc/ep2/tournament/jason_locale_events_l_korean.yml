l_korean:
 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "싸움을 거부하다"
 jason_locale_events.100.desc: "최근 나의 $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstName](이)가 자주 자리를 비우고 있다. 하인들이 여러 번 찾아가도 문전박대 당하기 일쑤였고. 이에 나는 토너먼트 관계자의 요청을 받아 [unreliable_knight.GetTitledFirstNamePossessive] 숙소에 들어갔다.\n\n"
 jason_locale_events.100.desc.mess: "숙소 바닥은 흘린 술과 반쯤 먹다 만 음식, 묘한 용품, 엎어진 집기로 난장판이 되어 있었다.\n\n"
 jason_locale_events.100.desc.self_harm: "어스름한 조명 아래로 숙소 바닥은 찢어진 옷가지와 부서진 각종 집기로 난장판이 되어 있었다."
 jason_locale_events.100.desc.smug: "[unreliable_knight.GetTitledFirstNameNoTooltip](은)는 건성으로 목을 까딱여 인사하더니 빛나는 검을 뒤집으며 매만졌다.\n\n"
 jason_locale_events.100.desc.insanity: "그 외에도 깃털과 배설물, 혈흔이 눈에 들어왔다.\n\n[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] 발치에는 절단된 손이 덩그러니 놓여 있었다. [unreliable_knight.GetSheHe|U]는 양팔로 손을 가리키며 힘껏 부르짖었다.\n\n\"더 많은 손이 나타날 겁니다, 영주님. 더 많은 손이... 보면 모르시겠습니까? 제가 경연 대회에 참가하면 피묻은 손이 더 나타날 거라고요.\""
 jason_locale_events.100.desc.drunk: "나의 $knight_culture_player_no_tooltip_lowercase$(은)는 충격적일 정도로 술에 찌들어 포도주를 벌컥벌컥 마시고 있었다. [unreliable_knight.GetHerHis] 자기 혐오가 너무나 선명하게 보였다. 이 주정뱅이를 그대로 뒀다간 아침에 만신창이가 되어 있을 것이다.\n\n\"그, 그게... #EMP *딸꾹*#! 뭔지 몰라도 출전해야 합니까?\""
 jason_locale_events.100.desc.hash: "나의 $knight_culture_player_no_tooltip_lowercase$(은)는 충격적일 정도로 마약에 찌들어 있었고, 입에서 고약한 대마 냄새가 진동했다. 식은땀에 절어 [unreliable_knight.Custom('EyeEyes')]을 가늘게 뜬 [unreliable_knight.GetSheHe]는 히히덕대며 어눌하게 질문을 던졌다.\n\n\"제가, 그, 뭐야, 뭘 하기로 되어 있었는데... 아닙니까?\""
 jason_locale_events.100.desc.depressed: "또한 $knight_culture_player_no_tooltip_lowercase$의 피를 찾아볼 수 있었다.\n\n붉게 충혈된 [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] 눈에서 눈물이 뚝뚝 흐른다.\n\n$knight_culture_player_no_tooltip_lowercase$(은)는 흐느끼고 있었다. \"도저히 못 나가겠습니다. 못 상대하겠어요. 두 번 다시는... 지금은 상대 못 하겠습니다. 영주님, #EMP 제발 부탁드립니다#!... 이번 토너먼트에 출전 안 하면 안 될까요?\""
 jason_locale_events.100.desc.demand: "[unreliable_knight.GetTitledFirstNameNoTooltip]의 태도는 험악하기 이를 데 없었다. \"저는 위대하고 훌륭한 $knight_culture_player_no_tooltip_lowercase$입니다. 온 세상이 아는 자명한 사실이죠. 그러니 주군께서 명문가 자제 수행원과 멋진 선물을 내려주십시오. 아니면 시합 참가를 #EMP 거절#!하겠습니다.\"\n\n\"제가 곤궁한 행색으로 경연 대회에 참가하면 우리 둘 다 위신이 추락하지 않겠습니까?\""
 jason_locale_events.100.a: "내게 빚진 게 있을 텐데. 잊었는가?"
 jason_locale_events.100.a.tt: "$knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstNameNoTooltip](은)는 최선을 다할 준비가 되진 않았지만 당신의 권위에 #EMP 복종할 것임#!"
 jason_locale_events.100.b: "뭐든 줄 테니 꼭 참가하게!"
 jason_locale_events.100.b.tt: "내 최고의 $knight_culture_player_plural_no_tooltip_lowercase$(을)를 챙겨줘야지!"
 jason_locale_events.100.c.mad: "기사 서약은 폐기하겠다, 이 미치광이야! 썩 꺼져라!"
 jason_locale_events.100.c.drunk: "기사 서약은 폐기하겠다, 이 주정뱅이야! 썩 꺼져라!"
 jason_locale_events.100.c.hash: "기사 서약은 폐기하겠다, 이 백치야! 썩 꺼져라!"
 jason_locale_events.100.c.depressed: "너는 이제 내 $knight_culture_player_no_tooltip_lowercase$(이)가 아니다."
 jason_locale_events.100.c.demanding: "기사 서약은 폐기하겠다, 이 떠버리야! 썩 꺼져라!"
 jason_locale_events.100.c.tt: "해당 꼴사나운 $knight_culture_player_no_tooltip_lowercase$(을)를 내쫓음!"
 jason_locale_events.100.c.forbid_knight: "[unreliable_knight.GetShortUIName]에게 $knight_culture_player_no_tooltip_lowercase$ 신분을 금지함"
 jason_locale_events.100.d: "자네... 좀 쉬는 게 어떻겠나."
 jason_locale_events.100.d.not_competing: "[unreliable_knight.GetShortUIName](은)는 경기에 참가하거나 조 경연 대회에 힘을 보태지 않을 것임"
 knight_not_participating_log_title: "수행원이 물러남"
 knight_not_participating_log: "[CHARACTER.GetTitledFirstNamePossessive] 전사 [TARGET_CHARACTER.GetTitledFirstName](이)가 토너먼트에 참가하지 않음. 그 결과 무성한 소문이 퍼짐"
 knight_dismissed_log_title: "수행원을 해산함"
 knight_dismissed_log: "[CHARACTER.GetTitledFirstName](이)가 정체불명의 사건 이후 경기 참가자 [TARGET_CHARACTER.GetTitledFirstName](을)를 내쫓음"
 jason_locale_events.210.t.camel_cavalry: "사막의 지배자"
 jason_locale_events.210.t.elephant_cavalry: "마후트의 탄생"
 jason_locale_events.210.t.horse_archer: "작별의 사격"
 jason_locale_events.210.t.heavy_cavalry: "천둥처럼"
 jason_locale_events.210.t.crossbowmen: "교차된 활"
 jason_locale_events.210.t.heavy_infantry: "부동의 자세로"
 jason_locale_events.210.desc: "$knight_culture_player_plural_no_tooltip$(이)가 몸짓을 동원해 가며 선의의 경쟁 상대를 흉내 내고 있었다. 그러는 내내 통역사들의 웃음이 끊이질 않았다.\n\n\"그대들 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 실력은 인정하오.\"\n[foreign_lord.GetName](이)가 인정한다는 투로 말했다."
 jason_locale_events.210.desc.teen: "$knight_culture_player_plural_no_tooltip$(이)가 몸짓을 동원해 가며 선의의 경쟁 상대를 흉내 내고 있었다. 그러는 내내 통역사들의 웃음이 끊이질 않았다.\n\n\"그대들 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는... 뭐, 그럭저럭 괜찮지.\"\n[foreign_lord.GetName](이)가 코를 훌쩍거렸다."
 jason_locale_events.210.desc.camel_cavalry: "\"하지만 당신들 모두 낙타를 복종하게 할 만한 의지는 없소! 돼지처럼 뒤룩뒤룩 찐 엉덩이로는 우리 민족의 안장에 편하게 앉지도 못할걸!\"\n\n주변에 있던 마부들이 낙타들의 고삐를 꽉 움켜쥐었다. [foreign_lord.GetTitleTierName]의 도전은 진심이었다. [foreign_lord.GetCulture.GetCollectiveNounNoTooltip](이)가 말을 무서워해 낙타를 타고 사막과 건조지를 호령하는 것은 알고 있지만... 아무리 그래도 그렇지, 낙타의 악취는 너무 지독하다."
 jason_locale_events.210.desc.elephant_cavalry: "\"하지만 전장에서 날뛰는 코끼리에 올라타 랜스와 활을 휘두를 용기를 갖춘 [ROOT.Char.GetCulture.GetNameNoTooltip] 전사가 있겠소?\"\n\n근처에서 코끼리의 금도금된 엄니가 반짝이며 빛을 발했다. 코끼리의 높은 등에 설치된 하우다가 삐걱거린다. [foreign_lord.GetTitleTierName](은)는 예측하기 어려운 도전을 제시했다."
 jason_locale_events.210.desc.horse_archer: "\"하지만 그대들 중 안장에 앉아, 몸을 완전히 기울여 뒤쪽 방향으로 화살을 쏠 재주를 가진 자가 있기야 하겠소? 말이 몇 걸음 달리는 사이에 해낼 수 있겠냐, 이 말이오. [foreign_lord.GetCulture.GetNameNoTooltip] 민족은 갓난쟁이라도 할 수 있다오.\"\n\n나의 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l](이)가 뿔 활을 꺼내고 초원의 말을 쓰다듬는 게 보였다. 그렇지만... 안장에서 태어나는 자들과 상대가 되긴 할까?"
 jason_locale_events.210.desc.heavy_cavalry: "\"하지만 그대들 중, 어떤 공격에도 아랑곳하지 않고 군마와 함께 적진으로 돌격해 랜스를 격중시킨 적 있는 자가 있소? 내 군마를 타보시오. 실력이라곤 쥐뿔도 없는 [foreign_lord.GetCulture.GetNameNoTooltip] 기수를 낙마시킬 수 있는지 궁금하군.\"\n\n내 병사들은 육중한 랜스를 들고 돌격하는 기수를 따로 두지 않는다. 그렇지만 저렇게 뽐내는 걸 가만히 두고 봐야만 할까...?"
 jason_locale_events.210.desc.crossbowmen: "\"하지만 그대들 중에 이런 걸 #EMP 본 적 있는 자#!가 있긴 하오? 시위에 걸고 쏠 수가 있겠소?\"\n\n[foreign_lord.GetTitleTierName](이)가 무기를 건넸다. 사실... 예전에 본 적은 있긴 한데... 아주 멀리서. 위력이 아주 막강한 활이다. [foreign_lord.GetCulture.GetCollectiveNounNoTooltip](은)는 이 무기로 갑옷을 꿰뚫는다. 어떤 갑옷이든 간에 가리지 않고 말이다."
 jason_locale_events.210.desc.heavy_infantry: "\"그대들이 이리저리 잘 뛰는 건 사실이오! 하지만 내 전사에 맞서 굳건히 버틸 수 있겠소? 육중한 무장의 무게를 견디며 상대가 무너질 때까지 힘싸움을 벌일 수 있겠느냐, 이 말이오.\"\n\n나의 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l](이)가 위엄 넘치는 [foreign_lord.GetCulture.GetNameNoTooltip] 갑옷과 무기를 들려고 끙끙 애쓰는 게 보였다. 기묘한 대결이지만 그걸 버텨내려면... 대단한 근성이 필요할 테지."
 jason_locale_events.210.a: "한번 시도해보지!"
 jason_locale_events.210.b: "[root_culture_knight.GetTitledFirstNameNoTooltip](은)는 [ROOT.Char.GetCulture.GetNameNoTooltip] 능력의 화신과도 같음"
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.GetTitledFirstName](은)는 [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] 능력의 화신과도 같음"
 jason_locale_events.210.a.win: "당신은 고결하게 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](을)를 대표함"
 jason_locale_events.210.a.lose: "당신의 서투름과 섬세함이 신이 난 비웃음을 유발함"
 jason_locale_events.210.b.tt: "아무리 낯설다고 한들 저 상대도 똑같은 사람일 뿐!"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip](이)가 [foreign_lord.GetCulture.GetNameNoTooltip]의 전문성에 필적하는 실력을 선보임"
 jason_locale_events.210.b.lose: "[root_culture_knight.GetFirstNamePossessiveNoTooltip] 발악은... 애처로울 지경이군."
 jason_locale_events.210.c: "우리에게 가르침을 줄 만한 [foreign_lord.Custom('KnightCultureNoTooltip')|l](을)를 빌려줄 순 없나?"
 jason_locale_events.210.c.tt: "외국 인재 중에 내 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l](와)과 무장병 모두에게 도움이 될 만한 자들도 있군."
 jason_locale_events.210.d.camel_cavalry: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 굼뜬 짐승은 필요없다!"
 jason_locale_events.210.d.tt.camel_cavalry: "너희 [foreign_lord.GetCulture.GetCollectiveNounNoTooltip](은)는 우리 용감한 병력들과 싸우느니 차라리 낙타 침이나 음미하는 게 좋을 것이야!"
 jason_locale_events.210.d.elephant_cavalry: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는 굴하지 않는다!"
 jason_locale_events.210.d.tt.elephant_cavalry: "[foreign_lord.GetCulture.GetNameNoTooltip] 멍청이들은 언제고 자기 짐승에게 밟혀 죽을 수 있다는 걸 모르지! #EMP 우린 영광을 쟁취하리라!#!"
 jason_locale_events.210.d.horse_archer: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는 적을 마주하리라!"
 jason_locale_events.210.d.tt.horse_archer: "명예를 모르는 [foreign_lord.GetCulture.GetCollectiveNounNoTooltip](을)를 두어라! 저것들 아내와 남편이 저들의 말을 얼마나 질투할지 뻔하군..."
 jason_locale_events.210.d.heavy_cavalry: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는 강하다!"
 jason_locale_events.210.d.tt.heavy_cavalry: "무분별하게 뒤엉킬 필요는 없잖아!"
 jason_locale_events.210.d.crossbowmen: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 기묘한 장치 따윈 필요 없다!"
 jason_locale_events.210.d.tt.crossbowmen: "[foreign_lord.GetCulture.GetCollectiveNounNoTooltip](은)는 겁쟁이들처럼 고결한 전사들을 멀리서 제압하는 법만 알지. 하지만 우린 절대 그러지 않는다."
 jason_locale_events.210.d.heavy_infantry: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](은)는 스스로를 지킬 힘이 있다!"
 jason_locale_events.210.d.tt.heavy_infantry: "갑옷? 훌륭한 기예가 있는데 그런 게 무슨 필요가 있지? [foreign_lord.GetCulture.GetCollectiveNounNoTooltip](은)는 바위처럼 무겁다. 우린 저들을 땅속에 묻어버릴 것이다."
 cultural_acceptance_knightly_camaraderie: "무예 교류"
 cultural_acceptance_knightly_rivalry: "토너먼트 참가 전사들 간의 적대감"
 tournament_open_minded_warrior_modifier: "개방된 마음의 전사"
 tournament_open_minded_warrior_modifier_desc: "해당 인물은 다른 민족의 무술에 깊은 관심을 보이고 있습니다."
 tournament_knight_humiliated_modifier: "최정예 기사 망신"
 tournament_knight_humiliated_modifier_desc: "외국 도전자들이 해당 인물의 저명한 기사에게 망신을 주었습니다. 해당 기사의 전사들은 웃음거리 취급을 받습니다."
 tournament_loyalty_martial_traditions_modifier: "무예 전통 중시"
 tournament_loyalty_martial_traditions_modifier_desc: "해당 인물은 본인 민족만의 전쟁 수행 방식이 얼마나 우월한지 강력하게 변호합니다."
 #TAVERN
 jason_locale_events.200.t: "흔들리는 충심"
 jason_locale_events.200.desc: "\"소인의 명예는 오롯이...\" [drunk_knight.GetFullName](이)가 웅얼거렸다. \"영주님의 것입니다!\"\n\n하인들은 (을)를 억제하기 바빴고, [drunk_knight.GetHerHis] 친구들은 애써 변명을 둘러댔다. 그러자 술에 취한 $knight_culture_player_no_tooltip_lowercase$(이)가 사람들을 밀어냈다.\n\n\"이거 놔, 이 개자식들아! [ROOT.Char.GetTitleTierName] 님, 소인을 조잡한 주인에게서 해방해 주십시오. 영주님께 서약을 바치겠습니다. 소인을 받아주시렵니까?\"\n\n목구멍까지 웃음이 올라왔다. 이래 봬도 [drunk_knight.GetFirstNameNoTooltip](은)는 진정으로 이름 높은 $knight_culture_player_no_tooltip_lowercase$(으)로 통하는 인재다. 그러니 제 주군 [drunk_knight_liege.GetTitledFirstName]에게 지체 높은 대우를 받고 있지."
 jason_locale_events.200.desc.caution: "이 어리석은 주정뱅이를 영입하면... 뛰어난 전사와 복수심에 불타오르는 적 두 가지를 모두 얻게 된다."
 jason_locale_events.200.desc.party: "물론 [drunk_knight_liege.GetTitledFirstName](을)를 잃으면 [drunk_knight_liege.GetTitleTierName]의 심사가 뒤틀리겠지... 하지만 #EMP 역사에 길이 남을#! 축하연을 열면..."
 jason_locale_events.200.a: "실력을 증명해라, $knight_culture_player_no_tooltip_lowercase$! #EMP 마셔라!#!"
 jason_locale_events.200.a.tt: "해당 맹목적인 주정뱅이는 자신의 가치를 증명하려고 들 것임... 방법? 술을 통해서"
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip](이)가 당신의 $knight_culture_player_no_tooltip_lowercase$(이)가 되고 [drunk_knight_liege.GetShortUINamePossessive] 분노를 사게 됨"
 jason_locale_events.200.a.tt.recruit: "\"[ROOT.Char.GetTitleTierName](이)가 부르는구나, $knight_culture_player_plural_no_tooltip_lowercase$! 응하겠는가?\""
 jason_locale_events.200.a.tt.recruit_desc: "또 다른 만취한 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 당신에게 맹세를 하게 됨"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.GetShortUIName](이)가 당신의 $knight_culture_player_no_tooltip_lowercase$가 됨"
 jason_locale_events.200.a.tt.recruit_lieges: "새로 영입한 궁정 신하의 주군들, 특히 [drunk_knight_liege.GetShortUIName](이)가 격분함"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip](와)과 [extra_knight_2.GetFirstNameNoTooltip](이)가 당신에게 충성을 맹세함"
 jason_locale_events.200.a.tt.song: "\"모두 모여라! 위대한 [ROOT.Char.GetTitledFirstNameNoTooltip]의 이야기를 노래하겠노라!\""
 jason_locale_events.200.a.tt.song_specific: "[drunk_knight.GetFirstNameNoTooltip](이)가 열성적인 노래로 당신에게 서약을 올림"
 jason_locale_events.200.a.tt.beatings: "\"내 싸움 실력을 알고 싶지 않나?\""
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip](이)가 가혹한 구타로 실력을 증명함"
 jason_locale_events.200.a.tt.marry: "\"우리의 유대를 다질 방법은 하나. 결혼뿐일세!\""
 jason_locale_events.200.a.tt.marry_desc: "당신의 [house|E] 또는 [close_family|E] 중 하나가 [drunk_knight.GetUIName](와)과 결혼함"
 jason_locale_events.200.a.tt.marry_specific: "당신의 [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip](이)가 [drunk_knight.GetFirstNameNoTooltip](와)과 결혼함"
 jason_locale_events.200.a.tt.death: "\"주량으로 제 격을 영주님께 증명해 보이겠습니다!\""
 jason_locale_events.200.a.tt.death_specific: "[drunk_knight.GetFirstNameNoTooltip](은)는 술을 잘 마시지만... 아무래도 한계가 있었음"
 jason_locale_events.200.b: "자네의 헌신이... 행동으로 말미암아 흔들리지 않기를!"
 jason_locale_events.200.b.tt: "아침이 오면 철회할 수 없는 서약 의식을 거행함"
 jason_locale_events.200.c: "저리 비켜라, 얼간아. 네 주군에게 이 일을 알리겠다."
 jason_locale_events.200.c.tt: "술에 취한 배신자가 뭘 할 수나 있을까? 토를 퍼붓기라도 할까? [drunk_knight.GetFirstNameNoTooltip](은)는 엄밀히 말해 싸울 수 있는 상태가 아님"
 jason_locale_events.200.c.unchallenged: "$knight_culture_player_no_tooltip_lowercase$(이)가 물러남"
 jason_locale_events.200.c.attacked: "[drunk_knight.GetFirstNameNoTooltip](이)가 당신의 #bold 뺨을 때림#!"
 jason_locale_events.200.c.duel.tt: "당신과 상대 둘 다 무기를 뽑음!"
 jason_locale_events.200.c.slap.tt: "당신의 경호원들이 제지하지만 이미 한발 늦었음!"
 jason_locale_events.200.c.won_brawl.tt: "당신의 명료한 정신이 승리함!"
 jason_locale_events.200.c.lost_brawl.tt: "주정뱅이에게 수모를 당함"
 jason_locale_events.200.d: "쉿. 자네의 명예를 실추시킬 셈인가?"
 jason_locale_events.200.d.tt: "충성의 맹세를 지키긴커녕 술에 취해 어리석은 망언을 내뱉어서는 안 되는 법"
 tournament_wound_non_root_combatants_effect: "다른 영주들의 전사 일부가 부상을 입음"
 poached_drunk_knight_log_title: "충심의 변화"
 poached_drunk_knight_log: "[CHARACTER.GetTitledFirstName](은)는 만취한 [TARGET_CHARACTER.GetTitledFirstNamePossessive] 서약을 이용해 [TARGET_CHARACTER.GetHerHis] 주군으로부터 전사를 빼앗음"
 drunk_knight_dies_log_title: "유흥의 희생양"
 drunk_knight_dies_log: "[TARGET_CHARACTER.GetTitledFirstName](은)는 [CHARACTER.GetTitledFirstName](와)과 내기 중 지나친 음주로 사망함"
 drunk_knight_marries_log_title: "한밤의 약속"
 drunk_knight_marries_log: "[TARGET_CHARACTER.GetTitledFirstName](은)는 흥청망청 취한 끝에 새로운 주인을 모시게 되었으며 [CHARACTER.GetTitledFirstNamePossessive] 가족과 결혼함"
 drunk_knight_beats_log_title: "술집의 공포"
 drunk_knight_beats_log: "만취한 [TARGET_CHARACTER.GetTitledFirstName](은)는 여러 유명한 전사들을 때려눕히고 [CHARACTER.GetTitledFirstNamePossessive] $knight_culture_player_plural_no_tooltip_lowercase$에 들어갈 자격을 얻음"
 drunk_oaths_log_title: "붉은 얼굴의 모집관"
 drunk_oaths_log: "[CHARACTER.GetTitledFirstName](은)는 만취한 $knight_culture_player_plural_no_tooltip_lowercase$ 무리를 꾀어냈고, 그중 가장 뛰어난 [TARGET_CHARACTER.GetTitledFirstName](이)가 자신의 주군을 떠나게 만듦"
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "승리의 기반"
 jason_locale_events.0220.desc: "오늘의 훈련을 위해 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 집합해 있었다. 종자들은 각종 장비를 바리바리 짊어지고 있었다. [senior_knight.GetTitledFirstName](와)과 나는 모두의 앞에 섰다.\n\n\"$knight_culture_player_plural_no_tooltip$ 제군! 모르는 게 있다면 겸허한 마음으로 가르침을 청하라.\" [senior_knight.GetFirstNameNoTooltip](이)가 촉구하는 목소리로 말했다. \"우린 [ROOT.Char.GetTitleAsNameNoTooltip]의 대표다! 함께 영광의 순간을 준비하자!\"\n\n[senior_knight.GetFirstNameNoTooltip](이)가 내게로 고개를 돌렸다. [senior_knight.GetSheHe|U]의 눈은 밝게 빛나고 있었다.\n\n\"하명하십시오.\""
 jason_locale_events.0220.a: "상대를 지켜보고 약점을 파악하게."
 jason_locale_events.0220.a.tt: "이 $knight_culture_player_plural_no_tooltip_lowercase$(들)은 경연 대회 우승을 차지하러 온 것이므로, 다른 건 중요하지 않음"
 jason_locale_events.0220.b: "기술이라. 쯧쯧! 우린 과시를 하러 온 걸세."
 jason_locale_events.0220.c: "말에 올라타라. 검을 뽑아라!"
 jason_locale_events.0220.c.tt: "말 위에서도, 지상에서도 힘과 반사신경을 단련할 것임"
 jason_locale_events.0220.d: "$knight_culture_player_plural_no_tooltip$ 제군! 그대들의 냉철한 눈썰미와 지성을 증명하라!"
 jason_locale_events.0220.d.tt: "지적 능력을 연마하는 것은 온종일 땀흘리며 단련하는 것만큼 중요함"
 jason_locale_events.0220.e: "저들 모두를 쓰러뜨리게, [senior_knight.GetFirstNameNoTooltip]. #EMP 지금 당장.#!"
 jason_locale_events.0220.e.tt: "모두에게 구경거리를 선사하라! #EMP 스스로를 지켜라!#!"
