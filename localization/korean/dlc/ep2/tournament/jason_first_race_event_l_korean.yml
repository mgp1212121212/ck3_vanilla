l_korean:
 #RACE EVENTS
 jason_first_race_event.1.t: "엉망진창으로 뒤엉키다"
 jason_first_race_event.1.desc: "전력을 다해 습보로 내달리던 [opponent.GetTitledFirstNamePossessive] 기수가 #EMP [opponent.Custom('GetContestHorseRaceName')]#!(을)를 내 말과 그 기수인 [jockey.GetFirstName](이)가 있는 방향으로 틀었다. 아니지, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!(이)가 갑자기 방향을 틀어버린 건가? 어쨌든 불운한 두 기수는 경주로 벽에 부딪히고 말았다.\n\n땀으로 일렁거리던 준마들이 내달리던 광경은 오간 데 없었고, 두 말은 무리에서 이탈하고 말았다. 기수들은 고삐를 쥐고 통제하느라 여념이 없었다.\n\n다른 경주자들은 계속 달렸다. 그렇게 주춤거리던 두 말은 한참 뒤처지고 말았다."
 jason_first_race_event.1.desc.suspicious: "수행원들 사이로 [opponent.GetTitledFirstNameNoTooltip](이)가 \"충격\"에 찬 절규를 내지르고 있었다... 설득력은 떨어졌지만."
 jason_first_race_event.1.desc.sympathetic: "수행원들 사이로 [opponent.GetTitledFirstNameNoTooltip](이)가 공포에 찬 절규를 내지르고 있었다."
 jason_first_race_event.1.a: "이건 음모야! 내가 부정행위에 희생당한 거라고!"
 jason_first_race_event.1.a.tt: "이런 공격 행위는 실격의 근거가 됨!"
 jason_first_race_event.1.a.tt.win: "[opponent.GetFirstNamePossessiveNoTooltip] \"반칙\"으로 인해 말이 경주에서 실격 처리됨"
 jason_first_race_event.1.a.tt.lose: "누구도 당신의... 미약한 목소리에 귀 기울이지 않음"
 jason_first_race_event.1.b: "이 순간의 슬픔을 공유하는 건 [opponent.GetFirstNameNoTooltip]뿐이로구나."
 jason_first_race_event.1.b.tt: "운이 따라주지 않은 경쟁자 동지에게 진심이 담긴 연민을 베풂"
 jason_first_race_event.1.c: "\"고삐를 당겨라, [jockey.GetFirstNameNoTooltip]!\""
 jason_first_race_event.1.c.tt: "기수의 이름을 불러 계속 달리도록 장려함!"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip](이)가 말을 진정시킴"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip](이)가 당신의 말을 듣지 못함"
 jason_first_race_event.1.d: "이대로 우승과 작별을 나눠야 하는가?"
 jason_first_race_event.1.d.tt: "그저 [jockey.GetFirstNameNoTooltip](이)가 무사하기를..."
 contest_horse_race_collision_log_title: "경주자의 충돌"
 contest_horse_race_collision_log: "경주에 참가한 [CHARACTER.GetShortUINamePossessive|U] 말과 [TARGET_CHARACTER.GetShortUINamePossessive] 말이 서로 충돌함"
