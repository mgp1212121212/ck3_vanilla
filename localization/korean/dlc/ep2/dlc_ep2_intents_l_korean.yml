l_korean:
 #Intents
 reduce_stress_intent: "휴양"
 reduce_stress_intent_desc: "[stress|E]를 완화할 기회를 찾아 스트레스를 줄이는 데 집중합니다."
 murder_attendee_intent: "살해"
 murder_attendee_intent_desc: "목표의 숨통을 끊는 데 집중합니다. 살해 사건 및 특수 선택지로 이어질 확률이 높습니다."
 woo_attendee_intent: "유혹"
 woo_attendee_intent_desc: "단 하나만의 목표를 좇습니다. 바로 목표를 유혹하는 것이죠. 욕망 충족과 관련된 특수 이벤트 및 선택지로 이어질 확률이 높습니다."
 impose_obedience_intent: "순종 강제"
 impose_obedience_intent_desc: "당신의 머릿속은 실력 행사를 보여줄 생각으로 가득합니다. 이는 종종 상대의 [obedience|E]을 얻을 기회를 끌어냅니다."
 befriend_attendee_intent: "친분"
 befriend_attendee_intent_desc: "목표의 호의를 얻는 데 집중합니다. 친구 이벤트 및 선택지로 이어질 확률이 높습니다."
 lechery_intent: "주색"
 lechery_intent_desc: "성욕을 받아들여 여러 사람들과 성적인 교류를 나누는 데 집중합니다. [GetTrait('lustful').GetName( GetNullCharacter )] 인물의 경우 [stress|E] 감소로 이어질 확률이 높습니다."
 legitimacy_intent: "처가의 정통성"
 legitimacy_intent_desc: "당신은 이 모임을 [legitimacy|E]을 알리는 수단으로 사용하려 합니다."
 altruism_intent_header: "이타:"
 altruism_intent: "이타"
 altruism_intent_desc: "이타적인 행동을 취할 기회를 찾아 다른 이들의 삶을 더 윤택하게 만드는 데 집중합니다. 높은 확률로 [county_opinion|E]과 [piety|E]가 증가합니다. [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('improvident').GetName( GetNullCharacter )] 인물은 일정 확률로 [stress|E]가 감소합니다."
 justice_intent: "정의"
 justice_intent_desc: "봉역에 있는 하찮기 그지없는 잡범에게도 정의의 심판을 내리는 데 집중합니다. [control|E]이 증가하고 [GetTrait('just').GetName( GetNullCharacter )] 인물은 [stress|E]가 감소하는 결과로 이어질 확률이 높습니다."
 recruit_knights_intent: "채용"
 recruit_knights_intent_desc: "강력한 [knights|E]를 새로 고용하여 궁정을 일신하는 데 집중합니다. 고용 기회로 이어질 확률이 높습니다."
 #TOOLTIPS
 intent_obedience_success_tt: "[THIS.Char.GetIntentTarget.GetShortUIName](이)가 당신에게 [obedient|E]하게 되었으며, 당신의 [intent|E]가 이루어짐"
 intent_obedience_fail_tt: "당신은 [THIS.Char.GetIntentTarget.GetShortUIName]의 [obedient|E]을 끌어내는 데 실패했으며, 당신의 [intent|E]는 이루어지지 않음"
 intent_murder_success_tt: "살해 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](을)를 살해함"
 intent_murder_dead_tt: "살해 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](이)가 사망함"
 intent_murder_fail_tt: "살해 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](을)를 살해하는 데 실패함"
 intent_woo_success_tt: "구애 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](을)를 유혹함"
 intent_woo_potential_tt: "구애 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName]의 흥미를 자극함"
 intent_woo_fail_tt: "구애 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](을)를 유혹하는 데 실패함"
 intent_befriend_success_tt: "친분 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](와)과 유대를 형성함"
 intent_befriend_potential_tt: "친분 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](와)과 어느 정도 시간을 보냄"
 intent_befriend_fail_tt: "친분 [intent|E]의 대상인 [THIS.Char.GetIntentTarget.GetShortUIName](와)과 유대를 형성하는 데 실패함"
 activity_intent_complete_toast: "의도 달성"
