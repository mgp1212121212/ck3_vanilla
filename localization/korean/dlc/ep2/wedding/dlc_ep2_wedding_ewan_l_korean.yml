l_korean:
 ##################################################
 #MISC
 ep2_wedding_ewan_0041_attraction_modifier: "장안의 화제"
 ep2_wedding_ewan_0041_attraction_modifier_desc: "해당 인물의 뛰어난 자질이 모두의 입에 오르내리고 있습니다."
 ep2_wedding_ewan_0051_snooty_modifier: "오만함"
 ep2_wedding_ewan_0051_snooty_modifier_desc: "해당 인물은 주제도 모르고 설치는 하류 인생과 기회주의자, 얼간이들을 상대해주지 않는 것으로 유명합니다."
 ep2_wedding_ewan_0051_approachable_modifier: "접근하기 쉬움"
 ep2_wedding_ewan_0051_approachable_modifier_desc: "해당 인물은 수완이 좋은 것으로 평가받으며, 아무리 시시콜콜한 화제라도 언제나 대화에 호응합니다."
 ep2_wedding_ewan.0000.desc.hate.fallback: "\"그대는 참 만족시키기 쉬운 사람이군.\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"이 정도 자리면 좀 더 성대할 줄 알았건만.\""
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "내 자리 주변에서는 [char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName](이)가 의견을 나누고 있었다."
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "해당 [char_1.Custom('GetEducationTrait')] 인물과 어울리면서 저녁 시간 대부분을 보냄"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "해당 [char_2.Custom('GetEducationTrait')] 인물과 어울리면서 저녁 시간 대부분을 보냄"
 ##################################################
 #BANQUET PHASE
 ep2_wedding_ewan.0001.t: "진풍경"
 ep2_wedding_ewan.0001.desc.intro.bad: "이번 만찬은 최고로 장엄하진 않았으나, 배우와 곡예사 등 흥미진진한 구경거리로 가득했다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent: "\"훌륭하군! 아주 훌륭하오! #EMP 지나치게#! 경박하지 않으면서 딱 적당히 재밌구려!\" [char_1.GetFirstNameNoTooltip](이)가 외쳤다."
 ep2_wedding_ewan.0001.desc.t1.love.shy: "\"대화를 완전히 파묻지 않는 선에서 적당히 즐거운 배경을 깔아놓으니 좋군.\" [char_1.GetFirstNameNoTooltip](이)가 반쯤 속삭이는 목소리로 말했다."
 ep2_wedding_ewan.0001.desc.t1.love.humble: "\"공연자 수를 딱 절묘하게 준비했구려.\" [char_1.GetFirstNameNoTooltip](이)가 만족스러워하며 고개를 끄덕였다."
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest: "\"공연자가 너무 많지 않아서 좋소.\" [char_1.GetFirstNameNoTooltip](이)가 미간을 구겼다. \"그놈들은 태반이 성가시거든.\""
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven: "\"난 공연자들이 #EMP 너무#! 대범한 짓을 할 때면 불안해져서 말이오.\" [char_1.GetFirstNameNoTooltip](이)가 키득거렸다."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: "\"공연자는 참 변덕스러운 족속이오. 이 정도면 넘치는 수준이지. 한 장소에 너무 많이 모이면 위험하거든.\" [char_1.GetFirstNameNoTooltip](이)가 주억거렸다."
 ep2_wedding_ewan.0001.desc.intro.normal: "음악가와 곡예사, 배우들로 이루어진 웅장한 극단이 회당에 모인 문객들에게 짜릿한 전율을 선사하며 오늘 저녁의 유흥을 책임지고 있다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content: "\"아. 완벽한 수준의 유흥이구먼.\" [char_1.GetFirstNameNoTooltip](이)가 넉살 좋게 웃었다."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous: "\"다양한 구경을 할 수 있어 좋군.\" [char_1.GetFirstNameNoTooltip](이)가 느릿하게 말했다. \"유흥에 돈 쓰는 데 인색한 사람이 어디 한둘이어야지 말이오.\""
 ep2_wedding_ewan.0001.desc.t2.love.calm: "\"배경 소음의 균형을 맞추려고 많은 고민을 한 티가 나.\" [char_1.GetFirstNameNoTooltip](이)가 중얼거렸다. \"#EMP 과하게#! 부산하지도 않은 것이 좋구먼.\""
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle: "\"나는 공연자를 봐도 잘 몰라서 말이오.\" [char_1.GetFirstNameNoTooltip](이)가 웃음을 터뜨렸다. \"그러니 내겐 지금 이 정도면 적절한 수준인 듯하오.\""
 ep2_wedding_ewan.0001.desc.t2.love.cynical: "\"공연자 수가 과하지도 않고 딱 알맞군.\" [char_1.GetFirstNameNoTooltip](이)가 건조한 목소리로 한마디를 남겼다. \"좋구려. 용쓰는 녀석들은 도저히 못 봐주겠어서 말이오.\""
 ep2_wedding_ewan.0001.desc.intro.good: "소란스러운 극단과 춤추는 음악가, 이국의 협잡꾼들이 회당을 가득 채운 채 문객들을 즐겁게 해주고 있다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy: "\"어디 공중제비도 한번 뛰어보거라!\" [char_1.GetFirstNameNoTooltip](이)가 방방 뛰어다니는 곡예사를 향해 외쳤다. \"연회는 이래야 #EMP 제맛이지#!!\""
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "\"그래, #EMP 바로 이거지#!! 마음에 들어!\" [char_1.GetFirstNameNoTooltip](이)가 키득거렸다. \"훌륭한, 아니, #EMP 웅장한#! 행사로구나!\""
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: "\"공연자들이 진심으로 존경스럽군.\" [char_1.GetFirstNameNoTooltip](이)가 웅얼거렸다. \"인위적인 거짓을 업으로 삼아 돈을 벌려면 뛰어난 실력이 필요한 법.\""
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave: "\"옳지, 옳거니. 공중에서 연주해 보거라. 할 수 있지 않느냐!\" [char_1.GetFirstNameNoTooltip](이)가 웃으며 음악가에게 열변을 토했다. \"약간의 #EMP 위험#!을 감수해야 재밌는 거지.\""
 ep2_wedding_ewan.0001.desc.t3.love.trusting: "\"저 이방인들, 별 기발한 재주를 다 부리는군.\" [char_1.GetFirstNameNoTooltip](이)가 너털웃음을 터뜨렸다. \"몇몇은 거두어 데려가고 싶을 정도요.\""
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: "\"흐흠. 이보단 좀 더... 화려한... 행사를 기대했는데...\" [char_2.GetFirstNameNoTooltip](이)가 투덜거렸다."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: "\"에헤이. 중간은 갔지만 내 기대에는 못 미치는구먼.\" [char_2.GetFirstNameNoTooltip](이)가 앓는 소리를 냈다."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: "\"솔직히 이보단 좀 더 기대했소만.\" [char_2.GetFirstNameNoTooltip](이)가 불평을 늘어놓았다. \"내가 저런 사람들을 구경하는 걸 즐겨서 말이외다.\""
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave: "\"더 준비했어야지.\" [char_2.GetFirstNameNoTooltip](이)가 불평을 늘어놓았다. \"겨우 이 정도로 무슨 대담한 구경을 할 수 있겠냐고.\""
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: "\"솔직히 좀 더 다양할 줄 알았는데 말이오.\" [char_2.GetFirstNameNoTooltip](이)가 투덜거렸다. \"오래된 마을에 가면 하루 이틀 일할 사람 구하는 건 일도 아닐 텐데.\""
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: "\"나쁘지 않군.\" [char_2.GetFirstNameNoTooltip](이)가 툭 내뱉었다. \"다만 이런 반쪽짜리보단 진짜 화려한 공연을 선호하는 편이라서 말이외다.\""
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: "\"쯧쯧. 근검절약을 찬양하는 인간은 넘쳐나는데 남이 돈 쓰는 걸 즐길 줄 아는 사람은 몇 없으니, 원.\" [char_2.GetFirstNameNoTooltip](이)가 앓는 소리를 냈다."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: "\"솔직히 행사장이 좀 더 북적거릴 줄 알았는데.\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: "\"이건 혼인을 기념하는 행사 아니었소?\" [char_2.GetFirstNameNoTooltip](이)가 의견을 개진했다. \"그렇다면 결혼의 중요성에 버금가도록 성대하게 준비했어야 하지 않나 싶소만.\""
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: "\"이건 좀 도가 지나친 것 같소.\" [char_2.GetFirstNameNoTooltip](이)가 불만을 늘어놓았다. \"너무... 경박하오...\""
 ep2_wedding_ewan.0001.desc.t3.hate.shy: "\"귀가 먹먹할 지경이로군.\" [char_2.GetFirstNameNoTooltip](이)가 반쯤 속삭이는 목소리로 말했다. \"너무... 과해...\""
 ep2_wedding_ewan.0001.desc.t3.hate.humble: "\"좋긴 한데, 너무 정신없는 것 같소.\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"이야기를 나눌 공간이 있으면 좋았을 텐데.\""
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest: "\"#EMP 배우#!라.\" [char_2.GetFirstNameNoTooltip](이)가 앓는 소리를 냈다. \"하나같이 거짓을 업으로 삼는 족속이지. 이런 중요한 행사에는 배우를 덜 불렀어야 하지 않나.\""
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven: "\"조심하시오!\" [char_2.GetFirstNameNoTooltip](이)가 튕겨 나온 곡예용 공을 피하면서 툭 내뱉었다. \"이런 배려심도 없는 아랫것들을 보았나. 식사조차 안전하게 들 수가 없으니...\""
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: "\"이상한 얼굴에 기괴한 '도구'가 너무 많아.\" [char_2.GetFirstNameNoTooltip](이)가 욕설을 내뱉었다. \"바로 저것처럼 말이오! 가짜 검을 삼키는 건지, 호시탐탐 기회를 노리는 암살자인지 구분이 안 되잖소!\""
 ep2_wedding_ewan.0001.a: "\"확실히 [char_1.GetFirstNameNoTooltip]의 말이 맞소.\""
 ep2_wedding_ewan.0001.a.host: "\"[char_1.GetFirstNameNoTooltip], 즐기는 것 같아 다행이구려!\""
 ep2_wedding_ewan.0001.b: "\"[char_2.GetFirstNameNoTooltip]의 말에 동의하는 바요.\""
 ep2_wedding_ewan.0001.b.host: "\"이렇게 될 줄 알고 저들을 고용한 건 아니라오, [char_2.GetFirstNameNoTooltip].\""
 ep2_wedding_ewan.0001.c: "나의 위협적인 시선이 [intent_target.GetFirstNameNoTooltip]에게 고정됨..."
 ep2_wedding_ewan.0001.c.tt: "당신의 시선이 [intent_target.GetFirstNameNoTooltip](을)를 불안하게 만듦"
 ep2_wedding_ewan.0001.d: "나는 제대로 된 유흥에 집중하는 편이라서 말이오."
 ep2_wedding_ewan.0011.t: "적절한 음식"
 ep2_wedding_ewan.0011.desc.intro.bad: "어느 모로 봐도 오늘 만찬에 나온 요리는 식감, 풍미, 겉모양이 훌륭하게 조화를 이룬 진미 그 자체였다. 이번 행사가 그만큼 특별하단 의미이기도 하지만. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate: "\"세상에나. 꼭 #EMP 하늘이 내린#! 요리 같군.\" [char_1.GetFirstNameNoTooltip](이)가 열변을 토해냈다. \"가짓수도 지나치지 않고 딱 적당해!\""
 ep2_wedding_ewan.0011.desc.t1.love.humble: "\"어쩌다 한 번씩 탐닉을 즐겨줘야지.\" [char_1.GetFirstNameNoTooltip](이)가 말했다. \"나도 바로 이런 식으로 즐긴다오.\""
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient: "\"아하. 이 즐거운 시간에 걸맞게 음식도 풍성하군.\" [char_1.GetFirstNameNoTooltip](이)가 외쳤다. \"훌륭하오! 어설프게 준비한 코스 요리는 도저히 참아줄 수가 없거든.\""
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: "\"으으음. 준수하군.\" [char_1.GetFirstNameNoTooltip](이)가 제법 두툼한 음식을 뒤집었다. \"지나치게 화려해봤자 독을 탔다는 생각밖에 안 들거든.\""
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: "\"또 똑같은 요리인가.\" [char_1.GetFirstNameNoTooltip](이)가 웃음을 터뜨렸다. \"나는 호불호가 분명한 사람이라오. 여기서 내놓는 건 마음에 드는군!\""
 ep2_wedding_ewan.0011.desc.intro.normal: "이국적인 후식, 섬세한 예술을 방불케 하는 요리, 알록달록한 색과 풍성한 향기까지... 피로연을 맡은 주방장들이 작정하고 실력 발휘를 했다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content: "\"아아, 전부 아름답구먼.\" [char_1.GetFirstNameNoTooltip](이)가 고개를 끄덕였다. \"형태와 맛이 완벽한 조화를 이루고 있어.\""
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous: "\"#EMP 맛있네#!!\" [char_1.GetFirstNameNoTooltip](이)가 보랏빛의 무언가를 입에 넣으며 웃음을 흘렸다. \"돈을 쓴 흔적이 명확하게 보여서 좋군.\""
 ep2_wedding_ewan.0011.desc.t2.love.calm: "\"훌륭한 연회로군.\" [char_1.GetFirstNameNoTooltip](이)가 키득거렸다. \"중요한 것을 놓치지 않으면서도 멋진 경험을 선사하려고 꽤 고민했겠는걸.\""
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical: "\"겉모습만 놓고 보면 적당히 알맞은 공을 들인 티가 나긴 해.\" [char_1.GetFirstNameNoTooltip]의 냉담한 지적이 날아들었다. \"딱 고민만 했다. 재료를 낭비한 정도는 아니라고 할 수 있겠군.\""
 ep2_wedding_ewan.0011.desc.intro.good: "시각, 미각, 촉각, 후각, 심지어 청각까지. 성대하고 풍요로운 오늘의 만찬은 인간의 오감을 빠짐없이 어루만졌다. 예술과 음식의 환상적인 조화란 바로 이런 것이라고 말하는 듯했다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "\"한 접시 더! #EMP 하나 더 추가!#!\"\n[char_1.GetFirstNameNoTooltip](이)가 우렁차게 외쳤다. [char_1.GetHerselfHimself]는 행복에 겨워 음식을 입에 욱여넣는 것으로 세세한 평가를 대신했다."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: "\"#EMP 으으으음#!!\" [char_1.GetFirstNameNoTooltip](이)가 앓는 소리를 냈다. \"그래, 연회를 열려면 #EMP 이렇게 해야지#!!\""
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient: "\"코스 요리가 남아 있었어?\" [char_1.GetFirstNameNoTooltip](이)가 전율에 차올랐다. \"[char_1.GetFaith.HealthGodName](이)시여! 끝이 없구나! 훌륭하도다!\""
 ep2_wedding_ewan.0011.desc.t3.love.trusting: "\"연회 자리에서 긴장하는 양반들은 왜 그러는지 모르겠단 말이야.\" [char_1.GetFirstNameNoTooltip](이)가 너털웃음을 터뜨렸다. \"이 환상적인 음식을 앞에 두고 무서워할 게 뭐가 있다고?\""
 ep2_wedding_ewan.0011.desc.t3.love.fickle: "\"아, 요리가 또 나오는군! #EMP 게다가#! 저것도 나온단 말이지?\"\n[char_1.GetFirstNameNoTooltip](이)가 전율했다.\n\"역시 난 선택의 폭이 넓은 연회가 좋아.\""
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: "\"이건 그냥...\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"내가 기대했던 것과는 #EMP 꽤#! 다르군. 그냥 그렇다고.\""
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: "\"쯧쯧. 연회 한번 열다가 봉역이 파산하겠군.\" [char_2.GetFirstNameNoTooltip](이)가 코웃음을 쳐댔다. \"이게 다 무슨 의미란 말이더냐?\""
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient: "\"진행을 왜 이렇게 쫓기는 것처럼 하는지 모르겠군.\" [char_2.GetFirstNameNoTooltip](이)가 불평을 늘어놓았다. \"여기까지 오는 데 시간이 얼마나 걸렸는데, 이젠 식사까지 빨리 먹으라고?\""
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: "\"다양성이 약간 떨어지는데.\" [char_2.GetFirstNameNoTooltip](이)가 투덜거렸다. \"요리 좀 다양하게 준비하면 어디 덧나나?\""
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: "\"조악하군.\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"야망이 이렇게 부족해서야.\""
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: "\"음식은 맛있지만.\" [char_2.GetFirstNameNoTooltip]의 평가가 이어졌다. \"하지만 #EMP 환상적#!으로 만들지 않고 이 많은 돈을 써버린 게 이해가 되진 않아.\""
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: "\"괜찮군.\" [char_2.GetFirstNameNoTooltip](이)가 툭 내뱉었다. \"하지만 내 기준에는 미달이오. 개인적으로는 이것보다 더 부산한 연회가 취향이거든.\""
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: "\"즐겁구나.\" [char_2.GetFirstNameNoTooltip](이)가 이내 아쉬움을 늘어놓았다. \"그래도 조금만 더 신경 썼으면 #EMP 최고#!의 연회가 됐을 텐데.\""
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: "\"이건 꽤...\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"#EMP 호사스럽구려#!. 본질보다 멋을 우선시하는 건 훌륭한 식사의 요건이라고 생각하지 않지만.\""
 ep2_wedding_ewan.0011.desc.t3.hate.humble: "\"어후, 정신 사나워.\" [char_2.GetFirstNameNoTooltip](이)가 불평을 늘어놓았다. \"요리를 전부 맛볼 기회도 없었어. 진행 좀 천천히 하지.\""
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: "\"쯧쯧!\" [char_2.GetFirstNameNoTooltip](이)가 나지막하게 욕설을 지껄였다. \"하여간 이 따위로 끝없이 질질 끄는 식사는 질색인데...\""
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: "\"이토록 성대하게 차린 잔칫상은 어둠이 내리깔린 숲과 같지.\" [char_2.GetFirstNameNoTooltip](이)가 걱정을 드러냈다. \"안전할 수도 있지만, 반대로 온갖 위험이 도사리고 있을 수도 있거든.\""
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: "\"손 치워!\" [char_2.GetFirstNameNoTooltip](이)가 요리를 나르던 하인에게 버럭 소리를 질렀다. \"식사를 언제 끝마칠지는 내가 정한다! 망할 놈의 코스 요리가 뭐 이리 많은지...\""
 ep2_wedding_ewan.0011.a: "\"나도 동감하는 바요, [char_1.GetFirstNameNoTooltip].\""
 ep2_wedding_ewan.0011.a.host: "\"내가 직접 요리를 선정했다오, [char_1.GetFirstNameNoTooltip].\""
 ep2_wedding_ewan.0011.b: "\"[char_2.GetFirstNameNoTooltip](이)가 제대로 봤군.\""
 ep2_wedding_ewan.0011.b.host: "\"그렇긴 하오, [char_2.GetFirstNameNoTooltip]. 내가 상상했던 것과는 다르긴 하군.\""
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip](이)가 하인 출입구 바로 옆에 앉아 있군..."
 ep2_wedding_ewan.0011.c.tt.success: "하인의 발을 걸어 넘어뜨리고 [intent_target.GetFirstNameNoTooltip]에게 수프를 쏟게 만듦"
 ep2_wedding_ewan.0011.c.tt.failure: "하인이 당신의 발을 피함"
 ep2_wedding_ewan.0011.d: "주의를 기울이지 않고 고개를 끄덕인다."
 ep2_wedding_ewan.0021.t: "일렁이는 광채"
 ep2_wedding_ewan.0021.desc.intro.bad: "피로연장은 아름답고 희귀한 꽃으로 풍성하게 장식되어 있었다. 엄밀히 말해 가장 비싼 종류는 아니었지만 말이다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content: "\"아아아. #EMP 환상적이군#!.\" [char_1.GetFirstNameNoTooltip](이)가 키득거렸다. \"특별한 분위기를 낼 정도는 되지만, 신혼부부를 빛바래게 하진 않을 정도야.\""
 ep2_wedding_ewan.0021.desc.t1.love.lazy: "\"있잖소.\" [char_1.GetFirstNameNoTooltip](이)가 웅얼거렸다. \"나라도 #EMP 정확히#! 이 정도 노력을 쏟았을 거요. 훌륭하군.\""
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: "\"가장 장엄한 수준이라고는 할 수 없지만.\" [char_1.GetFirstNameNoTooltip](이)가 주억거렸다. \"정성과 노력이 들어간 훌륭한 결과라고 할 수 있겠군.\""
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: "\"사람들이 뭐라고 하든 간에.\" [char_1.GetFirstNameNoTooltip](이)가 느릿하게 말했다. \"난 마음에 들어. 노력이 들어갔잖아. 괜히들 젠체하기는.\""
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal: "피로연장은 다채로운 색과 향, 볼거리로 장식되어 있었다. 지극히 희귀한 천과 꽃으로만 꾸며져 있었다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content: "\"이 모든 걸 마음에 들어 하지 않을 수가 없어.\" [char_1.GetFirstNameNoTooltip](이)가 키득거렸다. \"엄청나게 신경 쓴 흔적이 보이는군!\""
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous: "\"돈을 꽤 쓴 흔적이 보이는군.\" [char_1.GetFirstNameNoTooltip]의 의견이었다. \"저기 저 태피스트리 보이시오? 대륙을 반쯤 횡단해야 구할 수 있는 물건이오.\""
 ep2_wedding_ewan.0021.desc.t2.love.calm: "\"놀랍구나. 모두 #EMP 딱 알맞게#! 완벽해.\" [char_1.GetFirstNameNoTooltip](이)가 열변을 토해냈다. \"과하지 않게 딱 고상한 분위기를 조성했어!\""
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle: "\"사치품 엄선에 집중적인 공을 들인 건 아니지만...\" [char_1.GetFirstNameNoTooltip](이)가 중얼거렸다. \"어쨌든 본인 #EMP 마음에는 드는구려#!. 이런 행사에서는 다양성이 중요하지.\""
 ep2_wedding_ewan.0021.desc.t2.love.cynical: "\"사람들이 만족할 정도로 사치스럽게 깔아놨구만.\" [char_1.GetFirstNameNoTooltip](이)가 호평을 이어 나갔다. \"세심한 생각이 돋보여.\""
 ep2_wedding_ewan.0021.desc.intro.good: "고급 조각품, 이색적인 태피스트리, 독특한 외국의 꽃 장식이 피로연장을 꾸미고 있었다. 그야말로 눈이 즐거운 현장이었다. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: "\"그래, #EMP 이 정도#!는 기대했다고!\"\n[char_1.GetFirstNameNoTooltip](이)가 우렁차게 말했다.\n\"진정한 #EMP 대규모#! 결혼식이라면 이래야지!\""
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest: "\"제대로 노력이 들어간 게 보여서 정말 기쁘군.\" [char_1.GetFirstNameNoTooltip](이)가 웃음을 터뜨렸다. \"어설픈 반푼이들이 중요한 일을 주도하는 걸 볼 때면 속이 터질 것 같거든.\""
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy: "\"예산에 인색하지 않았던 건 확실히 알겠네.\"\n[char_1.GetFirstNameNoTooltip](이)가 웃음을 터뜨렸다.\n\"뭐, 환대를 마다하는 건 예의가 아니지.\""
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: "\"솔직히 선호하는 게 다른지라... 가령...\" [char_2.GetFirstNameNoTooltip](이)가 잠시 침묵하며 정중한 표현을 골랐다. \"개인적으로 본인은 작은 치장에 #EMP 무게#!를 실어주는 걸 선호한다오.\""
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest: "\"개인적으로는 이런 행사에 너무 호들갑이 아닌가 싶군.\" [char_2.GetFirstNameNoTooltip](이)가 불평을 늘어놓았다. \"돈을 고작 이 정도 쓸 거면 사람들은 왜 그렇게 많이 초대한 거야?\""
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just: "\"이 정도만 해도 꽤 높은 기준을 만족하긴 하오만.\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"내 기대가 살짝 컸나 보군.\""
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: "\"흠.\" [char_2.GetFirstNameNoTooltip](이)가 콧방귀를 뀌었다. \"잠재력을 낭비했어. 볼거리가 풍성하다지만 #EMP 자제#!한 게 보인단 말이야.\""
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: "\"겉으로 드러나는 모습에 돈을 너무 많이 썼어. 이런 걸 존경해 줄 순 없지.\" [char_2.GetFirstNameNoTooltip](이)가 콧방귀를 뀌었다. \"그렇다고 진정으로 즐기기엔 부족하고. 이거 실망스럽군.\""
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: "\"충분히 마음에 들어.\" [char_2.GetFirstNameNoTooltip](이)가 코웃음을 쳤다. \"좀 더 투자했으면 더 좋았겠지만.\""
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: "\"예식은 중요하지. 이 또한 예식의 일부이고.\"\n[char_2.GetFirstNameNoTooltip](이)가 코웃음쳤다.\n\"좀 더 크고, 멋지고, 아름답게 조성했어야 했어.\""
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content: "\"솔직히 좀 지치는군.\" [char_2.GetFirstNameNoTooltip](이)가 앓는 소리를 냈다. \"뭐가 좌석이고 뭐가 장식용 조형물인지도 모르겠어.\""
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: "\"흠. 잘 모르겠군.\" [char_2.GetFirstNameNoTooltip](이)가 코를 킁킁거렸다. \"결혼식과는 좀 동떨어진 산만한 느낌이지 않소?\""
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: "\"이게 그렇게 좋은 건가?\"\n[char_2.GetFirstNameNoTooltip](이)가 넋두리를 늘어놓았다.\n\"뭐 비싸면 얼마나 비싸다고?\""
 ep2_wedding_ewan.0021.a: "\"쯧쯧. 나는 [char_1.GetFirstNamePossessiveNoTooltip] 긍정적인 사고방식이 더 좋소만.\""
 ep2_wedding_ewan.0021.a.host: "\"상당수의 장식을 내가 직접 골랐다오, [char_1.GetFirstNameNoTooltip].\""
 ep2_wedding_ewan.0021.b: "\"애석하지만 [char_2.GetFirstNameNoTooltip] 그대의 말이 일리 있구려.\""
 ep2_wedding_ewan.0021.b.host: "\"[char_2.GetFirstNameNoTooltip]의 말이 맞소. 내가 생각했던 건 이런 게 아니오.\""
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip](이)가 꽤 외로워 보이는데..."
 ep2_wedding_ewan.0021.d: "개입하지 않는다."
 ep2_wedding_ewan.0031.t: "사교적인 만찬"
 ep2_wedding_ewan.0031.desc.intro: "이런 행사는 언제나 사람이 붐비기 마련이다. 부산하고 왁자지껄한 연회 속에서 새로운 인연을 맺고, 오랜 지인과 다시 한번 연이 닿는 것이다.\n\n지금 내가 앉아있는 자리에서만 해도,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "나의 이웃 영주인"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "나의 동료 봉신인"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "나의 충직한 봉신인"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "나의 직속 주군인"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "외국 영주인"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "저명한 귀족인"
 ep2_wedding_ewan.0031.desc.midro: "[char_1.GetTitledFirstName](이)가 보일 정도다. 그런데 말동무가 필요한 눈치다."
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "저명한 귀족인"
 ep2_wedding_ewan.0031.desc.outro: "[char_2.GetTitledFirstName](이)가 보일 정도다. 기분도 좋아 보이는군.\n\n어느 쪽이든 알아가기에 흥미로운 상대다. 사교를 다지러 모험을 떠나기에 지금만큼 #EMP 적기#!가 없긴 한데 말이지..."
 ep2_wedding_ewan.0031.a: "\"[conversationalist_neighbour.GetFirstNameNoTooltip], 정말 반갑소!\""
 ep2_wedding_ewan.0031.b: "\"아, [conversationalist_covassal.GetFirstNameNoTooltip]. 이렇게 와주니 기쁘구려...\""
 ep2_wedding_ewan.0031.c: "\"언제나 환영하오, [conversationalist_vassal.GetFirstNameNoTooltip].\""
 ep2_wedding_ewan.0031.d: "\"[conversationalist_liege.GetFirstNameNoTooltip], 이렇게 자리를 빛내주니 황송합니다!\""
 ep2_wedding_ewan.0031.e: "\"[conversationalist_other_ruler.GetFirstNameNoTooltip]. 설마 그대가 올 줄은 예상 못 했소이다.\""
 ep2_wedding_ewan.0031.f: "\"[conversationalist_backup.GetFirstNameNoTooltip], 잘 지냈소?\""
 ep2_wedding_ewan.0031.g: "연회가 한창인데 대화에 집중할 이유가 어디 있단 말인가?"
 ep2_wedding_ewan.0031.h: "아니야. 다른 사람하고 대화를 나누고 싶은데."
 ep2_wedding_ewan.0041.t: "연설! 연설!"
 ep2_wedding_ewan.0041.desc.intro: "솔직히 #EMP 끝을 모르는#! 연설이 반복되지 않는 결혼 피로연은 이 세상에 없을 것이다. 긴 연설도 있고, 간략한 연설도 있다. 정직한 연설도 있고, 부정직한 연설도 있고. 그렇게 피로연이 진행되는 내내 연설의 파도는 가차없이 몰아쳤다.\n\n결국 내 차례가 다가오자 고민이 되기 시작했다. 행복한 연인을 위한 연설을 해야 할까, 아니면..."
 ep2_wedding_ewan.0041.desc.murder: "훗날 나의 희생양이 될 [intent_target.GetFirstNameNoTooltip](을)를 살짝 조소하는 내용으로 할까?"
 ep2_wedding_ewan.0041.desc.seduce: "훗날 내게 정복될 [intent_target.GetFirstNameNoTooltip]에게 구애하는 내용은 어떨까?"
 ep2_wedding_ewan.0041.desc.diplomacy: "말장난으로 관심을 끈다든지?"
 ep2_wedding_ewan.0041.desc.matchmaking: "[intent_target.GetFirstNameNoTooltip]에게 친절한 말을 몇 마디 건넨다든지?"
 ep2_wedding_ewan.0041.desc.mischief: "살짝 분위기를 띄워볼까?"
 ep2_wedding_ewan.0041.desc.recreation: "축제 분위기에 집중할까?"
 ep2_wedding_ewan.0041.desc.outro: "\n\n뭐, 말의 바다에서 모호한 표현은 그 의미를 잃기 십상이니..."
 ep2_wedding_ewan.0041.a: "기대에 부응하여 신혼부부를 축하한다."
 ep2_wedding_ewan.0041.b: "연회를 찬양한다."
 ep2_wedding_ewan.0041.c: "[intent_target.GetFirstNameNoTooltip](을)를 위협하는 내용을 은연중에 녹여낸다."
 ep2_wedding_ewan.0041.d: "은밀하게 [intent_target.GetFirstNameNoTooltip](을)를 겨냥한 연설을 펼친다."
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip](이)가 숨은 뜻을 알아봄"
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetFirstNameNoTooltip](이)가 무척이나 부끄러워함"
 ep2_wedding_ewan.0041.e: "웅변 실력을 뽐낸다."
 ep2_wedding_ewan.0041.e.tt.success: "훌륭한 연설"
 ep2_wedding_ewan.0041.e.tt.failure: "적절한 연설"
 ep2_wedding_ewan.0041.f: "[intent_target.GetFirstNamePossessiveNoTooltip] 훌륭한 성품을 칭찬한다."
 ep2_wedding_ewan.0041.g: "몇 가지 불법일 수도 있는 진실을 시사한다."
 ep2_wedding_ewan.0041.g.tt.success: "그... 그게 사실이란 말이야?"
 ep2_wedding_ewan.0041.g.tt.failure: "뻔히 보이는 새빨간 거짓말"
 ep2_wedding_ewan.0041.h: "아무 말도 하지 않고 어색하게 다시 앉는다."
 ep2_wedding_ewan.0041.i: "달콤하지만 형식적인 말을 한다."
 ep2_wedding_ewan.0051.t: "또 다른 하나"
 ep2_wedding_ewan.0051.desc.intro: "연회에 적용되는 불변의 법칙이 있다. 그 어떤 연회든 절대로 피해갈 수 없는 법칙이. 그건 바로 쓸데없이 장황하기만 한 얘기로 사람들을 궁지로 몰아넣으며 #EMP 입다물 생각은 추호도 하지 않는 자#!가 하나는 꼭 출몰한다는 사실이다.\n\n이번에는 [dolt.GetFirstName](이)가 그런 인간이다. 게다가..."
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "이젠 나를 상대로 '고결한 [ROOT.Char.GetTitleAsNameNoTooltip]의 영주로서 보유 중인 풍족한 자원' 그 일부를 자신에게 투자하게 만들려고 버둥거리고 있다."
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 #EMP 멋지고#! 소박한 술집을 사는 데 투자해달라는 얘기였다."
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 부당하게 음해를 당한 대마굴을 사는 데 투자해달라는 얘기였다."
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 아득히 먼 지역에서 온 미인들이 일하는 창관을 사는 데 투자해달라는 얘기였다."
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 사실상 접근이 불가능한 저택을 짓는 데 자금을 지원해달라는 얘기였다. 명성이 하늘을 찌르는 귀족이라도 고독을 즐길 수 있을 거라면서 말이다."
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 일종의... #EMP 공동#! 채찍장을 계획 중이니 투자해달라는 얘기였다. 수십 명의 참회자가 모여 정화의 고통을 함께 느낄 수 있을 거라나."
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 설명을 들어보면 무슨 조잡한 모략을 꾸미고 있는데... 그... 도대체 무슨 목적으로 돈을 받아내려고 하는지 짐작조차 안 된다."
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 기록실을 건립하는 데 투자해달라는 얘기였다. #EMP 자기 저작물#! 위주로 필사를 진행하게 될 기록실을 말이다. 초반에는 그렇게 해야 한다나."
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ 요컨대 공공 체육관이라는 기발한 개념을 구상했으니 투자해달라는 얘기였다. 다양한 운동을 통해 온갖 방식으로 단련하는 데 집중하는 곳이 될 거라나."
 ep2_wedding_ewan.0051.desc.diligent: "이 인간이 일상에 얼마나 집착하는지 모른다. 시답잖은 업무 말고 다른 화제로 얘기하는 방법도, 세상 사람 모두가 자신의 시시콜콜하고 단조로운 인생에 관심이 있는 건 아니라는 사실도 모르는 눈치였다."
 ep2_wedding_ewan.0051.desc.patient: "이 인간이 얼마나 끈질긴지 모른다. 생각할 수 있는 모든 화제로 대화를 나눴고, 얘기를 끝내는 시도도 해봤고, 다른 사람들을 끌어들이는 수법까지 동원했다. 그런데도 [dolt.GetFirstName](은)는 완강하게 나를 물고 놓아주질 않는다."
 ep2_wedding_ewan.0051.desc.impatient: "이 인간은 주제 하나로 진득하게 얘기하는 법을 모른다. 무슨 화두를 하나 던지려고 하면 바로 아무런 연관도 없는 다음 주제로 넘어간다. 그렇게 끝없이 서로 무관한 생각을 쏟아내기만 하는 거다."
 ep2_wedding_ewan.0051.desc.arrogant: "이 인간은 애잔할 정도로 자기 도취에만 빠져 있다. 대화를 나눈다고 한들 위선과 고민이 결여된 생각의 덩어리, 노골적인 어리석음만이 난무한다. 문제는 [dolt.GetFirstName](이)가 이 현실을 모르고 자기가 무슨 사교계의 귀재인 양 착각의 늪에 빠져 산다는 거다."
 ep2_wedding_ewan.0051.desc.arbitrary: "이 인간은 사람을 너무 혼란스럽게 한다. #EMP 자기 자신#!만 아는 소리를 지껄이기만 한다. 내 귀에는 완전히 무관한 얘기로밖에 안 들리는데. 이 대화에서 내가 무슨 역할인지 파악하려고 쏟은 시간만 30분째다."
 ep2_wedding_ewan.0051.desc.zealous: "이 인간은 밑도 끝도 없이 #EMP 마냥#! 자신과 신앙의 밀접한 관계만을 떠들어댄다. 그러면서 나보고 [dolt.GetFaith.random_GoodGodNames]의 참된 빛을 마음으로 받아들이란다. 정작 #EMP 내#! 신앙에 관한 질문은 한 번도 던진 적이 없다."
 ep2_wedding_ewan.0051.desc.fickle: "이 인간은 자꾸 날 모략에 포섭하려 들면서 정작 하나의 생각을 숙고하는 자세가 전혀 없다. 그저 언어의 토사물을 무한하게 게워내면서 내 삶의 의지를 서서히 익사시킬 뿐."
 ep2_wedding_ewan.0051.desc.vengeful: "이 인간은 별 대수롭지도 않은 일로 단단히 뿔이 나서는, 이름도 없는 가엾은 경쟁자에게 화풀이하는 데만 광적으로 집착한다. 이 인간이 꾸미는 정신 나간 음모에 내가 왜 필요한지 당최 이해가 안 간다."
 #My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet: "이 인간은 최악 중의 최악이다. 사람을 붙잡아 놓고 떠들어대는 형편없는 시인이니까. [dolt.GetFirstName](이)가 '시범 삼아' 낭송하는 시는 시라고 부를 수도 없다. 운율이 맞지도 않거니와, 애초에 운율이라는 개념을 알고는 있는지조차 의아할 지경이니까."
 ep2_wedding_ewan.0051.desc.outro: "\n\n비명이 터져나올 것 같다."
 ep2_wedding_ewan.0051.a: "부드럽게 대화를 끝낸다."
 ep2_wedding_ewan.0051.a.tt.success: "스스로 탈출함"
 ep2_wedding_ewan.0051.a.tt.failure: "#EMP 절대#! 끝나지 않음"
 ep2_wedding_ewan.0051.b: "\"정말 돌아버리겠군. 그 입 좀 다물면 안 되나?\""
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "모든 [GetTrait('wrathful').GetName( reference )] 문객"
 ep2_wedding_ewan.0051.c: "\"닥. 쳐.\""
 ep2_wedding_ewan.0051.d: "곧장 골아떨어진다."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "모든 [GetTrait('lazy').GetName( reference )] 문객"
 ep2_wedding_ewan.0051.e: "\"#EMP 술집#!이라...\""
 ep2_wedding_ewan.0051.f: "\"#EMP 케이크 가게#!라...\""
 ep2_wedding_ewan.0051.g: "\"#EMP 창관#!이라...\""
 ep2_wedding_ewan.0051.h: "\"#EMP 비공개 휴양지#!라...\""
 ep2_wedding_ewan.0051.i: "\"#EMP 공동#! 채찍장이라...\""
 ep2_wedding_ewan.0051.i.tt.deviant: "당신의 [secret.GetName] [secret|E] 덕분에 이 선택지를 사용할 수 있음"
 ep2_wedding_ewan.0051.j: "\"그러니까 손실은 안 난단 말이지? 절대로?\""
 ep2_wedding_ewan.0051.k: "\"#EMP 기록실#!이라...\""
 ep2_wedding_ewan.0051.l: "\"#EMP 체육관#!이라...\""
 ep2_wedding_ewan.0051.business_venture.tt: "사업이 궤도에 오르기까지 수년이 걸릴 수 있음"
 ep2_wedding_ewan.0051.m: "\"그거... 아주 흥미롭군...\""
 ep2_wedding_ewan.0051.m.tt.success: "진심으로 흥미가 동한 척하는 데 성공함"
 ep2_wedding_ewan.0051.m.tt.failure: "재치를 발휘했지만 그게 전부일 뿐"
 ep2_wedding_ewan.0051.n: "웃으면서 참는다."
 ep2_wedding_ewan.0051.n.tt: "마지막 한 단어까지 경청한다."
 ep2_wedding_ewan.0052.t: "미완의 사업: 흑자"
 ep2_wedding_ewan.0052.desc.intro: "아주 오래전 나는 [dolt.GetFirstNameNoTooltip](이)가 제안한 사업 제안에 자금을 지원한 바 있다. 솔직하게 말하자면 그 일을 거의 잊고 살았다..."
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "무엇보다 [dolt.GetFirstNameNoTooltip](이)가 이 세상 사람도 아니고 말이다."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "무엇보다 [dolt.GetFirstNameNoTooltip](이)가 지금 사업을 관리할 수 있는 상태도 아니니까."
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "[dolt.GetFirstNameNoTooltip](이)가 처음 돈을 받아 간 이후로 추가 투자를 받으려고 하지도 않았으니까."
 ep2_wedding_ewan.0052.desc.midtro: "\n\n하지만 모든 예상을 뒤엎는 일이 일어났다. 오늘 아침 도착한 서신에 예상치 못한 성공을 거두었다는 내용이 적혀 있었던 것이다."
 ep2_wedding_ewan.0052.desc.drunkard: "작은 술집은 어느새 문전성시를 이루는 어엿한 가게로 성장해 있었다."
 ep2_wedding_ewan.0052.desc.hashishiyah: "대마굴은 어느새 번성하는 나태의 소굴이 되어 있었다."
 ep2_wedding_ewan.0052.desc.rakish: "작은 창관은 어느새 넘치는 쾌락의 소굴로 성장해 있었다."
 ep2_wedding_ewan.0052.desc.reclusive: "참 역설적이게도 비공개 저택은 암암리에 인기를 구가하고 있었다. 고명한 귀족조차 한동안 저택에 들어가 홀연히 자취를 감출 정도였다."
 ep2_wedding_ewan.0052.desc.flagellant: "공동 채찍장은 어느새 정화와 성장의 고통을 만끽할 수 있는 영역이 되어 있었다. 이에 매력을 느끼는 이들이 놀라울 정도로 많았다."
 ep2_wedding_ewan.0052.desc.profligate: "서신에는 #EMP 여전히#! 우리 사업의 실체가 #EMP 무엇#!인지 구체적인 설명이 담겨 있지 않았으나, 어쨌든 중요한 건 수익을 내고 있다는 사실이었다."
 ep2_wedding_ewan.0052.desc.journaller: "기록실은 어느새 부유한 후원자의 의뢰를 정기적으로 받을 만큼 성장해 있었다."
 ep2_wedding_ewan.0052.desc.athletic: "체육관은 따로 소유한 공간은 없지만 대련과 수련을 할 수 있는 환경이 필요했던 하위 귀족과 방랑 기사, 부유한... #EMP 방랑자#!들 사이에서 선풍적인 인기몰이를 하고 있었다."
 ep2_wedding_ewan.0052.desc.outro: "\n\n우리 영지의 돈으로 큰 수익을 올린 [dolt.GetFirstNameNoTooltip](은)는 내 몫을 떼어 보냄으로써 신의를 지켰다."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\n우리 영지의 돈으로 큰 수익을 올린 사업 책임자는 내 몫을 떼어 보냄으로써 신의를 지켰다."
 ep2_wedding_ewan.0052.a: "투자금 #EMP 전액#! 회수도 가능하겠어."
 ep2_wedding_ewan.0052.b: "역시 이 몸의 사업적 감각이란."
 ep2_wedding_ewan.0052.c: "예상치 못한 즐거움이로구나!"
 ep2_wedding_ewan.0053.t: "미완의 사업: 적자"
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro: "\n\n놀랍게도 오늘 아침 익명의 서신이 도착했다. 비극적인 화재로 인해 우리의 사업장이 전소됐다는 내용이었다."
 ep2_wedding_ewan.0053.desc.drunkard: "그러잖아도 좋지 않았던 술집의 평판은 점점 나빠져 손님이 줄어들었고, 결국 이름 없는 지역민이 직접 나서서 골칫거리를 처리한 모양이었다."
 ep2_wedding_ewan.0053.desc.hashishiyah: "대마굴은 새로운 고객을 유치하는 데 실패했고, 결국 누군가 등불을 넘어뜨려 일어난 불길을 몇 분 동안 알아차리지 못한 탓에 완전히 불타버린 모양이었다."
 ep2_wedding_ewan.0053.desc.rakish: "작은 창관은 한동안 잘 운영되었지만, 끔찍할 정도로 지독한 신종 성병의 희생양으로 전락했다고 한다. 이를 정화할 수 있는 유일한 방법은 불태우는 것뿐이었고."
 ep2_wedding_ewan.0053.desc.reclusive: "비공개 저택은 큰 관심을 끌지 못했고, 역설적이게도 그 정확한 위치가 실전됐었다고 한다. 나중에 가서 그곳을 점유했던 도적들이 불을 지른 덕분에 폐허라도 발견된 거라나."
 ep2_wedding_ewan.0053.desc.flagellant: "고통을 정화하여 영적 성취를 얻고자 하는 이들로 틈새 시장을 공략할 거라고 했지만, 현실은 그렇지 않았다. 그렇게 공동 채찍장은 저렴한 땔깜을 구할 수 있는 곳이 되었다. 요즘은 죄인도 구하기 어려운 인력난이다."
 ep2_wedding_ewan.0053.desc.profligate: "화재의 원인은 무엇인지, 어디서 어떻게 불이 났는지조차 처음 받았던 제안처럼 불가사의했다. 확실한 사실은 연기와 잿더미, 혼란만이 남은 전부라는 것이다."
 ep2_wedding_ewan.0053.desc.journaller: "넉넉한 보수를 제안했음에도 [dolt.GetFirstNamePossessive] 일기장을 꼼꼼히 필사할, 학식 있는 숙련된 필경사를 구하는 일은 불가능했다. 기록실은 애초에 세워지지도 못했다."
 ep2_wedding_ewan.0053.desc.athletic: "아무래도 신체 단련을 추구하는 이들 대부분이 자신과 비슷한 동류와 싸우고 싶어 안달이 난 자들이었던 모양이었다. 연이은 결투는 살인 사건으로 돌변했고, 그 여파로 일어난 소요에 체육관 건물이 박살 났다고 한다."
 ep2_wedding_ewan.0053.desc.outro: "\n\n[dolt.GetFirstNameNoTooltip] 같은 빌어먹을 머저리에게 돈을 대주는 게 아니었는데."
 ep2_wedding_ewan.0053.a.alive: "으으, 그 얼간이를 잡아 처넣고 싶구나!"
 ep2_wedding_ewan.0053.a.dead: "목을 조를 [dolt.GetFirstNameNoTooltip](이)가 죽어버려서 참 안타까울 노릇이군."
 ep2_wedding_ewan.0053.b: "예견된 사태이긴 했어."
 ep2_wedding_ewan.0061.t: "사랑하는 [oldling.Custom2('RelationToMeShort', relative )|U](을)를 위하여!"
 ep2_wedding_ewan.0061.desc.intro: "이런 축제 분위기 속에서도 [relative.GetTitledFirstName](은)는 순수하고 끔찍한 공포에 사로잡힌 표정을 짓고 있었다. [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )]인 [oldling.GetTitledFirstName](이)가 술잔을 들고 자리에서 일어났기 때문이리라.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: "허풍선이로 모르는 사람이 없는 [oldling.GetFirstNameNoTooltip](은)는 [relative.Custom('GetBrideGroom')]의 성장에서 자기가 어떤 역할을 했는지 장황하게 늘어놓기 시작했다. 문제는 그 얘기가 민망한 어린 시절의 일화와 어색한 농담으로 가득하다는 점이었다."
 ep2_wedding_ewan.0061.desc.honest: "사람들 대부분은 정직하다고 평가받는 [oldling.GetFirstNamePossessiveNoTooltip] 평판을 축복으로 여기겠지만, 지금 이 현장에서는 그저... 방향이 틀렸다는 게 증명되고 있었다. 선의에서 비롯됐다고는 하지만, [relative.Custom('GetBrideGroom')]의 어린 시절에서 가장 민망했던 이야기를 늘어놓고 있었으니까."
 ep2_wedding_ewan.0061.desc.deceitful: "심심하면 이야기를 지어내는 [oldling.GetFirstNameNoTooltip](은)는 [relative.Custom('GetBrideGroom')]의 어린 시절에 관해 떠들기 시작했는데, 좋게 봐줘도 #EMP 심각한#! 수준의 곡해가 들어가 있었다. 특히 당나귀와 관련된 일화는 굳이 할 필요도 없는 소리를 늘어놓는 수준이었다."
 ep2_wedding_ewan.0061.desc.gregarious: "젊은 시절 흥청망청 놀고 살았던 [oldling.GetFirstNameNoTooltip](은)는 서로 두서없이 연관된 일화를 밑도 끝도 없이 떠들어댔다. 특히 가장 민망한 일화가 [relative.Custom('GetBrideGroom')](와)과 연관되어 있었다."
 ep2_wedding_ewan.0061.desc.ambitious: "추진력과 야심으로 유명한 [oldling.GetFirstNamePossessiveNoTooltip] 연설에는 [relative.Custom('GetBrideGroom')](이)가 위험하고 여드름으로 점철된 어린 시절을 딛고 훌륭하게 성장할 수 있었던 배경에 본인의 역할이 크지 않았음을 강조하는 내용으로 가득했다."
 ep2_wedding_ewan.0061.desc.diplomat: "달변가로 유명한 [oldling.GetFirstNameNoTooltip](은)는 결국 참기 어려웠는지 [relative.Custom('GetBrideGroom')]의 어린 시절을 이야기하기 시작했다. 그리고 자신이 수많은 가르침을 내리려고 했으나 실패했다는 이야기도."
 ep2_wedding_ewan.0061.desc.poet: "사람들 앞에서 망신당하는 것이야말로 죽음보다 끔찍한 운명이 아닐까. [oldling.GetFirstNameNoTooltip](은)는 [relative.Custom('GetBrideGroom')] 인생에서 가장... 민망했던 어린 시절 일화를 주제로 굉장히 길고 과장된 시를 써온 모양이었다."
 ep2_wedding_ewan.0061.desc.sadistic: "[oldling.GetFirstNameNoTooltip]의 [oldling.Custom('MaskFace')](은)는 전적인 악의로 물들어 있었다. 곧이어 [oldling.GetFirstNameNoTooltip](은)는 [relative.Custom('GetBrideGroom')]의 어린 시절을 #EMP 고통스러울 정도로 상세하게#! 설명하기 시작했다. 수없이 다채로운 개인적인 일화가 술술 흘러나왔다."
 ep2_wedding_ewan.0061.desc.drunkard: "[oldling.GetFirstNameNoTooltip](은)는 가만히 서서 몸을 가누기도 힘들어 했지만, 그러면서도 [relative.Custom('GetBrideGroom')]의 어린 시절에 관한 흐릿한 기억을 주절주절 늘어놓기 시작했다. 표정이 다소 과한 감이 있었지만, 공연에 생명을 불어넣기에는 충분했다."
 ep2_wedding_ewan.0061.desc.hashishiyah: "잠깐 어색한 순간이 이어졌다. [oldling.GetFirstNameNoTooltip](은)는 본인이 왜 일어난지도 모르는 듯, 붉게 충혈된 눈을 껌뻑였다. 이내 정신이 들었는지 [relative.Custom('GetBrideGroom')]의 어린 시절에 관한 우스꽝스러운 일화 이야기가 시작되었다."
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "예전부터 말주변이 훌륭했던 [oldling.GetFirstNameNoTooltip](은)는 이 순간을 손꼽아 기다려온 게 분명했다. [oldling.GetHerHis] 연설은 [relative.Custom('GetBrideGroom')]의 생애에 관한 정교한 비유로 승화됐다. 잘난체하는 감이 있긴 했지만 말이다."
 ep2_wedding_ewan.0061.desc.skill.learning: "박식한 [oldling.GetFirstNamePossessiveNoTooltip] 연설은 문학적 인용과 고상한 철학적 농담으로 잔뜩 점철되어 있었다. 중간에 가끔 멈춰 서서 [relative.Custom('GetBrideGroom')]의 어린 시절에 관한 민망한 일화를 들려줄 뿐."
 ep2_wedding_ewan.0061.desc.old: "나이에 걸맞지 않게 원기 왕성한 [oldling.GetFirstNamePossessiveNoTooltip] 연설은 [relative.Custom('GetBrideGroom')] 인생에서 가장 창피한 순간과 좋았던 #EMP 그때 그 시절#!을 향한 한탄이 뒤죽박죽 섞여 있었다."
 ep2_wedding_ewan.0061.desc.very_old: "굉장히 연로한 [oldling.GetFirstNameNoTooltip](은)는 [relative.Custom('GetBrideGroom')]에 관한 일화만 해도 #EMP 무수히#! 알고 있는 자였다. 그리고 실제로도 그 많은 걸 다 얘기했다. 서로 연관성 있는 내용은 없었다. 그저 어린 시절의 추억과 가족만 알아들을 수 있는 농담이 홍수처럼 쏟아져 나왔을 뿐."
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip](이)가 죽을 맛인가 보군."
 ep2_wedding_ewan.0061.a: "\"고맙소, [oldling.GetFirstName]. #EMP 아름다운#! 연설이었소...\""
 ep2_wedding_ewan.0061.b: "정중하게 박수를 쳐서 [oldling.GetFirstName](을)를 멈추게 한다."
 ep2_wedding_ewan.0061.b.tt.success: "[oldling.GetFirstNameNoTooltip](을)를 강제로 끌어내림"
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.GetFirstName](이)가 아랑곳하지 않고 계속 진행함"
 ep2_wedding_ewan.0061.c: "웃으면서 견뎌낸다."
 ep2_wedding_ewan.0061.d: "환호하면서 더 들려달라고 한다."
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip](이)가 #EMP 긴#! 이야기를 시작함"
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip](이)가 자신감을 얻음"
 ep2_wedding_ewan.0061.e: "[oldling.GetFirstNameNoTooltip](이)가 계속하도록 부추긴다."
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip](이)가 몇 분 동안 말을 더듬음"
 ep2_wedding_ewan.0061.f: "주의를 주지 않는다."
 ep2_wedding_ewan.0071.t: "순간의 맹세"
 ep2_wedding_ewan.0071.desc: "\"[ROOT.Char.GetFirstNameNoTooltip].\" 주군 [liege.GetTitledFirstName](이)가 낮은 목소리로 읊조렸다. \"나는 예전부터 그대가 마음에 들었소. 내게 잘 보이려고 노력하는 모습이 가상했고, 그대의 명성은 큰 나무의 그늘처럼 [liege.GetPrimaryTitle.GetNameNoTier] 전역에 정평이 나 있지.\"\n\n나는 고개를 끄덕였다. 주군이 축제 분위기에 살짝 취했거니 싶었다.\n\n\"제안을 하나 하지. 그대는 내 비위를 맞추길 좋아하고, 나 역시 그대와 연대하고 싶소. 이렇게 합시다. 그대는 그대의 추종자들에게 날 좋게 말해주시오. 답례로 나는 그대에게 각별한 관심이 있음을 널리 알리겠소. 어떻소?\""
 ep2_wedding_ewan.0071.a: "공정한 거래로군요!"
 ep2_wedding_ewan.0071.b: "말씀은 감사합니다만, 사양하겠습니다."
