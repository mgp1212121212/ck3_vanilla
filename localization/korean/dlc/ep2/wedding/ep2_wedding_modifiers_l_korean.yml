 #Modifiers
 wedding_nagging_spouse_modifier: "잔소리하는 배우자"
 wedding_nagging_spouse_modifier_desc: "해당 인물의 배우자는 모든 것을 헌신하도록 독려합니다. 강압을 동원하는 한이 있어도."
 wedding_accused_impotency_modifier: "발기 불능의 저주"
 wedding_accused_impotency_modifier_desc: "해당 인물은 배우자로부터 공개적으로 성불구라는 비난을 받았습니다."
 ep2_beastmaster_modifier: "야수 조련사"
 ep2_beastmaster_modifier_desc: "해당 인물은 야생 동물을 다루는 재능을 갖고 있습니다."
 wedding_purified_modifier: "정화 의식"
 wedding_purified_modifier_desc: "해당 인물은 목욕 의식에 참가했습니다."
 gwedding_gracious_host_modifier: "자애로운 주최자"
 gwedding_gracious_host_modifier_desc: "해당 인물은 성공적으로 [GetActivityType( 'activity_wedding' ).GetName]을 주최했습니다."
 gwedding_magnificent_host_modifier: "장엄한 주최자"
 gwedding_magnificent_host_modifier_desc: "해당 인물은 장엄한 [GetActivityType( 'activity_wedding' ).GetName]을 주최했습니다.$ep2_grand_wedding_host_incentives_effect.tt$"
 gwedding_grand_wedding_modifier: "대규모 결혼식 혼인"
 gwedding_grand_wedding_modifier_desc: "해당 인물은 [GetActivityType( 'activity_wedding' ).GetName]에서 혼인했습니다."
 gwedding_grandiose_wedding_modifier: "거창한 결혼식 혼인"
 gwedding_grandiose_wedding_modifier_desc: "해당 인물은 거창한 [GetActivityType( 'activity_wedding' ).GetName]에서 결혼했습니다."
 gwedding_magnificent_wedding_modifier: "장엄한 결혼식 혼인"
 gwedding_magnificent_wedding_modifier_desc: "해당 인물은 장엄한 [GetActivityType( 'activity_wedding' ).GetName]에서 결혼했습니다."
 wedding_of_the_century_modifier: "세기의 결혼식 문객"
 wedding_of_the_century_modifier_desc: "해당 인물은 장엄한 [GetActivityType( 'activity_wedding' ).GetName]에 참석했습니다."
 wedding_fertility_delay_modifier: "신혼 첫날밤을 기다리는 중"
 wedding_fertility_delay_modifier_desc: "신혼 첫날밤 전까지 부부는 성관계를 맺을 수 없습니다."
 wedding_wants_to_be_faithful_modifier: "배우자에게 충실하고자 함"
 wedding_wants_to_be_faithful_modifier_desc: "해당 인물은 자신의 배우자만을 바라봅니다."
 wedding_lingering_doubts_modifier: "떠나지 않는 의구심"
 wedding_lingering_doubts_modifier_desc: "해당 인물의 배우자는 정부의 존재를 부정했습니다. 하지만, 그래도 혹시..."
 wedding_mind_at_ease_modifier: "마음의 평화"
 wedding_mind_at_ease_modifier_desc: "해당 인물은 배우자가 오직 자신만을 사랑한다는 확신이 있습니다."
 wedding_insecure_marriage_modifier: "불안정한 결혼 생활"
 wedding_insecure_marriage_modifier_desc: "해당 인물은 결혼 생활에 깊은 불안감을 느낍니다."
 wedding_practical_marriage_modifier: "정략 결혼"
 wedding_practical_marriage_modifier_desc: "해당 인물은 실리적인 결혼을 하였습니다. 이들 부부는 #EMP 실리#!를 노리고 혼인한 셈입니다."
 wedding_soothed_insecurity_modifier: "불안정 완화"
 wedding_soothed_insecurity_modifier_desc: "해당 인물의 배우자가 결혼 생활에 대한 확신을 심어주었습니다."
 wedding_lavish_food_modifier: "풍성한 음식"
 wedding_lavish_food_modifier_desc: "해당 인물은 풍성한 음식을 준비한 결혼식을 주최하였습니다."
 wedding_lavish_food_royal_modifier: "$wedding_lavish_food_modifier$"
 wedding_lavish_food_royal_modifier_desc: "$wedding_lavish_food_modifier_desc$"
 ep2_wedding_shared_values_modifier: "배우자와 같은 가치를 추구함"
 ep2_wedding_shared_values_modifier_desc: "배우자가 자신의 방식에 찬동함을 알기에, 해당 인물은 최상의 역량을 발휘합니다."
 ep2_wedding_authoritarian_modifier: "권위적인 목소리"
 ep2_wedding_autoritharian_modifier_desc: "해당 인물은 다른 이들에게 제 주제를 알려주는 데 일말의 거리낌이 없습니다."
 ep2_wedding_family_focus_modifier: "가족 초점"
 ep2_wedding_family_focus_modifier_desc: "해당 인물은 가까운 가족과 친밀한 관계를 형성하는 데 집중합니다."
 wedding_clean_slate_modifier: "깨끗한 새 출발"
 wedding_clean_slate_modifier_desc: "해당 인물은 자신의 비밀을 공개하였고, 그 후로 신뢰를 얻었습니다."
 wedding_web_of_secrets_modifier: "비밀의 거미줄"
 wedding_web_of_secrets_modifier_desc: "해당 인물은 자신의 비밀이 노출되지 않도록 강제로 차단하였고, 그 이후로 불가사의한 분위기가 형성되었습니다."
 wedding_trust_compromised_modifier: "무너진 신뢰"
 wedding_trust_compromised_modifier_desc: "새로운 배우자가 비밀을 숨기고 있었다는 사실을 알아낸 후, 해당 인물은 경계심과 걱정이 늘었습니다."
 gwedding_hosted_murder_wedding_modifier: "의심스러운 주최자"
 gwedding_hosted_murder_wedding_modifier_desc: "해당 인물은 본인이 주최한 결혼식에서 부부를 보호하는 데 실패했습니다."
 wedding_peasants_connections_county_modifier: "농노와의 유대"
 wedding_peasants_connections_county_modifier_desc: "해당 영지의 주군은 평민도 대규모 결혼식에 참여할 수 있도록 하여 주민들의 사랑을 받고 있습니다."
 wedding_enforced_security_modifier: "단단한 방비"
 wedding_enforced_security_modifier_desc: "해당 인물은 방비를 단단히 하여 불청객이 대규모 결혼식을 장악하는 불상사를 방지하였습니다."
 wedding_peasants_overrun_modifier: "농노 점거 사태"
 wedding_peasants_overrun_modifier_desc: "해당 인물은 방비를 단단히 하는 데 실패하여 그만 불청객들이 대규모 결혼식에 들이닥치는 불상사가 발생하고 말았습니다."
 wedding_parade_mayhem_modifier: "결혼식 대소동"
 wedding_parade_mayhem_modifier_desc: "해당 인물은 결혼식장에서 소동을 일으키며 무척이나 즐거운 시간을 보냈습니다."
 wedding_political_mentality_modifier: "정략 결혼"
 wedding_political_mentality_modifier_desc: "해당 인물은 정치에만 정신을 쏟느라 본인 결혼식은 안중에도 없습니다."
 wedding_confident_groom: "자신만만한 신랑"
 wedding_confident_groom_desc: "해당 인물은 결혼식에서 무슨 일이 생기든 당당히 마주할 준비가 되어 있습니다. 안타깝게도 이 자신감의 유통기한은 결혼식 당일 하루, 그 정도입니다."
 wedding_confident_bride: "자신만만한 신부"
 wedding_confident_bride_desc: "$wedding_confident_groom_desc$"
 wedding_jitters: "결혼 공포증"
 wedding_jitters_desc: "해당 인물은 결혼식 제단을 향해 내딛는 한 걸음 한 걸음이 그저 두렵습니다. 다행히도 결혼식 당일이 끝날 즈음에는 공포증이 사라질 것입니다."
 ruler_married_here_county_modifier: "영주의 대규모 결혼식"
 ruler_married_here_county_modifier_desc: "해당 영지의 영주는 거창한 결혼식을 통해 혼인을 올렸으며, 지역민들을 열광케 했습니다."
 wedding_thinking_outside_box_modifier: "틀을 벗어난 사고방식"
 wedding_thinking_outside_box_modifier_desc: "해당 인물은 오래된 전통에 얽매이지 않는 주체적인 영혼입니다."
 wedding_severe_host_modifier: "혹독한 주최자"
 wedding_severe_host_modifier_desc: "해당 인물은 사교 행사에서 어리석고 어수선한 행동 양식을 용납하지 않습니다."
 wedding_social_drinker_modifier: "사교적인 술꾼"
 wedding_social_drinker_modifier_desc: "해당 인물은 사교 행사에서 친구와 함께 열정적으로 술을 즐깁니다."
