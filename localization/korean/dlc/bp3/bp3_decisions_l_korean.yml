l_korean:
 enact_legacy_of_adventurer_decision: "[GetPlayer.GetHouse.GetBaseNameNoTooltip]의 유산"
 enact_legacy_of_adventurer_decision_desc: "여러 해에 걸쳐, 초라했던 나의 야영지는 규모와 정신 양면에서 계속 성장해 왔다.\n\n우리가 과업을 완수할 때마다, 이 땅과 주민들과의 유대는 더 강해졌다. 앞으로 여러 세대에 걸쳐 우리의 업적은 노래가 되어 선술집에서 불리고, 우리의 이름은 음지에서조차 계속 입에 오르내릴 것이다."
 enact_legacy_of_adventurer_decision_confirm: "[GetPlayer.GetPrimaryTitle.GetNameNoTooltip](을)를 위하여!"
 enact_legacy_of_adventurer_decision_tooltip: "[adventurers|E]들의 봉역에서 [GetPlayer.GetHouse.GetBaseNameNoTooltip] [house|E]의 위치를 확고히 함"
 have_enough_followers_tt: "[followers|E]를 #V 15#!명 이상 보유함 #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
 have_enough_patrons_tt: "[contact_list|E]에 #V 5#!명 이상 보유함 #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
 has_max_level_pavilion_tt: "당신의 [GetDomicileBuilding('camp_main_01').GetName] [building|E]이 #V 4#!단계 이상임 #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
 has_enough_contracts_tt: "비-[criminal|E] [task_contracts|E]를 #V [contract_tally]/50#!회 완료함"
 legacy_adventurer_legitimacy_on_landing: "[GetPlayer.GetHouse.GetBaseName] [house|E]의 [adventurer|E]가 [ruler|E]가 될 경우:\n$BULLET$ [legitimacy_i][GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0] [legitimacy|E] 획득\n$BULLET$ 보유한 [follower|E]마다 [soldier_i] #P 25#! [levies|E] 획득"
 criminal_contracts_blocked_tt: "@warning_icon! #warning 더 이상 [criminal|E] [task_contracts|E]를 수락할 수 없음#!"
 task_successful_noncrim_contract_count_effect_tt: "$enact_legacy_of_adventurer_decision$ [decision|E]에 진전이 생김"
 remnants_adventurer_army: "[prev_title.GetNameNoTooltip]의 잔재"
 legacy_adventurer_house_modifier: "모험가 혈통"
 legacy_adventurer_house_modifier_desc: "해당 가문은 모험가의 생활 방식을 중시하며, 궁정 문제에 얽매이지 않는 삶을 선호합니다.\n[adventurer_i] [task_contract|E] [prestige|E] 보상: [prestige_i]#P +15%#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "나를 따르는 모든 이들에게, 나는 안전한 쉼터와 세상에 본인의 흔적을 남길 기회를 제공한다.\n\n나의 세상에서는 부패와 악행이 설 자리가 없으며, 우리가 행하는 모든 일은 우리가 지나가는 모든 봉역의 번영에 보탬이 되리라. 이것이야말로 [GetPlayer.GetHouse.GetBaseName]의 일원이 된다는 것의 진정한 의미이다.\n\n내가 [GetPlayer.GetPrimaryTitle.GetName](을)를 이끄는 한, 우리는 악의 처단을 목표로 삼으리라!"
 bp3_decisions.0100.a: "추종자들이여, 전진하라!"
 bp3_decisions.0100.a_tt: "지도에 [justicar_task_contracts|E] 최대 #V 3#!개를 생성함"
 bp3_decisions.0100.b: "그러나, 영토에 대한 갈망은 사라지지 않는다..."
