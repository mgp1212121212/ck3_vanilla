 bm_1178_nomads: "끝없는 하늘"
 bm_1178_nomads_desc: "유목민들이 이주하는 광경은 그야말로 장관입니다. 무수한 사람과 가축이 하나의 거대한 물결처럼 넘실거리며, 목초지를 찾아 머나먼 거리를 떠나는 그 모습은 마치 살아 있는 바다를 보는 듯합니다.\n\n양을 비롯한 가축 떼가 끊임없이 퍼뜨리는 발굽 소리는 인근의 정착민들에겐 전쟁의 북소리와 같습니다. 유목군이 언제든 쳐들어올 수 있다는 사실을 잊지 못하게 만드는 경종인 듯도 합니다. 이렇게 방랑하는 부족들이 영원히 행군하는 군대와 다를 게 무엇이겠습니까?\n\n#bold 그 풍요로움을 노릴 용기가 있는 족장들의 눈에, 농경 세계는 잔뜩 무르익은 밀밭처럼 보입니다. 부족을 이끌고 말 등에 올라, 끝없는 대지를 달리며 제국을 이룩할 각오는 되셨습니까?#!"
 bookmark_nomads_togrul: "대족장 토그룰"
 bookmark_nomads_togrul_oghuul: "오굴"
 bookmark_nomads_togrul_desc: "토그룰은 이복형제들을 살해함으로써 케레이트의 족장이 될 수 있었습니다. 그러나 그 자리를 유지한 것은 친우이자 동맹인 예수게이 덕분이었습니다. 토그룰은 두 차례나 쫓겨났으나, 그때마다 예수게이의 도움으로 권좌를 되찾았던 것입니다.\n\n그러나 세 번째 기회는 없습니다. 예수게이는 경쟁 관계의 부족에 의해 살해당했으며, 이제 적들은 토그룰의 보호자가 사라졌음을 아주 잘 알고 있습니다.\n\n#bold 적들은 이리 떼처럼 주변을 맴도는데, 이들을 모조리 물리칠 힘은 대체 어디 있는 걸까요?#!"
 bookmark_nomads_temujin: "대족장 테무친"
 bookmark_nomads_temujin_borte: "보르테"
 bookmark_nomads_temujin_hoelun: "호엘룬"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\n테무친은 오른손에 혈괴를 쥐고 태어났습니다. 이는 비범한 운명을 타고났다는 징표입니다. 이후 젊은 나이에도 혹독한 고난을 겪어야 했습니다. 부친의 죽음, 처절한 굶주림, 심지어 적대 부족에게 포로로 잡히기까지. 그러나 테무친의 의지는 꺾이지 않았으며, 이제는 자기만의 용감한 기수들을 모으기 시작합니다.\n\n#bold 우레와 같은 발굽 아래 대지가 흔들리도록 끝없는 기마 군단으로 질주하십시오. 세상을 당신의 마음대로 주무르십시오!#!"
 bookmark_nomads_jamukha: "족장 자무카"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\n뛰어난 전사인 자무카는 어린 시절 테무친의 도움을 받으며 성장했으며, 혈연보다 강한 유대를 맺었습니다. 자무카의 타고난 자부심은 테무친의 점점 커지는 권력욕과 잘 어울립니다. 그러나 통치 문제에서는 둘 사이의 의견이 좀처럼 일치하지 않습니다.\n\n#bold 알타이의 검이여, 당신의 #EMP 안다#!를 굴복시킬 수 있겠습니까? 아니면 그 그림자에 가려진 삶을 사시겠습니까?#!"
 bookmark_nomads_koncek: "콘첵 칸"
 bookmark_nomads_koncek_kotyan: "코트얀"
 bookmark_nomads_koncek_svoboda: "스보보다"
 bookmark_nomads_koncek_desc: "흑해에서 알틴 황무지에 이르기까지, 그 이름은 이미 널리 알려져 있습니다. 쿠만족을 하나의 기치 아래 통일하고, 이 불안정한 땅을 통치하며 관용을 실천해 권력을 유지하는 건 결코 쉬운 일이 아닙니다.\n\n러시아의 권력자들은 다시 그의 명예를 더럽히려 합니다. 한 명의 칸이 영원히 군림할 수는 없는 노릇이므로, 콘첵은 노년에 접어든 몸으로 다가오는 전투를 준비할 수밖엔 없습니다.\n\n#bold 온 일족이 당신만을 의지합니다. 당신은 통합의 상징이 되시겠습니까? 아니면 다시금 내분과 혼란의 구렁텅이에 빠지겠습니까?#!"
 bookmark_nomads_inanch_bilge: "이난치 빌게 칸"
 bookmark_nomads_inanch_bilge_gurbesu: "구르베수"
 bookmark_nomads_inanch_bilge_tayang: "나약한 타이양"
 bookmark_nomads_inanch_bilge_desc: "성경 속 동방 박사를 자신의 조상이라 주장한 이난치 빌게는 서요로부터 독립을 쟁취함으로써 그 혈통을 증명해 보였습니다.\n\n그러나 그를 기다리는 운명은 밝지 않았습니다. 칸의 아들이자 후계자인 타이양은 위대한 테무친과 전장에서 맞붙고 패배할 예정입니다. 아내인 구르베수는 결국 승자의 첩이 되어 여생을 마감하게 됩니다...\n\n#bold 당신은 이 운명에 맞서 강력한 후계를 세울 수 있겠습니까? 아니면 운명에 꺾인 나약한 아들이 당신의 가문을 영원한 치욕에 빠뜨리게 두시겠습니까?#!"
 bookmark_nomads_duolubu: "족장 타로불"
 bookmark_nomads_duolubu_wolila: "알리랄"
 bookmark_nomads_duolubu_desc: "한때 서요의 충성스러운 바가투르였던 타로불은 혈육에 의해 배신당했습니다. 아내는 형제의 품속에서 죽음을 맞이했으며, 권좌는 아내의 조카가 차지하고 말았습니다.\n\n부친이 임종을 앞둔 지금이야말로 행동에 나설 때입니다. 젊은 직로고가 설득에 넘어오지 않는다면, 차라리 등을 돌리는 게 나을지도 모릅니다.\n\n#bold 가장 어두운 날은 지나갔으며, 태양이 새롭게 떠오릅니다. 명예를 되찾을 것입니까? 아니면 영원히 어리석은 자로 기억될 것입니까?#!"
 bookmark_nomads_wolila: "족장 알리랄"
 bookmark_nomads_wolila_zhilugu: "카간 직로고"
 bookmark_nomads_wolila_desc: "알리랄은 2명의 강인한 아들을 두었습니다. 장남인 동방의 평정자 타로불은 서요의 태후와 결혼했습니다. 그러나 차남인 부정한 박고지는 보속완과 불륜 관계를 맺습니다. 아내와 동생은 타로불을 살해할 음모를 함께 꾸밉니다. 형제 살해에 분노한 알리랄은 차남과 며느리를 정의의 이름으로 심판하고 목숨을 빼앗습니다. 그리하여 야율씨족 직로고가 서요의 제위에 오르게 됩니다.\n\n#bold 거란족에게 마지막 폭풍이 다가오고 있습니다. 다시 한번 민족을 대변하고 당신의 명예를 지키며, 운명의 흐름을 바꿀 수 있겠습니까?#!"
