l_korean:
 bm_867_northmen: "노르드인의 분노"
 bm_867_northmen_desc: "2년 전, 노섬브리아의 왕 앨라가 위대한 바이킹 영웅 라그나르 로드브로크를 뱀굴로 몰아세워 살해하는 일이 벌어졌습니다. 그 소식을 들은 라그나르의 자식들은 아버지의 복수를 하겠다면서 잉글랜드로 배를 띄웁니다.\n\n이내 바이킹은 요크와 브리튼 제도에 확고한 기반을 마련했습니다. 이들과 전투를 치렀던 앵글로색슨 군주들은 연이어 패배의 쓴잔을 맛보았고 말입니다. 그렇게 앵글로색슨은 암울하기 짝이 없는 미래를 앞두게 되었습니다.\n\n하지만 희망이 전부 스러진 것은 아닙니다. 위대한 영웅이 등장하여, 역사의 흐름을 뒤바꿀 수도 있으니까요.\n\n#bold 잉글랜드 전역이 노르드의 지배를 받게 놔두시겠습니까, 아니면 이교도 대군세를 격퇴하여 앵글로색슨의 영토를 되찾으시겠습니까?#!"
 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt: "흰 옷의 할프단"
 bookmark_northmen_halfdan_whiteshirt_desc: "1차 침략은 흰 옷의 할프단에게 유리하게 진행되었습니다. 형제인 이바르의 도움을 받아, 앨라 왕이 거머쥐고 있던 요크의 통치권을 빼앗는 데 성공했으니까요. 게다가 거기서 그칠 할프단이 아닙니다.\n\n#bold 역사의 발자취를 따라 피의 복수를 하시겠습니까, 아니면 할프단이 걸어갈 새로운 길을 밝히시겠습니까?#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "$nick_the_truthspeaker$ $Saga$"
 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless: "약골 이바르"
 bookmark_northmen_ivar_the_boneless_desc: "이바르가 나약한 육체를 지녔다는 소문이 있긴 합니다. 하지만 그 정신마저 나약하다는 얘기는 못 할 겁니다. 간계와 기개를 발휘하여 엄청난 수의 노르드 전투단을 휘하에 복속시킨 데다가, 이방의 해안에서 연달아 대승을 거둔 인물이니까요. 하지만 그런 위대한 바이킹 역시 죽음을 피할 길은 없습니다. 이바르는 870년에 역사의 뒤안길로 사라질 운명을 타고났습니다.\n\n#bold 과연 이바르가 전쟁에서 살아남아, 앞으로 다가올 미래에도 통치를 이어나갈 수 있을까요?#!"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "대체 설명"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "대체 설명"
 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye: "뱀눈 시구르드"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "복수에 혈안이 된 형제들이 잉글랜드로 떠나갈 당시, 뱀눈 시구르드는 홀로 남아 선친의 영토를 통치하기로 합니다. 라그나르 로드브로크가 남겨둔 빈자리는 그만큼 크기만 했습니다.\n\n#bold 시구르드의 후손들은 앞으로 백 년이 넘는 세월 동안 덴마크와 노르웨이, 잉글랜드의 군주로 살아갈 겁니다. 과연 시구르드 가문은 자신의 운명을 완수할 수 있을까요?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "대체 설명"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "대체 설명"
 #Björn Ironside
 bookmark_northmen_bjorn_ironside: "굳센 비요른"
 bookmark_northmen_bjorn_ironside_desc: "비요른은 진짜배기 노르드인답게 모험으로 가득한 삶을 살았습니다. 친우인 낭트의 해스테인과 함께 프랑스와 이베리아, 이탈리아를 약탈하면서 무시무시한 침략자로서의 면모를 내보이기도 했지요. 그런 그가 스칸디나비아의 군세를 끌어모아, 브리튼의 해안을 공격하려 합니다.\n\n#bold 잉글랜드로 나아간다면, 세상을 떠난 아버지의 복수를 할 수 있습니다. 스웨덴에 남는다면, 후손들이 이백 년에 걸쳐 통치자로 살아가게 될 테고요. 북해에 남겨진 게 당신이라면 어느 쪽의 운명을 택하시겠습니까?#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "대체 설명"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "대체 설명"
 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred: "알프레드 백작"
 bookmark_northmen_earl_alfred_desc: "도싯의 백작인 알프레드가 남쪽으로 진격하는 바이킹을 맞이할 병력을 집결시켰습니다.\n\n알프레드는 앞으로 수년 동안 노르드인을 상대로 수많은 전투를 치를 예정입니다. 이는 저들의 침략에 종지부를 찍기 위함입니다. 그 후에 형제의 왕위를 이어받아, 잉글랜드 역사상 가장 위대한 군주로 거듭나게 되겠지요.\n\n#bold 과연 알프레드가 위대한 숙명을 완수할 수 있을까요? 이교도 대군세에 휩쓸려 무너지진 않을까요?#!"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "대체 설명"
 ##EVENTS##
 bookmark.0002.t: "대왕"
 bookmark.0002.desc: "어느 봉신이 처음으로 \"[ROOT.Char.GetFirstNameNoTooltip] 대왕이시여, 만수무강하소서!\"라고 연호했을 때, 엄청난 영예를 손에 넣은 기분이었다. 그 칭호가 계속 이어지진 않으리라고 생각했는데, 그 이후로도 유명세는 사그라들 기미가 보이지 않았다.\n\n[capital.GetNameNoTooltip]에서 [province.GetNameNoTooltip]에 이르기까지, 어딜 가나 마찬가지였다. 백성들은 나를 [ROOT.Char.GetFirstNameNoTooltip] 대왕이라 불렀다."
 bookmark.0002.a: "저들을 실망시키지 않기만을 바랄 뿐이다."
 bookmark.0004.t: "복수"
 bookmark.0004.desc_unknown: "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 내 앞에 끌려오기 무섭게 냉큼 바닥에 엎드려 고개를 조아리더니, #EMP 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]의 목숨을 앗아간 일#!을 부디 용서해달라고 애원하기 시작했다. 대체 이 무슨?!\n\n\"아... 아니, 나는 그대가 아는 줄 알았지! 그냥 한 귀로 듣고 흘려버리시오.\" [prisoner.GetSheHe]가 긴장감 섞인 웃음을 흘렸다. \"아무래도 잡혔을 때 어디다 머리를 부딪혔던가 그랬나 보오. 나도 내가 무슨 소리를 하는지 당최 모르겠구려!\"\n\n[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]인 [dead.GetNamePossessive] 부고를 들었을 때 반드시 복수하겠노라 맹세했었다. 나는 빈말은 절대 안 하지."
 bookmark.0004.desc: "마침내... 이제서야 [prisoner.Custom('InsultAdjective')] [prisoner.GetName]의 목숨줄을 거머쥐게 되었구나! 저 작자가[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]인 [dead.GetNamePossessive] 죽음에 관여했다는 소식을 들었을 때, 복수하겠노라 맹세했었는데. 그래, 나는 한다면 하는 사람이야."
 bookmark.0004.a.custom: "[dead.GetShortUIName]의 [close_family_member|E] 전원"
 bookmark.0004.a: "저 작자의 갈비뼈를 뜯어내 피 칠갑으로 만들겠노라!"
 bookmark.0004.b: "이 죄인을 당신께 바치나이다, 위대한 [ROOT.Char.GetFaith.HighGodName](이)시여!"
 bookmark.0004.c: "저 작자를 어떻게 처분할지 따로 생각해둔 게 있어."
