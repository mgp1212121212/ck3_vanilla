l_korean:
 bm_1066_iberia: "분열된 이베리아"
 bm_1066_iberia_desc: "선대왕이었던 페르난도 1세가 서거하면서, 세 아들들은 이베리아 왕국을 분할해서 상속받게 됩니다. 이내 이베리아 반도는 탐욕과 야망, 성전에 휩쓸려 혼돈의 도가니가 되고 말지요. 가문의 일원으로서 지녔던 유대감이 옅어지기 시작한 겁니다.\n\n#bold 페르난데스 형제들 중에 남들을 압도할 만큼 강대하거나 교활한 인물이 있을까요? 전쟁과 외교가 이베리아 반도의 판도를 어떻게 바꿔 놓을지 궁금해집니다.#!"
 #Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia: "가르시아 왕"
 bookmark_iberia_king_garcia_desc: "다른 형제들과 달리 애물단지나 다름없었던 영토를 물려받은 가르시아는 치세를 안정시키고자 거듭 극단적인 조치를 취합니다. 알폰소가 그렇게 취약한 영토를 마냥 두고 볼 리 만무했습니다. 결국 1071년에는 침공이 시작됩니다. 그 침공을 시작으로 형제들 사이에서는 수많은 전쟁이 벌어지게 되고요. 안타깝게도 가르시아는 이 시기의 대부분을 철창에서 보내게 되지만요.\n\n#bold 형제들에 맞서 무기를 치켜드십시오. 위태로운 왕국에 영광과 승리를 선사할 수 있게끔 말입니다!#!"
 bookmark_iberia_king_alfonso_alt_sancha: "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno: "$NuN_o$"
 #Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso: "알폰소 6세"
 bookmark_iberia_king_alfonso_desc: "페르난도 1세의 총애를 한 몸에 받았던 둘째 아들, 알폰소는 레온의 중부에 위치한 비옥한 영토를 물려받았습니다. 이내 그는 한 수 앞서 나아가, 다른 형제들을 복속시킵니다. 그렇게 알폰소는 선왕에게 물려받은 왕국을 통일하고, 이를 통치하게 되었습니다.\n\n#bold 정치적이면서도 스스럼없는 외교와 침략을 이어간다면, 세 왕국을 하나의 깃발 아래 뭉치게 할 수 있지 않을까요?#!"
 #Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho: "산초 2세"
 bookmark_iberia_king_sancho_desc: "산초는 선친이 세 형제들에게 영토를 분할 상속하는 탓에 유산을 온전히 넘겨받지 못했습니다. 하지만 산초는 기회를 노릴 줄 알았습니다. 평화가 무너질 조짐을 보이자, 곧장 무기를 집어 들고 형제들을 맞상대했으니까요. 그러다가 암살을 당하는 바람에, 통일된 왕국을 제대로 다스려 보진 못했지만 말입니다.\n\n#bold 군사 작전을 수행하고 책략을 진행한다면, 정당한 통치자의 지배하에서 왕국의 영광을 되찾고 권력을 지켜낼 수 있지 않을까요?#!"
 bookmark_iberia_king_sancho_alt_rodrigo: "$Rodrigo$"
 #Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca: "인판타 우라카"
 bookmark_iberia_infanta_urraca_desc: "페르난도 1세의 장녀였던 우라카는 자신의 형제들이나 교회에 막대한 영향력을 끼쳤던 인물입니다. 여동생이었던 엘비라와 함께 세 왕국령에 자리한 모든 수도원의 운영권을 물려받은 덕분이었습니다. 그런 그녀가 서로를 물어뜯는 형제들을 보면서 가만히 있을 리 만무합니다.\n\n#bold 형제들의 허를 찌르고 역사에 남을 만한 지위를 확보하기 위해서는 인내심과 용기가 필요합니다. 과연 당신은 성공을 거둘 수 있을까요?#!"
 bookmark_iberia_infanta_urraca_alt_elvira: "$Elvira$"
 #Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso: "안초 4세"
 bookmark_iberia_king_antso_desc: "왕국령의 서부에 자리 잡은 영주들은 대부분 안초 왕을 저버렸습니다. 부모를 여의고서 곧장 왕위를 계승했던 그를 말입니다. 이내 그는 사촌지간인 산초 왕과의 전쟁에 휘말려 패배하게 됩니다. 그렇게 전쟁과 패배로 얼룩진 치세를 이어가던 안초의 삶은 자신의 혈육에게 암살당하는 것으로 막을 내리고 맙니다.\n\n#bold 역사를 다시 써봅시다. 가족들을 앞지르고, 물려받은 영토와 유산을 지키는 겁니다!#!"
 bookmark_iberia_king_antso_alt_ramiro: "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho: "$Sancho$"
