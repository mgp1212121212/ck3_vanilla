l_korean:
 bm_1178_call_of_the_empire: "제국의 부름"
 bm_1178_call_of_the_empire_desc: "노쇠한 황제. 어린 후계자. 최근 아나톨리아 셀주크에게 패전하면서 비잔티움은 취약해졌고, 제국에 대한 가장 큰 위협은 외부가 아닌 내부에서 비롯된다는 사실을 역사는 여러 번 거듭 증명했습니다. \n\n#bold 로마의 후예들은 마지막 황혼을 맞이하게 될까요, 아니면 기나긴 밤을 견디고 떠오르는 새 여명의 빛을 맞이할까요?#!"
 bookmark_call_of_the_empire_tamar: "공주 타마르"
 bookmark_call_of_the_empire_tamar_giorgi: "조지아의 왕 조르지"
 bookmark_call_of_the_empire_tamar_rusudan: "루수단"
 bookmark_call_of_the_empire_tamar_desc: "조지아 귀족계의 거센 반대에도 불구하고 조지아 왕은 장녀 타마르에게 왕위를 물려줄 것임을 분명히 밝혔습니다다. 왕국의 유구한 역사상 전례 없는 결정이었죠. \n\n앞으로의 길은 험난할 것이고, 미래의 봉신 중 타마르 공주의 성공을 반길 이는 없다시피 합니다. 하지만 공주를 잘 아는 이들은 공주의 성공을 믿어 의심치 않습니다. \n\n#bold 과연 당신의 자격을 의심하는 자들이 틀렸음을 증명하고, 조지아를 영광스러운 황금기로 이끄실 수 있겠습니까? #!"
 bookmark_call_of_the_empire_kilij_arslan: "술탄 킬리지 아르슬란"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "슐레이만"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "케이쿠스로우"
 bookmark_call_of_the_empire_kilij_arslan_desc: "얼마 전 미리오케팔론 전투에서 비잔티움을 상대로 승리를 거둔 킬리지 아르슬란은 아나톨리아에서 무시할 수 없는 세력으로 성장했음을 증명해 보였습니다. \n\n시간만 허락한다면 콘스탄티노플 성벽까지 진격할 수도 있겠지만, 수많은 아들이 후계 경쟁을 펼치고 있어 어느 순간 치명적인 위협으로 다가올지도 모를 일입니다. 그도 그럴 것이, 킬리지 아르슬란의 아버지조차 형제의 시체를 밟고 왕위에 올랐으니 말입니다.\n\n#bold 아들 중 누가 당신의 업을 이어갈 만한 자격이 있음을 증명할 것이며, 룸은 경쟁의 틈바구니에서 살아남을 수 있을까요?#!"
 bookmark_call_of_the_empire_angelos: "스트라티고스 안드로니코스"
 bookmark_call_of_the_empire_angelos_alexios: "알렉시오스"
 bookmark_call_of_the_empire_angelos_ioannes: "이오안네스"
 bookmark_call_of_the_empire_angelos_desc: "바실레프스 알렉시오스 콤네노스의 손자 안드로니코스는 제국을 섬기며 걸출한 공적을 쌓았지만, 점점 더 많은 형제와 아들이 권력층에 오르면서 한 번의 실수가 모두에게 치명적일 수 있는 위험한 수준에 다가서고 있습니다. \n\n#bold 콤네노스 왕조는 형제의 유대를 근가 으로 세워졌고, 당신 역시 방대한 혈연을 지니고 있습니다. 과연 가문의 연결고리를 활용하여 더 높은 곳으로 올라갈 수 있을까요?#!"
 bookmark_call_of_the_empire_palaiologos: "스트라티고스 알렉시오스"
 bookmark_call_of_the_empire_palaiologos_eirene: "에이레네"
 bookmark_call_of_the_empire_palaiologos_desc: "알렉시오스의 가문은 비잔티움 제국의 영향력 있는 명문가들 사이에서도 한 세기 넘도록 중요한 입지를 지켜왔으며, 그의 조상들은 콤네노스의 왕위 등극에 크게 기여했습니다. \n\n왕위를 향한 조상들의 충심은 확고했지만, 권력과 맞닿아 있는 만큼 강렬한 유혹에 시달리기 마련입니다. 팔라이올로고스는 과연 언제까지 신하의 자리에만 만족할까요?\n\n#bold 알렉시오스와 가문은 계속해서 왕위를 지지할까요? 아니면 직접 왕위에 오르려고 들까요?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "스트라티고스 이오안네스"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "미카엘"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "바실레프스 마누엘의 지휘관 중에서도 가장 경험이 풍부한 이오안네스는 전장에서 압도적인 무위와 용기를 선보입니다. 하지만, 그만큼 믿기 어려울 정도로 콧대가 높고 성급하기 짝이 없습니다. 비잔티움 정계에서 오랫동안 살아남는 데 어떤 도움도 되지 않는 그런 기질이지요.\n\n#bold 이오안네스의 대담함이 칸타쿠제노스 가문을 당금의 입지 그 너머로 이끌까요, 아니면 그 오만이 결국 가문의 파멸을 초래하게 될까요?#!"
