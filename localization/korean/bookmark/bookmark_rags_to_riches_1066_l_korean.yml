l_korean:
 bm_1066_rags_to_riches: "개천에서 솟아오른 용"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legends of Crusader Kings III#!#!#!\n\n유럽 전역의 가문들이 싸움과 모략을 일삼으며 패권을 차지하려는 상황입니다. 전투의 승패가 갈리고 가문의 흥망성쇠가 갈리는 동안, 수많은 영지들이 분쟁을 겪어야 했습니다. 통치자들이 술책에 당하는 일도 부지기수로 일어났지요.\n\n#bold 새롭게 모습을 드러낸 인물이 불가능한 위업을 달성하거나, 기존의 군주들이 자리를 내어놓는 경우도 있습니다. 과연 당신은 어떨까요?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "소왕 무르하드"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n11세기 초, 아일랜드의 귀족 가문은 영토를 손에 넣고자 전쟁을 일삼았습니다. 그 상대는 다른 귀족 가문이거나 바이킹 정착민들이었죠. 그러는 동안에 브리아인 일가는 손아귀에 거머쥐고 있는 왕관을 내려놓는 처지로 전락하고 말았습니다. 무르하드는 왕좌에 오를 운명을 타고난 이들과 같은 핏줄을 지니고 있습니다. 짧은 기간 동안 먼스터 일대의 작은 영지를 통치했음에도 불구하고, 딱히 알려진 바가 없는 인물이기도 하지요.\n\n#bold 혹시 모르잖습니까. 당신의 도움으로 브리아인 가문의 일원이 아일랜드의 왕좌를 되찾을 날이 찾아올지도요.#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "여공작 마틸다"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n11세기 북부 이탈리아가 복잡하게 뒤얽히는 가운데, 카노사의 마틸다는 가족이 잇달아 죽는 불운으로 인해 상당한 크기의 봉역을 지배하게 되었습니다. 마틸다의 신앙심에 관한 전설과 미심쩍은 마술에 관한 소문이 뒤섞여 그녀의 통치에 신비로움을 더합니다.\n\n#bold 중세 이탈리아는 끊임없이 천변만화하는 격동의 시대입니다. 과연 당신은 마틸다의 통치를 굳건히 도우며 카노사의 혈통을 대대로 이어나갈 수 있을까요?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "에미르 야히야"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n11세기 말, 레온의 왕이 동일한 이름의 도시를 장악하면서 톨레도 왕국이 수립되었습니다. 그 결과 에미르 야히야가 축출되면서 그의 영향력도 사그라들고 말았고, 둔눈 가문은 대대로 통치해왔던 영토를 잃을 수밖에 없었지요.\n\n#bold 경쟁 세력을 조종하고 동맹 세력을 늘린다면, 이베리아 반도를 다스리는 군주들에게 도전하고 둔눈 일가의 역사를 새로 쓸 수 있지 않을까요?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "브라티슬라프 공작"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n프르셰미슬 일가는 수백 년에 걸쳐 보헤미아를 통치했던 가문입니다. 연장자 상속제로 후계를 정했던 터라, 브라티슬라프 공작은 형제들과 심각한 분쟁을 겪어야만 했습니다.\n\n#bold 보헤미아의 왕으로 거듭나기 위해서는 주어진 자원을 전술적으로 활용할 줄 알아야 합니다. 물질적인 자원이든 아니든 말입니다. 그 책무를 받아들일 준비는 되셨습니까?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$nick_the_handsome$ $Ota$"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "로베르 공작"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n로베르는 도둑이자 노상강도단의 우두머리로 사회생활을 시작했던 인물입니다. 수많은 형제자매한테 치이면서 자라왔던 이 모험심 강한 아이가 뛰어난 전술가이자 정치가가 되리라 예상한 이는 없었습니다. 그것도 광대한 영토를 다스리는 군주라니요. 하지만 로베르는 기어코 해내고야 말았습니다. 남부 이탈리아를 통치하는 강대한 공작으로서 역사의 흐름을 따르게 된 것이지요. 오트빌 가문이 백 년이 넘는 세월 동안 시칠리아에 기반을 둘 수 있었던 것도 그 덕분이었습니다.\n\n#bold 해당 영지에서의 권력을 굳건히 할 수만 있다면, 시칠리아 왕국의 통치자로 거듭날 수도 있을 겁니다.#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "마틸다의 결혼 딜레마"
 bookmark.1066.desc: "11년 전, 어머니 [mum.GetFirstName](은)는 자신의 새 남편이자 내 양아버지인 [hunchbacks_father.GetTitledFirstNameNicknamed]의 아들, 즉 이복남매 사이인 [hunchback.GetFirstNameNicknamed](와)과 나의 약혼을 주선했다.\n\n[hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier](와)과의 동맹으로 얻을 수 있는 이득이 크기는 하지만, 이것이 과연 주님께서 고귀한 [ROOT.Char.GetHouse.GetBaseName] 가문에 진정으로 안배하신 미래일까?\n\n내 혈통의 미래를 지키려면 #EMP 조치를#! 취해야 한다!"
 bookmark.1066.a: "예수님은 우리의 죄를 안고 돌아가셨다. 하나 더해진다고 달라질 건 없다."
 bookmark.1066.b: "죽는 날까지 그를 피할 것이다."
 bookmark.1066.c: "이혼은 불가능하다. 하지만 내겐 여전히 교황과의 인맥이 있다..."
 bookmark.1066.d: "내 삶의 몫을 받아들이자..."
 lineality_warning: "@warning_icon! #X [patrilineal|E] [marriage|E]을 선택할 경우, 자녀가 [dynasty|E]을 잇지 못하는 사태로 게임 종료될 위험이 존재합니다!#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName](은)는 건강과 사이가 나쁜 편이다. 무덤으로 살짝 밀기만 한다면..."
 bookmark.1066.b_flavor: "내가 만남을 피하는 한, 그의 가문은 내 영토를 가질 수 없다."
 bookmark.1066.c_flavor: "인맥을 사용해 [matrilineal|E] 결혼으로 만들어서 자녀들을 내 [house|E]과 [dynasty|E]의 일원으로 만들 수 있다."
 abandoned_marriage_modifier: "파혼"
 abandoned_marriage_modifier_desc: "해당 인물은 엄밀하게는 아직 결혼 상태인 배우자를 버렸습니다...\n[marriage|E] 승낙 확률: #N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "당신이 [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip](을)를 보유함: $VALUE|=+0$"
 bookmark.1067.t: "마술의 속삭임"
 bookmark.1067.desc: "모닥불이 소리를 내며 타오르는 가운데, [witch.GetFirstName](은)는 가방에서 책 한 권을 꺼냈다. 말린 약초의 달큰한 냄새가 밤공기를 가득 채웠다.\n\n\"쉽게 알려주는 비밀이 아닌데 말이야.\" 마녀는 내 눈을 바라보며 말했다. \"젊은 영주이자 여성으로서, 네 상황이 지금 그리 호락호락하지 않아. 하지만 내가 가장 귀하게 여기는 이 지식이라면 파멸로 치닫는 이 세상에서 세를 불릴 수 있을 거다.\"\n\n이 신비로운 여인은 지혜를 나눠줄 생각인 모양이지만... 사제들은 바로 이런 상황을 내게 이미 경고했다."
 bookmark.1067.a: "전부 다 배우겠다. [ROOT.Char.GetFaith.PriestMalePlural] 따윈 저주나 받으라지!"
 bookmark.1067.a_flavor: "@warning_icon! #X 해당 선택지를 고를 경우 [criminal|E] [secret|E] 1개를 갖게 됩니다!#!"
 bookmark.1067.b: "아니, 이건 이단적인 발상이야."
 bookmark.1067.b_flavor: "내게 필요한 건 [ROOT.Char.GetFaith.HighGodName]에 대한 신앙뿐이다."
 bookmark.1068.t: "슬라브 변경주"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier], 그리고 [GetTitleByKey('d_lausitz').GetNameNoTier]. 그 비옥하고 풍요로운 땅을 어찌 탐내지 않을 수 있을까!\n\n나의 주군 [emperor.GetTitledFirstNameNicknamed](은)는 충성의 대가로 그 땅들을 하사하겠다고 약속했다. 그러나 나는 안다. 이는 공허한 말일 뿐이다. [emperor.GetSheHe]가 그 땅을 나에게 넘길 리 없다.\n\n[emperor.GetTitleAsNamePossessiveNoTooltip] 말을 그대로 받아들일 수도 있다. 내 드높은 인격에는 도움이 되겠지만, 그 외에는 아무것도 없겠지. 아니면 내 손으로 문제를 해결하는 방법 또한 존재한다."
 bookmark.1068.a: "그 땅을 힘으로 차지하겠다!"
 bookmark.1068.a_flavor: "당신의 [realm|E]에 [titles|E]를 추가하려면 [claim|E] [casus_belli|E]을 사용해서 [war|E]을 일으켜야 합니다."
 bookmark.1068.b: "[emperor.GetTitleAsNamePossessiveNoTooltip] 호의에 기댈 것이다."
 bookmark.1068.b_flavor: "당신의 [liege|E]인 [emperor.GetTitleAsNameNoTooltip](은)는 당신에게 [hook|E] 하나를 빚지게 됩니다. 이는 유리한 [marriage|E]을 요구하는 등 다양한 용도로 사용할 수 있습니다."
 bookmark.1069.t: "나의 형제 [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "늘 눈엣가시 같았던 '사랑하는' 형제 [jaromir.GetFirstName](은)는 모든 면에서 내 권위에 반대한다.\n\n내 좋은 친구인 브르제브노프의 [john_monk.GetFirstName](은)는 전혀 다르다. 경건하고 #EMP 소란을 싫어하는#! 이 수도사는 내 이름으로 [ROOT.Char.GetFaith.HighGodName](을)를 섬기고 있다. 아, 차라리 [john_monk.GetFirstNameNoTooltip](이)가 [jaromir.GetCouncilTitle|U](으)로서 나를 섬겼더라면...\n\n안 될 것 있나?"
 bookmark.1069.a: "[jaromir.GetFirstNameNoTooltip](을)를 축출하고 [john_monk.GetFirstNameNoTooltip](을)를 새로운 [jaromir.GetTitleAsNameNoTooltip](으)로 삼겠다!"
 bookmark.1069.a_flavor: "높은 [skills|E]을 갖춘 [councillor|E]이 [friend|E]일 경우 상당히 유용합니다. 예를 들어, [councillor_tasks|E]가 더 빠르게 완료됩니다. 하지만 [head_of_faith|E]와의 충돌은 늘 위험을 동반하며, [claims|E] 또는 [gold|E]에 대한 당신의 요청을 거절할 수 있습니다."
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip](은)는 가족이다... 그리고 금은 피보다 짙은 법이지."
 bookmark.1069.b_flavor: "당신과 형제 사이의 [Concept( 'rival', '경쟁' )|E] 관계를 제거하면 [GetScheme('murder').GetTypeName]당할 위험이 크게 감소합니다."
 bookmark.1069.c: "나는 속세의 문제에 더 신경을 써야 한다..."
 bookmark.1069.c_flavor: "때로는 가만히 있는 것이 최선의 방법이다."
 bookmark.1070.t: "노르만 시칠리아"
 bookmark.1070.desc: "도적의 삶에 비하면 공작의 삶이 더 나은 선택이지만... 기왕이면 왕의 삶이 내게는 더 적합할 것이다.\n\n나는 주님과 성 베드로의 은총으로 [GetTitleByKey('d_apulia').GetNameNoTier](와)과 [GetTitleByKey('d_calabria').GetNameNoTier](을)를 통치한다. 그러나 노상강도 시절의 #EMP 옛 친구#!들 덕분에 [GetTitleByKey('k_sicily').GetName] 전체를 손에 넣을 수 있었다. 교황이든 황제든 마음대로 생각하라지.\n\n본격적으로 일을 벌일 시간이다."
 bookmark.1070.a: "온 세상이 내 손에 들어올 것이다!"
 bookmark.1070.b: "제국의 눈에는 띄지 않는 편이 낫겠다."
 bookmark.1070.c: "교황과 황제 모두 자기 영토 정도는 유지할 수 있다..."
 norman_highwaymen: "노르만 노상강도"
 claim_sicily: "당신은 [GetTitleByKey('k_sicily').GetName] 내의 더 약소한 모든 [rulers|E]에 대한 [pressed_claims|E]을 얻음"
 bookmark.1071.t: "참칭자 수도사"
 bookmark.1071.desc: "\"... 그러니 [GetTitleByKey('e_byzantium').GetNameNoTier]에 대한 저의 명분을 지지해 주셔야 합니다!\" 수도사가 내 앞에 엎드려 말했다. \"당신은 신뢰할 수 있는 동맹을 얻고, 필요한 모든 지원을 받게 될 것입니다!\"\n\n이 수도사는 명백한 사기꾼이다. 소위 #EMP '부당하게 퇴위한 로마 제국 황제'#! 따위는 절대로 아니다. 하지만 #EMP 유용#!하다는 점만은 부정하지 않겠다.\n\n천한 농노로서 거짓 명분을 갖고 있더라도, 전쟁의 구실로 이용할 수는 있을 테니까..."
 bookmark.1071.a: "그를 콘스탄티노플의 옥좌에 앉히겠다!"
 bookmark.1071.b: "사실 나는 항구 몇 개면 족하다..."
 bookmark.1071.c: "너를 도울 입장이 아니다."
 start_raiktor_war: "당신은 [GetTitleByKey('e_byzantium').GetNameNoTier](은)는 [raiktor.GetShortUIName](이)가, [GetTitleByKey('k_epirus').GetName](은)는 자신이 차지한다는 [claim|E]으로 [byz_emperor.GetShortUIName]에 맞서 [war|E]을 시작함"
 start_raiktor_conquest_war: "당신은 [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], [GetTitleByKey('c_buthrotum').GetNameNoTier] [counties|E]을 당신의 [vassal|E]이 될 [raiktor.GetShortUIName]에게 넘기기 위해 [byz_emperor.GetShortUIName]에 맞서 [war|E]을 시작함"
 gain_war_troops: "[war|E]이 끝난 후 해산될 #V 3000#!명의 [army|E]를 획득함"
 raiktor_claim_cb: "라이토르의 명분"
 raiktor_claim_cb_war: "라이토르의 명분"
 raiktor_claim_cb_name: "라이토르의 \"명분\""
 raiktor_conquest_cb: "라이토르의 \"명분\""
 raiktor_conquest_cb_war: "라이토르의 \"명분\""
 raiktor_conquest_cb_name: "라이토르의 \"명분\""
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName] 및 그 휘하의 모든 [titles|E]가 [attacker.GetShortUIName|U]에 의해 박탈됨"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U](이)가 [GetTitleByKey('e_byzantium').GetName](을)를 장악함"
 hard_raiktor_war: "비잔티움 [de_jure|E] 대부분을 [occupy|E]하고 [armies|E]를 물리쳐야만 승리할 수 있는 어려운 [war|E]입니다."
 easy_raiktor_war: "[occupations|E] 및 [battles|E]가 평소보다 훨씬 더 많은 [war_score|E]를 제공하는 비교적 쉬운 [war|E]입니다."
