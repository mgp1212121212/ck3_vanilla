 bookmark.1072.t: "코르도바 정복"
 bookmark.1072.desc: "아, 아름다운 [GetTitleByKey('c_cordoba').GetNameNoTier]! 우마이야 왕조 시대에 [GetTitleByKey('e_spain').GetNameNoTier]에서 칼리프 권위의 중심지였던 곳. 어떤 영주든 노리지 않을 수 없는 벼랑 위의 꽃.\n\n이제 선택을 해야 한다. 단순하게 군사력으로 밀어붙일 것인가? 아니면 교활한 수작으로 군부 갈등을 유발할 것인가?\n\n여기서 선택한 방식이 접근 기조가 될 것이다."
 bookmark.1072.a: "전쟁은 혀와 칼로 이기는 것이다."
 bookmark.1072.b: "군대의 힘을 믿는다."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip](은)는 나중으로 미룬다."
 start_cordoba_war: "[GetTitleByKey('c_cordoba').GetNameNoTier] [county|E]을 #weak (그리고 [cordoba_holder.GetSheHe]가 보유한 경우 [GetTitleByKey('c_cabra').GetNameNoTier]까지)#! 정복하기 위해 [cordoba_holder.GetShortUIName]에 맞서 [war|E]을 시작함"
 intrigue_challenge: "당신이 [war|E]을 선포할 때마다 상대는 [intrigue|E][intrigue_i] 대결에서 당신에게 승리해야 하며, 실패할 경우 [GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip] [modifier|E]를 얻음"
 hampered_by_false_information_modifier: "거짓 정보로 방해받음"
 hampered_by_false_information_modifier_desc: "해당 인물의 부대는 적 공모자가 제공하는 수많은 거짓 정보에 의해 잘못된 지휘를 받고 있습니다."
