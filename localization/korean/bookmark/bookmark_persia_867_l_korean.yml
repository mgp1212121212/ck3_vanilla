 bm_867_persia: "이란의 막간"
 bm_867_persia_desc: "라시둔 칼리프국이 페르시아를 정복하고 드넓은 고원을 강대한 아랍 제국으로 흡수한 지 200년이 지났습니다.\n\n장장 200년에 달하는 노예 생활. 그러나 모든 것은 결국 변하기 마련입니다.\n\n아라비아의 영주들은 쇠퇴하는 가운데 페르시아의 고대 귀족은 지난 수백 년을 통틀어 그 어느 때보다도 강성하고 풍요로우며, 한때 전능했던 통일 이슬람 움마가 산산이 조각나는 와중에도 번영을 향유하고 있습니다.\n\n서쪽의 아바스 칼리프국은 라시둔 제국의 심장부였던 지역을 지배하는 것이 전부이며, 이베리아에서 인도에 이르는 위대한 행정관들은 명목상으로만 독립을 유지하고 있을 뿐 승계로 인해 무정부를 방불케 하는 배신과 살인, 반란의 도가니에서 헤어나오질 못하고 있습니다.\n\n동쪽으로는 힌두 쿠쉬가 이슬람 모험가와 용병을 차단하고는 라자스탄과 델리라는 이름의 전리품에 눈독을 들이고 있습니다.\n\n페르시아는 기로에 서 있습니다. 칼리프에게 충성하는 이들은 조로아스터교와 불교를 믿는 다른 추종자들과 충돌하고, 야심 찬 군벌들은 산악 족장들과 다투고 있으며, 투르크 용병들은 아랍 침략자들과 공방을 주고받고 있습니다.\n\n#Bold 바야흐로 세상은 변혁의 시대를 맞이했습니다. #Italic 당신은 어디로 향하겠습니까?#!"
 bookmark_persia_amir_yaqub: "아미르 예쿱"
 bookmark_persia_amir_yaqub_desc: "예쿱은 평민 구리공의 아들로 태어나 칼에 맞아 기형이 되었지만, 발목이 잡히거나 걸림돌로 여기지 않고 자수성가한 입지전적인 인물입니다.\n\n시스탄에 대왕국을 건설한 그는 이제 칼리프의 옛 수하들인 타히르와 전쟁을 벌이고 있습니다. 한편 왕국 내적으로는 예쿱의 찬탈에 지지를 보냈던 지휘관들이 또다시 충성심의 방향이 바뀔 수 있음을 속삭이고 있습니다.\n\n#bold 페르시아의 운명을 새로이 개척할 준비가 된 그대여. 철옹성 같은 아바스 왕조의 힘에 맞설 각오는 되었습니까?#!"
 bookmark_persia_yaqub_alt_amr: "아미르 이븐 알레이스"
 bookmark_persia_yaqub_alt_sebuk_eri: "세부크에리"
 bookmark_persia_ismail_samani: "이스마일 사마니"
 bookmark_persia_ismail_samani_desc: "이스마일의 가문은 강산이 여러 번 바뀌는 동안 트란스옥시아나를 다스려 왔습니다. 하지만 칼리프국의 몰락으로 중앙의 권위가 무너졌고, 사만은 패권을 두고 옥신각신 다투게 되었습니다.\n\n어린 이스마일은 흉포한 서 화레즘 샤 왕국의 군대에 무참하게 유린당한 부하라의 통치자가 되면서 권력 투쟁에 뛰어들 기회를 얻었습니다. 불세출의 재능을 타고났음에도 불구하고 다른 가문 사람들은 이스마일에게 완전하고 충직한 복종을 바라는 눈치입니다.\n\n#bold 형제를 능가하고 페르시아에 영광을 돌려놓을 수 있겠습니까?"
 bookmark_persia_ismail_alt_nasr: "아미르 나스르"
 bookmark_persia_muhammad_ibn_abdallah: "무함마드 이븐 압달라"
 bookmark_persia_muhammad_ibn_abdallah_desc: "완벽주의적이고 전문적인 행정가 무함마드는 이라크와 성지, 바그다드의 행정관으로서 오랜 세월 재임하며 아바스 왕조를 충직하게 섬겼습니다.\n\n그러나 최근의 혼란은 그런 무함마드의 정치적 혜안마저 흔들리게 했고, 잘못된 칼리프를 두둔했다가 간신히 목숨만 건져서 빠져나왔습니다. 이 순간에도 무함마드의 건강은 악화 일로를 달립니다.\n\n#bold 사면초가의 위기에 몰린 조카, 호라산의 아미르를 지지하며 인생의 황혼기를 보내시겠습니까? 아니면 다시 칼리프의 눈에 들어 가문의 입지를 되찾는 데 집중하시겠습니까?#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "칼리프 알 무타즈"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "무함마드 이븐 타히르"
 bookmark_persia_rostam: "로스탐 1세"
 bookmark_persia_rostam_desc: "로스탐의 가문은 세계에서 타의 추종을 불허하는 혈통을 가지고 있습니다. 아버지의 혈통은 사산 왕조의 마지막 후예이며, 어머니는 자그마치 천 년에 이르는 아르메니아 아르사크 혈통의 후손입니다.\n\n산악 지대 타바리스탄에는 아직 오래된 왕조와 고대 신앙이 건재하게 살아있으며, 다일람 산악 영주들은 대대로 전해지는 원한을 놓지 못하고 있습니다. 로스탐 역시 그 중 하나로, 여전히 과거의 전통을 거스르는 이슬람의 \"새로운\" 통치에 맞서고 있습니다.\n\n#bold 타고난 권리에서 오는 존귀한 영광을 되찾으실 수 있겠습니까? 아니면 현대 시대를 받아들이시겠습니까?#!"
 bookmark_persia_rostam_alt_hasan: "전도왕 하산"
 bookmark_persia_rostam_alt_shervin: "샤르빈"
 bookmark_persia_suri_of_mandesh: "만데쉬의 수리"
 bookmark_persia_suri_of_mandesh_desc: "수리는 인더스 서부 최후의 불교도 영주로서 갈림길에 서 있습니다. 은과 철이 풍부한 수리의 영지는 어렵지 않게 대제국의 중심으로 자리매김할 수 있겠지만, 북쪽 호라산과 남쪽 마크란의 굶주린 군벌들은 이 사실을 수리 본인 못지않게 잘 알고 있습니다.\n\n유서 깊은 구즈간 왕조의 후손인 수리는 유산의 무게와 현시대 정세의 압박을 누구보다 처절하게 절감하고 있습니다. \n\n#bold 반목을 일삼는 아프간 부족을 통합하고 유구한 역사를 자랑하는 영적 명맥을 지켜내실 수 있겠습니까? 아니면 늦게나마 알라의 뜻을 받아들이시겠습니까?#!"
