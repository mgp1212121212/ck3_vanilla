l_korean:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "족장 해럴더"
 challenge_character_haraldr_vestfold_desc: "사가의 영웅 해럴더는 불화와 반목을 일삼던 노르웨이 족장들을 하나의 기치 아래로 통합한 위대한 왕으로 기억되고 있습니다.\n\n#bold 불화를 종식시키고 노르웨이를 당신의 통치 아래 통합하실 수 있겠습니까?#!"
 #Ashot
 challenge_character_ashot_armenia: "공작 아숏"
 challenge_character_ashot_armenia_desc: "아숏의 통치는 백성에게 번영을 안겨주었지만, 정작 왕국과 백성은 칼리프의 것이었고, 아숏 본인은 신하의 삶을 살다 갔습니다. \n\n#bold 외국 주군의 손아귀에서 벗어나 당당히 주권을 쟁취하실 수 있겠습니까?#!"
 #Aella
 challenge_character_aella_northumberland: "소왕 앨라"
 challenge_character_aella_northumberland_desc: "앨라가 외세의 침략자들에게 포위당한 끝에 죽음을 맞이하면서 유의미한 저항 세력은 사분오열하고 말았고, 그의 계승자는 노르드 꼭두각시로 전락하고 말았습니다.\n\n#bold 전세를 역전시켜 재앙과도 같은 바이킹으로부터 노섬브리아를 해방하실 수 있겠습니까?#!"
 #Gregorios
 challenge_character_gregorios_napoli: "백작 그레고리오스"
 challenge_character_gregorios_napoli_desc: "이탈리아에서 비잔티움의 영향력이 줄어들자 나폴리의 영주들은 롬바르디아의 마수에 맞설 동맹으로 무슬림 세계를 찾았고, 교황은 큰 실망을 금치 못했습니다.\n\n#bold 비잔티움이 남기고 간 권력 공백을 이용해 나만의 제국을 건립하실 수 있겠습니까?#!"
 #Dawit
 challenge_character_dawit_dembiya: "라스 다윗"
 challenge_character_dawit_dembiya_desc: "베타 이스라엘인은 그 수가 많지 않았고 수시로 위협을 받았지만, 크고 강력한 이웃국들에게 동화되는 것에 성공적으로 저항했습니다. \n\n#bold 고난과 역경을 극복하고 베타 이스라엘을 위한, 안전하고 번영하는 조국을 건설하실 수 있겠습니까?#!"
 #Werner
 challenge_character_werner_worms: "백작 베르너"
 challenge_character_werner_worms_desc: "베르너 시대에는 잘리안의 이름이 유명하지 않았지만, 후손의 면면을 보면 네 명의 신성 로마 제국 황제는 물론이요 교황까지 한 명 배출해 냈습니다.\n\n#bold 샤를마뉴의 유산을 쟁취하고 분열된 제국을 재건하실 수 있겠습니까?#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "대족장 시에모비트"
 challenge_character_siemowit_wielkopolska_desc: "전설 속 수레바퀴공 피아스트의 아들 시에모비트와 그 아버지는 14세기 후반까지 폴란드를 호령하게 될 왕조를 창업했습니다. \n\n#bold 장장 수세기에 걸쳐 폴란드를 안전한 길로 이끌고, 동서양에서 선망의 대상으로 자리매김하도록 경영하실 수 있겠습니까?#!"
 #Ahmad
 challenge_character_ahmad_egypt: "술탄 아흐마드"
 challenge_character_ahmad_egypt_desc: "아흐마드는 미천한 출신이나 끝끝내 이집트의 지배자로 발돋움했습니다. 그러나 후계자들의 역량은 아흐마드에게 못 미쳤고, 그의 왕국은 결국 아흐마드 사후 21년 만에 붕괴했습니다. \n\n#bold 이집트의 부와 힘을 손에 넣은 지금, 지중해의 패자로 우뚝 서실 수 있겠습니까?#!"
 #Dyre
 challenge_character_dyre_kiev: "야를 디레"
 challenge_character_dyre_kiev_desc: "동양에서 족적을 남기려 했던 노르드 모험가 디레의 대담한 도전은 결국 수치스러운 찬탈로 귀결되었고, 현왕 올레크에게 죽임을 당하고 말았습니다. \n\n#bold 디레의 참혹한 일대기를, 시대를 초월한 한 편으 사가로 다시 엮어내실 수 있겠습니까?#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "소왕 둠나르스"
 challenge_character_dumnarth_cornwall_desc: "주로 콘월 최후의 왕으로 기억되는 둠나르스는 불운하게도 강에 빠져 죽었다는, 썩 좋지만은 않은 위신을 갖고 있습니다. \n\n#bold 당신의 통치 아래 콘월은 앵글로색슨과 노르드의 도전자들을 모두 물리치고 살아남을 수 있을까요?#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "왕자 흐로드리"
 challenge_character_rhodri_gwynedd_desc: "바이킹의 침략 직전에 작은 웨일스 왕국을 물려받은 흐로드리는 불안한 정국 속에서 즉위했지만, 자신에게 주어진 패를 능숙하게 활용했습니다. \n\n#bold 이 격동의 시대를 안전하게 헤쳐 나가 귀네드를 승리로 이끄실 수 있겠습니까? #!"
 #Gunda
 challenge_character_gunda_orangallu: "사만타 군다"
 challenge_character_gunda_orangallu_desc: "카카티야는 자이나교에서 힌두교로 개종한 다음에야 왕을 자청할 만한 영토를 얻었습니다. 엄격하게 비폭력을 고수하는 자이나교의 원칙이 없었더라면 좀 더 쉽게 손에 넣었을지도 모르지요. \n\n#bold 신앙의 원리에 충실하면서 왕좌를 쟁취하실 수 있겠습니까? #!"
 #Muhammad
 challenge_character_muhammad_africa: "술탄 무함마드"
 challenge_character_muhammad_africa_desc: "무함마드의 짧은 통치는 방탕과 사치로 기억되는 편이지만, 사실 그 휘하의 장군들은 무척이나 뛰어난 인재들이었습니다. 교황이 직접 이 퇴폐적인 권력자에게 공물을 바치게 만들 정도였으니까요. \n\n#bold 이탈리아의 부를 맛본 지금, 반도를 완전히 집어삼켜 욕망을 채우시겠습니까?#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "왕 알폰수"
 challenge_character_alfonsu_asturias_desc: "알폰수는 말년에 이르러 자식들의 야망에 희생당해 왕위를 빼앗기고, 세 아들에게 왕국을 분할해 주었습니다. \n\n#bold 알폰수의 원래 운명을 피하고, 이베리아의 기독교인들이 우마이야의 위협에 맞서 단결하도록 유지할 수 있겠습니까?#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "라자 비카얄라야"
 challenge_character_vicayalaya_chola_nadu_desc: "본디 팔라바 왕조의 봉신이었던 비카얄라야는 기회를 포착했고, 스스로 제국을 세워 장차 인도 남부를 통일할 나라의 초석을 다졌습니다. \n\n#bold 촐라의 야망을 실현해 인도 전체를 당신의 발아래에 둘 수 있겠습니까?#!"
 #Lambert
 challenge_character_lambert_spoleto: "공작 람베르트"
 challenge_character_lambert_spoleto_desc: "교황의 축성식에 초대받은 람베르트는 외려 도시를 습격해 장원과 수도원을 가리지 않고 약탈하는 만행을 벌였습니다. 누구도 람베르트의 탐욕을 피하지 못했죠. \n\n#bold 인간의 법도에도, 신의 법도에도 등을 돌린 채, 야망을 좇아 어디까지 가실 수 있겠습니까?#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "마하라자 아모가바르샤"
 challenge_character_amoghavarsha_karnata_desc: "열네 살의 어린 나이에 왕위에 오른 아모가바르샤는 기록상 가장 긴 재위 기간을 누렸습니다. 또, 자애로운 성정과 더불어 문학 및 문화 측면에서 업적을 세운 것으로도 유명합니다. \n\n#bold 아모가바르샤의 업적이 후세에 전해질 수 있도록 지켜낼 자신이 있습니까?#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "소왕 구드뢰드"
 challenge_character_gudrod_western_isles_desc: "용병 출신의 대담한 헤브리디스 군벌이었던 구드뢰드는 더블린과 맨, 아일랜드 해의 지배자가 되기 위해 쭉쭉 뻗어나갔습니다. 그러나 후손들 간의 내분으로 인해 그의 업적은 상당히 줄어들고 말았습니다. \n\n#bold 이 아름다운 섬에 영원토록 이어질 권세를 세우실 수 있겠습니까?#!"
 #Richard
 challenge_character_richard_capua: "공작 리차드"
 challenge_character_richard_capua_desc: "오트빌 가문이 시칠리아의 패권을 장악하긴 했지만, 시칠리아에 가장 먼저 온 것은 이견의 여지 없이 드렝고입니다. 노르만 약탈자로서 누구보다 먼저 땅에 발을 들였지요.\n\n#bold 신진 세력이자 후발 주자인 오트빌에게 제 주제를 알려주고, 드렝고의 우월함을 증명하실 수 있겠습니까?#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "시르반샤 파리부르즈"
 challenge_character_fariburz_shirvan_desc: "시르반샤는 시인과 철학자들의 후원자이자 후원자로 기억되고 있습니다. 샤르반샤의 통치 아래 예술과 지적 생활이 번성했지요. \n\n#bold 당신의 궁정을 전 세계가 경외하는 문화의 봉화로 만들 수 있겠습니까?#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "백작 시스난드"
 challenge_character_shisnand_coimbra_desc: "압바드를 레오네에 넘긴 모사라베 귀족 출신의 시스난드는 20년이 넘는 세월 동안 코임브라를 자주적으로 통치했고, 죽어서는 사위에게 왕위를 넘겨주었습니다.\n\n#bold 무슬림과 기독교 주군을 모두 섬긴 경험을 바탕으로, 종교 간의 다리를 놓아 이베리아에 평화를 이룩하실 수 있겠습니까?#!"
 #Alusian
 challenge_character_alusian_vidin: "백작 알루시안"
 challenge_character_alusian_vidin_desc: "불가리아 최후의 황제의 둘째 아들은 새로운 비잔티움의 주인으로부터 칭송을 받았을지 몰라도, 아버지의 제국을 부활시킬 기회를 놓치지 않았고 끝내 돌아오는 데 성공했습니다. \n\n#bold 비잔티움의 굴레를 벗어던지고 천부적 권리를 되찾으실 수 있겠습니까?#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "백작 로스티슬라프"
 challenge_character_rostislav_tmutarakan_desc: "아버지의 때이른 죽음으로 상습 유산을 잃은 로스티슬라프는 저 멀리 떨어진 티무타라칸 반도를 정복해 거점으로 삼았지만, 야망을 이루기도 전에 독살당하고 말았습니다. \n\n#bold 동족의 적대감을 극복하고 혈통에 걸맞은 공국을 손에 넣으실 수 있겠습니까? #!"
 #Werner
 challenge_character_werner_aargau: "백작 베르너"
 challenge_character_werner_aargau_desc: "베르너 시대는 합스부르크가 두각을 드러내지 못한 때였으나, 영민한 정치가들은 후손들이 앞으로 수 세기 동안 수많은 왕좌에 앉도록 제반을 마련하게 됩니다. \n\n#bold 오스트리아를 합스부르크의 이름 아래에 두고, 전 세계가 가문의 비상을 인정하게 만드실 수 있겠습니까?#!"
 #Herbert
 challenge_character_herbert_vermandois: "백작 에르베르"
 challenge_character_herbert_vermandois_desc: "샤를마뉴의 혈통은 왕위에서 멀어졌지만, 그 피는 베르망두아의 에르베르에게 이어졌습니다. 다음 세대에서 가문이 그의 영토를 잃어버리긴 하지만 말이죠.\n\n#bold 시곗바늘을 되돌려 구실이 됐든, 간계가 됐든 방법을 가리지 않고 카롤링거를 다시 권력자의 위치에 올려놓을 수 있겠습니까?#!"
 #Erik
 challenge_character_erik_svealand: "왕자 에리크"
 challenge_character_erik_svealand_desc: "기독교를 버리고 뿌리로 돌아간 이교도 영주 에리크는 기독교화 되어가는 스칸디나비아에서 몇 남지 않은 소수파입니다.\n\n#bold 옛 방식이 이 외국의 사제와 저들의 새로운 신보다 우월하다는 것을 모두에게 증명하실 수 있겠습니까?#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "공작 크루토이"
 challenge_character_krutoj_nordmark_desc: "민족의 전통적인 방식을 고집하는 크루토이는 봉기를 일으켜 기독교인 주군를 살해하고 왕좌를 차지했지만, 끝내 주군의 아들까지 제거하려는 계획을 진행하다 목숨을 잃고 말았습니다. \n\n#bold 유혈이 낭자하는 출발이었지만, 경쟁자를 극복하고 통치의 정당성을 확보하실 수 있겠습니까?#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "셰이크 이샤크"
 challenge_character_ishaq_baalbek_desc: "드루즈교는 신도 수가 적은 데다 이단으로 몰려 박해까지 받았지만, 그럼에도 불구하고 험준한 레반트 산맥으로 피신하여 수세기를 버텼습니다. \n\n#bold 산맥 너머의 드루즈교도들을 이끌고 평온한 보금자리를 찾으실 수 있겠습니까?#!"
 #Badr
 challenge_character_badr_acre: "셰이크 바드르"
 challenge_character_badr_acre_desc: "아르메니아 출신의 바드르는 파티마 병사에서 칼리프국의 군사 독재자 직위까지 오른 입지전적인 인물입니다. 칼리프를 허수아비로 내세웠을 정도였지요. \n\n#bold 바드르와 후계자들은 60년이 넘는 세월 동안 이집트 정계를 지배했습니다. 이들의 업적을 뛰어넘어 칼리프를 완전히 타파하실 수 있겠습니까?#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "공작 베렝게르"
 challenge_character_berenguer_barcelona_desc: "정의를 추구한 베렝게르는 봉역의 관심을 토대로 법전을 편찬하였고, 바르셀로나의 우사트게스를 확립했습니다. 이는 장차 수백 년 동안 카탈루냐 법의 토대가 되었습니다.\n\n#bold 베렝게르의 후손은 시간이 지나 지중해 대부분을 장악하게 됩니다. 당신도 베렝게르의 업적을 바탕으로 같은 일을 해낼 수 있겠습니까?#!"
 #Raoul
 challenge_character_raoul_valois: "백작 라울"
 challenge_character_raoul_valois_desc: "젊은 시절 카페 가문을 적대했던 라울은 후일 소속을 바꾸고 프랑스 왕실의 충직한 신하가 되었으며, 종국에는 자신이 대립각을 세웠던 왕의 미망인과 결혼했습니다. \n\n#bold 어린 주군의 어머니를 아내로 맞이한 지금, 영향력을 더욱더 크게 확장하실 수 있겠습니까?#!"
 #Ali
 challenge_character_ali_siracusa: "셰이크 알리"
 challenge_character_ali_siracusa_desc: "노르만의 시칠리아 침공에 마지막까지 저항했던 알리는 적의 배에 올라타려다 그만 바다에 빠져 익사했습니다. \n\n#bold 노르만이 왔지만, 아직 완전히 정복당한 건 아닙니다. 전세를 뒤집고 시칠리아를 탈환하실 수 있겠습니까?#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "에아드가"
 challenge_character_eadgar_warwickshire_desc: "망명 중 태어난 웨섹스 가문의 마지막 후예는 늦지 않게 잉글랜드로 돌아왔지만, 고드윈의 아들인 해럴드에게 두 번째로 왕위를 빼앗긴 후 노르만 정복자에게 돌이킬 수 없는 패배를 당하고 말았습니다. \n\n#bold 웨섹스 가문의 빛이 희미하게 명멸하고 있지만, 아직 사그라든 것은 아닙니다. 명성을 되찾으실 수 있겠습니까?#!"
 #Ali
 challenge_character_ali_taizz: "에미르 알리"
 challenge_character_ali_taizz_desc: "치안관의 아들이었던 알리는 소수의 추종자들을 데리고 왕국을 세웠습니다. 나아가 현명한 아내 아스마에게 국정을 맡김으로써 더욱더 칭송을 받게 되었죠. \n\n#bold 이렇듯 유능한 동반자가 있다면 무엇이든 가능합니다. 힘을 합쳐 아라비아 전역을 당신의 손에 넣어 보십시오!#!"
 #Pierre
 challenge_character_pierre_piedmonte: "공작 피에르"
 challenge_character_pierre_piedmonte_desc: "사부아 가문은 영토의 대부분을 피에르의 어머니인 튜린의 아델라이데에게 물려받았습니다. 아델라이데는 아들의 궁정에서 절대적인 영향력을 행사했고, 긍정적으로 작용하진 못했습니다.\n\n#bold 이름 높은 어머니의 그늘에서 벗어나 한 명의 뛰어난 위정자임을 증명할 수 있겠습니까?#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "왕 아나우라타"
 challenge_character_anawrahta_pagan_desc: "파간의 창업 군주인 아나우라타는 신중하고 무자비한 통치를 펼쳐 신흥 왕국에 대한 위협을 진압했고, 상좌부 불교를 후원해 신앙의 확산에 크게 기여했습니다. \n\n#bold 아나우라타의 후계자들도 선왕만큼 유능했으나, 몽골은 파간에 너무나 강한 적이었습니다. 다가오는 태풍을 잘 견뎌내실 수 있겠습니까?#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "백작 피아레스"
 challenge_character_piarres_albarracin_desc: "무슬림 통치자의 봉신이었던 피아레스는 자신의 직할령을 기독교화하고, 성모 마리아 외에는 누구도 주군으로 인정하지 않는다며 독립을 선포했습니다.\n\n#bold 왕과 칼리프와 동등한 위치에 있음을 선언한 지금, 주장을 관철하고 앞서 존재했던 왕국에 비견될 만한 신흥 왕국을 세우실 수 있겠습니까?#!"
 #John
 challenge_character_john_ulster: "백작 존"
 challenge_character_john_ulster_desc: "존 드 쿠흐시는 칼 한 자루와 더불어 충직한 동료 몇을 데리고 동부 얼스터의 지배자가 되었습니다. 하지만, 자신의 야망을 의심했던 잉글랜드 왕에 의해 몰락하고 감옥에 갇혔습니다. \n\n#bold 존이 시작한 대업을 마무리하여 아일랜드 전역에 쿠흐시의 깃발이 휘날리는 풍경을 연출하실 수 있겠습니까?#!"
 #Rogier
 challenge_character_rogier_albi: "백작 로지에"
 challenge_character_rogier_albi_desc: "트헝카벨 가문은 공개적으로 종교를 받아들이진 않았지만, 영토 전역에 퍼진 카타리 이단자들에게 관용과 동정심을 베풀어 논란을 일으킨 것으로 유명합니다. \n\n#bold 카타리교를 박해로부터 보호하고, 신앙이 번성할 수 있도록 지원하실 수 있겠습니까? #!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "술탄 쿠스로 말리크"
 challenge_character_khusraw_malik_punjab_desc: "사방이 적으로 둘러싸인 쿠스로 말리크는 선조에게 물려받은 왕국을 지키기 위해 용감하게 싸웠지만, 그의 혈통은 얼마 못 가 구르 처형 집행인의 손에 끊어지고 말았습니다. \n\n#bold 다시 권력을 손에 넣어 가지의 마흐무트 정복을 재현하실 수 있겠습니까?#!"
 #Kulin
 challenge_character_kulin_bosna: "둑스 쿨린"
 challenge_character_kulin_bosna_desc: "발칸 반도에서 비잔티움과 헝가리의 야망 사이에 끼인 쿨린은 두 강대국 간의 갈등을 교묘하게 이용해 자주 독립을 지키고 영향력을 확대했습니다. \n\n#bold 주군에게서 벗어나 보스니아에 평화와 번영의 황금기를 열 수 있겠습니까?#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "이맘 무하메드"
 challenge_character_nur_al_din_muhammed_nizari_desc: "무하메드는 페르시아 산맥에 자리한 철옹성에서 니자리파의 세습 이맘으로서 오랜 시간 군림했습니다. 니자리의 후예라는 이유로 신앙의 유일하고도 적법적인 수호자로서 인정을 받은 것이지요.\n\n#bold 교리를 전파하고 신앙이 널리 포용되도록 하실 수 있겠습니까?#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "대족장 알기만타스"
 challenge_character_algimantas_lithuanians_desc: "알기만타스와 후계자들은 14세기 후반까지 기독교 개종에 성공적으로 저항하면서 유럽의 다른 어떤 민족보다도 오랫동안 토속 신앙을 따르는 공국을 유지할 수 있었습니다. \n\n#bold 기독교인들이 당신의 민족을 개종시키려 하는 지금, 이 파도를 막고 바이딜리 신앙을 전파하실 수 있겠습니까?#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "공작 사르기스"
 challenge_character_sargis_greater_armenia_desc: "조지아 왕의 든든한 아르메니아 봉신이었던 사르기스는 때때로 누구 편인지 종잡을 수 없는 모습을 보이긴 했으나, 영향력과 권력은 절대 무시할 수 없는 수준이었습니다. \n\n#bold 옛 이야기에 나오는 대 아르메니아를 부활시킬 수 있겠습니까?#!"
 #Aba
 challenge_character_aba_socotra: "에미르 아바"
 challenge_character_aba_socotra_desc: "소코트라는 고립된 덕분에 수세기 동안 네스토리우스교의 섬으로 남아 있었고, 주민들은 바위 해안 너머에서 온 것을 좀처럼 반기지 않았습니다. \n\n#bold 백척간두에 서 있는 민족을 이끌고 저 지평선 너머로 나아가 불멸할 명예를 손에 넣을 수 있겠습니까?#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "마하라자 프리트비라자"
 challenge_character_prithviraja_rajputana_desc: "프리트비라자는 반복되는 구르의 침략에 용감하게 맞서 싸웠고, 적어도 한 번 이상의 대회전에서 침략자들을 물리쳤습니다. 하지만 결국에는 구리의 포로가 되어 최후를 맞이하고 말았습니다. \n\n#bold 구리의 위협을 물리치고 차우한 왕조의 미래를 보장할 수 있겠습니까?#!"
 #Renaud
 challenge_character_renaud_kerak: "백작 르노"
 challenge_character_renaud_kerak_desc: "예루살렘 왕국에서 살라흐 알 딘의 가장 악랄한 숙적이었던 르노는 무슬림 순례자 일행을 공격했다가 예루살렘을 잃었고, 이집트 술탄에게 처형당하고 말았습니다.\n\n#bold 역사는 르노를 욕심 사나운 약탈자로 기억합니다. 그가 보다 고결한 유산을 남기도록 도울 수 있겠습니까?#!"
 #Henry
 challenge_character_henri_champagne: "공작 헨리"
 challenge_character_henri_champagne_desc: "인문학 교육을 받은 헨리의 계몽적인 통치는 백성에게 큰 풍요를 가져다주었습니다. 특히 헨리가 주관하는 이름 높은 샴페인 무역 박람회에 유럽 전역의 상인들과 귀중한 상품이 모여들었지요. \n\n#bold 샴페인을 평화와 번영의 대명사로 만들 수 있겠습니까?#!"
 #Richard
 challenge_character_richard_poitiers: "왕자 리차드"
 challenge_character_richard_poitiers_desc: "삼남으로 태어난 리처드는 운명의 장난으로 잉글랜드 왕좌에 앉았고, 성지로 원정을 떠나 #italic 사자심왕 리처드#!라는 불멸의 영광을 얻었습니다.\n\n#bold 그러나 명성이 무색하게도 리처드의 승전은 별다른 이익으로 돌아오지 않았습니다. 리처드에게 주어진 두 번째 기회를 십분 활용해, 그 이름에 걸맞은 승리를 쟁취하실 수 있겠습니까?#!"
 #Maghan
 challenge_character_maghan_sibi: "마간 콘 파타"
 challenge_character_maghan_sibi_desc: "전설에 따르면 한 사냥꾼이 마간에게 못생긴 여인과 결혼하면 아들이 위대하고 강대한 왕이 될 것이라고 예언했다고 합니다. 이야기의 진위가 어떻든, 마간의 아들 순자타는 실제로 말리 제국을 세웠습니다. \n\n#bold 이 사냥꾼의 예언을 현실로 이룩해 새로운 제국을 세울 수 있겠습니까?#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "자한 팔라반 모함메드"
 challenge_character_mohammed_azerbaijan_desc: "마지막 셀주크 술탄을 권력의 반석에 올린 모함메드는 이름만 내걸지 않았을 뿐 실질적인 제국의 일인자로 군림했습니다. 다만 그 후손들은 화레즘 샤의 진격을 막지 못했습니다.\n\n#bold 당신의 손바닥 위에 술탄이 있습니다. 잘만 이용하면 페르시아 전체가 당신의 뜻을 따를 것입니다!#!"
 #Heinrich
 challenge_character_heinrich_angria: "사자 하인리히"
 challenge_character_heinrich_angria_desc: "신성 로마 황제의 맹렬한 경쟁자였던 하인리히는 당대 제국에서 제일가는 거물이었지만, 바로 이 적대감이 그의 파멸을 초래하고 말았습니다.\n\n#bold 역사 속 하인리히가 실패한 지점에서 승리를 쟁취하고, 숙적 호엔슈타우펜을 꺾을 수 있겠습니까?#!"
