l_korean:
 conqueror.0001.t: "세계를 내 손에"
 conqueror.0001.desc: "미래가 점점 더 선명해진다. 가장 낮은 농노부터 가장 고귀한 봉신들까지, 모두 내 이름과 힘을 속삭이며 #EMP 전쟁#!을 촉구한다! 내 대의를 지지하는 사람들이 있다. 백성들이 나를 세상의 지배자로 합당하다고 여긴다.\n\n[ROOT.Char.GetPrimaryTitle.GetBaseName]의 힘은 나의 것이며, 힘이 있으면 마땅히 휘둘러야 한다. 이 힘을 외부로 투사하는 순간만을 나에게서 기대하고 있다. 본디 내 것이어야 하는 땅을 반드시 차지하라고 속삭인다. 지배하는 운명이 내게 예비되어 있다. 다른 영지들을 정복해서 내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 일부로 복속시킬 운명이 내 안에 있었다.\n\n신민들의 지지를 등에 업었으니 실패하려 작정해도 그렇게 되지 않으리라."
 conqueror.0001.desc.temujin: "\n\n시조이신 푸른 늑대와 흰 사슴의 이름으로, 나의 적에게는 파멸 또는 굴복만이 있으리라."
 conqueror.0001.a: "정복을 시작하라!"
 conqueror_flavor: "당신은 봉신과 백성들의 지지를 받기 시작합니다. 하지만 조심하십시오. 평화가 너무 오래 이어지거나 너무 많은 전쟁에서 패배한다면, 다른 봉역의 속주가 되거나 신임을 잃게 된다면 당신에 대한 지지가 차츰 약해질 것입니다...\n\n사망할 경우 자녀들이 정복의 야망을 이어받습니다."
 conqueror.0001.b: "그저 이 자리를 지키며 [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]의 향기에 취할 것이다..."
 conqueror.0002.t: "실패한 정복자"
 conqueror.0002.intro: "다 끝났다. 친구들은 등을 돌렸고 무한히 밀려오던 지지도 끊겼다. 병사들은 실망감을 이기지 못하고 검을 버렸다.\n\n"
 conqueror.0002.peace: "\"정복하지 않는 '위대한' 정복자라니, 농담도 잘하는군요!\" 신하들의 목소리가 홀에 울려 퍼졌다. \"우리가 원했던 것은 평화가 아니라 #EMP 영광#!이었습니다!\""
 conqueror.0002.prestige: "\"[root_scope.GetHerHis|U] 이름값은 저 오물보다 가치가 없다!\" 신하들이 조롱하며 말했다. \"저토록 망신스러운 자를 누가 따르겠는가?\""
 conqueror.0002.debt_level: "\"[root_scope.GetSheHe|U] 때문에 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](이)가 망했다!\" 신하들이 조롱하며 외쳤다. \"국고가 텅 비었다! [ROOT.Char.GetTitleAsNameNoTooltip](이)가 영지의 자산을 모조리 탕진했다!\""
 conqueror.0002.lost_wars: "\"[ROOT.Char.GetTitleAsNameNoTooltip](은)는 약하다.\" 신하들의 목소리가 울려 퍼졌다. \"[root_scope.GetSheHe|U]는 연이어 전쟁에서 패배했다. 저런 무능한 지휘관을 누가 따르겠는가?\""
 conqueror.0002.independence: "\"#EMP 진정한#! 정복자라면 다른 영주에게 굴복하지 않았을 것이다.\" 신하들이 낮은 목소리로 속삭였다. \"저건 나약함이다. 이제야 알겠다. 그저 약했을 뿐이었다.\""
 conqueror.0002.incapable: "\"[root_scope.GetHerHis|U] 정신은 사라졌다. 우리를 이끌 사람이 어디에도 없다.\" 신하들이 속삭였다. \"예전에는 이렇지 않았는데...\""
 conqueror.0002.count: "\"[root_scope.GetFirstName] 말인데, 겨우 [ROOT.Char.GetTitleAsNameNoTooltip]밖에 안 되다니... 정말 한심하지 않나!\" 신하들이 속삭였다. \"저런 작위에는 아무런 가치도 #EMP 없어#!. 우린 거지가 아니라 왕을 따르고 싶다!\""
 conqueror.0002.outro: "온갖 비난이 내 귀를 찌른다.\n\n나의 정복은 여기서 끝난 듯하다. 일단은..."
 conqueror.0002.a: "너무 좋아서 꿈만 같았어..."
 conqueror_end_flavor: "봉신과 백성들이 더 이상 당신을 지지하지 않습니다."
 conqueror_title: "봉신과 백성들이 더 이상 당신을 지지하지 않습니다."
 conqueror_prefix: "정복자:"
 conqueror.1000.t: "$conqueror_prefix$ 군자금을 위하여"
 conqueror.1000.desc: "\"군자금을 위하여.\" [generous_vassal.GetTitledFirstNamePossessive] 서한은 이렇게 시작했다. \"[ROOT.Char.GetTitleAsNameNoTooltip]께서 이 자금을 현명하게 사용해 주시길 바랍니다. 무기고를 채우거나 병사들을 먹이는 데 쓰면 좋겠군요. 아니면 용병을 고용해서 군대를 보강하는 방식도 괜찮아 보입니다. 당신께서 [ROOT.Char.GetPrimaryTitle.GetBaseName]에 영광을 안기는 순간을 하루빨리 보고 싶습니다!\"\n\n이 돈은 좋은 곳에 사용해야겠다."
 conqueror.1000.a: "이 금화가 진심으로 반갑군."
 conqueror.1000.b: "금화를 사용해서 용병을 고용하라!"
 conqueror.1000.c: "고마운 후의이긴 하지만, 선물이 필요한 상황은 아니다!"
 mercenary_bolstering: "용병으로 보강된 군대"
 mercenary_bolstering_desc: "해당 인물은 용병들의 주목을 받습니다. 영광을 바라는 용병들이 물밀듯이 찾아옵니다."
 conqueror.1100.t: "$conqueror_prefix$ 보강된 군대"
 conqueror.1100.desc: "\"안녕하십니까, 영주님.\" $knight_culture_player_no_tooltip$(이)가 존재감을 드러내며 입을 열었다. \"제 이름은 [maa_leader.GetFirstName]입니다. [generous_vassal.GetTitledFirstName]의 명으로 영주님을 섬기러 왔습니다. [generous_vassal.GetCapitalLocation.GetTitle.GetName]에서 모을 수 있는 최정예 병사들로 종사단을 꾸려서 함께 왔지요!\"\n\n\"제 [generous_vassal.GetTitleAsNameNoTooltip]께서는 영주님께서 저희를 유용하게 쓰시며 영광으로 이끌어 주시기만을 바라십니다!\" [maa_leader.GetSheHe|U]는 차렷 자세를 취했다."
 conqueror.1100.a: "자네들이 지낼 숙소를 마련해 주겠다!"
 conqueror.1100.b: "내 연대 곳곳으로 병력을 흩어서 흡수하겠다."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip]의 후의는 인상적이지만, 자네들이 필요한 상황은 아니다."
 maa_recruitment_boon: "효과적인 무장병 모병"
 maa_recruitment_boon_desc: "해당 인물은 봉신들의 지원을 받아서 우수한 병사들을 모병하고 있습니다."
 war_war_war_opinion: "전쟁, 전쟁, 전쟁!"
 conqueror.1200.t: "$conqueror_prefix$ 영광의 추구자들"
 conqueror.1200.desc: "나의 홀, 나의 수도, 나의 영지... 내가 지배하는 모든 땅에서 고함이 울려 퍼졌다. \"전쟁! 전쟁! 전쟁!\" 저들은 한 단어만을 끝없이 외쳤다.\n\n영광에 굶주린 내 봉신들은 적의 피를 흘리고 내게 예비된 명성을 어서 가져오라고 촉구한다.\n\n저들의 지지는 수그러들 줄 모른다."
 conqueror.1200.a: "실망하게 만들진 않겠다!"
 conqueror.1200.b: "전쟁을 원한다면 병사를 확충해야 한다."
 glory_hound_contribution: "영광의 추구자의 지지"
 glory_hound_contribution_desc: "해당 인물은 [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] 봉신들에게서 끊임없는 지지를 받고 있습니다."
 conqueror.1300.t: "$conqueror_prefix$ 대중의 지지"
 conqueror.1300.desc: "\"영주님, 누구나 인정하는 가장 [root_scope.Custom('ComplimentAdjective')] #EMP 주군이시여!#!\" 농노들이 내 앞에서 허리를 굽히며 중얼거렸다.\n\n\"작고 초라한 [peasant_barony.GetBaseName]이긴 하지만, 영주님께 바칠 선물을 준비했습니다. 곡물, 사냥감, 금화... 힘들게 일해서 준비했지요. 영주님께서 번영을 가져다주시리라 믿습니다!\" [portrait_peasant.GetSheHe|U]는 계속 말했다.\n\n백성 중에서 가장 천한 자들이지만, 내 부탁이라면 뭐든 들어주는 충성심만은 분명하다."
 conqueror.1300.a: "멋진 선물이군. 고맙다!"
 conqueror.1300.b: "내 병사들을 보게 되면 식량을 제공하라."
 conqueror.1300.c: "논밭은 조금 더 방치하도록. 내겐 자네가 필요하다."
 peasant_supplies: "광범위한 농노들의 지지"
 peasant_supplies_desc: "해당 인물은 농노들의 인기를 한 몸에 받습니다. 농노들은 평소보다 더 많은 물자를 자발적으로 포기합니다."
 peasant_draft: "농노 징병"
 peasant_draft_desc: "농노들이 해당 인물의 깃발 아래에 몰려들어 자발적으로 징집병 부대에 들어갔습니다."
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip]에서 보낸 금화"
 conqueror_feed_county_gift_desc: "[county_target.GetName]의 농노들이 당신의 정복에 열광하며 금화를 보냈습니다."
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip]에서 보낸 가축"
 conqueror_feed_county_gift_desc_herd: "[county_target.GetName]의 평범한 목축민들은 위대한 [ROOT.Char.GetTitleAsName](을)를 존경하고 두려워하는 마음으로 당신에게 훌륭한 가축을 바칩니다."
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$의 충성 맹세"
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$ [knight.GetFullName](이)가 당신에게 충성을 맹세했습니다! (@skill_prowess_icon![knight.GetProwess])"
 conqueror_feed_angry_vassal: "분노한 봉신의 감명"
 conqueror_feed_angry_vassal_desc: "당신의 [vassal|E] [angry_vassal.GetFullName](이)가 당신의 정복에 깊은 인상을 받았습니다."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName]의 금화 기부"
 conqueror_feed_generous_courtier_desc: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName](이)가 당신의 대의에 금화를 기부했습니다!"
 conqueror_feed_siege_engineer: "공성 기술자 입대"
 conqueror_feed_siege_engineer_desc: "[GetTrait('military_engineer').GetName( GetNullCharacter )] [new_commander.GetFullName](이)가 당신의 군대에 입대했습니다!"
