l_korean:
 WAR_DECLARED_OVERVIEW_DISMISS: "군대를 소집하라!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "그대의 사악한 행위가 처벌을 피해온 지 너무 오랜 시일이 흘렀소. 하지만 오늘만큼은 다를 거요. 내가 그대에게 신성한 징벌을 내려줄 터이니! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "나는 그대에게 그 어떤 자비도 베풀지 않을 터이니 [ROOT.Char.GetFaith.HighGodName]께서 자비를 베푸시길 바라시오!"
 war_declared_flavor.zealous.reincarnation: "그대의 다음 생은 이번 생보다는 덜 비참하기를."
 war_declared_flavor.zealous.fallback: "[ROOT.Char.GetFaith.HighGodName]께서 나와 함께 계시니 나는 절대 지지 않을 것이오!"
 war_declared_flavor.naughty: "이런 버릇없는 [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')] 같으니라고. 그런 행동을 내 어찌 간과할 수가 있겠소? 전장에서 그대가 받아 마땅한 처벌을 내려줄 테니 마음의 준비를 하고 계시오!"
 war_declared_flavor.holy_war: "너무 오랫동안 그대의 거짓된 종교가 신민들을 어둠 속으로 밀어 넣고 있었소. 나는 [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]의 이름으로 그들에게 진실된 신앙을 전하고 그대의 신성모독으로부터 해방시켜줄 것이오!"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 나는 오랫동안 그대의 영토를 탐해왔지만, 손에 넣지 못했었소. 하지만 이젠 아니오! 마침내 정당한 나의 땅을 취할 때가 왔소이다!"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 내 정당한 땅을 그대가 점령하고 있는 꼴을 더는 참을 수 없소이다! 이제 돌려받을 때가 됐소!"
 war_declared_flavor.subjugation: "그대의 땅을 내 봉역에 합병시키기로 했소. 당장 항복한다면 자비를 베풀겠지만... 거절한다면 강제로 내 앞에 무릎 꿇려 기어 다니게 해주겠소이다!"
 war_declared_flavor.subjugation.tribal: "그대는 약하고 나는 강하오. 내가 원하는 것을 취하겠다는데 이보다 정당한 이유가 있겠소이까?"
 war_declared_flavor.subjugation.arrogant: "내가 그대보다 우월함이 분명한데도 나와 대등한 군주인 척하다니 너무나 뻔뻔하오이다! 전장에서 그대의 가련한 군대를 박살 내고 내 앞에 무릎 꿇게 만들어 주겠소!"
 war_declared_flavor.conquest: "그대처럼 나약한 영주는 그 땅을 소유할 자격이 없소. 내 그곳을 취해 진정한 군주가 무엇인지 보여주겠소!"
 war_declared_flavor.peasant: "오만함이 끝이 없구려. 걱정하지 마시오. 내 곧 겸손함이 무엇인지 가르쳐줄 테니!"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 전쟁을 원한다면 기꺼이 응해주겠소! 새로운 왕국을 건설하는 우리를 그 누가 막겠소이까!"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 우린 너무 오랫동안 그대의 통치 아래 신음하고 있었소. 이제 더는 견딜 수 없소이다. 피와 칼로써 자유를 쟁취하리다!"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 태고에 주어진 우리의 권리를 억압하는 법들을 더는 견딜 수 없소. 창칼로 그 가혹한 것들을 찢어 발겨주리다!"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 그대는 참칭자이자 폭군이요. 정당한 군주를 권좌에 앉힐 때가 도래했소!"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "그대는 폭군이니, 그대의 권위에 복종하지 않을 것임을 선언하오! 온 나라가 그대의 악랄한 지배를 견디지 못하고 들고 일어날 터이니!"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 우리의 분쟁을 해결하려면 이제 전장에서 만나는 수밖에 없겠구려."
 is_war_overview_tab_open_trigger: "전쟁 개요 탭이 열림"
