l_korean:
 doctrine_muhammad_succession_name: "무함마드의 후계"
 doctrine_muhammad_succession_desc: "무슬림 공동체의 영적 지도자가 될 무함마드의 정당한 후계자가 누구냐는 문제는 아주 중요한 문제입니다."
 muhammad_succession_sunni_doctrine_name: "수니파"
 muhammad_succession_sunni_doctrine_desc: "아부 바크르는 움마로부터 선택받은 자로서 정치적으로도, 종교적으로도 정당한 지도자입니다."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1: "다른 수니파 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine: "다른 수니파 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 muhammad_succession_shia_doctrine_name: "시아파"
 muhammad_succession_shia_doctrine_desc: "알리는 무함마드가 움마의 지도자로 지명한 자이며 오직 그를 통해서만 영적 지도자의 혈통이 이어진다 할 수 있습니다."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1: "다른 시아파 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine: "다른 시아파 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 muhammad_succession_muhakkima_doctrine_name: "무하키마"
 muhammad_succession_muhakkima_doctrine_desc: "무함마드의 정당한 후계자는 알리지만, 그가 1차 피트나 때 중재를 받아들인 것은 알라의 의지에 반한 것이라 봐도 됩니다. 오직 알라만이 우리를 이끌 적합자가 누군지 판단하실 수 있습니다."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1: "다른 무하키마 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine: "다른 무하키마 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 muhammad_succession_zandaqa_doctrine_name: "잔다카"
 muhammad_succession_zandaqa_doctrine_desc: "다른 무슬림들은 우리가 선지자의 길을 올바르게 따라가는지는 안중에도 없이, 우리 믿음을 미혹된 것이라며 낙인찍고 있습니다. 죄인들이 우리를 잔다카라 떠들어도 상관하지 마십시오. 우리는 진실을 알고 있으니!"
