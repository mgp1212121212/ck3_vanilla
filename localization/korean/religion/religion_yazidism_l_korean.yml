 yazidi_desc: "야지디파는 신이 세계를 창조한 후 일곱 천사의 보호 아래 두었다고 믿는데 그중에서도 제일 앞 서열에 있는 자가 공작 천사 타위세 멜레크입니다. 공작 천사는 처음에 신의 은총을 잃었지만, 회한의 눈물로 감옥의 불길을 껐고 곧 신의 품에 다시 안기게 됐습니다. 따라서 신자들은 같은 방식으로 삶이 끝나고 난 뒤 신의 품으로 다시 돌아가기 위해 노력합니다."
