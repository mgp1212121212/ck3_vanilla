 #Ash'ari
 ashari: "아샤리파"
 ashari_adj: "아샤리파"
 ashari_adherent: "아샤리파 신도"
 ashari_adherent_plural: "아샤리파 신도"
 ashari_desc: "아샤리파는 정통 신학파로써 알라가 모든 순간을 창조해냈지만, 인간에게는 신이 명하는 선과 신이 금하는 악을 선택할 자유 의지가 있다고 주장합니다."
 #Muwalladism
 muwalladi: "무왈라드파"
 muwalladi_adj: "무왈라드파"
 muwalladi_adherent: "무왈라드파 신도"
 muwalladi_adherent_plural: "무왈라드파 신도"
 muwalladi_desc: "이베리아의 이슬람 신도들은 아랍 세계의 중심부와 동떨어진 곳에 자리를 잡고 있습니다. 이들이 통치하는 지역엔 낯설고 이질적인 전통을 가진 기독교인과 유대교인이 즐비하지만, 그러한 현실에도 순응하며 살고 있습니다."
 #Masmudism
 masmudi: "무와히드파"
 masmudi_adj: "무와히드파"
 masmudi_adherent: "무와히드파 신도"
 masmudi_adherent_plural: "무와히드파 신도"
 masmudi_desc: "무와히드파는 북아프리카의 베르베르 부족에서 비롯한 수니파의 개혁 지파입니다. 이들은 그 사상 때문에 신성의 유일함을 신봉하는 자들로 불리었으며, 순수 유일신 교리를 설파했습니다."
 masmudi_religious_head_title: "칼리프"
 masmudi_religious_head_title_name: "칼리프국"
 #Mu'tazila
 mutazila: "무타질라파"
 mutazila_adj: "무타질라파"
 mutazila_adherent: "무타질라파 신도"
 mutazila_adherent_plural: "무타질라파 신도"
 mutazila_desc: "신의 말씀에 앞서 신의 존재가 존재하듯이 신과 꾸란은 영원히 공존할 수 #EMP 없다#!고 주장하는 합리주의 신학파입니다."
 #Maturidi
 maturidi: "마투리디파"
 maturidi_adj: "마투리디파"
 maturidi_adherent: "마투리디"
 maturidi_adherent_plural: "마투리디"
 maturidi_desc: "윤리는 신의 영속성에서 비롯한 것이므로 보편적 실재를 가지고 있기에 인간은 반드시 윤리적 선택을 따라야 한다고 주장하는 합리주의 신학파입니다."
 #Quranism
 quranist: "꾸란 율법주의"
 quranist_adj: "꾸란 율법주의"
 quranist_adherent: "꾸란 율법주의자"
 quranist_adherent_plural: "꾸란 율법주의자"
 quranist_desc: "이슬람교를 율법학자의 관점으로 해석하는 이들은 꾸란이 신성한 지혜의 원천임을 강조하며 하디스와 파트와를 묵살하고 꾸란을 문자 그대로 따라야 한다고 주장합니다."
 #Ismaili
 ismaili: "이스마일파"
 ismaili_adj: "이스마일파"
 ismaili_adherent: "이스마일파 신도"
 ismaili_adherent_plural: "이스마일파 신도"
 ismaili_desc: "신의 지식과 무결성을 설파하는 진정한 이맘은 이스마일 빈 자파르의 계통에서 이어진다 생각하는 시아파 신앙입니다. 또한 이스마일이 무함마드 이후 7번째 이맘이었으므로 일곱이맘파라고 부르기도 합니다."
 #Qarmatians
 qarmatian: "카라미타파"
 qarmatian_adj: "카라미타파"
 qarmatian_adherent: "카라미타파 신도"
 qarmatian_adherent_plural: "카라미타파 신도"
 qarmatian_desc: "조로아스터교의 요소가 결합된 이스마일파의 지파입니다. 이맘의 수는 일곱이 되도록 신이 이미 정해두었고 따라서 7대 이맘인 무함마드 이븐 이스마일이 독실한 신자들을 인도하기 위해 돌아오기 전까지는 후대 이맘을 정하지 않습니다."
 #Nizari
 nizari: "니자리파"
 nizari_adj: "니자리파"
 nizari_adherent: "니자리파 신도"
 nizari_adherent_plural: "니자리파 신도"
 nizari_desc: "꾸란과 하디스를 해석하면서 추론을 강조하는 합리주의 신앙입니다. 이맘은 세습되는 직위기에 그 승계 구도를 알리로부터 찾습니다."
 #Zayidi
 zayidi: "자이디파"
 zayidi_adj: "자이디파"
 zayidi_adherent: "자이디파 신도"
 zayidi_adherent_plural: "자이디파 신도"
 zayidi_desc: "참된 이맘은 무결함이 아닌 타락과 악에 대한 대항에서 비롯합니다. 그리하여 자이디파는 자이드 이븐 알리가 우마이야 왕조에 대항해 일어났으므로 정당한 이맘의 후계자라고 믿습니다."
 #Imamism (Twelver)
 imami: "이마미파"
 imami_adj: "이마미파"
 imami_adherent: "이마미파 신도"
 imami_adherent_plural: "이마미파 신도"
 imami_desc: "이마미파는 움마를 이끌 자들로 열두 이맘이 예견됐으며, 12대 이맘인 이맘 자만이 무슬림들을 심판의 날로 이끌 그 날을 기다리고 있다 믿고 있습니다."
 islam_ayatollah: "아야톨라"
 islam_ayatollah_plural: "아야톨라"
 ghulat: "이크틸라프파"
 ghulat_adj: "이크틸라프파"
 ghulat_adherent: "이크틸라프파 신도"
 ghulat_adherent_plural: "이크틸라프파 신도"
 ghulat_desc: "이크틸라프파는 알리로부터 이어진 완벽한 이맘의 신성성을 믿습니다. 신은 이맘을 지명하고 밀어줄 뿐만 아니라 부분적으로 그들 안에 머물면서 이맘, 나아가서는 온 움마가 나아갈 길을 인도합니다."
 alawite: "알라위파"
 alawite_adj: "알라위파"
 alawite_adherent: "알라위파 신도"
 alawite_adherent_plural: "알라위파 신도"
 alawite_desc: "알라위파의 종교적 가르침은 비밀에 휩싸여있으며 이들에게 꾸란은 그저 신성한 경전 중 하나일 뿐입니다. 또한 이맘의 계통을 알리로부터 이어진다는 믿음과 함께 부활 사상을 신봉합니다. 따라서 모든 존재가 하늘에서 떨어져나온 별이기에 선하고 충실한 삶을 살아 제자리를 찾아가야 한다고 믿고 있습니다."
 #Alevis
 alevi: "알레비파"
 alevi_adj: "알레비파"
 alevi_adherent: "알레비파 신도"
 alevi_adherent_plural: "알레비파 신도"
 alevi_desc: "알라위파는 열두 이맘의 계승을 믿으면서 그들의 경전집인 바이루크에 서술된 다양한 전통들을 따릅니다. 알라위파의 전통에 따르면 신은 참된 존재이며 무함마드와 알리는 신의 현신이라고 합니다."
 alevi_house_of_worship: "셈비"
