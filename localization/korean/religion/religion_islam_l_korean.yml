 alevi_religious_text_3: "$alevi_religious_text$" #Optional translation alt
 #Druze
 druze: "드루즈교"
 druze_adj: "드루즈교"
 druze_adherent: "드루즈교도"
 druze_adherent_plural: "드루즈교도"
 druze_desc: "드루즈 산에서 비롯한 드루즈 신앙은 이스마일파의 많은 원칙을 따르지만, 존재의 진실에 초점을 둔 영지주의적 비전 신학 역시 신봉합니다."
 druze_religious_text: "지혜의 서간"
 druze_religious_text_2: "$druze_religious_text$" #Optional translation alt
 druze_religious_text_3: "$druze_religious_text$" #Optional translation alt
 #Ibadi
 ibadi: "이바드파"
 ibadi_adj: "이바드파"
 ibadi_adherent: "이바드파 신도"
 ibadi_adherent_plural: "이바드파 신도"
 ibadi_desc: "이바드파는 적절한 후보자가 없다면 칼리프나 이맘이 이슬람 세계 전체를 다스릴 필욘 없다고 생각합니다. 그래서 그들은 알리의 계통도 아부 바크르의 계통도 훌륭한 지도자로 인정하지 않는 무하키마로 불리곤 합니다."
 #Azariqa
 azariqa: "아자리카파"
 azariqa_adj: "아자리카파"
 azariqa_adherent: "아자리카파 신도"
 azariqa_adherent_plural: "아자리카파 신도"
 azariqa_desc: "무함마드를 계승한 훌륭한 후계자는 없다고 판단한 아자리카파는 이슬람 신앙의 가치를 지키지 않는 지도자에게 반기를 들 의무와 권리가 있다고 생각했습니다. 그래서 믿음의 해석에 조금이라도 차이가 있다면 불신자로 낙인 찍었습니다."
 #Najdat
 najdat: "나지다티파"
 najdat_adj: "나지다티파"
 najdat_adherent: "나지다티파 신도"
 najdat_adherent_plural: "나지다티파 신도"
 najdat_desc: "나지다티파는 하와리지파의 분파로 무슬림의 지도자는 신자들의 합의로 세워져야 한다고 굳게 믿습니다. 따라서 지도자가 무결한 건 아니지만 공동체 속에서 신의 선택을 받아 선출됩니다."
 #Sufri
 sufri: "수프리파"
 sufri_adj: "수프리파"
 sufri_adherent: "수프리파 신도"
 sufri_adherent_plural: "수프리파 신도"
 sufri_desc: "수프리파는 신의 말씀을 해석하면서 그 인도와 다스림을 믿습니다. 움마의 사람들이 꾸란에 정통한 이상 움마의 의지는 곧 신의 의지와 매한가지가 됩니다."
 #Hafizi
 hafizi: "하피지파"
 hafizi_adj: "하피지파"
 hafizi_adherent: "하피지파 신도"
 hafizi_adherent_plural: "하피지파 신도"
 hafizi_desc: "하피지파는 다른 누구보다도 진정한 칼리프가 될 인재를 중요시합니다. 이에 자신들을 몰아내거나 퇴위시키려는 모든 시도에 저항합니다. 이들에게 패배란 가치 있는 대의를 향한 반란이요, 승리는 지도자의 뜻을 관철하는 긍지 높은 고집을 뜻할 뿐입니다."
