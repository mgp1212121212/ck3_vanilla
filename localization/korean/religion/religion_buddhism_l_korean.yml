 #Ari
 ari: "아리 불교"
 ari_adj: "아리 불교"
 ari_adherent: "아리 불교도"
 ari_adherent_plural: "아리 불교도"
 ari_desc: "아리 신앙은 밀교의 요소와, 정령 숭배, 힌두교의 전통 나가 숭배 사상이 합쳐진 것입니다. 아리 불교도들은 다소 정통에 어긋난 의례를 치르지만, 불교도로 간주됩니다."
 #Theravada
 theravada: "상좌부 불교"
 theravada_adj: "상좌부 불교"
 theravada_adherent: "상좌부 불교도"
 theravada_adherent_plural: "상좌부 불교도"
 theravada_desc: "개인의 경험, 반성, 사유로부터 깨달음을 찾는 종파입니다. 석가모니는 스스로 열반에 이르는 길을 찾았습니다. 그의 길을 동행하기 위해서는 오로지 자신의 존재를 경험하고, 배우고, 공부해야 합니다."
 #Mahayana
 mahayana: "대승불교"
 mahayana_adj: "대승불교"
 mahayana_adherent: "대승불교도"
 mahayana_adherent_plural: "대승불교도"
 mahayana_desc: "윤회로부터의 해방은 단순히 개인적인 단계에서 이루어지는 것이 아닌 중생들이 나누는 경험이라 할 수 있습니다. 성불은 곧 온 중생이 열반에 이르는 긴 여정의 첫걸음이며, 고결한 윤회의 목표입니다."
 #Vajrayana
