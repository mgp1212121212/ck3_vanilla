 doctrine_deviancy_name: "이상성욕"
 doctrine_deviancy_crime_name: "범죄자"
 doctrine_deviancy_crime_desc: "타인을 사랑하는 적절한 방법은 오로지 하나뿐입니다. 도착적 사랑은 죄악이고 처벌받아야 마땅합니다."
 doctrine_deviancy_shunned_name: "지탄"
 doctrine_deviancy_shunned_desc: "세간에는 누가 봐도 이상야릇한 성행위들이 있습니다. 당연히 이런 걸 원하는 사람들은 이상한 사람일 수밖에 없습니다."
 doctrine_deviancy_accepted_name: "용인"
 doctrine_deviancy_accepted_desc: "사랑은 어떤 형태이건 아름답고 성스러운 법입니다. 모든 이들은 원하는 대로 사랑하고 행동할 수 있어야 합니다."
 doctrine_deviancy_virtuous_name: "고결"
 doctrine_deviancy_virtuous_desc: "육신의 쾌락은 인간과 신 사이의 거리를 좁혀줍니다. 그러니, 인습적인 욕망이란 굴레를 벗어던진 이들은 덕행이 극치에 이르렀다고 할 수 있습니다."
