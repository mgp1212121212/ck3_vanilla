 doctrine_head_of_faith_desc: "[head_of_faith|E]는 [faith|E]의 지도자입니다."
 doctrine_no_head_name: "없음"
 doctrine_no_head_desc: "누구나 [ROOT.Faith.HighGodName]의 의지를 진실로 이해할 수 있다고 생각하는 것은 어리석고 섣부른 판단입니다. 우리를 위한 [ROOT.Faith.HighGodHerHis] 계획이 무엇인지 알기 위해선 반드시 우리 가슴 속의 신심을 따라야만 합니다."
