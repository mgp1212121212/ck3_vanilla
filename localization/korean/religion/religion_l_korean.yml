 doctrine_funeral_name: "장례식 전통"
 doctrine_funeral_stoic_name: "금욕주의적 매장"
 doctrine_funeral_stoic_desc: "비록 육신은 죽더라도 영혼은 살아있는 법입니다. 죽음은 슬픔과 애도의 시간이 아니며, 장례는 조용하게 시신을 대지에 묻어 고인을 기리는 겸허한 의식입니다."
 doctrine_funeral_bewailment_name: "통곡 매장"
 doctrine_funeral_bewailment_desc: "영혼은 [ROOT.Faith.PositiveAfterLife](으)로의 기나긴 여정을 시작했으며, 다시는 이승에서 만날 수 없을 것입니다. 그렇기에 고인을 아는 모든 사람이 모여 공개적으로 슬픔을 표출해야 합니다. 이는 곧 고인을 기리는 행위이며, 상실의 슬픔을 우리 영혼에서 씻어내는 방법입니다."
 doctrine_funeral_cremation_name: "화장"
 doctrine_funeral_cremation_desc: "우리는 재에서 왔고, 재로 돌아갑니다. 고인의 시신을 거대한 장례용 장작에 안치해 불태운 뒤, 남은 재를 대지 곳곳에 뿌려 망자로서 여정을 이어 나가도록 합니다."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "미라화"
 doctrine_funeral_mummification_desc: "육체는 멈췄을지 모르나, 영혼이 [ROOT.Faith.PositiveAfterLife](으)로 가는 데 필요한 그릇이기도 합니다. 따라서 육체는 [ROOT.Faith.FateGodName]의 심판을 기다리는 영혼만큼이나 변함없는 형태여야합니다."
