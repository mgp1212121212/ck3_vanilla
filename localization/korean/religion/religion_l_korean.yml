 doctrine_clerical_function_alms_and_pacification_desc: "우리의 [ROOT.Faith.PriestNeuterPlural]들은 가난하고 억압받는 자들이 배곯고 떠돌지 않도록 충분한 식량과 거처를 마련해 주는 소임을 받았습니다."
 doctrine_clerical_function_recruitment_name: "모병"
 doctrine_clerical_function_recruitment_desc: "우리의 [ROOT.Faith.PriestNeuterPlural]들도 무기를 갖추고 믿음을 수호할 수 있습니다. 본보기로써 앞장서야 한다는 이들의 책임감이 전투에 힘을 보태줍니다."
 doctrine_parameter_clergy_can_fight: "[clergy|E]가 [commanders|E] 또는 $knight_culture_player_plural$(으)로 종군할 수 있음"
