 doctrine_pluralism_righteous_name: "정의주의자"
 doctrine_pluralism_righteous_desc: "우리가 필멸자이기에 [ROOT.Faith.HighGodNamePossessive] 의지를 완벽히 이해할 수 없지만, 그럼에도 우리의 [ROOT.Faith.PriestNeuterPlural]들은 무엇이 신성하고 모독적인지를 잘 알고 있습니다."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced: "[tyranny|E] 불이익을 초래하지 않고 $hostility_evil_tooltippable$ 신앙을 신봉하는 불신자로부터 #P 영지 작위 박탈#! 가능"
 doctrine_pluralism_pluralistic_name: "다원주의자"
 doctrine_pluralism_pluralistic_desc: "신의 의지를 올바르게 해석하는 법은 오직 한가지이며, 다른 견해는 모두 잘못됐다고 말하는 건 어리석기 짝이 없는 일입니다. 우리 모두 각자의 나름대로 [ROOT.Faith.HighGodName](을)를 숭배하는 것입니다."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty: "영지 개종 속도: #N -20%#!"
