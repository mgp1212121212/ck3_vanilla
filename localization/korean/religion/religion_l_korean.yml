 doctrine_parameter_theocracy_temple_lease: "사원 [holdings|E]가 소유주의 [realm_priest|E]에게 임차되며 [theocratic|E] [vassal|E]으로 봉직하게 됨"
 doctrine_theocracy_lay_clergy_name: "민간 성직자"
 doctrine_theocracy_lay_clergy_desc: "헌신적인 신도라면 능히 우리의 신앙의 교리를 이해하고, 따르며, 설파할 수 있습니다."
