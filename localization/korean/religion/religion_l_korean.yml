 doctrine_kinslaying_extended_family_crime_name: "집안 살해는 범죄"
 doctrine_kinslaying_extended_family_crime_desc: "집안의 구성원을 살해하는 것은 가장 혐오스러운 범죄 중 하나입니다. 이런 죄를 범한 자는 엄벌을 받게 될 것입니다."
 doctrine_kinslaying_close_kin_crime_name: "근친 살해는 범죄"
 doctrine_kinslaying_close_kin_crime_desc: "근친 살해는 정의롭고 공정한 사회에서 용납되지 못할 행동입니다. 이런 죄를 범한 자는 처벌받게 될 것입니다."
 doctrine_kinslaying_shunned_name: "지탄"
 doctrine_kinslaying_shunned_desc: "친척을 살해하는 것이 물론 끔찍하긴 하지만 본질적으로 다른 살해 행위보다 더 범죄적이거나 한 건 아닙니다."
 doctrine_kinslaying_accepted_name: "용인"
 doctrine_kinslaying_accepted_desc: "가족 살해라는 것이 다른 살해와 경중을 따질 행위는 아닙니다. 따라서 같은 방식으로 처리하면 될 뿐입니다."
 kinslayer_crime_dynasty: "친족 살해자"
 doctrine_consanguinity_name: "근친 관계"
 doctrine_consanguinity_restricted_name: "근친상간 금기화"
 doctrine_consanguinity_restricted_desc: "친척이 서로 결혼하거나 성관계를 맺는 것은 [ROOT.Faith.HighGodName] 앞에 죄악을 범하는 일입니다."
 doctrine_parameter_consanguinity_restricted_marriage: "[extended_family_members|E] 또는 [close_family_members|E]과의 결혼은 금지임"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "[extended_family_members|E] 또는 [close_family_members|E]과의 성관계는 근친 [secret|E]을 부여함"
 doctrine_consanguinity_cousins_name: "사촌 간 결혼"
 doctrine_consanguinity_cousins_desc: "사촌이 가까운 친척이기도 하지만 혈통을 보전하기 위해서라면 결혼이 용인될 정도로 먼 사이이기도 합니다."
 doctrine_parameter_consanguinity_cousins_marriage: "사촌 간의 결혼이 허용됨"
 doctrine_parameter_consanguinity_cousins_incest: "사촌 간의 성관계가 근친 [secret|E]을 부여하지 않음"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "숙질 간 결혼"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "서로 직계가 아닌 집안 구성원이라면 가문의 이익을 위해 결혼할 수 있습니다."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage: "사촌 간, 숙모/조카 간, 삼촌/조카 간의 결혼이 허용됨"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest: "사촌 간, 숙모/조카 간, 삼촌/조카 간의 성관계가 근친 [secret|E]을 부여하지 않음"
 doctrine_consanguinity_unrestricted_name: "무제한 결혼"
 doctrine_consanguinity_unrestricted_desc: "일가친척이 서로 사랑하는 건 정상적이고 자연스러운 일입니다. 그러한 사랑에 성관계가 개입되면 안 된다고 하는 이들은 바보천치나 다름없습니다."
 doctrine_parameter_consanguinity_unrestricted_marriage: "모든 가족 구성원과의 결혼이 허용됨"
 doctrine_parameter_consanguinity_unrestricted_incest: "모든 가족 구성원 간의 성관계가 근친 [secret|E]을 부여하지 않음"
