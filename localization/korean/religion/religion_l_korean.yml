 doctrine_pluralism_fundamentalist_desc: "우리의 신앙이 곧 유일한 참된 신앙이고, 우리의 말이 곧 유일한 참된 정언입니다. [ROOT.Faith.ReligiousText]에서 하나라도 비껴간다면 그건 본질적으로 신성모독입니다."
