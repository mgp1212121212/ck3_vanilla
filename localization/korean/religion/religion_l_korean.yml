 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals: "[holy_war|E]에서 승리하면 대상 지역의 영지를 점령하는 대신 불신자 [rulers|E]들을 봉신화함"
 doctrine_theocracy_name: "성직자 전통"
 doctrine_theocracy_temporal_name: "신정주의"
