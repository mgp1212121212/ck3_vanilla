 doctrine_temporal_head_name: "세속주의"
 doctrine_parameter_temporal_head_of_faith: "[head_of_faith|E]의 자리는 [faith|E]의 창시자에게 주어지며 사망 시 창시자의 [primary_heir|E]에게 세습됨"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "신앙이 [great_holy_wars|E]을 벌일 경우, 교계 지도자가 전쟁을 지휘하고 목표가 될 대상을 선택할 수 있음"
 doctrine_temporal_head_desc: "정신과 육체는 본질적으로 결합돼, 하나이자 뗄 수 없는 것입니다. 한 나라에 지도자를 둘이나 두는 것은 어리석기 그지없는 일입니다."
