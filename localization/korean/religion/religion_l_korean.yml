 nudity_doctrine_name: "나체에 대한 관점"
 special_doctrine_naked_priests_name: "헐벗은 사제"
 special_doctrine_naked_priests_desc: "우리의 사제들은 의복이 영혼을 얽어매고 참된 깨달음을 성취하지 못하게 막는다는 사실을 알고 있습니다. 의복을 벗어 던지는 것만이 영혼을 깨치고 [ROOT.Faith.HighGodNamePossessive] 사랑을 느끼게 할 것입니다."
 doctrine_parameter_naked_priests_active: "사제와 열성 신도가 옷을 입지 않습니다."
 doctrine_gender_name: "성별에 대한 관점"
 doctrine_gender_male_dominated_name: "남성우월주의"
 doctrine_gender_male_dominated_desc: "남성은 더 강하고 능력이 있기에 우리를 이끌고 이 험하고 모진 세상을 헤쳐나갈 수 있습니다. 그렇기에 우리는 남성에게 우리 사회를 다스리는 직분을 맡겨야 합니다."
 doctrine_gender_equal_name: "양성평등주의"
 doctrine_gender_equal_desc: "단지 성별 때문에 능력 있는 사람을 요직에 앉히지 않는 것은 어리석은 일입니다. 우리는 능력이 있는 사람이라면 모두 우리 사회를 다스릴 수 있게 해야 합니다."
 doctrine_gender_female_dominated_name: "여성우월주의"
 doctrine_gender_female_dominated_desc: "여성은 여성만이 우리 사회를 올바르게 다스리는 데 필요한 지혜와 신중함을 가지고 있음을 몇 번이고 증명해왔습니다."
 doctrine_divorce_name: "이혼"
 doctrine_divorce_disallowed_name: "불허"
 doctrine_divorce_disallowed_desc: "결혼이란 서약은 의무이자 바꿀 수 없는 것입니다. 오직 죽음만이 서로를 갈라놓을 수 있습니다."
 doctrine_divorce_approval_name: "승인 필수"
 doctrine_divorce_approval_desc: "결혼의 유대란 물론 가벼이 여길 것이 아니나 사정을 참작하다 보면 이혼이 필요해질 때도 있는 법입니다."
 doctrine_divorce_allowed_name: "항상 허용"
 doctrine_divorce_allowed_desc: "결혼은 두 사람 간의 단순한 협력 관계일 뿐입니다. 모든 협력 관계가 그렇듯 마음대로 깰 수 있는 법입니다."
 doctrine_parameter_divorce_disallowed: "[spouse|E]와의 [divorce|E]은 절대 허용되지 않음"
 doctrine_parameter_divorce_approval: "영적 [head_of_faith|E] (영적 교계 지도자가 없으면 [house_head|E])가 승인할 경우 [spouse|E]와 [divorce|E]할 수 있음"
 doctrine_parameter_divorce_allowed: "[piety|E]만 소비한다면 언제든지 [spouse|E]와 [divorce|E]할 수 있음"
 doctrine_bastardry_name: "적서제"
 doctrine_bastardry_none_name: "사생아 개념 없음"
 doctrine_bastardry_none_desc: "피는 결혼이 아닌 혈통이 결정하는 법입니다. 혼외 자녀들은 다른 자녀와 마찬가지로 정당한 대우를 받습니다."
 doctrine_bastardry_legitimization_name: "정통화 가능"
 doctrine_bastardry_legitimization_desc: "결혼은 성스러운 의식이기에 혼외 자녀를 가족으로 받아들이기 위해선 다른 방식으로 축복해야만 합니다."
 doctrine_bastardry_all_name: "정통화 불가"
 doctrine_bastardry_all_desc: "결혼의 유대는 신성불가침인지라 혼외 자녀는 항상 사생아 취급을 받아야 합니다."
 doctrine_parameter_bastards_none: "[bastard|E]라는 개념이 없음. 모든 자녀가 동등히 [legitimate|E] 취급을 받음"
 doctrine_parameter_bastards_legitimize: "[house_head|E] 또는 [dynast|E]가 허락한다면 [bastards|E]를 입적할 수 있음"
 doctrine_parameter_bastards_always: "[bastards|E]를 절대 입적할 수 없음"
 doctrine_adultery_men_name: "남성의 간통"
 doctrine_adultery_men_crime_name: "범죄자"
 doctrine_adultery_men_crime_desc: "남성이 혼외자와 성관계를 갖는 것은 범죄이며, 응당 처벌받아야 합니다."
 doctrine_adultery_men_shunned_name: "지탄"
 doctrine_adultery_men_shunned_desc: "남성이 혼외자와 성관계를 갖는 것은 죄악이나, 모든 죄악이 그러하듯 오직 신만이 그 비위를 벌할 수 있습니다."
 doctrine_adultery_men_accepted_name: "용인"
 doctrine_adultery_men_accepted_desc: "본질적으로 남성이 혼외자와 성관계를 맺는 건 아무런 문제가 되지 않습니다. 그러니 선택은 자유입니다."
