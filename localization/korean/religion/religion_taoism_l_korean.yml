 #Shangqing
 shangqing: "상청교"
 shangqing_adj: "상청교"
 shangqing_adherent: "상청교도"
 shangqing_adherent_plural: "상청교도"
 shangqing_desc: "상청교는 당 왕조 시기 주류를 이루었던 도교 학파입니다. 상청교의 신자들은 다른 도교 학파처럼 부적과 연단술을 다루는 것이 아니라 명상과 육체 단련으로 우주와 조화를 이루려 했습니다."
 #Quanzhen
 quanzhen: "전진교"
 quanzhen_adj: "전진교"
 quanzhen_adherent: "전진교도"
 quanzhen_adherent_plural: "전진교도"
 quanzhen_desc: "전진교의 신자들은 내적 정신 수양을 통해 양생을 도모하고 도와 조화를 이루려 했습니다. 이러한 과정으로 수행자들은 육체적 장수와 영적 불멸을 성취했습니다."
