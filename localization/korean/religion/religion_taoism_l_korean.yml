 zhengyi_desc: "다른 도교 학파들과는 달리 정일교는 천사를 꼭짓점으로 하는 엄격한 신정 서열을 견지합니다. 수행자들은 모든 생명을 지탱해주는 생명 에너지, 기의 손실을 막기 위해 부적을 만들어 판매합니다."
