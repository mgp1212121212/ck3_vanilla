 #Afridunism, Daylamite "paganism"
 afridunism: "아프리둔교"
 afridunism_adj: "아프리둔교"
 afridunism_adherent: "아프리둔교도"
 afridunism_adherent_plural: "아프리둔교도"
 afridunism_desc: "페르시아 토속 신앙뿐만 아니라 다일람 전통에 뿌리를 둔 아프리둔교의 수많은 요소는 고대 조로아스터교 신조보다 훨씬 역사가 깊습니다. 아프리둔교들은 신화 속 영웅 파리둔이 정한 가장의 절대적인 권력과 맹렬한 독립 정신을 강조하는 규칙에 따라 살기 위해 노력합니다."
 afridunism_good_god_mithra: "미스라"
 afridunism_good_god_hvar_khshaita: "흐바르 크샤이타"
 afridunism_war_god_name: "베레트라그나"
 afridunism_war_god_name_possessive: "베레트라그나의"
