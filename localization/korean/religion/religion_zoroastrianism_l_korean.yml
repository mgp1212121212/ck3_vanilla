 khurramism_adherent: "쿠라미교도"
 khurramism_adherent_plural: "쿠라미교도"
 khurramism_desc: "빛과 어둠의 세계에서 선함을 준수하려거든 부당한 지도자를 내몰아야 합니다. 마즈다크와 아부 무슬림, 알 무칸나와 같은 선지자들을 통해 쿠라미교는 언젠가 신이 인간으로 태어나 메시아가 되어 그들을 이끌어주리라 믿습니다."
