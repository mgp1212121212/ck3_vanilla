 urartuism_desc: "아레워딕교는 조로아스터교의 비전 지파로서 그 속에는 여전히 여러 고대 신앙이 살아 숨 쉬고 있습니다. 이들은 오르마즈드가 아라마즈드라는 이름으로 태양과 만신들을 이끌며 세상을 다스린다 믿습니다."
