 afridunism_priest_male_plural: "자우타르"
 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "선과 악"
 doctrine_zoroastrian_branches_desc: "이단에 맞서 신앙을 지키기 위해 기성 사제와 교리를 지지해야 할까요? 아니면 그자들이야말로 그릇된 길을 걷는 타락자일까요?"
 doctrine_major_branch_behdin_name: "베딘"
 doctrine_major_branch_behdin_desc: "수행 방법에서 어느 정도 차이가 있을 순 있지만, 아후라 마즈다를 향한 충성의 근거는 주류 조로아스터교도 같지 않겠습니까?"
 doctrine_heretic_branch_zandik_name: "호람딘"
 doctrine_heretic_branch_zandik_desc: "$doctrine_major_branch_behdin_name$(은)는 우리를 이단자, 추방자, 불온분자로 칭합니다. 우리를 하나로 묶는 것은 저들의 경멸뿐이나, 의로움은 우리의 저항을 이끌고 멸시는 우리의 마음을 굳게 만듭니다."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "다른 베딘 [faiths|E]을 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V](으)로 간주함"
