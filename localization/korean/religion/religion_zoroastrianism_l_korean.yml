 #Mazdayasna
 mazdayasna: "마즈다야스나교"
 mazdayasna_adj: "마즈다야스나교"
 mazdayasna_adherent: "마즈다야스나교도"
 mazdayasna_adherent_plural: "마즈다야스나교도"
 mazdayasna_desc: "인간은 선한 생각과 삶을 영위하면서 #italic 아카 마나#!에게 맞서는 싸움을 돕습니다. 이는 의식의 순결, 자연의 보전, 악한 생물의 처단으로 이루어집니다."
 #Behafaridism
 zurvanism: "베아프리드교"
 zurvanism_adj: "베아프리드교"
 zurvanism_adherent: "베아프리드교도"
 zurvanism_adherent_plural: "베아프리드교도"
 zurvanism_desc: "베아프리드의 가르침을 따르는 $zurvanism_adherent_plural$는 이슬람 세계와의 연대를 꾀하며, 주류 조로아스터교에 대한 이슬람의 비판을 반영하여 신앙을 개혁하고자 합니다. 이러한 개혁에는 술 음용 금지, 친족 결혼에 대한 엄격한 반대, 개인의 재산을 공익에 쓰는 자선 독려가 포함됩니다."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "주르바니교"
 tenet_zurvanism_desc: "주르바니교는 오르마즈드와 아흐리만이 조물주 주르반이 낳은, 같으면서도 다른 쌍둥이라 믿는 종교입니다. 이들은 사악함과 거짓을 뿌리째 뽑음으로써 아후라 마즈다를 도와야 함을 강조합니다."
 zurvanism_creator_god_name: "주르반"
 zurvanism_creator_god_name_possessive: "주르반의"
 #Gayomarthianism
 gayomarthianism: "가요마르티아교"
 gayomarthianism_adj: "가요마르티아교"
 gayomarthianism_adherent: "가요마르티아교도"
 gayomarthianism_adherent_plural: "가요마르티아교도"
 gayomarthianism_desc: "아후라 마즈다가 생각을 하던 중 우연히 악의 영혼들을 만들었다고 생각하는 가요마르티아교는 지혜의 신이 무결성을 배격하고 아후라 마즈다와 교감하며 진리를 깨치는 의례 행위를 강조합니다."
 #Khurmazta
 khurmazta: "쿠르마즈타교"
 khurmazta_adj: "쿠르마즈타교"
 khurmazta_adherent: "쿠르마즈타교도"
 khurmazta_adherent_plural: "쿠르마즈타교도"
 khurmazta_desc: "소그디아나의 종교적 혼합에 깊은 뿌리를 둔 쿠르마즈타교는 조상과 우주를 아우르는 다양한 신과 정령을 숭배합니다. 또한 다른 수많은 조로아스터교도가 혐오하는 우상을 숭배하기도 하지요. 신앙의 몇몇 요소가 독특하긴 하지만, 다른 면에서는 주류 조로아스터교 교리를 벗어나지 않습니다. 정화의 의식을 거행하고 끝없는 헌신으로 영원한 불꽃을 보살피니 말입니다."
