 mazdakism_adj: "마즈다키교"
 mazdakism_adherent: "마즈다키교도"
 mazdakism_adherent_plural: "마즈다키교도"
 mazdakism_desc: "급진적인 예언자 자르두쉬트 쿠라간과 마즈다크는 고대의 밀교 신앙의 영향을 받았습니다. 탐욕, 분노, 시기, 소유욕, 복수심이라는 다섯 가지 악마를 극복하려면 자원의 공동 소유와 인류의 보편적 협력이 필요하다고 주장하였습니다."
 #Khurramism
