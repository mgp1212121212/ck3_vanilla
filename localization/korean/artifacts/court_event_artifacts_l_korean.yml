l_korean:
 #court.4500 Fake artifacts and trinkets
 blood_brooch_name: "피의 브로치"
 blood_brooch_description: "이 브로치에는 [ROOT.GetCharacter.GetTitledFirstName]의 피가 담긴 유리 구슬이 엮여 있습니다."
 cuckoldry_psalter_name: "간통 시편집"
 cuckoldry_psalter_description: "오랜 세월 광인이 광인에게 물려준 서책으로, 배우자에게 줄 수 있는 최고의 선물이라 알려져 있습니다. 일단 표지에 붙어 있는 상아 장식 부부를 보면 행복한 결혼 생활을 하고 있는 것 같습니다."
 chastity_belt_name: "정조대"
 chastity_belt_description: "안팎으로 가시가 돋아나 있는 정조대입니다. 자신과 타인을 보호하는 데 쓰입니다."
 holy_needle_name: "안티오크의 신성한 바늘"
 holy_needle_description: "뭐, 이 성십자가 파편으로 멋진 자수를 만들 수 있을 겁니다."
 finger_bones_name: "성자의 손가락뼈"
 finger_bones_description: "열한 개 모두 있습니다!"
 dead_chicken_name: "겁쟁이의 타지"
 dead_chicken_description: "이 죽은 닭을 매달고 다니면 누구도 가까이 다가오지 않을 겁니다. 비단 적만 기피하진 않을 거예요."
 worm_on_a_string_name: "꼭두각시 벌레"
 worm_on_a_string_description: "어린아이에게 깊은 인상을 심어줄 만한 장난감입니다."
 #court.4750 Book commissions
 pope_joan_book_name: "여교황 요안나 이야기"
 pope_joan_book_desc: "[ROOT.Char.GetTitledFirstNameNoTooltip](이)가 여교황 요안나로 표현된 책입니다. 경건하면서도 불경하고, 매혹적입니다."
 lady_godiva_book_name: "고다이바 부인 이야기"
 lady_godiva_book_desc: "그래도 알몸으로 말을 타는 [ROOT.Char.GetTitledFirstNameNoTooltip]의 모습이 현혹적으로 묘사되어 있긴 합니다."
 caligula_book_name: "오백 번의 채찍질"
 caligula_book_desc: "칼리굴라가 [ROOT.Char.GetTitledFirstNameNoTooltip](을)를 오백 번 채찍질하는 내용이 담겨 있습니다."
 nasreddin_book_name: "나스레딘 이야기"
 nasreddin_book_desc: "[ROOT.Char.GetTitledFirstNameNoTooltip](이)가 나스레딘의 조롱에 놀아나는 영광을 누리는 내용이 담겨 있습니다."
 valmiki_book_name: "발미키의 풍자시"
 valmiki_book_desc: "시인의 선구자격인 발미키가 쓴 풍자시로, [ROOT.Char.GetTitledFirstNameNoTooltip](이)가 낭송하는 구조로 되어 있습니다."
 ruler_hero_book_name: "[ROOT.Char.GetTitledFirstNameNoTooltip] 이야기"
 ruler_hero_book_desc: "[ROOT.Char.GetTitledFirstNameNoTooltip](이)가 궁정 사람들에게 선포하는 장면으로 시작합니다. '나는 앉는다. 고로 일어나지 않는다.'"
 sinbad_book_name: "신드바드의 모험"
 sinbad_book_desc: "신드바드가 [ROOT.Char.GetTitledFirstNameNoTooltip]의 얼굴을 가진 온갖 야수를 만나는 내용이 담겨 있습니다."
 #court.4806 fan relics
 purple_underwear_name: "제국의 보라색 속옷"
 purple_underwear_description: "황제의 체통에 걸맞은 의복입니다.\n\n별을 향하여...?"
 fake_reichskrone_name: "가짜 신성 제국관"
 fake_reichskrone_description: "진정한 의미의 #EMP 참칭자#!가 될 수 있습니다."
