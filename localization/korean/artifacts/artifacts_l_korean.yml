 blooded_blade: "피투성이 검"
 blooded_blade_description: "들쭉날쭉하면서도 휘어진 형태를 보면 검의 내구성이 상대적으로 떨어지는 편이라는 걸 짐작할 수 있습니다. 동시에 그 나름의 유산을 품고 있다는 사실도 알 수 있죠. [ROOT.Char.GetTitledFirstName]의 피를 듬뿍 머금고 있으니 말입니다."
 sullied_blooded_blade: "더럽혀진 검"
 sullied_blooded_blade_description: "들쭉날쭉하면서도 휘어진 형태를 보면 검의 품질이 전반적으로 좋지는 않다는 걸 짐작할 수 있습니다. 동시에 그 나름의 유산을 품고 있다는 사실도 알 수 있죠. [ROOT.Char.GetTitledFirstName]의 피를 듬뿍 머금고 있으니 말입니다."
 fake_papal_tiara_name: "교황 티아라 모조품"
 fake_papal_tiara_description: "교황이 착용하는 미트라를 흉내 낸 웅장한 모조품으로, 자세히 살펴보면 그 실체가 드러나긴 합니다. 그래도 꽤 재밌지 않나요?"
 artisanal_sword: "[ROOT.Char.GetFirstNamePossessive] 장검"
 artisanal_sword_description: "아름답게 벼려낸 검입니다. 폼멜은 보석으로 장식되어 있으며, 자루는 튼튼하고 매력적입니다. 칼날에는 무늬가 들어가 있습니다. 무게 균형이 완벽하고 검끝에 이르는 곡선이 미려합니다. 마치 허공을 꿰뚫을 듯합니다."
