 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "빛의 산맥"
 artifact_pedestal_koh_i_noor_description: "유례없을 정도로 크고 투명한 다이아몬드입니다. 인도 남동부 광산에서 발굴했다는 구전이 있지만, 정확한 기원은 드러나지 않은 듯합니다."
 artifact_jewelled_danda_name: "보석 장식 단다"
 artifact_jewelled_danda_description: "보석으로 장식된 인도의 홀입니다. 군주가 지닌 신하를 처벌할 자격, 그리고 왕권을 나타내는 최고의 상징입니다."
 artifact_aruval_name: "고대 아루발"
 artifact_aruval_description: "굉장히 오랜 역사를 지닌 길다란 아루발입니다. 한때 카푸루 사미가 직접 사용한 물건일 가능성이 있습니다."
 artifact_khanda_name: "의례용 칸다"
 artifact_khanda_description: "전투용이라기보단 의식을 염두에 두고 만들어진 칸다입니다. 무지의 장막을 베어낼 필요성에 관해 여러 세대에 걸쳐 일깨워주는 역할을 해왔습니다."
 artifact_makarakundala_name: "마카라쿤달라"
 artifact_makarakundala_description: "신들이 착용했다고 전해지는 귀걸이입니다. 특히 이 한 쌍은 신성한 존재의 소유물이었다는 이야기가 전해집니다."
 artifact_cintamani_name: "친타마니 보주"
 artifact_cintamani_hindu_description: "과거 하늘에서 떨어졌다고 전해지는 돌입니다. 일부 사람들은 이 돌이 한때 비슈누 혹은 나가 왕의 소유였으며, 주인에게 행운을 보장한다고 주장합니다."
 artifact_cintamani_buddhist_description: "과거 하늘에서 떨어졌다고 전해지는 돌입니다. 일부 사람들은 이 돌이 한때 보리살타와 관세음보살, 지장보살의 소유였으며, 주인의 소원을 이루어준다고 주장합니다."
 artifact_navaratna_name: "나바라트나"
 artifact_navaratna_description: "아홉 개의 보석을 엮은 사슬입니다. 가운데에서는 커다란 루비가 빛나고 있습니다. 힌두교의 아홉 천신을 상징합니다."
 artifact_shankha_conch_name: "샨카 콘치"
 artifact_shankha_conch_description: "비슈누 신을 상징하는 고대 샨카 콘치입니다. 종교 의식에서 나팔로 사용되었으며 번영과 미덕을 상징한다고 전해집니다."
 artifact_pedestal_great_diamond_name: "커다란 다이아몬드"
 artifact_pedestal_great_diamond_description: "탐욕스러운 침입자 한 명에 의해 빼앗긴 거대한 보석입니다. 원래는 사원 조각상을 장식하고 있었다고 전해집니다."
 al_taj_crown_name: "알 타즈 알 샤리프"
 al_taj_crown_description: "명예로운 왕관', 혹은 '숭배의 껍질'로 불리는 왕관입니다. 전통적인 종교 행진에서 칼리프 파티마가 사용하던 물건으로, '알 야티마'라는 거대한 보석이 그 화려함을 더하고 있습니다."
 qadib_al_mulk_name: "카디브 알 물크"
 qadib_al_mulk_description: "칼리프국 파티마에서 사용하던 종교 행렬용 로드입니다. 금으로 겉을 뒤덮고 진주와 보석으로 장식했습니다."
 al_sayf_al_khass_name: "알 사이프 알 카스"
 al_sayf_al_khass_description: "벼락을 붙잡아 만들었다고 전해지는, 보석으로 장식된 검입니다. 금 세공 검집와 짝을 이루는데, 칼리프국 의식에서의 중요성으로 인해 남은 것이 많지 않습니다."
 al_dawat_name: "알 다와트"
 al_dawat_description: "금과 산호로 만들어진 잉크통입니다. 칼리프국의 각종 의식에서 오래 전부터 중요한 역할을 수행해 왔습니다."
 al_hafir_name: "알 하피르"
 al_hafir_description: "알 하피르 또는 '발굽'이라는 이름으로 알려진, 세상에서 보기 드문 품질의 붉은 루비입니다. 비단 조각에 뿌려져 있으며, 에메랄드 막대가 그 주위에서 원을 그리고 있습니다. 전통적으로 칼리프의 말 얼굴 장식에 사용되었다고 합니다."
 artifact_wall_banner_thankfulness_name: "감사의 깃발"
 artifact_wall_banner_thankfulness_description: "금빛 글자를 드러낸 채로 금빛 랜스를 감싸는 하얀색 비단 깃발입니다. 이 깃발과 랜스는 전통적으로 칼리프 종교 행렬에서 운반되었다고 합니다."
 artifact_arms_of_alex_name: "알렉산더의 갑옷"
 artifact_arms_of_alex_description: "리넨을 여럿 겹쳐 만들었으며, 알렉산더 대왕이 입었다고 전해지는 고대 갑옷입니다. 더 이상 실제로 착용할 수 있는 상태는 아니지만, 갑옷 자체만으로도 지중해에서 인도 부근까지 세력을 넓힌 위대한 정복자의 유산이라 할 수 있습니다."
 artifact_pedestal_al_jabal_name: "알 자발"
 artifact_pedestal_al_jabal_description: "알 자발, 혹은 '산맥'이라는 이름의 커다란 루비로 장식된 반지입니다. 견줄 데 없는 크기를 자랑하는 이 반지는 페르시아 사산 왕조의 황제들이 직접 착용했다고 전해집니다."
 artifact_pedestal_al_yatima_name: "알 야티마"
 artifact_pedestal_al_yatima_description: "야티마, 혹은 '고아'라는 이름의 거대한 진주입니다. 세상 어떤 진주와도 다르다는 소문이 전해집니다. 무수한 보석과 진주로 이루어진 가족 사이에서 홀로 고아인 셈입니다."
 artifact_dagger_of_rostam_name: "로스탐의 단검"
 artifact_dagger_of_rostam_description: "무늬가 화려한 단검입니다. 로스탐이 하얀 대바를 살해하기 위해 사용했다고 전해집니다."
 artifact_spear_of_ascalon_name: "아슈켈론"
 artifact_spear_of_ascalon_description: "낡고 부러진 창입니다. 성 조지가 베이루트의 용을 죽일 때 사용한 창의 파편이라는 소문이 전해집니다."
 artifact_zomorrodnegar_name: "샴쉬르 에 조모로드네갈"
 artifact_zomorrodnegar_description: "솔로몬 신화에 등장하는, 에메랄드가 박힌 검입니다. 악마 플라드-제레흐를 죽일 때 사용했다고 합니다."
 artifact_muhammads_epistles_name: "무함마드의 서신"
 artifact_muhammads_epistles_description: "선지자 모함마드와 [newly_created_artifact.Custom('EpistleReciever')|U] 통치자들이 주고받은 서신의 일부입니다."
 epistle_syria: "시리아"
 epistle_arabia: "아라비아 부족"
 epistle_persia: "페르시아"
 epistle_byzantium: "동로마 제국"
 epistle_bahrain: "바레인"
 artifact_kaves_apron_name: "카베의 앞치마"
 artifact_kaves_apron_description: "페르시아의 대장장이 카베가 자신의 앞치마로 만든 너덜너덜한 깃발입니다. 사악한 지배자에 대항하여 백성을 규합하고자 만들었다는 이야기가 전해집니다."
 artifact_joyeuse_name: "쥬와유스"
 artifact_joyeuse_description: "롱기누스 창을 담고자 만들어진 카롤루스의 검입니다. 기사다운 용맹과 카롤루스 제국의 황실 유산을 상징합니다."
 artifact_durendal_name: "뒤랑달"
 artifact_durendal_description: "전설 속의 뒤랑달이라고 전해지는 짧고 무거운 검입니다. 왕의 적에게 넘기지 않기 위하여 죽어가던 도중 숨겼다고 합니다."
 artifact_curtana_name: "커타나"
 artifact_curtana_description: "자비의 검, 커타나라고 전해지는 물건입니다. 트리스탄이 모홀트를 상대로 싸울 때 사용했으며, 사라진 칼 끝은 아일랜드 거인 모홀트의 두꺼운 두개골 속에 남아있다고 합니다."
 artifact_ring_angelica_name: "안젤리카의 반지"
 artifact_ring_angelica_description: "롤랑과 카롤루스의 이야기로 널리 알려진 안젤리카가 착용했던 반지입니다. 투명의 권능을 부여하지 않는 것으로 볼 때 힘은 사라진 것이 분명하지만, 그럼에도 이 반지는 먼 옛날 공주님을 나타내는 아름다운 상징입니다."
 artifact_olifant_name: "올리판트"
 artifact_olifant_description: "복잡한 조각으로 뒤덮힌 커다란 상아 뿔피리입니다. 일각에서는 롤랑이 론스보 전투에서 죽기 전 도움을 요청할 때 사용한 바로 그 뿔피리라고 주장합니다."
 artifact_colada_name: "콜라다"
 artifact_colada_description: "엘 시드가 소유했던 여러 칼 중 하나라는 소문의 주인공입니다. 그의 기사도를 동경하는 이라면 누구에게든 영감을 불러일으킵니다."
 artifact_aram_name: "아람"
 artifact_aram_description: "여러 세대에 걸쳐 사라졌다가 다시 나타나곤 했던 고대의 검은 창입니다. 장가르 이야기에 나오는 전설적인 창 아람이라는 소문을 수많은 사람이 믿을 정도로 심하게 낡았습니다."
 artifact_ikenga_name: "이켄가"
 artifact_ikenga_description: "뿔이 달린 작은 조각상입니다. 소유자에게 성공과 승리를 보장해 준다는 전승이 있습니다."
 artifact_mmaagha_kamalu_name: "마아가 카말루"
 artifact_mmaagha_kamalu_description: "오랜 세월을 품은, 화려한 의례용 검입니다. 이그보족 전쟁의 신 카말루가 지녔던 무기라는 전설이 내려옵니다."
 artifact_bronze_head_name: "청동 머리"
 artifact_bronze_head_description: "사망한 통치자의 긴 머리를 세밀하게 묘사한 자연주의적 청동 머리입니다. 틀에 부어 굳힌 것이라기보다는 조각에 가깝습니다. 머리를 장식하는 왕관을 통하여 군주라는 신분을 보여줍니다."
 artifact_crystal_carving_name: "수정 조각"
 artifact_crystal_carving_description: "직사각형 모양의 깨끗한 수정 원석으로, 완벽에 가까운 투명도를 자랑합니다. 복잡한 조각이 표면을 대부분 뒤덮고 있으며, 용도는 알 수 없지만 대단히 아름다운 유물임은 틀림없습니다."
 artifact_ibeji_name: "이베지"
 artifact_ibeji_description: "죽은 쌍둥이를 묘사한 작은 나무 조각입니다. 쌍둥이의 가족이 조각을 잘 보살피면 부와 재산이 따라온다는 믿음이 전해집니다. 정교하고 길쭉한 머리 장식이 특징입니다."
 artifact_kantele_name: "고대 칸텔레"
 artifact_kantele_description: "대대로 전해 내려오는 목조 현악기입니다. 그 기원은 배이내뫼이넨 시대까지 거슬러 올라가야 한다는 의견이 존재합니다."
 artifact_sledovik_name: "슬레도비크"
 artifact_sledovik_description: "바위 안으로 깊히 들어가는 발자국이 특징인 커다란 바위입니다. 오랜 세월 동안 제단으로 활용되었으며, 발자국은 그 지역의 성자들이 남긴 것이라고 합니다."
 artifact_nagelring_name: "나겔링"
 artifact_nagelring_description: "구전에 따르면 신화로 널리 알려진 디트리히 폰 베른과 관련이 있다고 전해지는 오래된 검입니다. 이런 연고로 인해 통상적으로는 다다를 수 없을 정도의 명성을 획득했습니다."
 artifact_kladenets_name: "클라데네츠"
 artifact_kladenets_description: "과거에는 스스로 움직였던, 신화 속 클라데네츠라는 전승을 품은 낡은 강철 검입니다. 현재는 휘두르는 것 자체가 쉽지 않은 상태가 되었지만, 그 존재만으로도 초자연적인 기원을 믿는 많은 사람의 존중을 받고 있습니다."
 artifact_legbiter_name: "레그비터"
 artifact_legbiter_description: "상아 칼자루를 지닌 극도로 예리한 검입니다. 한때 노르웨이의 망누스 올라프손 대왕이 지녔던 무기라고 전해집니다."
 artifact_quernbiter_name: "퀘른-비터"
 artifact_quernbiter_description: "노르웨이 왕 하콘이 직접 사용했던 검입니다. 당시에는 맷돌을 가를 정도로 날카로웠다고 합니다."
 artifact_dragvandil_name: "드라그반딜"
 artifact_dragvandil_description: "농부이자 시인, 그리고 전사였으며 에길의 사가를 통해 알려진 에길 스칼라그림손이 지녔다고 전해지는 검입니다."
 artifact_szczerbiec_name: "슈체르비에크"
 artifact_szczerbiec_description: "용감공 볼레스와프 왕이 천사에게 받았다는 전설을 지닌 검입니다. 키이우 황금문을 공격할 때 사용되었다고도 합니다. 막대한 상징성을 지니고 있습니다."
 artifact_chinese_caligraphy_name: "중국 붓글씨"
 artifact_chinese_caligraphy_description: "낯설지만 아름답고 정갈한 상징이 섬세한 종이를 뒤덮고 있습니다. 머나먼 극동의 중국에서 여기까지 흘러온 물건입니다."
 artifact_ruyi_name: "루이"
 artifact_ruyi_description: "옥으로 만든 작은 홀입니다. 중국의 상징과 장식으로 뒤덮여 있습니다."
 turquoise_throne_name: "터키석 왕좌"
 turquoise_throne_description: "샤나마에 등장하는 페르시아 왕들의 전설적인 옥좌를 현실에 구현한 보석 장식 왕좌입니다. 터키색을 입힌 순금뿐만 아니라 헤아릴 수도 없을 정도의 터키석이 흑단 뼈대를 장식합니다. 업계 최고의 장인만이 선보일 수 있는, 숨이 턱 막히는 아름다움을 보여줍니다."
 peacock_throne_name: "공작 왕좌"
 peacock_throne_description: "잠쉬드의 옥좌를 재현하려 만들어 낸 호화로운 왕좌입니다. 전 세계의 장인들이 한데 모여 지금 보고 계신 왕좌에 금은보석 수백 개를 받아 넣었다고 합니다."
 artifact_banner_islam_name: "무함마드의 신성한 깃발"
 artifact_banner_islam_description: "선지자 시절의 유물이자 무슬림 신앙의 상징인 무함마드의 신성한 깃발로 알려져 있습니다."
 artifact_spear_of_the_prophet_name: "선지자의 창"
 artifact_spear_of_the_prophet_description: "소문에 따르면 아비시니아 군주가 알 주바이르 빈 알 아왐에게 선물로 준 무함마드의 창이라고 합니다."
 artifact_mantle_of_the_prophet_islam_name: "선지자의 망토"
 artifact_mantle_of_the_prophet_description: "칼리프가 다음 칼리프로 넘겨주며 수백 년을 이어져 온 선지자의 망토입니다. 연회를 벌이는 모든 휴일에는 칼리프가 전통적으로 착용해야 하며, 압도적인 고요함과 품위를 착용자에게 제공합니다."
 afarganyu_name: "아파르가뉴"
 artifact_afarganyu_description: "다양한 조로아스터교 의식의 핵심인 성화를 밝히는 커다란 그릇입니다. 오래된 글귀를 통해 오래 전 누군가가 사제들에게 기증한 물건임을 알 수 있습니다."
 siddhachakra_name: "싯다차크라"
 artifact_siddhachakra_description: "자이나교 예배에 사용되는 신비한 도식입니다. 꽃잎 위에 앉은 신들이 중앙에 활짝 핀 연을 둘러싸고 있는데, 슈리팔라 왕과 마야나순다리 왕비의 전설에 관련된 상징이라고 합니다."
 artifact_staff_kakusandha: "구류손불의 법장"
 artifact_staff_kakusandha_desc: "현겁 칼파 중 첫 번째 붓다인 구류불손이 사용했던 지팡이입니다. 위험한 동물을 쫓아내고 작은 동물들에게 겁을 주는 용도였다고 합니다. 방랑 수사들이 짓밟지는 않았던 듯합니다."
 water_filter_konagamana: "구나함모니불의 물그릇"
 water_filter_konagamana_desc: "현겁 칼파 중 두 번째 부처인 구나함모니불이 들고 다녔던 물그릇입니다. 단순한 천 조각이지만 두 가지 목적을 동시에 수행합니다. 물을 마실 수 있게 걸러주면서, 그 과정에서 곤충들을 죽이지 않습니다."
 robe_kassapa: "가섭불의 법의 조각"
 robe_kassapa_desc: "현겁 칼파 중 세 번째 부처인 가섭불이 평소 입었던 법의입니다. 붓다의 의복으로 알려진 것 중 유일하게 지금까지 남아, 특별한 경의의 대상이 되고 있습니다."
 ##Trinket Generation
 #Bad/Trash
 gilded_rats_tail: "도금된 쥐 꼬리"
 gilded_rats_tail.desc: "가난한 자의 보석입니다."
 quail_eggshell_gem: "메추라기 알껍데기 '보석'"
 quail_eggshell_gem.desc: "형형색색의 알껍데기로, 보석으로 통용되곤 합니다."
 stained_glass_shard: "얼룩투성이 '스테인드' 글라스 조각"
 stained_glass_shard.desc: "독특한 핏빛 색깔로 물들어 있습니다..."
 xylospongium: "해면을 꽂은 막대기"
 xylospongium.desc: "기원과 용도는 불분명합니다. 다만 희미하게 불쾌한 악취가 뿜어져 나옵니다."
 #Common
 st_davids_morsel: "성 다윗의 고깃덩어리"
 st_davids_morsel.desc: "겉만 보면 말라비틀어진 고기 같습니다. 얼마나 오래됐고 기원은 어떤지 밝혀진 바는 없습니다."
 platypus_figurine: "동물 모형"
 platypus_figurine.desc: "넓적한 부리와 빛나는 털, 물갈퀴를 가진 자그마한 동물입니다. 참 특이하네요."
 terracotta_toy_fowl: "테라코타 장난감 가금류"
