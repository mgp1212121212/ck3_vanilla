 ## fund_inspiration.6001-6006 trinkets from your adventurer
 morin_khuur_ornament_name: "모린 후르 말 장식"
 morin_khuur_ornament_description: "말의 뼈를 깎아 만든 말 머리 장식입니다. 일반적으로 모린 후르 악기의 최상부에 장식으로 쓰입니다. 모험 중인 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [owner.GetTitledFirstNameNoTooltip]에게 보낸 물건입니다."
 animal_ring_name: "휘황찬란한 호랑이 반지"
 animal_ring_description: "보석이 수놓아져 있고, 총천연색의 빛깔을 자랑하는 장신구입니다. 패션 감각으로 궁정 신하의 감탄을 얻기보단 눈 부신 빛으로 눈을 멀게 할 가능성이 더 큽니다. 모험 중인 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [owner.GetTitledFirstNameNoTooltip]에게 보낸 물건입니다."
 ostrich_shell_necklace_name: "타조알 껍질 구슬 목걸이"
 ostrich_shell_necklace_description: "영롱한 하얀색 빛깔을 내뿜는 섬세한 장신구입니다. 모험 중인 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [owner.GetTitledFirstNameNoTooltip]에게 보낸 물건입니다."
 pilgrimage_figurine_name: "성자 바르단 오징어뼈 조각상"
 pilgrimage_figurine_description: "451년 아바라이르 전투에서 승리를 거둬, 아르메니아인이 기독교를 숭배할 수 있도록 권리를 쟁취한 아르메니아 장군 바르단 마미코니안의 조각상입니다. 장군의 투구는 청동으로 세밀하게 표현되어 있습니다. 모험 중인 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [owner.GetTitledFirstNameNoTooltip]에게 보낸 물건입니다."
 saint_margaret_fingernails_name: "성녀 마르가레타의 손톱"
 saint_margaret_fingernails_description: "안티오크의 성녀 마르가레타는 신발 굽만을 사용해 용을 처단한 것으로 유명한 인물입니다. 이 징그럽고 오래된 손톱 조각은 마르가레타의 것이라고 합니다. 모험 중인 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [owner.GetTitledFirstNameNoTooltip]에게 보낸 물건입니다."
 seahorse_brooch_name: "황금 해마 브로치"
 seahorse_brooch_description: "날개와 꼬리지느러미를 가진 말에 세밀한 사슬 술이 달려 있는 브로치입니다. 모험 중인 [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 [owner.GetTitledFirstNameNoTooltip]에게 보낸 물건입니다."
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name: "표범 모자"
 leopard_hat_description: "[inspiration_owner.GetTitledFirstName](이)가 잡은 표범의 머리로 만든 모자입니다."
 kurgan_ornament_name: "스키타이 표범 모형"
 kurgan_ornament_description: "[inspiration_owner.GetTitledFirstName](이)가 오래된 스키타이 쿠르간 봉분에서 입수한 돌 모형입니다."
 kurgan_saddle_name: "쿠르간의 안장"
 kurgan_saddle_description: "[inspiration_owner.GetTitledFirstName](이)가 스키타이 봉분에서 빼돌린 안장입니다. 천 년이 넘은 물건으로, 무덤의 밀폐된 환경에서 십수 마리의 방부 처리된 말들과 함께 보관되어 있었습니다. 어쩌면 고대 기마 전사들의 방식을 배울 수 있을지도 모릅니다."
 naked_tapestry_name: "나체 태피스트리"
 naked_tapestry_description: "해변 오아시스에 있는 [inspiration_owner.GetTitledFirstName]의 나체를 묘사한 작품입니다. 잎사귀로 부채질하는 그의 나체는 수정처럼 투명한 물방울로 번들거립니다."
 frogspawn_jar_name: "개구리 알 단지"
 frogspawn_jar_description: "웬 철벅이는 알이 가득 들어 있는 단지로, 이미 부화한 올챙이 몇 마리가 보입니다. 실외의 공포를 나타내는 상징으로서 [inspiration_owner.GetTitledFirstName](이)가 [ROOT.Char.GetTitledFirstNameNoTooltip]에게 보낸 것입니다.\n\n꿈틀꿈틀!"
 beaver_book_name: "비버의 궁전"
 beaver_book_description: "비버의 건축 및 제작 기법을 다룬 책으로, [inspiration_owner.GetTitledFirstName](이)가 여행을 다니면서 글을 쓰고 스케치를 채워 넣었습니다."
 crocodile_tapestry_name: "악어 태피스트리"
 crocodile_tapestry_description: "[inspiration_owner.GetTitledFirstNamePossessive] 역량이 완연하게 드러난 악어 태피스트리입니다. 태피스트리에 표현된 악어는 밝은 붉은색을 띠고 있으며, 여러 겹의 송곳니와 유독한 농포, 가시 돋친 꼬리를 갖고 있습니다. 또한, 폭포 뒤 동굴에 숨겨진 수많은 알로 둘러싸여 있습니다."
 mountain_rock_name: "산의 바위"
 mountain_rock_description: "[inspiration_owner.GetTitledFirstName](이)가 힘겹게 [mountain_location.GetName]에서 운반해온 거대한 바위입니다."
 #Game start additional unique artifacts
 reichskrone_name: "신성 제국관"
 reichskrone_description: "신성 로마 제국 황제의 상징입니다. 공작이라면 백이면 백 눈길을 보낼 것입니다."
 nikephoros_crown_name: "니키포로스 2세 포카스의 왕관"
 nikephoros_crown_description: "황실 역사상 가장 우수했던 전략가의 왕관입니다. 제국의 서방에서는 전쟁을 승리로 이끄는 데 실패했지만, 동방에서는 정복자로 군림하였죠."
 skull_cap_charlemagne_name: "카롤루스 대제의 두개관"
 skull_cap_charlemagne_description: "바로 이 상자 안에 그 카롤루스 대제의 정수리가 들어 있습니다. 소유자에게 대제의 지혜가 깃들지도 모릅니다."
 papal_tiara_name: "교황 티아라"
 papal_tiara_description: "교황을 상징하는 황금 왕관으로, 보석 박힌 미트라가 포함됩니다. 어쨌든 당신이 쓸 때 가장 찬란하게 빛나지 않겠습니까?"
 essen_crown_name: "킨더크로네"
 essen_crown_description: "혹자는 에센에서 즉위한 오토 3세를 위해 만들어진 왕관이라고 말합니다. 한편으로는 본래 성모상을 꾸미기 위해 만들어진 물건이라는 얘기도 있습니다. 어쨌든 크기가 무척이나 작습니다. 어찌어찌 머리에 욱여넣을 수 있을지도 모르죠."
 monomachus_crown_name: "모노마호스 왕관"
 monomachus_crown_description: "황금 판에 콘스탄티노스 9세 모노마호스와 그의 아내 조이, 자매 테오도라, 우화적으로 표현된 춤추는 인물들이 묘사되어 있는 왕관입니다."
 edmund_head_name: "성 에드먼드의 머리"
 edmund_head_description: "에드먼드는 태어난 순간부터 본인을 성자에 봉할 것을 요구했습니다. 전설에 따르면 에드먼드는 이스트 앵글리아의 왕이었으며, 백성들을 학살당하게 두느니 자발적으로 자기 자신을 바이킹에게 제물로 바쳤다고 합니다."
 dhammapada_name: "법구경"
 dhammapada_description: "부처의 말씀을 한데 모은 서책입니다. 섬세한 종려 잎으로 엮었습니다."
 excalibur_name: "엑스칼리버"
 excalibur_description: "영국에서 자신이 진정한 엑스칼리버의 주인이라 주장하지 않는 영주는 사실상 없다고 봐도 무방합니다. 엑스칼리버를 팔아 전쟁 자금을 충당할 수도 있겠죠. 물론 다른 검을 전시했다는 사실을 문객이 눈치채지 않기를 빌어야겠지만."
 vinaya_pitaka_name: "율장"
 vinaya_pitaka_description: "팔리어 대장경을 이루는 세 불교 경전 중 하나입니다. 승려와 비구니가 따라야 하는 규율이 서술되어 있습니다."
 sutta_pitaka_name: "경장"
 sutta_pitaka_description: "부처의 입적 이후, 첫 불교 신자들이 모여 나눈 대담을 바탕으로 쓰인 소승 불교 경전입니다. 부처와 제자들이 나눈 수많은 시와 설교가 담겨 있습니다. 팔리어 대장경의 일부입니다."
 abhidhamma_pitaka_name: "논장"
 abhidhamma_pitaka_description: "부처의 가르침을 세밀하게 분석한 학문 작업물입니다. 팔리어 대장경의 일부입니다."
