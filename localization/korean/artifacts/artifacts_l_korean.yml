 translated_arabic_book_de_materia_medica_desc: "총 다섯 권으로 구성된 디오스코리데스의 약전 사본으로, 삽화가 그려져 있으며 다양한 식물의 의학적 용도가 저술되어 있습니다. 고대 알렉산드리아에서 쓰였습니다. 또한, $translated_arabic_book_shared_desc$"
 translated_arabic_book_on_ascensions_name: "#italic 승천론#!"
 translated_arabic_book_on_ascensions_desc: "황도 12궁의 움직임에 대한 힙시클레스의 점성술 논문 사본으로, 고대 알렉산드리아에서 쓰였습니다. 또한, $translated_arabic_book_shared_desc$"
 translated_arabic_book_elements_name: "#italic 원론#!"
 translated_arabic_book_elements_desc: "총 13권으로 구성된 유클리드의 수학 논문 사본으로, 기하학과 논리학을 비롯한 여러 증명을 아우릅니다. 고대 알렉산드리아에서 쓰였습니다. 또한, $translated_arabic_book_shared_desc$"
 translated_arabic_book_on_the_soul_name: "#italic 영혼론#!"
 translated_arabic_book_on_the_soul_desc: "총 3권으로 구성된 아리스토텔레스의 심리학 논문 사본으로, 까마득한 옛날에 집필되었습니다. 영혼의 본질과 경향성을 주제로 다룹니다. 또한, $translated_arabic_book_shared_desc$"
