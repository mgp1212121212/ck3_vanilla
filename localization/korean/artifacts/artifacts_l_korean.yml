 book_artifact_no_topic_desc: "서책은 가죽으로 엮여 있으며, [SCOPE.Custom('ArtifactBookSubject')]에 관한 상세한 정보가 담겨 있습니다. 또한 세밀한 삽화와 주석이 눈에 띕니다."
