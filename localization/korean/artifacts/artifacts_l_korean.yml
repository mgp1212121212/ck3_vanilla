 tiny_sculpture_trinket_name: "작은 조각상 모형"
 tiny_sculpture_trinket_description: "자그마한 [statue_owner.GetTitledFirstNameNoTooltip] 조각상입니다. 주머니에 넣을 수 있는 통치자라고나 할까요. [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 제작했습니다."
 tiny_box_trinket_name: "작은 상자 모형"
 tiny_box_trinket_description: "자그마한 수수께끼 상자입니다. 열면 온 세상에 죄악을 퍼뜨릴지도 모를 일입니다. [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 제작했습니다."
 tiny_chest_trinket_name: "작은 보관함 모형"
 tiny_chest_trinket_description: "엄지만 한 자그마한 보관함으로, 잠겨 있습니다. 흔들면 덜거덕거리는 소리가 나며 내용물이 들어 있음을 암시합니다. [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 제작했습니다."
 tiny_cabinet_trinket_name: "작은 진열장 모형"
 tiny_cabinet_trinket_description: "괜히 밟는 불상사가 생기지 않게끔 다른 진열장에 보관하는 게 가능한 초소형 진열장입니다. [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 제작했습니다."
 tiny_throne_trinket_name: "작은 왕좌 모형"
 tiny_throne_trinket_description: "쥐나 여타 설치류가 앉아 통치를 펼칠 만한 왕좌입니다. [inspiration_owner.GetTitledFirstNameNoTooltip](이)가 제작했습니다."
 #fund_inspiration.6301 same sex love poems
 prince_archivist_love_poem_name: "나는 달이요, 그대는 태양이라"
 prince_archivist_love_poem_description: "사랑에 빠진 두 사내를 다룬 연가입니다. 왕자와 기록관은 주변의 눈초리를 피해 탑 꼭대기에서 별을 감상하며, 은하수에 몸을 맡깁니다. 소문에 따르면 기록관은 [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] 경험을 토대로 만들어진 인물이라고 합니다."
 witch_queen_love_poem_name: "풀려난 마음"
 witch_queen_love_poem_description: "사랑에 빠진 두 여인을 다룬 시입니다. 마녀와 숲에 있는 마녀의 오두막 근처에서 길을 잃은 여왕을 다룹니다. 두 사람은 사회에서 떨어져 위안을 얻습니다. 풍문에 따르면 마녀가 작가 [inspiration_owner.GetTitledFirstNameNoTooltip] 본인을 표현한 인물이라고 합니다."
