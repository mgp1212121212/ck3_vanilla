 #FP3 artifacts
 artifact_oxus_bracelet_name: "옥서스 팔찌"
 artifact_oxus_bracelet_description: "환상적인 만듦새가 돋보이는 이 팔씨는 $k_transoxiana$에서 제작됐다고 합니다. 에나멜과 준보석으로 만든 안감은 오래전에 사라졌지만 금으로 된 부분은 여전히 광택을 간직하고 있습니다. 그 옛날 왕중왕의 궁정에서는 이런 팔찌를 명예를 품은 선물로 여겼으므로 바빌론의 위대한 영주가 착용했을 가능성도 큽니다."
 fp3_incense_burner_sculpture: "향로 모형"
 fp3_incense_burner_sculpture_desc: "고양이 모양의 이 향로는 몸통의 여러 구멍에서 향긋한 연기를 뿜어냅니다. 보석 눈이 박힌 머리에는 경첩이 달려 있어 안에 불을 지핀 향을 넣을 수 있습니다."
 fp3_ancient_drinking_vessel: "아케메네스 술잔"
 fp3_ancient_drinking_vessel_desc: "염소 모양을 한 화려한 잔입니다. 잊힌 시대에 만들어졌지만 그 아름다움은 여전합니다."
 artifact_sassanian_sword_name: "사산 검"
 artifact_sassanian_sword_description: "옛 사산 왕조 시대의 유물로 전해지는 이 검은 $sassanian_sword_description_base$. 그저 보기만 해도 웅장한 기분이 듭니다. 요즘 시대에는 내구성이 너무 떨어져 전투에 활용하기는 불가능합니다. 세월의 풍파 속에 잊힌 영웅이 사용했던 검일지도 모릅니다."
 artifact_sassanian_replica_sword_name: "사산 양식 검"
 sassanian_sword_description_base: "여러 보석 장식이 들어가 있으며, 정교한 무늬가 돋보입니다"
 famed_replica_sassanian_sword_description: "지나간 영광의 시대에서 영감을 얻은 검으로, 제작자의 영웅적인 선조들을 떠올리게 합니다. $sassanian_sword_description_base$. 그저 보기만 해도 웅장한 기분이 듭니다. 들고 있으면 먼 옛날 전설적인 왕이 눈앞에 아른거리는 듯합니다."
 masterwork_replica_sassanian_sword_description: "옛날 시대의 무기를 모방하려는 의도가 선명하게 보이는 검입니다. 제작자의 영웅적인 선조들을 떠올리게 합니다. $sassanian_sword_description_base$. 이젠 아련하기만 한 과거의 메아리에 지나지 않지만, 검을 쥐면 저 옛날 강대했던 군주의 모습이 눈앞에 아른거립니다."
 common_replica_sassanian_sword_description: "이 조악한 모조품은 제작자의 선조에 대한 모욕이나 다름없습니다. 값싼 보석을 박아 넣은 데다, 무늬는 투박하고 불균일합니다. 이런 걸 칼집에 넣고 다니면 지나간 시대로 돌아가기를 갈망하는 얼간이처럼 보일 것입니다."
 #CE1 Artifacts
 artifact_magnificent_crown_name: "장엄한 왕관"
 artifact_magnificent_crown_description: "아름다운 세공과 정교한 패턴이 이 왕관의 진정한 존재 이유를 더 강조합니다. [ROOT.Char.GetFirstNamePossessive] 새겨진 무늬가 권위를 나타내며 왕관의 주인에게 그 권위를 전달합니다."
 artifact_splendid_necklace_name: "휘황찬란한 목걸이"
 artifact_splendid_necklace_description: "[artifact.GetOwner.GetHouse.GetBaseName] 문장으로 장식된 고급 목걸이입니다. 보유자의 정통성에 의문을 남기지 않습니다."
 artifact_fine_brooch_name: "고급 브로치"
 artifact_fine_brooch_description: "주변에 [artifact.GetOwner.GetHouse.GetBaseName] 이름이 은은하게 새겨진 브로치입니다. 보유자의 정통성에 대한 이야기가 빠르게 퍼집니다."
 medicine_jar: "약병"
 medicine_jar_desc: "유약을 얇게 바른 항아리입니다. 희귀하고 효과가 강력한 약초, 치료용 광물, 여러 가지 말린 동물의 일부가 들어 있습니다. 전부 의사들이 질병을 치료하고 체액의 균형을 맞출 때 사용하는 약재입니다."
 whale_fat_candles_name: "고래 기름 양초"
 whale_fat_candles_description: "이 양초는 무시무시한 괴수의 지방을 가공하여 제작되었습니다. 고래 지방 특유의 가시가 위협적입니다."
 warenne_coin: "워린 주화"
 warenne_coin_description: "앞면에 파란색과 워린 가문의 노란색 체크무늬 문양이 있는 주화입니다. 가장자리에는 짙은 핏자국이 보입니다."
 traitors_head: "배신자의 머리"
 traitors_head_description: "본래 몸뚱이에서 깔끔하게 잘린 머리입니다. 기념품보다는 메시지에 가깝습니다."
