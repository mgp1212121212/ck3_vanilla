 #Easter eggs
 easteregg_artifact_elisabeth_plush: "엘리자베스의 봉제 여우"
 easteregg_artifact_elisabeth_plush_description: "엘리자베스의 봉제 여우는 큰 사랑을 받은 장난감으로, 엘리자베스의 일생 대부분을 함께했습니다. 엘리자베스가 고용되어 치밀한 암호를 만들 때 종종 이 봉제 인형과 대화를 나누는 모습이 목격되기도 했습니다. 무척이나 아늑하며, 소유자로 하여금 여우의 영민함을 흉내 내게 합니다."
 easteregg_artifact_nicks_redolence: "마지막 향기"
 easteregg_artifact_nicks_redolence_description: "작은 플라스크 안에 [ROOT.Char.Custom('GetComplexColor')] 기운의 향기가 가득 담겨 있습니다. 귀족과 귀부인마저 이 앞에서는 황홀감을 느끼게 됩니다. 마개에는 #EMP \"이제 끝이 다가오네...\"#!라는 문구가 작게 새겨져 있습니다."
 easteregg_artifact_chad_book: "아이네이스 주석본"
 easteregg_artifact_chad_book_description: "숱한 사랑을 받은 베르길리우스의 아이네이스 채색 사본으로, 수많은 글귀가 휘갈겨져 있습니다. 무의미한 내용도 있지만 통찰이 느껴지는 글도 있습니다."
 easteregg_artifact_chad_dagger: "그 단검"
 easteregg_artifact_chad_dagger_description: "얼룩진 피가 말라붙어 광택이 사라졌지만, 그럼에도 검은 더 많은 피를 갈구하고 있습니다."
 easteregg_artifact_veronica_book: "제왕의 반지"
 easteregg_artifact_veronica_book_description: "책 형태로 엮은 얇은 책입니다. 수준 높은 포르투갈어로 쓰였습니다."
 easteregg_artifact_map_lohmander: "오래된 일정표"
 easteregg_artifact_map_lohmander_description: "가죽으로 제본된 작은 책입니다. 어떤 스칸디나비아 서기가 서쪽에서 인도로 떠난 여정이 기록되어 있습니다. 그 과정에서 마주하는 위험, 길, 필요한 장비 등에 관해 상세히 설명하며, 물을 구하는 방법과 필요한 신발 종류 등 다양한 내용을 포함합니다. 심지어 각 지역 음식이나 춤에 관해서도 많은 정보를 담고 있습니다.\n\n책 안쪽에는 접힌 지도가 여럿 존재합니다. 인도 아대륙과 그 외 많은 지역을 묘사한 지도로, 머나먼 곳의 여러 장소와 옛 이름에 대한 주석도 포함되어 있습니다."
 easteregg_artifact_jason_sword: "성 마틴의 검"
 easteregg_artifact_jason_sword_description: "칼날의 홈을 따라 누군가가 \"나는 나다\"라는 문구를 지저분하게 새겨놓았습니다."
