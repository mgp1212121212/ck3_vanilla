 house_guard_flavor: "#F 특정 가문을 위해 봉사하는 정예 연대입니다. 충성심이 가득한 이들을 뽑아 병사로 삼았습니다.#!"
 #MaA Descriptions
 bowmen_flavor: "#F 공중을 화살로 가득 채우는 정예 궁수들로 전위에 선 적 부대를 박살 내버립니다.#!"
 light_footmen_flavor: "#F 노련한 산병들은 적의 대열을 휘젓고 사기를 꺾어버리는 귀중한 사냥꾼들입니다.#!"
 light_horsemen_flavor: "#F 이 기병대는 가볍고 날렵하여 측면 공격과 도망치는 적을 추적해 처단하는 데 가공할 위력을 보여줍니다.#!"
 armored_footmen_flavor: "#F 이 부대는 오랜 훈련을 받은 중갑 보병으로 몰려있는 적 보병대를 박살 내는 데 특화됐습니다.#!"
 pikemen_unit_flavor: "#F 장창병 연대는 장창을 들어 벽을 형성, 돌격해오는 기병들을 막아낼 수 있습니다.#!"
 armored_horsemen_flavor: "#F 중갑옷과 무기로 중무장한 기병대로 탁 트인 평야에서 전장을 지배합니다.#!"
 crossbowmen_flavor: "#F 쇠뇌는 재장전이 느리지만, 사용법이 쉽고 먼 거리에서 대부분의 갑옷을 꿰뚫을 수 있습니다.#!"
 onager_flavor: "#F 소형 죄임 동력 투석기로 멀리서 바위를 발사해 적의 요새를 파괴할 수 있습니다.#!"
 mangonel_flavor: "#F 견인 동력을 이용하는 망고넬 투석기는 기존의 오나거 투석기보다 조작하기 쉬우며, 발사 속도도 훨씬 빠릅니다.#!"
 trebuchet_flavor: "#F 무게추를 활용하는 트레뷰셋은 망고넬이나 오나거 투석기보다 훨씬 큰 발사체를 더 강한 힘으로 날려 보냅니다.#!"
 bombard_flavor: "#F 지렛대와 도르래의 한계에 구애받지 않게 된 사석포는 손쉽게 요새를 부술 수 있습니다.#!"
 war_elephant_flavor: "#F 돌격하는 코끼리는 막는 게 거의 불가능하며, 덕분에 이들은 훌륭한 충격 기병 역할을 하게 됐습니다.#!"
 camel_rider_flavor: "#F 전통적인 기병보다 사막 환경에 훨씬 적합한 부대로 모래사막을 제집처럼 누빕니다.#!"
 huscarl_flavor: "#F 게르만 후스카를은 방패벽 전술의 귀재들로 방패벽을 세워 날아오는 화살들을 막아냅니다.#!"
 landsknecht_flavor: "#F 독일의 란츠크네흐트는 거대한 츠바이핸더를 휘두르며 적의 창병 대열을 베어 넘깁니다.#!"
 longbowmen_flavor: "#F 제대로 숙달하려면 평생을 연습해야 하나, 잉글랜드와 웨일스 지방의 장궁은 판금을 뚫을 정도로 강력하며 타의 추종을 불허하는 발사 속도로 화살 세례를 퍼부을 수 있습니다.#!"
 goedendag_flavor: "#F 플람스 지방의 호든닥은 대못을 박은 곤봉으로 돌격해오는 기병을 상대로 지지 않는 모습을 보입니다.#!"
 gendarme_flavor: "#F 프랑스 지방의 장다름므는 탁월한 중기병이자 중기병의 정점이라 할 수 있으며 온 세상이 감탄하는 병종입니다.#!"
 chasseur_flavor: "#F 우트르메르 기사들은 유럽의 기병술과 레반트 지방의 사막 전술을 모두 숙달한 전사들입니다.#!"
 picchieri_flavor: "#F 라틴 지방의 피키에리가 사용하는 이동 대형은 전통적인 장창병의 대형보다 훨씬 더 강력합니다.#!"
 praetorian_flavor: "#F 최고 중의 최고라 할 수 있는 팔라티니는 로마의 정예 병사들로 황제의 직속 부대입니다.#!"
 caballero_flavor: "#F 이베리아 지방의 카바예로는 대부분의 기병과는 달리 평탄한 평야와 거친 산악 지대를 모두 제집처럼 누빕니다.#!"
 cataphract_flavor: "#F 강철 갑주를 두른 그리스의 카타프락토이는 거의 모든 방어선을 돌진하여 돌파할 수 있습니다.#!"
 monaspa_flavor: "#F 조지아 국왕 호위대가 중추가 모여 형성한 모나스파는 가혹한 코카서스 지형을 자유자재로 누빌 수 있는 무시무시한 중기병대입니다.#!"
 hobelar_flavor: "#F 켈트 호벨라는 빠르고 민첩하여 다른 기병대를 피해 숲과 구릉지에서 쉽게 기습을 펼칠 수 있습니다.#!"
 schiltron_flavor: "#F 이 스코틀랜드의 장창병들은 놀랄 정도로 규율이 잡혀있으며 탁 트인 평지일지라도 적의 돌격을 쉽게 분쇄해냅니다.#!"
 metsanvartija_flavor: "#F 우랄 지방의 메찬바르티야는 침략자들을 향해 화살 세례를 날리며 매복 공격을 감행한 뒤 다시 숲속으로 눈 녹듯 사라집니다.#!"
 horse_archers_flavor: "#F 유목민 부족들이 주로 운용하던 궁기병은 적들이 잡을 수 없는 거리를 계속 유지하며 화살 세례를 날립니다.#!"
 ayyar_flavor: "#F 젊고 열의가 넘치는 아야르 무투회의 회원들은 용기 있고 신체 건장한 병사들로써 부름이 있다면 곧바로 응합니다.#!"
 mubarizun_flavor: "#F 진형 전투와 대인전 모두에 통달한 아라비아의 무바리준은 대부분의 보병을 처리할 수 있습니다.#!"
 druzhina_flavor: "#F 러시아의 드루지나는 숙련된 경호대로 아군을 보호하는 데 한 몸을 다 바칩니다.#!"
 hussar_flavor: "#F 기습의 귀재인 것으로 악명 높은 $hussar$는 동유럽의 경기병 부대로서 도망치는 적 부대를 재빨리 해치울 수 있습니다.#!"
 horn_warrior_flavor: "#F 아프리카의 뿔 지방의 전사들은 산악전의 귀재이기에 쉬이 얕잡아볼 수 없습니다.#! "
 bush_hunter_flavor: "#F 이 서아프리카 궁병대는 미개간지의 난해한 지형마저도 유리하게 이용합니다.#!"
 shomer_flavor: "#F 유대 지방의 쇼머는 혈족을 지키는 데 최선을 다하며 전장에선 동료들을 엄호하는 데 능숙합니다.#!"
 khandayat_flavor: "#F 인도의 칸다야트는 검의 귀재들로 사람이건 말이건 손쉽게 베어냅니다.#!"
 garudas_flavor: "#F 가루다 전사는 충성심과 죽을 때까지 싸우는 투지로 유명합니다. 가루다 전사가 쓰러지면 그 뒤를 따르는 렌카 전사 종사단 역시 목숨을 끊어야 합니다.#!"
 mountaineer_flavor: "#F 티베트의 병사들은 높은 고도에서 집중적인 훈련을 받아 그들의 봉역에서만큼은 모두가 인정하는 실력을 자랑합니다.#!"
 sahel_horsemen_flavor: "#F 사헬 기병대는 가벼운 누비 갑옷과 투창으로 적진을 파괴하는 전사들입니다.#!"
 guinea_warrior_flavor: "#F 기니의 고지 전사들은 빠르게 이동하며 치명적인 투창을 정확히 투척합니다.#!"
 sarawit_flavor: "#F 에티오피아 고지대가 고향인 사라윗은 잘 훈련된 군대입니다.#!"
 zbrojnosh_flavor: "#F 중부 유럽의 언덕과 숲이 고향인 지브로이노쉬는 멀리 있는 적들도 공포에 떨게 만듭니다.#!"
 abudrar_flavor: "#F 아부드라르 산악병은 고향의 협곡과 계곡을 속속들이 알고 있습니다.#!"
 palace_guards_flavor: "#F 대개 평화와 치안 유지에 힘쓰는 이 다재다능한 병사들은 무슨 부대건 상관없이 중추적 역할을 수행할 수 있습니다.#!"
 chu_ko_nu_flavor: "#F 제갈노로 무장한 궁병대로서 가공할 속도로 화살을 퍼부을 수 있습니다.#!"
 mulaththamun_flavor: "#F 이들 기수들은 사막과 면밀한 관계를 맺고 일평생 실력을 연마해 왔습니다. 한편 이들은 리탐 베일로 얼굴을 가리는데, 모래를 막아주고 적이 알아보지 못하게 하는 역할을 합니다.#!"
 archers_of_the_nile_flavor: "#F 누비아인은 장장 수천 년의 세월 동안 어린 시절부터 궁술을 연마하는 식으로 터전을 지켜왔습니다. 주변 사막 민족이 약탈이나 침공을 시도하면 번번이 맞서 싸워 몰아내곤 했습니다.#!"
 paiks_flavor: "#F 보병은 수백 년 동안 인도 군대의 중추였습니다. 그리고 수없이 많은 인도인이 어린 시절부터 사냥에 활용하는 단순한 대나무 활만큼 흔히 찾아볼 수 있는 무기는 없을 겁니다.#!"
 guanch_vaulter_flavor: "#F 길쭉한 높이뛰기 장대로 무장한 이 민첩한 전사들은 험준한 산악 지대를 어렵지 않게 활보하며, 몇몇 방어 설비조차 뛰어넘을 수 있습니다.#!"
 ayrudzi_flavor: "#F 이 맹렬한 귀족들은 견고한 갑옷을 두른 채 혹독한 지형을 빠르게 내달리며, 주변 환경을 유리하게 이용할 줄 아는 지혜도 갖추고 있습니다. 적을 견제하는 기병대로도, 굴하지 않는 선봉대로서도 훌륭합니다.#!"
 conrois_flavor: "#F 이 무모하기 이를 데 없는 노르만 기병은 랜스를 앞세우고 거침없이 돌격해 적 대형의 약점을 짓쳐듭니다. 충격과 공포로 승리를 쟁취할 줄 아는 이들입니다.#!"
 akritai_flavor: "#F 험준한 산악을 지키는 수호자들로, 싸움에는 이골이 난 시골 출신 징집병입니다. 이들은 세심하게 때를 봐가며 현지 지식을 십분 활용해 강력한 적을 상대합니다.#!"
 ballistrai_flavor: "#F 비틀림의 원리를 바탕으로 제작된 이 기계에서 발사되는 창 크기의 볼트 화살은 요새화된 정착지는 물론이고, 적 대형까지 돌파하여 공포와 무질서를 조장합니다.#!"
 skoutatoi_flavor: "#F 이 보병의 명칭은 이들이 사용하는 대형 방패 #EMP 스쿠톤#!에서 따왔습니다. 다만 이 병사들이 중요하게 여기는 미덕은 바로 규율로, 진격하거나 후퇴할 때 질서가 흐트러지는 법이 없습니다.#!"
 varangian_guards_flavor: "#F 도끼를 휘두르는 이 이름 높은 게르만 용병은 명실상부한 제국 군사력의 주축입니다.\n\n@warning_icon! #X 바실레프스 사망 시 이들은 일정량의 [gold|E]를 가져갈 것입니다.#!"
 handpicked_faithful_flavor: "#F 용맹함과 충성심, 재능을 모두 갖춘 이 전사들은 한 목숨을 바쳐 지도자를 지킬 준비가 되어 있습니다.#!"
 #Religious MaA
 teutonic_knights: "기사단원"
 teutonic_knights_flavor: "#F 중무장한 독실한 기사들로 대규모 보병전과 중기병 돌진 전술의 전문가라 할 수 있습니다.#!"
 skirmishers_lowercase: "산병"
 light_cavalry_lowercase: "경기병"
 heavy_cavalry_lowercase: "중기병"
 archers_lowercase: "궁병"
 pikemen_lowercase: "장창병"
 heavy_infantry_lowercase: "무장 보병"
 elephant_cavalry_lowercase: "전투 코끼리"
 camel_cavalry_lowercase: "낙타 기병대"
 horse_archers_lowercase: "궁기병"
 levies_lowercase: "징집병"
 #Accolade MaA
 accolade_maa_archers: "종사단 궁병"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F 이 정예 궁병은 한낱 밀렵꾼과는 차원이 다릅니다. 혹독한 훈련을 받은 끝에 엄청난 속도로 정밀한 화살의 비를 퍼부을 수 있습니다.#!"
 accolade_maa_skirmishers: "종사단 산병"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F 경무장 정예 전사와 노련한 용병 약탈자로 구성된 이 산병은 우수한 매복 능력과 비정규전 수행 능력을 갖추고 있어 공포의 대상으로 군림합니다.#!"
 accolade_maa_pikes: "종사단 장창병"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F 양질의 갑옷과 긴 장창으로 무장한 이 보병대는 주군의 군대에서 절대 무너지지 않는 중심축 역할을 수행합니다.#!"
 accolade_maa_outriders: "종사단 척후병"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F 날렵한 군마를 탄 이 정예 기병들은 어떤 적보다도 빠르며, 적이 생각도 못 한 허점과 취약점을 찌릅니다.#!"
 accolade_maa_vanguards: "종사단 선봉대"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F 선봉대는 전장의 한복판에 서는 것을 긍지로 삼습니다. 철두철미한 훈련과 눈부시게 빛나는 무구를 장착한 이 중보병을 막아낼 수 있는 적은 극소수에 불과합니다.#!"
 accolade_maa_lancers: "종사단 창기수"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F 우레와 같은 소리를 몰고 전장에 뛰어드는 이들은 진정한 귀족 정신을 체현합니다. 밀집 대형으로 늘어선 창기수는 어떤 전장에서든 무시무시한 경외심을 자아냅니다.#!"
 accolade_maa_crossbowers: "종사단 쇠뇌병"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F 기사든 뭐든 고도로 훈련된 쇠뇌병이 치밀하게 조준하여 쏘아 보내는 철화살은 무엇이든 꿰뚫습니다.#!"
 accolade_maa_cameliers: "종사단 낙타 기병"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F 이들처럼 숙련된 낙타 기수는 극히 적으며, 일찍이 중동과 북아프리카를 공포의 도가니로 몰아넣은 바 있습니다.#!"
 accolade_maa_elephantiers: "종사단 전투 코끼리"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F 하우다에 앉아 이 야수들을 부리는 숙련된 마후트들은 단 하나의 사실을 증명합니다. 돌진해 오는 코끼리보다 막기 어려운 건 세상에 단 하나, 바로 #EMP 더 큰#! 코끼리라는 사실을.#!"
 accolade_maa_horse_archers: "종사단 궁기병"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F 일반적인 초원 지대의 기병들만 해도 평생 한 기술만을 연마합니다. 심지어 이들은 고참병입니다. 이들에게 맞서는 것은 고통이고, 추적은 죽음만을 초래할 뿐입니다.#!"
 #MPO
 nomadic_riders: "유목군 기수"
 nomadic_riders_flavor: "#F $nomadic_riders$는 안장에서 태어나며, 날 때부터 전장으로 달려가는 훈련을 받습니다.#!"
 kheshig: "케식"
 kheshig_flavor: "#F 유목 영주의 정예 친위대인 $kheshig$은 밤낮을 가리지 않고 주군을 안전하게 지킵니다. 이들의 전투 부대인 #EMP 호르친#!은 보호 임무의 영역을 전장까지 확장합니다.#!"
 nomadic_horde: "[horde|E]"
 steppe_raiders: "초원 약탈자"
 steppe_raiders_flavor: "#F 정찰병처럼 장비를 갖춘 이 척후는 고립된 적을 발견하면 주저 없이 돌격하여 무방비한 자들에게 빠르고 잔혹한 타격을 가합니다.#!"
 torch_bearers: "횃불 방화자"
 torch_bearers_flavor: "#F 끝없는 초원에서는 공성탑도 투석기도 필요하지 않습니다. 타오르는 횃불 하나와 빠른 말 한 필이면 모든 유르트를 불태우기에 충분합니다.#!"
 heavy_horse_archers: "중궁기병"
 heavy_horse_archers_flavor: "#F 강력한 활을 든 중장갑 기병입니다. 기수 한 명이 여러 마리의 우수한 말을 이끄는 덕분에 넓은 전장에서 지치지 않고 싸울 수 있습니다.#!"
 nomad_lancers: "유목 창기수"
 nomad_lancers_flavor: "#F 갈고리 달린 랜스와 말총 깃발이 이 정예병들의 빛나는 전열 위로 휘날립니다. 이들은 용맹하게 싸우는 정예 유목 기병입니다.#!"
 mangudai: "망구다이"
 mangudai_flavor: "#F 자살 돌격대로도 불리는 용맹한 자원 기병입니다. 가장 먼저 적진을 향해 돌격하며, 목숨을 희생하여 무모한 혼란 속으로 적을 끌어들입니다.#!"
 cataphract_archers: "카타프락토이 궁병"
 cataphract_archers_flavor: "#F 화살과 칼날은 이 기병과 준마를 감싸는 찰갑을 뚫지 못하고 무력하게 튕겨 나갑니다. 반면, 이들이 쏘는 화살은 적에게 죽음과 고통을 안겨줍니다.#!"
 maturkan_warriors: "마투르칸 전사"
 maturkan_warriors_flavor: "#F 혹독한 타이가를 수호하는 전쟁의 주역입니다. 말과 약탈대조차 접근하기 어려운 지역에서도 강한 전투력을 발휘합니다.#!"
