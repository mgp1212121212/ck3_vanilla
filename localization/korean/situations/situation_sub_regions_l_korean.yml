l_korean:
 the_great_steppe_sub_region_steppe_west: "서부 초원"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 서부 초원은 초원 지대와 돈강, 드네프르강, 드네스테르강, 볼가강이라는 대하들이 만나는 지점입니다. 역사적으로 이곳은 수많은 유목민 침략군이 유럽의 정착지로 진군할 때 지나가던 통로였습니다.#!"
 the_great_steppe_sub_region_steppe_central: "중앙 초원"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 중앙 초원은 서쪽의 우랄산맥, 동쪽의 알타이산맥, 남쪽의 호라산 사이에 걸쳐 있습니다. 유목민들은 수 세기 동안 초원의 양 끝에 위치한 대제국들을 향해 동쪽과 서쪽으로 말을 달리며 이곳을 지났습니다.#!"
 the_great_steppe_sub_region_steppe_east: "동부 초원"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 알타이산맥의 동쪽, 고비사막의 북쪽에 위치한 동부 초원은 강인한 전사들을 길러내는 광대한 초원 지대입니다. 이들은 결국 서쪽으로 향하거나, 또는 남동쪽 이웃의 부를 탐하게 될 것입니다.#!"
 # TODO_MPO: Flesh out loc for sub region tooltips
 SITUATION_SUB_REGION_TOOLTIP_DESC: "해당 [situation_sub_region|E]은 [SituationSubRegion.GetSituation.GetName]에 속합니다.\n\n현재 국면: [SituationSubRegion.GetCurrentPhase.GetName|V]"
