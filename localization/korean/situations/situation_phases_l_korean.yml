l_korean:
 situation_steppe_abundant_grazing_season: "풍부한 방목지"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$는 목축지가 풍부하고 가축이 자유롭게 풀을 뜯을 수 있는 계절입니다."
 situation_steppe_severe_drought_season: "심각한 가뭄"
 situation_steppe_severe_drought_season_desc: "$situation_steppe_severe_drought_season$ 시기에 목축지는 시들고 사료 저장량은 줄어듭니다.\n\n#weak 해당 시기에 전투가 더 자주 발생합니다.#!"
 situation_steppe_white_zud_season: "하얀 조드"
 situation_steppe_white_zud_season_desc: "$situation_steppe_white_zud_season$가 닥치면 눈이 방목지를 완전히 뒤덮으며 팔이 깊게 빠질 정도로 쌓입니다. 가축은 눈을 헤치고 풀을 먹을 수 없어서 굶어 죽게 됩니다.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\n조드가 발생하면 유목민들은 생존을 위해 더 강한 영주에게 충성을 맹세할 수밖에 없습니다."
 situation_steppe_cold_zud_season: "냉기 조드"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$ 시기에는 강풍과 눈보라가 몰아칩니다. 극심한 한파로 가축은 체온 유지에 에너지를 대부분 소모하며 풀을 뜯지 못합니다.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "영원한 여름"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$은 기쁨과 풍요의 계절입니다. 기온은 가축에게 완벽하고 풀도 쉽게 자라납니다."
 situation_steppe_sky_blessing_season: "푸른 하늘의 축복"
 situation_steppe_sky_blessing_season_desc: "일생에 한 번, $situation_steppe_sky_blessing_season$을 만나는 행운이 올 수도 있습니다. 결핍이 존재하지 않으며 대지가 번영하는 시기입니다."
 situation_steppe_havsarsan_zud_season: "혼성 조드"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$는 둘 이상의 조드가 동시에 발생하는 상황입니다. 풀은 얼음과 눈에 덮이고, 폭풍이 땅을 할퀴며, 혹한으로 인해 가축은 움직이지도 못하고 풀도 모두 죽습니다.\n\n#weak $situation_steppe_havsarsan_zud_season$가 찾아오면 떠나는 것만이 유일한 방도입니다.#!"
 the_great_steppe_situation_steppe_abundant_grazing_season_situation_phase: "$situation_steppe_abundant_grazing_season$"
