 party_baron_murdered_the_joy_of_life_modifier: "삶의 기쁨을 앗아간 자"
 party_baron_murdered_the_joy_of_life_modifier_desc: "대체 왜 이런 짓을 저지른 걸까요?"
 party_baron_great_mercenary_deal_modifier: "대규모 용병 계약"
 party_baron_ended_the_party_modifier: "연회 종결"
 party_baron_ended_the_party_modifier_desc: "해당 인물은 최대 규모의 연회가 열리던 연회장을 폐쇄했습니다."
 party_baron_subversive_tactics_modifier: "불온한 계략"
