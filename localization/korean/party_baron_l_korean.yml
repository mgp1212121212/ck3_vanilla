 party_baron_friendly_enough_modifier: "넘쳐흐르는 교우 관계"
 party_baron_friendly_enough_modifier_desc: "\"친구\"가 많은 게 고민이 될 줄은 몰랐습니다."
 party_baron_if_you_cannot_be_loved_modifier: "사랑받지 못할 바에야"
 party_baron_accommodating_modifier: "순응"
 party_baron_condemned_pb_modifier: "실속 없는 비난"
 party_baron_condemned_pb_modifier_desc: "해당 인물은 평판이 좋은 인물에게 비방을 일삼았습니다."
 party_baron_praised_pb_modifier: "마지못한 찬양"
