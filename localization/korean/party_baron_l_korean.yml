 party_baron_beloved_by_all_except_modifier: "만민의 사랑을 받는다지만..."
 party_baron_endorsed_successor_modifier: "지지받는 계승자"
 party_baron_endorsed_successor_modifier_desc: "만민의 호감을 사는 인물이 새로운 통치자를 인정했습니다."
 #Events
 party_baron_header: "끝나지 않는 연회"
 party_baron_negative_attitude_counter_stress_tt: "[TARGET_CHARACTER.GetShortUIName]에게 #V 부정적인 태도#!를 내보인 결과:"
 party_baron_positive_attitude_counter_stress_tt: "[TARGET_CHARACTER.GetShortUIName]에게 #V 긍정적인 태도#!를 내보인 결과:"
 party_baron_move_towards_positive_tt: "[party_baron.GetShortUIName]에게 #V 긍정적인 태도#!를 내보임"
 party_baron_move_towards_negative_tt: "[party_baron.GetShortUIName]에게 #V 부정적인 태도#!를 내보임"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "어느 하위 귀족의 이름이 사람들의 입길에 오르내리고 있다. 얼마나 대단한 사람인지 [party_baron.GetTitledFirstName]의 곁에 있으면 참 좋다느니, 마음을 놓게 만들 줄 안다느니, #EMP 최고#!의 연회를 주최한다느니 하는 얘기가 끝없이 들려올 정도다.\n\n모르는 이가 없을 정도로 친절하고 배려심이 넘치는 사람이라... 일단은 다들 그렇게 생각하는 모양이다."
 party_baron.1001.a: "이만한 인기를 끌었다면 배울 점이 있을지도 모르겠군."
 party_baron.1001.b: "찬양받아야 할 사람은 바로 #EMP 이 몸#!인데!"
 party_baron.1001.c: "얘길 듣고 보니, 그 사람과 알고 지내야 할 것 같은데."
 party_baron.1001.c.tt: "[party_baron.GetTitleAsName]에게 편지를 보냄"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "이렇게 친절하게 맞이해줘서 고맙소! 진정한 즐거움은 남에게 베푸는 것임을 아는 사람과 얘기를 나눌 수 있어서 기쁠 따름이오.\n\n언젠가는 그대를 귀빈으로 모실 날이 찾아왔으면 좋겠구려. 주제 넘은 말인지도 모르겠지만, 그대가 날 친구라고 불러줄 날을 고대하고 있겠소."
 party_baron.1002.a: "들뜬 기분이 편지에도 묻어나올 정도군!"
 party_baron.1003.desc: "눈 깜짝할 사이에 모든 것을 잃어버린 듯한 기분이다. 그래도 [party_baron.GetFirstName](이)가 초라한 남작령을 벗어나 [party_baron_header.GetTitleAsName](이)가 되긴 했으니...\n\n세상은 예상했던 것보다 훨씬 빠르게 뒤집어지기 마련인가 보다."
 party_baron.1003.a: "[party_baron.GetTitleAsName](을)를 곁에 두게 되었으니 망정이지."
 party_baron.1003.b: "여태까지 했던 말은 모조리 잊는 게..."
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "그렇게 행동하라고 부추기거나 명령한 것도 아니건만. [vassal.Custom2('RelationToMe', ROOT.Char )](을)를 만난 [party_baron.GetTitledFirstName](이)가 솔선수범해서 나에 대한 얘기를 늘어놓았다.\n\n누가 봐도 찬양일색인 내용이 쉼 없이 이어졌다. 도리어 무슨 의도인가 싶어서 의구심마저 #EMP 생겨날#! 정도였다."
 party_baron.2001.positive: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char )](을)를 만난 [party_baron.GetShortUIName](이)가 나에 대한 얘기를 늘어놨다. [party_baron.GetHerHis] 진심에서 비롯된 행동이었을 테지.\n\n[vassal.GetFirstNameNoTooltip](이)가 친근한 태도를 보이면서 힘을 실어주지 않았더라면, 그 모습에 괜스런 걱정만 늘었을 것이다."
 party_baron.2001.a_positive: "노력이 가상하군!"
 party_baron.2001.a_negative: "그래도 예상치 못한 일은 벌어지지 않았으니..."
 party_baron.2001.b_negative: "찬양을 받으며 모두의 이목을 집중시킬 사람은 이 몸뿐일지니!"
 party_baron.2001.b_positive: "별 상관없잖아. 내가 대단한 건 사실이니까."
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "연회를 즐기던 중에 [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )](와)과 얘기를 나누던 [party_baron.GetTitledFirstName](와)과 눈을 마주쳤다. 예절에 어긋나는 행동을 저질렀는데도 불구하고, [party_baron.GetSheHe]가 내게 손짓해 보였다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], [new_friend.GetFirstNameNoTooltip](와)과는 일면식이 있는 걸로 아는데. 함께 시간을 보내는 게 어떻겠소? 서로 공통점이 많기도 하니 말이오.\""
 party_baron.2002.a: "그동안 [new_friend.GetTitledFirstNameNoTooltip](을)를 제대로 모르고 있었던 것 같구려."
 party_baron.2002.b: "지인이라면 이미 차고 넘칠 정도인데."
 party_baron.2003.desc: "[owner.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가 그대를 암살하려는 계획을 세웠단 사실을 알게 되었소!\n\n하지만 걱정할 필요는 없소. [owner.GetHerHim]와 얘기를 나눠서 자신의 잘못을 깨우치게 했거든. 살인은 혐오스럽기 짝이 없는 행동임을 알려줬지. 잘된 일이지 않소?"
 party_baron.2003.a: "목숨을 구해줘서... 고맙다고 해야 하나?"
 party_baron.2003.repentant_cannot_scheme: "[owner.GetShortUIName](이)가 회개하는 한, 당신을 상대로 [hostile_schemes|E]을 꾸밀 수 없음"
 party_baron.2003.b: "그 작자가 #EMP 무슨 짓#!을 벌이려 했다고?"
 party_baron.2003.c: "대체 어떻게 \"그 계획을 알게 되었다\"는 거요?"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "[party_baron.GetTitledFirstName](이)가 술에 취한 건지, 축하연의 분위기에 도취된 건지 구분하기가 힘들었다. 어느 쪽인지는 몰라도, 날 끌어안는 모습을 보니 들뜬 것만은 확실해 보였다.\n\n\"그대도 알 거요.\" [party_baron.GetSheHe]가 입을 열었다. \"내가 그대를 최고의 친구라 여긴다는 사실쯤은 말이오.\"\n\n그렇게 저녁 내내 [party_baron.GetSheHe]가 왁자지껄하게 즐기는 모습을 지켜봤다. 문득 저기서 잔을 부딪치고 있는 이들 중에 나만큼 [party_baron.GetTitledFirstName](을)를 잘 이해하는 사람은 없을 거라는 생각이 들었다."
 party_baron.2004.a: "나도 그렇게 생각하오, [party_baron.GetFirstNameNoTooltip]."
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "궁정에 나타난 [party_baron.GetTitledFirstName](을)를 보고는 깜짝 놀랐다. 마냥 기뻤다. 따로 자리를 마련하자는 얘기를 들었을 때는 그보다 좋을 수가 없었다.\n\n\"연회나 축하연 자리에서 할 만한 얘기는 아니라 생각하오만.\" 평소보다 훨씬 심각한 어조였다. 그 명랑한 미소조차 내보이지 않다니. \"그대를 소중히 여기는 마음을 어찌 표현하면 좋을는지. 수많은 친구들이 있지만, 그대에 비할 사람은 아무도 없다오. 우리의 우정이 이 세상이 끝날 때까지 이어졌으면 좋겠구려.\""
 party_baron.2005.a: "동감이오, [party_baron.GetFirstNameNoTooltip]. 나도 그렇게 생각하오."
 party_baron.2006.desc: "\"특별한 날\"을 기념하는 연회에 초대까지 받았으니... [party_baron.GetTitledFirstNamePossessive] 축하연에 참석하는 게 당연지사 아니겠는가. 그렇게 대단한 밤을 경험하게 됐다.\n\n이보다 행복했던 때가 있었나 싶을 정도였다. 삶에 대한 열의를 다시 찾은 듯한 기분마저 느꼈다."
 party_baron.2006.a: "덤벼라, 세상아!"
 party_baron.2006.b: "딱히 특별한 구석은 없던데."
 party_baron.2007.desc: "전쟁이 한창 치러지는 중에도 [party_baron.GetTitledFirstName]만큼은 평상시처럼 수완을 발휘했다. 부대를 시찰하던 중이었는데, 말에 올라탄 [party_baron.GetSheHe]가 소규모 병력을 이끌고 나타났다.\n\n\"가용할 수 있는 병력은 전부 동원해야 한다고 생각했소. 그래서 사람들과 얘기를 나눠봤지. 다들 자원해서 합류하겠다고 그러더구려!\"\n\n자원해서 찾아온 병력이라면... 일단 어디 출신인지부터 알아봐야 하지 않을까?"
 party_baron.2007.a: "마침 병력이 필요하던 참이었는데!"
 party_baron.2007.b: "#EMP 도울 생각#!이 있거든, #EMP 전문가#!를 데려왔어야지!"
 party_baron.2007.b_flavor: "어라, 진짜로 데려올 생각이오?"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "다들 [party_baron.GetTitledFirstName]에게 홀딱 빠져서는 정신을 차리지 못하고 있다. 왜들 그러는지 모르겠다. 그렇게 대단한 사람도 아니건만. 그래 봤자 친절하게 행동하면서 사람들에게 축하 인사를 건네는 정도에 불과한데! 의견이 상충하는 그 순간에도 예의를 지키며 친절하게 굴 뿐이라고! 상대방의 의견에 귀를 기울이면서도 자신의 신념을 지키는...\n\n그런 작자를 왜들 그렇게 좋아하는 건데?"
 party_baron.3001.a: "저들에게 경외해야 할 사람이 누군지 알려주겠어!"
 party_baron.3001.b: "내가 너무 못되게 굴었던 건지도 몰라."
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "모두의 사랑을 독차지하는 것만으로는 모자랐나 보지? 이젠 #EMP 나#!까지 [party_baron.GetTitledFirstName](을)를 좋아해야 한단 거야?\n\n내 휘하에 있던 봉신들이 그 망할 [party_baron.GetTitleAsName](을)를 비방하는 행위를 관두라면서 성명서를 보내올 줄이야!"
 party_baron.3002.a: "그 건방진 얼간이들에게 \"비방\"이 무엇인지 알려주겠어."
 party_baron.3002.b: "공개 석상에서 친절을 베풀어서 나쁠 건 없겠지."
 party_baron.3003.desc: "내가 그런 말을 했는데도 불구하고, [party_baron.GetTitledFirstName](은)는 단념하질 않았다. 외려 홀몸으로 날 찾아오기까지 했다.\n\n\"그대가 날 꺼림칙하게 생각한다는 건 알지만.\" 코웃음이 절로 나왔다. 그게 내 진심이었으니까. [party_baron.GetSheHe|U]는 움츠러든 기색도 없이 말을 이었다. \"잠시만 시간 좀 내어줄 수 없겠소?\"\n\n그 이후로는 기억이 흐릿하기만 하다. 아무튼 생애 최고의 연회를 보냈던 것만큼은 분명하다. 이것만큼은 인정해야겠다. [party_baron.GetTitleAsName]에 대해서 잘못 생각했던 걸지도 모른다."
 party_baron.3003.a: "그대한테는 두 손 두 발 다 들었소, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b: "아니, 그랬다고 변하는 건 없어!"
 party_baron.3004.desc: "이제 슬슬 지긋지긋해진다! [party_baron.GetTitledFirstName](을)를 선의의 표상이니 뭐니 하면서 띄워주는 꼴을 보고 있자니 신물이 날 지경이다!\n\n마음을 조종하는 주술로 온 세상을 발밑에 두려 하다니. 본때를 보여주고 말겠다."
 party_baron.3004.a: "#EMP 혼쭐#!을 내 주마!"
 party_baron.3004.b: "너무... 과한 생각인가?"
 party_baron.4001.desc: "[previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가 세상을 뜨다니, 차마 받아들일 수가 없는 현실이구려. [previous_character.GetSheHe|U]는 좋은 친구였소. 그대가 자랑스레 여겨도 좋을 만큼 훌륭했지.\n\n앞으로 마음고생이 많을 거요. 내가 곁에 있을 터이니, 마음을 다잡기 바라오!"
 party_baron.4001.a: "이렇게나 마음을 써주다니 고마울 따름이오."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "날 꺼림칙하게 여겨도 괜찮소. 그대의 마음이 그러하다니 내가 뭘 어쩌겠소. 하지만 이만큼 격식을 차리면서 친절을 베푸는데도 냉담한 태도로 악의를 내보이는 건 이해가 가지 않는구려.\n\n불화를 해소할 기회가 그렇게나 많았건만. 이렇게 청하는 것도 마지막이요. 제발 부탁이니... 친구 사이로라도 지내면 안 되겠소?"
 party_baron.4002.a: "감히 내게 편지를 보낸다고? 주제도 모르고?"
 party_baron.9001.t: "연회의 끝자락"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName](을)를 보면서 적나라한 진실을 깨달았다. 얼마나 즐기면서 살아왔는지, 이 세상에 얼만큼의 즐거움을 줬는지는 중요치 않았다. 결국 누구에게나 끝이 찾아오기 마련이니까."
 party_baron.9001.a: "그 사람이 없다니, 세상이 조금 심심해지겠군."
 party_baron.9001.a.tt: "[party_baron.GetShortUIName](이)가 [party_baron.GetFaith.PositiveAfterLife]에서 호의호식함"
 party_baron.9001.b: "거짓된 미소로도 [ROOT.Char.GetFaith.DeathDeityName](을)를 속이진 못했나 보군."
 party_baron.9001.b.tt: "[party_baron.GetShortUIName](이)가 영면에 듦"
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "이 사람을 내 곁에 두다니, 나 같은 행운아는 없을 거다. 혼례를 치르던 그 날만큼 행복한 순간은 또 없겠지. 농노 꼬맹이라도 된 것처럼 기분이 들떴다. 그만큼 [party_baron.GetFirstName](이)가 눈부신 사람이라 그런 거겠지.\n\n그 사람이 나와 눈을 맞추고서는 영원히 함께할 수 있어서 더없이 기쁘다고 말해줬다. 믿음이 가는 한 마디였다."
 party_baron.9003.desc_negative: "결국은 이렇게 될 운명이었는지도 모른다. 증오와 질투로 일관했지만, 그 사람의 매력에서 헤어나올 수는 없었다.\n\n[party_baron.GetFirstName](은)는 이미 예정된 일이 일어난 거라고 확신하는 눈치다. 마침내 혼례를 치른 [party_baron.GetSheHe]가 그 어느 때보다 행복한 표정을 지었다."
 party_baron.9003.a_positive: "당신 곁에 있겠소, 내 사랑!"
 party_baron.9003.a_negative: "결국은 이렇게 되었군. 앙큼한 매력쟁이 같으니!"
