 court_artificer_court_position_task_stewardship_tt: "매년 $court_artificer_court_position$가 일정 확률로 #V 대장장이#! 또는 #V 기능공#! [inspiration|E]을 획득함\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "해당 임무를 사용하면 [inspiration|E]을 획득할 확률이 급격히 증가함"
