l_german:
 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Kopfgelder für Flüstern"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Klingende Münze trägt viel dazu bei, den Abschaum zum Reden zu bringen – selbst wenn es dann nötig ist, ihm zuzuhören.#!\n\nSchwerpunkt auf subtiler Verringerung der [secrecy|E] auf Kosten des Rufs."
 scheme_countermeasure_type_arbitrary_arrests: "Willkürliche Festnahmen"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Jeden Diener, Gefolgsmann und Abgesandten, der auch nur blinzelt, in Ketten zu legen, ist gewiss ein wirksamer Zwang. Nur nicht allzu beliebt.#!\n\nStarker Schwerpunkt auf Verringerung der [secrecy|E], was dem Ruf schwerwiegend schadet."
 scheme_countermeasure_type_strengthen_sentries: "Wachposten stärken"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Wachsame Blicke halten umherstreunende Freier fern, doch gegen gut aufgestellte, schwer bewaffnete Verschwörer tun sie sich schwer.#!\n\nSchützt vor Eindringlingen, die aus dem Moment heraus handeln."
 scheme_countermeasure_type_redouble_guards: "Wachen verdoppeln"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK Bewaffnete Gefolgsleute sind hervorragend darin, jenen einen Strich durch die Rechnung zu machen, die äußerst böse Absichten hegen. Doch weder geheime Briefe, die man unter Türen durchschiebt, noch Gespräche in einer dunklen Ecke können sie verhindern.#!\n\nSchützt vor bewaffneten Verschwörungen."
 scheme_countermeasure_type_withdraw_from_view: "Sich aus der Öffentlichkeit zurückziehen"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Wenn Sicherheit ein ernsthaftes Anliegen, die Gefahr aber nicht klar ist, kann man immer noch sämtliche Verantwortung abtreten.#!\n\nSchützt vor den meisten Dingen, wenn auch nicht sehr wirksam."
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
 opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
