 court_diplomatic: "Diplomatenhof"
 court_diplomatic_desc: "#low Diplomatie ist der Weg zum Respekt unter unseren Gleichgestellten und zum Frieden im Reich. Erfreute Vasallen sind treue Vasallen.\n\nHöflinge erhalten die „[GetTrait('diplomatic_court_1').GetName(GetNullCharacter)]“-Eigenschaften.#!"
 court_diplomatic_tooltip_desc: "An einem $court_diplomatic$ wird viel Wert auf die Beziehungen zueinander und auf eine friedliche Schlichtung von Konflikten gelegt."
 court_warlike: "Kriegshof"
 court_warlike_desc: "#low Stärke zu zeigen, ist der einzige Weg, um sich Ehrfurcht und Respekt zu verdienen! Unsere Ritter und Soldaten sind berühmt für ihr Können.\n\nHöflinge erhalten die „[GetTrait('warlike_court_1').GetName(GetNullCharacter)]“-Eigenschaften.#!"
 court_warlike_tooltip_desc: "An einem $court_warlike$ legt man besonderen Wert auf einem starken Körper und einen strategisch denkenden Geist."
 court_administrative: "Verwaltungshof"
 court_administrative_desc: "#low Nur ein effektiver und gut verwalteter Hof lässt das Reich erblühen.\n\nHöflinge erhalten die „[GetTrait('administrative_court_1').GetName(GetNullCharacter)]“-Eigenschaften.#!"
 court_administrative_tooltip_desc: "Ein $court_administrative$ ist ein Hof, der sich auf die Entwicklung des Reichs konzentriert."
 court_intrigue: "Ränkehof"
 court_intrigue_desc: "#low Den Menschen am Hof freien Lauf zu lassen, ist gefährlich, und wir müssen sicherstellen, dass niemand etwas aushecken kann, ohne dass wir es wissen.\n\nHöflinge erhalten die „[GetTrait('intrigue_court_1').GetName(GetNullCharacter)]“-Eigenschaften.#!"
 court_intrigue_tooltip_desc: "An einem $court_intrigue$ sollte man lieber Augen im Hinterkopf haben: Ein Geheimnis kann ebenso tödlich wie ein Messer im Dunkeln sein – und an diesem Hof gibt es beides zuhauf."
 court_scholarly: "Gelehrtenhof"
 court_scholarly_desc: "#low An diesem Hof geht es nur darum, kultivierte Geister und Menschen mit außerordentlichem Können zu versammeln.\n\nHöflinge erhalten die „[GetTrait('scholarly_court_1').GetName(GetNullCharacter)]“-Eigenschaften.#!"
 court_scholarly_tooltip_desc: "Bildung und fleißiges Lernen werden am $court_scholarly$ geschätzt."
 court_tribal: "Stammeshof"
 court_tribal_desc: "#low Am Hof gilt das Recht des Stärkeren – und die Flure werden mit Beute und Plündergut geschmückt!\n\nHöflinge erhalten „[GetTrait('warlike_court_1').GetName(GetNullCharacter)]“-Eigenschaften.#!"
 court_tribal_tooltip_desc: "An einem $court_tribal$ schätzt man Kampfkunst und Durchhaltevermögen."
 court_nomadic: "Nomadenhof"
 court_nomadic_desc: "#low Unser Hof reitet mit der Kraft von tausend Hufen. Bogen und Schwert sind unsere obersten Richter. Ruhm verdient man sich durch Eroberungen, und unser Volk gedeiht durch Kriegsbeute.\n\nHöflinge erhalten die Eigenschaften „[GetTrait('warlike_court_1').GetName(GetNullCharacter)]“.#!"
 court_nomadic_tooltip_desc: "An einem $court_nomadic$ schätzt man Kampfkunst und Durchhaltevermögen."
