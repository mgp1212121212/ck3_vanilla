 baggage_train_pleasure_tents_domicile_building_desc: "#weak (Erfordert [GetDomicileBuilding('baggage_train_01').GetName])#!\nNoch viel mehr als andere Wohnsitze ist ein Lager auch ein gemeinschaftlicher Raum – zu dem persönliche Vertraulichkeit nur bedingt passt. Die meisten Anhänger wissen daher Orte sehr zu schätzen, an denen man zu zweit … #EMP für sich#! sein kann."
 #Mess Tent
 mess_tent_01_domicile_building: "Speisezelt"
 mess_tent_01_domicile_building_desc: "Der Geruch von Kochfeuern, das vertraute Glucksen der Köche und heiße braune Brühe, die in rissige Holzschüsseln geschöpft wird – gibt es etwas Erfreulicheres auf der Straße?"
