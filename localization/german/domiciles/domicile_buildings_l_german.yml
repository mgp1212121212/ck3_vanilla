 baggage_train_ascetics_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('baggage_train_01').GetName]“)#!\nDiese spirituellen Sucher bringen eine Würde und Weisheit mit, die für eine wandernde Gruppe ungewöhnlich, aber nicht unnatürlich ist."
