 camp_fire_trailing_musicians_domicile_building: "Trossmusikanten"
 camp_fire_trailing_musicians_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nEs ist erstaunlich, wie viel angenehmer es ist, jemandem zuzuhören, der tatsächlich #EMP spielen#! kann, als jemandem, der es ganz sicher nicht kann."
 camp_fire_wandering_poets_domicile_building: "Wanderdichter"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nErnsthaftigkeit, Wortwitz, Sinn für das Tiefgründige, das Weltliche und das Unanständige – all dies und mehr braucht ein guter Dichter."
 camp_fire_capering_fools_domicile_building: "Herumtollende Narren"
 camp_fire_capering_fools_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nKlamauk ist vielleicht keine hohe Kunst, doch es ist schon verdammt lustig, wenn der Kleine mit dem Kopf gegen den Baumstamm knallt."
 camp_fire_libations_for_the_lost_domicile_building: "Umtrunk für die Verlorenen"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nWir versammeln uns, um jener zu gedenken, die wir nicht wiedersehen werden, und um uns die Gesichter jener einzuprägen, die wir vielleicht noch verlieren."
 camp_fire_local_hangers_on_domicile_building: "Örtliches Trossvolk"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nDas Leben an nur einem Ort kann derart trostlos sein, dass reichlich Klatsch zusammenkommt."
 camp_fire_future_dreams_domicile_building: "Hochgesteckte Ziele"
 camp_fire_future_dreams_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nEs ist leicht, ein langfristiges Ziel aus den Augen zu verlieren, wenn man es nicht in jede Tat, jedes Gespräch und jede betrunkene Prahlerei einbezieht."
 camp_fire_nightly_debates_domicile_building: "Abendliche Debatten"
 camp_fire_nightly_debates_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nFragt zwei Gelehrte nach einem Thema und Ihr erhaltet fünf gegensätzliche Meinungen. Lehrreich, wenn auch laut."
 camp_fire_juicy_rumors_domicile_building: "Pikante Gerüchte"
 camp_fire_juicy_rumors_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_fire_01').GetName]“)#!\nEs gibt eine Menge leicht zu sammelndes #EMP Material#!, mit dem man arbeiten kann, sofern man bereit ist, die richtigen Spiele zu spielen."
 #Proving Grounds
 proving_grounds_01_domicile_building: "Truppenübungsplatz"
 proving_grounds_01_domicile_building_desc: "Ein Berufssoldat, der nicht übt, macht nur Ärger. Daher ist es am besten, ihn abends zu beschäftigen."
