 proving_grounds_horse_run_domicile_building: "Pferdebahn"
 proving_grounds_horse_run_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nPferde brauchen wie Menschen regelmäßige Bewegung und Ertüchtigung, die über das bloße Traben von Ort zu Ort hinausgeht."
 proving_grounds_camel_run_domicile_building: "Kamelbahn"
 proving_grounds_camel_run_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nSie mögen widerspenstige, unruhige Biester sein, doch das ist ein Grund mehr, unsere Kamele regelmäßig auszubilden."
 proving_grounds_elephantry_reserve_domicile_building: "Elefantenreserve"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nEine Herde zusätzlicher Elefanten – den größten und mächtigsten aller Kreaturen der Schöpfung – ist etwas, worüber nicht einmal die meisten #EMP Könige#! verfügen."
 proving_grounds_nightly_barding_drills_domicile_building: "Abendliche Harnischübungen"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nKettenglieder verdrehen sich, Leder reißt, Platten rosten und auch bei der schweren Elitereiterei verblasst irgendwann der Drill."
 proving_grounds_life_in_the_saddle_domicile_building: "Leben im Sattel"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nManche werden dazu geboren, andere später im Leben dazu erzogen."
 proving_grounds_life_in_the_saddle_horse_archers_tt: "Ihr müsst ein [regiment|E] „[GetMaA('heavy_horse_archers').GetName]“ oder „[GetMaA('horse_archers').GetName]“ haben"
 #TIT-53191
 proving_grounds_the_stump_domicile_building: "Der Stumpf"
 #proving_grounds_the_stump_domicile_building: "The [GetPlayer.Custom('GetStumpName')|U]"
 proving_grounds_the_stump_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nSeht Ihr das da drüben? Seht Ihr die Zielscheibe darauf? Das ist das heutige Ziel. Bögen hoch!"
 proving_grounds_personal_bouts_domicile_building: "Leibkämpfe"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nEs ist durchaus möglich, einen Widerstand gegenüber Gehirnerschütterungen aufzubauen – meist indem man Gehirnerschütterungen erleidet."
 proving_grounds_training_circle_domicile_building: "Ertüchtigungsring"
 proving_grounds_training_circle_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nMan übt nicht, um besser zu #EMP werden#!, sondern um besser zu #EMP bleiben#!."
 proving_grounds_mock_battle_drills_domicile_building: "Scheinschlachten"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nEine Mauer aus Speeren ist immer noch eine Mauer. Sie steht oder sie bröckelt immer als Ganzes."
 proving_grounds_lockwagon_domicile_building: "Schließwagen"
 proving_grounds_lockwagon_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nWir sind eine Bande, die gemeinsam durchs Land zieht, kämpft und #EMP plündert#!. Die Ausrüstung kommt in einen Topf, und von dort aus verteilen wir sie. Oder auch nicht."
 proving_grounds_martial_study_domicile_building: "Kriegsführungslehre"
 proving_grounds_martial_study_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nJede Schlacht wurde schon einmal geschlagen, jeder Krieg ist das Ergebnis eines anderen. Warum also nicht auf das Vorspiel eingehen?"
 proving_grounds_the_stick_game_domicile_building: "Das Stockspiel"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nDer Erste, der ihn sich schnappt, ohne dass der Stock abbricht, gewinnt den Pott – nur Fleischwunden, stumpfe Messer, und wenn man gesehen wird, ist man raus."
 proving_grounds_bodyguard_drills_domicile_building: "Leibwächterübungen"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('proving_grounds_01').GetName]“)#!\nUnsere gegenwärtige … #EMP Lage#! bietet einzigartige Bedrohungen und Herausforderungen für unsere Schützlinge. Nehmt sie so ernst wie den Tod."
 #Perimeter
 camp_perimeter_01_domicile_building: "Lagergrenze"
 camp_perimeter_01_domicile_building_desc: "Wachen, Patrouillen, Posten und Passwörter. Sicherheit ist am besten, wenn sie zur Gewohnheit wird und nicht nur eine Nebenrolle spielt."
