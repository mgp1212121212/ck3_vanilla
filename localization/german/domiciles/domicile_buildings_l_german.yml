 mess_tent_herbalists_domicile_building: "Kluge Kräuterkundler"
 mess_tent_herbalists_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('mess_tent_01').GetName]“)#!\nEs ist immer wertvoll, den Unterschied zwischen dem zu kennen, was man gefahrlos essen kann, und dem, was einem einen blutigen, schmerzhaften Tod bringt."
 mess_tent_brewers_domicile_building: "Tragbare Brauerei"
 mess_tent_brewers_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('mess_tent_01').GetName]“)#!\nDie Kunst, ein gutes Bier zu brauen und zu befördern, ist ein großer Luxus, denn dann hat man einen eigenen Vorrat."
 mess_tent_curers_domicile_building: "Geübte Räucherer"
 mess_tent_curers_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('mess_tent_01').GetName]“)#!\nJeder Dummkopf kann Fleisch mit Salz einreiben, doch nur jemand Fachkundiges kann dies in größeren Mengen tun und dafür sorgen, dass es noch Monate später genießbar ist."
 mess_tent_bakers_domicile_building: "Reisebäcker"
 mess_tent_bakers_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('mess_tent_01').GetName]“)#!\nFrisches Brot ist eine wunderbar erholsame Art, den Tag zu beginnen."
 mess_tent_cooks_domicile_building: "Geübte Küche"
 mess_tent_cooks_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('mess_tent_01').GetName]“)#!\n‚Weniger ist mehr‘ mag ein schönes Motto sein, doch nur wenige halten sich so sehr daran wie Köche auf Wanderschaft."
 #Campfire
 camp_fire_01_domicile_building: "Loderndes Lagerfeuer"
 camp_fire_01_domicile_building_desc: "Wenn man sich bemüht, die Leute abends am Lagerfeuer zu versammeln, fördert dies die Gemeinschaft, die Treue und den Kater am nächsten Morgen."
