 camp_perimeter_good_siting_domicile_building: "Gute Sitzplätze"
 camp_perimeter_good_siting_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_perimeter_01').GetName]“)#!\nNur ein Narr schlägt sein Lager dort auf, wo er sich gerade befindet, wenn es Abend wird: Man zieht weiter, bis man den #EMP richtigen#! Platz gefunden hat."
 camp_perimeter_fixed_layout_domicile_building: "Fester Aufbau"
 camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_perimeter_01').GetName]“)#!\nEin fester und gleichbleibender Aufbau für den Lagerplatz schafft Charakter und ein Gefühl der Vertrautheit, unabhängig vom Standort."
 camp_perimeter_extra_watch_domicile_building: "Zusatzwachen"
 camp_perimeter_extra_watch_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_perimeter_01').GetName]“)#!\nIn fremden Gefilden, weit weg von zu Hause, sind wir uns besonders bewusst, wie verletzlich wir sind – und was wir am besten dagegen tun können."
 camp_perimeter_palisade_domicile_building: "Palisadenbauer"
 camp_perimeter_palisade_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_perimeter_01').GetName]“)#!\nAn Verteidigung zu denken, ist am einfachsten, wenn man es sich zur Gewohnheit macht, es unbewusst zu tun."
 camp_perimeter_ditch_domicile_building: "Grabengräber"
 camp_perimeter_ditch_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_perimeter_01').GetName]“)#!\n#EMP Nichts#! tut so gut, wie die Soldaten eines Regiments dazu zu nötigen, jeden Tag einen Erdwall zu graben, und zwar für immer."
 camp_perimeter_camp_hygiene_domicile_building: "Lagersauberkeit"
 camp_perimeter_camp_hygiene_domicile_building_desc: "#weak (Erfordert „[GetDomicileBuilding('camp_perimeter_01').GetName])“#!\nWenn es schlecht riecht, gehört es weit weg vom Rest von uns. Eine simple Regel, die durch fleißiges Auspeitschen durchgesetzt wird."
