 camp_purpose_mercenaries: "Mietklingen"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$ Findet mehr [mercenary_task_contracts|E]\n$EFFECT_LIST_BULLET$ Findet mehr [prowess|E]- und [Concept('martial', 'Kriegsführungs')|E]-[task_contracts|E]\n$EFFECT_LIST_BULLET$ Schaltet folgende [camp_buildings|E] frei:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Hat Zugriff auf bestimmte Sonder-[officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Freischaltung über „$baggage_train_siege_engineers_domicile_building$“)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Freischaltung über „$proving_grounds_lockwagon_domicile_building$“)#!\n\n#WEAK Söldner verdienen ihr Geld vor allem mit dem Schwert. Meist sind sie rechtschaffen, doch wenn die Zeiten hart sind und man nichts als eine Axt hat …#!"
 camp_purpose_wanderers: "Wanderer"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$ Gleiche Wahrscheinlichkeit, [task_contracts|E] jeglicher Art zu finden\n$EFFECT_LIST_BULLET$Kann zu beliebigem anderem $camp_purpose$ wechseln, ohne sehr viel [prestige|E] zu zahlen\n\n#WEAK Die offene Straße bietet eine Freiheit wie keine andere: Warum sollte man sie mit einer unnötigen Nische besudeln?#!"
 camp_purpose_scholars: "Gelehrte"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$ Findet mehr [Concept('learning', 'Bildungs')|E]- und [Concept('stewardship', 'Verwaltungs')|E]-[task_contracts|E]\n$EFFECT_LIST_BULLET$ Findet etwas mehr [diplomacy|E]-[task_contracts|E]\n$EFFECT_LIST_BULLET$ Schaltet folgende [camp_buildings|E] frei:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$ Hat Zugriff auf bestimmte Sonder-[officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Freischaltung über „$baggage_train_siege_engineers_domicile_building$“)#!\n\n#WEAK Ein in der Bibliothek verwahrtes Buch wird unruhig; eine Idee, die nur in einem einzigen Geist lebt, ist verschwendet.#!"
 camp_purpose_explorers: "Entdecker"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$ Findet mehr [transport_task_contracts|E]\n$EFFECT_LIST_BULLET$ Findet mehr [diplomacy|E]- und [intrigue|E]-[task_contracts|E]\n$EFFECT_LIST_BULLET$ Findet etwas mehr [Concept('martial', 'Kriegsführungs')|E]-[task_contracts|E]\n$EFFECT_LIST_BULLET$ Schaltet folgende [camp_buildings|E] frei:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK Es gibt immer noch einen Hügel, noch einen Berg, noch eine Kultur und noch eine Sprache, die hinter dem Horizont wartet …#!"
 camp_purpose_brigands: "Freibeuter"
 camp_purpose_brigands_effects: "$EFFECT_LIST_BULLET$ Findet mehr von allen Arten von [Concept('criminal_task_contracts', 'Strafverträgen')|E]\n$EFFECT_LIST_BULLET$ Findet mehr [prowess|E]- und [intrigue|E]-[task_contracts|E]\n$EFFECT_LIST_BULLET$ Schaltet folgende [camp_buildings|E] frei:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$Hat Zugriff auf bestimmte Sonder-[officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak (Freischaltung über „$supply_tent_subdued_gear_domicile_building$“)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak (Freischaltung über „$baggage_train_ransom_cages_domicile_building$“)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Freischaltung über „$proving_grounds_lockwagon_domicile_building$“)#!\n\n#WEAK „Brigant“ ist so ein hässlicher Begriff – es ist ja nichts Schlimmes daran, entschlussfreudig und praktisch veranlagt zu sein, insbesondere dann, wenn man damit ordentlich Gewinn machen kann.#!"
 camp_purpose_legitimists: "Legitimierer"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$ Gleiche Wahrscheinlichkeit, um alle Arten von [Concept('task_contract', 'Verträgen')|E] zu finden\n$EFFECT_LIST_BULLET$ Kann die Interaktion „$request_laamp_legitimist_support$“ bei Königen und Kaisern verwenden\n$EFFECT_LIST_BULLET$Kann den Kriegsgrund „$claim_cb$“-[casus_belli|E] nutzen\n$EFFECT_LIST_BULLET$Findet einzigartige „$laamp_legitimist_support_contract$“-[task_contract|E]\n$EFFECT_LIST_BULLET$Schaltet folgende [camp_buildings|E] frei:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$EFFECT_LIST_BULLET$ Hat Zugriff auf bestimmte Sonder-[officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak (Freischaltung über „$baggage_train_proof_of_claims_domicile_building$“)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Freischaltung über „$proving_grounds_lockwagon_domicile_building$“)#!\n\n#WEAK Einen Anspruch nennen sie es. Nur einen Anspruch. Es ist nicht nur ein Anspruch – es ist ein Schuldschein, eine Absichtserklärung und das sichere Zeichen, dass die Rückforderung kommen wird.#!"
