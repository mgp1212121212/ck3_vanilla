 nomadic_authority: "[nomadic_authority|E]"
 nomadic_authority_1: "Aufmüpfige Nomaden"
 nomadic_authority_1_pass_phrase: "Eure [dominance|E] zu Schwach ändern"
 nomadic_authority_confirmation_button_text: "Vorherrschaft ändern"
 nomadic_authority_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$[characters|E] können #N nicht#! [imprisoned|El] werden#!\n$EFFECT_LIST_BULLET$[titles|E] können aberkannt werden\n$EFFECT_LIST_BULLET$Können [tributaries|E] haben\n$EFFECT_LIST_BULLET$[migration|E] kann nur auf [Concept('de_jure', 'De-jure')|E]-[county|E]-[titles|E] abzielen"
 nomadic_authority_2: "Begrenzte Vorherrschaft"
 nomadic_authority_2_pass_phrase: "Eure [dominance|E] zu Begrenzt ändern"
 nomadic_authority_2_effects: "$EFFECT_LIST_BULLET$[characters|E] können [imprisoned|El] werden\n$EFFECT_LIST_BULLET$[migration|E] kann auf [Concept('de_jure', 'De-jure')|E]-[duchy|E]-[titles|E] abzielen\n$EFFECT_LIST_BULLET$Kann die [decision|E] #V $step_away_from_the_steppe_decision$#! nutzen\n$EFFECT_LIST_BULLET$Kann [GetMaA('nomad_lancers').GetName] als [men_at_arms|E] anwerben\n$EFFECT_LIST_BULLET$Kann [GetMaA('cataphract_archers').GetName] als [men_at_arms|E] anwerben, wenn die eigene [culture|E] die [tradition|E] #high $tradition_mpo_iron_cavalry_name$#! hat\n$EFFECT_LIST_BULLET$Kann „[GetDomicileBuilding('yurt_main_03').GetName]“-[yurt_building|E] bauen"
 nomadic_authority_3: "Große Vorherrschaft"
 nomadic_authority_3_pass_phrase: "Eure [dominance|E] zu Groß ändern"
 nomadic_authority_3_effects: "$EFFECT_LIST_BULLET$[vassals|E] können entzogen werden\n$EFFECT_LIST_BULLET$[migration|E] kann auf [Concept('de_jure', 'De-Jure')|E]-[kingdom|E]-[titles|E] abzielen\n$EFFECT_LIST_BULLET$Kann „[GetDomicileBuilding('yurt_main_04').GetName]“-[yurt_building|E] bauen\n$EFFECT_LIST_BULLET$Kann die [decision|E] #V $settle_people_decision$#! nutzen\n$EFFECT_LIST_BULLET$Kann die [decision|E] #V $settle_the_steppe_decision$#! für [GetGovernment('tribal_government').GetName]-Regierungen nutzen\n$EFFECT_LIST_BULLET$[Concept('independent', 'Unabhängige')|E] [GetGovernment('nomad_government').GetName|l]e Herrscher erhalten Zugriff auf den [casus_belli|e] #high $MPO_NOMAD_INVASION_CB_NAME$#!"
 nomadic_authority_4: "Absolute Vorherrschaft"
 nomadic_authority_4_pass_phrase: "Eure [dominance|E] zu Absolut ändern"
 nomadic_authority_4_effects: "$EFFECT_LIST_BULLET$[migration|E] kann auf [Concept('de_jure', 'De-Jure')|E]-[empire|E]-[titles|E] abzielen\n$EFFECT_LIST_BULLET$Kann die [decision|E] #high $mpo_establish_paiza_system_decision$#! nutzen\n$EFFECT_LIST_BULLET$Kann die [decision|E] #V $settle_the_steppe_decision$#! für [GetGovernment('feudal_government').GetName]- und [GetGovernment('clan_government').GetName]-Regierungen nutzen\n$EFFECT_LIST_BULLET$Kann „[GetDomicileBuilding('yurt_main_05').GetName]“-[yurt_building|E] bauen"
 nomadic_authority_5: "Grenzenlose Vorherrschaft"
 nomadic_authority_5_pass_phrase: "Eure [dominance|E] zu Grenzenlos ändern"
 nomadic_authority_5_effects: "$EFFECT_LIST_BULLET$Kann die [decision|E] #high $mpo_become_greatest_of_khans_decision$#! nutzen, was die [trait|E] „[GetTrait('greatest_of_khans').GetName(GetNullCharacter)]“ erlaubt, um so die ganze Welt zu erobern!\n$EFFECT_LIST_BULLET$Der [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] kann die [Concept('government', 'Regierungsart')|E] mit der [decision|E] #high $mpo_gok_world_conquest_decision$#! ändern"
 NOMADIC_AUTHORITY_IS_ON_COOLDOWN: "Ihr habt unlängst Eure [nomadic_authority|E] geändert\n    @alert_icon! #alert_trial Sie ist erneut änderbar nach [GetCurrentDateWithDiff(GetVarTimeRemaining(CHARACTER.MakeScope, 'nomadic_authority_cooldown'))].#!"
