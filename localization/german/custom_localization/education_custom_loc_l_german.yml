l_german:
 martial_good_trait_match_good_outcome: "Es ist nicht überraschend, dass ein reges und begeisterungsfähiges Kind wie [ROOT.Char.GetFirstName] sich besonders gut beim Studium von Krieg und Kampf schlägt."
 martial_bad_trait_match_good_outcome: "Ein unbändiges Kind wie [ROOT.Char.GetFirstName] schien nicht im Geringsten für ein Leben im Krieg geeignet zu sein. Doch [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat alle Erwartungen übertroffen."
 martial_neutral_trait_match_good_outcome: "Mit der richtigen Anleitung kann sogar ein Kind wie [ROOT.Char.GetFirstName], das kaum ein natürliches Talent für die Kriegskunst zu haben scheint, doch ein echtes Verständnis davon erlangen."
 education_martial_3_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat großes Geschick bei Schlachttaktiken und der Verwaltung von Armeen bewiesen. Eines Tages wird [ROOT.Char.Custom('DE_ART_IND_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Befehlshaber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] aus [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] werden. Da bin ich mir sicher."
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat großes Geschick bei Schlachttaktiken und der Verwaltung von Armeen bewiesen. Es ist eine Schande, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] niemals Armeen befehligen wird."
 education_martial_4_outcome_description: "Es ist beeindruckend, solches Können bei jemand so Jungem zu erleben. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] zeigt ein Maß an Einsicht, das selbst unter erfahrenen Befehlshabern selten ist!"
 martial_good_trait_match_bad_outcome: "Das tatkräftige Wesen von [ROOT.Char.GetFirstName] galt als Hinweis auf sein Talent für Krieg und Kampf, doch vielleicht war es auch einfach nur Widerspenstigkeit. "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] hat nie besonders viel Interesse an der Kriegskunst gezeigt, doch ich hatte gehofft, dass das nur eine Phase wäre. Das war einfältig von mir."
 martial_neutral_trait_match_bad_outcome: "Lange Zeit hatte ich gehofft, dass es nur einen guten Mentor braucht, um [ROOT.Char.GetFirstName] die Feinheiten der Kriegskunst näherzubringen. Das war einfältig von mir."
 education_martial_1_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat wenig Verständnis für das Thema gezeigt, doch wenigstens weiß [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')], wie man ein Schwert hält, und kann vielleicht sogar Fußvolk und $knight_culture_player_no_tooltip_lowercase$ auseinanderhalten."
 education_martial_2_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat nur ein grundlegendes Verständnis des Themas entwickelt. Wenigstens hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] das Wichtigste der Armeeverwaltung erlernt. Ich kann nur hoffen, dass der Rest mit der Erfahrung kommt."
 education_martial_prowess_1_outcome_description: "\n\nAuf persönlicher Ebene hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nur wenig aus [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en $knight_culture_player_adjective_no_tooltip_lowercase$en Studien gelernt. In Zweikämpfen ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] höchst tollpatschig."
 education_martial_prowess_2_outcome_description: "\n\nAuf persönlicher Ebene hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] auch hin und wieder erfolgreich gegen kleine Gruppen aufständischer Bauern gekämpft und gezeigt, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('DE_ART_IND_N')] fähig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] $knight_culture_player_no_tooltip_lowercase$ ist."
 education_martial_prowess_3_outcome_description: "\n\nAuf persönlicher Ebene hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich als geschickt[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] Nahkämpfer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] bewiesen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] mit dem Schwert umgehen und ein persönliches Gefolge als zusammenhängende Einheit führen kann."
 education_martial_prowess_4_outcome_description: "\n\nAuf persönlicher Ebene hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich als unglaublich talentiert[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] Nahkämpfer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] erwiesen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] selbst die schwierigsten Formen traditioneller [ROOT.Char.GetCulture.GetNameNoTooltip|l]er Kampfkunst gemeistert hat."
 diplomacy_good_trait_match_good_outcome: "Schon als Kind konnte [ROOT.Char.GetFirstName] bestens mit Worten umgehen. Es dürfte daher niemanden überraschen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] das Studium diplomatischer Beziehungen keinerlei Mühe bereitet."
 diplomacy_good_trait_match_bad_outcome: "Auch wenn [ROOT.Char.GetFirstName] ein gesprächiges Kind war, fiel es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] doch manchmal schwer, sich mit anderen zu vertragen."
 diplomacy_bad_trait_match_good_outcome: "Auch wenn sich [ROOT.Char.GetFirstName] nur selten mit anderen Kindern vertragen hat, hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] doch ein überraschendes Geschick bei diplomatischen Manövern gezeigt."
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] war immer so sehr darauf bedacht, was #EMP [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]#! wollte. Daher sollte es vielleicht keine große Überraschung sein, dass es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] schwerfiel, zu lernen, wie man andere beeinflusst."
 diplomacy_neutral_trait_match_good_outcome: "Mit der richtigen Anleitung kann sogar ein Kind wie [ROOT.Char.GetFirstName], das kaum ein natürliches Talent für die diplomatische Einflussnahme zu haben scheint, doch ein echtes Verständnis davon erlangen."
 diplomacy_neutral_trait_match_bad_outcome: "Lange Zeit hatte ich gehofft, dass es nur einen guten Mentor braucht, um [ROOT.Char.GetFirstName] die Feinheiten der Diplomatie näherzubringen. Doch all unsere Bemühungen sind im Sande verlaufen."
 stewardship_good_trait_match_good_outcome: "Von Geburt an zeigte [ROOT.Char.GetFirstName] einen Hang zur Verwaltung, sodass es wenig überraschend ist, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] es beim Studium der Verwaltung eines Reichs weit gebracht hat."
 stewardship_good_trait_match_bad_outcome: "Auch wenn [ROOT.Char.GetFirstName] stets nach Autorität und Ordnung dürstet, ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] doch nicht so geschickt bei der Verwaltung von Land und Leuten, wie man gedacht hätte."
 stewardship_bad_trait_match_good_outcome: "Auch wenn [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mehr an Gerüchten über die Bewohner des Reichs statt an ihren Steuern und Volkzählungen interessiert war, hat [ROOT.Char.GetFirstName] doch ein Talent für die Verwaltung entwickelt."
 stewardship_bad_trait_match_bad_outcome: "Angesichts einer wahren Besessenheit mit den kleinsten Einzelheiten aus dem Leben der Leute ist es wohl keine Überraschung, dass sich dies für [ROOT.Char.GetFirstName] als Nachteil dabei erwies, die Verwaltung eines ganzen Reiches zu erlernen."
 stewardship_neutral_trait_match_good_outcome: "Mit der richtigen Anleitung kann sogar ein Kind wie [ROOT.Char.GetFirstName], das kaum ein natürliches Talent für die Verwaltung zu haben scheint, doch ein echtes Verständnis davon erlangen."
 stewardship_neutral_trait_match_bad_outcome: "Lange Zeit hatte ich gehofft, dass es nur einen guten Mentor braucht, um [ROOT.Char.GetFirstName] die Feinheiten der Verwaltung näherzubringen. Doch all unsere Bemühungen sind im Sande verlaufen."
 intrigue_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] war schon immer ein schlaues Kind und hat im Lauf des Studiums ein ums andere Mal bewiesen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ein natürliches Talent für sorgfältige Planung und größere Ablenkungsmanöver hat."
 intrigue_good_trait_match_bad_outcome: "Auch wenn [ROOT.Char.GetFirstName] schon als Kind einige Erfahrung mit dem Lügen sammelte, fiel es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] doch schwer, diesen Einfallsreichtum in strukturierter Art und Weise zur Anwendung zu bringen."
 intrigue_bad_trait_match_good_outcome: "Obwohl [ROOT.Char.GetFirstName] ein introvertiertes Kind und oft in Gedanken verloren ist, hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] doch ein Gespür für die Kunst der Manipulation entwickelt."
 intrigue_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName], ein ruhiges und zurückgezogenes Kind, hat sich nicht sonderlich dafür interessiert, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Willen durchzusetzen."
 intrigue_neutral_trait_match_good_outcome: "Mit der richtigen Anleitung kann sogar ein Kind wie [ROOT.Char.GetFirstName], das kaum ein natürliches Talent für vorsichtige Planung zu haben scheint, doch ein echtes Verständnis dafür erlangen, wie man sie einsetzt."
 intrigue_neutral_trait_match_bad_outcome: "Lange Zeit hatte ich gehofft, dass es nur einen guten Mentor braucht, um [ROOT.Char.GetFirstName] die Feinheiten der sorgfältigen Planung näherzubringen. Doch all unsere Bemühungen sind im Sande verlaufen."
 learning_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] war schon immer ein neugieriges und wissenshungriges Kind und hat von Anfang an ein Talent für die Gelehrsamkeit bewiesen."
 learning_good_trait_match_bad_outcome: "Auch wenn [ROOT.Char.GetFirstName] ein neugieriges Kind war, das immer gern gelernt hat, fiel es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] im Lauf der Jahre zunehmend schwerer, sich zu konzentrieren."
 learning_bad_trait_match_good_outcome: "Auch wenn [ROOT.Char.GetFirstName] eigentlich ein unachtsames Kind war, konnte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] doch beweisen, dass eine gute Konzentrationsfähigkeit nicht das Einzige ist, was einen zum Gelehrten macht."
 learning_bad_trait_match_bad_outcome: "Bei einem derart unachtsamen Kind wie [ROOT.Char.GetFirstName] ist es nicht überraschend, wenn es Schwierigkeiten mit der Gelehrsamkeit hat."
 learning_neutral_trait_match_good_outcome: "Mit der richtigen Anleitung kann sogar ein Kind wie [ROOT.Char.GetFirstName], das kaum ein natürliches Talent für die Gelehrsamkeit zu haben scheint, doch ein echtes Verständnis für jedes Thema erlangen."
 learning_neutral_trait_match_bad_outcome: "Lange Zeit hatte ich gehofft, dass es nur einen guten Mentor braucht, um [ROOT.Char.GetFirstName] die Feinheiten jeder Art von Gelehrsamkeit näherzubringen. Doch all unsere Bemühungen sind im Sande verlaufen."
 education_diplomacy_1_outcome_description: "Das Beibehalten eines höflichen und ehrbaren Betragens stellt [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] vor so manche Herausforderung, doch wenigstens beherrscht [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die Grundlagen der Etikette."
 education_diplomacy_2_outcome_description: "Wenige am Hof dürften von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Beherrschung der Etikette beeindruckt sein, doch wenigstens weiß [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] durchaus, wie man sich in der gehobenen Gesellschaft zu verhalten hat."
 education_diplomacy_3_outcome_description: "Dank eines hervorragenden Verständnisses aller Arten von Etikette, der Vertrautheit mit allen Formen der Unterhaltung und einer dazu passenden Eloquenz dürfte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] das Leben am Hof spielend meistern."
 education_diplomacy_4_outcome_description: "Mit einer wirklich silbernen Zunge kann [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] Grafen wie Könige auf seine Seite ziehen! Wenn [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] etwas sagt, hört der ganze Hof in gebanntem Schweigen zu."
 education_stewardship_1_outcome_description: "Vielleicht muss man es schon als Glück erachten, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] überhaupt die Kunst gemeistert hat, Münzen zu zählen, denn die meisten anderen Aspekte des Lebens als Verwalter scheinen [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] verschlossen zu bleiben."
 education_stewardship_2_outcome_description: "Nur wenige dürften von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Verständnis des Lehrstoffs beeindruckt sein, doch wenigstens hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ein Grundverständnis für die Verwaltung und eine sinnvolle Sparsamkeit entwickelt."
 education_stewardship_3_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] zeigt ein gründliches Verständnis der Ströme von Gold und Menschen im Reich, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] legt auch eine bemerkenswerte Kreativität beim Umgang mit derlei Dingen an den Tag."
 education_stewardship_4_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht damit zufrieden, die Ströme von Gold und Menschen im Reich zu verstehen. Vielmehr kann [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sie scheinbar instinktiv vorhersagen! Noch dazu findet [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] immer neue Wege, von ihnen zu profitieren."
 education_intrigue_1_outcome_description: "Aufgrund der fehlenden Subtilität und der mangelnden Geduld fällt es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] schwer, langfristige Pläne umzusetzen. Doch zumindest versucht [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')], Dinge zu planen."
 education_intrigue_2_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat doch bewiesen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] kleine Komplotte schmieden kann. Man kann sie wohl nicht besonders raffiniert nennen, doch Raffinesse ist ja nicht immer das, was man braucht."
 education_intrigue_3_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] kennt nun viele Wege, das zu bekommen, was [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] will. Noch wichtiger ist jedoch, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich der politischen Implikationen dieser Wünsche sehr bewusst ist."
 education_intrigue_4_outcome_description: "Doch nun ist das schwerer zu sagen. Alles, was man [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] aufträgt, wird von anderen erledigt, bevor [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dazu kommt. Zudem erzählt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] keine kleinen Lügen mehr, wie er es früher tat. Vielleicht ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] doch nicht so schlau, wie wir dachten."
 education_learning_1_outcome_description: "Der Wissensdurst scheint nie wirklich Wurzeln in [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] geschlagen zu haben, und nun scheint es eher eine lästige Pflicht als eine Freude für [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] zu sein, Zeit mit Büchern und Folianten zu verbringen."
 education_learning_2_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war nie wirklich gelehrsam, doch wenigstens beherrscht [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicher gewisse Zitate aus den Klassikern. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] wird wahrscheinlich nie große Theoreme verfassen, doch vielleicht wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] welche lesen und verstehen."
 education_learning_3_outcome_description: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat immer eifrig gelernt und ist ein richtiger Gourmand des Wissens geworden. In letzter Zeit hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] auch bewiesen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] fortschrittliche theoretische und theologische Argumentationen verfassen kann."
 education_learning_4_outcome_description: "[ROOT.Char.Custom('DE_PRO_POS_S_3P')] Verständnis von philosophischen und theoretischen Werken ist beeindruckend, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] verwickelt [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e ehemaligen Lehrer oft in entsprechende Debatten. Schon in jungen Jahren kann man oft hören, wie [ROOT.Char.Custom('DE_PRO_POS_S_3P')] auch obskure Abschnitte zitiert, um neue Ideen und Theorien zu untermauern."
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName(ROOT.Char)]"
 ChildhoodPersonalityTrait_rowdy: "[GetTrait('rowdy').GetName(ROOT.Char)]"
 ChildhoodPersonalityTrait_bossy: "[GetTrait('bossy').GetName(ROOT.Char)]"
 ChildhoodPersonalityTrait_curious: "[GetTrait('curious').GetName(ROOT.Char)]"
 ChildhoodPersonalityTrait_pensive: "[GetTrait('pensive').GetName(ROOT.Char)]"
 diplomatic_education: "$education_diplomacy_loc$"
 martial_education: "$education_martial_loc$"
 stewardship_education: "$education_stewardship_loc$"
 intrigue_education: "$education_intrigue_loc$"
 learning_education: "$education_learning_loc$"
