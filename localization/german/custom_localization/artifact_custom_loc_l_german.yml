 #Marco Polo quotes
 marco_polo_quote_intro_1: "Ihr werdet es mit eigenen Ohren hören, und es wird Euch gewiss in Erstaunen versetzen."
 marco_polo_quote_intro_2: "Die Welt ist ein riesiger Wandteppich, gewoben aus den Fäden verschiedener Kulturen und Traditionen."
 marco_polo_quote_desc_1: "Wir wandeln nackt umher, weil wir nichts von dieser Welt verlangen; denn wir kamen nackt und unbekleidet in die Welt. Dass wir uns nicht schämen, unsere Glieder zu zeigen, liegt daran, dass wir mit ihnen nicht sündigen und uns deshalb nicht mehr schämen als Ihr, wenn Ihr Eure Hand oder Euer Gesicht oder die anderen Teile Eures Leibes zeigt, die Euch nicht zur fleischlichen Sünde verleiten; wohingegen Ihr Eure Glieder benutzt, um Sünde und Unzucht zu begehen, und sie deshalb verdeckt und Euch ihrer schämt. Wir jedoch schämen uns nicht mehr, sie zu zeigen, als wenn wir unsere Finger zeigen, denn wir sündigen nicht mit ihnen."
 marco_polo_quote_desc_2: "Und ich versichere Euch, dass die Frauen kaufen und verkaufen und alles Nötige für ihre Männer und ihren Haushalt tun. Denn die Männer beschäftigen sich mit nichts anderem als mit der Jagd, der Kriegsführung und der Falknerei. Sie leben von Fleisch und Milch und Wild und von Ratten, die es überall im Überfluss gibt."
 marco_polo_quote_desc_3: "Sie sind tapfere Kämpfer, die sich durch Tapferkeit und Ausdauer auszeichnen. Lasst mich Euch erklären, woher es rührt, dass sie mehr auszuhalten vermögen als alle anderen Männer. Oft genug, wenn es denn sein muss, bleiben sie einen ganzen Monat lang ohne Proviant, trinken nur die Milch einer Stute und essen nichts als Wild, das sie selbst erlegen."
 marco_polo_quote_desc_4: "Hier ist eine weitere fremdartige Sitte, die ich zu beschreiben vergaß: Ihr könnt davon ausgehen, wenn es zwei Männer gibt, von denen einer ein männliches Kind hatte, das im Alter von vier Jahren oder etwa um diese Zeit verstarb, und von denen der andere ein weibliches Kind hatte, das ebenfalls verstarb, dass sie dann eine Ehe zwischen diesen Kindern schließen."
 marco_polo_quote_desc_5: "Es gibt gewisse große und tiefe Täler, zu deren Grund es keinen Zugang gibt. Deshalb nehmen die Männer, die auf der Suche nach Diamanten sind, ein Stück Fleisch mit, so mager wie möglich, und werfen es in den Grund eines Tals. Wenn die Adler das heruntergeworfene Fleisch sehen, stürzen sie sich darauf und tragen es auf eine felsige Bergspitze. Die Menschen gehen zu den Nestern dieser weißen Adler, von denen es viele gibt, und in ihrem Geschmeiß finden sie viele Diamanten, die die Vögel verschlungen hatten, als sie das Fleisch, das in die Täler geworfen wurde, fraßen."
 marco_polo_quote_desc_6: "Es gibt eine Ölquelle, die eine so große Menge Öl abgibt, dass man viele Kamele damit beladen kann. Doch es dient nicht als Nahrungsmittel, sondern als Salbe zur Heilung von Hautkrankheiten bei Mensch und Vieh sowie anderen Beschwerden. Auch zum Verbrennen eignet es sich. Im umliegenden Land wird kein anderes Öl für die Lampen verwendet, und die Menschen kommen von weit her, um es zu beschaffen."
 marco_polo_quote_desc_7: "Auf die Frage, wie die Bevölkerung des Landes ausreichend viel von diesen Pflichten erfüllt und mit welchen Mitteln man sie unterstützen kann, können wir antworten, dass alle Götzendiener, je nach ihren Verhältnissen, sechs, acht oder zehn Frauen halten, von denen sie eine ungeheure Anzahl von Kindern haben. Einige von ihnen haben bis zu dreißig Söhne, die ihren Vätern an die Waffen folgen können."
 marco_polo_quote_end_1: "Ich spreche und spreche, doch der Zuhörer nimmt nur jene Worte auf, die er erwartet. Es ist nicht die Stimme, die über die Geschichte bestimmt, sondern das Ohr."
 marco_polo_quote_end_2: "Denn wie ich es auch sagen mag: Ihr wäret nie zufrieden und überzeugt, dass ich mich an die Wahrheit und die Vernunft gehalten hätte."
