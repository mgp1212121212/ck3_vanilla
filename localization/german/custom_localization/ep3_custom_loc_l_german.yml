 #GovernorChitChat
 chariot_governor_chitchat_1: "Bestaunt die majestätischen Wagenrennen, Mit-Statthalter. Das Hippodrom ist der Ort, an dem der Geist von Byzanz wirklich lebendig wird!"
 chariot_governor_chitchat_2: "Im tosenden Gebrüll der Menge und den donnernden Hufen der Streitwagen schlägt das Herz unseres Großreichs. Findet Ihr nicht auch?"
 chariot_governor_chitchat_3: "Diese Rennen sind nicht nur ein Spektakel, sondern auch ein Beweis für die Einheit und die Stärke unseres Volks. Sie erinnern uns daran, dass wir selbst im Wettbewerb zusammenstehen."
 chariot_governor_chitchat_4: "Seht Euch die leuchtenden Farben der miteinander ringenden Parteien an. Ein Augenschmaus, der die Vielfalt und den Reichtum unseres geliebten Reichs widerspiegelt."
 chariot_governor_chitchat_5: "Als Statthalter sind wir Bewahrer der Tradition. Die Wagenrennen im Hippodrom sind wie ein fortlaufender Strang, der unsere Gegenwart mit unserer ruhmreichen Vergangenheit verbindet."
 chariot_governor_chitchat_6: "Erlebt, wie Jubel und Gejohle durch die Jahrhunderte widerhallen und das Echo längst vergangener Kaiser in sich tragen. Das Hippodrom ist unser gemeinsames Erbe."
 chariot_governor_chitchat_7: "Die Arena, wo Können und Strategie zusammenfinden, bildet auch die Abläufe in unserer Verwaltung ab. Wie die Wagenlenker muss sie Hindernisse klug umfahren."
 chariot_governor_chitchat_8: "Werdet Zeuge der Begeisterung des Volkes, wenn es sich hinter seinem Favoriten sammelt. Möge es als Erinnerung daran dienen, dass man sich beim Regieren wie im Rennen auf einen Tanz mit der öffentlichen Meinung einlässt."
 chariot_governor_chitchat_9: "Das Hippodrom raunt uns Geschichten von Siegen und Niederlagen zu, während es uns zugleich daran erinnert, dass Erfolge hier sowohl strategisches Denken als auch Anpassungsfähigkeit erfordern – genau wie unsere eigenen Aufgaben."
 chariot_governor_chitchat_10: "Genießen wir diese Auszeit von unseren Pflichten, mein Freund, und erfreuen wir uns an dem Spektakel des Hippodroms. Schließlich haben auch wir Statthalter ein paar Augenblicke der Muße verdient."
 #ChariotComeback
 chariot_comeback_fallback: "sich vom letzten Platz aus nach vorn katapultiert, um die Führenden herauszufordern"
 chariot_comeback_blazing: "von hinten an den Konkurrenten vorbeizieht, um sich den Führenden zu nähern"
 chariot_comeback_sprinting: "vom Ende her nach vorn rast, um die Führenden rasch einzuholen"
 chariot_comeback_surging: "von hinten heranstürmt, um es dabei kühn mit den führenden Wagenlenkern aufzunehmen"
 chariot_comeback_dashing: "vom letzten Platz aus vorprescht, um sich flott mit den Spitzenreitern anzulegen"
 chariot_comeback_rocketing: "das Feld von hinten aufrollt, um die führenden Rennfahrer unmittelbar herauszufordern"
 chariot_comeback_bursting: "von hinten vordrängt, um die Spitzenreiter forsch zu verfolgen"
 chariot_comeback_miracle: "einen wundersamen Sprung nach vorn macht, um den Führenden unmittelbar Konkurrenz zu machen"
 chariot_comeback_rallying: "sich hinten sammelt, um sich mutig den Spitzenreitern zu nähern"
 chariot_comeback_soaring: "von den hinteren Plätzen der Gruppe heranbraust, um sich mutig den Spitzenreitern zu stellen"
 chariot_comeback_propelling: "vom Ende her vorwärtsstürmt, um entschlossen mit den führenden Wagenlenkern zu wetteifern"
