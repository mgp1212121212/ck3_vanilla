 BLUE_VENETOI_GLOSS: "Die #bold Venetoi#!, eine zeitgenössische Bezeichnung für die Partei der „Blauen“, galten als eine der ruhmreichsten Mannschaften, die im Hippodrom von Konstantinopel antraten, und wurden als Vertretung der Oberschicht wahrgenommen. Der berühmte Wagenlenker Porphyrios war ein angesehenes Mitglied der Blauen, obwohl er während des Nika-Aufstands kurzzeitig zu den Grünen wechselte."
 GREEN_PRASINOI_GLOSS: "Die #bold Prasinoi#!, eine zeitgenössische Bezeichnung für die Partei der „Grünen“, galten als Partei des einfachen Volkes. Im 6. Jahrhundert schlachteten die Grünen fast 3.000 Mitglieder der Blauen im Amphitheater von Konstantinopel ab."
 WHITE_LEUKOI_GLOSS: "Die #bold Leukoi#!, eine zeitgenössische Bezeichnung für die Partei der „Weißen“, standen historisch gesehen im Schatten der Blauen und der Grünen, waren aber keineswegs unbedeutend. Zu unserer Zeit waren sie bereits von den Blauen übernommen worden."
 RED_RHOUSIOI_GLOSS: "Die #bold Rhousioi#!, eine zeitgenössische Bezeichnung für die Partei der „Roten“, standen historisch gesehen im Schatten der Blauen und der Grünen, waren aber keineswegs unbedeutend. Zu unserer Zeit waren sie bereits von den Grünen übernommen worden."
