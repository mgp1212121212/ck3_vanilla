 glory_hound_levy_contribution_mult: "[Concept('levy', 'Aufgebots')|E]-[modifier_contribution|E] (Ruhmesjäger-Vasallen)"
 courtly: "Höfisch"
 courtly_desc: "Höfische [vassals|E] glauben an den Adel und die Tradition und wollen bestehende Hierarchien bewahren. Soziale oder mitfühlende Vasallen nehmen diese [vassal_stance|E] oft an.\n\n#low Höfische Vasallen befürworten es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Ihnen [court_positions|E] überlässt\n$EFFECT_LIST_BULLET$Neue [titles|E] erschafft\n$EFFECT_LIST_BULLET$Sie zu „[GetActivityType('activity_feast').GetName]“-[activities|E] einlädt\n\n#low Höfischen Vasallen missfällt es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$[titles|E] an Charaktere [Concept('lowborn', 'niederer Geburt')|E] vergibt\n$EFFECT_LIST_BULLET$Einen Charakter von [Concept('lowborn', 'niederer Geburt')|E] als [primary_spouse|E] [Concept('marries', 'heiratet')|E]\n$EFFECT_LIST_BULLET$Nicht-angefochtene [heirs|E] [disinherits|El]\n\nSie bevorzugen soziale und mitfühlende [heirs|E] mit einer hohen [diplomacy_i][diplomacy|E]."
 courtly_filter_option: "$courtly$"
 courtly_filter_option_desc: "Nur Charaktere zeigen, die die [vassal_stance|E] „[GetVassalStance('courtly').GetName]“ haben"
