 barons_and_minor_landholders_desc: "$barons_and_minor_landholders$-[vassals|E] streben nach Freiheit und niedrigen Steuern. Alle [rulers|E] der Stufe Baron werden diese [vassal_stance|E] annehmen.\n\n#low $barons_and_minor_landholders$-Vasallen befürworten es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Eine niedrige [crown_authority|E] hat\n\n#low $barons_and_minor_landholders$-Vasallen missfällt es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$[baronies|E] entzieht\n$EFFECT_LIST_BULLET$Eine hohe [crown_authority|E] hat\n\nSie bevorzugen großzügige und mitfühlende [heirs|E]."
