 parochial: "Parochial"
 parochial_desc: "Parochiale [vassals|E] wollen Stabilität, Dezentralisierung, Frieden und dass sich das Reich aus fremden Angelegenheiten heraushält. Ehrenhafte und reservierte Vasallen nehmen diese [vassal_stance|E] oft an.\n\n#low Parochiale Vasallen befürworten es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$[holdings|E] errichtet oder verbessert\n$EFFECT_LIST_BULLET$Sie zum [guardian|E] macht oder in die [close_family|E] aufnimmt\n$EFFECT_LIST_BULLET$Die [councillor_task|E] „$task_domestic_affairs$“ nutzt\n\n#low Parochialen Vasallen missfällt es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Eine hohe [crown_authority|E] besitzt\n$EFFECT_LIST_BULLET$Nicht folgenlose [wars|E] erklärt\n\nSie bevorzugen ehrenhafte und reservierte [heirs|E] mit einer hohen [stewardship_i][stewardship|E]."
