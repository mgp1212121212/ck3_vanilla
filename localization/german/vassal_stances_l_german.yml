 zealot: "Eiferer"
 zealot_desc: "$zealot$-[vassals|E] fokussieren sich auf Glaubensangelegenheiten und lassen sich von frommen Handlungen leiten. Eifrige oder rachsüchtige Vasallen nehmen diese [vassal_stance|E] oft an, ebenso wie der [clergy|E].\n\n#low $zealot$-Vasallen befürworten es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$[temple|E]-[holdings|E] errichtet oder verbessert\n$EFFECT_LIST_BULLET$Mit dem [scheme|E] „[GetScheme('learn_language').GetTypeName]“ Erfolg hat\n$EFFECT_LIST_BULLET$[Concept('virtuous', 'Tugendhafte')|E] [traits|E] hat\n$EFFECT_LIST_BULLET$Auf [pilgrimage|E]-[activities|E] geht\n\n#low $zealot$-Vasallen missfällt es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Das [head_of_faith|E] um [gold_i][gold|E] bittet\n$EFFECT_LIST_BULLET$[Concept('sinful', 'Sündhafte')|E] [traits|E] hat\n\nSie bevorzugen eifrige und tugendhafte [heirs|E] mit einer hohen [learning_i][learning|E]."
