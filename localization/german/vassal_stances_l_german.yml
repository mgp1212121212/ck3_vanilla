l_german:
 glory_hound: "Ruhmesjäger"
 glory_hound_desc: "$glory_hound$-[vassals|E] streben nach Ansehen und Prestige und wollen der Welt die Stärke ihres Reichs beweisen. Kühne oder nicht barmherzige Vasallen nehmen diese [vassal_stance|E] oft an.\n\n#low $glory_hound$-Vasallen befürworten es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Irgendeine Form der Teilung im [succession_law|E] verankert hat\n$EFFECT_LIST_BULLET$Den [victory|E] in offensiven [Concept('wars','Kriegen')|E] erringt\n$EFFECT_LIST_BULLET$Sie zu [GetActivityType('activity_hunt').GetName]-[activities|E] einlädt\n\n#low $glory_hound$-Vasallen missfällt es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Eine hohe [crown_authority|E] hat\n$EFFECT_LIST_BULLET$Eine [defeat|E] oder einen [Concept('white_peace', 'Weißen Frieden')|E] in Kriegen unterzeichnet\n$EFFECT_LIST_BULLET$Einen Charakter [Concept('lowborn', 'niederer Geburt')|E] als [primary_spouse|E] [marries|El]\n\nSie bevorzugen kühne und tapfere [heirs|E] mit einer hohen [martial_i][martial|E]."
 glory_hound_filter_option: "$glory_hound$"
 glory_hound_filter_option_desc: "Nur Charaktere zeigen, die die [vassal_stance|E] „[GetVassalStance('glory_hound').GetName]“ haben"
