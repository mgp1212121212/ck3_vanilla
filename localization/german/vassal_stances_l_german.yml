 minority: "Minderheit"
 minority_desc: "Minderheiten-[vassals|E] fühlen sich in ihrem [Concept('faith', 'Glauben')|E] oder ihrer [culture|E] durch ihren [Concept('liege', 'Lehnsherrn')|E] an den Rand gedrängt. Vasallen von feindlichen [faiths|E] oder [cultures|E] mit weniger als 30 % [cultural_acceptance|E] nehmen diese [vassal_stance|E] oft an.\n\n#low Minderheiten-Vasallen befürworten es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Die [councillor_task|E] „$task_accept_culture$“ benutzt\n#weak (da sie oft die Haltung wechseln werden, wenn sie über 30 % Kulturakzeptanz sind)#!\n\n#low Minderheiten-Vasallen missfällt es, wenn ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$Den Glauben oder die Kultur einer [county|E] ändert\n$EFFECT_LIST_BULLET$Eine hohe [crown_authority|E] hat\n\nSie bevorzugen ehrenwerte und mitfühlende [heirs|E], vorzugsweise von einem anderen Glauben oder einer anderen Kultur als ihr derzeitiger Lehnsherr."
