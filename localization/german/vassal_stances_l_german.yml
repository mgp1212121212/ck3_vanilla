 belligerent: "Streitlustig"
 belligerent_desc: "[SelectLocalization(GetPlayer.GetGovernment.IsType('nomad_government'), 'belligerent_nomad_desc', 'belligerent_general_desc')]"
 belligerent_nomad_desc: "Streitlustige [vassals|E] wollen, dass Ihr [liege|E] eine beispielhafte Autorität zeigt. Sie nehmen oft an Turnieren teil, um das [prowess|E] ihres Lehnsherrn selbst mitansehen zu können. [nomads|E] nehmen diese [vassal_stance|E] mit höherer Wahrscheinlichkeit an.\n\n#low Streitlustige Vasallen mögen es, wenn Ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$ Eine hohe [nomadic_authority|E] hat\n$EFFECT_LIST_BULLET$ [GetActivityType('activity_tournament').GetName] ausrichtet und [contests|E] gewinnt\n$EFFECT_LIST_BULLET$ [GetActivityType('activity_hunt').GetName]-[activities|E] veranstaltet\n$EFFECT_LIST_BULLET$In [Concept('single_combat_duel_plural', 'Duellen')|E] siegt\n$EFFECT_LIST_BULLET$ [obedience|EU] verlangt\n\n#low Streitlustige Vasallen mögen es nicht, wenn Ihr Lehnsherr:#!\n$EFFECT_LIST_BULLET$ [single_combat_duel_plural|E] verliert\n$EFFECT_LIST_BULLET$ Niedrigen [obedience|EU] hat\n$EFFECT_LIST_BULLET$ Teilungs-[succession_laws|E] hat\n\nSie ziehen [heirs|E] mit hohem [prowess_i][prowess|E]-Wert vor."
