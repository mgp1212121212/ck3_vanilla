 scheme_apa_negative_5661_modifier_desc: "Eine lockere Bemerkung oder eine unnötige Ausschmückung können schon genügen, um die Glaubwürdigkeit zu erschüttern."
 scheme_apa_negative_5671_modifier: "$scheme_apa_negative.5671.t$"
 scheme_apa_negative_5671_modifier_desc: "Treue und Vertrauen werden rasch durch Gerüchte über hinterhältigen Verrat untergraben."
 scheme_apa_negative_5681_modifier: "$scheme_apa_negative.5681.t$"
 scheme_apa_negative_5681_modifier_desc: "Die Zeit ist der Feind der ordentlichen Vorbereitung, wenn ein Auftrag einfach nur pünktlich fertig werden muss."
 scheme_apa_negative_5691_modifier: "$scheme_apa_negative.5691.t$"
 scheme_apa_negative_5691_modifier_desc: "Allein schon eine öffentliche Infragestellung der eigenen Männlichkeit und Macht kann den Untergang bedeuten."
 scheme_apa_negative_5701_modifier: "$scheme_apa_negative.5701.t$"
 scheme_apa_negative_5701_modifier_desc: "Selbst der fähigste Meister kann leicht von schlechten Helfern zu Fall gebracht werden."
 scheme_apa_negative_5711_modifier: "$scheme_apa_negative.5711.t$"
 scheme_apa_negative_5711_modifier_desc: "Es ist so viel einfacher, wenn die Obrigkeit nicht herumschnüffelt."
 scheme_apa_negative_5721_modifier: "$scheme_apa_negative.5721.t$"
 scheme_apa_negative_5721_modifier_desc: "Wer sich zu viel vornimmt oder einen Brauch falsch versteht, sticht rasch in ein Wespennest."
 scheme_apa_negative_5731_modifier: "$scheme_apa_negative.5731.t$"
 scheme_apa_negative_5731_modifier_desc: "Auch wenn man es noch so geschickt vorträgt: Ein Trugschluss im Kern eines Arguments überlebt selten die Überprüfung."
 scheme_apa_negative_5741_modifier: "$scheme_apa_negative.5741.t$"
 scheme_apa_negative_5741_modifier_desc: "Eine gut platzierte Lüge in einem Dickicht von Wahrheiten ist nur schwer zu entdecken."
 scheme_apa_negative_5751_modifier: "$scheme_apa_negative.5751.t$"
 scheme_apa_negative_5751_modifier_desc: "Manche Tiere sind einfach sturer, eigensinniger oder störrischer, als man erwarten würde."
 scheme_apa_negative_5761_modifier: "$scheme_apa_negative.5761.t$"
 scheme_apa_negative_5761_modifier_desc: "Man muss achtgeben, nicht zu weit zu gehen, wenn man jemanden auf Irrwege führt."
 scheme_apa_negative_5771_modifier: "$scheme_apa_negative.5771.t$"
 scheme_apa_negative_5771_modifier_desc: "Irreführende, aber anregende Geschichten sind letztlich nutzlose Zeitverschwendung."
 scheme_apa_negative_5781_modifier: "$scheme_apa_negative.5781.t$"
 scheme_apa_negative_5781_modifier_desc: "Manche Menschen sind einfach zu ehrlich oder zu hinterhältig, um irgendwelche Leichen im Keller zu haben."
 #################################################
 #Negative Secrecy			(Modifiers)
 scheme_apa_negative_6001_modifier: "$scheme_apa_negative.6001.t$"
 scheme_apa_negative_6001_modifier_desc: "Woher hätte man wissen sollen, dass dieser widerwärtige Diener mithört?"
 scheme_apa_negative_6011_modifier: "$scheme_apa_negative.6011.t$"
 scheme_apa_negative_6011_modifier_desc: "Man munkelt, es sei etwas im Anzug. Doch es gibt keine Einzelheiten – zumindest noch nicht."
 scheme_apa_negative_6021_modifier: "$scheme_apa_negative.6021.t$"
 scheme_apa_negative_6021_modifier_desc: "Rückblickend betrachtet war es eine schlechte Entscheidung, diesem Schurken Geld zu geben – ganz zu schweigen davon, ihm eine Vorstellung davon zu geben, wie die Verschwörer aussehen."
 scheme_apa_negative_6031_modifier: "$scheme_apa_negative.6031.t$"
 scheme_apa_negative_6031_modifier_desc: "Unstete Blicke, unbekannte Gestalten, Geflüster unter den Einheimischen. Es ist klar, dass #EMP etwas#! im Anmarsch ist."
 scheme_apa_negative_6041_modifier: "$scheme_apa_negative.6041.t$"
 scheme_apa_negative_6041_modifier_desc: "Jeder, der aufmerksam ist, sollte sehen können, was noch kommen wird."
 scheme_apa_negative_6051_modifier: "$scheme_apa_negative.6051.t$"
 scheme_apa_negative_6051_modifier_desc: "Welcher herzlose Mistkerl könnte von solch aufrichtigen Bitten ungerührt bleiben?"
 scheme_apa_negative_6061_modifier: "$scheme_apa_negative.6061.t$"
 scheme_apa_negative_6061_modifier_desc: "Wie soll jemand herankommen, wenn das Ziel scheinbar nie allein ist?"
 scheme_apa_negative_6071_modifier: "$scheme_apa_negative.6071.t$"
 scheme_apa_negative_6071_modifier_desc: "Die waren für den … persönlichen Gebrauch #EMP gedacht#!."
 scheme_apa_negative_6081_modifier: "$scheme_apa_negative.6081.t$"
 scheme_apa_negative_6081_modifier_desc: "Irgendjemand hat irgendwo etwas, was für jemand anderen bestimmt war."
 #################################################
 #Negative Speed			(Modifiers)
 scheme_apa_negative_7001_modifier: "$scheme_apa_negative.7001.t$"
 scheme_apa_negative_7001_modifier_desc: "Manchmal geht der Plan auf, nur eben … quälend langsam."
 scheme_apa_negative_7011_modifier: "$scheme_apa_negative.7011.t$"
 scheme_apa_negative_7011_modifier_desc: "Es schien alles so einfach, als man es besprach."
 scheme_apa_negative_7021_modifier: "$scheme_apa_negative.7021.t$"
 scheme_apa_negative_7021_modifier_desc: "Die Nichtberücksichtigung aller Variablen bringt so manchen Intriganten in Bedrängnis."
 scheme_apa_negative_7031_modifier: "$scheme_apa_negative.7031.t$"
 scheme_apa_negative_7031_modifier_desc: "Wenn Verschwörer gewaltsam hinausgeworfen werden, geht das Geschnatter los."
 scheme_apa_negative_7041_modifier: "$scheme_apa_negative.7041.t$"
 scheme_apa_negative_7041_modifier_desc: "Bleibt weg. Weit, weit weg."
 scheme_apa_negative_7051_modifier: "$scheme_apa_negative.7051.t$"
 scheme_apa_negative_7051_modifier_desc: "Es gibt einfach nicht genug zu besprechen."
 scheme_apa_negative_7061_modifier: "$scheme_apa_negative.7061.t$"
 scheme_apa_negative_7061_modifier_desc: "Es ist wohl ein Zeichen, wenn eine gewisse Handbewegung dafür sorgt, dass die Dienstboten fadenscheinige Entschuldigungen vorbringen."
 scheme_apa_negative_7071_modifier: "$scheme_apa_negative.7071.t$"
 scheme_apa_negative_7071_modifier_desc: "Was #EMP will#! denn dieser Mensch?"
 scheme_apa_negative_7081_modifier: "$scheme_apa_negative.7081.t$"
 scheme_apa_negative_7081_modifier_desc: "Dieses Thema fesselt einfach nicht mehr wie früher."
 scheme_apa_negative_7091_modifier: "$scheme_apa_negative.7091.t$"
 scheme_apa_negative_7091_modifier_desc: "Die Tutoren dringen nicht mehr so durch wie früher."
 scheme_apa_negative_7101_modifier: "$scheme_apa_negative.7101.t$"
 scheme_apa_negative_7101_modifier_desc: "Die Nackenhaare stellen sich auf, die Nase zuckt, die Finger krümmen sich … Sichere Anzeichen für ein verdrießliches Thema."
 scheme_apa_negative_7111_modifier: "$scheme_apa_negative.7111.t$"
 scheme_apa_negative_7111_modifier_desc: "Was nützt es, sie zu bezahlen, wenn sie die Arbeit nicht rechtzeitig erledigen können?"
 scheme_apa_negative_7121_modifier: "$scheme_apa_negative.7121.t$"
 scheme_apa_negative_7121_modifier_desc: "Vielleicht noch nicht ernsthaft, doch so sehr, dass der Zeitplan ins Wanken gerät."
 scheme_apa_negative_7131_modifier: "$scheme_apa_negative.7131.t$"
 scheme_apa_negative_7131_modifier_desc: "Persönliche Probleme bleiben nicht immer lange persönlich."
 scheme_apa_negative_7141_modifier: "$scheme_apa_negative.7141.t$"
 scheme_apa_negative_7141_modifier_desc: "Mit einem so offensichtlichen Speichellecker in ihren Reihen werden die Verschwörer wohl nur als Büttel gelten."
 scheme_apa_negative_7151_modifier: "$scheme_apa_negative.7151.t$"
 scheme_apa_negative_7151_modifier_desc: "Bitte. Hört auf. Zu reden. #DIE1 Bitte#!. #DIE2 Hört auf#!. #DIE3 Zu reden#! …"
 scheme_apa_negative_7161_modifier: "$scheme_apa_negative.7161.t$"
 scheme_apa_negative_7161_modifier_desc: "Es nützt nichts: Es scheint einfach niemanden zu geben, der etwas zu geben hat."
 scheme_apa_negative_7171_modifier: "$scheme_apa_negative.7171.t$"
 scheme_apa_negative_7171_modifier_desc: "Unsere Bemühungen fallen durch die sich verschlechternden Umstände immer karger aus."
 scheme_apa_negative_7181_modifier: "$scheme_apa_negative.7181.t$"
 scheme_apa_negative_7181_modifier_desc: "Es ist keine leichte Aufgabe, stunden-, tage- und wochenlang wachsam zu bleiben."
 scheme_apa_negative_7191_modifier: "$scheme_apa_negative.7191.t$"
 scheme_apa_negative_7191_modifier_desc: "Es ist nur allzu leicht, bei der Arbeit einzuschlafen oder sich ablenken zu lassen."
 scheme_apa_negative_7201_modifier: "$scheme_apa_negative.7201.t$"
 scheme_apa_negative_7201_modifier_desc: "Ohne die nötige Aufmerksamkeit und Sorgfalt können Kriegsvorbereitungen nur zu Tragödien führen."
 scheme_apa_negative_7211_modifier: "$scheme_apa_negative.7211.t$"
 scheme_apa_negative_7211_modifier_desc: "Wenn Rekruten verloren gehen, müssen Ersatzleute gefunden werden, und der Unterricht beginnt von vorn."
 scheme_apa_negative_7221_modifier: "$scheme_apa_negative.7221.t$"
 scheme_apa_negative_7221_modifier_desc: "Die Befehle eines Befehlshabers sind nur so wirksam wie die Offiziere, die sie ausführen lassen."
 scheme_apa_negative_7231_modifier: "$scheme_apa_negative.7231.t$"
 scheme_apa_negative_7231_modifier_desc: "Zu wissen, dass man besiegt ist, ist eine grausame, aber entscheidende Erkenntnis."
 scheme_apa_negative_7241_modifier: "$scheme_apa_negative.7241.t$"
 scheme_apa_negative_7241_modifier_desc: "Ein kluger Feind muss nur das schwächste Glied in der Kette finden und es durchtrennen."
 scheme_apa_negative_7251_modifier: "$scheme_apa_negative.7251.t$"
 scheme_apa_negative_7251_modifier_desc: "Eine öffentliche Demütigung kann selbst einem furchterregenden Schläger die Kraft rauben."
 scheme_apa_negative_7261_modifier: "$scheme_apa_negative.7261.t$"
 scheme_apa_negative_7261_modifier_desc: "Was für ein schlimmes Gefühl es doch ist, wenn man – zu spät – erkennt, dass man hereingelegt wurde."
 scheme_apa_negative_7271_modifier: "$scheme_apa_negative.7271.t$"
 scheme_apa_negative_7271_modifier_desc: "Selbst wer einen ausgeprägten Orientierungssinn hat, ist manchmal ratlos."
 scheme_apa_negative_7281_modifier: "$scheme_apa_negative.7281.t$"
 scheme_apa_negative_7281_modifier_desc: "Ganz gleich, ob es sich um einen Ausrutscher oder einen Irrweg handelt: Man kommt kaum voran, wenn man einen Weg zweimal beschreiten muss."
 scheme_apa_negative_7291_modifier: "$scheme_apa_negative.7291.t$"
 scheme_apa_negative_7291_modifier_desc: "Wo sind diese verdammten Papiere? Sie waren gerade noch hier. Da bin ich mir sicher!"
 scheme_apa_negative_7301_modifier: "$scheme_apa_negative.7301.t$"
 scheme_apa_negative_7301_modifier_desc: "Die Türen der unheimlich leeren Weiler scheinen bei unserer Ankunft zuzuschlagen."
 scheme_apa_negative_7311_modifier: "$scheme_apa_negative.7311.t$"
 scheme_apa_negative_7311_modifier_desc: "Die Leuten haben allzu deutlich gemacht, dass sie kein Interesse an einer Zusammenarbeit mit uns haben."
 scheme_apa_negative_7321_modifier: "$scheme_apa_negative.7321.t$"
 scheme_apa_negative_7321_modifier_desc: "Es besteht wenig Hoffnung, ein solch endloses Geflecht von Verleumdungen zu entwirren."
 scheme_apa_negative_7331_modifier: "$scheme_apa_negative.7331.t$"
 scheme_apa_negative_7331_modifier_desc: "Ganz gleich, wie gut die Fragen gestellt werden: Die Antworten sind doch nur heiße Luft."
 scheme_apa_negative_7341_modifier: "$scheme_apa_negative.7341.t$"
 scheme_apa_negative_7341_modifier_desc: "Wertvolle Stunden vergehen allzu rasch in Abschweifungen und Wiederholungen."
 scheme_apa_negative_7351_modifier: "$scheme_apa_negative.7351.t$"
 scheme_apa_negative_7351_modifier_desc: "Holzkopf! Das gehört dort drüben hin! Nein, wartet. Dreht es mal #EMP so#! herum?"
 scheme_apa_negative_7361_modifier: "$scheme_apa_negative.7361.t$"
 scheme_apa_negative_7361_modifier_desc: "Ohne einen Hammer nützen die Nägel nichts, geschweige denn das andere Material …"
 scheme_apa_negative_7371_modifier: "$scheme_apa_negative.7371.t$"
 scheme_apa_negative_7371_modifier_desc: "Jedes Mal, wenn wir an die Arbeit gehen, beginnt der nächste Regenguss."
 scheme_apa_negative_7381_modifier: "$scheme_apa_negative.7381.t$"
 scheme_apa_negative_7381_modifier_desc: "Das Licht wird fast verschwunden sein, bis wir sie wieder zusammenbringen …"
 scheme_apa_negative_7391_modifier: "$scheme_apa_negative.7391.t$"
 scheme_apa_negative_7391_modifier_desc: "Der hinterhältigste und skrupelloseste Bandit ist ohne ein Opfer aufgeschmissen."
 scheme_apa_negative_7401_modifier: "$scheme_apa_negative.7401.t$"
 scheme_apa_negative_7401_modifier_desc: "Die Gunst auf der Straße ist so unbeständig wie die des Meeres und in letzter Zeit sehr spärlich."
 scheme_apa_negative_7411_modifier: "$scheme_apa_negative.7411.t$"
 scheme_apa_negative_7411_modifier_desc: "Einen Hinterhalt zu planen und auszuführen, ist im besten Fall schwierig, erst recht, wenn man auf der Flucht ist."
 scheme_apa_negative_7421_modifier: "$scheme_apa_negative.7421.t$"
 scheme_apa_negative_7421_modifier_desc: "Der schlimmste Feind jedes Diskutanten ist allzu oft die schlechte Wortwahl seiner Zunge."
 scheme_apa_negative_7431_modifier: "$scheme_apa_negative.7431.t$"
 scheme_apa_negative_7431_modifier_desc: "Was? Ihr versteht das nicht? Schon wieder? Hört her! Passt dieses Mal genau auf …"
 scheme_apa_negative_7441_modifier: "$scheme_apa_negative.7441.t$"
 scheme_apa_negative_7441_modifier_desc: "Ein Widerspruch, der erst einmal aufgezeigt wurde, bringt die Saat für weitere Zweifel aus."
 scheme_apa_negative_7451_modifier: "$scheme_apa_negative.7451.t$"
 scheme_apa_negative_7451_modifier_desc: "Die Spenden mögen schnell aufeinander folgen, aber üppig sind sie nicht."
 scheme_apa_negative_7461_modifier: "$scheme_apa_negative.7461.t$"
 scheme_apa_negative_7461_modifier_desc: "Sosehr wir uns auch mühen: Es gibt immer eine Ausrede, um den Geldbeutel geschlossen zu halten."
 scheme_apa_negative_7471_modifier: "$scheme_apa_negative.7471.t$"
 scheme_apa_negative_7471_modifier_desc: "Es ist schwer, jemanden von etwas zu überzeugen, wenn man mit Zwischenrufern wetteifert."
 scheme_apa_negative_7481_modifier: "$scheme_apa_negative.7481.t$"
 scheme_apa_negative_7481_modifier_desc: "Die deutlichen Worte eines Priesters können für diese weltfremden Narren den entscheidenden Unterschied ausmachen."
 scheme_apa_negative_7491_modifier: "$scheme_apa_negative.7491.t$"
 scheme_apa_negative_7491_modifier_desc: "Man kann sich selbst sein schlimmster Feind sein, wenn es um die eigene Zuverlässigkeit geht."
 scheme_apa_negative_7501_modifier: "$scheme_apa_negative.7501.t$"
 scheme_apa_negative_7501_modifier_desc: "Ein scheinbar pikantes Geheimnis kann sich bei näherer Betrachtung als bloßes Geschwätz entpuppen."
 scheme_apa_negative_7511_modifier: "$scheme_apa_negative.7511.t$"
 scheme_apa_negative_7511_modifier_desc: "Selbst die wachsamsten Wächter haben auch nur zwei Augen …"
 scheme_apa_negative_7521_modifier: "$scheme_apa_negative.7521.t$"
 scheme_apa_negative_7521_modifier_desc: "Mit bloßer Theorie kommt man nicht weit und mit mangelhafter Praxis auch nicht viel weiter."
 scheme_apa_negative_7531_modifier: "$scheme_apa_negative.7531.t$"
 scheme_apa_negative_7531_modifier_desc: "Nur wenige werden uns nach einer so miserablen Vorstellung wie dieser in irgendeiner Weise fürchten …"
 scheme_apa_negative_7541_modifier: "$scheme_apa_negative.7541.t$"
 scheme_apa_negative_7541_modifier_desc: "Hier können wir etwas Zeit sparen, wenn wir abkürzen – oder ich bin ein Hohlkopf."
 scheme_apa_negative_7551_modifier: "$scheme_apa_negative.7551.t$"
 scheme_apa_negative_7551_modifier_desc: "Ob nun ein echter Verdacht besteht oder man nur in betrügerischer Absicht infrage gestellt wird: Ohne Vertrauen sind Legitimationen nutzlos."
 #Progress (Repurposed)
 scheme_apa_negative_8001_modifier: "$scheme_apa_negative.8001.t$"
 scheme_apa_negative_8001_modifier_desc: "Nur wenige Augenblicke trennen einen spannenden Bruch von einem peinlichen Reinfall."
 scheme_apa_negative_8011_modifier: "$scheme_apa_negative.8011.t$"
 scheme_apa_negative_8011_modifier_desc: "Manchmal hat man das Gefühl, dass sich der ganze Kosmos gegen uns verschworen hat!"
 scheme_apa_negative_8021_modifier: "$scheme_apa_negative.8021.t$"
 scheme_apa_negative_8021_modifier_desc: "Wir können uns noch so sehr anstrengen: Wir kommen einfach nicht voran!"
 scheme_apa_negative_8031_modifier: "$scheme_apa_negative.8031.t$"
 scheme_apa_negative_8031_modifier_desc: "Auch wenn sie versuchen, es zu verschleiern, haben wir offenbar tatsächlich Schaden angerichtet."
 scheme_apa_negative_8041_modifier: "$scheme_apa_negative.8041.t$"
 scheme_apa_negative_8041_modifier_desc: "Vielleicht habe ich diesmal ein bisschen zu viel geschwafelt …"
 scheme_apa_negative_8051_modifier: "$scheme_apa_negative.8051.t$"
 scheme_apa_negative_8051_modifier_desc: "Hartnäckigkeit kann allzu schnell lästig werden, und dann sind wir nicht mehr willkommen."
 scheme_apa_negative_8061_modifier: "$scheme_apa_negative.8061.t$"
 scheme_apa_negative_8061_modifier_desc: "Man könnte meinen, sie hätten alles im Griff – doch dabei führen sie sich nur selbst an der Nase herum."
 scheme_apa_negative_8071_modifier: "$scheme_apa_negative.8071.t$"
 scheme_apa_negative_8071_modifier_desc: "Es ist besser, seine Fehler zu erkennen, bevor sie zu Schlimmerem führen – aber Fehler bleiben sie trotzdem."
 scheme_apa_negative_8081_modifier: "$scheme_apa_negative.8081.t$"
 scheme_apa_negative_8081_modifier_desc: "Auf dem Tisch liegt noch immer ein Berg von Papieren, und die Morgendämmerung naht."
 scheme_apa_negative_8091_modifier: "$scheme_apa_negative.8091.t$"
 scheme_apa_negative_8091_modifier_desc: "Diese vermaledeiten, wortbrüchigen Verräter! Sie sollten doch die anderen verraten, nicht uns!"
 scheme_apa_negative_8101_modifier: "$scheme_apa_negative.8101.t$"
 scheme_apa_negative_8101_modifier_desc: "Am Anfang war alles so klar, doch nun scheint alles auseinanderzufallen …"
 scheme_apa_negative_8111_modifier: "$scheme_apa_negative.8111.t$"
 scheme_apa_negative_8111_modifier_desc: "Ein wohl platziertes Wort wird durch eine gute Erwiderung zunichtegemacht. Wir werden es noch einmal versuchen müssen."
 scheme_apa_negative_8121_modifier: "$scheme_apa_negative.8121.t$"
 scheme_apa_negative_8121_modifier_desc: "Eine große Geschichte muss voller grandioser Teile sein, aber auch in sich stimmig."
 scheme_apa_negative_8131_modifier: "$scheme_apa_negative.8131.t$"
 scheme_apa_negative_8131_modifier_desc: "Auch wenn man hofft, dass etwas für immer überwunden ist, kann es ganz unerwartet wieder aufflammen."
