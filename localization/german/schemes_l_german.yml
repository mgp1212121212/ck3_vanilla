 scheme_apa_positive_2351_modifier_desc: "Mancher Urteilsspruch muss beschleunigt werden – und gesegnet seien die skrupellosen Menschen, die dazu bereit sind."
 scheme_apa_positive_2361_modifier: "$scheme_apa_positive.2361.t$"
 scheme_apa_positive_2361_modifier_desc: "Weder Nebel, Wind noch Regen haben unser Vorankommen verlangsamt, und jeden Tag wächst das Bauwerk ein bisschen."
 scheme_apa_positive_2371_modifier: "$scheme_apa_positive.2371.t$"
 scheme_apa_positive_2371_modifier_desc: "Der Unterschied zwischen den richtigen Leuten und dem richtigen Auftrag ist einer wie Tag und Nacht."
 scheme_apa_positive_2381_modifier: "$scheme_apa_positive.2381.t$"
 scheme_apa_positive_2381_modifier_desc: "Eine solche Koordination, eine solche Aufmerksamkeit, ein solches Zusammenspiel habe ich noch nie erlebt!"
 scheme_apa_positive_2391_modifier: "$scheme_apa_positive.2391.t$"
 scheme_apa_positive_2391_modifier_desc: "Diese Tiere sind nur allzu gern bereit, in eine andere Richtung zu laufen."
 scheme_apa_positive_2401_modifier: "$scheme_apa_positive.2401.t$"
 scheme_apa_positive_2401_modifier_desc: "Die Gemeinde – und die Bedürftigen – sind mit fetten Besuchern mit ebenso fetten Geldbörsen gesegnet."
 scheme_apa_positive_2411_modifier: "$scheme_apa_positive.2411.t$"
 scheme_apa_positive_2411_modifier_desc: "Wenn man zur richtigen Zeit am richtigen Ort sein muss, kann man immer irgendwo etwas einsparen."
 scheme_apa_positive_2421_modifier: "$scheme_apa_positive.2421.t$"
 scheme_apa_positive_2421_modifier_desc: "Die Straßen sind überfüllt mit unbewachten Reisenden, die sich leicht von ihren Geldbörsen trennen lassen."
 scheme_apa_positive_2431_modifier: "$scheme_apa_positive.2431.t$"
 scheme_apa_positive_2431_modifier_desc: "Ein gutes Argument ist immer wertvoll, doch ein überzeugender Redner fügt noch das #EMP gewisse Extra#!hinzu."
 scheme_apa_positive_2441_modifier: "$scheme_apa_positive.2441.t$"
 scheme_apa_positive_2441_modifier_desc: "Hängt die geistige Latte einer Debatte niedrig, ist auch der Einsatz entsprechend gering."
 scheme_apa_positive_2451_modifier: "$scheme_apa_positive.2451.t$"
 scheme_apa_positive_2451_modifier_desc: "Wie stimmig die Schlussfolgerung auch sein mag: Ein blutleerer Vortrag weckt kein großes Vertrauen."
 scheme_apa_positive_2461_modifier: "$scheme_apa_positive.2461.t$"
 scheme_apa_positive_2461_modifier_desc: "Wir haben das Glück, dass die frommsten Spaziergänger genau zur rechten Zeit kommen."
 scheme_apa_positive_2471_modifier: "$scheme_apa_positive.2471.t$"
 scheme_apa_positive_2471_modifier_desc: "Die Grundbesitzer in dieser Gegend scheinen besonders fromm zu sein – zumindest wenn man nach ihrer Großzügigkeit geht."
 scheme_apa_positive_2481_modifier: "$scheme_apa_positive.2481.t$"
 scheme_apa_positive_2481_modifier_desc: "Es mag einer der ältesten Kniffe aller Zeiten sein, aber einmalige Angebote öffnen so manche Tür."
 scheme_apa_positive_2491_modifier: "$scheme_apa_positive.2491.t$"
 scheme_apa_positive_2491_modifier_desc: "Das ist wohl die entspannteste, unnötigste Wacharbeit im ganzen Land."
 scheme_apa_positive_2501_modifier: "$scheme_apa_positive.2501.t$"
 scheme_apa_positive_2501_modifier_desc: "Es ist viel einfacher, jene zu unterrichten, die den Großteil der Lektionen bereits kennen."
 scheme_apa_positive_2511_modifier: "$scheme_apa_positive.2511.t$"
 scheme_apa_positive_2511_modifier_desc: "Verwundete Beute lässt sich viel einfacher jagen, denn die Fährte ist leichter zu verfolgen."
 scheme_apa_positive_2521_modifier: "$scheme_apa_positive.2521.t$"
 scheme_apa_positive_2521_modifier_desc: "Ein guter Schreiber macht es so viel leichter, wichtige Dinge festzuhalten."
 scheme_apa_positive_2531_modifier: "$scheme_apa_positive.2531.t$"
 scheme_apa_positive_2531_modifier_desc: "Entscheidungen lassen sich sehr viel leichter fällen, wenn allen Beteiligten an einer raschen Klärung gelegen ist."
 scheme_apa_positive_2541_modifier: "$scheme_apa_positive.2541.t$"
 scheme_apa_positive_2541_modifier_desc: "Das gehört dorthin … Das gehört hierhin … Drei davon lässt man weg … Das ist wahrlich ein guter Auftrag!"
 scheme_apa_positive_2561_modifier: "$scheme_apa_positive.2561.t$"
 scheme_apa_positive_2561_modifier_desc: "Warum ein Blatt vor den Mund nehmen, wenn man auch gleich zum Kern der Sache kommen kann?"
 scheme_apa_positive_2571_modifier: "$scheme_apa_positive.2571.t$"
 scheme_apa_positive_2571_modifier_desc: "Der richtige Satz, vielleicht auch der richtige Name, und die Ohren spitzen sich."
 scheme_apa_positive_2581_modifier: "$scheme_apa_positive.2581.t$"
 scheme_apa_positive_2581_modifier_desc: "Zu wissen, was die Zuhörer hören wollen, ist eines der besten Schmiermittel für Geschäfte."
