 scheme_apa_positive_3071_modifier: "$scheme_apa_positive.3071.t$"
 scheme_apa_positive_3071_modifier_desc: "Manchmal muss man sich auf seinen Instinkt verlassen – und manchmal ist das auch schon alles, was man braucht."
