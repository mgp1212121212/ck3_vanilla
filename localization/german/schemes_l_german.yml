 scheme_apa_positive_2291_modifier: "$scheme_apa_positive.2291.t$"
 scheme_apa_positive_2291_modifier_desc: "Vielleicht haben wir die Zeichen falsch gedeutet oder unsere Beute wurde aufgehalten, denn wir sind ihr dicht auf den Fersen!"
 scheme_apa_positive_2321_modifier: "$scheme_apa_positive.2321.t$"
 scheme_apa_positive_2321_modifier_desc: "Es ist eine schreckliche Sache, in Angst zu leben, aber es #EMP macht#! unsere Arbeit so viel einfacher …"
 scheme_apa_positive_2331_modifier: "$scheme_apa_positive.2331.t$"
 scheme_apa_positive_2331_modifier_desc: "Für einen Richter ist es eine große Erleichterung, wenn er sofort weiß, wie das Urteil ausfallen wird."
 scheme_apa_positive_2341_modifier: "$scheme_apa_positive.2341.t$"
 scheme_apa_positive_2341_modifier_desc: "Die öffentliche Meinung ist wichtig und die eigene Seite nur so stark wie jene, die sie unterstützen wollen."
