 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] in [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0110.desc: "Als sich das Wetter nach und nach verschlechtert, sehe ich plötzlich etwas aus dem Unterholz vor mir auftauchen. Das Tier ([sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]) ist überraschend groß und bleibt nur wenige Schritte vor mir stehen. Sein Blick trifft meinen, als es meiner Anwesenheit gewahr wird.\n\nDer Augenblick währt nur kurz, und schon flüchtet das Geschöpf jäh zurück in die Wildnis."
 bp3_roaming.0110.desc.companion: "Ich höre, wie [special_guest.GetFirstName] an meiner Seite erleichtert aufseufzt."
 bp3_roaming.0110.a: "Vielleicht ist es an der Zeit, eine Jagdgesellschaft zusammenzustellen."
 bp3_roaming.0110.b.weakling: "Puh! Einen Augenblick lang habe ich mir Sorgen gemacht."
 bp3_roaming.0110.b.hunter: "Was für ein seltsames kleines Ding!"
 bp3_roaming.0110.c: "„Nach einem erbitterten Kampf zog die riesige Bestie den Schwanz ein und floh …“"
 roaming_animal_sighting_key_title: "Tiersichtung"
