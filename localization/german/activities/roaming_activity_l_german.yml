 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.GetShortUIName|U] kämpfte im Gelände ([activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]) gegen ein wildes Tier."
 bp3_roaming.0120.t: "Ein legendäres Tier ([sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U])"
 bp3_roaming.0120.desc: "Während ich mir einen Weg durch das schlechte Wetter bahne, sehe ich plötzlich am Rand meines Blickfelds eine Bewegung. Für einen Wimpernschlag klart es auf und ich sehe ein Tier ([sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]), ganz in [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')|U], das mich ansieht.\n\nIch versuche, mich an das wenige zu erinnern, was ich über dieses rätselhafte mythische Geschöpf gehört habe, während es so unmittelbar vor mir steht. Doch ebenso schnell, wie es aufgetaucht ist, verschwindet es wieder in jenem Schleier, in den die Witterung ([activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]) es schon zuvor gehüllt hatte."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "Das muss einfach mir gehören!"
 bp3_roaming.0120.b: "Welch ein Anblick!"
 bp3_roaming.0120.c: "„Dann stürmte die riesige Bestie auf mich zu …“"
