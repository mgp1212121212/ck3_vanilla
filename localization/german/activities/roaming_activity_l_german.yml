 bp3_roaming.0230.t: "[hermit_character.Custom('DE_ART_DEF_S_N')|U] Eremit[hermit_character.Custom('DE_END_NOU_S_GS_N')]"
 bp3_roaming.0230.desc: "Während wir durch das Hinterland von „[province.GetName]“ reisen, stoßen meine Wachen und ich plötzlich auf [hermit_character.Custom('DE_ART_IND_A')] Eremit[hermit_character.Custom('DE_END_NOU_S_GS_N')], in schmutzige Gewandung gehüllt, [hermit_character.Custom('DE_ART_DEF_S_N')] mutterseelenallein dasitzt. Sobald [hermit_character.Custom('DE_PRO_PER_S_3P_N')] uns bemerkt, ruft [hermit_character.Custom('DE_PRO_PER_S_3P_N')] laut aus: „Seid Ihr die neueste Prüfung, die mir die höchste Macht ([hermit_character.GetFaith.HighGodName]) auferlegt?!“\n\n„Wie bitte?“, entfährt es mir verwirrt und auch ein wenig beleidigt.\n\n„Kommt. Ich erzähle Euch alles von den Prüfungen und Qualen von [hermit_character.GetName] [Select_CString(hermit_character.IsFemale, 'der', 'dem')] Weisen."
 bp3_roaming.0230.a: "Ihr habt eigentümliche Ideen, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.a.hermit: "Sprach mit Eremit[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 bp3_roaming.0230.b: "#emp Erzählt mir mehr …#!"
 bp3_roaming.0230.b.tooltip: "Ihr konvertiert heimlich zum Glauben „[hermit_faith.GetName]“"
 bp3_roaming.0230.c: "Was sagt Ihr da über die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U])? Das ist nicht hinnehmbare Ketzerei!"
