 pondering_management_modifier: "Gedanken über die Verwaltung"
 pondering_management_modifier_desc: "Dieser Charakter hat beträchtliche Zeit damit zugebracht, darüber zu sinnieren, wie das Reich besser werden kann."
 pondering_travel_modifier: "Gedanken über Reisen"
