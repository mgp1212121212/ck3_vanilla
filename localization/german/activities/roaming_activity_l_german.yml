 bp3_roaming.0130.t: "Ein vergessenes Schlachtfeld"
 bp3_roaming.0130.desc: "Ich höre die Aasgeier in der Ferne, lange bevor ich es mit eigenen Augen erblicke: ein kleines Schlachtfeld voller Leichen, die offensichtlich schon seit einiger Zeit verrotten.\n\nAls ich vorbeigehe, blicken die Vögel, deren Schnäbel blutig sind, gelegentlich von ihrem Mahl auf."
 bp3_roaming.0130.desc.companion: "[special_guest.GetFirstName|U] würgt bei diesem Anblick und hält so großen Abstand wie möglich."
 bp3_roaming.0130.a: "Ich sollte ein kleines Gebet für die Toten sprechen."
 bp3_roaming.0130.b: "Wollen wir doch einmal sehen, ob ich etwas Wertvolles finde."
 bp3_roaming.0130.c: "„Und dann sah ich die Toten auferstehen …“"
