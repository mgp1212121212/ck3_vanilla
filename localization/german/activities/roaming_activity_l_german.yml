 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "[host.GetShortUIName|U] fand ein vergessenes Schlachtfeld in „[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], wo [host.Custom('DE_PRO_PER_S_3P_N')]“ sich kurz Zeit nahm, um nach Wertgegenständen zu suchen."
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "[host.GetShortUIName] fand ein vergessenes Schlachtfeld in „[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]“, wo [host.Custom('DE_PRO_PER_S_3P_N')] angeblich sah, wie die Toten auferstanden."
 bp3_roaming.0140.t: "Eine Nacht in der Wildnis"
 bp3_roaming.0140.desc: "Dunkelheit hüllt das Lager ein, als wir uns zur Nachtruhe begeben. Die Wache ist eingeteilt, und doch finde ich keine Ruhe. Das Krabbeln, Summen und Sirren von Kreaturen in der Dunkelheit durchbricht die Stille.\n\nDer Nachthimmel über uns ist ein endloses Geflecht aus kleinen Lichtpunkten. Für einen Augenblick versuche ich, die Hintergrundgeräusche auszublenden und mich ganz diesem Anblick hinzugeben."
 bp3_roaming.0140.desc.companion: "\n\nWährend ich dies tue, höre ich [special_guest.GetFirstName] leise schnarchen. Anscheinend hat niemand sonst Schwierigkeiten, zur Ruhe zu kommen …"
 bp3_roaming.0140.a: "Nicht darüber nachdenken. Einfach die Augen schließen und beten."
 bp3_roaming.0140.b: "„Wachen! Durchsucht den Wald nach Bestien – nach mythischen wie gewöhnlichen!“"
 bp3_roaming.0140.b.1: "Ihr bringt die gesamte Nacht damit zu, nach Bedrohungen zu suchen"
 bp3_roaming.0140.b.2: "Ihr verscheucht, was immer dort draußen war"
 bp3_roaming.0140.b.3: "Ihr schlaft ein, während Ihr darauf wartet, dass die Wachen ihren Auftrag ausführen"
 bp3_roaming.0140.c: "„Ich sah winzige, nicht menschliche Wesen am Rand des Feuerscheins tanzen …“"
 bp3_roaming.0140.d: "Der bestmögliche Ort und die bestmögliche Zeit zum Nachdenken."
