 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "[host.GetShortUIName|U] verbrachte angeblich die ganze Nacht damit, nicht menschliche Wesen zu beobachten, die um das Lager herumtanzten."
 roaming_night_mystic_key_title: "Der Nachthimmel"
 roaming_night_mystic_key: "[host.GetShortUIName|U] brachte eine ganze Nacht damit zu, den nächtlichen Himmel zu beobachten und über das Leben zu sinnieren."
 bp3_roaming.0150.t: "Ein ruhiger Teich"
 bp3_roaming.0150.desc: "Nach einem langen Tag des Wanderns durch das Gelände ([activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]) stoße ich plötzlich inmitten der Wildnis auf einen ruhigen Teich. Abgesehen von ein paar Vögeln, die am Wasser trinken, sind weder Mensch noch Tier zu sehen.\n\n"
 bp3_roaming.0150.desc.no_companion: "Ich setze mich ans Wasser, gönne meinen Füßen eine Rast und atme tief durch."
 bp3_roaming.0150.desc.companion: "Wir setzen uns ans Wasser, um unseren Füßen eine Rast zu gönnen, und ich höre, wie [special_guest.GetFirstName] schwer seufzt."
 bp3_roaming.0150.a: "Ah, endlich ein Augenblick der Ruhe."
 bp3_roaming.0150.b: "„Ich ging, als ich eine bezaubernde Melodie über das Wasser hallen hörte …“"
 roaming_quiet_pond_key_title: "Der ruhige Teich"
 roaming_quiet_pond_key: "[host.GetShortUIName|U] stieß inmitten der Wildnis von „[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]“ auf einen Teich, wo [host.Custom('DE_PRO_PER_S_3P_N')] zur Ruhe kam."
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName|U] stieß auf einen ruhigen Teich, floh aber angeblich, als eine bezaubernde Melodie [host.Custom('DE_PRO_PER_S_3P_A')] in Versuchung führte, sich mit den Tiefen des Wassers vertrauter zu machen …"
 bp3_roaming.0160.t: "Der brennende Hof"
 bp3_roaming.0160.desc: "Lange bevor ich etwas sehen kann, rieche ich den Geruch von brennendem Holz und Fleisch. Als wir ankommen, sehe ich nur noch die schwelenden Überreste dessen, was einmal ein riesiger Gutshof gewesen sein muss.\n\n"
 bp3_roaming.0160.desc.no_companion: "Meine Wachen teilen mir kurz darauf mit, dass hier nichts und niemand mehr zu retten ist."
 bp3_roaming.0160.desc.companion: "Ich höre, wie [special_guest.GetFirstName] mit meinen Wachen spricht. Hier gibt es nichts und niemanden mehr zu retten."
 bp3_roaming.0160.desc.outro: "Alles, was bleibt, ist die Asche eines Heims und jener, die darin lebten."
 bp3_roaming.0160.a: "Findet die sterblichen Überreste und bettet sie zur Ruhe."
 bp3_roaming.0160.b: "Wachen, nehmt alles mit, was noch zu holen ist."
 bp3_roaming.0160.c: "„Wiederholt versuchten wir, in das brennende Gebäude zu gelangen, doch vergeblich …“"
 roaming_burning_farm_piety_key_title: "Der brennende Hof"
 roaming_burning_farm_piety_key: "[host.GetShortUIName|U] stieß auf [host.Custom('DE_PRO_PER_S_3P_G')] Reise auf einen brennenden Gutshof. [host.Custom('DE_PRO_PER_S_3P_N')|U] und [host.Custom('DE_PRO_POS_S_3P')]e Wachen betteten die sterblichen Überreste zur Ruhe, ehe sie weiterzogen."
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "[host.GetShortUIName|U] stieß auf [host.Custom('DE_PRO_PER_S_3P_G')] Reise auf einen brennenden Gutshof. [host.Custom('DE_PRO_PER_S_3P_N')|U] und [host.Custom('DE_PRO_POS_S_3P')]e Wachen nahmen alles mit, was noch zu holen war, ehe sie weiterzogen."
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "[host.GetShortUIName|U] stieß auf [host.Custom('DE_PRO_PER_S_3P_G')] Reise auf einen brennenden Gutshof. [host.Custom('DE_PRO_PER_S_3P_N')|U] und [host.Custom('DE_PRO_POS_S_3P')]e Wachen gaben angeblich alles, um jenen zu helfen, die dort lebten, doch vergeblich."
 bp3_roaming.0170.t: "Ein ruhiger Tag"
 bp3_roaming.0170.desc: "Trotz meiner vielen Erwartungen entfaltete sich der Tag auf eine überwältigend malerische und ruhige Weise. Anfangs war ich bei jedem Anblick und Geräusch aufgeregt. Doch im Lauf der Zeit fiel mir nichts Besonderes mehr auf und meine Aufmerksamkeit schwand.\n\n"
 bp3_roaming.0170.desc.no_companion: "Allmählich beginne ich jedoch, die Schlichtheit des Wanderns zu genießen. Diese Zeit habe ich für mich und meine Gedanken allein."
 bp3_roaming.0170.desc.companion: "Allmählich beginne ich jedoch, die Zeit zu schätzen, die ich mit [special_guest.GetFirstName] verbringe. Nichts Wichtiges kommt auf, dennoch ist es vergnüglich."
 bp3_roaming.0170.a: "Vielleicht habe ich genau das gebraucht."
 roaming_quiet_day_key_title: "Ein ruhiger Tag"
 roaming_quiet_day_key: "[host.GetShortUIName|U] hatte einen seltsam ruhigen Tag beim Durchwandern von „[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]“."
 bp3_roaming.0180.t: "Müdes Murren"
 bp3_roaming.0180.desc: "Ich genieße unsere Wanderung in „[ROOT.Char.GetCurrentLocation.GetName]“, doch zu meinem Leidwesen gilt dies nicht für meine Reisebegleitung. [special_guest.GetFirstName|U] bleibt immer mehr zurück und gelegentlich vernehme ich Geschimpfe aus [special_guest.Custom('DE_PRO_POS_S_3P')]em Mund. Manchmal kommt sogar mein Name darin vor. Verdrossen meldet [special_guest.Custom('DE_PRO_PER_S_3P_N')] sich schließlich zu Wort: „Sind wir endlich da?“\n\nIch bin mir recht sicher, dass unser Ziel noch fern ist und wir eine beträchtliche Wanderung vor uns haben. [special_guest.Custom('DE_PRO_PER_S_3P_N')|U] blickt mich erwartungsvoll an."
 bp3_roaming.0180.a: "Keine Sorge. Es ist gleich um die Ecke!"
 bp3_roaming.0180.a_short: "Geht einfach weiter!"
 bp3_roaming.0180.b: "Vielleicht wird es Zeit für eine Pause …"
 roaming_tired_mutterings_lies_key_title: "Müdes Murren"
 roaming_tired_mutterings_lies_key: "[special_guest.GetShortUIName|U] beschwerte sich müde, doch [host.GetShortUIName] wollte nicht zuhören."
 roaming_tired_mutterings_break_key_title: "Müdes Murren"
 roaming_tired_mutterings_break_key: "Nach dem müden Murren und den Beschwerden von [special_guest.GetShortUIName|U] beschloss [host.GetShortUIName], eine Pause einzulegen."
 roaming_tired_mutterings_athletic_key_title: "Ein langer Spaziergang"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U] brachte eine beträchtliche Zeit damit zu, durch „[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]“ zu wandern, gewann dabei an Ausdauer und genoss die Betätigung."
 bp3_roaming.0190.t: "Eine Gelegenheit für ein Gespräch"
 bp3_roaming.0190.desc: "Während wir durch die Wildnis von „[ROOT.Char.GetCurrentLocation.GetName]“ wandern, haben [special_guest.GetFirstName] und ich viel Zeit, um zu reden. Ich hatte gehofft, wir würden unsere gemeinsame Zeit genießen, bin aber dennoch freudig überrascht, wie gut es läuft.\n\n[special_guest.GetFirstNameNoTooltip|U] weiß eine Fülle fesselnder Themen anzusprechen, ob es nun um bestimmte Leute in [ROOT.Char.GetCapitalLocation.GetName] geht, um Klatsch und Tratsch oder um erinnerungswürdige Geschichten. Ehe ich michs versehe, sind Stunden vergangen, die sich doch nur wie ein Augenblick angefühlt haben."
 bp3_roaming.0190.a: "Unglaublich, dass [random_courtier.GetFirstNameNoTooltip] das wirklich gesagt hat! Zum Schießen!"
 roaming_chance_to_talk_key_title: "Eine Gelegenheit für ein Gespräch"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U] und [host.GetShortUIName] genossen ein unterhaltsames Gespräch beim Wandern in „[activity.GetCurrentPhase.GetLocation.GetName]“."
 bp3_roaming.0200.t: "Die Leinwand am Himmel"
 bp3_roaming.0200.desc: "Mehrere Stunden sind bereits vergangen, seit die Sonne untergegangen ist, als sich der Himmel plötzlich in den schönsten Farbtönen von Violett über Blau bis hin zu Orange färbt. Es ist fast, als würde die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) selbst den Himmel als Leinwand benutzen.\n\nAndächtig und etwas bang beobachten wir schweigend das Schauspiel. Erst als es zu Ende ist, fangen alle an, über den Anblick zu sprechen, sowohl in Ehrfurcht als auch in Schrecken."
 bp3_roaming.0200.a: "Welch ein Anblick!"
 roaming_nightsky_canvas_key_title: "Die Leinwand am Himmel"
 roaming_nightsky_canvas_key: "[host.GetShortUIName|U] wurde [Select_CString(host.IsFemale, 'Zeugin', 'Zeuge')] eines beeindruckenden astronomischen Phänomens am Himmel über [activity.GetCurrentPhase.GetLocation.GetName]."
 bp3_roaming.0210.t: "Der Vogelflug"
 bp3_roaming.0210.desc: "Während wir durch „[province.GetName]“ reisen, folgen uns über Stunden zwei Vögel. Sie kreisen langsam über uns, landen immer weit weg in Sicherheit und rufen uns aus der Ferne zu. Als sie für einen Wimpernschlag näher kommen, sehe ich ihr schwarz-weißes Gefieder.\n\nNach einer Weile kreisen sie noch einmal und fliegen dann davon. Selbst nachdem sie weg sind, hören wir noch ihren Gesang in der Ferne."
 bp3_roaming.0210.a: "Nun, die bringen uns doch sicher Glück."
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[host.GetShortUIName|U] wurde von einem Vogelpaar durch [province.GetName] begleitet, das der Gruppe von Weitem zuzwitscherte."
 bp3_roaming.0220.t: "Das vergessene Dorf"
 bp3_roaming.0220.desc: "„#emp Hier ist ein Dorf?!#!“, rufe ich erstaunt und verwirrt aus. \n\nEs ist auf keiner Karte verzeichnet und niemand hat jemals davon gesprochen. Und doch steht es hier. Als ich herumfrage, wie das Dorf genannt wird, sagen die Leute schlicht: „Das Dorf? Das ist das Dorf.“ Und zwar in einem fremdländischen Akzent, den ich nie zuvor vernommen habe.\n\nWer sind diese Menschen?! Warum habe ich noch nie von ihnen gehört?"
 bp3_roaming.0220.a: "Wartet! Schulden die mir nicht eigentlich eine Menge Steuern?"
 bp3_roaming.0220.a.landless: "Wollen wir einmal sehen, was es hier so gibt …"
 bp3_roaming.0220.b: "Ich muss alles über diese Leute erfahren!"
 bp3_roaming.0220.b.mystic: "Vom Dorfmystiker gelernt"
 bp3_roaming.0220.c: "Wie seltsam! Das gibt eine gute Geschichte ab."
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "Ein in Vergessenheit geratenes Dorf in der Gegend knüpfte kürzlich wieder Bande mit vielen seiner Nachbarn und teilte Wissen und Traditionen."
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
 the_forgotten_village_key: "[host.GetShortUIName|U] stieß beim Reisen durch das Hinterland von „[province.GetName]“ auf ein altes vergessenes Dorf."
 the_forgotten_village_mystic_key_title: "Der Dorfmystiker"
