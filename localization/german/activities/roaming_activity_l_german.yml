 the_hermit_learning_key: "[host.GetShortUIName|U] sprach längere Zeit mit [hermit_character.Custom('DE_ART_IND_D')] Eremit[hermit_character.Custom('DE_END_NOU_S_GS_N')] im Hinterland von [province.GetName]."
 roaming_the_hermit_modifier: "Ungewöhnliche Ideen"
 roaming_the_hermit_modifier_desc: "Dieser Charakter teilt regelmäßig ungewöhnliche Ideen und Gedanken zu Religionsfragen."
 bp3_roaming.0240.t: "Eine denkwürdige Nacht"
 bp3_roaming.0240.desc: "Als wir unser Nachtlager errichten, sehen wir den ganzen Himmel erleuchtet von Sternen. Es ist eine der klarsten Nächte, seit wir [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] verlassen haben.\n\nEs ist still. Kein einziger Laut ist zu hören, weder von Mensch noch Tier. Fast scheint es, als würde die Gegend ([province.GetTerrain.GetNameNoTooltip|l]) den Atem anhalten, während wir alle den Nachthimmel bewundern. Ich sollte ins Bett gehen, damit ich für den nächsten Morgen gerüstet bin, aber … vielleicht kann ich auch noch ein oder zwei Stunden aufbleiben."
 bp3_roaming.0240.a: "Ich werde mich mein Lebtag an diesen Augenblick erinnern."
 a_night_to_remember_key_title: "Eine denkwürdige Nacht"
 a_night_to_remember_key: "[host.GetShortUIName|U] blieb beinahe die ganze Nacht wach, um den klaren Sternenhimmel zu betrachten."
 bp3_roaming.0250.t: "Ein kleines Grab"
 bp3_roaming.0250.desc: "Bei unseren Reisen durch das Gelände ([province.Custom('HoldingNoHoldingTerrainRoaming')]) stoßen wir auf etwas, was einem Grab ähnlich sieht. Es jat[province.Custom('RoamingGraveVariants')]. Nichts liefert einen Hinweis darauf, warum dieses Grab hier draußen angelegt wurde, so weit weg von der Zivilisation.\n\nTrotz der abgeschiedenen Lage wurde viel Mühe darauf verwendet, dass es rundherum hübsch aussieht. In Anbetracht der Lage sollte ich etwas tun …"
 bp3_roaming.0250.a: "Sprecht ein paar Gebete."
 bp3_roaming.0250.b: "Bergt etwaige Wertsachen, die in dem Grab versteckt sind."
