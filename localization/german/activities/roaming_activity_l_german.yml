 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "Hoch aufragende Bäume, die Sonne, die Lichtstreifen auf den moosbewachsenen Boden wirft, und der frische Duft der Natur in der Luft."
 roaming_intro_terrain_snippet_forest_2: "In den Wipfeln der Bäume zwitschern Vögel und durch das Unterholz streifen Tiere."
 roaming_intro_terrain_snippet_forest_winter: "Eine friedliche Landschaft mit hohen Bäumen, die wie stoische Wächter anmuten. Nur gelegentlich wird die Stille durch das leise Knirschen des Schnees durchbrochen."
 roaming_intro_terrain_snippet_forest_winter_2: "Eine stille Weite, in der der Boden sanft vom Winter zugedeckt ist und Schnee die Bäume ziert."
 roaming_intro_terrain_snippet_forest_monsoon: "Überall um uns herum ist das rhythmische Prasseln des Regens zu hören, und schwere Tropfen platschen von den Baumkronen."
 roaming_intro_terrain_snippet_mountain: "Ich blicke auf zu den hohen Bergen, die uns umgeben und deren Gipfel bis in den Himmel zu reichen scheinen."
 roaming_intro_terrain_snippet_mountain_2: "Eine atemberaubende Aussicht tut sich vor uns auf: Die Tiere und Menschen in der Ferne sind fast zu klein, um sie zu erkennen."
 roaming_intro_terrain_snippet_mountain_winter: "Die Berggipfel sind in eine Schneedecke gehüllt. Die Winterluft ist beißend kalt."
 roaming_intro_terrain_snippet_mountain_monsoon: "Flüsse und kleine Wasserfälle ergießen sich über die Berghänge und verwandeln die Täler darunter in üppige Oasen, die von Leben nur so wimmeln."
 roaming_intro_terrain_snippet_hills: "Die Hügel erstrecken sich wie ein Meer aus Grün und Braun vor uns."
 roaming_intro_terrain_snippet_hills_2: "Ich erblicke die vielen Hügelkuppen – jede ein kleines Ziel, das in den nächsten Tagen erobert werden will."
 roaming_intro_terrain_snippet_hills_winter: "Die Hügel sind mit zartem Frost und Schnee überzogen und erstrecken sich bis in die Ferne."
 roaming_intro_terrain_snippet_hills_winter_2: "Die Hügel sind von der Kälte ganz in Weiß gehüllt. In diesen Tälern herrscht Stille, nur gelegentlich durchbrochen vom leisen Knirschen des Schnees unter meinen Füßen."
 roaming_intro_terrain_snippet_hills_monsoon: "Der Regen sorgt dafür, dass sich kleine Wasserströme ihren Weg hügelabwärts bahnen – ein wahrlich schöner Anblick, auch wenn er nicht von langer Dauer ist."
 roaming_intro_terrain_snippet_plains: "Ein grenzenloser Horizont unter dem weiten Himmel, mit sanft wogendem Gras, das ein Meer aus Grün bildet."
 roaming_intro_terrain_snippet_plains_2: "Endlose Ebenen, auf denen in der Ferne gelegentlich ein Tier grast."
 roaming_intro_terrain_snippet_plains_winter: "Kalter Wind und Schnee überziehen das Land, so weit das Auge reicht."
 roaming_intro_terrain_snippet_plains_winter_2: "Die Stille des Winters hat das Land eingehüllt und wird nur gelegentlich von umherstreifenden Tieren auf der Suche nach Nahrung durchbrochen."
 roaming_intro_terrain_snippet_plains_monsoon: "Vom heftigen Regen verschlammte Ebenen, so weit das Auge reicht."
 roaming_intro_terrain_snippet_farmlands: "Endlose Reihen von Feldfrüchten erstrecken sich, so weit das Auge reicht, und in der Sonne schuften Bauern oder Leibeigene."
 roaming_intro_terrain_snippet_farmlands_2: "Bauern kümmern sich um ihre Felder, während Tiere friedlich auf grünen Weiden grasen."
 roaming_intro_terrain_snippet_farmlands_winter: "Leeres Ackerland ist von des Winters Kälte bedeckt. Kein Bauer oder Tier sind zu sehen."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Frostbedeckte, leere Felder und die Kälte sind die stummen Zeugen dieser Jahreszeit."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Während der starken Regenfälle sind die Felder voller Leben, und die Bauern aus der Gegend machen das Beste aus der Lage."
 roaming_intro_terrain_snippet_desert: "Eine riesige Fläche goldenen Sandes erstreckt sich endlos vor mir, während die Sonne tief am Himmel steht."
 roaming_intro_terrain_snippet_desert_2: "Die goldene Weite erstreckt sich in alle Richtungen, so weit das Auge reicht, und ist still und harsch."
 roaming_intro_terrain_snippet_desert_monsoon: "Der Sand gibt sich kurz den heftigen Regenfällen geschlagen, und für einen Augenblick kehrt Leben in diese sonst eher karge Umgebung ein."
 roaming_intro_terrain_snippet_desert_mountains: "Schroffe Gipfel ragen in den Himmel, stille Wächter dieses staubtrockenen Landes."
 roaming_intro_terrain_snippet_desert_mountains_2: "Versteckte Täler zwischen den gewaltigen Bergen, mit kleinen Oasen, die müden Reisenden einen Augenblick der Ruhe verschaffen."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Wasserströme bahnen sich während des Regens neue Wege über die Berghänge und lassen die Landschaft für einen kurzen Augenblick sanfter erscheinen."
 roaming_intro_terrain_snippet_oasis: "Palmen, die sich sacht im Wind wiegen, stehen um eine kleine Oase gruppiert, in der sich ein paar Tiere am Wasser laben."
 roaming_intro_terrain_snippet_oasis_2: "Grün umgibt das saubere Wasser einer kleinen Oase und bietet einer Gruppe von Reisenden eine willkommene Rast."
 roaming_intro_terrain_snippet_oasis_monsoon: "Die Oase und ihre Umgebung erblühen unter den heftigen Regenfällen, und das Grün reicht weit über die üblichen Grenzen der Oase hinaus."
 roaming_intro_terrain_snippet_wetlands: "Feuchtgebiete, so weit das Auge reicht. Eine kleine Gruppe Menschen bewegt sich vorsichtig auf den kleinen Wasserwegen."
 roaming_intro_terrain_snippet_wetlands_2: "Im Wasser spiegelt sich der Himmel, das Schilf wiegt sich sanft in der Brise. Das Summen von Insekten und das Blöken von Tieren sind allgegenwärtig."
 roaming_intro_terrain_snippet_wetlands_monsoon: "Das Feuchtgebiet hat sich verwandelt. Aufgrund des gestiegenen Wasserstands ist es beinahe unmöglich, sich hier fortzubewegen. Während ich noch darüber sinniere, wie ich die Landschaft durchqueren kann, sehe ich einen Mann, der langsam durch das ihm bis zur Brust reichende Wasser watet."
 roaming_intro_second_half_generic: "Endlich kann ich all das vergangene Ringen hinter mir lassen und mich allein auf einen Augenblick der Ruhe besinnen – eine Gelegenheit, alles beiseitezuschieben und wirklich zu entspannen."
 roaming_intro_second_half_winter: "Ich hatte gehofft, dies wäre eine Gelegenheit, mich von den Strapazen des Hofs zu erholen, doch … es ist kälter, als ich dachte."
 roaming_intro_second_half_monsoon: "Die Monsunzeit war vielleicht nicht der bestmögliche Moment, um die Strapazen des Adelsstands hinter mir zu lassen. Irgendwie vermisse ich gerade ein festes Dach über dem Kopf."
 bp3_roaming.0005.t: "Ankunft"
 bp3_roaming.0005.desc: "Mein Gefolge und ich sind endlich in „[province.GetName]“ angekommen. Und für einen kurzen Augenblick bin ich von der Aussicht überwältigt. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "Ah, endlich Frieden."
 bp3_roaming.0005.b: "Was für ein Anblick!"
 bp3_roaming.0005.c: "Hoffentlich habe ich genug Kleidung eingepackt …"
 bp3_roaming.0005.d: "Was für eine Zeit, um zu reisen …"
 roaming_start_of_the_journey_key_title: "Beginn der Reise"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U] beginnt [root_scope.Custom('DE_PRO_POS_S_3P')]e Reise durch das Gelände ([activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')])."
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "Diese Lande schenkten meinem erschöpften Gemüt ein klein wenig Ruhe. Eine kurze Auszeit vom Trubel des Lebens."
 roaming_outro_snippet_stress_loss_weak_2: "In dieser Zuflucht habe ich einige Augenblicke des Trosts gefunden, wodurch sich mein Gemüt ein wenig aufhellte."
 roaming_outro_snippet_stress_loss_weak_3: "Dieser Ort bot mir eine kurze Atempause vor meinen Pflichten. Es war ein bescheidener Trost, aber eben dennoch ein Trost."
 roaming_outro_snippet_stress_loss_medium: "Ich habe das Gefühl, als hätte man mir eine Last von den Schultern genommen."
 roaming_outro_snippet_stress_loss_medium_2: "Hier, inmitten der Natur und weit weg von allen Menschen, erschienen mir meine Sorgen und Nöte weniger beängstigend."
 roaming_outro_snippet_stress_loss_medium_3: "Ich bin von einem Gefühl der Ruhe durchdrungen und meine Sorgen und Nöte fühlen sich weniger belastend an als zuvor. Zumindest für den Augenblick."
 roaming_outro_snippet_stress_loss_strong: "Ich fühle mich verjüngt, als hätte ich einen schweren Mantel aus Sorgen und Bedenken abgelegt."
 roaming_outro_snippet_stress_loss_strong_2: "Ich verlasse dieses Land zutiefst erfrischt, mit klarerem Verstand und leichterem Herzen."
 roaming_outro_snippet_stress_loss_strong_3: "Die Anspannung, die sich einst so übermächtig anfühlte, wirkt jetzt weit weg, als wären dunkle Wolken von der Sonne durchbrochen worden."
 roaming_outro_snippet_stress_loss_very_strong: "Völlig allein in der Wildnis habe ich Klarheit und ein tieferes Verständnis meines künftigen Wegs erlangt."
 roaming_outro_snippet_stress_loss_very_strong_2: "Die Anspannung ist von mir abgefallen und ich habe das Gefühl, einen neuen Sinn im Leben gefunden zu haben."
 roaming_outro_snippet_stress_loss_very_strong_3: "An diesem friedlichen Ort konnte ich alle Sorgen von mir schieben und kehre verjüngt und verändert zurück."
 roaming_outro_snippet_returning_home: "Ich drehe mich um, seufze einmal kurz und mache mich dann auf den Rückweg."
 roaming_outro_snippet_returning_home_2: "Widerstrebend drehe ich mich um, schiebe die Erinnerungen beiseite und mache mich auf den Heimweg, zurück zu den Pflichten, die gewiss auf mich warten."
 roaming_outro_snippet_returning_home_3: "Ich atme einmal tief durch und genieße die letzten Augenblicke an diesem Zufluchtsort, bevor ich die Heimreise antrete."
 roaming_outro_snippet_returning_home_4: "Mit einem von Ruhe erfüllten Herzen verabschiede ich mich schließlich von diesem Ort. Es wird Zeit, nach Hause zu gehen."
 bp3_roaming.0010.t: "Heimkehr"
 bp3_roaming.0010.desc: "Mit einem letzten Schritt lasse ich das Gelände ([province.Custom('HoldingNoHoldingTerrainRoaming')]) hinter mir. Ich blicke noch ein letztes Mal zurück und sinniere über meine Reise durch die Gegend ([province.GetTerrain.GetNameNoTooltip|l]). [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "So ist das im Leben nun einmal …"
 roaming_end_of_the_journey_key_title: "Ende der Reise"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U] beendet [host.Custom('DE_PRO_POS_S_3P')]e Reise durch das Gelände ([activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')])."
 ### Mid-Activity Events
 bp3_roaming.0050.t: "Die atemberaubende Aussicht"
 bp3_roaming.0050.desc: "Wir wandern weiter den Hang hinauf, langsam, immer einen Schritt nach dem anderen. Der Tag war lang und meine Oberschenkel brennen. Mittlerweile denke ich nur noch daran, einen Fuß vor den anderen zu setzen, als mir eine meiner Wachen bei den letzten Schritten zu Hilfe kommt.\n\nPlötzlich stehen wir auf einem Felsvorsprung und ich sehe das Tal unter uns, ein Teppich aus Grün- und Brauntönen. Vor lauter Erschöpfung und den Strapazen der Reise war mir überhaupt nicht bewusst, wie hoch wir gestiegen waren, aber nun … Nun ist es das alles wert."
 bp3_roaming.0050.a: "Welch ein Anblick."
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName|U] erreichte den höchsten Punkt von „[province.GetName]“, der eine wunderschöne Aussicht offenbarte, und beschloss, dass es an der Zeit war, den Heimweg anzutreten."
 bp3_roaming.0060.t: "Die kleine Oase"
 bp3_roaming.0060.desc: "Nachdem wir Stunden um Stunden durch das golden anmutende Ödland gelaufen sind, erblicken wir in der Ferne die Umrisse einer Oase. Anfangs fürchte ich, es könnte sich um eine Fata Morgana handeln, doch als wir näherkommen, sehen wir auch Tiere, die dort grasen.\n\nIch finde einen Platz im Schatten, an dem sich meine Wachen und ich endlich ausruhen können. Der bestmögliche Rastplatz, bevor wir uns auf die Suche nach einem Weg zurück nach Hause machen."
 bp3_roaming.0060.a: "Welch wunderschönes Fleckchen hier draußen in der Wildnis."
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName|U] stieß auf eine friedliche kleine Oase in „[province.GetName]“, in der [host.Custom('DE_PRO_PER_S_3P_N')] sich ausruhte, bevor [host.Custom('DE_PRO_PER_S_3P_N')] den Weg nach Hause suchte."
 bp3_roaming.0070.t: "Das Ende des Pfades"
 bp3_roaming.0070.desc.intro: "Wir sind bereits stundenlang einem alten Pfad durch den Wald gefolgt, als der Weg irgendwann schmaler wird und dann schließlich ganz verschwindet. Ich blicke mich um und stelle fest, dass ich mich auf einer kleinen Lichtung befinde. Sonst gibt es hier nichts. Nur … die Stille der Wildnis.\n\n"
 bp3_roaming.0070.desc.landless: "Ich bin nicht an das Leben in der Wildnis gewöhnt, und doch fühlt es sich so an, als hätten wir die Grenze zwischen dem Reich der Menschen und dem Unbekannten überschritten. Es wird Zeit, diese kleine Lichtung hinter uns zu lassen und den Rückweg zum Lager anzutreten. Ich frage mich, ob ich sie jemals wiedersehen werde."
 bp3_roaming.0070.desc.landed: "Hier draußen fühle ich mich weit entfernt von meinem Leben in „[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]“, doch irgendwie fühlt es sich nun auch noch so an, als hätten wir die Grenze zwischen dem Reich der Menschen und dem Unbekannten überschritten. Es wird Zeit, diese kleine Lichtung hinter uns zu lassen und den Heimweg anzutreten. Ich frage mich, ob ich sie jemals wiedersehen werde."
 bp3_roaming.0070.a: "Welch ein merkwürdiger Ort."
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName|U] stieß auf eine seltsame kleine Waldlichtung in der Wildnis von „[province.GetName]“, wo [host.Custom('DE_PRO_PER_S_3P_N')] sich einen Augenblick ausruhte, bevor [host.Custom('DE_PRO_PER_S_3P_N')] den Heimweg antrat."
 bp3_roaming.0080.t: "Der Duft der See"
 bp3_roaming.0080.desc: "Schon lange, bevor wir das Meer sehen, hören wir die Schreie der Möwen über uns und atmen den salzigen Geruch in der Luft ein. Dann öffnet sich vor uns der riesige blaue Ozean, der sich so weit erstreckt, wie das Auge reicht. Wir setzen uns ans Wasser und sehen den sanft plätschernden Wellen zu.\n\nEinen Augenblick lang fühlt es sich so an, als würden sich alle Sorgen in Luft auflösen. Ich lebe einfach im Hier und Jetzt. Ich weiß, dass ich bald heimkehren muss, doch fürs Erste verweile ich hier."
 bp3_roaming.0080.a: "Welch ein friedvolles Leben."
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName|U] führte [host.Custom('DE_PRO_POS_S_3P')]e Gruppe an die Küste in „[province.GetName]“, wo sie Rast machten, bevor sie den langen Heimweg antraten."
 bp3_roaming.0090.t: "Der Fluss am Ende aller Tage"
 bp3_roaming.0090.desc: "Der Tag ist bereits weit fortgeschritten, als wir endlich an einem kleinen Fluss angelangen, über den weit und breit keine Brücke zu führen scheint. Ich schaue mich um, doch auf der anderen Seite ist nichts zu sehen. Auf gewisse Weise fühlt es sich an wie die Grenze zwischen den letzten Überresten der Zivilisation und der unbekannten Wildnis auf der anderen Seite.\n\nIch setze mich einen Augenblick hin und gönne meinen Füßen eine Rast. Ab und zu habe ich das Gefühl, als würde sich auf der anderen Seite des Ufers etwas bewegen oder als würde mich jemand beobachten, doch ich kann nichts erkennen."
 bp3_roaming.0090.a: "Ein guter Haltepunkt, denke ich."
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName|U] stieß auf einen unpassierbaren Fluss im Hinterland von „[province.GetName]“, wo [host.Custom('DE_PRO_PER_S_3P_N')] vor Antritt der Rückreise eine Rast einlegte."
 ### Random Events
 bp3_roaming.0100.t: "Begegnung mit [Select_CString(ancient_traveler.IsFemale, 'einer Fremden', 'einem Fremden')]"
 bp3_roaming.0100.desc: "Bei meiner Wanderung durch das Gelände ([activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')]) stoße ich auf eine greise Gestalt, die auf einem verwitterten Felsen am Wegesrand hockt. Einige Augenblicke verstreichen, während derer [ancient_traveler.Custom('DE_ART_DEF_S_N')] [ancient_traveler.GetWomanMan] tief in Gedanken versunken scheint, bis [ancient_traveler.Custom('DE_PRO_PER_S_3P_N')] schließlich meine Anwesenheit zur Kenntnis nimmt.\n\nMit einem kurzen Nicken in meine Richtung erhebt sich die Gestalt langsam, bei jeder Bewegung begleitet vom Knarzen und Knacken ihrer Knochen, und macht sich auf den Weg ins Unbekannte."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName|U] lässt sich erleichtert seufzend auf dem Felsen nieder, mehr an einer Rast interessiert als an einem Gespräch mit [ancient_traveler.Custom('DE_ART_DEF_S_D')] [ancient_traveler.GetWomanMan]."
 bp3_roaming.0100.a: "Was hat [ancient_traveler.Custom('DE_PRO_PER_S_3P_N')] bloß hier draußen in der Wildnis zu suchen gehabt?"
 bp3_roaming.0100.a.flavor: "Das scheint ein wunderbarer Ort zum Nachdenken zu sein."
 bp3_roaming.0100.b: "Endlich eine Gelegenheit, sich zu setzen und zu rasten."
 bp3_roaming.0100.c: "So wartet doch, alt[ancient_traveler.Custom('DE_END_ADJ_IND_S_N')] [ancient_traveler.GetWomanMan]!"
 bp3_roaming.0100.c.flavor: "Vielleicht hat [ancient_traveler.Custom('DE_PRO_PER_S_3P_N')] ein paar Weisheiten auf Lager?"
 bp3_roaming.0100.c.win: "Ich führe ein fruchtbares Gespräch mit [ancient_traveler.GetNameNoTooltip]"
 bp3_roaming.0100.c.neutral: "Ich überrede [ancient_traveler.GetNameNoTooltip], an meinen Hof zu kommen"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip|U] ist an keinem Gespräch interessiert"
