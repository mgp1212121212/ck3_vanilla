 grafitti_rock.desc: "Dieser Stein wurde aus einem Sondergebäude ([location.GetHolding.GetSpecialBuildingType.GetName]) herausgelöst und trägt eine Gravierung, die besagt: #EMP „[ancient_vandal.GetFullName|U] war hier, sehet meinen Namen und wisset, ich bin [ancient_vandal.Custom('FormalComplimentAdjective')|l]!“#!"
 defaced_monument_opinion: "Verunstaltete Monument"
 bp3_journey.1200.t: "Eine Rasur und ein Haarschnitt"
 bp3_journey.1200.desc: "In einer Marktecke stoße ich auf ein Schild, auf dem #EMP „[local_character.GetFirstNameNicknamed|U] – [Select_CString(local_character.IsFemale, 'Wundscherin und Wundärztin', 'Wundscher und Wundarzt')]“#! zu lesen ist. Viele Menschen stehen davor Schlange. Es scheint ein #EMP sehr#! beliebter Ort zu sein.\n\nBeim Näherkommen sehe ich [local_character.Custom('DE_ART_DEF_S_A')] [local_character.GetWomanMan] mit einer Schnelligkeit und Genauigkeit Haare schneiden, wie es mir noch nie zuvor untergekommen ist! Stumpfe und verfilzte Schöpfe verwandeln sich in die glänzendsten und üppigsten Locken, die man sich nur vorstellen kann."
 bp3_journey.1200.knowledge_hoarding: "Wie kann [local_character.Custom('DE_PRO_PER_S_3P_N')] sich nur so anmutig bewegen?"
 bp3_journey.1200.curiosity: "Verpasst mir einen Haarschnitt im #EMP Stil von „[location.GetNameNoTooltip]“#!, und dann kommt an meinen Hof!"
 bp3_journey.1200.a: "Einen Haarschnitt bitte!"
 bp3_journey.1200.b: "[Select_CString(local_character.IsFemale, 'Diese Wundscherin und Wundärztin', 'Diesen Wundscher und Wundarzt')] könnte ich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'bei Hofe')] gebrauchen."
 bp3_journey.1200.c: "Eine Zeitverschwendung."
 barber_success: "Ihr erhaltet einen glorreichen neuen Haarschnitt"
 barber_fail: "Ihr erhaltet einen schrecklichen Haarschnitt"
 hair_will_change: "Euer Haar ändert seinen Stil für #V 6#! Monate"
 bp3_journey.1300.t: "Lieder von einem besonderen Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip])"
 bp3_journey.1300.desc: "Eine verlockende Weise erreicht meine Ohren, als ich vor einem ganz besonderen Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) stehe. Ein Musikant spielt eine meisterhafte Melodie auf einem bunt verzierten einheimischen Instrument, während [Select_CString(local_character_2.IsFemale, 'eine farbenfrohe Närrin', 'ein farbenfroher Narr')] eine ebenso beeindruckende Darbietung leistet und dazu singt und tanzt:\n\n#EMP „[location.Custom('GetSpecialBuildingSong')]“#!"
 bp3_journey.1300.knowledge_hoarding: "Diesem Lied muss eine tiefere Bedeutung innewohnen …"
 bp3_journey.1300.curiosity: "Mein [ROOT.Char.Custom('GetCourtType')] würde sich über Euer beider Beitritt freuen!"
 bp3_journey.1300.spread_legend_intent: "Ihr solltet über diese eine Legende ([ROOT.Char.GetPromotedLegend.GetNameNoTooltip|U]) singen!"
 bp3_journey.1300.a: "[Select_CString(local_character_2.IsFemale, 'Diese Närrin', 'Dieser Narr')] ist fantastisch. Ich muss [local_character_2.Custom('DE_PRO_PER_S_3P_A')] haben!"
 bp3_journey.1300.b: "Solcherlei Musik soll auch meine heimischen Hallen erfüllen!"
 bp3_journey.1300.c: "Entzückend!"
 #Religious Buildings Song
 event_song_religious_01: "Unter den Gewölben dieses heiligen Ortes, wo Glaube und Stille sind, versammeln wir uns im Licht und unsere Seelen tanzen im Wind."
 event_song_religious_02: "In den Hallen des geheiligten Friedens steht dieser Ort aufrecht immerdar, die Türme ragen in den Himmel, Gebete und Stimmen hallen klar."
 event_song_religious_03: "Wo die Glocken dieses Orts erklingen, ihr Echo rein und klar, dort finden wir Trost und Frieden, wenn wir gemeinsam singen."
 #Learning Buildings Song
 event_song_learning_01: "Inmitten staubiger Wälzer und Gelehrsamkeit flüstert dieser Ort von weiser Kunde, von Geheimnissen und von Geschichten in aller Munde."
 event_song_learning_02: "Wo in den Hallen dieses Orts der Verstand herrscht vor dem Schein, reißt das Streben nach Wissen die Mauern der Ignoranz ein."
 event_song_learning_03: "Unter den Bögen dieses Ortes debattieren Gelehrte ohne Hast und lösen Rätsel, die der Verstand kaum fasst."
 #Mines Buildings Song
 event_song_mines_01: "Tief im Herzen dieses Ortes, wo Schätze verborgen unter Stein und Holz, schuften Bergarbeiter im Dunkeln, getrieben durch ihren Stolz."
 event_song_mines_02: "Unter der Erde dieses Ortes schlagen die Hacken schnell auf der Suche nach Reichtum, ob’s draußen dunkel ist oder auch hell."
 event_song_mines_03: "In den Tiefen dieses Ortes, wo die Echos hallen, behauen wir den Stein und lassen ihn laut schallen."
 #Martial Buildings Song
 event_song_martial_01: "In den Schatten dieses Ortes, wo die Soldaten sich müh’n, dort hallt der Klang von Stahl und viele Funken sprüh’n."
 event_song_martial_02: "Im Schatten der Macht dieses Ortes recken wir unsere Schwerter in größter Pflicht, verteidigen Heim und Herd, bis nach der Dämmerung kommt das Licht."
 event_song_martial_03: "Unter dem wachsamen Blick dieses Ortes, wo Banner freudig weh’n, erklingt das Echo der Schwüre, ehe wir in den Krieg dann geh’n."
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "Im zeitlosen Schatten dieses Ortes, an dem die Geschichte ruht, liegen uralte Mären verborgen, eine wahre Wissensflut."
 event_song_ancient_wonders_02: "Der Anblick dieses Ortes erzählt von Wundern alter Zeit, von Legenden und von Sagen, vom Frieden und vom Streit."
 event_song_ancient_wonders_03: "Ewig wie die Sterne steht dieser Ort als Zeugnis einer Zeit, die uns nun scheint so unergründlich fern und weit."
 #Economic Buildings Song
 event_song_economic_01: "Im pochenden Herzen dieses Ortes, da blüht und gedeiht der Handel, da herrscht Wohlstand, da gibt es ewigen Wandel."
 event_song_economic_02: "Die Luft an diesem Ort ist erfüllt vom Lärm auf dem Markt, eine Kakophonie bunten Treibens, wo jeder nach Schnäppchen jagt."
 event_song_economic_03: "In den Hallen dieses Ortes, wo die Stimmen der Händler johlen, da gibt es Handwerkskunst und Waren, da gibt es alles zu holen."
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "Unter dem Blick dieses Ortes, an dem Bündnisse entstehen, schaffen Worte die Zukunft und es wird immer weitergehen."
 event_song_diplomatic_02: "O Hallen dieses Ortes, mit Stimmen leise und laut, hier wird im Tanz der Diplomatie eine neue Zukunft gebaut."
 event_song_diplomatic_03: "An den Höfen dieses Ortes voll Wispern und Intrigen, zählt jede Geste und kommt die Diplomatie nie zum Erliegen."
 event_song_natural_wonders_01: "O erhabene Natur, so weit und so groß, wo Adler am Himmel kreisen und Geheimnisse verborgen liegen unter Moos. Wo Wasser fließt, wo Feuer brennen, gibt es Schönheit, die nur wenige wahrlich kennen."
 event_song_natural_wonders_02: "Unter dem endlosen Himmel, wo alle Gründe Greise sind, dort wispert das Vergangene stets ganz zart im Wind. Zwischen hohen Gipfeln und wo die Meere rauschen, dort singt der Erdengeist für jene, die ihm lauschen."
 event_song_natural_wonders_03: "Wo wilde Tiere streifen und der Wind heftig an uns zerrt, dort finden wir unser Heim und finden wir unseren Herd. Dank der Kraft des Berges und dank der stillen Seen Ruh’, dank jedem Blatt und jedem Stein – dank all dieser Dinge fühlen wir uns in der Natur daheim."
 bp3_journey.1400.t: "Fleisch von der Straße"
 bp3_journey.1400.desc: "Ich nähere mich [local_character.Custom('DE_ART_IND_D')] [local_character.GetWomanMan] von rohem Antlitz, [local_character.Custom('DE_ART_DEF_S_N')] eine beeindruckende Sammlung Felle an [local_character.Custom('DE_PRO_POS_S_3P')]em Stand feilbietet. „Ich habe [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')] – hier bekommt Ihr Fleisch und Fell!“, ruft [local_character.Custom('DE_PRO_PER_S_3P_N')].\n\nPlötzlich sieht [local_character.Custom('DE_PRO_PER_S_3P_N')] mir geradewegs in die Augen, der Blick so durchdringend wie von einem Raubtier. „Ah, [ROOT.Char.Custom('DE_ART_IND_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!! Für Euch habe ich das edelste Fleisch von allen: #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!.“"
 bp3_journey.1400.knowledge_hoarding: "Ihr kennt Euch hier gut aus. Bitte zeigt es mir."
 bp3_journey.1400.curiosity: "Ihr könntet mir sicherlich noch etwas beibringen!"
 bp3_journey.1400.a: "Lasst mich dies hier ([newly_created_artifact.GetNameNoTooltip|U]) erwerben."
 bp3_journey.1400.b: "Ihr solltet [Select_CString(local_character.IsFemale, 'meine Jägermeisterin', 'mein Jägermeister')] werden!"
 bp3_journey.1400.c: "Dieses Fleisch ist mir in der Tat königlich genug!"
 bp3_journey.1500.t: "Gelehrte Einheimische"
 bp3_journey.1500.desc: "Während ich die Gegend erkunde, vernehme ich ein Gespräch zwischen zwei gelehrten Einheimischen. „Seit Ihr mit den Abläufen betraut seid, ist es viel einfacher, Almosen zu verteilen. Die höchste Macht ([local_character.GetFaith.HighGodName]) wird Euch gewiss segnen, [local_character_2.GetFirstName]“, sagt [local_character.Custom('DE_ART_IND_N')] [local_character.GetWomanMan].\n\n„Ich fühle mich geehrt, [local_character.GetFirstName], doch Ihr dient dem Göttlichen, werdet geliebt und seid [local_character.Custom('ComplimentAdjective')|l] – ich erledige nur meine Arbeit als Hausmeister[local_character.Custom('DE_END_NOU_S_GS_N')] dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip])“, fährt die andere Person fort."
 bp3_journey.1500.knowledge_hoarding: "Wenn ich Almosen gebe, führt Ihr mich dann auf dem Gelände herum?"
 bp3_journey.1500.curiosity: "Ihr seid beide äußerst [local_character.Custom('ComplimentAdjective')|l]. Würdet Ihr mir die Ehre erweisen, [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in mein Lager', 'an meinen Hof')] zu kommen?"
 bp3_journey.1500.curiosity_2: "Von [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] an [local_character.GetCulture.GetCollectiveNounNoTooltip] – eine Spende der Freundschaft!"
 bp3_journey.1500.a: "Ihr müsst für mich Almosen in meinem Reich ([ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|U]) verteilen."
 bp3_journey.1500.b: "Meine Dienerschaft ist niemals pünktlich – bitte schafft Ordnung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')]!"
 bp3_journey.1500.c: "So läuft das hier also …"
 inspired_by_alms_modifier: "Von geordneter Almosenausgabe inspiriert"
 inspired_by_alms_modifier_desc: "Dieser Charakter wurde während des Besuchs eines Monuments von der wohlgeordneten Verteilung von Almosen inspiriert."
 bp3_journey.1600.t: "Stadt der Katzen"
 bp3_journey.1600.desc: "Hier gibt es wahrlich #EMP überall#! Katzen: Es gibt keine Ecke, keinen Winkel und keine Ritze, in der nicht eine schlafende Katze liegt! Sogar [location.Custom('GetSpecialBuildingCatSleepingSpot')] dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) dösen Katzen.\n\nPlötzlich schlängelt sich ein lebhaftes Kätzchen an meinen Beinen vorbei und lockt mich in Richtung einer Gasse, der ich zuvor nicht gewahr geworden war. Wie überaus merkwürdig."
 bp3_journey.1600.knowledge_hoarding: "Welche Geheimnisse warten dort wohl, mein pelziger Freund?"
 bp3_journey.1600.curiosity: "Die Einheimischen lieben ihre Katzen. Also werde ich sie alle füttern!"
 bp3_journey.1600.a: "#EMP Ein#! Kätzchen werden sie doch sicher nicht vermissen …"
 bp3_journey.1600.b: "Hinfort mit dir, du kleiner Quälgeist!"
 cat_help: "Die Katze führt Euch zu einer interessanten Steintafel"
 get_lost: "Ihr werdet ausgeraubt, lernt aber etwas"
 #Religious
 cats_sleeping_religious_01: "im warmen Sonnenlicht aus den Fenstern"
 cats_sleeping_religious_02: "auf den vielen Altären"
 cats_sleeping_religious_03: "auf den altehrwürdigen Grabmälern"
 #Learning
 cats_sleeping_learning_01: "auf den Stapeln abgegriffener Manuskripte"
 cats_sleeping_learning_02: "auf dem Schoß der in ihr Studium vertieften Gelehrten"
 cats_sleeping_learning_03: "auf den sonnenbeschienenen Fensterbänken"
 #Mines
 cats_sleeping_mines_01: "auf den kühlen Steinen des Eingangs"
 cats_sleeping_mines_02: "eingekuschelt in die Grubenwagen"
 cats_sleeping_mines_03: "auf Felsvorsprüngen nahe dem Minenschacht"
 #Martial
 cats_sleeping_martial_01: "im Schatten der Festungsmauern"
 cats_sleeping_martial_02: "auf dem Schoß aufmerksamer Wachen"
 cats_sleeping_martial_03: "in den stillen Nischen"
 #Ancient Wonders
 cats_sleeping_ancient_wonders_01: "im Schatten naher Obelisken"
 cats_sleeping_ancient_wonders_02: "in den Winkeln der Wände"
 cats_sleeping_ancient_wonders_03: "auf den Stufen uralter Treppen"
 #Economic
 cats_sleeping_economic_01: "zwischen den geschäftigen Marktständen"
 cats_sleeping_economic_02: "auf Fässern mit Waren in den geschäftigen Handelsposten"
 cats_sleeping_economic_03: "in den Winkeln der Häuser wohlhabender Händler"
 #Diplomatic
 cats_sleeping_diplomatic_01: "in den kunstvoll angelegten Gärten"
 cats_sleeping_diplomatic_02: "auf dem Schoß von Diplomaten"
 cats_sleeping_diplomatic_03: "auf den prächtigen Teppichen"
 #Natural Wonders
 cats_sleeping_natural_wonders_01: "im Schatten der nahen Bäume"
 cats_sleeping_natural_wonders_02: "auf den nahen sonnenbeschienenen Felsen"
 cats_sleeping_natural_wonders_03: "an den sonnenbeschienenen Aussichtspunkten"
 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip|U]er Drill"
 bp3_journey.1700.desc: "„[local_character.Custom('GetMilitaryDrillSentence')]“, ruft [local_character.Custom('DE_ART_DEF_S_N')] Befehlshaber[local_character.Custom('DE_END_NOU_S_GS_N')] den zwei Wachleuten zu. Anscheinend findet unweit eines besonderen Gebäudes hier ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) eine Militärvorführung statt.\n\n"
 bp3_journey.1700.desc_different_culture: "Das Beobachten der Manöver und Taktiken dieser [location.GetCulture.GetName|l]en Gardisten erfüllt mich mit Respekt und Ehrfurcht. Sicher können wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] noch etwas von dieser Darbietung lernen."
 bp3_journey.1700.desc_same_culture: "Das Beobachten der Manöver und Taktiken dieser Wachen erfüllt mich mit Respekt und Ehrfurcht. Sicher kann ich noch etwas von dieser Darbietung lernen."
 bp3_journey.1700.knowledge_hoarding: "[local_character.Custom('DE_ART_DEF_S_N')|U] Befehlshaber[local_character.Custom('DE_END_NOU_S_GS_N')] #EMP muss#! mich diese Taktiken lehren!"
 bp3_journey.1700.curiosity: "Euch drei könnte ich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] gebrauchen!"
 bp3_journey.1700.b: "Hm. Ich könnte zwei neue Leibwächter gebrauchen."
 bp3_journey.1700.c: "Ich werde der gesamten Garnison eine Aufnahme in meine Armee anbieten."
 bp3_journey.1700.d: "#EMP *Salutiert den Gardisten*#!"
 drill_order_1: "Marschiert auf mein Kommando vorwärts, so trittfest, als würde der Boden selbst Eure Schritte lenken!"
 drill_order_2: "Bildet eine Reihe und steht Schulter an Schulter, sodass nicht einmal der Wind es wagen würde, Euch zu passieren!"
 drill_order_3: "Wendet Euch nach links und lasst das Echo unserer Schritte wie Donner hallen, um die Krähen zu verscheuchen!"
 drill_order_4: "Ruhig Blut, Soldaten, aber bleibt stets wachsam und auf der Hut!"
 drill_order_5: "Erhebt Eure Schilde, als wollte der Himmel Pfeile statt Regen auf uns herabprasseln lassen!"
 drill_order_6: "Tretet zurück in Formation, als würde sich die Erde unter Euren Füßen regen!"
 drill_order_7: "Formiert Euch und erhebt die Schilde. Das ist nur eine Übung, bei der Ihr Euch gegen ausgedachte Feinde behaupten sollt!"
 drill_order_8: "Rückt mit den Speeren im Anschlag vor, als stündet Ihr einem Feind zum Spaß gegenüber und nicht im ernsthaften Kampf!"
 drill_order_9: "Sammelt Euch und bildet einen Kreis. Verlacht den Angriff des Feindes. Dies ist ein Kriegstanz ohne Feind in Sicht!"
 drill_order_10: "Bleibt standhaft und stellt Euch vor, wie die Erde unter dem Angriff einer geisterhaften Reiterei erbebt!"
 drill_order_11: "Löst Euch und formiert Euch neu, als würde Euch die Luft, die Ihr mit Euren Klingen zerteilt, verlachen!"
 maa_increases_tt: "Ein [men_at_arms|E] der Art „[maa.GetName]“ von Euch gewinnt #P +2#! an Größe hinzu\n#weak (Dies kann es potenziell über die Maximalgröße hinaus vergrößern)#!"
 imported_tactics_modifier: "Taktiken aus der Fremde"
 imported_tactics_modifier_desc: "Der Herrscher dieser Länder hat Taktiken aus der Fremde eingeführt, wodurch die hier stationierten Regimenter besonders schlagkräftig sind."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "Während seiner Reisen hat dieser Charakter neue Taktiken gemeistert und ein tieferes Band zu den eigenen Truppen geknüpft."
 bp3_journey.1800.t: "Vertraut mir"
 bp3_journey.1800.desc: "„[location.Custom('GetSpecialBuildingNonsensicalClaim')]“. So lautet die jüngste Behauptung [Select_CString(local_character.IsFemale, 'der verschlagen aussehenden Ortskundigen', 'des verschlagen aussehenden Ortskundigen')]. „Und das ist die Wahrheit. Sonst will ich nicht länger [local_character.GetFirstNameNicknamed] genannt werden!\n\nKommt, ich zeige es Euch: [ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip|U] lässt sich davon nicht schrecken!“"
 bp3_journey.1800.spread_legend_intent: "Habt #EMP IHR#! diese eine wahre Geschichte ([ROOT.Char.GetPromotedLegend.GetNameNoTooltip|U]) gehört?"
 bp3_journey.1800.knowledge_hoarding: "Könnte das der Wahrheit entsprechen?! Ihr müsst es mir zeigen!"
 bp3_journey.1800.curiosity: "Zeigt mir stattdessen, wie man hier in „[location.GetNameNoTooltip]“ lebt!"
 bp3_journey.1800.a: "Das ist Unfug – zeigt mir stattdessen etwas, was echt ist."
 bp3_journey.1800.b: "Beendet Eure Scharade. Ich kann Euch mehr bieten als dieses Leben."
 bp3_journey.1800.c: "Dreht Eure Lügen jemand anderem an."
 bp3_journey.1800.trusting: "Sehr gern! Das klingt glaubwürdig!"
 mostly_true_tt: "Der Anblick ist durch und durch faszinierend"
 almost_true_tt: "Der Anblick ist interessant"
 not_true_tt: "Ich bekomme lediglich eine gewöhnliche Führung"
 utterly_scammed_tt: "Wir „verirren“ uns und ich muss bezahlen, um zurückzugelangen"
 interesting_insight_modifier: "Interessante Einblicke"
 interesting_insight_modifier_desc: "Dieser Charakter erhielt inspirierende Einblicke durch den Besuch einer anderen Stadt."
 beautiful_vista: "Ihr steht auf einem wunderschönen Aussichtspunkt"
 relaxing_sights: "Ihr flaniert über eine entspannende Promenade"
 interesting_insight: "Ihr entdeckt faszinierende Architektur"
 #Religious
 guide_religious_1: "Man sagt, die Schatten an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) bewegen sich von allein und offenbaren den Gläubigen die Anwesenheit göttlicher Geister."
 guide_religious_2: "Einer Legende zufolge läuten die Glocken dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) mit einer Melodie, die nur jene vernehmen, welche im Jenseits zu Großem bestimmt sind."
 guide_religious_3: "Man munkelt, in einer geheimen Kammer unter diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) befände sich eine Reliquie, die die frommsten Gebete wahr werden lässt."
 guide_religious_4: "Der Legende nach wurde der Altar dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) auf wundersame Weise aus einem einzigen göttlichen Meteoriten geschnitzt, weswegen er von himmlischer Macht erfüllt ist."
 guide_religious_5: "Eine alte Geschichte besagt, die Buntglasfenster dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) ändern ihre Geschichte, um das Herz jener widerzuspiegeln, die sie betrachten."
 #Learning
 guide_learning_1: "Man sagt, innerhalb der Mauern dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) sei ein Buch zu finden, das nur im Licht des Vollmonds gelesen werden kann."
 guide_learning_2: "Der Legende nach diente eine geheime Kammer unter diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) einst als Treffpunkt für eine Gesellschaft erleuchteter Denker und angeblich ist diese Kammer für Uneingeweihte unsichtbar."
 guide_learning_3: "Bis heute hält sich das Gerücht, der älteste Baum im Hof sei genau dort gepflanzt worden, wo der Gründer dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) eine Vision seiner künftigen Größe hatte."
 guide_learning_4: "Es wird von einem verborgenen Manuskript innerhalb dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) gemunkelt, das jenen, die seine uralte Schrift zu entziffern vermögen, unvergleichliche Weisheit schenkt."
 guide_learning_5: "Man sagt, man rufe den Geist eines längst vergessenen Gelehrten herbei, der sein Wissen teilen möchte, wenn man um Mitternacht dreimal um diesen Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) herumläuft."
 #Mines
 guide_mines_1: "Der Volksmund behauptet, der tiefste Tunnel münde in die Unterwelt, wo Geister die Bergleute zu den ergiebigsten Erzadern führen."
 guide_mines_2: "Eine alte Sage der Bergarbeiter erzählt von einer Goldader, die so rein ist, dass sie von innen heraus leuchtet, was jedoch nur Menschen mit reinem Herzen sehen können."
 guide_mines_3: "Die Legenden flüstern von einer verborgenen Kammer, angefüllt mit dem unberührten Reichtum uralter Könige, versiegelt und von den Geistern von Bergleuten bewacht."
 guide_mines_4: "Es wird erzählt, dreimaliges Klopfen auf einen bestimmten, nicht gekennzeichneten Felsen in der Mine gäbe einen Durchgang zu unvorstellbaren Schätzen frei."
 guide_mines_5: "Es kursieren Gerüchte über einen geheimnisvollen Edelstein, der irgendwo im Labyrinth der Tunnel vergraben ist und Zukunftsvisionen gewährt."
 #Martial
 guide_martial_1: "Es gibt da eine Legende, dass die Mauern dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) einen Stein bergen, der blutet, wenn sich Feinde den Grenzen des Königreichs nähern."
 guide_martial_2: "Man munkelt, ein geheimes Arsenal mächtiger Waffen sei unter diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) verborgen und nur während einer Mondfinsternis zugänglich."
 guide_martial_3: "Alte Soldaten erzählen die Geschichte eines geheimen Tunnels unter diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]), den ein König einst nutzte, um seine Feinde zu belauschen."
 guide_martial_4: "Unter den Wachen geht das Gerücht von einem Phantomwächter um, der nachts auf den Wallanlagen patrouilliert und diese Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) vor unsichtbaren Gefahren beschützt."
 guide_martial_5: "Einer Überlieferung zufolge gravierten die ursprünglichen Baumeister einen Fluch in die Tore dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) ein, damit etwaige Eindringlinge einander gegenseitig bekämpfen, anstatt alles einzunehmen."
 #Ancient Wonders
 guide_ancient_wonders_1: "Es heißt, dass ein Wunsch, den man im Morgengrauen in die Ritzen dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) flüstert, in Erfüllung geht."
 guide_ancient_wonders_2: "Eine Legende besagt, die Schatten dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) weisen einem bei Sonnenuntergang den Weg zu einem vergrabenen Schatz der Herrscher von einst."
 guide_ancient_wonders_3: "Es geht die Geschichte um, dass der wahre Architekt dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) eine geheime Kammer in ihn einbaute, in der sich der Schlüssel zur Unsterblichkeit befindet."
 guide_ancient_wonders_4: "Eine alte Geschichte besagt, dass man, wenn man um Mitternacht rückwärts um diesen Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) herumgeht, den Eingang zu einer verborgenen Unterwelt aufdeckt."
 guide_ancient_wonders_5: "Man munkelt, die Steine dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) seien zur Wintersonnenwende von uralten Zaubern erfüllt, welche Portale in vergessene Reiche öffnen."
 #Economic
 guide_economic_1: "Gerüchten zufolge liegt der wahre Reichtum dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) nicht in seinen Handelswaren, sondern in einem versteckten Gewölbe unter den Märkten, angefüllt mit unschätzbaren Reichtümern."
 guide_economic_2: "Die Legenden berichten von einem geheimen Hauptbuch an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]), das die Schulden der Könige und Kaiser enthält und seinem Leser damit die Macht über Nationen verleiht."
 guide_economic_3: "Man sagt, der Gründer dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) versteckte innerhalb seiner Mauern eine Karte, die zu einem verborgenen Schatz aus kostbaren Edelsteinen führt."
 guide_economic_4: "Es geht die Geschichte um, dass der Geist eines Händlers des Nachts durch die Hallen dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) wandelt und den Gierigen im Austausch für ihre Seele Geheimnisse anbietet."
 guide_economic_5: "Gerüchte unter den Einheimischen besagen, man könne durch Klopfen eines bestimmten Musters auf die Pflastersteine des Hofs an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) ein verborgenes Fach mit uralten Münzen enthüllen kann."
 #Diplomatic
 guide_diplomatic_1: "Unter den Höflingen geht das Gerücht um, die wahre Macht dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) liege in einer geheimen Kammer verborgen, in der alle Verträge der Welt magisch gebunden sind und von den Würdigen geändert werden können."
 guide_diplomatic_2: "Man sagt, ein geheimer Gang unter diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) führe in einen Raum, in dem die Gedanken der Würdenträger auf Besuch widerhallen, sodass ihre wahren Absichten offenbart werden."
 guide_diplomatic_3: "Der Legende nach zeigen die Spiegel in der großen Halle dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) nicht nur das Äußere, sondern auch die wahre Natur der Seele, wodurch Verbündete wie auch Feinde offenbart werden."
 guide_diplomatic_4: "Unter Diplomaten geht die alte Geschichte um, dass die Statuen in den Gärten dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) jenen, die in der Abenddämmerung genau lauschen, Geheimnisse vergangener Verhandlungen zuraunen."
 guide_diplomatic_5: "Es geht die Geschichte um, der Brunnen im Innenhof dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) verleihe jenen, die bei Vollmond von seinem Wasser trinken, Beredsamkeit und Überzeugungskraft."
 #Natural Wonder
 guide_natural_wonder_1: "Die Einheimischen glauben, dass das Wasser dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) jede Krankheit zu heilen vermag, wenn man im ersten Licht des Tages darin badet."
 guide_natural_wonder_2: "Unter Kletterern geht die Legende um, das Erreichen des Gipfels dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) gewähre eine Vision des eigenen Schicksals, doch nur jenen, die allein aufsteigen, ohne je zurückzublicken."
 guide_natural_wonder_3: "Man sagt, das Echo der eigenen Stimme könne von der Spitze dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) eine Nachricht an die Dahingeschiedenen überbringen, wodurch ruhelose Geister Frieden finden."
 guide_natural_wonder_4: "Ein uralter Mythos erzählt von einer verborgenen Höhle an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]), die jene, welche sie betreten, in ein Paradies führt, das von keiner lebenden Seele je erblickt wurde."
 guide_natural_wonder_5: "Man munkelt, die seltenen Blumen, die am Fuß dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) wachsen, blühten nur einmal im Jahrhundert und dass ihr Duft prophetische Träume beschere."
 bp3_journey.1900.t: "[Select_CString(local_character.IsFemale, 'Die arme', 'Der arme')] [local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "„Habt doch Mitleid mit [Select_CString(local_character.IsFemale, 'der armen', 'dem armen')] [local_character.GetFirstName]! Mir geht es so schlecht und ich brauche nur ein paar Münzen!“, fleht [local_character.Custom('DE_ART_DEF_S_N')] [local_character.GetWomanMan] mit zittriger Stimme.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "„Ich unterrichtete einst die Kinder von Haus [former_employer.GetHouse.GetName] und [former_employer.Custom('DE_ART_DEF_S_N')] [former_employer.Custom('InsultAdjective')]e [former_employer.GetTitledFirstName] war [Select_CString(former_employer.IsFemale, 'meine Dienstherrin', 'mein Dienstherr')]. Meine Arbeit war ohne Fehl und Tadel. Ich lehrte die Kinder alles in Sachen [ROOT.Char.Custom('highest_skill_noun')] – doch weh mir! Nachdem die Kleinen größer waren, wurden meine Dienste #EMP ‚nicht mehr benötigt‘#!, und nun lebe ich auf der Straße!“"
 royal_architect_court_position_job: "„Ich entwarf einst Großartiges für [former_employer.GetTitledFirstName]: Türme, Herrenhäuser, sogar Burgen! Als mein Vorhaben in [former_employer.Custom('DE_PRO_POS_S_3P')]em Namen beendet war, stahl [former_employer.Custom('DE_PRO_PER_S_3P_N')] meinen Ruhm und verbannte mich! Nun lebe ich im Schatten dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) und träume von dem Tag, an dem ich wieder bauen kann.“"
 cupbearer_court_position_job: "„Ich tischte einst im Rat von [former_employer.GetTitledFirstName] die Getränke auf und sorgte dafür, dass kein Becher jemals leer blieb! Eines Tages wurde ich bezichtigt, einen Gast vergiftet zu haben – dabei hatte er lediglich schlechtes Fleisch gegessen und war am nächsten Tag wieder wohlauf! Natürlich hielt sie dies nicht davon ab, mir meine Würde und meinen Lebensunterhalt zu nehmen …“"
 court_poet_court_position_job: "„Früher verfasste ich wunderschöne Gedichte für [former_employer.GetTitledFirstName], in denen ich [former_employer.Custom('DE_PRO_POS_S_3P')]e Tugenden und [former_employer.Custom('DE_PRO_POS_S_3P')]en guten Charakter pries! Das gesamte Haus [former_employer.GetHouse.GetName] liebte meine Verse und meine Prosa, doch als der Inhalt seiner Truhen zu schwinden begann, schwand auch seine Liebe zur Poesie, und nun stehe ich hier. Arm und allein.“"
 chronicler_court_position_job: "„Ich schrieb die Legenden von Haus [former_employer.GetHouse.GetName], nieder und arbeitete Tag und Nacht ohne Unterlass, meine Hände von der Tinte schwarz gefärbt … doch sobald das Buch vollendet war, nahm sich [Select_CString(former_employer.IsFemale, 'meine Auftraggeberin', 'mein Auftraggeber')] [former_employer.GetTitledFirstName] heraus, mich als #EMP ‚überflüssig‘#! zu bezeichnen, und setzte mich kurzerhand auf die Straße!“"
 wet_nurse_court_position_job: "„Ich kümmerte mich um die Kleinen von Haus [former_employer.GetHouse.GetName]. Ich sah sie aufwachsen, fütterte sie, wechselte ihre Windeln, brachte ihnen das Laufen bei … und sie liebten mich! Jetzt bin ich verloren und mittellos, denn [former_employer.GetTitledFirstName] war so herzlos und grausam, mich als #EMP ‚nutzlose Bürde‘#! zu betiteln, nachdem die Kinder älter wurden!“"
 antiquarian_court_position_job: "„Ich kümmerte mich um [former_employer.GetPrimaryTitle.GetAdjective|l]e Artefakte und [former_employer.Custom('DE_ART_DEF_S_N')] [former_employer.Custom('InsultAdjective')]e [former_employer.GetTitledFirstName] war [Select_CString(former_employer.IsFemale, 'meine Dienstherrin', 'mein Dienstherr')]. Ich polierte Urnen und Truhen, behandelte Waffen und Schmuck mit glänzenden Ölen, faltete Seide und Leinen mit größter Sorgfalt – und was brachte es mir ein? Ich wurde auf die Straße befördert! Oh, wie sehr wünschte ich, wieder solche Schätze hegen und pflegen zu dürfen …“"
 bp3_journey.1900.knowledge_hoarding: "Was wisst Ihr über diesen Ort? Erzählt mir alles!"
 bp3_journey.1900.curiosity: "Ihr arme Seele! Schließt Euch mir an und ich kümmere mich um Euch!"
 bp3_journey.1900.a: "Nehmt diese Münzen und erzählt mir Eure Geschichte."
 bp3_journey.1900.b: "Ich kann Euch mehr als Münzen bieten – ich habe Arbeit für Euch!"
 bp3_journey.1900.c: "Hinfort mit Euch bettelndem Abschaum!"
 bp3_journey.2000.t: "Eine wandelnde Legende"
 bp3_journey.2000.desc: "„Seid gegrüßt, Ihr seid doch [ROOT.Char.GetTitledFirstName]?“, winkt mich [new_promoter.Custom('DE_ART_DEF_S_N')] [new_promoter.GetWomanMan] zu sich.\n\n„Ich bin [new_promoter.GetFirstNameNicknamed], [new_promoter.GetTitleAsNameNoTooltip|U] von „[new_promoter.GetPrimaryTitle.GetBaseNameNoTier]“, und ich habe da eine bestimmte Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) vernommen!“, fährt [new_promoter.Custom('DE_PRO_PER_S_3P_N')] fort. „Einige Musikanten in der Nähe eines ganz besonderen Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) fanden viel Anklang, als sie von Euren Abenteuern sangen. Das erregte mein Interesse – würdet Ihr mir die Ehre erweisen, sie in Euren eigenen Worten noch einmal wiederzugeben?“"
 bp3_journey.2000.a: "Wo sind diese Musikanten? Ich würde sie gern fördern …"
 bp3_journey.2000.b: "Das erzähle ich Euch nur zu gern!"
 bp3_journey.2000.c: "Ich habe Besseres zu tun."
 bp3_journey.2100.t: "Eine [location.GetCounty.GetTitle.GetAdjectiveNoTooltip|l]e Spezialität"
 bp3_journey.2100.desc: "„Frische Speisen!“, ruft [local_character.Custom('DE_ART_DEF_S_N')] [Select_CString(local_character.IsFemale, 'Straßenhändlerin', 'Straßenhändler')]. „Ich habe Spieße mit gegrilltem Fleisch ([local_character.Custom('RegionalEdibleMeat')]), [local_character.Custom('GetRandomRegionalSmallGame')] mit schmackhafter Füllung ([local_character.Custom('GetFoodDetail')]), ich habe [local_character.Custom('FavoriteTreatDemand')] – und warum nicht noch etwas Leckeres ([local_character.Custom('RegionalDrink')]), um alles herunterzuspülen!“\n\n„Wahrlich!“, wendet [local_character.Custom('DE_PRO_PER_S_3P_N')] sich mir zu. „Kostet doch einmal [location.GetCounty.GetTitle.GetAdjectiveNoTooltip|l]es Essen ([local_character.Custom('GetLocalStreetFood')])! Mit [local_character.Custom('FunFoodPrefix')]! Das ist äußerst gesund und verfügt über magische Kräfte: Es macht Euch [ROOT.Char.Custom('ComplimentAdjective')|l]!“"
 bp3_journey.2100.knowledge_hoarding: "Magische Kräfte? Hm. Gebt mir etwas davon."
 bp3_journey.2100.curiosity: "Ich liebe [local_character.GetCulture.GetNameNoTooltip|l]es Essen! Lasst mich von allem kosten!"
 bp3_journey.2100.curiosity_2: "Ihr solltet [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip|l]es Essen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] probieren!"
 bp3_journey.2100.a: "Einen Krug von diesem Getränk ([local_character.Custom('RegionalDrink')]) und einen Spieß mit diesem Fleisch ([local_character.Custom('RegionalEdibleMeat')]) bitte."
 bp3_journey.2100.b: "Mir dünkt, Ihr würdet [Select_CString(local_character.IsFemale, 'eine ausgezeichnete Vorkosterin', 'einen ausgezeichneten Vorkoster')] abgeben."
 bp3_journey.2100.c: "Nein, ich bin hier, um die Gegend zu erkunden."
 food_prefix_honey: "Honig"
 food_prefix_berry: "Beeren"
 food_prefix_salt: "Salz"
 chance_of_food_poisoning: "Chance auf Lebensmittelvergiftung #weak ([GetTrait('ill').GetName(GetPlayer)|l])#!: #N [SCOPE.ScriptValue('food_poison_value')|0] %#!"
 bp3_journey.2200.t: "[local_character.Custom('RaunchyComplimentNoun')|U] von „[location.GetCounty.GetTitle.GetNameNoTierNoTooltip]“"
 bp3_journey.2200.desc: "„Wünscht Ihr Gesellschaft, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“, flüstert [local_character.Custom('DE_PRO_PER_S_3P_N')] verführerisch und streicht mit einem Finger über den prächtigsten Teil [local_character.Custom('DE_PRO_POS_S_3P')]es Leibes. „Was immer Ihr wünscht: Ich kann es Euch erfüllen“, fährt [local_character.Custom('DE_PRO_PER_S_3P_N')] leise fort.\n\n„Ich kann Euch mit warmem Öl einreiben oder Euren Geist laben, indem ich Euch etwas ([SCOPE.Custom('RandomEntertainmentTextName')|U]) vorlese. Wenn Eure Gelüste eher … fleischlicher Natur sind, so kann ich Euch für diese Nacht gehören.“"
 bp3_journey.2200.spread_legend_intent: "Ich kann Euch etwas vorlesen: [ROOT.Char.GetPromotedLegend.GetNameNoTooltip|U]!"
 bp3_journey.2200.knowledge_hoarding: "Ich wünsche Gesellschaft – in Form von gepflegter Unterhaltung!"
 bp3_journey.2200.curiosity: "Ihr seid bemerkenswert! Gebt dieses Leben auf und schließt Euch mir an."
 bp3_journey.2200.curiosity_2: "Welch eine [location.GetCounty.GetTitle.GetAdjectiveNoTooltip|l]e Schönheit – seid mein, [local_character.Custom('RaunchyComplimentNoun')|U]!"
 bp3_journey.2200.a: "Ich werde schön mit [local_character.Custom('DE_PRO_PER_S_3P_D')] durch die Federn tollen!"
 bp3_journey.2200.a_2: "Warmes Öl klingt gut …"
 bp3_journey.2200.b: "Jemand mit Euren Talenten ist hier doch vergeudet."
 bp3_journey.2200.c: "Lasst mich in Ruhe, [local_character.Custom('InsultNounSexual')]"
 local_monument_tt: "[local_character.Custom('DE_PRO_PER_S_3P_N')|U] lebt schon seit jeher in der Nähe eines ganz besonderen Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]), weswegen [local_character.Custom('DE_PRO_PER_S_3P_N')] mir gewiss eine Menge darüber erzählen kann."
 bp3_journey.2300.t: "Die Soldaten ([regiment.GetNameNoTooltip]) von [local_ruler.GetTitledFirstNameNoTooltip]"
 bp3_journey.2300.desc: "Am Eingang dieses besonderen Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) werde ich einer Prozession von Truppen ([regiment.GetName]) gewahr, die eine triumphale Parade für [local_ruler.GetLadyLord|U] [local_ruler.GetTitledFirstName] abhalten.\n\n„Ihr seid der Stolz dieser Lande“, hallt die Stimme von [local_ruler.GetFirstNameNoTooltip] über den Hof. „Meine glorreichen [location.GetCulture.GetNameNoTooltip|l]en Krieger – die Besten meiner besten Soldaten ([regiment.GetNameNoTooltip]) – und ewige Beschützer dieser Stätte ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip])!“"
 bp3_journey.2300.knowledge_hoarding: "Reden wir doch über diesen faszinierenden Ort, [local_ruler.GetLadyLord|U] [local_ruler.GetFirstNameNoTooltip]"
 bp3_journey.2300.curiosity: "Eure Herrschaft über die [location.GetCulture.GetCollectiveNounNoTooltip] ist äußerst bewundernswert!"
 bp3_journey.2300.curiosity_2: "Ich würde mich zutiefst geehrt führen, einen Vorkämpfer zu erwählen, [local_ruler.GetFirstNameNoTooltip]!"
 bp3_journey.2300.a: "Mit dem Segen von [local_ruler.GetFirstNameNoTooltip] könnte auch ich solche Truppen ([regiment.GetNameNoTooltip]) ins Feld führen!"
 bp3_journey.2300.b: "Einer dieser Soldaten ([regiment.GetNameNoTooltip]) würde einen großartigen Vorkämpfer abgeben."
 bp3_journey.2300.c: "Ich sollte neben [local_ruler.GetFirstNameNoTooltip] gesehen werden."
