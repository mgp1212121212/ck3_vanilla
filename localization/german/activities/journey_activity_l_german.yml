 suggestive_miniature_monument.desc: "Diese in „[location.GetName]“ erworbene Miniatur aus Ton stellt ein Sondergebäude ([location.GetHolding.GetSpecialBuildingType.GetName]) dar.\n\n[location.GetHolding.GetSpecialBuildingType.GetDescription] Die phallisch anmutenden Türme und barbusigen Miniaturmenschen waren höchstwahrscheinlich nicht Teil der ursprünglichen Komposition."
 bp3_journey.1100.t: "Ein Name für die Ewigkeit"
 bp3_journey.1100.desc_intro: "Während ich über das Gelände spaziere, entdecke ich eine merkwürdige Markierung auf [location.Custom('GetSpecialBuildingSurface')].\n\n"
 bp3_journey.1100.desc_name: "Bei genauerem Hinsehen lese ich darauf: #EMP „[ancient_vandal.GetFullName|U] war hier, sehet meinen Namen und wisset, ich bin [ancient_vandal.Custom('FormalComplimentAdjective')|l]!“#! Hm. Wenn [ancient_vandal.Custom('DE_PRO_PER_S_3P_N')] den eigenen Namen hier hineinritzen konnte, damit neugierige Passanten ihn für alle Ewigkeit hier vorfinden, vielleicht kann ich dann …"
 bp3_journey.1100.desc_first: "Diese Stelle ist makellos, unberührt, für Passanten deutlich zu sehen … und wartet nur darauf, dass jemand hier seinen Namen verewigt."
 bp3_journey.1100.desc_outro: "\n\nIch werfe einen raschen Blick zu meinen Füßen und sehe einen Stein in Form eines Meißels, der geradezu nach mir ruft."
 bp3_journey.1100.knowledge_hoarding: "In den Schnitzereien muss Weisheit verborgen liegen!"
 bp3_journey.1100.curiosity: "„Hier wandelte [ROOT.Char.GetFirstNameNoTooltip], Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der [location.GetCulture.GetCollectiveNounNoTooltip].“"
 bp3_journey.1100.a: "Nun, es wäre doch eine Schande, würden sich die Leute nicht an #EMP meinen#! Namen erinnern!"
 bp3_journey.1100.b: "Das würde ein gutes Andenken abgeben …"
 bp3_journey.1100.c: "Ich würde lieber unbekannt bleiben."
