 bp3_journey.1000.desc: "„Holt Euch hier Eure Miniatur eines ganz besonderen Ortes ([location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip])!“, hallt die Stimme des Hausierers laut durch das Marktviertel.\n\nBei genauerem Hinsehen fällt mir auf, dass die kleinen Kunstwerke aus Ton von #EMP bemerkenswerter#! Güte sind. Alles ist da, bis ins kleinste Detail. Wahrlich unglaublich gut.\n\n„Von Hand gefertigt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Möchtet Ihr eine erwerben?“"
