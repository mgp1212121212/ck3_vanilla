 journey_curiosity_intent_idesc: "Ich kann es kaum erwarten, mich an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetName]) unter die Menschen zu mischen, mir ihre Geschichten anzuhören und ihr tägliches Leben zu betrachten."
 journey_curiosity_intent_idesc2: "Das lebendige Treiben rund um diesen Ort ([location.GetHolding.GetSpecialBuildingType.GetName]) verspricht ein Kaleidoskop an Begegnungen und Erfahrungen."
 journey_curiosity_intent_idesc3: "Die Verlockung, unbekannte Facetten dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetName]) durch die Augen der Einheimischen zu erblicken, ist wahrlich unwiderstehlich."
 spread_legend_intent_idesc: "Der Gedanke daran, diese eine Legende ([me_scope.GetPromotedLegend.GetName|U]) inmitten des Trubels, der an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetName]) herrscht, unsterblich zu machen, gibt mir das wunderbare Gefühl einer festen Bestimmung."
 spread_legend_intent_idesc2: "Im Schatten dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetName]) stelle ich mir vor, wie diese eine Legende ([me_scope.GetPromotedLegend.GetName|U]) durch die Straßen hallt, als Geschichte, die die Einheimischen beeindruckt!"
 spread_legend_intent_idesc3: "Ich schreite auf diesen Ort ([location.GetHolding.GetSpecialBuildingType.GetName]) zu, der bestmögliche Hintergrund, um diese eine Legende ([me_scope.GetPromotedLegend.GetName|U]) in die Annalen der Geschichte einzutragen, sodass sie über Generationen hinweg von den Einheimischen weitererzählt wird."
