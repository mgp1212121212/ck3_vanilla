l_german:
 activity_journey: "Monument-Expedition"
 activity_journey_desc: "Unternehmt eine Expedition zu einem berühmten Monument oder Landzeichen und setzt Euch mit der Geschichte, dem Wissen und den dort verborgenen Geheimnissen auseinander, um neue Einblicke zu erlangen."
 activity_journey_guest_desc: ""
 activity_journey_conclusion_desc: "Dank dieser Expedition konntet Ihr über Eure Fähigkeiten als Herrscher sinnieren und diese verbessern."
 activity_journey_selection_tooltip: "Begebt Euch auf der Suche nach Wissen und Selbstverbesserung auf eine Expedition zu einem [special_building|E].\n\nErwartete Belohnungen:\n$activity_journey_host_desc$"
 activity_journey_host_desc: "#indent_newline:8 $BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]#V 1#! garantierter [skill|E]-Punkt, #V 1#! potenzieller zusätzlicher [skill|E]-Punkt\n#weak (Wertepunktbelohnungen beruhen auf dem besuchten [special_building|E])#!#!\n$BULLET_WITH_TAB$[court_position_i] [court_positions|E] mit hervorragender [aptitude|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n\n#weak Eure [children|E] und [spouses|E] sind Teil des [Concept('entourage', 'Gefolges')|E].#!"
 activity_journey_predicted_cost: "Die Kosten einer [monument_expedition|E] werden vor allem durch die Entfernung zum ausgewählten [special_building|E] bestimmt."
 activity_journey_destination_selection: "Gültige Ziele benötigen ein errichtetes [special_building|E], das keine generische Heilige Stätte #weak (wie eine [GetBuilding('holy_site_cathedral_01').GetName])#! oder eine generische [GetBuilding('generic_university').GetName] ist. Jedes Ziel kann nur einmal besucht werden.\n\nErhöhungen der [Concept('skill', 'Werte')|E] für [intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] beruhen auf der [Concept('point_of_interest', 'Sehenswürdigkeitsart')|E] des besuchten [Concept('special_building', 'Sondergebäudes')|E]."
 journey_knowledge_hoarding_intent: "Wissensmehrung"
 journey_knowledge_hoarding_intent_desc: "Ihr habt nur ein einziges Ziel – so viel Wissen wie möglich anzuhäufen. Ihr könnt Eure Chance auf einen zusätzlichen [skill|E]-Punkt im Austausch gegen [stress|E] erhöhen."
 journey_curiosity_intent: "Neugier"
 journey_curiosity_intent_desc: "Es gibt viel zu entdecken, doch nicht nur über die Monumente, sondern auch über die Menschen, die in ihrer Nähe leben. Ihr erhaltet mehr [cultural_acceptance|E] und [strong_hooks|E] gegen jene, die Ihr rekrutiert."
 activity_journey_guest_help_text: "[activity_guests|E] erhalten Gelegenheiten zur Erhöhung ihrer [skills|E]. Dies gilt besonders, wenn sie Euch wichtig sind wie etwa Euer [player_heir|E]."
 phase_experience: "Erforschung"
 phase_experience_desc: "Studiert das Monument, wandert durch das Gelände rundherum und sprecht mit jenen, die dort leben. Alles im Streben nach Wissen."
 journey_option_scribes: "Schreiber"
 journey_no_scribes: "Keine Schreiber"
