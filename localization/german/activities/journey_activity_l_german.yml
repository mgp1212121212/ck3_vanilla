 journey_knowledge_hoarding_intent_idesc: "Ich bin von einem unstillbaren Wissensdurst erfüllt, der Geheimnisse dieses Ortes ([location.GetHolding.GetSpecialBuildingType.GetName]) gewahr zu werden."
 journey_knowledge_hoarding_intent_idesc2: "Jeder Stein und jede Schnitzerei an diesem Ort ([location.GetHolding.GetSpecialBuildingType.GetName]) flüstert von uraltem Wissen und lockt mich, noch mehr zu ergründen."
