 SUCCESSION_LAW_CHANGE_WINDOW_ENACT_COST: "Kosten: [SuccessionLawChangeWindow.GetSelectedLaw.GetShortCostString]"
 SUCCESSION_LAW_CHANGE_WINDOW_ENACT_COST_TOOLTIP: "#T Kosten#!\n [SuccessionLawChangeWindow.GetSelectedLaw.GetCostDescription]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE: "#weak Stimmt zu#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE: "#X Ist dagegen#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT: "#T Stimmt Änderung des Nachfolgerechts zu#!\n[Character.GetShortUIName] unterstützt jedwede Änderung des [Concept('succession_law', 'Nachfolgerechts')|E] oder kann sich dem zumindest nicht entgegenstellen.\n\n[Character.Custom('DE_PRO_PER_S_3P_N')|U] stimmt aus einem der folgenden Gründe zu:\n$BULLET_WITH_TAB$Hat eine positive [opinion|E] von Euch\n$BULLET_WITH_TAB$Ist von Euch [cowed|E]\n$BULLET_WITH_TAB$Ist [imprisoned|E] (durch einen beliebigen Charakter)"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT: "#T Ist gegen Änderung des Nachfolgerechts#!\n[Character.GetShortUIName] wird jedwede Änderung des [Concept('succession_law', 'Nachfolgerechts')|E] verhindern.\n\nUm zuzustimmen, muss für [Character.GetShortUIName] eines der folgenden Dinge zutreffen:\n$BULLET_WITH_TAB$Hat eine positive [opinion|E] von Euch\n$BULLET_WITH_TAB$Ist von Euch [cowed|E]\n$BULLET_WITH_TAB$Ist [imprisoned|E] (durch einen beliebigen Charakter)"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_TITLE: "Clan-[succession_laws|E] ändern"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_DESC: "In einer [GetGovernment('clan_government').GetName]-[government|E] werden [succession_laws|E] vom jeweils gerade geltenden Wert in Sachen [house_unity|E] bestimmt. Jede [house_unity_level|E] bringt ihr entsprechendes [succession_law|E] zur Geltung, wenn der Herrscher nicht ein Nachfolgegesetz mit einem einzelnen Reichserben wie zum Beispiel $single_heir_succession_law$ verwendet."
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP: "Als [clan|E] könnt Ihr die [succession_laws|E] so nicht ändern. In einem [clan|E] werden die [succession_laws|E] über die [house_unity_level|E] festgelegt."
