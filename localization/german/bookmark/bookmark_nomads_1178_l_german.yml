 bm_1178_nomads: "Der endlose Himmel"
 bm_1178_nomads_desc: "Die Wanderungen von Nomaden sind ein denkwürdiger Anblick: ein lebendes, wogendes Meer aus Menschen und Vieh, das weite Strecken zurücklegt, um Weidegründe zu finden.\n\nDer scheinbar niemals enden wollende Hufschlag ihrer Herden und das Pochen der Kriegstrommeln erinnern die benachbarten Hirten daran, dass die Horden jederzeit über sie herfallen könnten. Denn was sind solch umherwandernde Stämme anderes als Armeen, die stets auf dem Marsch sind?\n\n#bold Die Welt der bestellten Felder scheint reif für einen Häuptling zu sein, der mutig genug ist, diese Beute für sich zu beanspruchen. Werdet Ihr Euren Stamm in die Welt jenseits der endlosen Weite führen und vom Pferderücken aus ein neues Großreich errichten?#!"
 bookmark_nomads_togrul: "Oberhäuptling Togrul"
 bookmark_nomads_togrul_oghuul: "Oghuul"
 bookmark_nomads_togrul_desc: "Der Mord an seinen Stiefbrüdern brachte Togrul zwar die Häuptlingswürde bei den Keraiten ein, doch nur durch seinen Freund und Verbündeten Yesügei konnte er sie auch behalten. Zwei Male trieb man Togrul ins Exil, und zwei Male brachte Yesügei ihn wieder an die Macht.\n\nDoch es kann kein drittes Mal geben, denn Yesügei ist tot – ermordet von einem rivalisierenden Stamm, und Togruls Feinde sind sich dem Ableben seines Beschützers nur allzu bewusst.\n\n#bold Eure Feinde umkreisen Euch wie Wölfe, und wo ist die Stärke zu finden, sie alle abzuwehren?#!"
 bookmark_nomads_temujin: "Oberhäuptling Temüjin"
 bookmark_nomads_temujin_borte: "Borte"
 bookmark_nomads_temujin_hoelun: "Hoelun"
 bookmark_nomads_temujin_desc: "[Concept('story_content_temujin', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_temujin', '$bm_story_content_available_copy|q$')|E]\nTemüjin kam mit einem Blutklumpen in der rechten Hand auf die Welt – ein Anzeichen für sein außerordentliches Schicksal. Er musste sich viel zu jung schon schweren Prüfungen stellen: angefangen beim Mord an seinem Vater über ungeheuren Hunger bis hin zu den Entbehrungen in der Gefangenschaft bei rivalisierendem Stammesvolk. Doch seine Entschlossenheit blieb ungebrochen, und jetzt schart er tapfere Reiter unter seinem Banner um sich.\n\n#bold Lasst die Erde selbst unter den Hufen Eurer endlosen Horden erbeben und die Welt sich Eurem Willen beugen!#!"
 bookmark_nomads_jamukha: "Häuptling Jamukha"
 bookmark_nomads_jamukha_desc: "[Concept('story_content_jamukha', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_jamukha', '$bm_story_content_available_copy|q$')|E]\nJamukha war selbst ein mächtiger Krieger, doch seine Kindheit und Jugend verbrachte er unter dem Schutz von Temüjin: So entstand ein Band, das stärker war als das des Blutes. Jamukhas Stolz ergänzte Temüjins wachsenden Machthunger … doch die beiden sind sich in Führungsfragen selten einig.\n\n#bold Schwert des Altai, werdet Ihr Euren #EMP Anda#! unterwerfen oder in seinem Schatten vergehen?#!"
 bookmark_nomads_koncek: "Khan Könçek"
 bookmark_nomads_koncek_kotyan: "Kotyan"
 bookmark_nomads_koncek_svoboda: "Svoboda"
 bookmark_nomads_koncek_desc: "Vom Schwarzen Meer bis zur Altin-Einöde kennen alle seinen Namen. Die Einigung der Kumanen unter einem Banner war kein leichtes Unterfangen in solch heiklen Landen – ebenso wenig wie es leicht ist, die nötige Toleranz zu üben, um an der Macht zu bleiben.\n\nDie Fürsten Russlands wollen sein Ansehen erneut schmälern, sodass Könçek sich für kommende Schlachten wappnen muss, denn kein Khan kann für immer herrschen.\n\n#bold Eure Familie verlässt sich auf Euch. Werdet Ihr die Einheit erhalten können oder wird Euer Volk ein Opfer von Grabenkämpfen und mangelnder Ordnung?#!"
 bookmark_nomads_inanch_bilge: "Khan Inanch Bilge"
 bookmark_nomads_inanch_bilge_gurbesu: "Gürbesu"
 bookmark_nomads_inanch_bilge_tayang: "Tayang der Schwache"
 bookmark_nomads_inanch_bilge_desc: "Inanch Bilge behauptet, von den biblischen Heiligen Drei Königen abzustammen und trat den Beweis für diesen edlen Stammbaum dadurch an, dass er die Unabhängigkeit von den Kara Kitai errang.\n\nDoch ihn erwartet ein grimmiges Schicksal: Tayang, Sohn und Erbe des Khans, wird in der Schlacht auf den mächtigen Temüdschin treffen und ihm unterliegen. Seine Gattin Gürbesu wird daraufhin ihre Tage als Konkubine des Siegers verbringen …\n\n#bold Könnt Ihr dieses Schicksal herausfordern und eine starke Nachfolge sichern? Oder wird die Schwäche Eures Sohns Eure Blutlinie zu ewiger Schande verdammen?#!"
 bookmark_nomads_duolubu: "Häuptling Duolubu"
 bookmark_nomads_duolubu_wolila: "Wolila"
 bookmark_nomads_duolubu_desc: "Duolubu war einst ein ergebener Bagahatur von Kara Kitai, doch seitdem hat ihn sein eigen Fleisch und Blut verraten. Seine Gattin lag tot in den Armen des eigenen Bruders, und ihr Neffe sitzt nun auf dem Thron.\n\nWährend sein Vater in seinem Totenbett schlummert, wird es höchste Zeit zum Handeln. Falls der junge Zhílǔgǔ sich als zu störrisch erweist, könnte es nötig sein, ihn ganz hinter sich zu lassen.\n\n#bold Eure finstersten Tage sind vorüber und die Sonne geht wieder auf. Könnt Ihr Eure Ehre zurückgewinnen oder wird man Euch auf ewig einen Narren heißen?#!"
 bookmark_nomads_wolila: "Häuptling Wolila"
 bookmark_nomads_wolila_zhilugu: "Khagan Zhilugu"
 bookmark_nomads_wolila_desc: "Wolila hatte zwei starke Söhne. Der erste – der standhafte Duolubu, der Befrieder des Ostens – heiratete die Kaiserin von Kara Kitai. Der zweite – der unehrliche Puguzi – wurde ihr Geliebter. Weib und Bruder: Gemeinsam planten sie den Tod von Duolubu. Wutentbrannt über den Brudermord ließ Wolila dem Liebespaar Gerechtigkeit angedeihen – in Form einer Hinrichtung. So fand Zhilugu von den Yelü den Weg auf den Thron der Kara Kitai.\n\n#bold Für die Kitan zieht der letzte Sturm auf. Könnt Ihr für Euer Volk sprechen, wieder für Eure Ehre einstehen und sein Schicksal ändern?#!"
