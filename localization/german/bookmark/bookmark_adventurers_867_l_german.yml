l_german:
 bm_867_adventurers: "Die großen Abenteurer"
 bm_867_adventurers_desc: "Jede Dynastie hat bescheidene Anfänge. In der Regel ist der Weg zur Macht ein langsamer Vorgang, bei dem jede Generation durch sorgfältig geplante Heiraten und dauernde Kriege ein paar Sprossen der Leiter erklimmt.\n\n#bold Doch dies sind Zeiten großer Veränderungen und Umwälzungen. Mit viel Mut und ein wenig Glück könnte Euer Held seinen Familiennamen aus dem Nichts zu einer Legende werden lassen. Seid Ihr bereit, Euch dieser Herausforderung zu stellen?#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "Jarl Hasting"
 bookmark_adventurers_jarl_haesteinn_desc: "Durch List und Mut ist Jarl Hasting ein reicher Mann geworden. Nachdem er gemeinsam mit Björn Eisenseite einen lukrativen Raubzug durch das Mittelmeer geführt hatte, ließ er sich in der Bretagne nieder. Die Franken haben prall gefüllte Schatzkammern, und ein mächtiger Wikingerkrieger ist ein großartiger Verbündeter in politisch bewegten Zeiten.\n\n#bold Mit dem Wohlstand kommen jedoch auch Feinde. Wird Hasting Opfer seiner Gier werden oder wird seine Dynastie unter Eurer Leitung gedeihen?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alt desc"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc: "Nur wenige sind aus dem Nichts so hoch aufgestiegen wie der tapfere Rurik! Zusammen mit seinen Brüdern brachte er Ordnung in die Wildnis des Ostens, und seit ihrem Tod ist er der alleinige Herrscher über das große Häuptlingstum. Und doch ist dies erst der Anfang.\n\n#bold Eines Tages werden Ruriks Nachkommen das Zarenreich Russland gründen. Oder doch nicht? Das Schicksal dieser großen Dynastie liegt in Euren Händen.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ der Seher"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "Graf Eudes"
 bookmark_adventurers_count_eudes_desc: "Im Juli 866 erschlug der Wikinger Hasting Eudes' Vater Robert den Starken. Nur Monate später starb seine Mutter Adelais, als sie seinen Bruder Robert zur Welt brachte. Das Schicksal ist grausam, und die Zukunft mag ungewiss erscheinen, doch diese Waisenjungen werden einst auf dem Thron Frankreichs sitzen. Ihre Nachkommen, die Capets, werden Frankreich noch jahrhundertelang regieren.\n\n#bold Könnt Ihr Euch die tückische Politik des mittelalterlichen Frankreichs zunutze machen und das Schicksal der Robertine-Brüder erfüllen?#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alt desc"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc: "Als die sieben ungarischen Stämme sich vereinten und einen obersten Anführer auserkoren, fiel ihre Wahl auf den tapferen Álmos. Eines Tages werden seine Söhne ihm nachfolgen, doch nur, wenn die Ungarn weiter unabhängig bleiben. Am östlichen Horizont lauert die Gefahr.\n\n#bold Könnt Ihr die Ungarn verteidigen und sie zu wahrer Größe führen? Das ist Eure Chance, die Abenteuer der Árpád-Dynastie neu zu erzählen!#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc: "Als letzte Magajiya von Daura war Daurama ein Symbol der alten Wege des Hausa-Volks. Ihr neuer Ehemann Bayajidda (ursprünglich aus dem Irak) steht für Veränderung, denn mehr und mehr Außenseiter kommen in die Hausastaaten und bringen ihre seltsamen Glaubensvorstellungen und Kulturen mit …\n\n#bold Daurama wird in die Geschichte als letzte Magajiya eingehen, doch muss das so sein?#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 #EVENTS
 bookmark.0101.t: "Schall und Rauch"
 bookmark.0101.desc_intro: "Seit Generationen wird [hausaland.GetNameNoTier] von den Magajiya beherrscht, einer matrilearen Linie von Herrschern, deren jüngster Spross ich bin.\n\nUnsere Traditionen haben uns gut gedient, doch die Welt verändert sich. Mein[bayajidda.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] hat viele Heldentaten begangen, die [bayajidda.Custom('DE_PRO_PER_S_3P_D')] großen Reichtum und Respekt eingebracht haben … doch da [bayajidda.Custom('DE_PRO_PER_S_3P_N')] aus fernen Landen stammt, verheißen [bayajidda.Custom('DE_PRO_POS_S_3P')]e Erfolge auch große Veränderungen für mein Volk.\n\n"
 bookmark.0101.desc_living: "Mein Sohn [bewo.GetTitledFirstName] ist seines Vaters Ein und Alles. Auch wenn er nur ein Säugling ist, so frage ich mich dennoch, ob er sich mehr in seinem abenteuerlustigen Vater oder eher in meinem eigenen traditionellen Vermächtnis wiederfinden wird …"
 bookmark.0101.desc_dead: "Mein Sohn [bewo.GetTitledFirstName] war seines Vaters Ein und Alles. Auch wenn er nur ein Säugling ist, so frage ich mich dennoch, ob er sich mehr in den Geschichten über seinen abenteuerlustigen Vater oder eher in meinem eigenen traditionellen Vermächtnis wiederfinden wird …"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] muss die Traditionen der [ROOT.Char.GetCulture.GetNameNoTooltip] in ein neues Zeitalter führen."
 bookmark.0101.a.tt: "[bewo.GetUIName] wird Euer [player_heir|E]"
 bookmark.0101.b: "Mein Sohn ist mein Sohn, ungeachtet seines Namens oder seiner Kultur."
 bookmark.0101.b.tt: "#warning @warning_icon! Diese Auswahl könnte Euch ohne [Concept('player_heir', 'Spielererben')|E] dastehen lassen!#!"
 bookmark.0101.c: "Die Magajiya brauchen keine Männer, um ihr Vermächtnis fortzuführen!"
 bookmark.0101.c.tt: "Eure Schwester [shawata.GetUIName] bleibt Eure [Concept('player_heir', 'Spielererbin')|E]"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "Im Andenken an Euren guten Geschmack"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "Die Leiche von [michael.GetFirstName] liegt zusammengekrümmt auf dem Boden vor mir, der anfängliche Blutschwall aus der abgetrennten Gliedmaße ist inzwischen zu einem Rinnsal versiegt. Ein guter Abend, auch wenn wir [Glossary('früher zuschlugen als ursprünglich beabsichtigt', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS')].\n\n#EMP Alt-#!Kaiser. Pah! Ein einfältiger Tölpel, der weder Talent noch ausreichend Mumm für die Politik hatte. Er hatte sämtliche Vorteile, die Gott einem Mann je geben könnte, und er hat dennoch alles an einen Niemand aus der Provinz verloren.\n\nNicht, dass ich noch ein einfaches Provinzgeschöpf wäre. Von heute Abend an bin ich #EMP Kaiser#!, [basil.GetTitledFirstName], der Erste der gewiss glorreichen Dynastie [basil.GetDynasty.GetName].\n\nIch leere den letzten Schluck aus meinem Kelch – einem der Lieblingsweine von [michael.GetFirstNameNoTooltip] –, und überlege, wie die Geschichte sich an den jungen Mann erinnern wird. Wie ich es der Geschichte #EMP erlauben#! werde, sich an ihn zu erinnern."
 bookmark.0211.a: "Er starb betrunken, er soll ein Trinker bleiben!"
 bookmark.0211.a.flavour: "Ihr und Eure Nachkommen werdet das Andenken an [michael.GetFirstNameNoTooltip] noch für Jahrzehnte nach seinem Tod schmähen, sodass er wie ein Trunkenbold, Säufer und Verschwender erscheint."
 bookmark.0211.b: "Dieser Narr gab mir seine Familie, seinen Thron und sein Leben. Das soll genügen."
 bookmark.0211.b.flavour: "Ihr erlaubt, dass sich der Ruf von [michael.GetFirstNameNoTooltip] erholen kann, wobei die Wiederherstellung der Ikonenverehrung durch seine Mutter während ihrer Regentschaft ihn fast schon zu einem Heiligen macht."
 bookmark.0211.c: "Das ist wirklich ein besonders edler Jahrgang …"
 bookmark.0211.c.flavour: "Ihr erlaubt, dass die Erinnerung an [michael.GetFirstNameNoTooltip] von – fast – ganz allein verblasst."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Historisch wurde Michael III. am 24. September 867 ermordet und nicht am 31. Dezember 866. Sein Todesdatum wurde aus Gründen des Spielgefühls etwas vorgezogen."
