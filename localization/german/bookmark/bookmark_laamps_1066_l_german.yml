 bm_1066_laamps: "Die wandernden Verbannten"
 bm_1066_laamps_desc: "Fürsten und Fürstinnen reißen die Welt mit ihren kleinlichen Machtspielen auseinander. Währenddessen erheben sich große Abenteurer aus bescheidenen Anfängen, um ihre Namen in die Annalen der Zeit zu meißeln. Frei von Pflichten, ohne Titel und Kronen, ist die Straße ihre Heimat und ihr Schicksal grenzenlos.\n\n#bold Mit großem Mut, Listenreichtum und Ehrgeiz könnt Ihr dem Gezänk der Adligen trotzen und ihre eitlen Pläne ausnutzen, um Euren eigenen Ruhm zu mehren! Habt Ihr das Zeug dazu, Schlamm und Staub die Stirn zu bieten, um eine Legende zu werden?#!"
 bookmark_laamps_hassan_sabbah: "Hasan Sabbah"
 bookmark_laamps_hassan_sabbah_desc: "[Concept('story_content_hasan', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_hasan', '$bm_story_content_available_copy|q$')|E]\nHasan Sabbah stammte aus einer wenig angesehenen Familie, doch seine beständige Hingabe an den Islam und sein fanatischer Widerstand gegen die seldschukische Besatzung sollten ihn auf einen Weg führen, der die Geschichte für immer verändern würde.\n\nTrotz seiner bescheidenen Herkunft war Hasan dazu ausersehen, den Orden der Assassinen in seiner Bergfestung Alamut zu gründen. Er wurde zur Legende, und allen graute vor dem gefürchteten ‚Alten vom Berg‘.\n\n#bold Habt Ihr den Listenreichtum und die vollkommene Hingabe, um die Gläubigen um Euch zu scharen und ganze Reiche zu stürzen?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "Sülejman Kutalmischoglu"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "Im Ringen um den Seldschukenthron wurde Süleyman von seinem Vetter Alp Arslan besiegt und zusammen mit seinen Brüdern in die Verbannung getrieben. Gedemütigt, aber nicht gebrochen gelang es ihm, die Treue der örtlichen Turkmenenstämme im Taurusgebirge für sich zu gewinnen.\n\nInmitten der Unruhen in Anatolien gründete Süleyman das Sultanat der Rum-Seldschuken und wurde in die Kriege der byzantinischen Thronanwärter verwickelt.\n\n#bold Wird Eure Stärke ausreichen, um den Grundstein für ein neues Reich zu legen?#!"
 bookmark_laamps_alt_alp_arslan: "Alp Arslan"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Mensur"
 bookmark_laamps_el_cid: "Rodrigo Díaz ‚der Campeador‘"
 bookmark_laamps_el_cid_desc: "[Concept('story_content_el_cid', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_el_cid', '$bm_story_content_available_copy|q$')|E]\nRodrigo ist von edlem Geblüt und kam schon in jungen Jahren in den königlichen Rat. In den Diensten von Sancho II. von Kastilien wurde Rodrigo unter der aufmerksamen Anleitung des Königs sowohl in höfischen als auch in kriegerischen Angelegenheiten ausgebildet.\n\nSanchos Krieg gegen seinen Bruder Alfons VI. von León führte jedoch zu seinem vorzeitigen Tod, woraufhin Rodrigo von Alfonso ins Exil geschickt wurde und damit ungewollt eine Legende begründete.\n\n#bold Wird Rodrigo zu ‚El Cid‘ – „dem Herrn“ – heranwachsen und selbst zum König werden oder wird er ein gewöhnlicher Adliger bleiben?#!"
 bookmark_laamps_hereweard_the_wake: "Hereweard ‚der Wache‘"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept('story_content_hereward', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_hereward', '$bm_story_content_available_copy|q$')|E]\nHereweard, der von Eduard dem Bekenner ins Exil geschickt und als Gesetzloser gebrandmarkt wurde, ist nach Flandern gereist, um Ruhm und Glück zu suchen.\n\nHereweard sollte eines Tages nach England zurückkehren und einen entschlossenen Widerstand gegen die normannischen Invasoren anführen, was ihm als Volksheld großen Ruhm verschaffte.\n\n#bold Wird Hereweard unter Eurer Führung ein berüchtigter Schurke bleiben oder jene Heldenrolle annehmen, für die er ausersehen war?#!"
 bookmark_laamps_alt_boudewijn_v: "Boudewijn V."
 bookmark_laamps_robert_crispin: "Robert ‚Phrangopoulos‘"
 bookmark_laamps_robert_crispin_desc: "Als zweiter Sohn, der kein Erbe antreten konnte, gab sich Robert Crispin stattdessen ganz dem Geist normannischer Abenteuer hin.\n\nAls erfahrener Veteran des Ringens in Iberien ist Robert in den Dienst des byzantinischen Kaisers getreten und führt nun ein Kontingent normannischer Söldner an, die gegen die Türken kämpfen sollen.\n\n#bold Wird Robert jenen Ruhm finden, den er als großer Befehlshaber sucht, oder wird er dem Schlangennest am byzantinischen Hof zum Opfer fallen?#!"
 bookmark_laamps_alt_konstantinos_x: "Konstantinos X."
 bookmark_laamps_alt_roussel_de_baeilleul: "Roussel de Bailleul"
 bookmark_laamps_wallada_bint_al_mustakfi: "Wallada bint al-Mustakfi"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept('story_content_wallada', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_wallada', '$bm_story_content_available_copy|q$')|E]\nAls Tochter des Kalifen von Cordoba und eine der letzten Umayyaden verschrieb Wallada ihr Leben der Gelehrsamkeit und dem Lernen. Wallada scherte sich wenig um die Erwartungen an eine Frau in der andalusischen Gesellschaft und ging unverschleiert durch eine ernste Welt, wobei sie den Geist von Frauen aller Schichten schärfte.\n\nWalladas Leben kennt keine Grenzen und ihr Potenzial scheint ebenso grenzenlos.\n\n#bold Nehmt kluge Frauen aus der ganzen Welt auf und bildet sie für Eure Sache aus. Könnt Ihr aus dem Gefängnis der Traditionen ausbrechen und das Vermächtnis des Umayyaden-Kalifats erben?#!"
 bookmark.1073.t: "Die rechtschaffenen Seldschuken"
 bookmark.1073.desc: "Es ist drei Jahre her, dass [tughril.GetTitledFirstName] ohne einen Erben starb und [GetTitleByKey('k_persia').GetBaseNameNoTier] ins Chaos stürzte, wobei nur sein Vetter, mein rechtschaffener Vater [qutalmish.GetTitledFirstName], für Ordnung sorgte.\n\nTughrils habgieriger Neffe [alp_arslan.GetFirstName] stürzte aus Chorasan herbei, um die Krone an sich zu reißen, während sich die Loyalisten hinter meinem Vater und mir versammelten, doch unser Schicksal wurde in der Schlacht von [GetTitleByKey('b_damghan').GetNameNoTier] besiegelt: mein Vater tot, ich gefangen …\n\nBegnadigt, aber von meiner ehrlosen Verwandtschaft verbannt führen meine Brüder und ich die verbliebenen Gläubigen an und fristen ein karges Dasein in den Bergen. Ich #EMP weiß#!, dass mich größere Taten erwarten – selbst jetzt drängen Oghuz-Armeen ins Byzantinische Kaiserreich. Reiche Lande, die reif sind, dass man sie sich holt!"
 bookmark.1073.a: "Es ist mein Schicksal, ein #EMP neues#! Seldschukenreich zu gründen!"
 bookmark.1073.b: "Der Seldschukenthron gehört #EMP mir#!."
