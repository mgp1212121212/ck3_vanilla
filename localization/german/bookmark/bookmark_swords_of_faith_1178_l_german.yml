l_german:
 bm_1178_swords_of_faith: "Schwerter des Glaubens"
 bm_1178_swords_of_faith_desc: "Angetrieben von religiösem Eifer und der Verheißung geistlicher und weltlicher Belohnungen zogen Fürsten und Arme gleichermaßen im Namen Gottes, des Goldes und des ewigen Ruhmes gen Osten.\n\nIhr heiliger Krieg brachte ihnen das Königreich Jerusalem ein, und nun, fast ein Jahrhundert später, kämpfen ihre Erben darum, das Vermächtnis der Kreuzfahrer angesichts so mächtiger muslimischer Potentaten wie Salāh ad-Dīn Yusuf, dem neuen Sultan von Ägypten, zu bewahren.\n\n#bold Dies ist das Zeitalter der Kreuzzüge, in dem religiöser Eifer und weltlicher Ehrgeiz einander überschneiden. Wählt Euren Weg mit Bedacht, denn welcher Preis wäre größer als das Heilige Land selbst?#!"
 bookmark_swords_of_faith_saladin: "Salāh al-Dīn Yusuf"
 bookmark_swords_of_faith_saladin_saphadin: "Saif al-Dīn Ahmad"
 bookmark_swords_of_faith_saladin_ali: "Ali"
 bookmark_swords_of_faith_saladin_desc: "Der letzte Wesir der Fatimiden hat sich bisher als tatkräftiger und fähiger Nachfolger der von ihm gestürzten Dynastie erwiesen, auch wenn er vor Kurzem eine Niederlage gegen den aussätzigen jungen König von Jerusalem erlitt.\n\nObwohl er vom abbasidischen Kalifen offiziell zum Sultan von Ägypten und Syrien ernannt wurde, wird sein Reich nie wirklich vollständig sein, solange die Nachkommen der Kreuzfahrer hartnäckig an den Eroberungen ihrer Vorfahren festhalten.\n\n#bold Können die Ayyubiden über das Königreich Jerusalem triumphieren und das Heilige Land zurückerobern? Oder wird der Untergang dieser neuen Dynastie so plötzlich kommen wie ihr Aufstieg?#!"
 bookmark_swords_of_faith_sibylla: "Prinzessin Sibylla"
 bookmark_swords_of_faith_sibylla_baudouin: "König Balduin von Jerusalem"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Balduin"
 bookmark_swords_of_faith_sibylla_desc: "Jerusalem hat in seiner kurzen Geschichte bereits eine Königin erlebt, und es scheint, dass es bald eine weitere erleben wird. Sibyllas Bruder König Balduin hat trotz seines Aussatzes tüchtig regiert, doch es ist nur eine Frage der Zeit, bis die Krankheit sein Leben fordert.\n\nAls junge Witwe und anerkannte Erbin ihres Bruders wird Sibyllas Hand von vielen begehrt, und ein starkes Bündnis würde ihre Stellung erheblich stärken.\n\n#bold Jerusalems Lage ist heikel und sein König nicht mehr lange auf dieser Welt. Könnt Ihr den Thron besteigen und dafür sorgen, dass die Stadt nicht nur überlebt, sondern auch gedeiht?#!"
 bookmark_swords_of_faith_levon: "Graf Leon"
 bookmark_swords_of_faith_levon_roupen: "Prinz Ruben von Zilizien"
 bookmark_swords_of_faith_levon_desc: "Zweimal wurde Leons Familie vom Tod heimgesucht: Zuerst holte er Leons Vater, der byzantinischem Verrat zum Opfer fiel, und danach seinen Onkel – ein tyrannischer Abtrünniger, den die eigenen Höflingen ermordeten, weil sie befürchteten, selbst Opfer seiner Grausamkeit zu werden.\n\nNun regiert Leons älterer Bruder Ruben in Kilikien, ein Mann vom Temperament eines Heiligen, der einem Schlangennest aus Intrigen und Ehrgeiz vorsteht. Es ist vielleicht nur eine Frage der Zeit, bis der Tod erneut zuschlägt.\n\n#bold Werdet Ihr das zwiespältige Erbe Eurer Familie hinter Euch lassen können, um Kilikien zu einem eigenständigen Königreich zu machen?#!"
 bookmark_swords_of_faith_gokbori: "Muzaffar al-Dīn Gökböri"
 bookmark_swords_of_faith_gokbori_ghazi: "Saif al-Dīn Ghazi"
 bookmark_swords_of_faith_gokbori_yusuf: "Zayn al-Dīn Yusuf"
 bookmark_swords_of_faith_gokbori_desc: "Nachdem man ihm sein Erbe raubte und ihn zugunsten eines jüngeren Bruders ins Exil schickte, lieh Gökböri seine Klinge und seinen Mut einem zengidischen Fürsten und erhielt dafür ein neues Lehen in Harran.\n\nSeinem neuen Lehnsherrn dient er verlässlich, doch nun ist sein Fürst schwer erkrankt und wird wohl wieder genesen. Gökböri weiß, dass auch Treue ihre Grenzen hat und eine ungewisse Zukunft oft auch günstige Gelegenheiten birgt.\n\n#bold Der Sultan von Ägypten hat bewiesen, wie weit ein fähiger und willensstarker Mensch aufsteigen kann: Könnt Ihr in seine Fußstapfen treten und eine neue Dynastie gründen?#!"
 bookmark_swords_of_faith_raimon: "Herzog Raimund"
 bookmark_swords_of_faith_raimon_eschiva: "Eschiva"
 bookmark_swords_of_faith_raimon_desc: "Raimund, dem in jungen Jahren nizaritische Mörder den Vater raubten, kämpfte seit seinem siebzehnten Lebensjahr gegen turkmenische Räuber, heuerte Korsaren an, um die byzantinischen Küsten zu plündern, und ertrug fast ein Jahrzehnt der Gefangenschaft in einem zengidischen Kerker.\n\nNach seiner Freilassung war er der offensichtliche Regent für den Kindkönig Balduin, doch dieser aussätzige Jüngling ist nun volljährig, und Raimund in seine eigenen Ländereien zurückgekehrt, um über die Zukunft des Königreichs und auch seine eigene nachzudenken.\n\n#bold Ihr habt die Macht eines Königs gekostet und wieder von ihr abgelassen, und doch seid Ihr eine der Stützen des Reichs. Was werdet Ihr mit diesem Einfluss anstellen?#!"
 #EVENTS
 bookmark.0300.t: "Seines Vaters Sohn?"
 bookmark.0300.desc: "[dead_husband.GetFirstName|U], mein verstorbener Gatte, schied Monate vor der Geburt unseres Sohnes dahin. Dieses Kind wird seinen Vater nie kennenlernen, und es ist keine kleine Entfernung, die es von seiner väterlichen Verwandtschaft trennt.\n\nSo großzügig und tapfer sein Vater auch gewesen sein mag: Unsere Ehe #italic war#! kurz und sein Name hat hier wenig Gewicht …\n\nWenn [baby_baudouin.GetFirstName] eines Tages eine Krone auf dem Haupt tragen soll, könnte es zu seinem Vorteil sein, wenn ich die Erinnerung an seinen Vater verblassen lasse und ihn stattdessen nach den Traditionen meines eigenen königlichen Geschlechts aufziehe."
 bookmark.0300.a: "Ich werde [baby_baudouin.GetFirstNameNoTooltip] so erziehen, dass [baby_baudouin.Custom('DE_PRO_PER_S_3P_N')] sich zuerst als [ROOT.Char.GetHouse.GetBaseNameNoTooltip] betrachtet."
 bookmark.0300.b: "Nein, wir sollten das Andenken an [dead_husband.GetFirstNameNoTooltip] ehren."
 bookmark.0300.b.tt: "#warning @warning_icon! Durch diese Möglichkeit bekommt Ihr einen [Concept('player_heir', 'Spielererben')|E], der nicht zu Eurer Dynastie gehört!#!"
