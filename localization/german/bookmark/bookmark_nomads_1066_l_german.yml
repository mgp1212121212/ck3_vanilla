 bm_1066_nomads: "Vor den Toren"
 bm_1066_nomads_desc: "Seit unerdenklichen Zeiten ziehen Völker durch die Steppen, wobei sie seit unzähligen Generationen nomadische Sitten pflegen. Doch nun bedrängt die Außenwelt ihre Heimatlande, da sesshafte Großreiche ihre Grenzen jedes Jahr ausdehnen.\n\n#bold Ist die Flut der Besiedlung noch aufzuhalten? Sollte man die Lebensart der Nomaden verwerfen? Auf Höfen und in Dörfern finden die Völker der Steppe eine neue Lebensweise … doch wenn ein neues Zeitalter der großen Eroberer anbräche, könnte man die alten Sitten der Steppe retten!#!"
 bookmark_nomads_cumans: "Khan Saru von Kumanien"
 bookmark_nomads_cumans_desc: "Frisch im Sattel befehligt Saru die gewaltigen Horden Kumaniens. An ihren Grenzen sitzen reiche Fürstentümer, die reif für die Plünderung sind, doch ist Saru imstande, die Horde für weitere Eroberungen geeint zu halten?\n\nKumanien mag groß sein, aber sein Volk kann ebenso sehr eine Belastung wie einen Vorteil darstellen – denn jedes dieser hungrigen Mäuler besitzt auch einen Stolz, der nicht minder hungrig ist.\n\n#bold Könnt Ihr Eure Nachbarn in Schach halten und Euren Stand in der kumanischen Horde bewahren, während Ihr an vorderster Front reitet?#!"
 bookmark_nomads_keraits: "Oberhäuptling Inanch"
 bookmark_nomads_keraits_margus: "Margus"
 bookmark_nomads_keraits_hongji: "Khagan Hongji"
 bookmark_nomads_keraits_desc: "Nachdem Kaiser Wuzong sie vor zweihundert Jahren aus China verbannte, fanden nestorische Missionare willige Zuhörer unter den Keraiten. Angetrieben von Ehrgeiz und Glaube versucht der Keraitenfürst Inanch, die Völker der Steppe unter seinem Banner um sich zu scharen – einem Banner, an dessen Spitze ein Kreuz prangt.\n\n#bold Eint die Nomaden des Ostens und verbreitet das nestorische Bekenntnis über die Steppen!#!"
 bookmark_nomads_late_kirghiz: "Kökötoy von den Kirgisen"
 bookmark_nomads_late_kirghiz_desc: "Allein schon den Namen der Kirgisen zu flüstern, sorgte früher für ein Schaudern bei all jenen, die in den nördlichen Steppen leben. Doch diese Tage sind lang vorbei: Ihr Großreich ist zerschlagen – nur noch ein schaler Abklatsch des kirgisischen Khaganats hält noch am Norden fest.\n\n#bold Wird dieses letzte Aufflackern des kirgisischen Ruhms erstickt? Oder kann die Flamme erneut so hell erstrahlen wie die Sonne?#!"
 bookmark_nomads_eastern_karakhanids: "Mahmud von den Karluken"
 bookmark_nomads_eastern_karakhanids_desc: "Die Horden der Karachaniden – der #italic Schwarzen Khane#! – von Transoxanien kontrollierten einst die Seidenstraße, doch jene Tage sind lang vorbei. Gespalten zwischen den Häusern von Ali und Hasan ringen die beiden Hälften ihres Reichs um die Vorherrschaft.\n\nIm Osten haben die Aliden ihr nomadisches Erbe aufgegeben, doch die Hasaniden im Westen bleiben ihren nomadischen Wurzeln treu.\n\n#bold Die Karachaniden sind in sich zerstritten: Liegt die Zukunft des Khanats im Sattel oder in einem Palast?#!"
 bookmark_nomads_pechenegs: "Tatus der Petschenegen"
 bookmark_nomads_pechenegs_desc: "Die nomadischen Petschenegen sind umgeben von sesshaften Völkern: Im Süden bieten die Fraktionen der byzantinischen Politik Soldklingen und Räubern reichlich Arbeit. Die Magyaren haben sich im Westen in Pannonien angesiedelt – doch dort siedelten zuvor schon andere, nur um von den nächsten Eindringlingen verschlungen zu werden. Und im Norden liegen die Fürsten der Rus in einem ständigen kleinlichen Streit miteinander.\n\n#bold Führt die Petschenegen in ein neues Zeitalter, lasst sie wachsen und sich verwandeln – ungeachtet des genauen Schicksals, das sie erwartet!#!"
