l_german:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "Häuptling Haraldr"
 challenge_character_haraldr_vestfold_desc: "Haraldr als sagenhafter Held wird als großer König verehrt, der die verfeindeten Häuptlinge Norwegens unter einem einzigen Banner zusammenführte.\n\n#bold Könnt Ihr den Streit beenden und Norwegen unter Eurer Herrschaft vereinen?#!"
 #Ashot
 challenge_character_ashot_armenia: "Prinz Aschot"
 challenge_character_ashot_armenia_desc: "Obwohl sein Volk in Wohlstand lebte, verdankte Aschot seinen Thron und sein Königreich der Gnade des Kalifen und blieb bis zu seinem Tod dessen Untergebener.\n\n#bold Werdet Ihr Euch von Eurem fremden Oberherrn lösen und Euch als eigenständiger Herrscher beweisen können?#!"
 #Aella
 challenge_character_aella_northumberland: "Kleinkönig Ælla"
 challenge_character_aella_northumberland_desc: "Seine Ländereien wurden von fremden Invasoren belagert, und Ællas Tod durch deren Hand bedeutete das Ende eines sinnvollen Widerstands. Sein Nachfolger war kaum mehr als eine nordische Marionette.\n\n#bold Könnt Ihr das Blatt wenden und Northumbria vor der Geißel der Wikinger retten?#!"
 #Gregorios
 challenge_character_gregorios_napoli: "Graf Gregorios"
 challenge_character_gregorios_napoli_desc: "Als der byzantinische Einfluss in Italien schwand, suchten die Herrscher von Neapel stattdessen in der muslimischen Welt nach Verbündeten gegen die lombardischen Übergriffe – sehr zum Ärger des Papstes.\n\n#bold Könnt Ihr die von den Byzantinern hinterlassene Lücke ausnutzen, um ein eigenes Reich zu gründen?#!"
 #Dawit
 challenge_character_dawit_dembiya: "Ras Dawit"
 challenge_character_dawit_dembiya_desc: "Obwohl sie nie zahlreich waren und sich oft großen Bedrohungen gegenübersahen, widersetzten sich die Beta-Israelis erfolgreich der Assimilierung durch ihre größeren und mächtigeren Nachbarn.\n\n#bold Könnt Ihr diese Widrigkeiten überwinden und ein blühendes und sicheres Heimatland für die Beta-Israelis aufbauen?#!"
 #Werner
 challenge_character_werner_worms: "Graf Werner"
 challenge_character_werner_worms_desc: "Obwohl der Salier-Name zu Werners Zeiten noch nicht berühmt war, zählten zu seinen Nachkommen vier heilige römische Kaiser und sogar ein Papst.\n\n#bold Könnt Ihr das Erbe Karls des Großen für Euch beanspruchen und sein zerbrochenes Reich neu schmieden?#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "Oberhäuptling Siemowit"
 challenge_character_siemowit_wielkopolska_desc: "Siemowit, der Sohn des legendären Piast des Rademachers, und sein Vater begründeten eine Dynastie, die bis zum Ende des vierzehnten Jahrhunderts über Polen herrschen sollte.\n\n#bold Könnt Ihr Polen sicher durch die Jahrhunderte führen und es zum Neid des Ostens und des Westens machen?#!"
 #Ahmad
 challenge_character_ahmad_egypt: "Sultan Ahmad"
 challenge_character_ahmad_egypt_desc: "Ahmad stieg aus bescheidenen Verhältnissen auf, um die Herrschaft über Ägypten zu erlangen, doch seine Erben konnten sich dem nicht als ebenbürtig erweisen und sein Reich brach nur einundzwanzig Jahre nach seinem Tod zusammen.\n\n#bold Könnt Ihr Euch mit dem Reichtum und der Macht Ägyptens zum Herrn über das Mittelmeer aufschwingen?#!"
 #Dyre
 challenge_character_dyre_kiev: "Jarl Dyre"
 challenge_character_dyre_kiev_desc: "Als nordischer Abenteurer, der sich im Osten einen Namen machen wollte, endete Dyres kühnes Unterfangen damit, dass Oleg der Weise ihn schändlich vom Thron stieß und ermordete.\n\n#bold Könnt Ihr Dyres traurige Geschichte in eine Saga umschreiben, die bis in alle Ewigkeit nachhallen wird?#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "Kleinkönig Dumnarth"
 challenge_character_dumnarth_cornwall_desc: "Dumnarth hat die zweifelhafte Ehre, dass man sich an ihn vorrangig als letzten der kornischen Könige erinnert, der durch ein Missgeschick in einem Fluss sein nasses Ende fand.\n\n#bold Kann Cornwall unter Eurer Herrschaft gegen angelsächsische und nordische Herausforderer antreten und sich durchsetzen?#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "Fürst Rhodri"
 challenge_character_rhodri_gwynedd_desc: "Als Rhodri am Vorabend der Wikingerinvasionen den Thron eines kleinen walisischen Königreichs erbte, lastete die Krone schwer auf seinem Haupt. Doch er spielte das Blatt in seiner Hand geschickt aus.\n\n#bold Könnt Ihr die Wasser dieses turbulenten Zeitalters sicher navigieren und gewährleisten, dass Gwynedd triumphierend daraus hervorgeht?#!"
 #Gunda
 challenge_character_gunda_orangallu: "Samanta Gunda"
 challenge_character_gunda_orangallu_desc: "Erst als die Kakatiyas vom Jainismus zum Hinduismus konvertierten, konnten sie sich genug Land aneignen, um sich Könige nennen zu können: ein Kunststück, das ohne die strikte Verpflichtung der Jainisten zur Gewaltlosigkeit vielleicht einfacher gewesen wäre.\n\n#bold Könnt Ihr einen eigenen Thron erklimmen und dabei den Grundsätzen Eures Glaubens treu bleiben?#!"
 #Muhammad
 challenge_character_muhammad_africa: "Sultan Muhammad"
 challenge_character_muhammad_africa_desc: "Obwohl seine kurze Regierungszeit vor allem ihrer Ausschweifungen und Exzesse wegen in Erinnerung blieb, waren Muhammads Generäle doch so erfolgreich, dass sie selbst den Papst dazu zwangen, diesem dekadenten Potentaten Tribut zu zollen.\n\n#bold Wollt Ihr Italien ganz verschlingen, um Euer Verlangen zu stillen, nachdem Ihr von seinem Reichtum gekostet habt?#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "König Alfonso"
 challenge_character_alfonsu_asturias_desc: "Gegen Ende seines Lebens fiel Alfonsu dem Ehrgeiz seiner Söhne zum Opfer, wurde seiner Krone beraubt und gezwungen, sein Reich unter dreien von ihnen aufzuteilen.\n\n#bold Könnt Ihr Alfonsos Schicksal abwenden und dafür sorgen, dass die Christen Iberiens weiter eine geschlossene Front gegen die Bedrohung durch die Umayyaden bilden?#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "Radscha Vicayâlaya"
 challenge_character_vicayalaya_chola_nadu_desc: "Vicayâlaya war ursprünglich ein Vasall der Pallava-Dynastie, doch er erkannte die Gelegenheit, ein unabhängiges Reich zu gründen, das später ganz Südindien unter seinen Bannern vereinen sollte.\n\n#bold Könnt Ihr den Ehrgeiz der Chola zu seinem natürlichen Ende führen und ganz Indien unter Eure Herrschaft bringen?#!"
 #Lambert
 challenge_character_lambert_spoleto: "Herzog Lambert"
 challenge_character_lambert_spoleto_desc: "Lambert, der zur Papstweihe eingeladen worden war, plünderte stattdessen in schändlicher Weise die Stadt, wobei er Herrenhäuser und Klöster gleichermaßen ausräuberte und niemandem vor seiner Raffgier bewahrte.\n\n#bold Wie weit wollt Ihr in Eurem Ehrgeiz gehen, wenn Ihr weder die Gesetze der Menschen noch die Gottes achtet?#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "Maharadscha Amoghavarsha"
 challenge_character_amoghavarsha_karnata_desc: "Amoghavarsha bestieg den Thron im zarten Alter von vierzehn Jahren und genoss eine der längsten Regierungszeiten überhaupt. Er war bekannt für seine Wohltätigkeit und seine literarischen und kulturellen Errungenschaften.\n\n#bold Könnt Ihr dafür sorgen, dass die Leistungen von Amoghavarsha für künftige Generationen erhalten bleiben?#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "Kleinkönig Gudröd"
 challenge_character_gudrod_western_isles_desc: "Gudröd, ein kühner hebridischer Kriegsherr mit Söldnervergangenheit, dehnte seinen Einflussbereich aus und wurde Herr über Dublin, Man und die Irische See, doch Streitigkeiten unter seinen Nachkommen schmälerten seine Errungenschaften erheblich.\n\n#bold Könnt Ihr eine dauerhafte Herrschaft über diese schönen Inseln errichten?#!"
 #Richard
 challenge_character_richard_capua: "Herzog Richard"
 challenge_character_richard_capua_desc: "Auch wenn das Haus Hauteville die Vorherrschaft über Sizilien übernommen haben mag, waren die Drengots unbestreitbar zuerst dort, denn sie gehörten zu den ersten normannischen Freibeutern, die auf der Halbinsel an Land gingen.\n\n#bold Könnt Ihr die aufstrebenden Nachzügler aus Hauteville zurechtstutzen und die Vorherrschaft der Drengots beweisen?#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "Schirwanschah Fariburz"
 challenge_character_fariburz_shirvan_desc: "Die Schirwanschahs sind als Mäzene und Wohltäter von Dichtern und Philosophen in Erinnerung geblieben. Die Kunst und das intellektuelle Leben blühten unter ihrer Herrschaft oft auf.\n\n#bold Könnt Ihr Euren Hof zu einem strahlenden Leuchtfeuer der Kultur machen, das die ganze Welt bestaunt?#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "Graf Shisnand"
 challenge_character_shisnand_coimbra_desc: "Als mozarabischer Aristokrat, der von den Abbadiden in den Dienst Leóns überging, herrschte Shisnand Coimbra mehr als zwanzig Jahre lang nahezu autonom und wurde nach seinem Tod von seinem Schwiegersohn abgelöst.\n\n#bold Könnt Ihr als Diener sowohl muslimischer als auch christlicher Herrscher eine Brücke zwischen den Religionen schlagen und für Frieden in Iberien sorgen?#!"
 #Alusian
 challenge_character_alusian_vidin: "Graf Alusian"
 challenge_character_alusian_vidin_desc: "Der zweite Sohn des letzten bulgarischen Kaisers wurde von seinen neuen byzantinischen Herren mit Ehrungen überhäuft. Und doch ließ er die Gelegenheit nicht ungenutzt, das Reich seines Vaters wiederzubeleben, um sich schlussendlich dennoch wieder zu fügen.\n\n#bold Könnt Ihr das byzantinische Joch abschütteln und Euer Geburtsrecht zurückfordern?#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "Graf Rostislav"
 challenge_character_rostislav_tmutarakan_desc: "Durch den frühen Tod seines Vaters seines Erbes beraubt eroberte Rostislav das ferne Tmutarakan und machte die Halbinsel Taman zu seiner Hochburg, wurde jedoch vergiftet, bevor er sein Streben verwirklichen konnte.\n\n#bold Könnt Ihr die Feindseligkeit Eurer Verwandten überwinden und ein Fürstentum übernehmen, das Eurer Abstammung würdig ist?#!"
 #Werner
 challenge_character_werner_aargau: "Graf Werner"
 challenge_character_werner_aargau_desc: "Während sich die Habsburger zu Werners Zeiten noch nicht durchsetzen konnten, sollten seine Nachkommen durch geschickte Politik noch jahrhundertelang auf vielen Thronen sitzen.\n\n#bold Könnt Ihr Österreich für die Habsburger gewinnen und die ganze Welt dazu bringen, ihre Vormachtstellung anzuerkennen?#!"
 #Herbert
 challenge_character_herbert_vermandois: "Graf Herbert"
 challenge_character_herbert_vermandois_desc: "Obwohl die Nachfahren Karls des Großen keine Könige mehr waren, lebte ihr Blut in Herbert von Vermandois weiter, auch wenn dessen Ländereien schon in der nächsten Generation nicht mehr in der Familie sein sollten.\n\n#bold Könnt Ihr die Uhr zurückdrehen und den Karolingern auf Biegen und Brechen die Rückkehr zur Macht ermöglichen?#!"
 #Erik
 challenge_character_erik_svealand: "Fürst Erik"
 challenge_character_erik_svealand_desc: "Als heidnischer Herrscher, der dem Christentum abgeschworen hatte und zu seinen Wurzeln zurückgekehrt war, gehörte Erik zu den Letzten einer aussterbenden Art in einem zunehmend christianisierten Skandinavien.\n\n#bold Könnt Ihr allen beweisen, dass die alten Bräuche diesen fremdländischen Priestern und ihrem neuen Gott überlegen sind?#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "Herzog Krutoj"
 challenge_character_krutoj_nordmark_desc: "Krutoj, der den Traditionen seines Volkes treu ergeben war, führte einen Aufstand an, ermordete seinen christlichen Lehnsherrn und riss den Thron an sich, doch sein Plan, den Sohn seines Lehnsherrn zu beseitigen, endete mit seinem eigenen Untergang.\n\n#bold Könnt Ihr Euch gegen Eure Rivalen durchsetzen und Eure Herrschaft legitimieren, obwohl sie so blutig begann?#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "Scheich Ishaaq"
 challenge_character_ishaq_baalbek_desc: "Trotz ihrer geringen Zahl und der Verfolgung durch jene, die ihren Glauben für ketzerisch halten, haben die Drusen die Jahrhunderte überdauert, indem sie in den zerklüfteten Bergen der Levante Zuflucht suchten.\n\n#bold Könnt Ihr die Drusen über die Berge hinausführen, damit sie ein eigenes seliges Heimatland finden?#!"
 #Badr
 challenge_character_badr_acre: "Scheich Badr"
 challenge_character_badr_acre_desc: "Als fatimidischer Soldat armenischer Herkunft stieg Badr zum obersten Militärdiktator des Kalifats auf und degradierte den Kalifen selbst zu einer bloßen Galionsfigur.\n\n#bold Badr und seine Nachfolger beherrschten die ägyptische Politik mehr als sechzig Jahre lang – könnt Ihr seine Taten übertreffen und den Kalifen ganz beseitigen?#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "Herzog Berengar"
 challenge_character_berenguer_barcelona_desc: "In seinem Streben nach Gerechtigkeit sorgte Berengar für die Kodifizierung der Sitten und Gebräuche seines Reiches in den ‚Usatges von Barcelona‘, die jahrhundertelang die Grundlage für das katalanische Recht bilden sollten.\n\n#bold Berengars Nachkommen errangen im Lauf der Zeit die Herrschaft über einen Großteil des Mittelmeerraums. Könnt Ihr auf seine Errungenschaften aufbauen und es ihnen gleichtun?#!"
 #Raoul
 challenge_character_raoul_valois: "Graf Raoul"
 challenge_character_raoul_valois_desc: "Obwohl er in jungen Jahren ein Gegner der Kapetinger war, schlug Raoul später einen anderen Weg ein und wurde ein treuer Diener der französischen Krone. Schließlich heiratete er sogar die Witwe jenes Königs, gegen den er zuvor gekämpft hatte.\n\n#bold Könnt Ihr mit der Mutter Eures jungen Lehnsherrn als Gattin Euren Einfluss in mehr verwandeln?#!"
 #Ali
 challenge_character_ali_siracusa: "Scheich Ali"
 challenge_character_ali_siracusa_desc: "Als einer der letzten Widerstandskämpfer gegen die normannische Invasion Siziliens stürzte Ali ins Meer und ertrank, als er versuchte, an Bord eines gegnerischen Schiffs zu springen.\n\n#bold Die Normannen sind gekommen, doch sie haben noch nicht alles erobert – könnt Ihr ihre Erfolge rückgängig machen und Sizilien für Euch beanspruchen?#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "Eadgar"
 challenge_character_eadgar_warwickshire_desc: "Als letzter Spross des Hauses Wessex im Exil geboren kehrte Eadgar gerade rechtzeitig nach England zurück, um mitzuerleben, wie sein Geburtsrecht ein zweites Mal von Harold Godwinson geraubt wurde und danach unwiderruflich an einen normannischen Eroberer verloren ging.\n\n#bold Das Licht des Hauses Wessex flackert schwach, ist aber noch nicht gänzlich erloschen. Könnt Ihr sein Schicksal abwenden?#!"
 #Ali
 challenge_character_ali_taizz: "Emir Ali"
 challenge_character_ali_taizz_desc: "Der Sohn eines Magistrats zog mit einer bescheidenen Schar von Anhängern los und gewann ein Königreich, doch noch mehr Lob erntete er für die Weisheit seiner Gattin Asma, der er die Verwaltung seines Staates anvertraute.\n\n#bold Mit einer derart fähigen Partnerin an Eurer Seite scheint alles möglich. Gemeinsam könnt Ihr ganz Arabien erobern!#!"
 #Pierre
 challenge_character_pierre_piedmonte: "Herzog Pierre"
 challenge_character_pierre_piedmonte_desc: "Das Haus Savoyen verdankte einen großen Teil seines Herrschaftsgebiets dem Erbe von Pierres Mutter Adelaide von Turin, deren Einfluss am Hof ihres Sohnes überragend war – und das ganz sicher zum Guten.\n\n#bold Könnt Ihr aus dem Schatten Eurer berühmten Mutter heraustreten und Euch als würdiger Herrscher erweisen?#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "König Anawrahta"
 challenge_character_anawrahta_pagan_desc: "Anawrahta, der Gründer von Bagan, regierte umsichtig und unterdrückte rücksichtslos jede Bedrohung seines neuen Reichs, und seine Förderung des Theravada-Buddhismus trug wesentlich zur Verbreitung dieses Glaubens bei.\n\n#bold Anawrahtas Nachfolger waren ebenso fähig wie ihr Vorgänger, doch die Mongolen erwiesen sich als zu starker Feind für die Baganer – könnt Ihr den kommenden Sturm besser überstehen?#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "Graf Piarres"
 challenge_character_piarres_albarracin_desc: "Als ehemaliger Vasall eines muslimischen Potentaten christianisierte Piarres seinen Herrschaftsbereich und erklärte seine Unabhängigkeit, wobei er keinen anderen Lehnsherrn als die heilige Maria selbst anerkannte.\n\n#bold Nachdem Ihr Euch als gleichwertig mit Königen und Kalifen erklärt habt, könnt Ihr nun den eigenen Anspruch einlösen und ein neues Königreich errichten, das mit allen vorherigen mithalten kann?#!"
 #John
 challenge_character_john_ulster: "Earl John"
 challenge_character_john_ulster_desc: "Mit dem Recht des Schwertes an seiner Seite und mithilfe einiger robuster Männer machte sich John de Courcy zum Herrn über Ost-Ulster, bis er von einem englischen König gestürzt und gefangen genommen wurde, der seinem Ehrgeiz misstraute.\n\n#bold Könnt Ihr zu Ende bringen, was John begann, und dafür sorgen, dass das Courcy-Banner über ganz Irland weht?#!"
 #Rogier
 challenge_character_rogier_albi: "Graf Rogier"
 challenge_character_rogier_albi_desc: "Obwohl sie selbst diese Lehre nicht offen vertraten, waren die Trencavels für ihre umstrittene Duldung und Sympathie für die Katharer bekannt, die sich in ihrem Land ausbreiteten.\n\n#bold Könnt Ihr die Katharer vor Verfolgung schützen und sicherstellen, dass ihr Glaube gedeiht?#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "Sultan Khusraw Malik"
 challenge_character_khusraw_malik_punjab_desc: "Khusraw Malik, der von allen Seiten von Feinden bedrängt wurde, kämpfte tapfer, um das Königreich seiner Ahnen zu erhalten, doch seine Linie wurde bald durch die Hand eines ghuridischen Henkers beendet.\n\n#bold Könnt Ihr Euch zurück in eine Machtposition kämpfen und die Eroberungen von Mahmud von Ghazni wiederholen?#!"
 #Kulin
 challenge_character_kulin_bosna: "Doux Kulin"
 challenge_character_kulin_bosna_desc: "Eingekeilt zwischen byzantinischem und ungarischem Bestrebungen auf dem Balkan nutzte Kulin den Zwist zwischen den beiden Großmächten geschickt aus, um seine Autonomie zu bewahren und seinen Einfluss auszuweiten.\n\n#bold Könnt Ihr Euch von Eurem Suzerän befreien und ein goldenes Zeitalter des Friedens und des Wohlstands für Bosnien einläuten?#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "Imam Muhammed"
 challenge_character_nur_al_din_muhammed_nizari_desc: "Von mächtigen Festungen in den Bergen Persiens aus herrschte Muhammed lange Zeit als erblicher Imam der Nizariten, die ihn aufgrund seiner Abstammung von Nizar als einzigen legitimen Hüter ihres Glaubens anerkannten.\n\n#bold Könnt Ihr Eure Lehre verbreiten und eine breite Akzeptanz für Euren Glauben schaffen?#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "Oberhäuptling Algimantas"
 challenge_character_algimantas_lithuanians_desc: "Algimantas und seinen Erben gelang es, länger als jedes andere Volk in Europa ein heidnisches Fürstentum aufrechtzuerhalten: Bis ins späte vierzehnte Jahrhundert hinein setzen sie sich erfolgreich gegen die Bekehrung zum Christentum zur Wehr.\n\n#bold Wo die Christen doch so sehr darauf bedacht sind, dieses Volk zu bekehren – vielleicht könnt Ihr stattdessen ihnen die Augen für die Wahrheit des Vidilismus öffnen?#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "Herzog Sargis"
 challenge_character_sargis_greater_armenia_desc: "Sargis war ein mächtiger armenischer Vasall des georgischen Königs. Seine Treue mag bisweilen zweifelhaft gewesen sein, doch sein Einfluss und seine Macht waren derart groß, dass man ihn nicht einfach übersehen konnte.\n\n#bold Könnt Ihr Euch auf eigene Faust aufmachen, um das Großarmenien Eurer uralten Ahnen wiederherzustellen?#!"
 #Aba
 challenge_character_aba_socotra: "Emir Aba"
 challenge_character_aba_socotra_desc: "Dank seiner Abgeschiedenheit blieb Sokotra jahrhundertelang eine Insel des Nestorianismus, deren Bewohner nur selten jenseits ihrer eigenen felsigen Küste willkommen waren.\n\n#bold Könnt Ihr Euer Volk von seinem heiklen Platz zu unvergänglichem Ruhm jenseits des Horizonts führen?#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "Maharadscha Prithviraja"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja kämpfte tapfer gegen die wiederkehrenden Einfälle der Ghuriden und triumphierte in mindestens einer großen Schlacht über die Eindringlinge, doch sein Ende fand er als ihr Gefangener.\n\n#bold Könnt Ihr die Ghuriden abwehren und die Zukunft der Chauhan-Dynastie sichern?#!"
 #Renaud
 challenge_character_renaud_kerak: "Graf Renaud"
 challenge_character_renaud_kerak_desc: "Als erbittertster und heftigster Gegner von Salāh al-Dīn im Königreich Jerusalem führte Renauds Angriff auf eine muslimische Pilgerkarawane zum Verlust Jerusalems und zu seiner eigenen Hinrichtung durch den Sultan von Ägypten.\n\n#bold Renaud ist als raubgieriger Plünderer in die Geschichte eingegangen – könnt Ihr ihm ein edleres Vermächtnis sichern?#!"
 #Henry
 challenge_character_henri_champagne: "Herzog Henri"
 challenge_character_henri_champagne_desc: "Die aufgeklärte Herrschaft des in den freien Künsten gebildeten Henri brachte seinem Volk großen Wohlstand, und die berühmten Messen in der Champagne zogen Kaufleute und deren wertvolle Waren aus ganz Europa an.\n\n#bold Könnt Ihr die Champagne zu einem Namen für Frieden und Wohlstand machen?#!"
 #Richard
 challenge_character_richard_poitiers: "Prinz Richard"
 challenge_character_richard_poitiers_desc: "Als dritter Sohn geboren kam Richard durch die Launen des Schicksals auf den englischen Thron, und seine anschließenden Feldzüge im Heiligen Land brachten ihm ewigen Ruhm als #italic Richard Löwenherz#!.\n\n#bold Trotz dieses Ruhms zeitigten Richards Schlachten kaum dauerhafte Erfolge. Könnt Ihr seine zweite Chance bestmöglich nutzen, um einen Sieg zu erringen und seinem Namen gerecht werden?#!"
 #Maghan
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_maghan_sibi_desc: "Der Legende nach soll ein Jäger einst prophezeit haben, dass Maghans Sohn ein großer und mächtiger König werden würde, sofern sein Vater eine hässliche Frau heiratete. Was auch immer an der Geschichte dran sein mag: Maghans Sohn Sunjata gründete tatsächlich das Reich Mali.\n\n#bold Könnt Ihr die Prophezeiung des bescheidenen Jägers in die Tat umsetzen und ein neues Reich gründen?#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "Jahan Pahlavan Mohammed"
 challenge_character_mohammed_azerbaijan_desc: "Als Königsmacher des letzten seldschukischen Sultans regierte Mohammed das Reich nur dem Namen nach, doch seine Nachkommen konnten dem Vormarsch des Choresm-Schahs nicht standhalten.\n\n#bold Der Sultan ist in Eurer Gewalt – nutzt ihn gut und ganz Persien wird sich Eurem Willen beugen!#!"
 #Heinrich
 challenge_character_heinrich_angria: "Heinrich der Löwe"
 challenge_character_heinrich_angria_desc: "Als erbitterter Rivale des Kaisers des Heiligen Römischen Reiches war Heinrich zu seiner Zeit der mächtigste Magnat des Reiches, doch seine Feindschaft zum Kaiser sollte ihm schließlich zum Verhängnis werden.\n\n#bold Könnt Ihr Euch dort durchsetzen, wo der historische Heinrich versagte, und über Euren staufischen Erzfeind triumphieren?#!"
