l_german:
 bm_1066_rags_to_riches: "Vom Bettler zum Millionär"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legends of Crusader Kings III#!#!#!\n\nIn ganz Europa kämpfen Familien um Macht, mitunter mit unlauteren Mitteln. Schlachten werden gewonnen und verloren, Dynastien kommen und gehen, Herrscher werden überlistet, und es gibt eine Menge Landdispute.\n\n#bold Die alten Könige werden entmachtet, während die neuen nach den Sternen greifen. Zu welchem Lager gehört Ihr?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Kleinkönig Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nZu Beginn des 11. Jahrhunderts entglitt das Hochkönigtum Irlands Haus Briain ein ums andere Mal, während die irischen Adelshäuser Gebietskämpfe führten – gegeneinander ebenso wie gegen Wikingersiedler. Und obwohl Murchard aus einer Linie von Männern stammt, die für den Besitz der Krone auserkoren schienen, wissen wir kaum etwas über seine kurze Herrschaft über das kleine Gebiet von Munster.\n\n#bold Vielleicht kann ja mit Eurer Hilfe einmal mehr ein Mitglied des Hauses Briain auf dem Thron Irlands sitzen?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Herzogin Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nIm verworrenen Geflecht von Norditalien muss Mathilde von Canossa nach mehreren unglücklichen Todesfällen in der Familie ein großes Reich regieren. Legenden über Mathildas Frömmigkeit und Gerüchte über Hexerei verleihen ihrer Regentschaft einen Hauch des Geheimnisvollen.\n\n#bold Könnt Ihr Eure Herrschaft sichern und dafür sorgen, dass das Geschlecht der Canossa in der sich ständig wandelnden Landschaft des mittelalterlichen Italiens über Generationen hinweg fortbesteht?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "Emir Yahya"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nDas Königreich Toledo entstand im späten 11. Jahrhundert mit der Machtergreifung über die gleichnamige Stadt durch den König von León. Ob dieser Auslöschung des Emirs Yahya und seines Einflusses wird die Familie Dhun-Nunid ihre Macht einer Region verlieren, über die sie seit Generationen geherrscht hatte.\n\n#bold Manipuliert Eure Rivalen und findet neue Verbündete: Habt Ihr das Zeug dazu, die Könige der Iberischen Halbinsel herauszufordern und die Geschichte von Haus Dhun-Nunid zu verändern?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Herzog Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nDie Familie Přemyslid herrscht seit Hunderten von Jahren über die Region Böhmen. Dabei galt zumeist das Erbrecht des Ältesten, was im Fall Herzog Vratislavs letztlich zu bösem Streit mit seinen Brüdern führen wird.\n\n#bold Um König von Böhmen zu werden, muss Vratislav klug mit seinen Ressourcen umgehen, und zwar nicht nur mit den materiellen: Seid Ihr dieser Aufgabe gewachsen?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ der Hübsche"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Herzog Robert"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nRobert begann seine Karriere als Dieb und Anführer einer Bande Wegelagerer. Nie hätte jemand gedacht, dass dieser Bruder zahlreicher Geschwister einmal ein genialer Stratege und Staatsmann werden und über große Landstriche herrschen würde, und doch ist er zu einem mächtigen Herzog von Süditalien aufgestiegen, bereit, den vorgegebenen Weg der Geschichte zu beschreiten und den Hautevilles über hundert Jahre lang eine Position in Sizilien zu schaffen.\n\n#bold Wenn Ihr die Macht im Reich festigen könnt, wartet das Königreich Sizilien auf seinen Herrscher!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "Matildas kriegerisches Dilemma"
 bookmark.1066.desc: "Vor elf Jahren leitete meine Mutter [mum.GetFirstName] ein Verlöbnis für mich ein. Mein geplanter zukünftiger Angetrauter ist [hunchback.GetFirstNameNicknamed], mein Stiefbruder und der Sohn des neuen Gatten meiner Mutter: [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nDas Bündnis mit [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] mag Vorteile haben, doch ist dies wirklich die Zukunft, die Gott für das angesehene Haus [ROOT.Char.GetHouse.GetBaseName] vorhergesehen hatte?\n\nIch #EMP muss#! handeln, um die Zukunft meines Geschlechts zu sichern!"
 bookmark.1066.a: "Jesus starb für unsere Sünden: Eine mehr wird da nicht schaden."
 bookmark.1066.b: "Ich werde ihn meiden bis zum Tag meines Todes."
 bookmark.1066.c: "Eine Scheidung ist zwar unmöglich, doch ich habe immer noch Einfluss auf den Papst …"
 bookmark.1066.d: "Ich werde mein Los im Leben hinnehmen …"
 lineality_warning: "@warning_icon! #X Indem Ihr eine [Concept('patrilineal', 'patrilineare')|E] [marriage|E] wählt, riskiert Ihr ein Spielende, da Eure Kinder nicht Eurer [dynasty|E] angehören werden!#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName|U] ist nicht gerade ein Ausbund der Gesundheit. Es braucht nur einen kleinen Schubs in Richtung Grab …"
 bookmark.1066.b_flavor: "Wenn ich es vermeide, ihn je zu treffen, kann sein Haus keinen Anspruch auf mein Land erheben."
 bookmark.1066.c_flavor: "Indem ich ein paar Strippen ziehe, kann ich unsere Ehe [matrilineal|E] machen und sicherstellen, dass unsere Kinder meinem [house|E] und meiner [dynasty|E] angehören."
 abandoned_marriage_modifier: "Aufgegebene Ehe"
 abandoned_marriage_modifier_desc: "Dieser Charakter hat seinen Ehepartner verlassen, mit dem er eigentlich noch verheiratet ist …\n[marriage|E]-Akzeptanz: #N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "Ihr habt „[GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]“: $VALUE|=+0$"
 bookmark.1067.t: "Ein Flüstern von Hexerei"
 bookmark.1067.desc: "Das Feuer knistert und flackert, als [witch.GetFirstName] einen Folianten aus ihrer Tasche zieht. Der süße Geruch getrockneter Kräuter schwängert die Nachtluft.\n\n„Meine Geheimnisse werden nur selten freiwillig preisgegeben.“ Sie blickt mir in die Augen. „Als junge Herrscherin und als Frau scheint alles gegen Euch zu sein: Dies, mein kostbarstes Wissen, wird Euch helfen, in einer Welt zu gedeihen, die Euch sonst in den Untergang triebe.“\n\nDie geheimnisvolle Frau scheint darauf aus zu sein, ihre Weisheit mit mir zu teilen … doch das ist genau das, wovor mich die Priester warnten."
 bookmark.1067.a: "Lehrt mich alles. Verdammt seien die [ROOT.Char.GetFaith.PriestMalePlural]!"
 bookmark.1067.a_flavor: "@warning_icon! #X Diese Möglichkeit bringt Euch ein [criminal|E]-[secret|E] ein!#!"
 bookmark.1067.b: "Nein, das sind ketzerische Gedanken."
 bookmark.1067.b_flavor: "Mein Glaube an die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ist alles, was ich brauche."
 bookmark.1068.t: "Die slawischen Marken"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] und [GetTitleByKey('d_lausitz').GetNameNoTier] – wie ich diese fruchtbaren und blühenden Lande begehre!\n\n[Select_CString(emperor.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] [emperor.GetTitledFirstNameNicknamed] hat sie mir im Austausch für meine Treue versprochen. Doch ich weiß, dass dies nur leere Worte waren, denn [emperor.Custom('DE_PRO_PER_S_3P_N')] wird sie mir nicht gewähren können.\n\nIch kann die Worte, die [Select_CString(emperor.IsFemale, 'die', 'der')] [emperor.GetTitleAsNameNoTooltip] sprach, als das hinnehmen, was sie sind – nämlich Lob für mein edles Wesen, aber mehr eben nicht –, oder ich kann die Dinge selbst in die Hand nehmen."
 bookmark.1068.a: "Diese Lande werden mein sein – mit Gewalt!"
 bookmark.1068.a_flavor: "Um die [titles|E] zu Eurem [realm|E] hinzuzufügen, werdet Ihr wahrscheinlich mit dem [claim|E]-[casus_belli|E] in den [war|E] ziehen müssen."
 bookmark.1068.b: "Ich werde mir das Wohlwollen von [emperor.GetTitleAsNameNoTooltip] verdienen."
 bookmark.1068.b_flavor: "[emperor.Custom('DE_ART_DEF_S_N')|U] [emperor.GetTitleAsNameNoTooltip], [emperor.Custom('DE_PRO_POS_P_2P_N')|U] [liege|E][emperor.Custom('DE_END_NOU_S_GS_N')], schuldet Euch ein [hook|E], das sich für eine Vielzahl von Dingen verwenden lässt – zum Beispiel für die Forderung nach einer vorteilhaften [marriage|E]."
 bookmark.1069.t: "Mein Bruder [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "Mein ‚lieber‘ Bruder [jaromir.GetFirstName], der mir stets ein Dorn im Auge war, widersetzt sich meiner Autorität auf Schritt und Tritt.\n\nEr ist kein bisschen wie mein guter Freund [john_monk.GetFirstName] von Břevnov – ein frommer und #EMP gänzlich unaufgeregter#! Mönch, der der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) in meinem Namen dient. Oh, wenn es doch nur [john_monk.GetFirstNameNoTooltip] wäre, der mir als [jaromir.GetCouncilTitle|U] diente …\n\nVielleicht könnte er das sogar?"
 bookmark.1069.a: "Ich werde [jaromir.GetFirstNameNoTooltip] absetzen; mein neuer [jaromir.GetTitleAsNameNoTooltip] wird [john_monk.GetFirstNameNoTooltip] sein!"
 bookmark.1069.a_flavor: "Einen [councillor|E] mit hohen [Concept('skills', 'Werten')|E] zu haben, der Euer [friend|E] ist, hat viele Vorteile, denn [councillor_tasks|E] werden dann schneller erledigt, doch das eigene [head_of_faith|E] zu verärgern, ist stets riskant, denn Bitten um [claims|E] oder [gold|E] könnten dann Ablehnung erfahren."
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip|U] gehört schließlich zur Familie … und Gold ist dicker als Blut."
 bookmark.1069.b_flavor: "Wenn Ihr die [Concept('rival', 'Rivalität')|E] zwischen Euch und Eurem Bruder loswerden könntet, würdet Ihr mit wesentlich kleinerer Wahrscheinlichkeit Ziel eines [GetScheme('murder').GetTypeName]-Komplotts."
 bookmark.1069.c: "Ich muss mich um weltliche Angelegenheiten kümmern …"
 bookmark.1069.c_flavor: "Manchmal ist das Nichtstun der beste Weg voran."
 bookmark.1070.t: "Ein normannisches Sizilien"
 bookmark.1070.desc: "Das Leben als Herzog ist dem Leben eines Banditen vorzuziehen … aber das Leben als König würde mir wohl besser gefallen.\n\nVon Gottes und Petri Gnaden regiere ich [GetTitleByKey('d_apulia').GetNameNoTier] und [GetTitleByKey('d_calabria').GetNameNoTier] – doch mit der Gnade einiger #EMP alter Freunde#! aus meinen Tagen als Wegelagerer könnte ich ganz [GetTitleByKey('k_sicily').GetName] regieren. Ganz gleich, was der Papst oder der Kaiser davon halten.\n\nEs ist Zeit, ans Werk zu gehen."
 bookmark.1070.a: "All das und noch viel mehr sollen mein sein!"
 bookmark.1070.b: "Vielleicht halte ich mich lieber aus dem Kaiserreich heraus."
 bookmark.1070.c: "Sowohl der Papst als auch der Kaiser können ihre Ländereien behalten …"
 norman_highwaymen: "Normannische Wegelagerer"
 claim_sicily: "Ihr erhaltet [pressed_claims|E] auf alle kleineren [rulers|E] innerhalb von [GetTitleByKey('k_sicily').GetName]"
 bookmark.1071.t: "Der thronraubende Mönch"
 bookmark.1071.desc: "„… und deshalb solltet Ihr den Anspruch auf das von mir geforderte Land ([GetTitleByKey('e_byzantium').GetNameNoTier]) unterstützen!“, sagt der Mönch und verneigt sich vor mir. „Ihr werdet einen Verbündeten gewinnen, dem Ihr vertrauen könnt, und alle Unterstützung, die Ihr braucht!“\n\nDieser Mönch ist ein offensichtlicher Betrüger. Er ist kein sogenannter #EMP ‚zu Unrecht abgesetzter Kaiser des Römischen Reichs‘#!, aber er #EMP ist#! nützlich.\n\nObwohl er ein Bauer von niederer Abstammung mit einer erfundenen Forderung ist, wäre ein Vorwand für einen Krieg durchaus nützlich …"
 bookmark.1071.a: "Ich werde ihn auf den Thron von Konstantinopel setzen!"
 bookmark.1071.b: "Ehrlich gesagt wollte ich selbst nur Anspruch auf ein paar Häfen erheben …"
 bookmark.1071.c: "Ich bin nicht in der Lage, Euch zu helfen."
 start_raiktor_war: "Ihr beginnt einen [war|E] gegen [byz_emperor.GetShortUIName], um Land für [raiktor.GetShortUIName] ([GetTitleByKey('e_byzantium').GetNameNoTier]) und Land für Euch selbst ([GetTitleByKey('k_epirus').GetName]) zu [Concept('claim', 'beanspruchen')|E]"
 start_raiktor_conquest_war: "Ihr beginnt einen [war|E] gegen [byz_emperor.GetShortUIName], um die [counties|E] [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] und [GetTitleByKey('c_buthrotum').GetNameNoTier] für [raiktor.GetShortUIName] zu erringen, der Euer [vassal|E] wird"
 gain_war_troops: "Ihr erhaltet eine [army|E] von #V 3.000#! Mann, die nach dem [war|E] wieder wegtritt"
 raiktor_claim_cb: "Raiktors Anspruch"
 raiktor_claim_cb_war: "Raiktors Anspruch"
 raiktor_claim_cb_name: "Raiktors „Anspruch“"
 raiktor_conquest_cb: "Raiktors „Anspruch“"
 raiktor_conquest_cb_war: "Raiktors „Anspruch“"
 raiktor_conquest_cb_name: "Raiktors „Anspruch“"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName] und alle [titles|E] darin werden von [attacker.GetShortUIName|U] übernommen"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U] übernimmt „[GetTitleByKey('e_byzantium').GetName]“"
 hard_raiktor_war: "Dies ist ein schwieriger [war|E], bei dem Ihr einen Großteil von [Concept('de_jure', 'De-jure')|E]-Byzanz [occupy|El] und seine [armies|E] besiegen müsst, um zu gewinnen."
 easy_raiktor_war: "Dies ist ein einfacher [war|E], bei dem [occupations|E] und [battles|E] viel mehr [war_score|E] als üblich liefern."
 raiktor_vassal_desc: "[vassal_to_be.GetShortUIName] erhält die [counties|E] [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] und [GetTitleByKey('c_buthrotum').GetNameNoTier], um im Anschluss Euer [vassal|E] zu werden"
 raiktor_vassal_backup_desc: "Ihr erhaltet die [counties|E] [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] und [GetTitleByKey('c_buthrotum').GetNameNoTier]"
 guiscard_modifier: "Guiscard"
 guiscard_modifier_desc: "Dieser Charakter ist besonders gerissen und skrupellos."
 bookmark.1072.t: "Cordoba erobern"
 bookmark.1072.desc: "Ah, das wunderschöne [GetTitleByKey('c_cordoba').GetNameNoTier]! Der ehemalige Sitz der Kalifenobrigkeit in [GetTitleByKey('e_spain').GetNameNoTier] während der Herrschaft der Umayyaden. Ein würdiger Preis für jeden Herrscher.\n\nJetzt stehe ich vor der Wahl: Verlasse ich mich auf militärische Macht oder nutze ich meine Gerissenheit, um Unzufriedenheit in ihren Reihen zu säen?\n\nDie Vorgehensweise, für die ich mich entscheide, wird die sein, die ich von nun an verwende."
 bookmark.1072.a: "Kriege werden mit Worten und gut platzierten Dolchen gewonnen …"
 bookmark.1072.b: "Ich muss mich auf das Militär verlassen."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] kann warten."
 start_cordoba_war: "Ihr beginnt einen [war|E] gegen [cordoba_holder.GetShortUIName], um die [county|E] von [GetTitleByKey('c_cordoba').GetNameNoTier] zu erobern #weak (und [GetTitleByKey('c_cabra').GetNameNoTier], falls [cordoba_holder.Custom('DE_PRO_PER_S_3P_N')] diese hält)#!"
 intrigue_challenge: "Jedes Mal, wenn Ihr einen [war|E] erklärt, muss Euer Gegner ein [intrigue|E][intrigue_i]-Duell gegen Euch gewinnen, sonst erhält er den [modifier|E] „[GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]“"
 hampered_by_false_information_modifier: "Beeinträchtigt durch Unwahrheiten"
 hampered_by_false_information_modifier_desc: "Ein Strom von Unwahrheiten, den feindliche Agenten ihnen zuspielen, führt die Armeen dieses Charakters in die Irre."
 armies_hampered: "Armeen behindert"
 armies_unhampered: "Armeen unbehindert"
 intrigue_duel_on_attack_effect.success: "[attacker.GetShortUIName|U] behindert [armies|E] von [defender.GetShortUIName]"
 intrigue_duel_on_attack_effect.failure: "[attacker.GetShortUIName|U] kann [armies|E] von [defender.GetShortUIName] nicht behindern"
