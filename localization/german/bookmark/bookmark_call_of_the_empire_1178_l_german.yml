l_german:
 bm_1178_call_of_the_empire: "Ruf des Reichs"
 bm_1178_call_of_the_empire_desc: "Ein alternder Kaiser, ein jugendlicher Erbe und eine unlängst erlittene Niederlage auf dem Schlachtfeld gegen die anatolischen Seldschuken haben Byzanz verwundbar gemacht, und die Geschichte hat ein ums andere Mal bewiesen, dass die größten Bedrohungen für das Reich ebenso oft von innen wie von außen kommen.\n\n#bold Bricht für die Erben Roms die letzte Dämmerung an oder werden sie die lange Nacht bis zu einem neuen Morgen überdauern?#!"
 bookmark_call_of_the_empire_tamar: "Prinzessin Tamar"
 bookmark_call_of_the_empire_tamar_giorgi: "König Giorgi von Georgien"
 bookmark_call_of_the_empire_tamar_rusudan: "Rusudan"
 bookmark_call_of_the_empire_tamar_desc: "Trotz des heftigen Widerstands des georgischen Adels hat der König von Georgien klargestellt, dass seine älteste Tochter Tamar ihm auf den Thron folgen wird – ein Vorgang, der in der langen Geschichte des Königreichs beispiellos ist.\n\nDer Weg dorthin wird steinig sein, und nur wenige ihrer zukünftigen Vasallen würden sich über ihren Erfolg freuen, doch diejenigen, die die Prinzessin gut kennen, sind zuversichtlich, dass sie der Lage gewachsen sein wird.\n\n#bold Könnt Ihr diejenigen, die an Eurem Wert zweifeln, eines Besseren belehren und Georgien in ein glorreiches goldenes Zeitalter führen?#!"
 bookmark_call_of_the_empire_kilij_arslan: "Sultan Kilitsch Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Suleiman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kai Chosrau"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Frisch nach seinem Sieg über die Byzantiner in der Schlacht von Myriokephalon lieferte Kilitsch Arslan den Beweis, dass er in Anatolien eine ernstzunehmende Macht darstellt.\n\nMit der Zeit könnte er mit seinen Armeen bis zu den Mauern von Konstantinopel marschieren, doch das Gerangel seiner vielen Söhne um die Nachfolge könnte sich als tödliche Ablenkung erweisen, denn schon Kilitsch Arslans Vater ging über die Leiche des eigenen Bruders, um auf den Thron zu gelangen.\n\n#bold Wer von Euren Söhnen wird sich als würdig erweisen, Eure Bemühungen fortzuführen? Und kann Rum ihre Rivalitäten überstehen?#!"
 bookmark_call_of_the_empire_angelos: "Strategos Andronikos"
 bookmark_call_of_the_empire_angelos_alexios: "Alexios"
 bookmark_call_of_the_empire_angelos_ioannes: "Ioannes"
 bookmark_call_of_the_empire_angelos_desc: "Als Enkel des Basileus Alexios Komnenos hat Andronikos eine glänzende Karriere in Diensten des Reiches hinter sich. Doch während immer mehr seiner Brüder und Söhne die Pyramide der Macht erklimmen, nähern sie sich gefährlichen Höhen, auf denen ein einziger Fehltritt für alle tödlich enden könnte.\n\n#bold Die Dynastie der Komnenos wurde auf den Banden zwischen Brüdern aufgebaut, und Ihr habt eine Überfülle an Blutsverwandten. Könnt Ihr Eure Familienbande zu Eurem Vorteil nutzen, um noch höher aufzusteigen?#!"
 bookmark_call_of_the_empire_palaiologos: "Strategos Alexios"
 bookmark_call_of_the_empire_palaiologos_eirene: "Eirene"
 bookmark_call_of_the_empire_palaiologos_desc: "Alexios’ Familie ist selbst unter den mächtigen und einflussreichen Namen des Byzantinischen Reiches eine Ausnahmeerscheinung, denn sie redet seit mehr als einem Jahrhundert bei allen wichtigen Belangen mit, und Alexios’ Vorfahren haben viel zum Aufstieg der Komnenen beigetragen.\n\nIhre Treue gegenüber dem Thron ist unerschütterlich, doch die Nähe zur Macht führt einen oft auch in große Versuchung: Wie lange werden sich die Palaiologoi noch mit dem Dienen begnügen?\n\n#bold Werden Alexios und seine Familie den Thron weiterhin unterstützen oder werden sie ihn selbst begehren?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Als einer der erfahrensten Befehlshaber von Basileus Manuel werden Ioannes’ herkulesartige Statur und Tapferkeit auf dem Schlachtfeld nur noch von seiner erstaunlichen Arroganz und seinem ungezügelten Ungestüm übertroffen: Eigenschaften, die einem langen und gesunden Leben in der byzantinischen politischen Arena selten zuträglich sind.\n\n#bold Wird Ioannes’ Kühnheit die Familie Kantakouzenos über ihre derzeitige Position hinausführen oder wird sich seine Arroganz letztlich als ihr Verhängnis erweisen?#!"
