 start_year_1178_10_01_desc: "Das Zeitalter der Kreuzzüge ist im Jahr 1178 AD in vollem Gang. Der aussätzige König Balduin sitzt auf dem Thron des Kreuzfahrerkönigreichs Jerusalem, einem Reich, dessen Zukunft ebenso ungewiss ist wie seine eigene, während der neue Sultan von Ägypten Salāh al-Dīn sich darauf vorbereitet, das Heilige Land ein für alle Mal zurückzuerobern. Im Norden steht das Byzantinische Reich vor dem Verlust seiner Herrschaft über Anatolien und der Aussicht, dass zum ersten Mal seit fast vier Jahrzehnten wieder ein neuer Kaiser auf dem Thron sitzt, mit allen damit verbundenen Intrigen."
 start_year_1066_09_15_desc: "Die Rückkehr des Halleyschen Kometen verheißt ein turbulentes Jahr 1066 AD: Konflikte in aller Welt entbrennen. Während die Seldschuken immer tiefer in die byzantinischen Lande vordringen und die Sindhalesen sich gegen ihre Unterdrücker in Sri Lanka erheben, ist in England ein offener Krieg ausgebrochen, in dem drei Anspruchsteller nach der Krone greifen. Die Lage auf der zersplitterten Iberischen Halbinsel ist angespannt, da Stammesherrscher das sich ändernde Gleichgewicht des Macht auf dem Kontinent gleichermaßen mit Gier und Angst beäugen."
 start_year_867_01_01_desc: "Im Jahr 867 AD versetzen Raubzüge aus dem Norden Küsten und Flussufer in Angst und Schrecken, und Europa bleibt geteilt unter den Karolingern. Auf dem indischen Subkontinent schwelt der Dreifrontenkonflikt zwischen den Pratihara, den Pala und den Rashtrakuta seit Jahrzehnten, doch noch steckt er in den Kinderschuhen."
