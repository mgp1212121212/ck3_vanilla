 bm_867_persia: "Das iranische Intermezzo"
 bm_867_persia_desc: "Zweihundert Jahre sind vergangen, seit das Raschidun-Kalifat Persien eroberte und die weite Hochebene in das mächtige arabische Reich eingliederte.\n\nZweihundert Jahre Knechtschaft – doch die Zeiten ändern sich.\n\nNun schwinden die Fürsten Arabiens dahin, während Persiens alter Adel stärker und reicher ist als seit Jahrhunderten und inmitten der Zerrüttung der einst so mächtigen vereinigten islamischen Umma aufblüht.\n\nIm Westen kontrolliert das abbasidische Kalifat nur noch die Kerngebiete des ehemaligen Raschidun-Reichs, dessen Großgouverneure von Iberien bis Indien inzwischen nur noch dem Namen nach nicht unabhängig sind und dessen Nachfolge in ein anarchisches Chaos aus Verrat, Mord und Aufständen gestürzt ist.\n\nIm Osten gieren islamische Abenteurer und vom Hindukusch abgeschnittene Söldner gierig nach der Beute von Rajasthan und Delhi.\n\nPersien befindet sich an einem Scheideweg. Die Kalifentreuen geraten mit den verbliebenen Anhängern des Zoroastrismus und des Buddhismus aneinander, ehrgeizige Kriegsherren streiten sich mit Häuptlingen aus den Bergen, und türkische Söldner liefern sich Schlachten mit arabischen Invasoren.\n\n#Bold Die Welt dreht sich: Wohin wird sie #Italic Euch#! bringen?"
 bookmark_persia_amir_yaqub: "Emir Ya’qub"
 bookmark_persia_amir_yaqub_desc: "Als Sohn eines einfachen Kupferschmieds ist Ya’qub ein echter Aufsteiger, den seine Entstellung durch einen Schwertstreich weder gebremst noch behindert hat.\n\nNachdem er sich ein großes Königreich in Sistan geschaffen hat, ist er nun in einen Krieg mit den Tahiriden, den alten Lakaien des Kalifen, verstrickt. An der Heimatfront flüstern dieselben Befehlshaber, die Ya’qubs Usurpation unterstützt haben, dass sie ihre Treue anderweitig vergeben wollen.\n\n#bold Ihr scheint bereit zu sein, ein neues Schicksal für Persien zu schmieden – wagt Ihr es, die anhaltende Macht der Abbasiden herauszufordern?#!"
 bookmark_persia_yaqub_alt_amr: "Emir ibn al-Layth"
 bookmark_persia_yaqub_alt_sebuk_eri: "Sebük-eri"
 bookmark_persia_ismail_samani: "Ismail Samani"
 bookmark_persia_ismail_samani_desc: "Jahrzehntelang besetzte Ismails Familie die Gouverneursämter in Transoxanien. Doch der Zerfall des Kalifats hat diese zentrale Autorität erschüttert, sodass die Samaniden untereinander um die Herrschaft streiten.\n\nAls der junge Ismail als Herrscher von Buchara willkommen geheißen wird, das kürzlich von den Armeen der wilden westlichen Choresm-Schahs geplündert wurde, kommt seine Gelegenheit, um die Macht zu ringen. Trotz seines erstaunlichen Talents erwartet der Rest seiner Familie nur völlige Unterwerfung von ihm.\n\n#bold Könnt Ihr Eure Brüder übertreffen und den Ruhm Persiens wiederherstellen?"
 bookmark_persia_ismail_alt_nasr: "Emir Hasan"
 bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
 bookmark_persia_muhammad_ibn_abdallah_desc: "Als erfahrener und professioneller Verwalter hat Muhammad den Abbasiden während seiner langen Laufbahn als Gouverneur des Irak, der Heiligen Städte und sogar Bagdads selbst treu gedient.\n\nDoch die jüngsten Unruhen haben sogar seinen politischen Scharfsinn auf die Probe gestellt: Nur knapp entging er dem Tod, nachdem er sich auf die Seite des falschen Kalifen geschlagen hatte. Und seine Gesundheit beginnt nun auch dahinzuschwinden.\n\n#bold Werdet Ihr Euren Lebensabend damit verbringen, Euren bedrängten Neffen, den Emir von Chorasan, zu unterstützen, oder werdet Ihr Euch darauf konzentrieren, den Ruf Eurer Familie in den Augen des Kalifen zu rehabilitieren?#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Kalif al-Mu’tazz"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Muhammad ibn Tahir"
 bookmark_persia_rostam: "Rostam I."
 bookmark_persia_rostam_desc: "Rostams Familie hat einen Stammbaum, der in der bekannten Welt kaum zu übertreffen ist: Die Linie seines Vaters gehört zu den letzten Sassaniden, während seine Gattin ihre Abstammung bis zu den fast ein Jahrtausend alten Arsakiden in Armenien zurückverfolgen kann.\n\nAlte Dynastien und uralter Glaube haben im gebirgigen Tabaristan noch immer Bestand, wo die Daylamiten-Bergfürsten an generationenlangem Groll festhalten und viele, darunter auch Rostam, sich immer noch schwertun mit der „neuen“ Vorherrschaft des Islam gegenüber den Traditionen der Vergangenheit.\n\n#bold Könnt Ihr den ehrwürdigen Ruhm Eures Geburtsrechts zurückgewinnen oder werdet Ihr die moderne Welt für Euch annehmen?#!"
 bookmark_persia_rostam_alt_hasan: "Hasan der Missionar"
 bookmark_persia_rostam_alt_shervin: "Scharwin"
 bookmark_persia_suri_of_mandesh: "Sūrī von Mandesh"
 bookmark_persia_suri_of_mandesh_desc: "Als letzter buddhistischer Herrscher westlich des Indus steht Sūrī an einem Scheideweg – reich an Silber und Eisen könnten seine Ländereien leicht zur Keimzelle eines mächtigen Reichs werden, doch die hungrigen Kriegsherren von Chorasan im Norden und Makran im Süden sind sich dessen ebenso bewusst wie er.\n\nAls Nachfahre der Könige von Guzgan in alten Zeiten spürt Sūrī die Last dieses Erbes und den Druck der derzeitigen Politik stärker als die meisten anderen.\n\n#bold Könnt Ihr die zerstrittenen afghanischen Stämme einen und Euer altes spirituelles Erbe verteidigen? Oder werdet Ihr Euch doch dem Willen Allahs beugen?#!"
