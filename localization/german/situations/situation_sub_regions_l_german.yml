 the_great_steppe_sub_region_steppe_west: "Weststeppe"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Die Weststeppe ist der Ort, an dem sich die Steppe und die großen Flüsse Don, Dnjepr, Dnister und Wolga begegnen. Im Lauf der Geschichte war sie der Ausgangspunkt für viele nomadische Invasionen der sesshaften Lande Europas.#!"
 the_great_steppe_sub_region_steppe_central: "Zentralsteppe"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Die Zentralsteppe liegt zwischen dem Ural im Westen, den Altai-Bergen im Osten und Chorasan im Süden. Seit Äonen reisen Nomaden von Westen nach Osten und umgekehrt, um die Großreiche auf beiden Seiten der Steppe zu erreichen.#!"
 the_great_steppe_sub_region_steppe_east: "Oststeppe"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Östlich des Altai und nördlich der Wüste Gobi liegt die Oststeppe. Diese gewaltige Steppe bringt starke Krieger hervor, die irgendwann nach Westen reisen oder Reichtümer bei südöstlichen Nachbarn suchen.#!"
