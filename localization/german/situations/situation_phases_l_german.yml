l_german:
 situation_steppe_abundant_grazing_season: "Üppiges Weiden"
 situation_steppe_abundant_grazing_season_desc: "Dies ist eine Jahreszeit, in der die Weiden verlässlich sind und das Vieh frei grasen kann."
 situation_steppe_severe_drought_season: "Schwere Dürre"
 situation_steppe_severe_drought_season_desc: "Eine schwere Dürre lässt das Weideland verdorren und die Futtervorräte schwinden.\n\n#weak In solchen Zeiten sind Kriege häufiger.#!"
 situation_steppe_white_zud_season: "Weißer Dsud"
 situation_steppe_white_zud_season_desc: "In Zeiten eines Weißen Dsud legt sich Schnee auf die Weidelande und bedeckt alles mit einer Schicht, die einen ganzen Schritt tief sein kann. Das Vieh gelangt nicht mehr ans Gras und verhungert deshalb.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nWährend eines Dsud sind Nomaden gezwungen, stärkeren Herrschern die Treue zu schwören, um zu überleben."
 situation_steppe_cold_zud_season: "Eisiger Dsud"
 situation_steppe_cold_zud_season_desc: "Ein Eisiger Dsud bringt starke Winde und Schneestürme mit sich. Die äußerst niedrigen Temperaturen zwingen das Vieh dazu, all seine Kraft aufs nackte Überleben zu verwenden, weshalb es nicht grasen kann.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Immerwährender Sommer"
 situation_steppe_warm_nights_season_desc: "Ein $situation_steppe_warm_nights_season$ ist eine Zeit der Freude und des Überschusses. Die Temperaturen sind bestens für das Vieh geeignet, und das Gras kann reichlich und mit Leichtigkeit nachwachsen."
 situation_steppe_sky_blessing_season: "Segen des Blauen Himmels"
 situation_steppe_sky_blessing_season_desc: "Einmal im Leben hat man womöglich das Glück, einen $situation_steppe_sky_blessing_season$ mitzuerleben. Eine Zeit, in der niemand Mangel kennt und das Land erblüht."
 situation_steppe_havsarsan_zud_season: "Havsarsan Dsud"
 situation_steppe_havsarsan_zud_season_desc: "Ein $situation_steppe_havsarsan_zud_season$ ist eine Kombination von mehr als einer Art Zud. Das Gras ist bedeckt von Eis und Schnee, Stürme fegen über das Land, eisige Temperaturen hindern das Vieh sogar daran, sich auch nur zu bewegen, und das Gras ist tot.\n\n#weak Während eines $situation_steppe_havsarsan_zud_season$ führt der einzige Weg weg von dort.#!"
