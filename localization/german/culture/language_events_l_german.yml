l_german:
 language_events.0001.t: "Lexikalische Lethargie"
 language_events.0001.desc: "Es ist schwer, all diese Sprachen im Kopf zu behalten, und oft vergesse ich sogar, welche Sprache ich gerade spreche!\n\nErst neulich habe ich mich versehentlich in einer verwirrenden Mischung aus [language_to_forget.GetLanguage.GetNameNoTooltip] und  [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] vorgestellt … und ich habe es nicht einmal bemerkt, bis ich darauf hingewiesen wurde!\n\nVielleicht sollte ich [language_to_forget.GetLanguage.GetNameNoTooltip] einfach vergessen …"
 language_events.0001.a: "Ab in die Vergessenheit damit …"
 language_events.0001.b: "Nein! Ich muss noch härter arbeiten und mehr lernen!"
 language_events.0002.b.tt: "Ihr entsendet Eintreiber, um „Steuern“ in Höhe von [gold_i]#P 50#! in allen [vassal_speaking_other_language.GetCulture.GetName|l]en Gemeinden im Reich von [vassal_speaking_other_language.GetTitledFirstName] zu erheben"
 language_events.0002.t: "Eine gemeinsame Sprache"
 language_events.0002.desc: "Es ist mir zu Ohren gekommen, dass mein Vasall [vassal_speaking_other_language.GetTitledFirstName] öffentlich mein Verständnis des [vassal_speaking_other_language.GetCulture.GetLanguage.GetName|U]en gelobt hat – jener Sprache, die [vassal_speaking_other_language.Custom('DE_PRO_POS_S_3P')]e eigenen Untertanen sprechen!\n\nMeine Berater haben vorgeschlagen, dass ich diese Gelegenheit nutze, indem ich einen Brief auf [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] an [vassal_speaking_other_language.Custom('DE_PRO_PER_S_3P_A')] schicke, um [vassal_speaking_other_language.Custom('DE_PRO_POS_S_3P')] Wirken anzuerkennen."
 language_events.0002.a: "„Mit größerem Verständnis kommt geteilter Wohlstand!“"
 language_events.0002.b: "„Oh, ho, ho! Jetzt können wir Euch noch besser besteuern, lieber Vasall.“"
 language_events.0010.t: "Es ist Zeit für Eure [language_to_forget.GetLanguage.GetNameNoTooltip|U]-Stunde!"
 language_events.0010.desc: "Schweißgebadet wache ich nach einem Albtraum auf, in dem mich ständig eine Eule verfolgte und meine Kenntnisse in der [language_to_forget.GetLanguage.GetNameNoTooltip|l]en Sprache auf die Probe stellte.\n\nIn manchen Kulturen ist die Eule ein Symbol für Weisheit, doch dieser gefiederte Unhold verfolgte mich die ganze Nacht hindurch, und ich fürchtete, ihn enttäuschen zu müssen. Vielleicht gibt es so etwas wie „zu viel Wissen“ und dieser Traum ist eine Folge der Anspannung, die ich empfinde, während ich meine Fähigkeiten auf dem neuesten Stand zu halten versuche."
 language_events.0010.a: "Das kann so nicht weitergehen."
 language_events.0010.b: "Ich werde mich weiterhin täglich anstrengen!"
