l_german:
 submit_to_the_great_khan_decision: "Sich dem Großkhan ergeben"
 submit_to_the_great_khan_decision_confirm: "Ich werde um mein Leben flehen"
 submit_to_the_great_khan_decision_opening_desc: "Mein Reich wird nur Asche, mein Volk nur Leichen, mein Leib das Ziel von tausend Schnitten und Schlägen sein … wenn ich den großen Pferdefürsten, der die Welt erobert, nicht um Gnade anflehe."
 submit_to_the_great_khan_decision_tooltip: "Ihr werdet ein Vasall des Größten aller Khane werden"
 mongol_invasion.1001.title: "Der Khan ist tot!"
 mongol_invasion.1001.generic.desc: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) ist gütig, und die Vergänglichkeit ([ROOT.Char.GetFaith.DeathDeityName]) bringt selbst die Mächtigsten zu Fall! Die Kunde ist gut: [old_khan.GetTitledFirstNameNicknamed|U], [Select_CString(old_khan.IsFemale, 'Pferdefürstin und Plünderin', 'Pferdefürst und Plünderer')], [old_khan.GetDeathReasonHideKiller|l].\n\nVoller Furcht sprechen wir schon [Select_CString(new_khan.IsFemale, 'von der neuen schrecklichen Herrin', 'vom neuen schrecklichen Herrn')] von „[new_khan.GetPrimaryTitle.GetNameNoTier|U]“ … doch [Select_CString(new_khan.IsFemale, 'diese', 'dieser')] [new_khan.GetTitledFirstNameNicknamed] kann doch #EMP unmöglich#! so grauenerregend sein wie [new_khan.Custom('DE_PRO_POS_S_3P')][Select_CString(old_khan.IsFemale, 'e Vorgängerin', ' Vorgänger')] …\n\nVielleicht markiert dies sogar das Ende [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Eroberungen?"
 mongol_invasion.1001.sympathetic.desc: "#EMP Oh, das Wehklagen! Das Geheul!#! [Select_CString(old_khan.IsFemale, 'Die', 'Der')] große [old_khan.GetTitledFirstNameNicknamed], vom Himmel zur Eroberung der gesamten Welt auserkoren, ist nicht mehr. Es heißt, [Select_CString(old_khan.IsFemale, 'die', 'der')] [old_khan.GetTitleAsNameNoTooltip] [old_khan.GetDeathReasonHideKiller|l].\n\nDa [Select_CString(old_khan.IsFemale, 'seine Herrin', 'sein Herr')] nun dahingeschieden ist, trommelt „[new_khan.GetPrimaryTitle.GetName]“ die hohen #EMP Kurultai#! zusammen und verkündet [Select_CString(new_khan.IsFemale, 'eine neue', 'einen neuen')] [new_khan.GetTitleAsNameNoTooltip].\n\nUnd während [old_khan.GetFirstNameNoTooltip] nun auf ewig am Himmel weiterreitet, wird [new_khan.GetTitledFirstNameNicknamed] die ganze Welt [Select_CString(new_khan.IsFemale, 'ihr', 'sein')] Eigen nennen!"
 mongol_invasion.1001.a: "Und doch zittern mir die Hände …"
 mongol_invasion.1001.b: "Der Größte aller [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] überlebt."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip|U] bekommt einen Ehrenplatz im Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife])."
 mongol_invasion.1002.t: "Aufstieg der [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1002.desc.close: "[Select_CString(genghis_khan.IsFemale, 'Eine furchterregende Anführerin', 'Ein furchterregender Anführer')] namens [genghis_khan.GetTitledFirstName] erhebt sich unter den kriegerischen Clans"
 mongol_invasion.1002.desc.close_mongolia: "der Mongolei"
 mongol_invasion.1002.desc.close_steppes: "der Steppen"
 mongol_invasion.1002.desc.close.mid: "und wird – dank der Weisen [genghis_khan.Custom('DE_PRO_POS_S_3P')]es Volks bei einem gewaltigen #EMP Kurultai#! – zum"
 mongol_invasion.1002.desc.genghis: "[Glossary('Dschingis Khan', 'GENGHIS_KHAN_GLOSS')] erklärt."
 mongol_invasion.1002.desc.gok: "Größten aller Khans erklärt!"
 mongol_invasion.1002.desc.close.end: "[genghis_khan.Custom('DE_PRO_PER_S_3P_N')] soll rechtmäßig über alle vier Ecken des Universums herrschen.\n\nZahllose Nomadenreiter sammeln sich unter [genghis_khan.Custom('DE_PRO_POS_S_3P')]er Standarte. Dem Willen des Größten aller Khane nach werden sie von ihren alten Stammespflichten entbunden, zu Kriegszwecken neu zugewiesen und reiten donnernd los, um die gesamte Steppe und die ganze Welt – alles unter dem Großen Blauen Himmel – zu erobern!"
 GENGHIS_KHAN_GLOSS: "Nur ein einziger großer Souverän hielt je den mongolischen Ehrentitel #G Genghis#! oder #G Dschingis Khan#!. Seine Bedeutung ist ein wenig unklar, schreibt dem Träger aber offenbar eine besondere Stärke und Rechtschaffenheit oder „universelle“ oder „meeresgleich allumfassende“ Herrschaft zu. Und in der Tat erhob sich der Träger dieses Titels weit über den #EMP Gurkhan#! seiner Tage und schuf das größte Steppenreich, das die Welt jemals sah."
 mongol_invasion.1002.desc.far_intro: "Eine Kunde erreicht uns: Unter den barbarischen Stämmen der Steppe erhebt sich [Select_CString(genghis_khan.IsFemale, 'eine wilde Tyrannin', 'ein wilder Tyrann')]. [Select_CString(genghis_khan.IsFemale, 'Eine', 'Ein')] „[genghis_khan.GetTitledFirstName]“, [Select_CString(genghis_khan.IsFemale, 'die sich zur Herrscherin', 'der sich zum Herrscher')] des Universums ausrief –"
 mongol_invasion.1002.desc.far: "\n\nUnter nervösem Gelächter erzählen mir meine Ratsmitglieder, dass [genghis_khan.Custom('DE_PRO_PER_S_3P_N')] geschworen hat, die ganze Welt zu erobern, Städte unter Pferdehufen zu Staub zu zermalmen und Burgmauern mit Pfeil und Bogen zum Bersten zu bringen.\n\n[genghis_khan.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht der erste Nomade, der solche Behauptungen macht … doch es heißt auch, [genghis_khan.GetTitleAsNameNoTooltip] reitet an der Spitze einer Tausende von Köpfen starken Horde aus unbezwingbaren Reitern, die man nicht töten kann."
 mongol_invasion.1002.a: "Ein Emporkömmling! Die [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] sind verrückt geworden."
 mongol_invasion.1002.b: "Hinter unseren Mauern … sind wir doch gewiss sicher."
 mongol_invasion.1002.craven: "Und [genghis_khan.Custom('DE_PRO_PER_S_3P_N')] kommt hierher?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X [counties|E], die die [genghis_khan.GetCulture.GetCollectiveNoun] besetzen, verlieren einen großen Teil ihrer [development|E]#!"
 genghis_khan_mongol_empire_tt: "Erhielt „[GetTitleByKey('e_mongol_empire').GetName|U]“"
 genghis_khan_mongol_troops_tt: "Erhielt gewaltige Armeen aus [special_troops|E]"
 mongol_invasion_submission_reminder_tt: "Ihr könnt das Verhängnis mit der [decision|E] „#high $submit_to_the_great_khan_decision$#!“ womöglich abwenden"
 gok_threatening_powers_tt: "@warning_icon! #X Wird [Concept('rulers','Herrschern')|E] mit vernichteten [Concept('holdings', 'Besitztümern')|E], massakrierten [Concept('courtiers', 'Höflingen')|E] und [title|E]-Entreißung drohen, falls sie eine [vassalization|E] verweigern#!"
 mongol_invasion.1003.t: "Das Haus der Weisheit brennt"
 mongol_invasion.1003.desc: "Baghdads große Anstalt der Lehre und des Wissens, das Haus der Weisheit, ist während der mongolischen Belagerung der Stadt einem verheerenden Brand anheimgefallen.\n\nEs sind nur noch Ruinen übrig, als ob es ein Zeichen dafür wäre, welchen Wert altes Wissen in der neuen Welt der Mongolen noch haben wird."
 mongol_invasion.1003.a: "So viel ging verloren …"
 mongol_invasion.1003.b: "Es sind doch nur Heiden, die kriegen, was sie verdient haben!"
 mongol_invasion.1003.c: "Die Mongolen werden die Welt vernichten, wenn wir sie nicht aufhalten!"
 mongol_invasion.1004.t: "Zusammenbruch des Großkhanats"
 mongol_invasion.1004.desc: "Mit dem Tod [old_mongol_emperor.Custom('DE_ART_DEF_S_G')] mächtigen [old_mongol_emperor.GetTitledFirstName] – Herr[old_mongol_emperor.Custom('DE_END_NOU_S_GS_N')] aller von den Mongolen unterjochten Lande – erheben mehrere Nachfolger Anspruch auf die Stellung als Großkhan. Keiner will die Legitimität der jeweils anderen anerkennen.\n\nUnd so erleben wir nun das Ende der Mongolen als geeintes Großreich.\n\nDiese Nachfahren des ersten großen Eroberers mögen sich noch an der Macht festhalten. Sie rufen nach Krieg. Aber keiner von ihnen (weder [successor_1.GetName] noch [successor_2.GetName]) steht über den anderen als Herrscher des gesamten Universums."
 mongol_invasion.1004.a: "Das Reich wird sich eines Tages wieder erheben …"
 mongol_invasion.1004.b: "Endlich zeigt die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) Gnade …"
 mongol_invasion.1005.t: "Der Khan ist tot"
 mongol_invasion.1005.desc: "Ob der Weitergabe des [new_khan.GetPrimaryTitle.GetAdjective|l]en Throns von [old_khan.GetTitledFirstName] an [new_khan.GetTitledFirstName] keckern meine Berater freudig und seufzen erleichtert auf … denn [new_khan.GetFirstNameNoTooltip] wagt es nicht, sich als „Herrscher des Universums“ zu bezeichnen.\n\nEinst bedrohten die Nomaden der Steppe die Welt, als sie sich in gewaltigen Horden versammelten. Doch nun gestehen sie ein, dass solche Ziele ihre Möglichkeiten übersteigen."
 mongol_invasion.1005.a: "Eine Epoche der Angst geht zu Ende."
 mongol_invasion.1005.a.tt: "„[GetTitleByKey('e_mongol_empire').GetName|U]“ verliert seine Haupteroberungsart und wird weniger aggressiv"
 mongol_invasion.2001.opening: "Zukünftige Dienerschaft,"
 mongol_invasion.2001.desc: "es ist unvermeidlich, dass Ihr Euch mir als Herrscher[mongol_emperor.Custom('DE_END_NOU_S_GS_N')] des Universums beugen werdet. Lasst es im Zuge eines Treueids statt bei einem Niederknien mit der Henkersklinge an der Kehle."
 mongol_invasion.2001.a: "Ich ergebe mich in Ehren, mein[mongol_emperor.Custom('DE_END_PRO_S_N')] [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt: "Ihr werdet ein Vasall des [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b: "Ihr stellt keine Bedrohung für mich dar, hochnäsiger Narr!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName|U] erklärt Euch den Krieg"
 mongol_invasion.2002.opening: "Geehrt[mongol_emperor.Custom('DE_END_ADJ_IND_S_N')] Herrscher[mongol_emperor.Custom('DE_END_NOU_S_GS_N')] des Universums,"
 mongol_invasion.2002.desc: "ich ergebe mich Eurer rechtschaffenen und wohlmeinenden Gnade. An Eurer Seite werde ich mich jedem entgegenstellen, der sich Eurem Schicksal widersetzt."
 mongol_invasion.2002.a: "Eine weise Entscheidung, mein Diener."
 mongol_invasion.2003.opening: "Ihr [mongol_emperor.Custom('InsultAdjective')]er Schatten eines [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc: "Ihr wagt es, mich zur Aufgabe zwingen zu wollen? Ich werde Euch zeigen, was ein wahrer Herrscher mit Euren angeblich unbesiegbaren Reitern anstellen kann!"
 mongol_invasion.2003.a: "Dann heißt es nun also Krieg und Tod."
 mongol_invasion.2101.desc: "Ihr wart mir bisher ein guter Freund und Diener. Es ist nun an der Zeit, Euren Dienst offiziell zu machen, indem Ihr [mongol_emperor.Custom('DE_ART_DEF_S_D')] Herrscher[mongol_emperor.Custom('DE_END_NOU_S_GS_N')] des Universums die Treue schwört."
 mongol_invasion.2101.a: "Natürlich, mein Lehnsherr."
 mongol_invasion.2101.b: "Ihr meint, ich stünde in Euren Diensten? Lächerlich!"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] bricht [mongol_emperor.Custom('DE_PRO_POS_S_3P')] Bündnis und zieht gegen Euch in den Krieg!"
 mongol_invasion.2103.a: "Ihr werdet Euch mir beugen. So oder so!"
 mongol_invasion.2103.b: "Wartet nur ab, Ihr aufmüpfige Töle …"
 mongol_invasion.2111.b: "Ihr meint, ich wäre Euch nicht gleichgestellt? Was für eine Frechheit!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] bricht [mongol_emperor.Custom('DE_PRO_POS_S_3P')] Bündnis mit Euch"
 mongol_invasion.2112.desc: "Ihr haltet Euch also wirklich für besser als mich? Ihr könnt es noch nicht einmal mit mir aufnehmen! Nun wird klar, dass die Freundschaft, die ich Euch geboten habe, doch nur Perlen vor die Säue geworfen war."
 mongol_invasion.2112.a: "Oh, Ihr werdet Eure Worte und Taten noch bereuen …"
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Nomadische Krieger sammeln sich weiter hinter Euch als vom Himmel auserkorener Khan, um Euch mehr @herd_icon![herd|E], @prestige_icon![prestige|E] und @gold_icon![gold|E] zu gewähren – wenn Eure [dominance|E] über „[GetLaw('nomadic_authority_3').GetName]“ bleibt#!"
 mpo_greatest_of_khans.1010_title: "Niedere Clans schließen sich der Horde an"
 mpo_greatest_of_khans.1010_desc: "Herrenlose Reiter schwören ihre Treue! Eifrige Krieger bieten ihre Bogen an! Zahllose Familien sammeln sich in Eurem großen Lager!"
