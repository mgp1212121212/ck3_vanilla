l_german:
 conqueror.0001.t: "Die Welt beherrschen"
 conqueror.0001.desc: "Es wird immer klarer. Vom niedersten Bauern bis zum edelsten meiner Vasallen: Sie alle flüstern meinen Namen, raunen von meiner Macht, sprechen von #EMP Krieg#!! Es gibt Unterstützung für meine Sache, denn mein Volk sieht in mir [Select_CString(ROOT.Char.IsFemale, 'eine Herrscherin, die', 'einen Herrscher, der')] der Welt würdig ist.\n\nDie Macht von [ROOT.Char.GetPrimaryTitle.GetBaseName] steht mir zu – und ich werde sie einsetzen. Man erwartet von mir, dass ich nach außen zuschlage. Dass ich mit Macht einfordere, was mir gehören sollte. Ich bin dazu ausersehen, zu herrschen, alle um mich herum zu unterwerfen und sie zu einem Teil meines Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu machen.\n\nMit meinem Volk im Rücken kann ich nicht scheitern."
 conqueror.0001.desc.temujin: "\n\nVon einem blaugrauen Wolf und einer fahlen Hirschkuh werde ich nur Untergang oder Unterwerfung anbieten."
 conqueror.0001.a: "Lasst die Eroberungen beginnen!"
 conqueror_flavor: "Ihr werdet Unterstützung von Euren Vasallen und Eurem Volk erhalten, doch Vorsicht: Eure Unterstützung wird schwinden, wenn Ihr zu lange in Frieden lebt, zu viele Kriege verliert, Untertan eines anderen Reichs werdet oder in Ungnade fallt …\n\nFalls Ihr sterbt, wird von Euren Kindern erwartet, dass sie den Mantel des Eroberers überstreifen."
 conqueror.0001.b: "Ich würde lieber hierbleiben, denn die [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')] riechen so gut …"
 conqueror.0002.t: "[Select_CString(ROOT.Char.IsFemale, 'Eine gescheiterte Eroberin', 'Ein gescheiterter Eroberer')]"
 conqueror.0002.intro: "Es ist vorbei. Ehemalige Freunde wenden sich ab, der stete Strom der Unterstützung wird jäh unterbrochen, und meine Soldaten lassen enttäuscht ihre Schwerter fallen.\n\n"
 conqueror.0002.peace: "„[Select_CString(ROOT.Char.IsFemale, 'Eine große Eroberin, die', 'Ein großer Eroberer, der')] nichts erobert – was für ein Witz!“, hallen die Stimmen meiner Untertanen in meiner Residenz wider. „Wir wollten keinen Frieden, wir wollten #EMP Ruhm#!!“"
 conqueror.0002.prestige: "„[root_scope.Custom('DE_PRO_POS_S_3P')|U] Name ist weniger wert als Dreck!“, sagen meine Untertanen spöttisch. „Wer würde jemandem folgen, der derart in Ungnade gefallen ist?“"
 conqueror.0002.debt_level: "„[root_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ruiniert!“, rufen meine Untertanen spöttisch aus. „Die Schatzkammer ist völlig leer – wie konnte [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] [ROOT.Char.GetTitleAsNameNoTooltip] das nur zulassen!“"
 conqueror.0002.lost_wars: "„[Select_CString(ROOT.Char.IsFemale, 'Die', 'Der')] [ROOT.Char.GetTitleAsNameNoTooltip] ist schwach“, hallen die Stimmen meiner Untertanen düster nach. „[root_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat einen Krieg nach dem anderen verloren – wer würde [Select_CString(ROOT.Char.IsFemale, 'einer derart unfähigen Befehlshaberin', 'einem derart unfähigen Befehlshaber')] folgen?“"
 conqueror.0002.independence: "„#EMP [Select_CString(ROOT.Char.IsFemale, 'Keine wahre Eroberin', 'Kein wahrer Eroberer')]#! würde sich vor jemand anderen niederwerfen,“ merken meine Untertanen untereinander in gedämpftem Ton an. „Es ist Schwäche, durch und durch. Nichts anderes. Schwäche.“"
 conqueror.0002.incapable: "„[root_scope.Custom('DE_PRO_POS_S_3P')|U] Verstand hat [root_scope.Custom('DE_PRO_PER_S_3P_A')] verlassen. Es ist niemand da, der uns führt“, wispern neine Untertanen flüstern. „Es war schön, solange wir [root_scope.Custom('DE_PRO_PER_S_3P_A')] hatten …“"
 conqueror.0002.count: "„[root_scope.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'eine bloße', 'ein bloßer')] [ROOT.Char.GetTitleAsNameNoTooltip] … Erbärmlich!“, tuscheln meine Untertanen. „Dieser Titel ist #EMP nichts#! wert: Wir wollen [Select_CString(ROOT.Char.IsFemale, 'einer Königin folgen – keiner Bettlerin', 'einem König folgen – keinem Bettler')]!“"
 conqueror.0002.outro: "Die Worte treffen mich.\n\nOffenbar sind meine Eroberungen vorbei. Vorerst."
 conqueror.0002.a: "Es war zu schön, um wahr zu sein …"
 conqueror_end_flavor: "Ihr werdet von Euren Vasallen und Eurem Volk keine Unterstützung mehr erhalten."
 conqueror_title: "Ihr werdet von Euren Vasallen und Eurem Volk keine Unterstützung mehr erhalten."
 conqueror_prefix: "Eroberer:"
 conqueror.1000.t: "$conqueror_prefix$ Für die Kriegskasse"
 conqueror.1000.desc: "„Für die Kriegskasse“, steht in der Botschaft von [generous_vassal.GetTitledFirstName]. „Verwendet diese Gelder weise, o [ROOT.Char.GetTitleAsNameNoTooltip] – verwendet sie, um die Waffenarsenale zu füllen, die Soldaten zu ernähren oder Eure Reihen mit Söldnern zu verstärken. Ich sehne mich danach, jenen Ruhm zu sehen, den Ihr dem Reich ([ROOT.Char.GetPrimaryTitle.GetBaseName]) bringen werdet!“\n\nIch kann dieses Geld sinnvoll einsetzen."
 conqueror.1000.a: "Dieses Gold ist höchst willkommen!"
 conqueror.1000.b: "Nutzt das Gold, um Söldner anzulocken!"
 conqueror.1000.c: "Dankt ihm [generous_vassal.Custom('DE_PRO_PER_S_3P_D')] herzlichst, aber ich brauche keine Geschenke!"
 mercenary_bolstering: "Reihen durch Söldner aufgefüllt"
 mercenary_bolstering_desc: "Dieser Charakter hat die Aufmerksamkeit vieler Söldner auf sich gezogen, die sich auf der Suche nach Ruhm um ihn scharen."
 conqueror.1100.t: "$conqueror_prefix$ Aufgefüllte Reihen"
 conqueror.1100.desc: "„Seid gegrüßt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt der $knight_culture_player_no_tooltip$ und verkündet so die eigene Anwesenheit an. „Ich bin [maa_leader.GetFirstName], gesandt von [generous_vassal.GetTitledFirstName], um Euch zu dienen – mit mir bringe ich ein Gefolge der besten Soldaten, die [generous_vassal.GetCapitalLocation.GetTitle.GetName] aufbieten kann!\n\nAlles, worum mein[generous_vassal.Custom('DE_END_PRO_S_N')] [generous_vassal.GetTitleAsNameNoTooltip] bittet, ist, dass Ihr uns zu einem guten Zweck einsetzt und uns zum Ruhm führt!“ [maa_leader.Custom('DE_PRO_PER_S_3P_N')|U] steht stramm."
 conqueror.1100.a: "Ich werde Euch ein Quartier geben!"
 conqueror.1100.b: "Verteilt die Männer auf meine Regimenter."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip|U] ist großzügig, doch ich brauche Euch nicht."
 maa_recruitment_boon: "Wirkungsvolle Kriegsvolkrekrutierung"
 maa_recruitment_boon_desc: "Dieser Charakter erhält beim Anwerben von Berufssoldaten Unterstützung durch seine Vasallen."
 war_war_war_opinion: "Krieg, Krieg, Krieg!"
 conqueror.1200.t: "$conqueror_prefix$ Lasst die Ruhmesjäger los"
 conqueror.1200.desc: "Die Rufe hallen durch meine Residenz, meine Hauptstadt, meine Ländereien – durch mein ganzes Reich: „Krieg! Krieg! Krieg!“, rufen sie.\n\nMeine ruhmeshungrigen Vasallen fordern, dass das Blut unserer Feinde vergossen wird, und dass ich uns den Ruhm bringe, der meine Bestimmung ist.\n\nIch habe ihre unerschütterliche Unterstützung."
 conqueror.1200.a: "Ich werde sie nicht enttäuschen!"
 conqueror.1200.b: "Wenn sie Krieg wollen, dann brauche ich Soldaten."
 glory_hound_contribution: "Unterstützung durch Ruhmesjäger"
 glory_hound_contribution_desc: "Dieser Charakter genießt die unerschütterliche Unterstützung seiner [GetVassalStance('glory_hound').GetTextIcon][GetVassalStance('glory_hound').GetName]-Vasallen."
 conqueror.1300.t: "$conqueror_prefix$ Unterstützung durch das Volk"
 conqueror.1300.desc: "„[Select_CString(root_scope.IsFemale, 'Herrin', 'Herr')], [Select_CString(root_scope.IsFemale, 'meine', 'mein')] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(root_scope.IsFemale, 'meine unbestrittene', 'mein unbestrittener')] unbestrittene – höchst [root_scope.Custom('ComplimentAdjective')|l][Select_CString(root_scope.IsFemale, 'e', 'er')] #EMP [Select_CString(root_scope.IsFemale, 'Lehnsherrin', 'Lehnsherr')]#!!“, stammelt [Select_CString(portrait_peasant.IsFemale, 'die Bäuerin', 'der Bauer')] stottert und wirft sich vor mir nieder.\n\n„Wir aus den bescheidenen Weilern von [peasant_barony.GetBaseName] kommen mit Geschenken: Getreide, Wild und Gold. Wir haben schwer geschuftet, doch wir wissen, dass Ihr uns Wohlstand bringen werdet!“\n\nSie mögen die niedersten meiner Untertanen sein, aber sie würden alles tun, was ich von ihnen verlange."
 conqueror.1300.a: "Wunderbare Geschenke! Ich danke Euch allen!"
 conqueror.1300.b: "Wenn Ihr meine Soldaten seht – dann versorgt sie mit Essen."
 conqueror.1300.c: "Lasst Eure Felder noch etwas brachliegen. Ich brauche Euch."
 peasant_supplies: "Breite bäuerliche Unterstützung"
 peasant_supplies_desc: "Dieser Charakter ist bei der Bauernschaft sehr beliebt, die bereitwillig mehr Vorräte als üblich abgibt."
 peasant_draft: "Bäuerlicher Wehrdienst"
 peasant_draft_desc: "Die Bauern scharen sich um die Banner dieses Charakters und sind mehr als bereit, sich an einem Aufgebot zu beteiligen."
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip|U] schickt Gold"
 conqueror_feed_county_gift_desc: "Die Bauern von [county_target.GetName] sind begeistert über Eure Eroberungen und schicken Euch Gold."
 conqueror_feed_county_gift_herd: "„[county_target.GetNameNoTooltip|U]“ schickt Herde"
 conqueror_feed_county_gift_desc_herd: "Die gemeinen Hirten von „[county_target.GetName]“ sind voller Ehrfurcht vor [ROOT.Char.Custom('DE_ART_DEF_S_D')] großen [ROOT.Char.GetTitleAsName] und präsentieren Euch edle Tiere."
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$ schließt sich Eurer Sache an"
 conqueror_feed_knight_joins_desc: "Der $knight_culture_player_no_tooltip$ [knight.GetFullName] schwört Euch die Treue! (@skill_prowess_icon![knight.GetProwess])"
 conqueror_feed_angry_vassal: "Zornigen Vasallen beeindruckt"
 conqueror_feed_angry_vassal_desc: "Euer [vassal|E] [angry_vassal.GetFullName] ist von Euren Eroberungen beeindruckt."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName|U] spendet Gold"
 conqueror_feed_generous_courtier_desc: "[generous_courtier.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName] spendet Gold für Eure Sache!"
 conqueror_feed_siege_engineer: "Belagerungspionier schließt sich an"
 conqueror_feed_siege_engineer_desc: "Der [GetTrait('military_engineer').GetName(GetNullCharacter)] [new_commander.GetFullName] schließt sich Euren Reihen an!"
