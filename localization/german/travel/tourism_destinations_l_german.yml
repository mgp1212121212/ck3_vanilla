 travel_start_event.1000.norwegian: "Ut på tur, aldri sur!"
 travel_start_event.1090.desc_activity_roaming: "Endlich liegen die Weiten des Weges vor mir! Bald werde ich in den Landen ([location.Custom('TerrainTypeProvince')]) des schönen Orts [location.GetName] eintreffen.\n\nOh, ich kann es gar nicht erwarten, die wunderschöne Natur ([location.Custom('GetProvinceFoliageDesc')]) zu sehen und die Süße der örtlichen Blumen ([location.Custom('get_region_flower_type_plural')]) zu riechen. Und welch Pracht, die Vögel ([location.Custom('GetRandomRegionalWildDaytimeBirdProvince')]) über mir fliegen zu sehen!\n\nIch muss mich auf den Weg machen!"
 travel_start_event.1090.desc_activity_journey: "Der Weg nach [location.GetName] ist lang, doch ich kann es kaum erwarten, die Geheimnisse dieses besonderen Ortes ([location.GetHolding.GetSpecialBuildingType.GetName]) und der [location.GetTitle.GetHolder.Custom('ComplimentAdjective')|l]en [location.GetCounty.GetTitle.GetAdjective|l]en [location.GetCulture.GetCollectiveNoun] zu lüften, die dort leben! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nIch wünschte, ich wäre schon dort – wir müssen uns beeilen!"
 knowledge_hoarding_1: "Ich werde mir unendlich viele Notizen machen und alles an Wissen in mich aufsaugen, was ich nur finden kann."
 knowledge_hoarding_2: "Ich werde mir ausführliche Notizen machen und jedes verfügbare bisschen Weisheit in mich aufnehmen."
 knowledge_hoarding_3: "Ich habe fest vor, umfassende Aufzeichnungen zu machen und alle zur Verfügung stehenden Einsichten zu nutzen."
 curiosity_1: "Ich freue mich sehr auf die Begegnungen mit den Einheimischen und hoffe, in ihre Geschichten und Traditionen eintauchen zu können."
 curiosity_2: "Ich freue mich, die einheimische Bevölkerung kennenzulernen und von ihren Erfahrungen zu lernen."
 curiosity_3: "Meine Vorfreude wächst bei dem Gedanken an die Begegnung mit den Menschen, die diesen Ort ihr Zuhause nennen, und an den Austausch von Geschichten und Weisheiten."
 spread_legend_1: "Ich werde eine ganz bestimmte Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) in das Gewebe dieses Ortes einflechten und so ihre Spuren in seiner Geschichte hinterlassen."
 spread_legend_2: "Meine Reise ist zugleich eine Mission: den Ruhm einer ganz bestimmten Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) zu verbreiten und sie Teil der örtlichen Tradition werden zu lassen."
 spread_legend_3: "Mein Ziel ist es, dass eine ganz bestimmte Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) von allen, denen ich begegne, gefeiert wird und dass ihr Ruhm mit jeder Unterhaltung wächst."
 travel_start_event.1090.desc_activity_survey: "Es ist an der Zeit, die Dinge selbst in die Hand zu nehmen. Ich werde die Arbeit von [location.GetName] persönlich überwachen. Ich werde jedes Stück Vieh, jede Befestigung, jedes Schwert und jeden Sack Getreide zählen!\n\nMein Reich wird das bestgeführte sein, das es gibt – lasst uns losreiten!"
