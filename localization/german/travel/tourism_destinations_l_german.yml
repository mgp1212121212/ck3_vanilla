l_german:
 building_holy_site_mahabodhi_temple_destination_desc: "Als ich durch die heilige Stätte ([GetBuilding('holy_site_mahabodhi_temple_01').GetName]) schlendere, bin ich von der Ruhe beeindruckt. Der Ort, an dem Buddha unter dem Bodhi-Baum Erleuchtung erlangte, ist ein Ort tiefen Friedens. Die kunstvollen Schnitzereien, die seinen Weg zur Erleuchtung darstellen, erinnern mich an den spirituellen Weg, den wir alle gehen müssen."
 building_holy_site_imam_ali_mosque_destination_desc: "Am Eingang der Stadt erstrahlt die goldene Kuppel der heiligen Stätte ([GetBuilding('holy_site_imam_ali_mosque_01').GetName]) wie ein Leuchtturm. Dieser Ort, wo der Imam [ali.GetFirstName] seine letzte Ruhestätte fand, ist voll von Pilgern, die ihm die letzte Ehre erweisen. Die Luft ist erfüllt von Andacht, und die kunstvollen Kalligrafien an den Wänden zeugen von tiefer Ehrfurcht vor dem Göttlichen."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Der Anblick der heiligen Stätte ([GetBuilding('holy_site_great_mosque_of_mecca_01').GetName]) erfüllt mich mit Ehrfurcht. Die Kaaba, seit jeher ein Heiligtum, zeugt von der Beständigkeit dieses Glaubens ([GetReligionByKey('islam_religion').GetName]). Die Pilgerscharen, die alle die Nähe des Göttlichen suchen, bewegen sich in ihrer Hingabe wie ein einziges Wesen."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Beim Gang durch die weitläufigen Hallen der heiligen Stätte ([GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName]) ist der Wald aus roten und weißen Säulen und Bögen ein Wunderwerk architektonischer Genialität. Die Mischung aus Entwürfen des Islam und der [visigothic_culture.GetName|l]en Kultur deutet auf ein Land mit reicher Geschichte hin."
 building_holy_site_great_mosque_of_djenne_destination_desc: "Der Anblick der heiligen Stätte ([GetBuilding('holy_site_great_mosque_of_djenne_01').GetName]), die sich majestätisch im Herzen der Stadt erhebt, ist unvergesslich. Ihre einzigartige Lehmziegelarchitektur, die die Landschaft der Sahelzone widerspiegelt, ist ein stolzes Symbol des Glaubens und der Kunstfertigkeit ihrer Erbauer."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Wenn ich vor der heiligen Stätte ([GetBuilding('holy_site_great_mosque_of_samarra_01').GetName]) stehe, überragt ihr einzigartiges spiralförmiges Minarett die Landschaft. Ihr unverwechselbarer Baustil macht sie zu einem Juwel der islamischen Welt."
 building_holy_site_cologne_cathedral_destination_desc: "Als ich mich der heiligen Stätte [GetBuilding('holy_site_cologne_cathedral_01').GetName] nähere, zeugen die unvollendeten Türme und die andauernden Bauarbeiten vom Ehrgeiz seiner Zeit. Inmitten von Gerüsten und Steinen sehe ich eine Vision von Größe Gestalt annehmen, ein Symbol des Glaubens, das die Jahrhunderte überdauern wird."
 building_holy_site_canterbury_cathedral_destination_desc: "Wenn ich durch die Hallen der heiligen Stätte ([GetBuilding('holy_site_canterbury_cathedral_01').GetName]) gehe, spüre ich die Last der Geschichte um mich herum. Dieser Eckpfeiler des christlichen Glaubens ist durchdrungen von Erzählungen über Märtyrer und Heilige. Die kunstvollen Schnitzereien und die feierliche Atmosphäre erinnern an die Gebete unzähliger Pilger."
 building_holy_site_prophetic_mosque_destination_desc: "Die heilige Stätte ([GetBuilding('holy_site_prophetic_mosque_01').GetName]) ist mit ihren ruhigen Innenhöfen und eleganten Bögen ein Ort von tiefer spiritueller Bedeutung. Hier, wo der Prophet Mohammed wandelte und predigte, scheint die Luft von Ruhe erfüllt zu sein. Die Gläubigen versammeln sich in Ehrfurcht, und ihre Gebete sind ein leises Flüstern unter dem weiten Himmel."
 building_doges_palace_destination_desc: "Die Pracht dieses Ortes ([GetBuilding('doges_palace_01').GetName]) macht mich sprachlos. Die verzierte Fassade und die prunkvollen Gemächer sind ein Symbol für die Macht und den Wohlstand Venedigs. Die aufwendigen Kunstwerke und die luxuriöse Ausstattung zeugen von der Macht und dem Reichtum der Herrscher."
 building_walls_of_genoa_destination_desc: "Dieses mächtige Bauwerk ([GetBuilding('walls_of_genoa_01').GetName]), das als eindrucksvolle Barriere die Stadt schützt, zeugt von der militärischen Stärke und dem strategischen Geschick ihrer Herrscher."
 building_visby_ringmur_destination_desc: "Dieses mächtige Bauwerk ([GetBuilding('visby_ringmur_01').GetName]) umgibt die Stadt und ist ein steinernes Zeugnis ihrer Bedeutung für Handel und Verteidigung. Wenn ich an diesen Mauern entlanggehe, bewundere ich das Geschick der Baumeister und die Weitsicht der Herrscher, die für die Sicherheit und den Wohlstand ihres Volkes sorgten."
 building_walls_of_benin_destination_desc: "So weit das Auge reicht, erstreckt sich diese gewaltige Anlage ([GetBuilding('walls_of_benin_01').GetName]), ein wahrlich monumentales Werk der einheimischen Bevölkerung. Größer als viele andere, die ich gesehen habe, ist dieses gigantische Bauwerk ein stolzes Symbol für die Kraft und den Einfallsreichtum dieses Landes."
 building_theodosian_walls_destination_desc: "Die imposanten Mauern ([GetBuilding('theodosian_walls_01').GetName]), die Konstantinopel schützten, sind ein Wunderwerk der Ingenieurskunst. Ihre gewaltige Präsenz und ihre zahlreichen Schichten zeugen von einer Stadt, die auf jede Belagerung vorbereitet war. Die Weitsicht, mit der solche Verteidigungsanlagen gebaut wurden, ist offensichtlich."
 building_aurelian_walls_destination_desc: "Dieses mächtige Bauwerk ([GetBuilding('aurelian_walls_01').GetName]) umgibt die Ewige Stadt und trotzt dem Zahn der Zeit. Diese antiken Verteidigungsanlagen, die im Lauf der Zeit erweitert und verstärkt wurden, verbergen eine reiche und vielschichtige Geschichte und sind ein Bollwerk des fortwährenden Erbes Roms."
 building_the_colosseum_destination_desc: "Vor mir erhebt sich eine gewaltige Ruine aus einer vergangenen Epoche ([GetBuilding('the_colosseum_01').GetName]). Einst war es ein Ort des Spektakels und des Ruhms, doch nun liegt es teilweise in Trümmern und erinnert dennoch an die Macht und die Ausmaße des Römischen Reichs. In ihm hallen Geschichten aus einer Vergangenheit voll Größe und Streit wider."
 building_iron_pillar_of_delhi_destination_desc: "Diese Sehenswürdigkeit ([GetBuilding('iron_pillar_of_delhi_01').GetName]) trotzt dem Zahn der Zeit und ist mit ihrer rostbeständigen Zusammensetzung ein Wunderwerk der Metallurgie. Sie wurde zu Ehren des Königs Chandragupta II. errichtet und zeugt von der hohen Kunstfertigkeit der damaligen Handwerker."
 building_iron_pillar_of_dhar_destination_desc: "Diese Sehenswürdigkeit ([GetBuilding('iron_pillar_of_dhar_01').GetName]) ist ein weniger bekanntes, aber ebenso faszinierendes Schwestergebäude seines Gegenstücks in Delhi. Dieses Zeugnis des Einfallsreichtums antiker Handwerker bleibt für viele Reisende und Gelehrte ein wahres Kuriosum."
 building_the_pyramids_destination_desc: "Majestätisch und uralt ragen diese Bauten ([GetBuilding('the_pyramids_01').GetName]) seit Jahrtausenden aus dem Sand. Diese Pharaonengräber, aus denen der polierte Kalkstein herausgeschlagen wurde, flößen noch heute Ehrfurcht und Respekt ein und erinnern an eine einst große Zivilisation."
 building_stonehenge_destination_desc: "Diese geheimnisvolle Anlage ([GetBuilding('stonehenge_01').GetName]) steht auf der Salisbury Plain, und ihr Zweck ist im Lauf der Zeit verloren gegangen. Die großen Steine, die in einer komplexen Formation angeordnet sind, zeugen von uraltem Wissen und einer Verbindung zum Himmel, lange vor unserer Zeit."
 building_offas_dyke_destination_desc: "Durch die Landschaft zieht sich ein bemerkenswerter Erdwall ([GetBuilding('offas_dyke_01').GetName]), eine Grenze aus der Zeit des Königs [offa.GetFirstName]. Dieser große Wall, der heute teilweise erodiert, aber immer noch erkennbar ist, markiert eine alte Verteidigungs- und Abgrenzungslinie und weist auf die damaligen Machtkämpfe hin."
 building_hadrians_wall_destination_desc: "Während ich an den Überresten dieses Bauwerks ([GetBuilding('hadrians_wall_01').GetName]) entlanggehe, denke ich an die Macht seiner [roman_culture.GetName|l]en Erbauer. Dieser einst beeindruckende Schutzwall, der heute nur noch aus einer Reihe von Ruinen besteht, diente als Nordgrenze und zeugt von der Größe und den Grenzen eines Imperiums."
 building_petra_destination_desc: "Die antike Stadt [GetBuilding('petra_01').GetName], die in die roten Felsen geschlagen wurde, ist ein unvergesslicher Anblick. Das berühmte Khazne al-Firaun, wenn auch nicht mehr in seiner früheren Pracht, zeugt noch immer vom Wohlstand einer vergangenen Epoche und ist ein Wunderwerk der Ingenieurs- und Handwerkskunst."
 building_buddhas_of_bamian_destination_desc: "Die kolossalen, in eine Bergflanke gehauenen Skulpturen ([GetBuilding('buddhas_of_bamian_01').GetName]) sind stille Zeugen der religiösen und kulturlichen Geschichte dieses Landes. Trotz der Spuren, die die Zeit hinterlassen hat, sind die Kunstfertigkeit und die Hingabe der alten Handwerker noch immer in diesen großartigen Werken zu erkennen."
 building_alhambra_destination_desc: "Dieses Bauwerk ([GetBuilding('alhambra_01').GetName]) ist mit seiner komplexen maurischen Architektur und seinen üppigen Gärten ein Juwel Granadas. Die Palastanlage, eine Verschmelzung von Form und Funktion, spiegelt den erlesenen Geschmack und die Macht seiner Herrscher wider."
 building_citadel_of_aleppo_destination_desc: "Die imposante Festung auf einem Hügel ([GetBuilding('citadel_of_aleppo_01').GetName]) dominiert das Stadtbild. Ihre massiven Mauern und robusten Strukturen, die im Lauf der Jahrhunderte entstanden sind, zeugen von unzähligen Belagerungen und der Widerstandsfähigkeit dieser antiken Stadt."
 building_house_of_wisdom_destination_desc: "Dieser Ort ([GetBuilding('house_of_wisdom_01').GetName]) in Bagdad ist ein Hort des Wissens und der Bildung. Die von den Kalifen der Abbasiden gegründete großartige Bibliothek und Bildungsstätte zieht Gelehrte aus aller Welt an, die sich in die umfangreiche Sammlung von Texten und Diskursen vertiefen wollen."
 building_the_tower_of_london_destination_desc: "Diese Anlage ([GetBuilding('the_tower_of_london_01').GetName]) ist ein beeindruckendes Bauwerk, das sowohl als königlicher Palast als auch als Gefängnis dient. Die Luft in diesen Mauern ist geschichtsträchtig, und die Geschichten von Königen, Königinnen und Gefangenen sind in die Steine gemeißelt."
 building_london_bridge_destination_desc: "Dieses Bauwerk ([GetBuilding('london_bridge_01').GetName]) überspannt die mächtige Themse wie eine Lebensader im Herzen Londons. Sie dient nicht nur als Brücke, sondern ist auch ein lebendiges Handels- und Geschäftszentrum, in dem Händler, Reisende und Einheimische zusammenkommen."
 building_notre_dame_destination_desc: "Diese majestätische Kathedrale ([GetBuilding('notre_dame_01').GetName]) mit ihren hohen Türmen und der prächtigen Fassade ist ein Meisterwerk der gotischen Architektur. Im Inneren spürt man die Frömmigkeit, und jedes Glasfenster und jede Skulptur erzählt eine heilige Geschichte."
 building_brihadeeswarar_temple_destination_desc: "Diese Anlage ([GetBuilding('brihadeeswarar_temple_01').GetName]), ein monumentaler Granitbau, erhebt sich majestätisch über Thanjavur. Seine hohe Vimana und die kunstvollen Reliefs zeugen von der Größe der [chola_dynasty.GetName]-Dynastie, einer Zeit, in der Kunst und Hingabe einen erhabenen Ausdruck fanden."
 building_shwedagon_pagoda_destination_desc: "Dieses Bauwerk ([GetBuilding('shwedagon_pagoda_01').GetName]) mit seiner goldenen Spitze, die in den Himmel ragt, ist ein wahres Wunder. Diese heilige Stätte, in der man Reliquien Buddhas vermutet, ist ein Ort der Pilgerfahrt und der Hingabe, der das spirituelle Herz Birmas widerspiegelt."
 building_ananda_temple_destination_desc: "Dieser Bau ([GetBuilding('ananda_temple_01').GetName]) mit seiner glitzernden Sikhara und den prächtigen Terrassen zeugt vom architektonischen Können der [pagan_dynasty.GetName]-Dynastie. Der mit kunstvollen Schnitzereien und Wandmalereien verzierte Tempel ist ein Wahrzeichen des Theravada-Buddhismus."
 building_the_friday_mosque_destination_desc: "Dieses Gotteshaus ([GetBuilding('the_friday_mosque_01').GetName]) ist mit seiner imposanten Struktur und den eleganten Minaretten ein zentraler Ort der Anbetung. Jede Woche wird die Moschee zu einem Zentrum der Aktivität und des Gebets, wo sich die Gläubigen in großer Zahl versammeln, um die Stärke und Einheit der islamischen Gemeinschaft zu bekräftigen."
 building_khajuraho_destination_desc: "Diese Anlage ([GetBuilding('khajuraho_01').GetName]) mit ihren erlesenen und kühnen Skulpturen zelebriert das Leben, die Liebe und die Anbetung. Dieses architektonische Wunderwerk, das von den Chandela-Herrschern erbaut wurden, zeugt von der künstlerischen und spirituellen Vision dieser Zeit."
 building_palace_of_aachen_destination_desc: "Dieser Bau ([GetBuilding('palace_of_aachen_01').GetName]) ist ein Ort, den [charlemagne.GetFirstNameNicknamed] zu Recht als Teil seines Vermächtnisses bezeichnen dürfte. Die große Kapelle mit achteckigem Grundriss und Kuppeldach spiegelt den Ehrgeiz des Kaisers wider, an den Ruhm des Römischen Reichs anzuknüpfen."
 building_hagia_sophia_christian_destination_desc: "Als ich durch das prachtvolle Bauwerk ([GetBuilding('hagia_sophia_01').GetName]) schreite, bin ich von seiner Erhabenheit beeindruckt. Die gewaltige Kuppel scheint den Himmel zu berühren und die filigranen Mosaike schimmern im Licht. Ich spüre die spirituelle Tiefe dieses Ortes, der von Jahrhunderten christlicher Verehrung und byzantinischer Größe geprägt ist."
 building_hagia_sophia_islamic_destination_desc: "Als ich das prachtvolle Bauwerk ([GetBuilding('hagia_sophia_02').GetName]) betrete, das heute eine große Moschee ist, bin ich fasziniert von der Verwandlung des Gebäudes. Hohe Minarette ragen in den Himmel und ergänzen die majestätische Kuppel. Im Inneren verschmelzen islamische Kalligrafie und Ornamentik harmonisch mit byzantinischer Architektur und schaffen eine Atmosphäre tiefer Ehrfurcht und kulturlicher Vermengung."
 building_dome_of_the_rock_destination_desc: "Dieses Bauwerk ([GetBuilding('dome_of_the_rock_01').GetName]) mit seiner in der Sonne glänzenden goldenen Kuppel ist ein verehrtes Wahrzeichen Jerusalems. Das Heiligtum des heiligen Felsens ist ein Ort von tiefer spiritueller Bedeutung, den Muslime und Juden gleichermaßen verehren."
 building_temple_in_jerusalem_destination_desc: "Dieser Ort ([GetBuilding('temple_in_jerusalem_01').GetName]) – oder vielmehr seine Überreste – ist sowohl Juden als auch Christen heilig und weckt ein tiefes Gefühl für Geschichte und Spiritualität. Alles, was von dem einst prächtigen Tempel übrig ist, ist die Klagemauer. Sie steht für die ergreifende Erinnerung an die turbulente Vergangenheit der Stadt."
 building_rammelsberg_mines_destination_desc: "An dieser Stätte ([GetBuilding('rammelsberg_mines_01').GetName]) herrscht Hochbetrieb, denn sie dient als Ausgangsort zur Suche nach wertvollen Erzen tief unter der Erde. Der Einfallsreichtum und die Ausdauer der Bergleute sind entscheidend für den Wohlstand und das handwerkliche Können der Region."
 building_kutna_hora_mines_destination_desc: "Dieser Ort ([GetBuilding('kutna_hora_mines_01').GetName]) ist eine wichtige Silberquelle, die sowohl den Handel als auch die Währung fördert. Das Netz von Tunneln und Schächten, die von entschlossenen Bergleuten gegraben wurden, ist ein Beispiel für den Einfallsreichtum und den Fleiß, die die Wirtschaft der Region antreiben."
 building_kremnica_mines_destination_desc: "Dieser Ort ([GetBuilding('kremnica_mines_01').GetName]) ist für seine Goldvorkommen bekannt. Der Abbau des Edelmetalls, das als Symbol für Reichtum und Macht gilt, fördert die Münzprägung und den Prunk an den Herrscherhöfen."
 building_falun_mines_destination_desc: "Dieser Ort ([GetBuilding('falun_mines_01').GetName]) ist ein Labyrinth aus Tunneln, in denen man Kupfer abbaut. Das leuchtend rote Farbpigment Falunrot, das aus diesen Minen stammt, schmückt viele Gebäude der Stadt und erinnert auf lebendige Weise an die Bedeutung des Bergbaus für die örtliche Gemeinschaft."
 building_konasamudram_mines_destination_desc: "Dieser Ort ([GetBuilding('konasamudram_mines_01').GetName]) ist für seinen diamantenreichen Boden bekannt. Das Funkeln dieser kostbaren Edelsteine spiegelt nicht nur den Reichtum wider, den sie bringen, sondern auch das Können und die harte Arbeit derer, die sie abbauen."
 building_dean_mines_destination_desc: "Dieser Ort ([GetBuilding('dean_mines_01').GetName]) ist eine wichtige Eisenquelle. Das Klopfen der Hämmer und das Glühen der Öfen sind allgegenwärtig, denn Bergleute und Schmiede arbeiten unermüdlich, um Material für militärische und bauliche Zwecke zu schmieden."
 building_schwaz_mines_destination_desc: "Dieser Ort ([GetBuilding('schwaz_mines_01').GetName]) ist ein Zentrum der Silberproduktion. Der Reichtum, den man aus diesen Tiefen fördert, machte die Stadt zu einem blühenden Handelsknoten, der Händler und Handwerker von nah und fern anzieht."
 building_argentiera_mines_destination_desc: "Dieser Ort ([GetBuilding('argentiera_mines_01').GetName]) ist berühmt für seine reichen Blei- und Silberadern. Die harten Bedingungen, denen die Bergleute hier ausgesetzt sind, begleiten die unermüdliche Suche nach diesen wertvollen Ressourcen."
 building_srebrenica_mines_destination_desc: "Dieser Ort ([GetBuilding('srebrenica_mines_01').GetName]) ist eine wichtige Silberquelle. Die unermüdliche Arbeit der Bergleute, die in die Erde eindringen, ist die Grundlage für den Wohlstand der Region und macht sie zu einem wichtigen Handels- und Wirtschaftszentrum."
 building_kollur_mines_destination_desc: "Dieser Ort ([GetBuilding('kollur_mines_01').GetName]) in den umliegenden dichten Wäldern ist für seine erlesenen Diamanten bekannt. Die Edelsteine aus diesen Minen schmücken nicht nur die Kronen der Könige, sondern symbolisieren auch den Reichtum des Landes und das Geschick derer, die sie abbauen."
 building_siderokausia_mines_destination_desc: "An diesem Ort ([GetBuilding('siderokausia_mines_01').GetName]) herrscht reges Treiben, denn hier wird Eisen abgebaut, das für den Bedarf der Region von entscheidender Bedeutung ist. Die unermüdlichen Anstrengungen der Bergleute sind darauf ausgerichtet, die Ressourcen der Erde nutzbar zu machen."
 building_zawar_mines_destination_desc: "Dieser Ort ([GetBuilding('zawar_mines_01').GetName]) ist eine alte Zink- und Bleiquelle. Der Einfallsreichtum der Bergleute, die in die Tiefe vordringen, um diese Metalle abzubauen, ist entscheidend für das Wachstum und die Entwicklung der Region."
 building_pansjhir_mines_destination_desc: "Dieser Ort ([GetBuilding('pansjhir_mines_01').GetName]) ist für seinen wertvollen Lapislazuli bekannt. Dieser leuchtend blaue Stein, der wegen seiner Schönheit und Seltenheit begehrt ist, ist ein Schatz der Region, der von Kunsthandwerkern und Händlern gleichermaßen gesucht wird."
 building_nishapur_mines_destination_desc: "Dieser Ort ([GetBuilding('nishapur_mines_01').GetName]) ist berühmt für seinen exquisiten Türkis. Dieser leuchtende Edelstein, der für Schmuck und Dekoration geschätzt wird, spiegelt den Reichtum der [persian_culture.GetName|l]en Kultur und des Kunsthandwerks wider."
 building_ratnapura_mines_destination_desc: "Dieser Ort ([GetBuilding('ratnapura_mines_01').GetName]) funkelt mit der Verheißung von Saphiren und Rubinen. Diese tief in der Erde verborgenen Edelsteine sind weltweit begehrt und zeugen vom Reichtum dieses Landstrichs."
 building_allaq_mines_destination_desc: "Dieser Ort ([GetBuilding('allaq_mines_01').GetName]) in den Bergen von Allaq ist eine wichtige Kupferquelle. Das Geräusch der Spitzhacken, die auf den Fels schlagen, hallt in der Luft wider, während Bergleute unermüdlich arbeiten, um das wichtige Metall abzubauen."
 building_takkeda_mines_destination_desc: "Dieser geschäftige Ort ([GetBuilding('takkeda_mines_01').GetName]) ist für seine ergiebigen Silberadern bekannt. Das Metall, das man hier abbaut, treibt nicht nur das örtliche Kunsthandwerk an, sondern trägt auch wesentlich zum Reichtum der Region bei."
 building_turda_mines_destination_desc: "Dieser Ort ([GetBuilding('turda_mines_01').GetName]) ist eine wichtige Salzquelle. Dieses „weiße Gold“, das sowohl für die Haltbarmachung als auch für den Handel unentbehrlich ist, hat die Bergwerke zu einem wichtigen Wirtschaftszentrum gemacht."
 building_taghaza_mines_destination_desc: "Im Herzen der Sahara befindet sich dieser verlassene Ort ([GetBuilding('taghaza_mines_01').GetName]): eine raue, aber wichtige Salzquelle. Karawanen legen weite Strecken zurück, um ihn zu erreichen und nach dem Salz zu suchen, das in diesen Ländern mehr wert ist als Gold."
 building_phocaea_mines_destination_desc: "Dieser Ort ([GetBuilding('phocaea_mines_01').GetName]) ist für seinen Alaun bekannt. Die Gewinnung dieses essenziellen Minerals, das man zum Färben und Gerben verwendet, erfordert Geschick und Wissen, das von Generation zu Generation weitergegeben wird."
 building_verespatak_mines_destination_desc: "Dieser Ort ([GetBuilding('verespatak_mines_01').GetName]) ist eine ergiebige Goldquelle. Dieser Reichtum hat die Region zu einem lebhaften Zentrum des Bergbaus gemacht und zieht Abenteurer und Händler an, die die Verheißung auf Wohlstand anlockt."
 building_khetri_mines_destination_desc: "Dieser Ort([GetBuilding('khetri_mines_01').GetName]) ist für seine großen Kupfervorkommen bekannt. Die harte Arbeit der dortigen Bergleute und Schmiede, um dieses wichtige Metall abzubauen und zu veredeln, sichert den Lebensunterhalt der Region."
 building_trepca_mines_destination_desc: "Dieser Ort ([GetBuilding('trepca_mines_01').GetName]) ist eine wichtige Blei- und Silberquelle. Die hiesige Bergbaugemeinde, die sich in dem schwierigen Gelände gut zurechtfindet, spielt eine Schlüsselrolle für den Wohlstand der Region."
 building_rudnik_mines_destination_desc: "Dieser Ort ([GetBuilding('rudnik_mines_01').GetName]) ist ein lebendiges Zentrum des Bergbaus und der Förderung von wertvollem Silber. Die fleißigen Bergleute und der von ihnen geschaffene Wohlstand haben die Region zu einem Zentrum wirtschaftlichen Treibens und des Wachstums gemacht."
 building_ijil_mines_destination_desc: "Dieser Ort ([GetBuilding('ijil_mines_01').GetName]) birgt reiche Salzvorkommen. Die geschickten Bergleute haben dieses Gebiet zu einem wichtigen Faktor für den Handel und die Entwicklung der Region gemacht."
 building_cevennes_mines_destination_desc: "Dieser Ort ([GetBuilding('cevennes_mines_01').GetName]) ist eine wichtige Silberquelle. Die unermüdliche Arbeit der Bergleute und die sich daraus ergebenden Erträge spielen eine entscheidende Rolle für den Lebensunterhalt der Region."
 building_mali_mines_destination_desc: "In den Weiten Malis gelegen ist dieser Ort ([GetBuilding('mali_mines_01').GetName]) reich an wertvollen Erzen: eine Quelle großen Reichtums und Stolzes. Die geschickten Bergleute und Handwerker der Region nutzen diese Vorkommen seit Langem und stärken so die örtliche Wirtschaft und den Handel."
 building_al_azhar_university_destination_desc: "Diese Stätte ([GetBuilding('al_azhar_university').GetName]) in Kairo ist ein Hort der Bildung und der Wissenschaft in der islamischen Welt. Die heiligen Hallen dieser Institution haben Generationen von Gelehrten hervorgebracht und wesentlich zum intellektuellen und kulturlichen Reichtum der Region beigetragen."
 building_sankore_university_destination_desc: "In der legendären Stadt Timbuktu ist dieser Ort ([GetBuilding('sankore_university').GetName]) ein Zentrum der Bildung und der Gelehrsamkeit. Gelehrte und Studenten treffen sich hier, um sich in ein breites Spektrum von Studien zu vertiefen, das von der Theologie bis zur Astronomie reicht."
 building_siena_university_destination_desc: "Die im Herzen der Toskana gelegene Universität Siena ([GetBuilding('siena_university').GetName]) ist ein Zentrum der Bildung und des Denkens. Ihre renommierte Fakultät und ihre begeisterten Studenten tragen zu einer lebendigen akademischen Gemeinschaft bei und spielen eine Schlüsselrolle im intellektuellen Leben der örtlichen Bevölkerung."
 building_nalanda_university_destination_desc: "Diese Bildungsstätte ([GetBuilding('nalanda_university').GetName]) ist ein bedeutendes Zentrum der vedischen Gelehrsamkeit. Diese altehrwürdige Institution zog Gelehrte aus ganz Asien an und wird von der örtlichen Bevölkerung als Symbol ihres historischen und kulturlichen Erbes verehrt."
 building_hotin_fort_destination_desc: "Dieses eindrucksvolle Bauwerk ([GetBuilding('hotin_fort_01').GetName]) überblickt den Fluss Dnister. Die dicken Mauern der Festung und ihre strategische Lage zeugen von der Entschlossenheit der Bewohner, ihr Land vor Eindringlingen zu schützen."
 building_heddal_stave_church_destination_desc: "Inmitten der stillen norwegischen Landschaft liegt dieses Gotteshaus ([GetBuilding('heddal_stave_church_01').GetName]): ein herausragendes Beispiel mittelalterlicher Handwerkskunst. Die aufwendigen Holzschnitzereien und die hoch aufragende Struktur spiegeln die Hingabe und das Können der örtlichen Handwerker wider."
 building_temple_of_uppsala_destination_desc: "Diese Stätte ([GetBuilding('temple_of_uppsala_01').GetName]), umgeben von einer Aura des Heiligen, ist ein Ort der Verehrung, an dem alte nordische Traditionen mit der Gegenwart verschmelzen. Er ist zudem seit Langem ein viel genutzter Versammlungsort, und seine Ursprünge hallen in den verschiedenen Stimmen der Pilger wider."
 building_lund_cathedral_destination_desc: "Dieses Gotteshaus ([GetBuilding('lund_cathedral_01').GetName]) dominiert mit seiner beeindruckenden romanischen Architektur das Panorama. Dieses spirituelle Zentrum, das für seine Krypta und seine astronomische Uhr bekannt ist, steht im Mittelpunkt des religiösen Lebens der örtlichen christlichen Gemeinde."
 building_danevirke_destination_desc: "Dieses Bauwerk ([GetBuilding('danevirke_01').GetName]) – ein massiver Erdwall – erstreckt sich über die gesamte Halbinsel Jütland. Diese alte Verteidigungsanlage, die von den Einheimischen gebaut und erweitert wurde, symbolisiert deren Entschlossenheit, ihr Land zu schützen und ihre Autonomie zu bewahren."
 building_roman_wall_of_lugo_destination_desc: "Dieses Bauwerk ([GetBuilding('roman_wall_of_lugo_01').GetName]), das die Altstadt umringt, ist ein bemerkenswertes Zeugnis der [roman_culture.GetName|l]er Ingenieurskunst. Die Einheimischen sind stolz auf dieses historische Monument, das ein starkes Symbol ihrer antiken Vergangenheit ist."
 building_rock_of_gibraltar_destination_desc: "Diese Landmarke ([GetBuilding('rock_of_gibraltar_01').GetName]), die sich majestätisch über dem Meer erhebt, ist ein Wahrzeichen von strategischer und symbolischer Bedeutung. Die Einheimischen waren sich ihres militärischen Nutzens bewusst und befestigten ihn im Lauf der Jahrhunderte zu einem Bollwerk am Tor zwischen zwei Welten."
 building_aljaferia_palace_destination_desc: "Die Palastfestung in Zaragoza ([GetBuilding('aljaferia_palace_01').GetName]) ist ein Juwel der islamischen Architektur im Herzen Aragoniens. Die kunstvollen Bögen und ruhigen Innenhöfe spiegeln die reiche kulturliche Verschmelzung von Mauren und Christen wider, ein Erbe, das von der örtlichen Bevölkerung sehr geschätzt wird."
 building_tower_of_hercules_destination_desc: "Unweit der Küste steht dieses Bauwerk ([GetBuilding('tower_of_hercules_01').GetName]): ein alter Leuchtturm, der den Seefahrern seit Jahrhunderten den Weg weist. Dieses [roman_culture.GetName|l]e Zeugnis, das von Mythen und Geschichten umwoben ist, ist für die örtliche Seefahrergemeinde ein Symbol für Ausdauer und Orientierung."
 building_city_wall_of_toledo_destination_desc: "Dieses beeindruckende Bauwerk ([GetBuilding('city_wall_of_toledo_01').GetName]), das die historische Stadt umringt, zeugt von deren geschichtsträchtiger Vergangenheit. Die Stadtmauer, eine Mischung aus [roman_culture.GetName|l]er und [visigothic_culture.GetName|l]er Kultur sowie dem maurischen Stil, ist eine Quelle des Stolzes und sorgt zugleich für die Sicherheit der Einwohner."
 building_alcazar_of_segovia_destination_desc: "Diese Festung ([GetBuilding('alcazar_of_segovia_01').GetName]), die auf einem Felsvorsprung über der Stadt thront, ist ein zum Leben erwecktes Märchenschloss. Mit seiner unverwechselbaren Form und seiner geschichtsträchtigen Vergangenheit regt es die Fantasie von Einheimischen und Besuchern gleichermaßen an."
 building_holy_site_basilica_santiago_destination_desc: "Dieses Gotteshaus ([GetBuilding('holy_site_basilica_santiago_01').GetName]) ist ein Wahrzeichen für Pilger aus der ganzen Christenheit. Als Endpunkt des Jakobswegs wird diese prächtige Kathedrale wegen ihrer heiligen Reliquien und ihrer atemberaubenden romanischen Architektur verehrt und von den Gläubigen tief geliebt."
 building_cilician_gates_destination_desc: "Dieser Ort ([GetBuilding('cilician_gates').GetName]) ist seit Jahrhunderten ein strategischer Knotenpunkt. Als natürlicher Durchgang, den sowohl Händler als auch Armeen nutzten, ist er von großer Bedeutung für die örtlichen Gemeinschaften, die ihn seit Langem durchqueren."
 building_fairy_chimneys_destination_desc: "Dieser Ort ([GetBuilding('fairy_chimneys').GetName]) in Kappadokien wurde von Wind und Wasser geformt. Die markanten Felsformationen mit ihren einzigartigen Formen ziehen nicht nur neugierige Reisende an, sondern dienen auch der einheimischen Bevölkerung als Wohn- und Kultstätten."
 building_sofia_ohrid_destination_desc: "Wenn ich dieses Gotteshaus ([GetBuilding('sofia_ohrid').GetName]) sehe, bin ich fasziniert von seiner stillen Schönheit. Jedes Fresko und Mosaik erzählt eine Geschichte des Glaubens und der Kunstfertigkeit, ein Erbe, das die Zeit überdauert hat und Gläubige und Besucher gleichermaßen inspiriert."
 building_hosios_loukas_destination_desc: "Dieses Kloster ([GetBuilding('hosios_loukas').GetName]) in den Bergen Zentralgriechenlands ist ein Juwel byzantinischer Kunst. Seine atemberaubende Architektur und seine wunderschönen Fresken werden von den Gläubigen der Region verehrt und dienen als Wahrzeichen des orthodoxen Christentums."
 building_cattolica_stilo_destination_desc: "Dieses Gotteshaus ([GetBuilding('cattolica_stilo').GetName]) ist ein bemerkenswertes Beispiel byzantinischer Architektur in Italien. Diese kleine, aber faszinierende Kirche mit ihrem charakteristischen kreuzförmigen Grundriss nimmt einen besonderen Platz im Herzen der örtlichen Gemeinde ein."
 building_etchmiadzin_cathedral_destination_desc: "Dieses Gotteshaus ([GetBuilding('etchmiadzin_cathedral').GetName]) ist eine heilige Stätte in Wagharschapat, die als spirituelles Zentrum der Armenier weltweit gilt. Diese alte Kathedrale mit ihrer reichen Geschichte und religiösen Bedeutung ist eine Quelle des Stolzes und des spirituellen Trostes für die örtliche armenische Gemeinde."
 building_jvari_monastery_destination_desc: "Das auf einem Hügel gelegene Kloster ([GetBuilding('jvari_monastery').GetName]) überblickt die Einmündung der Flüsse. Das georgisch-orthodoxe Kloster mit seiner harmonischen Architektur ist ein Ort der Ruhe und ein Symbol für die Beständigkeit des christlichen Glaubens in der Region."
 building_saint_catherine_destination_desc: "Am Fuße des Berges Sinai steht das Kloster ([GetBuilding('saint_catherine').GetName]), eine Bastion des Glaubens. Das alte Kloster mit seinen wertvollen Manuskripten und heiligen Reliquien ist ein Ort der Besinnung für die örtliche orthodoxe Gemeinde und für Besucher."
 building_apollinare_nuovo_destination_desc: "Diese Basilika ([GetBuilding('apollinare_nuovo').GetName]) in der historischen Stadt Ravenna ist ein Zeugnis frühchristlicher Kunst und Architektur. Die prächtigen Mosaiken der Kirche, die biblische Szenen darstellen, sind eine Quelle der Ehrfurcht und der Inspiration für Gläubige und Geschichtsinteressierte."
 building_mount_athos_destination_desc: "Dieser Ort ([GetBuilding('mount_athos_01').GetName]) – eine Halbinsel im Norden Griechenlands – ist eine einzigartige Klostergemeinschaft. Der heilige Berg, auf dem sich zahlreiche Klöster befinden, ist ein spiritueller Zufluchtsort, der von christlich-orthodoxen Traditionen geprägt ist und von Mönchen wie Pilgern gleichermaßen verehrt wird."
 building_meteora_destination_desc: "Einen atemberaubenden Anblick bieten diese Klöster ([GetBuilding('meteora_01').GetName]) in Thessalien, die auf hohen Felssäulen thronen. Diese Heiligtümer, die zwischen Himmel und Erde zu schweben scheinen, symbolisieren das Streben der Mönche nach spiritueller Erhebung."
 building_despot_palace_destination_desc: "Die Pracht dieses Bauwerks ([GetBuilding('despot_palace').GetName]) ist ein unvergesslicher Anblick. In seinen prunkvollen Sälen und exquisiten Höfen erklingen die Melodien von Minnesängern und es tummeln sich zahllose Höflinge. Als Zentrum politischer und künstlerischer Betätigungen ist der Palast ein stolzes Symbol von Macht und Kultiviertheit."
 building_maiden_tower_destination_desc: "Dieses Bauwerk ([GetBuilding('maiden_tower').GetName]) wacht über die Mündung des Bosporus. Seine von Legenden umwobenen Mauern haben das Auf und Ab von Weltreichen miterlebt. Heute ist dieser Ort ein strategischer Punkt, der die Durchfahrt der Schiffe durch diese geschichtsträchtigen Gewässer regelt."
 building_patras_castle_destination_desc: "Dieses Bauwerk ([GetBuilding('patras_castle').GetName]) diente über Jahrhunderte hinweg als Wachposten. Seine robusten Mauern und Türme, die die Spuren verschiedener Epochen tragen, zeugen von der historischen Bedeutung und dem strategischen Wert der Stadt."
 building_sumela_monastery_destination_desc: "Diese Anlage ([GetBuilding('sumela_monastery_01').GetName]), das in die Klippen von Trabzon gekerbt wurde, ist ein Wunderwerk der Klosterarchitektur. Dieser abgeschiedene Rückzugsort am Berghang bietet dem Besucher atemberaubende Ausblicke und ein Gefühl tiefen Friedens."
 building_saint_lazarus_destination_desc: "Im Herzen von Larnaca erhebt sich dieses ehrwürdige Gotteshaus ([GetBuilding('saint_lazarus').GetName]). Das prachtvolle Bauwerk mit seiner reichen Ikonografie und den heiligen Reliquien nimmt einen besonderen Platz im spirituellen Leben der örtlichen orthodoxen Gemeinde ein."
 building_kassiopi_castle_destination_desc: "Dieses majestätisch über dem Ionischen Meer thronende Bauwerk ([GetBuilding('kassiopi_castle').GetName]) ist ein Symbol der Wachsamkeit. Als Knotenpunkt für maritimes und militärisches Treiben spielt die Burg eine entscheidende Rolle für die Sicherheit und den Wohlstand der umliegenden Gebiete. Ihre Geschichte ist eng mit den Höhen und Tiefen Ostroms verbunden."
 building_hagios_demetrios_destination_desc: "Dieses Gotteshaus ([GetBuilding('hagios_demetrios').GetName]) in Thessaloniki ist ein geistliches Heiligtum, das dem Schutzpatron der Stadt gewidmet ist. In den ehrwürdigen Hallen, die mit wunderschönen Mosaiken geschmückt sind, erklingen die Gebete und Gesänge der frommen Gemeinde."
 building_church_of_the_theotokos_destination_desc: "Im Schatten der Mauern von Konstantinopel liegt dieses Gotteshaus ([GetBuilding('church_of_the_theotokos').GetName]) als Symbol des Glaubens. Mit seiner ruhigen Atmosphäre und seinen heiligen Ikonen ist diese alte Kirche ein Meilenstein des religiösen und kulturlichen Lebens der örtlichen Gemeinde."
 building_parthenon_destination_desc: "Dieses Bauwerk ([GetBuilding('parthenon').GetName]) auf der Akropolis von Athen ist ein bleibendes Symbol der antiken griechischen Zivilisation. Dieser majestätische Tempel beeindruckt die Besucher immer noch durch seine architektonische Brillanz und seine historische Bedeutung, obwohl er teilweise in Trümmern liegt."
 building_imam_reza_shrine_destination_desc: "Dieser Ort ([GetBuilding('imam_reza_shrine_01').GetName]) besitzt eine gewaltige spirituelle Bedeutung. Die prächtige Anlage mit ihrer goldenen Kuppel und den Minaretten zieht unzählige Pilger an, die in diesem heiligen Raum Trost und spirituelle Erneuerung suchen."
 building_soltaniyeh_destination_desc: "Dieses Bauwerk ([GetBuilding('soltaniyeh_01').GetName]) ist ein architektonisches Meisterwerk aus der Zeit der Ilchane. Seine wegweisende Form und seine atemberaubenden blauen Kacheln machen es zu einem echten Wahrzeichen."
 building_palace_of_ctesiphon_destination_desc: "Dieses Bauwerk ([GetBuilding('palace_of_ctesiphon_01').GetName]) erinnert an die Pracht des Sassanidenreichs. Der Bogen von Taq Kasra, der dem Zahn der Zeit noch immer trotzt, ist eine ergreifende Erinnerung an die architektonische Leistung dieser antiken Zivilisation."
 building_falak_ol_aflak_citadel_destination_desc: "Dieses Bauwerk ([GetBuilding('falak_ol_aflak_citadel_01').GetName]) ist eine Festung von bemerkenswerter Stärke und Schönheit, die die Stadt Khorramabad überragt. Diese historische Zitadelle mit ihren hohen Zinnen und ihrer strategischen Lage ist ein Symbol für das reiche Erbe und den unerschütterlichen Geist der Region."
 building_minarets_and_remains_of_jam_destination_desc: "Als ich mich diesem besonderen Ort ([GetBuilding('minarets_and_remains_of_jam_01').GetName]) nähere, überkommt mich ein Gefühl der Ehrfurcht. Als Überbleibsel der Ghuriden-Dynastie stehen diese hoch aufragenden Bauwerke wie einsame Wächter in der rauen Landschaft, und ihr kunstvolles Mauerwerk zeugt von einer längst vergangenen Zeit."
 building_great_wall_of_gorgan_destination_desc: "Während ich durch die Landschaft ziehe, bin ich beeindruckt von der Größe dieser kolossalen Befestigungsanlage ([GetBuilding('great_wall_of_gorgan_01').GetName]). Sie erstreckt sich so weit, wie das Auge reicht, und ist eine eindrucksvolle Erinnerung daran, wie das alte Königreich seine Grenzen vor Eindringlingen schützen musste."
 building_maharloo_lake_destination_desc: "Der Anblick dieses Gewässers ([GetBuilding('maharloo_lake_01').GetName]) in der Nähe von Schiraz ist einfach nur faszinierend. Sein rosafarbenes Wasser schafft eine fast unwirkliche Landschaft. Der See, ein einzigartiges Naturphänomen, zieht mich mit seiner ungewöhnlichen Schönheit und Ruhe in seinen Bann."
 building_rainbow_mountains_destination_desc: "Beim Anblick dieses Ortes ([GetBuilding('rainbow_mountains_01').GetName]) bin ich von den leuchtenden, vielfarbigen Schichten beeindruckt. Diese atemberaubenden natürlichen Formationen – ein geologisches Wunder – lassen mich über die natürliche Kunstfertigkeit der Erde staunen."
 building_mount_damavand_destination_desc: "Der majestätische Gipfel ([GetBuilding('mount_damavand_01').GetName]), der die umliegende Landschaft überragt, ruft Ehrfurcht und Bewunderung hervor. Als höchster Berg des Alten Persiens regt er mit seiner schneebedeckten Spitze und seinen mythischen Verknüpfungen meine Fantasie an."
 building_tomb_of_cyrus_destination_desc: "Wie ich vor diesem Ort ([GetBuilding('tomb_of_cyrus_01').GetName]) in Pasargadae stehe, überkommt mich ein tiefes Gefühl von Geschichtsträchtigkeit. Dieses schlichte, aber elegante Denkmal, das der Mutter des Königs Salomo gewidmet ist, strahlt ein ehrwürdiges Vermächtnis aus."
 building_ark_of_bukhara_destination_desc: "Als ich durch die imposanten Tore der Festung ([GetBuilding('ark_of_bukhara_01').GetName]) trete, spüre ich die Last der Jahrhunderte auf meinen Schultern. Diese alte Anlage war seit ihrer Erbauung vor Jahrhunderten der Machtsitz der örtlichen Emire, und seitdem beherbergten ihre dicken Mauern unzählige Karawanen auf der Seidenstraße."
 building_shah_i_zinda_destination_desc: "Die Erkundung dieser Nekropole ([GetBuilding('shah_i_zinda_01').GetName]) in Samarkand ist eine Reise durch Zeit und Kunst. Jedes Mausoleum mit seinen erlesenen Kacheln erzählt eine Geschichte und erweckt ein tiefes Gefühl des Respekts vor dem reichen kulturlichen und spirituellen Erbe der Region."
 building_alamut_castle_destination_desc: "Dieser Bau ([GetBuilding('alamut_castle_01').GetName]) liegt auf einem Berg im Tal von Alamut und vermittelt ein Gefühl von verborgenen Geheimnissen und Intrigen. Einst die Festung der Assassinen faszinieren die strategische Lage und die sagenumwobene Vergangenheit noch heute mich und die Besucher vor Ort."
 building_golden_gate_of_kiev_destination_desc: "Als ich mich dem als „[GetBuilding('golden_gate_of_kiev_01').GetName]“ betitelten Tor nähere, bin ich überwältigt von seiner lebendigen Pracht. Das Tor, das den Eingang zur Stadt bildet, ist erfüllt vom Lärm des Handels. Seine robuste Architektur, die von der Macht der Stadt zeugt, weckt noch heute Ehrfurcht und ein Gefühl der Verbundenheit mit der glorreichen Vergangenheit Kiews."
 building_sar_i_sang_mines_01_destination_desc: "Dieser Ort ([GetBuilding('sar_i_sang_mines_01').GetName]) ist von Lapislazulistaub in der Luft erfüllt. Der tiefblaue Stein, den man wegen seiner intensiven Farbe schätzt, wird von erfahrenen Bergleuten sorgfältig abgebaut. Die Geschichte der Minen ist geprägt von Handel und Luxus, denn Lapislazuli schmückte die wertvollsten Schätze von Weltreichen."
 building_drassanes_01_destination_desc: "Das große Arsenal von [GetBuilding('drassanes_01').GetName] macht Flotten von Kriegsgaleeren bereit, damit sein Besitzer seinen Willen überall im Mittelmeer durchsetzen kann. In spitzen Steingewölben wird unermüdlich gearbeitet."
 building_kyz_kala_01_destination_desc: "Die [GetBuilding('kyz_kala_01').GetName] erhebt sich über die Oase von Merw und wirft einen langen Schatten über das trockene Land. Ihre Fundamente ruhen auf einem stabilen Podest und geriffelte Mauern umschließen Werkstätten, Waffenkammern und höhlenartige Hallen, in denen Gesandte und Bürokraten geschäftig umherlaufen."
 building_cluny_abbey_01_destination_desc: "Geschenktes Land und zugestandene Rechte im Ausgleich für die ewige Erlösung: Dies ist der Bund, der zwischen der Klostergemeinde der [GetBuilding('cluny_abbey_01').GetName] und dem örtlichen Fürsten geschlossen wurde."
 building_cluny_abbey_02_destination_desc: "Die [GetBuilding('cluny_abbey_02').GetName] ist die größte je ersonnene Kirche. Ihre fünf Schiffe sind größer als die des Vatikans und die gewaltigen Steingewölbe mit ihren zahllosen Türmen und Dächern stellen eine architektonische Meisterleistung dar. Dies ist wahrlich ein neues Rom."
 building_york_walls_01_destination_desc: "Die ausgedehnten [GetBuilding('york_walls_01').GetName] erstrecken sich über mehrere Meilen und schützen die Stadt schon seit der Zeit der Cäsaren. Ihr Standort wurde ausgewählt, um nicht nur erhöhtes Gelände zu halten, sondern auch um die zwei Flüsse zu nutzen, die sich durch das umliegende Weideland schlängeln."
 building_damascus_mosque_01_destination_desc: "Die [GetBuilding('damascus_mosque_01').GetName] ist einer der heiligsten Orte des Islams und hat eine reiche Geschichte. Ihre Fundamente ruhen auf einem antiken römischen Tempel und einer frühen christlichen Basilika, sodass hier Jahrhunderte der Spiritualität und des wundersamen Einfallsreichtums in Schichten übereinanderliegen."
 building_jokhang_01_destination_desc: "Der [GetBuilding('jokhang_01').GetName] ist eine labyrinthartige Anlage aus Innenhöfen und Klosterquartieren, die man durch höhlenartige Flure und Hallen voller Yak-Butter erreicht. Hm, Yak-Butter. Vielleicht sollte ich einmal davon kosten …"
 building_wartburg_01_destination_desc: "Verborgen im Thüringer Wald auf einem großen Felsvorsprung steht die [GetBuilding('wartburg_01').GetName], eine mächtige Festung, die die Ströme von Waren und Menschen in der ganzen Region kontrolliert. Eine gewaltige Halle aus kaltem Stein, gewärmt von den vielen Kaminen in ihrem Innern."
 building_beta_giyorgis_01_destination_desc: "Die [GetBuilding('beta_giyorgis_01').GetName] wurde in ihrer Gänze aus rotem Vulkangestein herausgeschlagen. Tief eingegraben im Fels liegt die Haupthalle der Kirche mit ihren wunderschönen, reichen Wandgemälden und den zur Zierde angebrachten heiligen Ikonen."
 building_holy_wisdom_01_destination_desc: "Die prächtige [GetBuilding('holy_wisdom_01').GetName] wurde der Hagia Sophia nachempfunden, um Licht, Reichtum und Macht auch in den kalten Nordlanden zur Schau zu stellen. Ihr schmuckloser weißer Kalkstein steht dabei im Kontrast zu den überwältigenden Farben der Fresken im Innern."
 building_kano_walls_01_destination_desc: "Die [GetBuilding('kano_walls_01').GetName] sind mehrere Schritt hoch und umgeben die uralte Stadt Kano. Sie lenken die wichtigen Handelsrouten der Region durch ihre großen Tore."
 building_somapura_university_01_destination_desc: "Die [GetBuilding('somapura_university_01').GetName] dient seit Jahrhunderten als eines der wichtigsten Bildungszentren Indiens, das dank seiner vielfältigen Verbindungen zu buddhistischen, jainistischen und hinduistischen Klöstern Gelehrte aus nah und fern anzieht."
 building_duomo_florence_01_destination_desc: "Die [GetBuilding('duomo_florence_01').GetName] grenzt an die antiken römischen Mauern unweit ihres Nordtors und war schon vor der Zeit Konstantins eine Zuflucht für Christen. Über die Jahre erfuhr sie sowohl Brandstiftungen und Plünderungen als auch Wiederaufbaumaßnahmen und Segnungen."
 building_duomo_florence_02_destination_desc: "Das [GetBuilding('duomo_florence_02').GetName] ist ein gewaltiges achteckiges Bauwerk in der Mitte der Stadt, das deren Schutzpatron, dem heiligen Johannes, geweiht ist.\nEs ist voll teurem Marmor und mit meisterlichen Standbildern und goldenen Mosaiken geschmückt, ein wahres Zeugnis für den Reichtum der Stadt."
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName] ist eine Kathedrale, die des reichen Florenz würdig ist. Die Fassade ist voll menschengroßer Statuen von Propheten, Heiligen und Gönnern, während der hohe Glockenturm nicht nur einen langen Schatten wirft, sondern auch die Arbeits- und Gebetsstunden für alle Städter und Besucher anzeigt."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName] ist die größte Leistung der florentinischen Baumeister. Schlank und scheinbar schwerelos erhebt sie sich höher und breiter als je erhofft, ohne dass Streben sie vor dem Zusammenbruch bewahren müssten. Stattdessen wird sie durch eine ausgefeilte Doppelschicht aus Ziegeln und Mauerwerk gestützt."
 building_konark_temple_01_destination_desc: "Am [GetBuilding('konark_temple_01').GetName] haben Tausende von Handwerkern gearbeitet, geweiht wurde er dem Sonnengott Surya. Die ganze Anlage wurde errichtet, um an den mächtigen Streitwagen des Gottes zu erinnern, mit dem er das Licht vom Meer nach Osten trägt."
 building_al_qarawiyyin_university_01_destination_desc: "Die [GetBuilding('al_qarawiyyin_university_01').GetName] wurde von Händlern und Einwanderern aus der afrikanischen Stadt Kairouan gegründet und ist die wohl prestigeträchtigste höhere Bildungsanstalt der westlichen islamischen Welt, weshalb sie auch Gelehrte aus weit entfernten Regionen anzieht."
 building_kairouan_basins_01_destination_desc: "Die [GetBuilding('kairouan_basins_01').GetName] wurden gebaut, um die Stadt auch in Notzeiten mit Frischwasser zu versorgen. Diese gewaltigen Reservoirs reinigen Regenwasser, indem sie als Absenkbecken und Sedimentfilter dienen."
 building_ghana_palace_01_destination_desc: "Der [GetBuilding('ghana_palace_01').GetName] ist die Unterkunft der königlichen Häuptlinge der Stadt. Umgeben wird er von einem heiligen Hain.\nDie Anlage besteht aus Sandstein- und Tonziegelgebäuden, die von einer Einpfählung nebst Tor geschützt werden. Das gewaltige Bauwerk dominiert die umliegende Stadt deutlich."
 building_visegrad_castle_01_destination_desc: "Die [GetBuilding('visegrad_castle_01').GetName] ist eine prächtige und undurchdringliche Ansammlung von Mauern und Türmen, die das Donauknie schützen und den reichen Handel auf dem Fluss kontrollieren."
 building_wawel_cathedral_01_destination_desc: "Diese große Steinkathedrale wurde durch Handwerker aus der gesamten Christenheit errichtet und ist die erste ihrer Art in polnischen Landen. Vom Hügel aus, auf dem die [GetBuilding('wawel_cathedral_01').GetName] steht, rufen ihre Glocken die Stadtbewohner zur Messe in ihr langes, von Kerzen erhelltes Kirchenschiff."
 building_vatapi_caves_01_destination_desc: "Die [GetBuilding('building_vatapi_caves_01').GetName] wurden von der frühen Chalukya-Dynastie tief in eine eindrucksvolle Sandsteinformation gegraben. Sie bergen eine heilige und stille Innenwelt. Ein triumphales Tor führt Pilger in das monolithische Antlitz des Berges."
 building_jaisalmer_fort_01_destination_desc: "Wenn die Sonne am Horizont versinkt, zeigt die [GetBuilding('jaisalmer_fort_01').GetName] das Phänomen, dass ihre Mauern die warme Farbe von süßem Honig annehmen und hell inmitten der Wüste erstrahlen. Die Festung wurde gebaut, um die Stadt in ihrem Innern vor Bedrohungen zu schützen."
 building_pleasure_dome_01_destination_desc: "Das [GetBuilding('pleasure_dome').GetName] erhebt sich vor einem wie ein wahrgewordener Traum. Umgeben von Gärten und Bächen laden einen seine marmornen Hallen und offenen Pavillons zu Müßiggang und entspanntem Sinnieren ein. Man muss sich einfach nur unter einem Schleier aus Klängen und Düften dahintreiben lassen."
 building_burkhan_khaldun_01_destination_desc: "Verhüllt durch einen Schleier aus Nebel und Verehrung erhebt sich der [GetBuilding('burkhan_khaldun_01').GetName] als der heiligste unter den Gipfeln des Chentii-Gebirges. Als Ort des Gebets und Ziel von Pilgerfahrten sagt man seinen stillen Hängen nach, sie würden als Schild für die Seele des Landes und seiner Menschen dienen."
 legendary_watchtower_destination_desc: "Dieses Bauwerk ([GetBuilding('legendary_watchtower').GetName]) erhebt sich hoch über dem Land und blickt unverwandt in die Ferne. Seine beeindruckende Form – ein Wahrzeichen, das kilometerweit zu sehen ist – zeugt von der Wachsamkeit seiner Erbauer. Er dient nicht nur als Aussichtspunkt, sondern auch als Symbol des Schutzes vor allen, die es wagen, den Frieden des Reichs zu bedrohen."
 legendary_hunting_ground_destination_desc: "Dieser Ort ([GetBuilding('legendary_hunting_lodge').GetName]) ist ein Reich, in dem die Wildnis uneingeschränkt herrscht. Das weitläufige Gelände mit seiner vielfältigen Flora und Fauna bietet ein unberührtes Refugium für die edle Kunst der Jagd. Hier verschmelzen Tradition und Natur zu einem herausfordernden, aber lohnenden Erlebnis für alle, die ihre Fähigkeiten in der Wildnis auf die Probe stellen wollen."
 legendary_palace_destination_desc: "Der Bau ([GetBuilding('legendary_palace').GetName]) ist ein architektonisches Meisterwerk, das jeden, der es betritt, in seinen Bann zieht. Seine luxuriösen Säle und Gärten zeugen von einem Höhepunkt künstlerischer Errungenschaften. Dieser Palast, ein Zentrum der Macht und der Schönheit, weckt in den Herzen der Besucher Ehrfurcht und Staunen."
 legendary_statue_destination_desc: "Dieses Werk ([GetBuilding('legendary_statue').GetName]) ist eine unsterbliche Ehrerbietung an jenen Heldenmut und jene Tugenden, für die es steht. In Stein gemeißelt, doch vom Geist der Legende durchdrungen, zieht es die Blicke aller Passanten auf sich. Dies ist ein Ort des Stolzes und der Inspiration, der das geteilte Gedächtnis und die Sehnsüchte des Volkes verkörpert."
 legendary_shrine_destination_desc: "Inmitten seiner Stille ist dieser Ort ([GetBuilding('legendary_shrine').GetName]) eine heilige Oase, die Gläubige und Neugierige gleichermaßen anzieht. Er ist ein Ort der Besinnung und der Hingabe, wo Rituale und Gebete vor dem Hintergrund der Zeit erklingen. Dieser Schrein bietet Trost und eine Verbindung zum Göttlichen und dient als Brücke zwischen dem Irdischen und dem Ätherischen."
 building_generic_destination_desc: "Als ich an diesem Ort ankomme, spüre ich sofort seine Einzigartigkeit und den Hauch der Geschichte, der von ihm ausgeht. Er ist ein Zeugnis für das bleibende Vermächtnis dieses Landes, und jeder Aspekt dieses Ortes erzählt eine Geschichte, die darauf wartet, entdeckt zu werden."
 building_castle_arrival_01_desc: "Meine Aufregung steigt, je näher ich der Verteidigungsanlage ([location.GetTitle.GetName]) komme. Ich freue mich darauf, ihre Pracht zu sehen."
 building_castle_arrival_02_desc: "Mein Herz klopft vor Aufregung, als ich mich der Verteidigungsanlage ([location.GetTitle.GetName]) nähere, um jene Legenden zu erforschen, die sich in ihren Mauern verbergen."
 building_castle_arrival_03_desc: "Ein Gefühl von Abenteuerlust erwacht in mir, als die Verteidigungsanlage ([location.GetTitle.GetName]) in Sicht kommt."
 building_castle_arrival_04_desc: "Der Anblick der Verteidigungsanlage ([location.GetTitle.GetName]) erfüllt mich mit Ehrfurcht und macht mich neugierig auf die Geschichten, die sich in ihr verbergen."
 building_castle_arrival_05_desc: "Ich nähere mich der Verteidigungsanlage ([location.GetTitle.GetName]) und bin gespannt, welche Geschichten sie im Lauf der Jahrhunderte erlebt hat."
 building_city_arrival_01_desc: "Bei meiner Ankunft an diesem Ort ([location.GetTitle.GetName]) bin ich voller Vorfreude auf die Entdeckung seiner verborgenen Schätze und seiner lebendigen Kultur."
 building_city_arrival_02_desc: "Der Trubel des Ortes ([location.GetTitle.GetName]) schenkt mir neue Kraft und ich freue mich darauf, in die belebten Straßen einzutauchen."
 building_city_arrival_03_desc: "Als ich den Ort ([location.GetTitle.GetName]) betrete, überkommt mich ein Gefühl des Staunens und ich bin auf die kulturlichen Schätze und die geschichtsträchtigen Gassen gespannt."
 building_city_arrival_04_desc: "Mit Neugierde auf die belebten Märkte und historischen Sehenswürdigkeiten betrete ich den Ort ([location.GetTitle.GetName])."
 building_city_arrival_05_desc: "Die Kraft dieses Ortes ([location.GetTitle.GetName]) umgibt mich und weckt in mir die Neugier, in das pulsierende Leben der Stadt und in ihre geschichtsträchtige Vergangenheit einzutauchen."
 building_temple_arrival_01_desc: "Als ich die heilige Stätte ([location.GetTitle.GetName]) betrete, bin ich auf die geistlichen Wunder gespannt, die sich mir offenbaren werden."
 building_temple_arrival_02_desc: "Die ruhige Aura der heiligen Stätte ([location.GetTitle.GetName]) zieht mich an und verspricht mir eine Reise in ein Reich des Friedens und der alten Weisheit."
 building_temple_arrival_03_desc: "Als ich mich der heiligen Stätte ([location.GetTitle.GetName]) nähere, überkommt mich ein tiefes Gefühl der Ehrfurcht in Erwartung der Einsichten, die sich mir hier bieten."
 building_temple_arrival_04_desc: "Beim Betreten dieser heiligen Stätte ([location.GetTitle.GetName]) fühle ich mich bereit für die Erfahrung der spirituellen Tiefe und Schönheit, die sie in sich birgt."
 building_temple_arrival_05_desc: "Vor mir steht ein Heiligtum des Glaubens ([location.GetTitle.GetName]). Ich bin begierig, in seine altehrwürdige Atmosphäre einzutauchen."
 building_tribal_holding_arrival_01_desc: "Ein Gefühl und ein enger Gemeinschaftsgeist empfangen mich, als ich mich dem Ort ([location.GetTitle.GetName]) nähere."
 building_tribal_holding_arrival_02_desc: "Die lebendige Atmosphäre des Ortes ([location.GetTitle.GetName]) empfängt mich mit leuchtenden Farben und vielfältigen kulturlichen Ausdrucksformen."
 building_tribal_holding_arrival_03_desc: "Die harmonische Verbindung von Natur und Tradition wird sofort deutlich, wenn man sich dem Ort ([location.GetTitle.GetName]) nähert."
 building_tribal_holding_arrival_04_desc: "Der rustikale Reiz des Ortes ([location.GetTitle.GetName]) erfüllt mich mit Vorfreude und Neugier."
 building_tribal_holding_arrival_05_desc: "Als ich den Ort ([location.GetTitle.GetName]) betrete, bin ich von der Einfachheit und Herzlichkeit der örtlichen Gemeinschaft beeindruckt."
 building_religious_learning_outro_01_desc: "Dieser Besuch war eine Bereicherung für mein Verständnis jener spirituellen Überzeugungen und Praktiken, die die Grundlage für die Entwicklung von Zivilisationen waren."
 building_religious_learning_outro_02_desc: "Die Erkundung dieser heiligen Stätte hat mein Verständnis für den tiefen Einfluss des Glaubens auf die Geschichte und die Kultur der Menschheit bereichert."
 building_religious_learning_outro_03_desc: "Meine Reise hierher hat mir die verschiedenen Formen vor Augen geführt, in denen religiöse Hingabe über die Zeit hinweg einen Ausdruck erfuhr."
 building_diplomatic_learning_outro_01_desc: "Diese Erfahrung hat meinen Blick für die Vielschichtigkeit und die Feinheiten der diplomatischen Beziehungen und der Staatskunst erweitert."
 building_diplomatic_learning_outro_02_desc: "Ich gehe mit einer noch größeren Wertschätzung für die vielfältige Kunst der Diplomatie und für die Feinheiten politischer Bündnisse nach Hause."
 building_diplomatic_learning_outro_03_desc: "Meine Zeit hier hat mein Verständnis für das empfindliche Gleichgewicht der Macht und die entscheidende Rolle der Diplomatie bei der Gestaltung der Geschichte geschärft."
 building_martial_learning_outro_01_desc: "Die kriegerischen Fähigkeiten und strategischen Einsichten, die ich bei diesem Besuch gewonnen habe, haben mein Verständnis der Kriegsführung grundlegend erweitert."
 building_martial_learning_outro_02_desc: "Diese Erkundung hat mir wertvolle Lektionen in der militärischen Taktik und in der Kunst der Kriegsführung vermittelt, die für jeden Anführer von entscheidender Bedeutung sind."
 building_martial_learning_outro_03_desc: "Ich habe viel über Kampfstrategien und die Bedeutung der Kriegsführung für den Verlauf der Geschichte gelernt."
 building_economic_learning_outro_01_desc: "Durch meinen Besuch wurde mein Verständnis für wirtschaftliche Prinzipien und die zentrale Rolle des Handels für den Wohlstand der Nationen vertieft."
 building_economic_learning_outro_02_desc: "Durch die Erkundung dieses Ortes habe ich ein tieferes Verständnis für die Feinheiten der wirtschaftlichen Entwicklung gewonnen."
 building_economic_learning_outro_03_desc: "Ich verlasse diesen Ort mit einer umfassenderen Sicht auf die entscheidende Bedeutung wirtschaftlichen Sachverstands für den Erhalt mächtiger Reiche."
 building_man_made_wonder_learning_outro_01_desc: "Der Einfallsreichtum und die Handwerkskunst, die ich hier erlebt habe, haben bei mir einen bleibenden Eindruck von menschlicher Schaffenskraft und Zielstrebigkeit hinterlassen."
 building_man_made_wonder_learning_outro_02_desc: "Dieses Wunderwerk der Baukunst hat mich erkennen lassen, welche Höchstleistungen durch menschliche Anstrengung erreicht werden können."
 building_man_made_wonder_learning_outro_03_desc: "Ich reise inspiriert von dem bemerkenswerten Erbe architektonischer Meisterleistungen, die von unserem Potenzial zeugen."
 building_natural_wonder_learning_outro_01_desc: "Die atemberaubende Schönheit und Erhabenheit dieses Naturwunders hat meine Wertschätzung für die Großartigkeit der Welt vertieft."
 building_natural_wonder_learning_outro_02_desc: "Dieser Besuch hat in mir eine tiefe Ehrfurcht vor der Natur und ihren unzähligen Wundern geweckt."
 building_natural_wonder_learning_outro_03_desc: "Ich gehe mit einer neuen Ehrfurcht vor der beeindruckenden Kraft und Schönheit der Natur und ihrer Fähigkeit, unsere Welt und unsere Sichtweisen zu formen."
 building_exploration_01_desc: "Voller Vorfreude beginne ich meine Erkundung!"
 building_exploration_02_desc: "Mit großen neugierigen Augen gehe ich voran!"
 building_exploration_03_desc: "Voller Vorfreude mache ich mich auf, die Wunder dieses Ortes zu erkunden!"
 building_exploration_04_desc: "Staunend erkunde ich jeden Winkel und jede Ritze!"
 building_exploration_05_desc: "Mit Entdeckereifer gehe ich voran, begierig auf das Wissen, das mir dieser Ort verspricht!"
 building_exploration_06_desc: "Voller Begeisterung mache ich mich auf zu meiner Erkundung!"
 building_exploration_07_desc: "Mit einem fröhlichen Herzen beginne ich meine Reise durch diese Stätte!"
 building_exploration_08_desc: "Voller Abenteuerlust machte ich mich daran, diese Stätte zu durchqueren!"
 building_exploration_09_desc: "Voller Vorfreude beginne ich meine Erkundung, bei der jeder Schritt voller Spannung ist!"
 building_exploration_10_desc: "Mit Begeisterung durchstreife ich diesen Ort!"
 building_exploration_11_desc: "Ich gehe abenteuerlustig an die Arbeit und bin begierig darauf, die reiche Geschichte dieses Ortes zu erforschen!"
 building_exploration_12_desc: "Fröhlichen Schrittes beginne ich die Erkundung!"
 building_exploration_13_desc: "Ich mache mich mit Begeisterung auf zur Erkundung dieses Ortes und bin gespannt auf die Entdeckungen, die mich erwarten!"
 building_exploration_14_desc: "Voller Spannung betrete ich diesen Ort und freue mich auf die Sehenswürdigkeiten, die er verspricht!"
 building_exploration_15_desc: "Mit einem Gefühl der Ehrfurcht und dem Wunsch, aus dem Erbe dieses Ortes zu lernen, beginne ich meine Erkundung!"
 building_exploration_16_desc: "Mit großer Vorfreude schlendere ich durch diesen Ort, vollkommen bereit, mich von seiner Schönheit verzaubern zu lassen!"
 building_exploration_17_desc: "Voller Begeisterung beginne ich meine Erkundung!"
 building_exploration_18_desc: "Mit gespannter Neugierde beginne ich meine Reise durch diesen Ort!"
 building_exploration_19_desc: "Mit Begeisterung im Herzen machte ich mich auf zur Erkundung!"
 building_exploration_20_desc: "Mit der Vorfreude auf die Pracht, die dieser Ort verkörpert, beginne ich meine Erkundung!"
