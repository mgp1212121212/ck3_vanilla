 travel_events_oltner_2.1190.t: "Ein gestohlenes Andenken"
 travel_events_oltner_2.1190.desc: "In der Stille unseres Lagers bei [location.GetName] bricht plötzlich ein Tumult aus. Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] macht mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] Vorwürfe und hält dabei einen kostbaren Gegenstand ([entourage_member_1.Custom('GetRandomSmallPreciousItem')]) in der Hand:\n\n„Ihr Langfinger! Das hat meiner Mutter gehört!“, ruft [entourage_member_1.GetFirstNameNoTooltip] und [entourage_member_1.Custom('DE_PRO_POS_S_3P')]e Augen funkeln vor Wut. [entourage_member_2.GetFirstNameNoTooltip|U] bestreitet den Vorwurf vehement. „Ihr verdammtes Lügenmaul! Das hat immer schon mir gehört!“"
 travel_events_oltner_2.1190.a: "„Das gehört [entourage_member_1.GetFirstNameNoTooltip].“"
 travel_events_oltner_2.1190.b: "„[entourage_member_2.GetFirstNameNoTooltip|U] soll es behalten.“"
 travel_events_oltner_2.1190.c: "„Ihr verhaltet Euch beide wie Kinder. Her damit!“"
 travel_events_oltner_2.1190.d: "„Wir haben #EMP keine#! Zeit für so etwas!“"
