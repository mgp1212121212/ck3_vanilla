 travel_events_oltner_2.1200.t: "Schutzengel"
 travel_events_oltner_2.1200.desc: "Während ich durch das Gelände ([location.Custom('TerrainTypeProvince')]) von [location.GetName] ziehe, geschieht etwas Unerwartetes: mein[entourage_member_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] – und zwar von niemand Geringerem als mein[entourage_member_1.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName].\n\n„[entourage_member_2.GetFirstNameNoTooltip|U], Ihr müsst vorsichtiger sein“, mahnt [entourage_member_1.GetFirstNameNoTooltip] mit besorgter Stimme. [entourage_member_2.GetFirstNameNoTooltip|U] lächelt verlegen und dankbar. „Habt Dank! Ich schulde Euch etwas!“"
 travel_events_oltner_2.1200.a: "Da habt Ihr eben gut mitgedacht, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], Ihr schuldet [entourage_member_1.Custom('DE_PRO_PER_S_3P_D')] nichts."
 travel_events_oltner_2.1200.c: "Lasst uns eine Weile mit äußerster Vorsicht vorgehen."
 travel_events_oltner_2.1200.d: "Argh, wir müssen uns sputen!"
