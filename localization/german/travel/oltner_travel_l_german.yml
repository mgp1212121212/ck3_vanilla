 travel_events_oltner_2.1170.t: "Weg der Rivalität"
 travel_events_oltner_2.1170.desc: "Unsere Reise durch das zerklüftete Gelände von [location.GetName] ist eine Herausforderung, da [location.Custom('GetPrecariousTerrainFeature')].\n\nMein[entourage_member_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] und mein[entourage_member_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] streiten sich, wie wir den tückischen Pfad am besten bewältigen. „[entourage_member_1.GetFirstNameNoTooltip], Euer Vorschlag ist leichtsinnig!“, ruft [entourage_member_2.GetFirstNameNoTooltip] sichtlich verdrossen. [entourage_member_1.GetFirstNameNoTooltip|U] antwortet: „Und Eurer ist feige!“\n\nMein Gefolge scheint in einer Sackgasse zu stecken …"
 travel_events_oltner_2.1170.a: "„Hört mir zu: Ihr müsst #EMP zusammenarbeiten#!.“"
 travel_events_oltner_2.1170.b: "„[entourage_member_1.GetFirstNameNoTooltip|U] hat recht. Wir können es uns nicht leisten, Zeit zu vertrödeln.“"
 travel_events_oltner_2.1170.c: "„Lasst uns den Vorschlag von [entourage_member_2.GetFirstNameNoTooltip] befolgen.“"
 travel_events_oltner_2.1170.d: "„O höchste Macht ([ROOT.Char.GetFaith.HighGodName]) … Mit was für Kindern reise ich hier …“"
