 travel_events_oltner_2.1210.t: "Nachtmusik"
 travel_events_oltner_2.1210.desc: "Unter dem Sternenhimmel von [location.GetName] wird das Lager mit einer unerwarteten Darbietung verwöhnt. Mein[entourage_member_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] überrascht alle mit einer gefühlvollen Melodie, und [entourage_member_2.Custom('DE_PRO_POS_S_3P')]e Stimme erklingt voll des Lobes für mein[entourage_member_1.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName|U] hört aufmerksam und sichtlich unruhig zu. Als das Lied zu Ende ist, nicken die beiden einander stumm zu."
 travel_events_oltner_2.1210.a: "Wenn zwischen den beiden etwas läuft, werde ich es herausfinden …"
 travel_events_oltner_2.1210.b: "„[entourage_member_2.GetFirstNameNoTooltip|U], die ganze Welt sollte Euch spielen und singen hören!“"
 travel_events_oltner_2.1210.c: "„Könnt … Könnt Ihr mir beibringen, wie man so spielt?“"
 travel_events_oltner_2.1210.d: "„Welch wunderschöne Melodie.“"
 travel_events_oltner_2.1210.a.success: "Ihr findet etwas"
 travel_events_oltner_2.1210.a.failure: "Es gibt nichts zu finden"
