 travel_events_oltner_2.1160.t: "Wandern verbindet"
 travel_events_oltner_2.1160.desc: "Während ich einen schwierigen Weg in [location.GetName] bereise, höre ich plötzlich Lachen vor mir. Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] und mein[entourage_member_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] arbeiten zusammen, um [location.Custom('GetRandomCrossingToBridge')] zu überqueren.\n\n„[entourage_member_1.GetFirstNameNoTooltip], Eure Idee, eine provisorische Brücke zu bauen, war brillant!“, ruft [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip|U] antwortet kichernd: „Und Eure rasche Entscheidung, diese [location.Custom('GetRandomImprovisedBridgeMaterial')] zu verwenden, hat alles zusammengehalten!“\n\nEs sieht so aus, als ob aus diesem Hindernis eine neue Freundschaft entstanden ist!"
 travel_events_oltner_2.1160.a: "„Euer Erfindungsgeist ist lobenswert!“"
