 lover_serenaded_on_the_road: "[CHARACTER.GetShortUIName|U] brachte [TARGET_CHARACTER.GetShortUIName] in „[PROVINCE.GetName]“ als Teil des Gefolges von [TARGET_CHARACTER_2.GetFirstName] ein romantisches Ständchen."
