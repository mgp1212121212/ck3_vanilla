 travel_events_oltner_2.1220.t: "Das Ende der Rivalität"
 travel_events_oltner_2.1220.desc: "Mitten in der Nacht verlasse ich leise unser Lager in der Nähe von [location.GetName]. Was war das für ein Geräusch?\n\nIn diesem Augenblick sehe ich es: [location.Custom('GetTerrainMurderMethod')|U].\n\n[entourage_member_1.GetFirstNameNoTooltip|U] lässt dann Blick rasch durch die Umgebung schweifen, ohne zu merken, dass ich alles beobachtet habe."
 travel_events_oltner_2.1220.a: "Hm. Faszinierende Technik."
 travel_events_oltner_2.1220.b: "„#EMP WACHEN!#!“"
 travel_events_oltner_2.1220.c: "Ich habe … nichts gesehen …"
 assassination_scenario_desert: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] nähert sich leise mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] unter einer Palme schläft. Plötzlich gräbt [entourage_member_1.GetFirstNameNoTooltip] die Hände links und rechts um den Hals von [entourage_member_2.GetFirstNameNoTooltip] in den Sand und erstickt [entourage_member_2.Custom('DE_PRO_PER_S_3P_A')] in vollkommener Stille."
 assassination_scenario_desert_mountains: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] schleicht sich heimlich an mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] an, [entourage_member_2.Custom('DE_ART_DEF_S_N')] in der Nähe einer Steilwand schläft. Mit einem schnellen Stoß befördert [entourage_member_1.GetFirstName] [entourage_member_2.GetFirstNameNoTooltip] den steilen Berghang hinunter."
 assassination_scenario_drylands: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] schleicht sich an mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] an, [entourage_member_2.Custom('DE_ART_DEF_S_N')] sich an einem trockenen Busch ausruht. [entourage_member_1.Custom('DE_PRO_PER_S_3P_N')|U] greift nach einem Stein und schlägt [entourage_member_2.GetFirstNameNoTooltip] mit tödlicher Wucht auf den Kopf. Zurück bleibt nur ein dunkler Fleck auf der Erde."
 assassination_scenario_farmlands: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] nähert sich mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] neben einem Pflug eingeschlafen ist. Plötzlich spießt [entourage_member_1.GetFirstNameNoTooltip] [entourage_member_2.GetFirstNameNoTooltip] auf den scharfen Zinken des Pflugs auf und bringt [entourage_member_2.Custom('DE_PRO_POS_S_3P')] Leben so zu einem jähen Ende."
 assassination_scenario_floodplains: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] schleicht sich an mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] in der Nähe des Flussufers an. Mit einem plötzlichen Stoß ertränkt [entourage_member_1.GetFirstNameNoTooltip] [entourage_member_2.GetFirstNameNoTooltip] in den trüben, reißenden Fluten."
 assassination_scenario_forest: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] nähert sich leise mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] unter einem Baum schläft. Mit einem Seil erdrosselt [entourage_member_1.GetFirstNameNoTooltip] [entourage_member_2.GetFirstNameNoTooltip] in Windeseile und lässt [entourage_member_2.Custom('DE_PRO_PER_S_3P_A')] mitsamt des Seils von einem Ast baumeln."
 assassination_scenario_hills: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] schleicht auf Zehenspitzen zu mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] am Abhang eines Hügels döst. [entourage_member_1.GetFirstNameNoTooltip|U] rollt [entourage_member_2.GetFirstNameNoTooltip] den Abhang hinunter, wo scharfe Felsen ein schnelles, aber schmerzhaftes Ende bedeuten."
 assassination_scenario_jungle: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] schleicht sich lautlos an mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] an, [entourage_member_2.Custom('DE_ART_DEF_S_N')] unter einem dichten Blätterdach schläft. [entourage_member_1.GetFirstNameNoTooltip|U] benutzt eine Ranke, um [entourage_member_2.GetFirstNameNoTooltip] zu erwürgen. Nach der Tat lässt [entourage_member_1.Custom('DE_PRO_PER_S_3P_N')] den leblosen Leib von [entourage_member_2.GetFirstName] verheddert im Gestrüpp zurück."
 assassination_scenario_mountains: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] schleicht sich an mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] an, [entourage_member_2.Custom('DE_ART_DEF_S_N')] sich an einem steilen Abgrund ausruht. Ein plötzlicher, heftiger Schlag lässt [entourage_member_2.GetFirstNameNoTooltip] in die Tiefe stürzen."
 assassination_scenario_oasis: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] bewegt sich leise auf mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] zu, [entourage_member_2.Custom('DE_ART_DEF_S_N')] am Wasser schläft. [entourage_member_1.GetFirstNameNoTooltip|U] taucht [entourage_member_2.GetFirstNameNoTooltip] schnell mit dem Kopf unter Wasser und ertränkt [entourage_member_2.Custom('DE_PRO_PER_S_3P_A')] lautlos."
 assassination_scenario_plains: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] nähert sich leise mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] auf dem freien Feld schläft. Mit einem schweren Stein zertrümmert [entourage_member_1.GetFirstNameNoTooltip] den Schädel von [entourage_member_2.GetFirstNameNoTooltip] und hinterlässt Blutspuren im Gras."
 assassination_scenario_steppe: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] nähert sich mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] unter dem weiten Himmel schläft. [entourage_member_1.GetFirstNameNoTooltip|U] bricht [entourage_member_2.GetFirstNameNoTooltip] schnell das Genick und lässt [entourage_member_2.Custom('DE_PRO_PER_S_3P_A')] regungslos auf der Steppe liegen."
 assassination_scenario_taiga: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] nähert sich mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName], [entourage_member_2.Custom('DE_ART_DEF_S_N')] inmitten der Tannen ein Nickerchen hält. Mit einem Eiszapfen ersticht [entourage_member_1.GetFirstNameNoTooltip] [entourage_member_2.GetFirstNameNoTooltip], woraufhin das Blut das Eis auf dem schneebedeckten Boden zum Schmelzen bringt."
 assassination_scenario_wetlands: "Mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] watet sanft auf mein[entourage_member_2.Custom('DE_END_PRO_S_A')] [player_scope.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName] zu, [entourage_member_2.Custom('DE_ART_DEF_S_N')] auf dem sumpfigen Boden eingeschlafen ist. [entourage_member_1.GetFirstNameNoTooltip|U] erstickt [entourage_member_2.GetFirstNameNoTooltip] im Schlamm und lässt [entourage_member_2.Custom('DE_PRO_PER_S_3P_A')] regungslos im Sumpf liegen."
 travel_events_oltner_2.1230.t: "Ein grausamer Morgen"
 travel_events_oltner_2.1230.desc: "„Bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Es ist ein #EMP Mord#! geschehen!\n\nWer würde unser[entourage_member_2.Custom('DE_END_PRO_S_D')] [entourage_member_2.Custom('ComplimentAdjective')|l]en [entourage_member_2.GetFirstName] den Tod wünschen? Und warum war der Täter so #EMP brutal#!?!“, meint mein[corpse_finder.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', corpse_finder)] [corpse_finder.GetFirstName].\n\n„Ja, in der Tat … Wer käme denn #EMP je auf die Idee#!, [entourage_member_2.Custom('DE_ART_DEF_S_D')] armen, unschuldigen [entourage_member_2.GetFirstNameNoTooltip] so etwas anzutun?“, fragt [entourage_member_1.GetFirstName]. Aus den Augenwinkeln sehe ich, wie [entourage_member_1.Custom('DE_PRO_PER_S_3P_N')] ein Kichern unterdrückt."
 travel_events_oltner_2.1230.a: "„Es war [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip|U], #EMP tötet [corpse_finder.Custom('DE_PRO_PER_S_3P_A')].#!“"
 travel_events_oltner_2.1230.b: "„Ich habe [corpse_finder.GetFirstNameNoTooltip] in der Nacht herumschleichen sehen. Nehmt [corpse_finder.Custom('DE_PRO_PER_S_3P_A')] fest!“"
 travel_events_oltner_2.1230.c: "„Dies ist zweifellos das Werk eines wilden Tiers ([ROOT.Char.Custom('RegionalFerociousAnimal')]). Daran besteht kein Zweifel.“"
 travel_events_oltner_2.1230.d: "„Wir … Wir sollten uns um andere Angelegenheiten kümmern …“"
 might_strike_again: "[entourage_member_1.GetFirstName|U] könnte wieder zuschlagen … doch ich kenne [entourage_member_1.Custom('DE_PRO_POS_S_3P')] [secret|E] und kann es aufdecken, wann immer mir danach ist."
 travel_events_oltner_2.1240.t: "Die Wandertruppe"
 travel_events_oltner_2.1240.desc: "Beim Betreten von [location.GetTitle.GetName] begrüßt uns eine Truppe von Unterhaltungskünstlern. Es gibt ein Marionettentheater, Tanz und Gesang!\n\nMein[entourage_member_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName] scheint die Musik zu genießen und ist besonders von [Select_CString(local_character.IsFemale, 'einer Närrin', 'einem Narren')] begeistert! [Select_CString(local_character.IsFemale, 'Die Frau ist eine außergewöhnliche Künstlerin', 'Der Mann ist ein außergewöhnlicher Künstler')] – [local_character.Custom('DE_PRO_PER_S_3P_N')] jongliert mit mehreren Instrumenten und spielt zugleich darauf."
 travel_events_oltner_2.1240.a: "Vielleicht sollte ich etwas Zeit mit [entourage_member_1.GetFirstNameNoTooltip] verbringen."
 travel_events_oltner_2.1240.b: "Ich könnte [Select_CString(local_character.IsFemale, 'eine Hofnärrin', 'einen Hofnarren')] gebrauchen und mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] würde [local_character.Custom('DE_PRO_PER_S_3P_A')] lieben!"
 travel_events_oltner_2.1240.c: "Eine wohlverdiente Pause für uns alle."
