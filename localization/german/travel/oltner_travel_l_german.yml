l_german:
 travel_events_oltner_2.1000.t: "Gepflegte Sande"
 travel_events_oltner_2.1000.desc: "Die Sonne brennt auf die Dünen von [location.GetName] nieder und macht jeden Schritt zu einer Ausdauerprobe. Doch mitten in der trockenen Weite blüht eine grüne Oase – ein landwirtschaftliches Wunder mitten in der Wüste.\n\nWährend wir diese Anomalie bewundern, nähert sich uns der Verwalter des Landes mit einem sonnengebräunten Lächeln. „Reisende!“, ruft er. „Kommt und seht Euch die Früchte unserer Arbeit an. Vielleicht bringt ihr Geschichten über unseren Triumph über den Sand mit in Eure Heimat!“"
 travel_events_oltner_2.1000.option.a: "„Zeigt uns, wie Ihr die Wüste gezähmt habt.“"
 travel_events_oltner_2.1000.option.b: "„Habt Dank, doch wir müssen ablehnen.“"
 travel_events_oltner_2.1000.option.c: "„Vielleicht eine Probe Eurer Ernte, um uns zu unterstützen?“"
 travel_events_oltner_2.1000.option.d: "„Ich würde gern mehr über Euer Leben hier erfahren.“"
 cultural_acceptance_gain_travel_stories: "Geteilte Geschichten während der [Concept('travel', 'Reise')|E]"
 travel_events_oltner_2.1010.t: "Gastfreundliche Krankenstift"
 travel_events_oltner_2.1010.desc: "Auf unserer Reise durch das Gelände ([location.Custom('TerrainTypeProvince')]) von [location.GetName] taucht am Straßenrand ein Krankenstift auf, das mit wunderschöner [location.GetCulture.GetNameNoTooltip|l]er Kunst geschmückt ist.\n\n„Reisende, Ihr wirkt erschöpft. Unsere Türen stehen Euch für Ruhe und Pflege offen“, bietet ein Arzt mit einem sanften Lächeln an. Im Inneren ist die Luft ruhig und erfüllt vom beruhigenden Duft der Kräuter.\n\n„Hier, kostet von meinem berühmten #EMP ‚Sud aus [location.Custom('get_region_flower_type')|U]‘#!. Er wird Eure Seele beleben!“"
 travel_events_oltner_2.1010.b: "„Ah, lasst mich von dem Sud kosten!“"
 travel_events_oltner_2.1010.c: "„Mein [ROOT.Char.Custom('GetCourtType')] könnte einen Arzt gut gebrauchen. Warum schließt Ihr Euch uns nicht an?“"
 travel_events_oltner_2.1010.d: "„Hier ist eine Spende. Helft damit den Leidenden.“"
 well_funded_hospices_modifier: "Gut finanzierte Krankenstifte"
 well_funded_hospices_modifier_desc: "Die Krankenstifte in diesen Ländern leben von den großzügigen Spenden der Reisenden."
 local_character_aptitude_physician: "[aptitude|E] von [local_character.GetUIName] als [GetCourtPositionType('court_physician_court_position').GetName()]: [local_character.GetCourtPositionAptitude(GetCourtPositionType('court_physician_court_position'))]"
 travel_events_oltner_2.1020.t: "Das Festmahl der Kamelhirten"
 travel_events_oltner_2.1020.desc: "Während mein Gefolge und ich durch die Weiten von [location.GetName] reisen, taucht die markante Silhouette einer Kamelfarm auf. Bei Einbruch der Dunkelheit nähert sich [Select_CString(local_character.IsFemale, 'eine Hirtin', 'ein Hirte')].\n\n„Willkommen, liebe Gäste“, strahlt [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Die Kamele von [location.GetName] ernähren uns, und heute Abend ehren wir diese edlen Tiere. Möchtet Ihr mit uns ein Festmahl unter dem Sternenhimmel genießen und Geschichten aus der Wüste lauschen?“"
 travel_events_oltner_2.1020.a: "„Möge die Aufregung dieser Nacht unsere Seelen zu neuem Leben erwecken!“"
 travel_events_oltner_2.1020.b: "„Ich bin von der Ausdauer der Kamele fasziniert.“"
 travel_events_oltner_2.1020.c: "„Ich möchte Euer bestes Kamel für meine Armee kaufen.“"
 travel_events_oltner_2.1020.d: "„Leider muss ich dem Ruf der Reise folgen und die Einladung ablehnen.“"
 travel_hardy_camels_modifier: "Robuste Kamele"
 travel_hardy_camels_modifier_desc: "Eine Gruppe besonders robuster und zuverlässiger Kamele unterstützt diese Reise."
 war_camel_modifier: "Mächtige Kriegskamele"
 war_camel_modifier_desc: "Dieser Charakter hat ein besonders eindrucksvolles Kriegskamel."
 travel_events_oltner_2.1030.t: "Eine beladene Karawane"
 travel_events_oltner_2.1030.desc: "Auf unserem Weg durch die Sanddünen von [location.GetName] kreuzt eine Karawane voll beladener Kamele unseren Weg. [Select_CString(local_character.IsFemale, 'Die Karawanenführerin', 'Der Karawanenführer')] bemerkt unsere Gruppe und hält den Zug an.\n\n„Edle Reisende“, ruft [local_character.Custom('DE_PRO_PER_S_3P_N')] mit einem verschmitzten Funkeln in den Augen. „Vielleicht wollt Ihr einen Blick auf die Schätze werfen, die diese robusten Tiere tragen? Für den richtigen Preis könnten die Wunder der Wüste Euch auf Euren Reisen begleiten.“"
 travel_events_oltner_2.1030.a: "„Ich bin gespannt auf Eure Waren. Lasst uns feilschen.“"
 travel_events_oltner_2.1030.b: "„Nicht unbedingt, doch vielleicht können wir eine Weile zusammen reisen?“"
 travel_events_oltner_2.1030.c: "„Zeigt mir etwas Einzigartiges – einen echten Schatz von ‚[location.GetNameNoTooltip]‘.“"
 travel_events_oltner_2.1030.d: "„Wir tragen bereits genug Lasten …“"
 traveling_with_camel_merchants_modifier: "Unterwegs mit Kamelhändlern"
 traveling_with_camel_merchants_modifier_desc: "Dieses Gefolge hat sich einer Gruppe von Wüstenhändlern angeschlossen, um die Reise sicherer zu machen."
 artifact_purchased: "Artefakt erworben"
 purchase_artifact_trinket_tt: "Ihr erhaltet ein zufälliges [artifact|E] in Form eines Schmuckstücks"
 purchase_artifact_famed_tt: "Ihr erhaltet ein zufälliges berühmtes [artifact|E]"
 travel_events_oltner_2.1040.t: "Oase der Ruhe"
 travel_events_oltner_2.1040.desc: "Als wir die trockenen Ebenen von [location.GetName] durchqueren, taucht eine friedliche Oase auf, umringt von einer Kamelherde.\n\n[Select_CString(local_character.IsFemale, 'Eine weise Älteste, die', 'Ein weiser Ältester, der')] sich am Wasser entspannt, bemerkt unsere Annäherung und winkt uns einladend zu: „Ihr müden Reisenden“, beginnt [local_character.Custom('DE_PRO_PER_S_3P_N')] mit einer Stimme so sanft wie die Abendbrise. „Der Geist der Wüste kann harsch sein. Ruht Euch an unserem Wasser aus und lasst Euch von der ruhigen Kraft der Kamele erquicken.“"
 travel_events_oltner_2.1040.a: "„Bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName])! Lasst uns ein paar Tage bleiben!“"
 travel_events_oltner_2.1040.b: "„Ihr scheint weise zu sein. Warum schließt Ihr Euch uns nicht an?“"
 travel_events_oltner_2.1040.c: "„Vielleicht sollten wir handeln?“"
 travel_events_oltner_2.1040.d: "„Eure Oase ist eine Wohltat für die Augen, doch die Zeit drängt.“"
 travel_events_oltner_2.1050.t: "Botschafter auf hohem Ross"
 travel_events_oltner_2.1050.desc: "Als wir durch die Außenbezirke von [location.GetName] kommen, durchbricht donnerndes Hufgetrappel die Stille. Eine Gruppe edler Pferde mit ihren Reitern nähert sich, ein majestätischer Anblick vor dieser Kulisse ([location.Custom('TerrainTypeProvince')])\n\n„Seid gegrüßt, Reisende“, ruft ihr Anführer. „Wir sind Abgesandte von [location.GetTitle.GetName]. Wollt Ihr Zeuge des Könnens unserer Pferde werden?“"
 travel_events_oltner_2.1050.a: "„Mit Vergnügen!“"
 travel_events_oltner_2.1050.b: "„Wie viel Gold wollt Ihr für das Stärkste?“"
 travel_events_oltner_2.1050.c: "„Ich interessiere mich mehr für #EMP Eure#! Fähigkeiten als $knight_culture_player_plural_no_tooltip_lowercase$!“"
 travel_events_oltner_2.1050.d: "„Wunderschöne Geschöpfe, doch ich muss meiner Reise Vorrang geben.“"
 prefix_verdant: "grüne"
 prefix_rolling: "hügelige"
 prefix_mighty: "mächtige"
 prefix_endless: "endlose"
 prefix_lush: "üppige"
 prefix_rich: "satte"
 travel_events_oltner_2.1060.t: "Stallmeister"
 travel_events_oltner_2.1060.desc: "Der Duft von Heu und das Wiehern der Pferde führen uns zu den berühmten Ställen von [location.GetName]. [Select_CString(local_character.IsFemale, 'Die Stallmeisterin', 'Der Stallmeister')], eine angesehene Persönlichkeit der Region, begrüßt uns herzlich.\n\n„Willkommen“, ruft [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Meine Pferde gehören zu den schnellsten überhaupt. Hättet Ihr Interesse an solch einem edlen Begleiter für Eure Reisen?“"
 travel_events_oltner_2.1060.a: "„Zeigt mir Euer schnellstes Pferd.“"
 travel_events_oltner_2.1060.b: "„Ich brauche all Eure besten Pferde!“"
 travel_events_oltner_2.1060.c: "„Hättet Ihr Interesse, uns eine unserer Stuten abzukaufen?“"
 travel_events_oltner_2.1060.d: "„Leider müssen wir #EMp flott#! wieder weiter …“"
 swift_horse_modifier: "Flinkes Pferd"
 swift_horse_modifier_desc: "Der Anführer dieser Reise hat ein besonders schnelles Pferd."
 swift_horses_modifier: "Flinke Pferde"
 swift_horses_modifier_desc: "Dieser Charakter stattet sein Gefolge mit den schnellsten Pferden aus."
 sold_horses_modifier: "Verkaufte Pferde"
 sold_horses_modifier_desc: "Dieses Gefolge hat seine Ersatzpferde verkauft."
 travel_events_oltner_2.1070.t: "[Select_CString(local_character.IsFemale, 'Die Pferdeheilerin', 'Der Pferdeheiler')]"
 travel_events_oltner_2.1070.desc: "Inmitten der friedlichen Weiden von [location.GetName] kümmert sich eine Gestalt um ein Pferd mit einem verletzten Bein. Als wir näher kommen, blickt [Select_CString(local_character.IsFemale, 'die Heilerin', 'der Heiler')] auf und in [local_character.Custom('DE_PRO_POS_S_3P')]en Augen spiegelt sich jahrelanges Wissen.\n\n„Ein kleiner Fehltritt“, erklärt [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Doch sie wird wieder laufen können“. Berührt von [local_character.Custom('DE_PRO_POS_S_3P')]er Fürsorge halten wir inne."
 travel_events_oltner_2.1070.a: "„Dürfen wir Euch bei der Heilung dieses edlen Tieres behilflich sein?“"
 travel_events_oltner_2.1070.b: "„Ihr solltet [Select_CString(local_character.IsFemale, 'meine Stallmeisterin', 'mein Stallmeister')] werden!“"
 travel_events_oltner_2.1070.c: "„Könntet Ihr mir dieses Handwerk beibringen?“"
 travel_events_oltner_2.1070.d: "„Ich hoffe, sie wird schnell gesund. Lebt wohl!“"
 free_court_position: "Arbeitet ohne Salär"
 master_of_the_horse_free: "[local_character.GetFirstName|U] wird als [GetCourtPositionType('master_of_horse_court_position').GetName()] beschäftigt und verlangt kein Salär"
 excellent_horse_care_modifier: "Ausgezeichnete Pferdepflege"
 excellent_horse_care_modifier_desc: "Dieser Charakter ist in der Heilkunst für Pferde ausgebildet."
 travel_events_oltner_2.1080.t: "Stechend riechendes Wunderkind"
 travel_events_oltner_2.1080.desc: "Als wir an den Kamelhöfen von [location.GetName] vorbeikommen, steigt uns ein beißender Geruch in die Nase.\n\nDie Kamele, so lebensnotwendig sie sind, verursachen einen Gestank, der in jeden Winkel dringt. Voller Panik vor dem Geruch rennt eines unserer Pferde plötzlich in die Ferne davon.\n\n„Vergebt mir, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, ruft der Bauer. „Ich überlasse Euch eines meiner besten Kamele als Ersatz für Euren Verlust.“"
 travel_events_oltner_2.1080.a: "„Ich nehme Euer majestätischstes Kamel.“"
 travel_events_oltner_2.1080.b: "„Das robusteste Tier soll mir gehören.“"
 travel_events_oltner_2.1080.c: "„Ich nehme Euer schnellstes Tier.“"
 travel_events_oltner_2.1080.d: "„Ich möchte lieber in Gold bezahlt werden …“"
 exchange_camel_fast_modifier: "Schnelles Kamel"
 exchange_camel_fast_modifier_desc: "Eines der Pferde der Reisegruppe ist weggelaufen und wurde durch ein schnelles Kamel ersetzt."
 exchange_camel_sturdy_modifier: "Robustes Kamel"
 exchange_camel_sturdy_modifier_desc: "Eines der Pferde der Reisegruppe ist weggelaufen und wurde durch ein robustes Kamel ersetzt."
 travel_events_oltner_2.1090.t: "[Select_CString(local_character.IsFemale, 'Wächterin', 'Wächter')] der stillen Dünen"
 travel_events_oltner_2.1090.desc: "In der Stille von [location.GetName], wo heiße Winde den Sand zu Dünen formen, steht ein einsamer Wachturm. [Select_CString(local_character.IsFemale, 'Seine Hüterin, eine strenge Wächterin', 'Sein Hüter, ein strenger Wächter')], begrüßt uns herzlich.\n\n„Verehrte Gäste!“, ruft [local_character.Custom('DE_ART_DEF_S_N')] [local_character.GetWomanMan] von oben herab. „Kann ich etwas für Euch tun? Vielleicht möchtet Ihr mit mir die Ruhe dieser Gegend ([location.Custom('TerrainTypeProvince')]) genießen?“"
 travel_events_oltner_2.1090.a: "„Lasst uns unter Eurem Schutz ruhen, [Select_CString(local_character.IsFemale, 'meine Freundin', 'mein Freund')].“"
 travel_events_oltner_2.1090.b: "„Könnt Ihr uns sagen, ob wir auf dem richtigen Weg sind?“"
 travel_events_oltner_2.1090.c: "„Vielleicht könntet Ihr uns in diesen Ländern führen?“"
 travel_events_oltner_2.1090.d: "„Wir müssen uns beeilen.“"
 watchtower_guidance_modifier: "Wegweisender Wachturm"
 watchtower_guidance_modifier_desc: "Dieses Gefolge wurde von einem weitsichtigen Wächter geführt."
 watchman_guidance_modifier: "Wächter der Wüste"
 watchman_guidance_modifier_desc: "Dieses Gefolge wird von einem sach- und ortskundigen Wächter begleitet."
 travel_events_oltner_2.1100.t: "Von Rindern und Käse"
 travel_events_oltner_2.1100.desc: "Die Reise durch [location.GetName] enthüllt weite Wiesen, auf denen Rinder grasen. Als mein Gefolge am Rand eines grünen Feldes anhält, nähert sich uns [Select_CString(local_character.IsFemale, 'die Hirtin', 'der Hirte')]. Fröhlich klimpert [local_character.Custom('DE_PRO_PER_S_3P_N')] auf [local_character.Custom('DE_PRO_POS_S_3P')]er Laute und lächelt breit zur Begrüßung.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, beginnt [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Diese Tiere sind der Stolz unserer Provinz! Möchtet Ihr mich begleiten, um unsere Arbeit zu sehen, Eure Vorräte aufzufüllen oder vielleicht von unserem berühmten [location.GetTitle.GetNameNoTierNoTooltip]-Blauschimmelkäse zu kosten?“"
 travel_events_oltner_2.1100.a: "„Zeigt mir, wie Ihr Eure Herden hütet.“"
 travel_events_oltner_2.1100.b: "„Lasst uns unsere Vorräte auffüllen … und unsere Bäuche!“"
 travel_events_oltner_2.1100.c: "„[location.GetTitle.GetNameNoTierNoTooltip|U]-Blauschimmelkäse klingt #EMP köstlich#!!“"
 travel_events_oltner_2.1100.d: "„Wir müssen uns sputen!“"
 extra_supplies_modifier: "Zusätzliche Vorräte"
 extra_supplies_modifier_desc: "Diese Reisegruppe hat reichlich Vorräte dabei."
 herding_insights_modifier: "Einblicke in die Herdenhaltung"
 herding_insights_modifier_desc: "Der Herrscher dieser Länder nutzt fortschrittliche Viehzuchttechniken, die er auf seinen Reisen kennengelernt hat."
 travel_events_oltner_2.1110.t: "Der Klang des Schmieds"
 travel_events_oltner_2.1110.desc: "Unsere Reise führt uns nach [location.GetName], wo das rhythmische Hämmern der Schmiede den Herzschlag des örtlichen Handels bestimmt. Rauch steigt aus den Schornsteinen auf. In Schweiß und Ruß getaucht verwandeln die Schmiede das Rohmaterial in etwas Besonderes.\n\n[Select_CString(local_character.IsFemale, 'Eine', 'Einer')] wischt sich über die Stirn und winkt mich näher heran. „Willkommen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, erklärt [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Wir sind die [local_character.GetCulture.GetNameNoTooltip|l]en Meisterschmiede – die besten, die es gibt! Bitte stöbert doch in unseren Werken.“"
 travel_events_oltner_2.1110.a: "„Eine Rüstung wäre nicht schlecht.“"
 travel_events_oltner_2.1110.b: "„Ich suche nach einer Waffe.“"
 travel_events_oltner_2.1110.c: "„Fertigt Ihr auch Schilde?“"
 travel_events_oltner_2.1110.d: "„Ich bevorzuge meine eigenen Schmiede. Gehabt Euch wohl.“"
 purchase_artifact_common_armor_tt: "Ihr kauft ein Rüstungs-[artifact|E] unbekannter [rarity|E]"
 purchase_artifact_common_weapon_tt: "Ihr kauft ein Waffen-[artifact|E] unbekannter [rarity|E]"
 purchase_artifact_common_shield_tt: "Ihr kauft ein Wallschild-[artifact|E] unbekannter [rarity|E]"
 travel_events_oltner_2.1120.t: "[Select_CString(local_character.IsFemale, 'Eine gebrochene Schmiedin', 'Ein gebrochener Schmied')]"
 travel_events_oltner_2.1120.desc: "Bei einem Spaziergang durch [location.GetName] stoßen wir auf eine Schmiede, in der vollkommene Unordnung herrscht. [Select_CString(local_character.IsFemale, 'Die rußverschmierte Schmiedin', 'Der rußverschmierte Schmied')] sieht verzweifelt aus und klagt über einen zersprungenen Ofen.\n\n„Oh, die höchste Macht ([local_character.GetFaith.HighGodName]) hat [Select_CString(local_character.IsFemale, 'die arme', 'den armen')] [local_character.GetTitledFirstName] verflucht! Unglück trifft meinen Amboss!“, erklärt [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Ohne Instandsetzung ist es mit meinem Handwerk aus … und mit meiner Lebensgrundlage! O weh mir!“"
 travel_events_oltner_2.1120.a: "„Hier. Nehmt dieses Gold, um wieder auf die Beine zu kommen.“"
 travel_events_oltner_2.1120.b: "„Schließt Euch uns an. Wir könnten [Select_CString(local_character.IsFemale, 'eine Schmiedin', 'einen Schmied')] gebrauchen.“"
 travel_events_oltner_2.1120.c: "„Wie schrecklich. Doch da kann man nichts machen.“"
 becomes_inspired: "Wird [inspired|El]"
 travel_events_oltner_2.1130.t: "[Select_CString(local_character.IsFemale, 'Die Wächterin', 'Der Wächter')] des Geländes ([location.Custom('TerrainTypeProvince')|U])"
 travel_events_oltner_2.1130.desc: "Als wir uns [location.GetName] nähern, beherrschen die schroffen Umrisse von Hügelfestungen die Landschaft.\n\nEine Gruppe grobschlächtig aussehender Krieger nähert sich. [Select_CString(local_character.IsFemale, 'Ihre Anführerin', 'Ihr Anführer')] überragt alle anderen. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, nickt [local_character.Custom('DE_PRO_PER_S_3P_N')] uns zu. „Wir sind [Select_CString(local_character.IsFemale, 'die Frauen', 'die Männer')] der Garnison von [location.GetTitle.GetHolder.GetTitledFirstName]. Gegen eine kleine Gebühr können wir Euch auf Eurer Reise beschützen. Was meint Ihr?“"
 travel_events_oltner_2.1130.a: "„Bitte geleitet uns sicher durch dieses Gelände ([location.Custom('TerrainTypeProvince')]).“"
 travel_events_oltner_2.1130.b: "„Ihr seht stark aus. Wie wäre es, wenn Ihr Euch mir anschließt?“"
 travel_events_oltner_2.1130.c: "„Ihr seht alle imposant aus. Ich verdopple, was auch immer [location.GetTitle.GetHolder.GetFirstNameNoTooltip] Euch zahlt!“"
 travel_events_oltner_2.1130.d: "„Das ist nicht nötig, aber habt Dank.“"
 hill_fort_guards_modifier: "Hügelfestung-Garnisonssoldaten"
 hill_fort_guards_modifier_desc: "Dieses Gefolge beschäftigt die hartgesottenen Wächter einer Hügelfestung."
 toll_payed: "Reisemaut bezahlt"
 travel_events_oltner_2.1140.t: "Kleine Beschützer"
 travel_events_oltner_2.1140.desc: "Am Fuß einer besonders imposanten Hügelfestung in [location.GetName] spielt eine Gruppe von Kindern Krieg. Ihr Lachen bildet einen scharfen Kontrast zur Ernsthaftigkeit der Felsen.\n\nEin Kind, kühn und mit leuchtenden Augen, nähert sich mit einem Holzschwert. „Halt! Niemand darf die Festung von [local_character.GetFirstName] und [local_character.Custom('DE_PRO_POS_S_3P')]em [local_character.Custom('ComplimentAdjective')|l]en Trupp passieren!“, ruft das Kind fröhlich. „Oh, wartet, seid Ihr ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?!“"
 travel_events_oltner_2.1140.a: "„Das ist richtig! Nun geht und erzählt Eurem Dorf alles über mich!“"
 travel_events_oltner_2.1140.b: "„Tapfere Verteidiger, sagt uns, wie wir am schnellsten durch dieses Gelände ([location.Custom('TerrainTypeProvince')]) kommen.“"
 travel_events_oltner_2.1140.c: "#EMP *Zieht Eure Waffe und verscheucht die Kinder*#!"
 travel_events_oltner_2.1140.d: "„Viel Spaß beim Spielen, mein Kind. Wir müssen gehen.“"
 travel_hastened: "Reise beschleunigt"
 travel_delayed: "Reise verzögert"
 famous_visit_modifier: "Berühmter Besucher"
 famous_visit_modifier_desc: "In den umliegenden Dörfern kursieren die wildesten Gerüchte über den Besuch von Adligen. Dies lockt nicht nur Menschen aus allen Himmelsrichtungen an, die die Gegend besuchen und Handel treiben wollen, sondern auch Räuber, die auf der Suche nach den mit Gold beladenen Adligen sind."
 child_scouts_modifier: "Kindliche Pfadfinder"
 child_scouts_modifier_desc: "Dieses Gefolge wird von einer Gruppe gutmütiger Kinder geführt."
 extra_patrols_modifier: "Zusatzpatrouillen"
 extra_patrols_modifier_desc: "Diese Baronie hat ihre Patrouillen verstärkt, nachdem einheimische Kinder von Reisenden bedroht wurden."
 travel_events_oltner_2.1150.t: "Dröhnende Hörner"
 travel_events_oltner_2.1150.desc: "Der dröhnende Ruf der Hörner erfüllt die Luft, als wir durch das Gelände ([location.Custom('TerrainTypeProvince')]) in der Nähe von [location.GetName] reisen. Der Klang hallt von den Festungen auf den Hügeln wider: ein Ruf zu den Waffen, der seit Generationen ertönt.\n\nWenige Wimpernschläge nach dem ersten Horn stürmt eine Schar bewaffneter [local_character.GetCulture.GetName|l]er Krieger aus der nächstgelegenen Festung auf eine Gruppe verängstigter Wegelagerer und Banditen zu."
 travel_events_oltner_2.1150.a: "„Wir müssen ihnen helfen. Angriff!“"
 travel_events_oltner_2.1150.b: "„Wir warten und plündern dann die Leichen.“"
