 travel_events_oltner_2.1180.t: "Geständnisse im Mondschein"
 travel_events_oltner_2.1180.desc: "Im Mondschein von [location.GetName] belausche ich ein vertrauliches Gespräch zwischen mein[entourage_member_1.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1)] [entourage_member_1.GetFirstName] und mein[entourage_member_2.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2)] [entourage_member_2.GetFirstName].\n\n„O [entourage_member_1.GetFirstNameNoTooltip], mein[entourage_member_1.Custom('DE_END_PRO_S_N')] [entourage_member_1.Custom('RomanticComplimentAdjective')|l]er Augenstern, Ihr macht diese sternenklaren Nächte unvergesslich“, gesteht [entourage_member_2.GetFirstNameNoTooltip] mit zittriger Stimme. [entourage_member_1.GetFirstNameNoTooltip] antwortet leise: „Ich hätte nie erwartet, jemanden zu finden, der mich so gut versteht.“\n\nEs scheint, dass in meinem Gefolge die Liebe erblüht …"
 travel_events_oltner_2.1180.a: "Süß, aber [seduced_entourage.GetFirstNameNoTooltip] kann #EMP mir#! nicht widerstehen."
 travel_events_oltner_2.1180.b: "„Hallo! Wovon redet Ihr? Darf ich mich zu Euch setzen?“"
 travel_events_oltner_2.1180.c: "Oh, das Drama … Es wäre #EMP eine echte Schande#!, wenn das ans Licht käme …"
 travel_events_oltner_2.1180.d: "Diese Zärtlichkeit lasse ich ihnen."
