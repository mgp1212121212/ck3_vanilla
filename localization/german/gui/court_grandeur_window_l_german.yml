l_german:
 COURT_GRANDEUR_LABEL: "[court_grandeur|E]:"
 COURT_AMENITIES_LABEL: "[court_amenities|E]"
 MODIFIER_PREVIOUS_LEVELS_APPLY: "#weak $EFFECT_LIST_BULLET$Alle vorherigen Stufen gelten ebenfalls!#!"
 MODIFIER_PREVIOUS_LEVELS_APPLY_NEWLINE: "\n$MODIFIER_PREVIOUS_LEVELS_APPLY$"
 COURT_GRANDEUR_LEVEL_TOOLTIP: "#S Effekte#!\n[CourtGrandeurWindow.GetModifierDescForLevel(CourtGrandeurLevel.GetValue)]\n[AddLocalizationIf(GreaterThan_int32(CourtGrandeurLevel.GetValue, '(int32)1'), 'MODIFIER_PREVIOUS_LEVELS_APPLY')]"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_HEADER: "#T [court_grandeur|E]: [CourtGrandeurData.GetCurrent|2]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE: "#S Grundwert:#! #underline [CourtGrandeurData.GetBase|V0]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_SIMPLE: "#weak (Grundwert #underline [CourtGrandeurData.GetBase|0]#!)#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_TIME: "#weak Grundwert wird erreicht in [GetTimeDifferenceWithDays(CourtGrandeurData.GetDaysUntilAtBase)]#!"
 COURT_GRANDEUR_CHANGE_TOWARDS_BASE: "Monatliche Veränderung zum Grundwert"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_CHANGE: "#S $COURT_GRANDEUR_CHANGE_TOWARDS_BASE$:#! #underline [CourtGrandeurData.GetChangeTowardsBase|+=]#!pro Monat"
 EXPECTED_LEVEL_MARKER_DIFFERENCE: "[CourtGrandeurData.GetDifferenceFromExpectedLevel]"
 EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS: "[Abs_int32(CourtGrandeurData.GetDifferenceFromExpectedLevel)]"
 EXPECTED_LEVEL_MARKER_EQUAL: "Wie erwartet"
 EXPECTED_LEVEL_MARKER_ABOVE: "$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$ über den Erwartungen"
 EXPECTED_LEVEL_MARKER_BELOW: "$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$ unter den Erwartungen"
 COURT_GRANDEUR_EXPECTATIONS_TOOLTIP: "Euer [royal_court|E] liegt #V $EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$#! [Concept('court_grandeur_level', 'Hofpracht-Stufe(n)')|E] [Select_CString(LessThan_int32(CourtGrandeurData.GetDifferenceFromExpectedLevel, '(int32)0'), 'über','unter')] dem, was in Anbetracht von Eurer [realm_size|E] und Eurem [rank|E] zu erwarten ist.\n\n#S Effekte#!\n[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP: "die Effekte von [GetCourtGrandeurLevelModifier(CourtGrandeurData.GetCurrentLevelIgnoreGrace).GetNameWithTooltip] angewendet werden"
 COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP: "alle Effekte verloren gehen"
 COURT_GRANDEUR_GRACE_PERIOD_TOOLTIP: "Da Ihr vor Kurzem eine [court_grandeur_level|E] verloren habt, habt Ihr eine bestimmte Zeit ([CourtGrandeurData.GetGracePeriodEndDate.GetTimeToDate|V]), um wieder [GetCourtGrandeurLevelModifier(CourtGrandeurData.GetCurrentLevel).GetNameWithTooltip] zu erreichen, bevor [SelectLocalization(EqualTo_int32(CourtGrandeurData.GetCurrentLevelIgnoreGrace, '(int32)0'), 'COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP', 'COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP')]."
 TOP_ROYAL_COURTS_HEADER: "#T Dieser [royal_court|E] hat den $RANK|O$ Rang unter den $COURTS$ der ganzen Welt#!"
 TOP_ROYAL_COURT_ENTRY: "$POSITION$. [CHARACTER.GetUINameNotMe]"
 TOP_ROYAL_COURT_ENTRY_DISPLAYED_COURT: "#bold $POSITION$. [CHARACTER.GetUINameNotMe] #weak (dieser Hof)#!#!"
 ELLIPSIS: "…"
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_TITLE: "Hofpracht erhöht"
 COURT_GRANDEUR_TOAST_GRANDEUR_RANK_INCREASED_TITLE: "Hofpracht erhöht"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_TITLE: "Hofpracht gesenkt"
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_DESCRIPTION: "Euer [royal_court|E] ist nun auf [court_grandeur_level|E] [court_character.GetCourtGrandeurData.GetCurrentLevel]"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_DESCRIPTION: "Euer [royal_court|E] ist nun auf [court_grandeur_level|E] [court_character.GetCourtGrandeurData.GetCurrentLevel]"
 COURT_GRANDEUR_EXPECTATION_EFFECTS: "[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION: "@warning_icon! #X Dieser Hof liegt [Subtract_int32(CourtGrandeurData.GetMinimumExpectedLevel,CourtGrandeurData.GetCurrentLevel)] [Select_CString(EqualTo_int32(Subtract_int32(CourtGrandeurData.GetMinimumExpectedLevel,CourtGrandeurData.GetCurrentLevel),'(int32)1'),'Stufe','Stufen')] unter der erwarteten [court_grandeur_level|E], was folgende Auswirkungen hat:\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION: "Dieser Hof ist auf seiner erwarteten [court_grandeur_level|E], sodass keine zusätzlichen positiven oder negativen Effekte eintreten."
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION: "Dieser Hof liegt [Subtract_int32(CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel)] [Select_CString(EqualTo_int32(Subtract_int32(CourtGrandeurData.GetCurrentLevel,CourtGrandeurData.GetMinimumExpectedLevel),'(int32)1'),'Stufe','Stufen')] über der erwarteten [court_grandeur_level|E], was folgende Auswirkungen hat:\n$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE: "[Character.GetCourtGrandeurDiffFromExpectedLevelWithoutGraceModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION_IGNORE_GRACE: "@warning_icon! #X Am [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow] fällt dieser Hof auf [Subtract_int32(CourtGrandeurData.GetMinimumExpectedLevel,CourtGrandeurData.GetCurrentLevelIgnoreGrace)] [Select_CString(EqualTo_int32(Subtract_int32(CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace),'(int32)1'), 'Stufe','Stufen')] unter die erwartete [court_grandeur_level|E], was folgende Auswirkungen hat:\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION_IGNORE_GRACE: "In [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow] fällt dieser Hof auf seine erwartete [court_grandeur_level|E]. Positive Auswirkungen der über den Erwartungen liegenden Stufe(n) fallen dann weg."
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION_IGNORE_GRACE: "In [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow] steigt dieser Hof auf [Subtract_int32(CourtGrandeurData.GetCurrentLevelIgnoreGrace,CourtGrandeurData.GetMinimumExpectedLevel)] [Select_CString(EqualTo_int32(Subtract_int32(CourtGrandeurData.GetCurrentLevelIgnoreGrace,CourtGrandeurData.GetMinimumExpectedLevel),'(int32)1'),'Stufe','Stufen')] über die erwartete [court_grandeur_level|E], was folgende Auswirkungen hat:\n$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_EXPECTED_LEVEL: "Dies ist Eure derzeitige [court_grandeur_expectation|E]"
 COURT_GRANDEUR_PENDING_LEVEL: "Wird in [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow] Eure derzeitige Stufe"
 COURT_GRANDEUR_LEVEL_REQUIREMENT: "#weak (erfordert [CourtGrandeurLevel.GetGrandeurForLevel|V0]+ [court_grandeur|E])#!"
 COURT_GRANDEUR_ACTIVE_LEVEL: "#bold Aktive Stufe#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL: "#bold Derzeitige Stufe#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_INACTIVE_LEVEL: "#bold #X Inaktive Stufe#!#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL_GRACE_PERIOD: "@warning_icon! #X Nicht genug [grandeur|E], um diese Stufe zu erhalten; wird in [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow] inaktiv, wenn die Hofpracht nicht auf mindestens [CourtGrandeurLevel.GetGrandeurForLevel|V0] angehoben wird#!"
