l_german:
 KNIGHTS_VIEW_FORCE: "Zwingen"
 KNIGHTS_VIEW_ALLOW: "Erlauben"
 KNIGHTS_VIEW_FORBID: "Verbieten"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount(GetPlayer.Self)]/[GetKnightLimit(GetPlayer.Self)]#!"
 MAX_KNIGHT_TOOLTIP: "#T Maximale Anzahl $knight_culture_player_plural_no_tooltip$: [knight_i][GetKnightLimit(GetPlayer.Self)|V]#!\n[GetKnightLimitBreakdown(GetPlayer.Self)]"
 KNIGHT_EFFECTIVENESS: "$knight_culture_player_no_tooltip$-Effektivität: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nGrundwert: #V 100 %#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T [Character.GetShortUIName] verbieten, $knight_culture_player$ zu sein#!\n\n[Character.GetShortUIName] darf sich Euren [armies|E] #emphasis niemals#! als $knight_culture_player_no_tooltip$ im Kampf anschließen. Dies bewahrt [Character.GetShortUIName] davor, in der [battle|E] zu sterben."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T [Character.GetShortUIName] erlauben, $knight_culture_player$ zu sein#!\n\n[Character.GetShortUIName] darf sich Euren [armies|E] als $knight_culture_player_no_tooltip$ anschließen, sofern das [prowess|E] von [Character.GetShortUIName] zum Besten gehört, was das [realm|E] zu bieten hat"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T [Character.GetShortUIName] zwingen, $knight_culture_player$ zu sein#!\n\n[Character.GetShortUIName] #emphasis muss#! sich Euren [armies|E] als $knight_culture_player_no_tooltip$ anschließen. Das [prowess|E] von [Character.GetShortUIName] spielt dabei keine Rolle. [Character.GetShortUIName] darf sogar den Platz von einem $knight_culture_player_no_tooltip$ mit höherem Kampfgeschick einnehmen."
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER: "Zulässige [courtiers|E] und [vassals|E]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "Zulässige [followers|E]"
