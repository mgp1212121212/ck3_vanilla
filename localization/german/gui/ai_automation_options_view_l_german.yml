l_german:
 ARMY_AUTOMATION_FEATURE_NAME: "Automatisierte Armeen"
 AOV_HEADING: "„$ARMY_AUTOMATION_FEATURE_NAME$“-Einstellungen"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf(ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT')]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon!#X Einstellungen sind bereits auf Standard#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! Diese Einstellungen haben keine Auswirkungen, solange „$ARMY_AUTOMATION_FEATURE_NAME$“ ausgeschaltet ist"
 AOV_AUTOMATED: "Automatisiert"
 AOV_MANUAL: "Manuell"
 AOV_OPT_COMMANDERS: "Befehlshaber-Zuweisung"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "Begrenzt"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T Begrenzte $game_concept_commander$-Zuweisung\n#![commanders|E] werden Euren [armies|E] automatisch zugewiesen, doch Ihr selbst nie"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T Automatisierte $game_concept_commander$-Zuweisung\n#![commanders|E] werden Euren [armies|E] automatisch zugewiesen"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T Manuelle $game_concept_commander$-Zuweisung\n#!Ihr müsst [commanders|E] manuell Euren [armies|E] zuweisen"
 AOV_OPT_WAR_STANCE: "Kriegshaltung"
 AOV_OPT_WAR_STANCE_DEFAULT: "Angepasst"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T Angepasste Haltung\n#!Eure [armies|E] agieren je nach Lage offensiv oder defensiv"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "Offensiv"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T Offensive Haltung\n#!Eure [armies|E] handeln immer offensiv"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "Defensiv"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T Defensive Haltung\n#!Eure [armies|E] handeln immer defensiv"
 AOV_OPT_RAIDING: "Überfälle"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T Automatisierte Überfälle#!\nEure [raider|E]-[armies|E] werden eigenständig ausgehoben und gehen auf $game_concept_raids$"
 AOV_OPT_RAIDING_MANUAL_TT: "#T Manuelle Überfälle\n#!Ihr kontrolliert und hebt Eure eigenen [raider|E]-[armies|E] aus"
 AOV_OPT_HIRING: "Truppen anwerben"
 AOV_OPT_HIRING_FULL: "Anwerben und verlängern"
 AOV_OPT_HIRING_FULL_TT: "#T Automatisiertes Anwerben\n#![mercenaries|E], [holy_orders|E] und [provincial_armies|E] werden automatisch bezahlt und [mercenary_contracts|E] werden verlängert, falls Kriegsbemühungen es nötig machen"
 AOV_OPT_HIRING_EXTEND: "Nur verlängern"
 AOV_OPT_HIRING_EXTEND_TT: "#T Automatisiertes Verlängern von Söldnerverträgen\n#![mercenary_contracts|E] werden verlängert, falls Kriegsbemühungen es nötig machen"
 AOV_OPT_HIRING_MANUAL_TT: "#T Manuelles Anwerben\n#!Ihr müsst manuell für [mercenaries|E], [holy_orders|E] und [provincial_armies|E] bezahlen"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization(GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF')]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V Eingeschaltet#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Klicken, um Automatisierung auszuschalten#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V Ausgeschaltet#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Klicken, um Automatisierung einzuschalten#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "Nach dem Einschalten werden Eure [armies|E] eigenständig ausgehoben, bekämpfen von selbst den Feind und weisen sich ihre eigenen [commanders|E] zu.\n\nIhr seid immer noch verantwortlich für den Kauf von [men_at_arms|E], das Anwerben von [Concept('mercenaries', 'Söldnern')|E] sowie das Ausführen von [Concept('raids', 'Überfällen')|E].\n\n#help Hinweis: Automatisierte Armeen sind für Spieler gedacht, die nicht mit der Kriegsführung vertraut sind oder sich auf andere Dinge konzentrieren wollen. Erfahrenen Spielern schlagen wir vor, ihre Armeen selbst zu kontrollieren.#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "Nach dem Einschalten handeln Eure [armies|E] eigenständig im Rahmen der von Euch gewählten Einstellungen."
 MV_AUTOMATION_SETTINGS_TT: "#T $AOV_HEADING$ öffnen\n#!Ändert das Standardverhalten für „$ARMY_AUTOMATION_FEATURE_NAME$“"
