 event_window_widget_harrying: "Derzeitiger [harrying_resistance|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nDerzeitige [harrying_pacification|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "Der laufende Wettstreit zwischen Neu und Alt führte dazu, dass überall in England ein unausgesprochener Krieg ausbrach: Die normannischen Herrscher antworten mit harter Unterdrückung auf die Provokationen der abgesetzten angelsächsischen Adligen.\n\nJe weiter die Lage voranschreitet, desto mehr bestimmt Euer eigenes Wirken sowie das anderer Charaktere über den [harrying_resistance|E] und die [harrying_pacification|E] in der Region.\n\n#TS Höherer #EMP [resistance|E]#! führt zu:#!\n$EFFECT_LIST_BULLET$geringerer [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$geringerer [county_control|E]\n$EFFECT_LIST_BULLET$einer höheren Wahrscheinlichkeit für [claimant_factions|E] oder sogar einem [civil_war|E].\n\n#TS Höhere #EMP [harrying_pacification|E]#! führt zu:#!\n$EFFECT_LIST_BULLET$höherer [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$höherer [county_control|E]\n$EFFECT_LIST_BULLET$einer niedrigeren Wahrscheinlichkeit von [claimant_factions|E]."
 event_window_widget_harrying_tooltip_widget: "Die [harrying_widget_i]Verheerung des Nordens zeichnet [harrying_resistance|E] und [harrying_pacification|E] nach. Diese Werte haben Auswirkungen auf die beiden Hauptgruppen, die in der Region an der Verheerung beteiligt sind: die normannischen Herrscher von England und die angelsächsischen Vasallen auf der [Concept('duke', 'Herzogs')|E]-Ebene.\n\nEin höherer [harrying_resistance|E] steht für den angelsächsischen Trotz gegenüber der normannische Besatzung – bei höheren Werten kann es zu geringerer angelsächsisch-normannischer [cultural_acceptance|E], geringerer [county_control|E], einer höheren Wahrscheinlichkeit von [claimant_factions|E] oder sogar einem [civil_war|E] kommen.\n\nHöhere [harrying_pacification|E] kann zu höherer angelsächsisch-normannischer [cultural_acceptance|E], höherer [county_control|E] und einer geringeren Wahrscheinlichkeit von [claimant_factions|E] führen."
 event_window_widget_peasant_leader_support: "Aufmüpfige Gemeinden, die Ihr unterstützt"
 event_window_widget_peasant_leader_control: "Gemeinden unter Kontrolle des Marschalls"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "Die örtlichen Bauern befinden sich in einem ständigen Ringen gegen ihre Herrscher. Als [adventurer|E] steht Ihr an der Seitenlinie. Wenn Ihr wollt, könnt Ihr aber auch unmittelbar eingreifen: Entscheidet, wer recht und wer unrecht hat, wählt eine Seite und unterstützt sie."
 event_window_widget_peasant_leader_tooltip_widget: "Erinnerung daran, wie viele [counties|E] Ihr unterstützt oder kontrolliert. Wenn es zu einem Krieg kommt, werden sich Bauern aus allen unterstützten Gemeinden Euren Bannern anschließen!"
