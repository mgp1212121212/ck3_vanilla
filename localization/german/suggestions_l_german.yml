l_german:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "Kriegsvolk anwerben"
 suggestion_recruit_maa: "Vorschlag: Ein Kriegsvolk-Regiment anwerben"
 suggestion_recruit_maa_desc: "Ihr habt weniger [men_at_arms|E] als von einem [ruler|E] Eures [Concept('rank', 'Rangs')|E] erwartet wird.\n\nEin paar von ihnen anzuheuern, wird Eure [armies|E] stärken und als Abschreckung für mögliche Feinde und jene, die trotzdem kämpfen wollen, dienen."
 suggestion_recruit_maa_click: "#I Klicken, um Euer Militär anzuzeigen#!"
 suggestion_declare_war_label: "Krieg erklären"
 suggestion_declare_war: "Vorschlag: [recipient.GetShortUINameNoTooltip] den Krieg erklären"
 suggestion_declare_war_desc: "Ein Sieg in einem Krieg gegen [recipient.GetShortUIName] lässt Euch mehr Land erobern und Euer [realm|E] wachsen, was dabei helfen würde, Eurem [house|E] langfristigen Erfolg zu sichern."
 suggestion_declare_war_click: "#I Klicken, um Krieg zu erklären#!"
 suggestion_construct_building_label: "Gebäude errichten"
 suggestion_construct_building: "Vorschlag: Ein Gebäude in [landed_title.GetNameNoTierNoTooltip] errichten"
 suggestion_construct_building_desc: "Wenn Ihr ein Gebäude im Titel [landed_title.GetNameNoTooltip] errichtet, erhaltet Ihr verschiedene Vorteile und Boni, was Euch auf lange Sicht erheblich helfen wird."
 suggestion_construct_building_click: "#I Klicken, um Besitztum anzuzeigen#!"
 suggestion_fabricate_claim_label: "Anspruch fingieren"
 suggestion_fabricate_claim: "Vorschlag: Anspruch auf [landed_title.GetNameNoTierNoTooltip] fingieren"
 suggestion_fabricate_claim_desc: "Der Titel [landed_title.GetName] grenzt an Euren Besitz und ist sehr reich, doch ohne einen [casus_belli|E] kann man nichts erobern.\n\nEntsendet Ihr Euren [court_chaplain|E] oder Euren [realm_priest|E], um einen [claim|E] zu fingieren, wird Euch dies die Rechtfertigung geben, die Ihr braucht, um in den [war|E] zu ziehen und Euch den Titel zu holen, der Euch zusteht!"
 suggestion_fabricate_claim_click: "#I Klicken, um Titel anzuzeigen#!"
 suggestion_create_title_label: "Titel erschaffen"
 suggestion_create_title: "Vorschlag: Den Titel [landed_title.GetNameNoTooltip] erschaffen"
 suggestion_create_title_desc: "Ihr besitzt ausreichend Land [de_jure|E], um den Titel [landed_title.GetName] zu [create|E]. So würdet Ihr nicht nur Euer [prestige|E] mehren, sondern auch [rightful_liege|E] aller ihm unterstehenden Titel."
 suggestion_create_title_click: "#I Klicken, um Titel anzuzeigen#!"
 SUGGESTIONS_DEBUG: "#D SUGGESTIONS DEBUG:#!"
 suggestion_convert_county_label: "Grafschaft bekehren"
 suggestion_convert_county: "Vorschlag: [landed_title.GetNameNoTierNoTooltip] zu einem anderen Glauben bekehren"
 suggestion_convert_county_desc: "Wenn Ihr Euren [Concept('realm_priest', GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName)|E] entsendet, um die Bewohner des Titels [landed_title.GetName] dazu zu bringen, sich dem wahren Glauben zuzuwenden, wird das Gebiet stabilisiert."
 suggestion_convert_county_click: "#I Klicken, um Euren Rat anzuzeigen#!"
 suggestion_increase_control_label: "Mehr Kontrolle"
 suggestion_increase_control: "Vorschlag: Die Kontrolle in [landed_title.GetNameNoTierNoTooltip] erhöhen"
 suggestion_increase_control_desc: "Wenn Ihr Euren [Concept('marshal', GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName)|E] entsendet, um die Kontrolle in dem Titel [landed_title.GetName] zu erhöhen, gibt es weniger [county_corruption|E] in der Grafschaft, und möglicherweise profitiert Ihr von weiteren positiven Effekten."
 suggestion_increase_control_click: "#I Klicken, um Euren Rat anzuzeigen#!"
 suggestion_increase_opinion_label: "Meinung erhöhen"
 suggestion_increase_opinion: "Vorschlag: Die Meinung erhöhen, die [recipient.GetShortUINameNoTooltip] von Euch hat"
 suggestion_increase_opinion_desc: "[recipient.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] hat eine niedrige [opinion|E] von Euch. Es würde Euch das Leben vereinfachen, sie mit einem [Concept('personal_scheme', 'Persönlichen Komplott')|E] zu erhöhen."
 suggestion_increase_opinion_click: "#I Klicken, um ein Beeinflussungs-Komplott zu schmieden#!"
 suggestion_raid_label: "Überfall"
 suggestion_raid: "Vorschlag: [landed_title.GetNameNoTierNoTooltip] überfallen"
 suggestion_raid_desc: "Wenn Ihr Eure Armee auf einen [raid|E] von [landed_title.GetNameNoTierNoTooltip] entsendet, erhaltet Ihr $game_concept_raid_loot$."
 suggestion_raid_click: "#I Klicken, um Euer Militär anzuzeigen#!"
 suggestion_grant_title_label: "Titel vergeben"
 suggestion_grant_title: "Vorschlag: [landed_title.GetNameNoTierNoTooltip] an [recipient.GetShortUINameNoTooltip] vergeben"
 suggestion_grant_title_desc: "[recipient.GetShortUIName] ist der [de_jure|E]-Träger des Titels [landed_title.GetName]. Dafür zu sorgen, dass sich Euer Reich so eng wie möglich an die De-jure-Struktur hält, führt zu mehr Stabilität und weniger Meinungsabzügen."
 suggestion_grant_title_click: "#I Klicken, um Titel zu verleihen#!"
 suggestion_can_hire_court_positions: "Hofämter anwerben"
 suggestion_can_hire_court_positions_label: "Vorschlag: Mehr Hofämter besetzen"
 suggestion_can_hire_court_positions_desc: "Ihr solltet etwas Gold darin investieren, mehr [court_positions|E] zu besetzen und deren Boni zu erhalten."
 suggestion_can_hire_court_positions_click: "#I Klicken, um verfügbare Hofämter anzuzeigen#!"
 suggestion_request_war_aid_petition: "Militärischen Beistand anfordern"
 suggestion_request_war_aid_petition_label: "Vorschlag: Militärischen Beistand anfordern"
 suggestion_request_war_aid_petition_desc: "Ihr könnt Euren [Concept('liege', 'Lehnsherrn')|E] um Hilfe in Eurem [war|E] bitten. Er kann sich anschließen oder für Soldaten bezahlen."
 suggestion_request_war_aid_petition_click: "#I Klicken, um den [royal_court|E] Eures [Concept('liege', 'Lehnsherrn')|E] anzuzeigen#!"
 suggestion_create_nation_fracturing_faction: "$nation_fracturing_faction$ erschaffen"
 suggestion_create_nation_fracturing_faction_label: "Vorschlag: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc: "Ihr könnt Euren [Concept('liege', 'Lehnsherrn')|E] herausfordern und versuchen, die Unabhängigkeit für Euch und all Eure Mit-[vassals|E] zu erringen."
 suggestion_create_nation_fracturing_faction_click: "#I Klicken, um Fraktionen anzuzeigen, die gegen Euren [Concept('liege', 'Lehnsherrn')|E] sind#!"
