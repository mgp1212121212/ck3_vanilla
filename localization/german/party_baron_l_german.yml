 #Misc
 party_baron_volunteer_levies: "Freiwillige von [party_baron.GetFirstNameNoTooltip]"
 #Modifiers
 party_baron_beloved_by_all_modifier: "Von allen geliebt"
 party_baron_making_efforts_modifier: "Macht sich gesellschaftliche Mühen"
 party_baron_self_aggrandizing_modifier: "Selbstverherrlichend"
 party_baron_friendly_enough_modifier: "Ausreichend freundlich"
 party_baron_friendly_enough_modifier_desc: "Es ist durchaus möglich, zu viele „Freunde“ zu haben"
 party_baron_if_you_cannot_be_loved_modifier: "Wenn sie einen nicht lieben wollen"
 party_baron_accommodating_modifier: "Es anderen recht machen"
 party_baron_condemned_pb_modifier: "Unbeliebte Verdammung"
 party_baron_condemned_pb_modifier_desc: "Dieser Charakter hat öffentlich schlecht von jemand sehr Beliebtem gesprochen"
 party_baron_praised_pb_modifier: "Zögerliches Lob"
 party_baron_praised_pb_modifier_desc: "Dieser Charakter hat jemand sehr Beliebtes zögerlich gelobt"
 party_baron_murdered_the_joy_of_life_modifier: "Die Lebensfreude getötet"
 party_baron_murdered_the_joy_of_life_modifier_desc: "Warum sollte man denn so etwas tun?"
 party_baron_great_mercenary_deal_modifier: "Gute Söldnergeschäfte"
 party_baron_ended_the_party_modifier: "Feier beendet"
 party_baron_ended_the_party_modifier_desc: "Dieser Charakter hat allen die Festhalle des größten Festmahls, das je abgehalten wurde, weggenommen"
 party_baron_subversive_tactics_modifier: "Subversive Taktiken"
 party_baron_reflection_modifier: "Persönliche Gedanken"
 party_baron_beloved_by_all_except_modifier: "Von allen geliebt, außer von …"
 party_baron_endorsed_successor_modifier: "Gebilligter Nachfolger"
 party_baron_endorsed_successor_modifier_desc: "Die beliebteste Person der Welt hat diesem neuen Herrscher ihre Unterstützung zugesichert"
 #Events
 party_baron_header: "Ein nimmer endendes Festmahl"
 party_baron_negative_attitude_counter_stress_tt: "Aufgrund Euer #V negativen Haltung#! zu [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt: "Aufgrund Euer #V positiven Haltung#! zu [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt: "Bewegung zu einer #V positiven Haltung#! zu [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt: "Bewegung zu einer #V negativen Haltung#! zu [party_baron.GetShortUIName]"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "Der Name eines niederen Adligen scheint in aller Munde zu sein. Ich höre immer wieder davon, was für ach so tolle Gesellschaft [party_baron.GetTitledFirstName] doch sein soll, wie entspannt sich alle in der Nähe von [party_baron.Custom('DE_PRO_PER_S_3P_D')] fühlen und dass [party_baron.Custom('DE_PRO_PER_S_3P_N')] einfach die #EMP besten#! Festmahle veranstaltet.\n\nAlle kennen [party_baron.Custom('DE_PRO_PER_S_3P_A')] und können für [party_baron.Custom('DE_PRO_POS_S_3P')]e Freundlichkeit und Großzügigkeit bürgen – zumindest sagen sie das allzu gern."
 party_baron.1001.a: "Vielleicht könnte ich das eine oder andere aus [party_baron.Custom('DE_PRO_POS_S_3P')]er Beliebtheit lernen …"
 party_baron.1001.b: "Aber #EMP ich#! hätte doch mit Lob überschüttet werden sollen!"
 party_baron.1001.c: "Das klingt, als sollte ich dieses Feierbiest einmal kennenlernen!"
 party_baron.1001.c.tt: "Einen Brief an [party_baron.GetTitleAsName] schreiben"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "Ich danke Euch für Eure freundlichen Grußworte! Es fühlt sich gut an, dass es da jemanden gibt, der wirklich versteht, dass die wahre Freude doch jene ist, die man anderen schenken kann.\n\nIch hoffe, dass ich Euch eines Tages als meinen Ehrengast bewirten kann, und wenn es nicht allzu anmaßend ist, so würde ich gern einmal behaupten dürfen, ein Band der Freundschaft zu Euch geknüpft zu haben."
 party_baron.1002.a: "[party_baron.Custom('DE_PRO_PER_S_3P_N')|U] scheint sehr erfreut zu sein. Das merkt man selbst schriftlich!"
 party_baron.1003.desc: "Ich scheine bloß geblinzelt und es damit auch schon ganz verpasst zu haben, doch [party_baron.GetFirstName] ist aus [party_baron.Custom('DE_PRO_POS_S_3P')]er niederen Baronie verschwunden und dient nun mir als [party_baron_header.GetTitleAsName] …\n\nDie Welt scheint schneller auf dem Kopf zu stehen, als ich gedacht hätte."
 party_baron.1003.a: "Wenigstens habe ich jetzt ein[party_baron.Custom('DE_END_PRO_S_A')] großzügig[party_baron.Custom('DE_END_ADJ_IND_S_A')] [party_baron.GetTitleAsName]."
 party_baron.1003.b: "Vergessen wir einfach all diese Dinge, die ich gesagt habe …"
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "Ohne Ermutigung oder Zustimmung hat [party_baron.GetTitledFirstName] einfach die Initiative ergriffen und mit [vassal.Custom2('RelationToMe', ROOT.Char)] über mich gesprochen!\n\n[party_baron.Custom('DE_PRO_PER_S_3P_N')|U] hat mich anscheinend ohne Unterlass gepriesen, doch das hat mich nur noch #EMP misstrauischer#! gegenüber [party_baron.Custom('DE_PRO_POS_S_3P')]en Plänen gemacht!"
 party_baron.2001.positive: "Offenbar wurde [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] von [party_baron.GetShortUIName] aus ganz und gar eigenem Antrieb auf mich angesprochen.\n\nDas sollte mir vielleicht Sorgen machen, wenn [vassal.GetFirstNameNoTooltip] jetzt nicht viel freundlicher und hilfsbereiter wäre!"
 party_baron.2001.a_positive: "Ein beeindruckender Einsatz!"
 party_baron.2001.a_negative: "Solange für mich noch alles unter Kontrolle ist …"
 party_baron.2001.b_negative: "Aber man hätte mich doch gleich bewundern und mir zuhören sollen!"
 party_baron.2001.b_positive: "So ist es richtig. Ich bin ziemlich großartig."
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "Beim Festmahl trafen sich mein Blick und der von [party_baron.GetTitledFirstName], als [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] von [party_baron.Custom('DE_PRO_PER_S_3P_D')] angesprochen wurde. Trotz des offensichtlichen Verstoßes gegen die Etikette rief [party_baron.Custom('DE_PRO_PER_S_3P_N')] mit einer Geste zu mir herüber.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Ihr kennt natürlich [new_friend.GetFirstNameNoTooltip], doch ich glaube, Ihr solltet etwas Zeit miteinander verbringen. Ihr habt so viel gemeinsam!“"
 party_baron.2002.a: "Ich schätze, ich kenne [new_friend.GetTitledFirstNameNoTooltip] nicht so gut, wie ich das tun könnte."
 party_baron.2002.b: "Oh, ich habe schon mehr als genug Bekannte."
 party_baron.2003.desc: "Es ist mir zu Ohren gekommen, dass [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] ein Mordkomplott gegen Euch schmiedet!\n\nDoch keine Sorge, denn ich habe mit [owner.Custom('DE_PRO_PER_S_3P_D')] gesprochen und erklärt, warum das nicht sein kann. Mord ist wirklich abstoßend, nicht wahr?"
 party_baron.2003.a: "Vielen Dank, dass Ihr … mein Leben gerettet habt?"
 party_baron.2003.repentant_cannot_scheme: "Solange [owner.GetShortUIName] bußfertig ist, kann [owner.Custom('DE_PRO_PER_S_3P_N')] keine [Concept('hostile_schemes', 'Feindseligen Komplotte')|E] gegen Euch schmieden"
 party_baron.2003.b: "[owner.Custom('DE_PRO_PER_S_3P_N')] hat geplant, #EMP was#! zu tun?!"
 party_baron.2003.c: "Wie genau ist dieser Plan Euch denn „zu Ohren gekommen“ …?"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "Man kann unmöglich sagen, ob [party_baron.GetTitledFirstName] betrunken oder nur berauscht von der Feierlaune um [party_baron.Custom('DE_PRO_PER_S_3P_A')] ist. Was es auch sein mag: Ich spüre es ebenfalls, wenn [party_baron.Custom('DE_PRO_PER_S_3P_N')] mich in die Arme schließt.\n\n„Wisst Ihr“, sagt [party_baron.Custom('DE_PRO_PER_S_3P_N')], „Ich glaube, Ihr seid einer der besten Freunde, die ich habe.“\n\nDen Rest des Abends schaue ich vor allem [party_baron.Custom('DE_PRO_PER_S_3P_D')] beim Feiern zu. Langsam habe ich das Gefühl, dass ich [party_baron.Custom('DE_PRO_PER_S_3P_A')] besser verstehe als all die Leute, die mit [party_baron.Custom('DE_PRO_PER_S_3P_D')] anstoßen."
 party_baron.2004.a: "Gleichfalls, [party_baron.GetFirstNameNoTooltip] …"
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "Ich bin überrascht, aber erfreut, als [party_baron.GetTitledFirstName] an meinem Hof erscheint. Umso mehr, als [party_baron.Custom('DE_PRO_PER_S_3P_N')] sich mit mir unterhalten will, unter vier Augen.\n\n„Ich wollte es nicht bei einem Festmahl oder einer Feier sagen.“ [party_baron.Custom('DE_PRO_PER_S_3P_N')] scheint ungewöhnlich ernst zu sein. Selbst das unbeschwerte Lächeln scheint heute zu fehlen. „Ich kann kaum in Worte fassen, wie viel Ihr mir bedeutet. Ich habe viele Freunde, doch keinen wie Euch. Ich hoffe, dass diese Freundschaft bis ans Ende unsere Tage andauert.“"
 party_baron.2005.a: "Ich auch, [party_baron.GetFirstNameNoTooltip]. Ich auch."
 party_baron.2006.desc: "Als ich zu einem „besonderen Anlass“ zu einem Festmahl eingeladen wurde, konnte ich eine der Feiern von [party_baron.GetTitledFirstName] einmal selbst erleben. Was für eine Nacht das war.\n\nIch kann mich kaum daran erinnern, schon einmal glücklicher gewesen zu sein, und nun spüre ich, wie meine Lebenslust zurückgekehrt ist!"
 party_baron.2006.a: "Pass nur auf, Welt!"
 party_baron.2006.b: "Es war nichts Besonderes."
 party_baron.2007.desc: "Selbst mitten in einem Krieg schafft es [party_baron.GetTitledFirstName] doch, [party_baron.Custom('DE_PRO_POS_S_3P')]e Spielchen zu spielen. Während ich meine Armee überblicke, kommt [party_baron.Custom('DE_PRO_PER_S_3P_N')] an der Spitze seiner eigenen kleinen Schar zu mir herangeritten.\n\n„Ich dachte, dass wir jeden Mann brauchen können, den wir kriegen können. Daher habe ich mit ein paar Leuten geredet und sie haben sich freiwillig gemeldet!“\n\nFreiwillige …? Sollte ich fragen, woher diese Soldaten kommen?"
 party_baron.2007.a: "Das ist genau das, was ich brauchte!"
 party_baron.2007.b: "Um zu #EMP helfen#!, hättet Ihr mir lieber #EMP Leute vom Fach#! mitbringen sollen!"
 party_baron.2007.b_flavor: "Oh. Oh, das werdet Ihr …?"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "Die Leute sind von [party_baron.GetTitledFirstName] vollkommen begeistert, und ich verstehe einfach nicht, warum! So toll ist [party_baron.Custom('DE_PRO_PER_S_3P_N')] nun auch wieder nicht. [party_baron.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach nur freundlich und feiert die guten Seiten sämtlicher Menschen, die [party_baron.Custom('DE_PRO_PER_S_3P_N')] trifft! Ja, sogar wenn man Streit hat, bleibt [party_baron.Custom('DE_PRO_PER_S_3P_N')] heiter und verbindlich und behält dann [party_baron.Custom('DE_PRO_POS_S_3P')]en Standpunkt bei, ist aber stets verständnisvoll und einfühlsam. Aber das ist doch nicht …\n\nWas ich damit sagen will: Warum lieben [party_baron.Custom('DE_PRO_PER_S_3P_A')] denn alle so sehr?!"
 party_baron.3001.a: "Ich werde ihnen zeigen, vor wem sie Ehrfurcht haben sollten!"
 party_baron.3001.b: "Vielleicht bin ich da etwas zu hart …"
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "Es reicht also nicht, dass [party_baron.GetTitledFirstName] von allen anderen geliebt wird. Nun soll #EMP ich#! [party_baron.Custom('DE_PRO_PER_S_3P_A')] auch noch lieben?\n\nMehrere meiner Vasallen haben einen Schrieb verfasst, indem sie mich auffordern, nichts Böses mehr über diesen Taugenichts [party_baron.GetTitleAsName] zu sagen!"
 party_baron.3002.a: "Oh, ich zeige diesen aufmüpfigen Schwachköpfen mal „etwas Böses“."
 party_baron.3002.b: "Es kann ja nicht schaden, etwas sanfter zu sein. Zumindest in der Öffentlichkeit."
 party_baron.3003.desc: "Selbst nach allem, was ich über [party_baron.Custom('DE_PRO_PER_S_3P_A')] gesagt habe, scheint sich [party_baron.GetTitledFirstName] nicht abschrecken zu lassen. [party_baron.Custom('DE_PRO_PER_S_3P_N')|U] wagt es sogar, allein beim Festmahl an mich heranzutreten.\n\n„Ich habe den Eindruck, dass Ihr mich nicht besonders mögt.“ Ich schnaufe nur als Erwiderung. Das kann [party_baron.Custom('DE_PRO_PER_S_3P_N')|U] wohl laut sagen. Doch stattdessen sagt [party_baron.Custom('DE_PRO_PER_S_3P_N')] ohne Zögern: „Könnten wir uns kurz unterhalten?“\n\nAlles danach ist irgendwie verschwommen, doch es war eines der besten Festmahle meines Lebens. Ich muss gestehen, vielleicht habe ich mich in [party_baron.GetTitleAsName] doch getäuscht …"
 party_baron.3003.a: "Allein der Gedanke, dass Ihr mich am Ende doch kriegt, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b: "Nein! Es hat sich gar nichts geändert!"
 party_baron.3004.desc: "Das geht jetzt wirklich weit genug! Der Umstand, dass [party_baron.GetTitledFirstName] immer als ein Paradebeispiel für alles Gute im Menschen gilt, macht mich verrückt!\n\nDer Zauberbann, den [party_baron.Custom('DE_PRO_PER_S_3P_N')] auf das Reich gelegt hat, muss gebrochen werden."
 party_baron.3004.a: "#EMP [party_baron.Custom('DE_PRO_PER_S_3P_N')|U]#! muss gebrochen werden!"
 party_baron.3004.b: "Gehe ich … zu weit?"
 party_baron.4001.desc: "Es ist schwer zu fassen, dass [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] fort ist. [previous_character.Custom('DE_PRO_PER_S_3P_N')|U] war ein[previous_character.Custom('DE_END_PRO_S_N')] gut[previous_character.Custom('DE_END_ADJ_IND_S_N')] Freund[previous_character.Custom('DE_END_NOU_S_GS_N')], und Ihr solltet stolz auf das sein, was [previous_character.Custom('DE_PRO_PER_S_3P_N')] war.\n\nDies ist gewiss eine schwere Zeit für Euch, doch Ihr sollt wissen, dass Ihr meine Unterstützung habt!"
 party_baron.4001.a: "Vielen Dank für Eure freundlichen Worte."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "Ich weiß, Ihr mögt mich nicht. Das ist Euer gutes Recht. Doch ich weiß nicht, warum Ihr weiterhin so fiese und gemein seid, wenn ich immer so freundlich und höflich bin, wie ich nur kann.\n\nWir hatten viele Gelegenheiten, diese Sache beizulegen, doch nun bitte ich Euch ein letztes Mal. Lasst uns bitte einfach … Freunde sein."
 party_baron.4002.a: "Wie kann [party_baron.Custom('DE_PRO_PER_S_3P_N')] es wagen? Wie kann [party_baron.Custom('DE_PRO_PER_S_3P_N')] nur!"
 party_baron.9001.t: "Das Ende des Festmahls"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName] ist ein Mahnmal dafür, dass ganz gleich, wie sehr man das Leben auch genießt, und ganz gleich, wie sehr man es genießt, der Welt Freude zu bringen, auch das irgendwann ein Ende haben wird."
 party_baron.9001.a: "Diese Welt ist ein wenig schlechter ohne [party_baron.Custom('DE_PRO_PER_S_3P_A')]."
 party_baron.9001.a.tt: "[party_baron.GetShortUIName] feiert nun im an einem besseren Ort weiter."
 party_baron.9001.b: "Es scheint, dass [ROOT.Char.GetFaith.DeathDeityName] nicht auf [party_baron.Custom('DE_PRO_POS_S_3P')] falsches Lächeln hereingefallen ist."
 party_baron.9001.b.tt: "[party_baron.GetShortUIName] ist endlich weg."
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "Ich kann mein Glück kaum fassen, dass ich diesen [party_baron.GetWomanMan] an meiner Seite habe. Ich hätte nie gedacht, dass ich an meinem Hochzeitstag einmal so glücklich sein würde, aufgekratzt wie ein angeheitertes Bauernmädchen. Und [party_baron.GetFirstName] schien regelrecht zu strahlen.\n\nWenn [party_baron.Custom('DE_PRO_PER_S_3P_N')] mir in die Augen blickt und sagt, dass [party_baron.Custom('DE_PRO_PER_S_3P_N')] sich nichts Schöneres vorstellen kann, als für immer bei mir zu sein, so glaube ich [party_baron.Custom('DE_PRO_PER_S_3P_D')]."
 party_baron.9003.desc_negative: "Vielleicht war es unvermeidlich, dass es so enden würde. Trotz all meiner Abscheu und meinem Neid konnte ich doch [party_baron.Custom('DE_PRO_POS_S_3P')]em Charme nicht widerstehen.\n\n[party_baron.GetFirstName] scheint immer sicher gewesen zu sein, dass es so kommen würde. Und da wir nun heiraten, wirkt [party_baron.Custom('DE_PRO_PER_S_3P_N')] glücklicher als je zuvor."
 party_baron.9003.a_positive: "Ich bin ganz Euer, mein Herz!"
 party_baron.9003.a_negative: "Nun habt Ihr mich doch erwischt, Herzensbrecher[party_baron.Custom('DE_END_NOU_S_GS_N')]!"
