 action_find_accolade_successor_HELP: "\n\n#help Ein Nachfolger #EMP muss#! die [Concept('accolade_type', 'Hauptattributsanforderungen')|E] der [accolade|E] erfüllen – er verursacht aber weniger [glory|E]-Verlust, wenn er auch die [Concept('accolade_type', 'Nebenattributsanforderungen')|E] erfüllt.\n\nEin geeigneter [knight|E] kann durch die Rekrutierung von [Concept('guests', 'Gästen')|E], [marriage|E], die [interaction|E] „An den Hof einladen“ oder die [decision|E] „Ritter einladen“ angeworben werden.#!"
