 action_not_rightful_liege_desc: "[Select_CString(recipient.IsFemale, 'Euer', 'Eure')] [actor.Custom2('RelationToMe', recipient)] [recipient.GetShortUIName] [recipient.GetShortUIName] hat einen anderen [Concept('rightful_liege', 'rechtmäßigen Lehnsherrn')|E] als Euch.\n\nIhr solltet in Erwägung ziehen, einen Titel zu [create|E] oder zu [usurp|E], der Euch zu [recipient.Custom('DE_PRO_POS_S_3P')]em [de_jure|E]-[Concept('liege', 'Lehnsherrn')|E] macht. Dadurch würde [recipient.Custom('DE_PRO_POS_S_3P')]e [opinion|E] von Euch steigen und Ihr würdet mehr [taxes|E] und [levies|E] von [recipient.Custom('DE_PRO_PER_S_3P_D')] erhalten.\n\nSollte dies nicht möglich sein, könntet Ihr [recipient.Custom('DE_PRO_PER_S_3P_A')] vielleicht an einen anderen Eurer Vasallen [transfer|E], insbesondere wenn dieser Vasall dann der [Concept('rightful_liege', 'rechtmäßige Lehnsherr')|E] wäre."
 action_not_rightful_liege_combined_group_description: "Ihr seid nicht der [Concept('rightful_liege', 'rechtmäßige Lehnsherr')|E] mehrerer Vasallen.\n\nIhr solltet in Erwägung ziehen, einen Titel zu [create|E] oder zu [usurp|E], der Euch zu ihrem [de_jure|E]-[Concept('liege', 'Lehnsherrn')|E] macht. Dadurch würde ihre [opinion|E] von Euch steigen, und Ihr würdet mehr [taxes|E] und [levies|E] von ihnen erhalten.\n\nSollte dies nicht möglich sein, könntet Ihr sie vielleicht an einen anderen Eurer Vasallen [transfer|E], insbesondere wenn dieser Vasall dann der [Concept('rightful_liege', 'rechtmäßige Lehnsherr')|E] wäre."
