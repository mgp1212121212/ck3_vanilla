 action_can_propose_alliance_to_family_member_combined_group_description: "Ihr könnt [alliances|E] mit einigen Mitgliedern Eurer [family|E] oder Personen, mit denen Eure Angehörigen verheiratet sind, aushandeln. Dazu braucht Ihr keine neue [marriage|E], da Ihr bereits Blutsbande zueinander habt.#help \n\nSeid jedoch gewarnt! Solche [alliances|E] können mehr Ärger machen, als sie Euch ersparen …\n\nAchtet darauf, dass Ihr dieses [alliance|E] wirklich wollt und Euch nicht in sinnlose Konflikte hineinziehen lasst.#!"
