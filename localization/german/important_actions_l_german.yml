 action_accolade_successor_available_desc: "Die Ernennung eines geeigneten Nachfolgers für Euren [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] verhindert, dass dies Auszeichnung im Fall einer [accolade_succession|E] eine [inactive_accolade|E] wird.$action_accolade_successor_available_HELP$"
 action_accolade_successor_available_HELP: "\n\n#help Nachfolger müssen die [Concept('accolade_type', 'Hauptattributsanforderungen')|E] und können (müssen aber nicht) die Anforderungen des Nebenattributs ihrer [accolade|E] erfüllen.\n\nWird nur die Hauptanforderung erfüllt, kann sich das Nebenattribut der Auszeichnung bei der Nachfolge ändern und so einen höheren [glory|E]-Verlust verursachen."
