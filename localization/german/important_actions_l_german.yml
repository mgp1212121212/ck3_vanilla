 CREATE_USURP_TITLE_PROS_CONS: "\n$BULLET_WITH_TAB$Ihr könnt Euren [rank|E] erhöhen\n$BULLET_WITH_TAB$Ihr erhaltet [de_jure|E] [casus_bellis|E]\n$BULLET_WITH_TAB$[vassals|E] können Euch als [Concept('rightful_liege', 'rechtmäßigen Lehnsherrn')|E] betrachten\n$BULLET_WITH_TAB$Ihr erhaltet [prestige|E]\n\nDoch es hat auch ein paar Nachteile:\n$BULLET_WITH_TAB$Eure Vasallen können den Titel begehren\n$BULLET_WITH_TAB$Wenn Euer [realm|E] ein [succession_law|E] mit mehr als einem [realm_heirs|E] hat, wirkt sich das darauf aus, wer Titel erbt."
 action_above_domain_limit: "@domain_icon! Über [domain_limit|E]"
 action_above_domain_limit_label: "@domain_icon! Über [domain_limit|E]"
 action_above_domain_limit_desc: "Ihr liegt [actor.GetDomainLimitOverrunWithoutGracePeriod|V] [holdings|E] über Eurer [Concept('domain', 'Domänenschwelle')|E] von [actor.GetDomainLimit|V], was Eure [taxes|E] und [levies|E] verringern wird.\n\n#help Als [ruler|E] könnt Ihr nur eine begrenzte Anzahl an Besitztümern halten. Der Rest der Besitztümer in Eurem [realm|E] sollte von Euren [vassals|E] gehalten werden.\n\nIhr solltet einige Eurer [titles|E] mit Besitztümern an andere verleihen. [courtiers|E] und [guests|E] sind eine gute Wahl, da sie schwach sein werden. Bereits vorhandene Vasallen können ebenfalls Titel annehmen, doch dadurch werden sie stärker und könnten sich zu einer zukünftigen Bedrohung entwickeln!#!"
