 action_grant_vassal_to_rightful_liege_click: "#I Klicken, um Vasall zu übertragen#!"
 action_grant_vassal_to_rightful_liege_HELP: "\n\n#help [vassals|E], deren rechtmäßiger Lehnsherr Ihr nicht seid, gewähren weniger Abgaben und haben eine verringerte [opinion|E] von Euch. Manchmal ist es besser, diese Vasallen an ihren Rechtmäßigen Lehnsherrn zu übertragen, sofern es sich dabei um Euren Vasallen handelt.\n\nManchmal bedeutet die Übertragung eines Vasallen an seinen Rechtmäßigen Lehnsherrn auch, dass Ihr weniger einnehmt. Trotzdem lohnt es sich meistens: Ihr Rechtmäßiger Lehnsherr hat einen deutlichen Meinungsmalus gegenüber Euch, weil Ihr Vasallen habt, die seiner Meinung nach ihm zustehen.\n\nBewahrt unbedingt eine kluge Vasallenstruktur, um das Reich stabil zu halten.#!"
