 action_title_election_combined_group_label: "Laufende Wahlen"
 action_title_election_combined_group_name: "Auf laufende Wahlen ist eine Vorschau möglich"
 action_title_election_desc: "Es läuft eine Wahl in [landed_title.Custom('GetTierIcon')][landed_title.GetName], ein [title|E], über den [landed_title.GetHolder.GetShortUIName] regiert. Derzeit ist [landed_title.GetHeir.GetUIName] der führende Kandidat.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
 action_title_election_combined_group_description: "In Eurem Reich laufen Wahlen.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
