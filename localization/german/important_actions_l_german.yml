 action_find_accolade_successor_combined_group_description: "Ihr habt [acclaimed_knights|E], die ohne Nachfolger sind, und keine gültigen Kandidaten dafür: Im Fall einer [accolade_succession|E] wird jede leer werdende [accolade|E] so eine [inactive_accolade|E].$action_find_accolade_successor_HELP$"
