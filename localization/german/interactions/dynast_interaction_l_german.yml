 call_dynasty_member_to_war_interaction_desc: "[recipient.GetShortUINameNoTooltip] dazu auffordern, [recipient.Custom('DE_PRO_POS_S_3P')]er [dynasty|E] im Krieg zu dienen"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "Bastard legitimieren #weak (Dynastie)#!"
