 dynast_end_dynasty_wars_interaction: "Dynastiekriege beenden"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Verlangen, dass [recipient.GetShortUINameNoTooltip] sofort alle Angriffskriege gegen andere Mitglieder unserer [dynasty|E] einstellt"
