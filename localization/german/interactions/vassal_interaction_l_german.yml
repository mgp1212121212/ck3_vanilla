 pardon_interaction_desc: "Ihr betrachtet [recipient.GetName] als [criminal|E] ([recipient.GetImprisonmentReasons(actor.Self)]), was es Euch erlaubt, [recipient.Custom('DE_PRO_PER_S_3P_A')] jederzeit [Concept('imprison', 'einzukerkern')|E], ohne [tyranny|E] hinzuzugewinnen.\n\nFalls Ihr es vorzieht, dass [recipient.Custom('DE_PRO_PER_S_3P_N')] auf freiem Fuß bleibt, könnt Ihr Euch dafür entscheiden, [recipient.Custom('DE_PRO_PER_S_3P_A')] zu begnadigen. Dies wird sämtliche Gründe für eine [Concept('imprisonment', 'Einkerkerung')|E] durch Euch aufheben und [recipient.Custom('DE_PRO_POS_S_3P')]e [opinion|E] von Euch verbessern."
