 almohad.1001.t: "Der Aufstieg der Almohaden"
 almohad.1001.desc: "Es scheint, als würde ein randständiger Glaube in [almohad_county.GetName] Fuß fassen. Diese religiöse Bewegung nennt sich die Almohaden und spricht davon, den Maghreb von Ketzern und Fehlgeleiteten befreien zu wollen.\n\nDie örtlichen Magistrate machen sich Sorgen, aber eine derart kleine Gruppe unter Führung eines entehrten Theologen ist dafür doch gewiss kein Anlass, oder?"
 almohad.1001.a: "Warum sollte ich mir darum Sorgen machen?"
 almohad.1001.a.flavor: "Wann hat denn eine randständige religiöse Gruppe in den Provinzen schon jemals für Ärger gesorgt?"
 almohad.1001.b: "Machen wir dieser Sache lieber mit Stumpf und Stiel den Garaus …"
 almohad.1001.b.conversion_tt: "Falls Ihr bereits versucht, den Glauben in [almohad_county.GetName] zu konvertieren, wird durch die Auswahl dieser Option der gesamte Fortschritt verloren gehen!"
 almohad.1001.player_warning: "@warning_icon! #X Wenn [almohad_county.GetNameNoTier] nicht schnell vom [masmudi.GetName] weg konvertiert wird, kommt es zum Aufstieg der Almohaden. Macht Euch bereit.#!"
 almohad.1002.desc: "Die als Almohaden bekannte Bewegung hat sich aus ihrem Hauptquartier aufgemacht, um „den Maghreb von den Ungläubigen zurückzuerobern\", wenn nötig mit Gewalt!\n\nIhr[ibn_tumart.Custom('DE_END_PRO_S_N')] Anführer[ibn_tumart.Custom('DE_END_NOU_S_GS_N')] [ibn_tumart.GetTitledFirstName] wurde aus mehreren Lehranstalten geworfen, weil [ibn_tumart.Custom('DE_PRO_PER_S_3P_N')] – ehrlich gesagt – einfach lästig war mit [ibn_tumart.Custom('DE_PRO_POS_S_3P')]em Beharren auf dogmatischen Praktiken. Doch nun hat [ibn_tumart.Custom('DE_PRO_PER_S_3P_N')] einen harten Kern von Anhängern gefunden und sich selbst zu niemand anderen als dem Mahdi erklärt!"
 almohad.1002.a: "Als ob dieser niedere [ibn_tumart.GetFaith.PriestNeuter] eine Bedrohung darstellen könnte!"
 almohad.1002.a.target.tt: "Die Almohaden ziehen gegen Euch in den Krieg!"
 almohad.1002.a.not_target.tt: "Die Almohaden ziehen gegen Euren Lehnsherrn in den Krieg!"
 almohad.1002.b: "[ibn_tumart.GetSheHe|U] hat tatsächlich ein paar sehr gute Argumente."
 almohad.1002.b.flavor: "Ich kann mich wohl kaum gläubig nennen …"
 almohad.1003.desc: "[ibn_tumart.Custom('DE_ART_DEF_S_N')] Gründer[ibn_tumart.Custom('DE_END_NOU_S_GS_N')] [ibn_tumart.GetTitledFirstName] ist verstorben, und damit hatte man die Hoffnung, dass [ibn_tumart.Custom('DE_PRO_POS_S_3P')]e Bewegung ebenfalls in die Annalen der Geschichte eingeht. Doch so viel Glück haben wir nicht.\n\nStattdessen hat sich [al_mumin.Custom('DE_ART_IND_N')] neu[al_mumin.Custom('DE_END_ADJ_IND_S_N')] Anführer[al_mumin.Custom('DE_END_NOU_S_GS_N')] erhoben! [al_mumin.GetTitledFirstName] hat nicht nur die Stämme zusammengehalten, sondern [al_mumin.Custom('DE_PRO_PER_S_3P_N')] hat noch #EMP mehr#! Leute unter [al_mumin.Custom('DE_PRO_POS_S_3P')]em Banner um sich geschart!"
 almohad.1003.a: "Diese Fanatiker geben keine Ruhe!"
 almohad.1003.a.tt: "Die Almohaden kehren zurück. Stärker als zuvor."
 almohad.1004.t: "Kontrolle über Marrakesch"
 almohad.1004.desc: "[marrakesh.GetTitle] wurde als Hauptsitz eines Großreichs gegründet und steht nun unter meiner Kontrolle, so wie es sein sollte. Doch es weist unendlich viele [old_faith.GetAdjective|l]e Einflüsse auf und meine [masmudi.GetName] sind begierig, es nach meinem Bilde neu zu erschaffen.\n\nEs ist zwar eine Schande, so viele wunderbare Paläste und Tempel zu zerstören, aber es könnte nötig sein, damit ich dem Maghreb Erleuchtung schenken kann."
 almohad.1004.a: "Wir werden es neu erschaffen, als [masmudi.GetAdjective|l]en Hauptsitz!"
 almohad.1004.b: "Lasst uns eine neue, noch prachtvollere Stadt errichten!"
 almohad.1004.c: "Vielleicht war das nicht die klügste Entscheidung …"
