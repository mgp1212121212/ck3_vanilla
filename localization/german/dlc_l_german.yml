 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Taucht ein in das Heilige Römische Reich mit einer Sammlung von Gewandungen für Gemeine, Krieger und Herrscher Zentraleuropas."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Verpasst Eurem Hof ein schneidiges neues Aussehen mit diesem Satz Gewandung und kosmetischer Kleidung für den Mittleren Osten und Nordafrika."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "Wilde Räuber aus dem kalten Norden oder eine komplexe Gesellschaft voller wagemutiger Forscher, Händler und Dichter? Entdeckt den wahren Reichtum der nordischen Welt in Crusader Kings III: Northern Lords, mit dem ersten in die Tiefe gehenden Flavor-Pack für das hochgelobte Crusader Kings III."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "Die Erweiterung Royal Court für Crusader Kings III bietet neue Interaktionsmöglichkeiten mit den Bewohnern Eurer Königreiche oder Großreiche sowie deutliche Änderungen des Kultursystems im Spiel, die für noch mehr Dynamik und historische Wandelbarkeit sorgen."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Die sonnenverwöhnten Lande Iberiens erwarten Eure glorreiche Herrschaft im Flavor-Pack Crusader Kings III: Fate of Iberia. Das Schicksal dieser an Geschichte, Kultur und Menschen so reichen Halbinsel ist es, von Eurer majestätischen Hand gelenkt zu werden, ungeachtet dessen, ob sie nun in Samt oder Stahl gehüllt ist."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Hütet Euch, Herrscher: Wählt mit Bedacht, wen Ihr Freund oder Feind nennt, denn es sind nur zwei Seiten derselben Medaille. Eure Beziehungen werden mit Crusader Kings III: Friends & Foes wichtiger als je zuvor, und jene, die Euch am nächsten stehen, werden durch intimste Details zum Leben erweckt."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Schreibt die Geschichte neu, während Ihr tückische mittelalterliche Lande bereist. Sonnt Euch im Ruhm, wenn Ihr Prachtturniere, Prachthochzeiten und Prachtreisen veranstaltet und daran teilnehmt."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Kleidet Euren Herrscher in die edelsten Gewandungen. Beruhend auf den Gewändern und Insignien von Kaiser Heinrich II. und Kaiserin Kunigunde enthält dieses Paket nicht nur neue Roben und Kleider, sondern auch historisch passende Kronen und andere Gegenstände. Exklusiv erhältlich für Besitzer von Chapter II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "In Wards & Wardens stehen Herrscherkinder und deren Vormunde im Mittelpunkt. Erzieht junge Prinzen und Adlige in einer Welt, in der der ewige Ruhm nur eine Schlacht entfernt ist und die Gefahr in jedem Schatten lauert."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Das Reich der Sassaniden ist längst untergegangen und das Abbasiden-Kalifat zwingt die verbliebenen iranischen Dynastien in die Knie. Werdet Ihr Euch fügen oder ein neues Reich gründen? Die Zukunft Persiens liegt in Euren Händen!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "Eure Taten sprechen sich in aller Welt herum: Schreibt Euch in die Geschichte ein und errichtet Denkmäler zu Eurem Ruhm! Webt den reichen Wandteppich Eurer Legende und erschafft jene Geschichten, die man noch generationenlang über Euch singen wird."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "Dieses Bekleidungspaket für nordafrikanische Kulturen enthält neue Kleidungsstücke für Charaktere, darunter Oberteile, Beinkleider, Umhänge, Kopfbedeckungen und mehr mit neuen Entwürfen und Mustern. „North African Attire“ ist der erste in Zusammenarbeit mit einem Community-Creator und unter dessen Regie entstandene DLC."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Inspiriert von der Mode des französischen Hofs im Hochmittelalter bringt dieses Paket mit kosmetischen Inhalten neue Stile und Stoffmuster für Crusader Kings III. Hüllt Euch in neue Umhänge und tragt neue Kopfbedeckungen sowie Bart- und Haarschnitte – alles passend zu Eurer prächtigen königlichen Gewandung. Exklusiv verfügbar für Besitzer von Chapter III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Führt eine Adelsfamilie in einem uralten Reich an und nutzt Einfluss und Intrigen, um Euren Platz zu sichern. Oder seid ein umherreisender Söldner, der sich einen Ruf als Mann für alle Fälle oder Gesetzloser verdient. Neue Ereignisse, Regierungsformen, Pläne und Lebenswandel – all dies könnt Ihr in Roads to Power erkunden."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Bringt neue Inhalte für viele beliebte Systeme: Reisen, Aktivitäten und Lebenswandel. Schickt Euren Herrscher auf spannende Reisen, um Reichtum, Prestige oder persönliches Wachstum zu erlangen. Lasst ihn nicht tatenlos herumsitzen – an jeder Ecke warten Abenteuer!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Dieser Content-Creator-Pack wurde inspiriert von den westslawischen Gewandungen des Mittelalters. Er umfasst neue Kleidung, Beinkleider, wunderbaren Kopfschmuck sowie eine Reihe von Mustern, aus denen man wählen kann."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Entdeckt die großen architektonischen Leistungen des Mittelalters mit dem Content-Creator-Pack „Medieval Monuments“.\n\nGeschaffen in Zusammenarbeit mit dem erfahrenen „Crusader Kings III“-Modder PiGu bringt Medieval Monuments 20 neue unterschiedliche und kulturell bedeutsame Monumente ins Spiel."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Wagt Euch in die Kälte des hohen Nordens mit der passenden Kleidung aus dem Content-Creator-Pack „Arctic Attire“, geschaffen in Zusammenarbeit mit dem erfahrenen „Crusader Kings III“-Modder Aj. Arctic Attire fügt kosmetische Anpassungen hinzu, die von der Sami- und Chanten-Ästhetik inspiriert wurden."
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Verleiht Eurer Herrschaft mit Crowns of the World ein königliches Ambiente, denn mit dieser Sammlung kosmetischer Optionen poliert man das Erscheinungsbild des eigenen Herrschers auf. Exklusiv für Besitzer von Kapitel IV."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "Herrschen oder beherrscht werden. Umsiedeln oder vergehen. Bei Khans of the Steppe überleben nur die Stärksten die Strapazen des Grasmeers. Werdet Ihr Euch zu wahrer Größe aufschwingen und ein Vermächtnis der Eroberung schaffen? Oder wird Euer Volk in den Annalen der Geschichte verschwinden? Die Entscheidung liegt bei Euch."
