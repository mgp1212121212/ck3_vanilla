l_german:
 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "Der Kelch von Dona Urraca"
 fp2_chalice_dona_urraca_desc: "Ein Ritualkelch, der aus dem schwärzesten Onyx gehauen und mit Juwelen und goldenem Filigran besetzt wurde. In Auftrag gegeben von [owner.GetTitledFirstName], um die Kirche zu ehren."
 fp2_santiago_aquamanile: "(Ehemalige) $fp2_santiago_bells$"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.GetTitledFirstName|U] schmiedete diese Krüge aus der geschmolzenen Schlacke der $fp2_santiago_bells$. Auch wenn sich ihr Besitzer nun damit rituell die Hände wäscht, beweist allein ihre bloße Existenz die Überlegenheit des Islams gegenüber dem Christentum."
 fp2_santiago_aquamanile_melted_desc: "#EMP Erneut#! eingeschmolzen (zuletzt von [reforger.GetTitledFirstName|U]) zählen die $fp2_santiago_bells$ wohl zu den heftigsten umkämpften Wasserkrügen der Welt. Ihre derzeitige Form schreit die Überlegenheit des Islams gegenüber dem Christentum in die Welt hinaus."
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\nDas oft wieder eingeschmolzene Metall hat [ROOT.Var('artefact_santiago_bells').GetValue] Mal den Besitzer gewechselt."
 fp2_santiago_bells: "Glocken von Santiago"
 fp2_santiago_bells_desc: "Die prächtigen Glocken von Santiago de Compostela sind eine starke, einfache und vor allem #EMP laute#! Erinnerung an die spirituelle Autorität von Sankt Jakobus dem Älteren."
 fp2_santiago_bells_melted_desc: "Geborgen aus der Hand der Ungläubigen, von [reforger.GetTitledFirstName] eingeschmolzen und in eine Form gebracht, die an ihre alte erinnert, erklingen die illustren Glocken von Santiago de Compostela zum Trost der gesamten Christenheit."
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\nDas oft wieder eingeschmolzene Metall hat [ROOT.Var('artefact_santiago_bells').GetValue] Mal den Besitzer gewechselt."
 ##################################################
 #Multiples
 fp2_armillary_sphere: "Armillarsphäre"
 fp2_armillary_sphere_desc: "Ein kompliziertes astrologisches Gerät von [SCOPE.Custom('ArtifactQuality')|l]er Machart. Die Ringe wurden aus [newly_created_artifact.GetFeatureText('generic_material_wood')] geschnitzt, in das man [newly_created_artifact.GetFeatureText('decoration_material_inlay')] eingelegt hat. Sie bilden die mäandernden Bahnen im Himmelszelt in wunderbarer Detailfülle ab."
 fp2_2p_chess_board: "Glücksschachbrett"
 fp2_2p_chess_board_desc: "Dieses Werkzeug für den Zeitvertreib war entscheidend für die denkwürdige Partie gegen [bg_loser.GetTitledFirstName], bei der es [bg_victor.GetTitledFirstName] sein namensgebendes Glück verlieh."
 fp2_4p_chess_board: "Vierspieler-Schachbrett"
 fp2_4p_chess_board_desc: "Als [bg_victor.GetTitledFirstName] [bg_loser.GetTitledFirstName] im Schach schlug, war [bg_victor.Custom('DE_PRO_POS_S_3P')] erster Gedanke, man könne an [bg_victor.Custom('DE_PRO_POS_S_3P')] eigenes Geschick in diesem Spiel erinnern, indem man eine verbesserte Variante entwickelt – die dann allerdings derart eigentümlich war, dass niemand sie spielen wollte."
 fp2_votive_crowns: "Westgotische Spruchbänderkrone"
 fp2_votive_crowns_desc: "Diese Krone wurde entworfen, um über einen Kirchenaltar (oder manchmal auch Statuen) gehängt zu werden. Sie zeigt Segenssprüche, die die Ergebenheit gegenüber einer Autorität zum Ausdruck bringen, welche wesentlich höher steht als schlichter Hochadel."
 fp2_andalusian_aquamanile: "Rituelles Aquamanile"
 fp2_andalusian_aquamanile_desc: "Ein wunderschöner Wasserkrug aus [newly_created_artifact.GetFeatureText('goblet_material')], der mit [newly_created_artifact.GetFeatureText('decoration_material_inlay')] verziert und vergoldet wurde. Angeblich enthält er Wasser, mit dem man sich rituell die Hände waschen kann."
