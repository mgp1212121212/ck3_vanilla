 ##################################################
 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "Eine sturmumtoste Nacht"
 fp2_lyonese_monk.0001.desc: "Klagende Winde peitschen gegen die Mauern meiner Residenz und heulen in der Nacht wie Hunde einer jenseitigen Hölle, die wie wild versuchen, mich aus meiner Feste zu zerren.\n\nMein warmes Schlafgemach, das so fern von diesen zugigen Hallen ist, ruft nach mir, aber … geht da die Eingangstür zu diesem Saal? Ich wirble herum und fahre ob des unerwarteten Geräuschs zusammen. Ich sehe mich [acolyte.Custom('DE_ART_IND_D')] durchnässten, verwahrlosten [acolyte.GetWomanMan] gegenüber, [acolyte.Custom('DE_ART_DEF_S_N')] ins Trockene schwankt.\n\n„He…“, hustet [acolyte.Custom('DE_PRO_PER_S_3P_N')] und spuckt einen Klumpen feuchten Auswurfs aus. „Herr[acolyte_host.Custom('DE_END_NOU_S_GS_N')], bitte! Der Wind ist so heftig und ich bin schon seit so vielen Monaten auf der Straße unterwegs. Ich flehe Euch an. Gebt Ihr mir ein Bett bis zum Sonnenaufgang, wenn der Sturm sich hoffentlich gelegt hat?“"
 fp2_lyonese_monk.0001.a: "Natürlich. Bleibt so lange, wie Ihr mögt!"
 fp2_lyonese_monk.0001.b: "Ihr dürft #EMP eine#! Nacht verweilen."
 fp2_lyonese_monk.0001.c: "In [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] wird nicht gebettelt. #EMP Raus#!."
 fp2_lyonese_monk.0011.t: "[acolyte.Custom('DE_ART_IND_N')|U] Freund[acolyte.Custom('DE_END_NOU_S_GS_N')] von Eur[acolyte.Custom('DE_END_ADJ_NUL_S_D')] [acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]"
 fp2_lyonese_monk.0011.desc: "„Herr[acolyte_host.Custom('DE_END_NOU_S_GS_N')], hättet Ihr einen Augenblick?“, fragt [acolyte.Custom('DE_ART_DEF_S_N')] Kleriker[acolyte.Custom('DE_END_NOU_S_GS_N')] vor mir. „Mein Name ist [acolyte.GetFirstName] [acolyte.GetDynastyName], und ich war [acolyte.Custom('DE_ART_IND_N')] bescheiden[acolyte.Custom('DE_END_ADJ_IND_S_N')] Diener[acolyte.Custom('DE_END_NOU_S_GS_N')] von Eur[acolyte.Custom('DE_END_ADJ_NUL_S_D')] [acolyte_host.Custom2('RelationToMeShort', dead_owner)].\n\nIch weiß, Ihr seid gewiss noch in Trauer, doch Eure Vorgängerschaft auf dem Thron und ich hatten eine Übereinkunft, und ich muss Euch um etwas bitten: Würdet Ihr mir erlauben, an Eurem Hof zu bleiben und Eure Höflinge weiter jene Wege zu lehren, die [acolyte.GetFaith.HighGodName] uns vorschreibt?“"
 fp2_lyonese_monk.0011.a: "Nun, ich schätze schon."
 fp2_lyonese_monk.0011.b: "Packt Eure Siebensachen, Landstreicher[acolyte.Custom('DE_END_NOU_S_GS_N')]."
 fp2_lyonese_monk.0021.t: "Fort und erledigt"
 fp2_lyonese_monk.0021.desc.intro: "Kaum dass [acolyte.GetFirstName] [acolyte.GetDynastyName] nicht mehr durch mein Reich wandert, sinkt die Beliebtheit [acolyte.Custom('DE_PRO_POS_S_3P')]er Lehren ganz erheblich. Kein[acolyte.Custom('DE_END_PRO_S_N')] Prediger[acolyte.Custom('DE_END_NOU_S_GS_N')], kein Publikum.\n\n"
 fp2_lyonese_monk.0021.desc.dead: "Der Nachgang [acolyte.Custom('DE_PRO_POS_S_3P')]es Todes ist eine stille Angelegenheit – eine, an die sich in einem Jahrhundert oder auch nur in einem Jahrzehnt noch kaum jemand erinnern wird."
 fp2_lyonese_monk.0021.desc.imprisoned: "Auch wenn [acolyte.Custom('DE_PRO_PER_S_3P_N')] nur im Kerker verweilt, reicht die Erinnerung der meisten Menschen nicht sehr weit, und [acolyte.Custom('DE_PRO_POS_S_3P')] Urteil ist von einem vernichtenden Gefühl der Endgültigkeit umflort."
 fp2_lyonese_monk.0021.desc.gone: "Wo #EMP genau#! [acolyte.Custom('DE_PRO_PER_S_3P_N')] hin ist, bleibt zwar eine unbeantwortete Frage, aber eine, von der ich bezweifle, dass sie die Leute sehr interessiert."
 fp2_lyonese_monk.0021.a: "[acolyte.Custom('DE_PRO_PER_S_3P_N')|U] kann nicht so wichtig gewesen sein …"
 fp2_lyonese_monk.0021.b: "[acolyte.Custom('DE_PRO_PER_S_3P_N')|U] brachte offenkundig mehr Ärger als Nutzen …"
 fp2_lyonese_monk.0021.c: "All dies völlig vergebens?"
 fp2_lyonese_monk.0031.t: "Zerschmetterter Glaube"
 fp2_lyonese_monk.0031.desc.acolyte_host: "Mich dem Licht von [acolyte_host.GetFaith.GetName] hinzugeben, war nichts, was ich leichten Herzens tat, und viele nahmen Anstoß an meinem Akt der Frömmigkeit.\n\n[acolyte.GetFirstName] war jemand, von [acolyte.Custom('DE_ART_DEF_S_D')] ich erwartet hätte, dass [acolyte.Custom('DE_PRO_PER_S_3P_N')] sich deutlicher gegen mein Verhalten ausspricht, doch stattdessen ist [acolyte.Custom('DE_PRO_PER_S_3P_N')] einfach … verschwunden. Am einen Tag noch da, am nächsten schon fort.\n\nIch erinnere mich nicht an letzte Worte, aber sehr wohl an ein trauriges Gesicht."
 fp2_lyonese_monk.0031.desc.acolyte: "Von allen Leuten, die es zu bekehren gibt, hätte ich nie erwartet, dass [acolyte.Custom('DE_ART_IND_N')] Zelot[acolyte.Custom('DE_END_NOU_S_GS_N')] wie #EMP [acolyte.GetFirstName]#! [acolyte_host.GetFaith.HighGodName] abschwört. Doch wir leben in sonderbaren Zeiten, und [acolyte.Custom('DE_PRO_PER_S_3P_N')] hat genau das getan.\n\n[acolyte.Custom('DE_PRO_PER_S_3P_N')|U] hat [acolyte.Custom('DE_PRO_POS_S_3P')] regelmäßiges Predigen aufgegeben und durch eine gänzlich mildere Form des Eifers ersetzt."
 fp2_lyonese_monk.0031.a: "Ich brauche [acolyte.GetFirstNameNoTooltip] nicht, wenn ich [acolyte_host.GetFaith.HighGodName] habe!"
 fp2_lyonese_monk.0031.b: "[acolyte.Custom('DE_PRO_PER_S_3P_N')|U] hatte ganz offenkundig nicht allzu viel Hingabe."
 fp2_lyonese_monk.0041.t: "Größere Widrigkeiten"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "Das Undenkbare ist geschehen: die vollständige Vernichtung des Heiligen Stuhls in Rom. Der tatsächliche und metaphorische Fels unserer Kirche wurde zerschlagen, und niemand hat die Zeit für kleinliche Fragen hinsichtlich dogmatischer Feinheiten.\n\nOhne entschiedene spirituelle Führung sind die Seelen aller gläubigen Christen in Gefahr. Was sonst könnte angesichts dessen noch anderes zählen?"
 fp2_lyonese_monk.0041.desc.schism: "Jüngste Verwerfungen haben eine Kluft zwischen uns und dem Pontifikat aufgetan – im Lichte dessen haben wir nicht die Zeit, um über kleinliche dogmatische Feinheiten zu streiten. Was scheren uns ihre Auslegungen der Schrift, ihre Scherereien und ihr abgehalfterter Unfug, wenn wir ihre spirituelle Autorität nicht länger anerkennen?\n\nGewiss ist ein jeder, der dies für irgendetwas Geringeres als einen großen Segen hält, in der Gemeinschaft der Gläubigen nicht willkommen."
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "Wer wird uns ohne den Stellvertreter Gottes auf Erden anleiten?"
 fp2_lyonese_monk.0041.a.backup: "Wir werden jetzt ganz #EMP neue#! Kontroversen haben!"
 fp2_lyonese_monk.0051.t: "Es ist ein Mysterium"
 fp2_lyonese_monk.0051.desc: "Seit meiner Einkerkerung hatte ich kaum Berührungen mit der Außenwelt. Geflüsterte Nachrichten und die gelegentliche zerknüllte Notiz sind alles, was mich je erreicht, und auch das nur selten.\n\nDer letzte Wissensfetzen war, dass [acolyte.GetFirstName] wie vom Erdboden verschluckt ist. Es ist unklar, ob [acolyte.Custom('DE_PRO_PER_S_3P_N')] einfach nur eines Tages fortgezogen ist oder ob hier etwas Finstereres vor sich geht, doch so oder so ist [acolyte.Custom('DE_ART_DEF_S_N')] [acolyte.GetWomanMan] weg."
 fp2_lyonese_monk.0051.a: "Was kann [acolyte.Custom('DE_PRO_PER_S_3P_D')] nur zugestoßen sein?"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "Nur ein paar Freunde"
 fp2_lyonese_monk.0201.desc: "[acolyte.GetFirstName] gehört seit [acolyte.Custom('DE_PRO_POS_S_3P')]er Ankunft gewissermaßen zum Inventar des Hofs. [acolyte.Custom('DE_PRO_PER_S_3P_N')|U] ist sonderbar charismatisch – zumindest dahingehend, was theologische Belange angeht – und führt ständig kleine Unterhaltungen mit diesem Höfling oder jenem Ritter in den Alkoven der Burg.\n\nIch bin daher nicht sonderlich überrascht, als [acolyte.Custom('DE_PRO_PER_S_3P_N')] mit der Bitte an mich herantritt, einen eigenen Raum zu bekommen, um eine wöchentliche Studiengruppe in Sachen heilige Schriften zu gründen.\n\n„Bitte, mein[acolyte_host.Custom('DE_END_PRO_S_N')] [acolyte_host.GetTitleAsNameNoTooltip]? Es würde mir die Welt bedeuten, und es gibt so viel zu den Wegen und zum Willen von [acolyte.GetFaith.HighGodName], was ich mit Euren Untertanen teilen könnte. Ich bräuchte nur Eure Erlaubnis und einen kleinen Versammlungsort.“"
 fp2_lyonese_monk.0201.a: "Ich schätze, das könnte nicht schaden …"
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip] wird damit beginnen, sonntägliche Studiensitzungen abzuhalten"
 fp2_lyonese_monk.0201.b: "Eine Gruppe von #EMP Verschwörern#!? Nein danke!"
 fp2_lyonese_monk.0201.c: "Ich glaube, Ihr seid hier nicht mehr wirklich willkommen, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "Freude erfüllt mein Herz, auch wenn ich Euch darüber in Kenntnis setzen muss, dass ich meinen Herrschaftsposten in [baron_holding.GetNameNoTier] mit sofortiger Wirkung aufgebe.\n\nMein Glaube ruft mich in den Dienst von [acolyte.GetFaith.HighGodName], und ich habe vor, den Rest meiner Tage in absoluter Hingabe an meine Gottheit zu verbringen."
 fp2_lyonese_monk.0211.a: "Kann [baron.Custom('DE_PRO_PER_S_3P_N')] das einfach so #EMP tun#!?"
 fp2_lyonese_monk.0221.t: "Ein gefrorenes Grinsen"
 fp2_lyonese_monk.0221.desc: "Ein wahrlich #EMP entnervend#! fröhliches Pfeifen wandert schallend auf mich zu, unmittelbar nach einer #EMP langen#! Ratssitzung. Mir bleibt kaum ein Wimpernschlag, um mehr zu verarbeiten, als [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] auch schon um die Ecke kommt, in mich hineinläuft und mich um ein Haar zu Boden schickt.\n\n„Ach du Schande! Das tut mir so leid, [acolyte_host.GetFirstName]!“, kichert [courtier.Custom('DE_PRO_PER_S_3P_N')]. „Es ist nur … Heute ist #EMP so#! ein schöner Tag oder? Man kann wirklich mit jedem Atemzug die ganze Schöpfung von [courtier.GetFaith.HighGodName] in sich aufsaugen!“\n\n[courtier.Custom('DE_ART_DEF_S_N')|U] [courtier.GetWomanMan] streckt mir die Hand entgegen und grinst dabei vom einen Ohr zum anderen."
 fp2_lyonese_monk.0221.a: "Es freut mich, dass es Euch gut geht, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b: "Ich habe da ein ganz mieses Gefühl …"
 fp2_lyonese_monk.0231.t: "Der ausgebuhte Bischof"
 fp2_lyonese_monk.0231.desc: "Laut der Gerüchteküche bei Hof ging die jüngste Predigt, die [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] den Bewohnern von [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] hielt, #EMP gründlich#! daneben.\n\nOffenbar begannen die Gemeindemitglieder schon nach wenigen Minuten, mit Zwiebeln zu werfen. Kurz darauf griffen sie dann schon zu Rüben, ehe die Lage darin gipfelte, dass [irate_theocrat.GetFirstNameNoTooltip] von einem Kohlkopf im Gesicht erwischt wurde, der groß genug war, um [irate_theocrat.Custom('DE_PRO_PER_S_3P_A')] zu Boden zu schicken.\n\n[irate_theocrat.GetFirstNameNoTooltip] ist seitdem untröstlich und kann niemandem eine gute Erklärung dafür bieten, warum [irate_theocrat.Custom('DE_PRO_PER_S_3P_N')] urplötzlich einen solchen Zorn auslöste."
 fp2_lyonese_monk.0231.a: "Die Leute müssen der Kirche mehr #EMP Respekt zeigen#!."
 fp2_lyonese_monk.0231.b: "[irate_theocrat.Custom('DE_PRO_PER_S_3P_N')|U] muss offenkundig an [irate_theocrat.Custom('DE_PRO_POS_S_3P')]en Predigten arbeiten."
 fp2_lyonese_monk.0241.t: "Alles [acolyte.Custom('DE_PRO_POS_S_3P')]e Schuld"
 fp2_lyonese_monk.0241.desc: "Unter mächtigem Gebrüll platzt [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] in meine Gemächer und zerrt [acolyte.GetFirstName] am Ärmel [acolyte.Custom('DE_PRO_POS_S_3P')]er Robe hinter sich her.\n\n„Mein[acolyte_host.Custom('DE_END_PRO_S_N')] [acolyte_host.GetTitleAsNameNoTooltip]! Es ist alles nur dies[acolyte.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(acolyte.IsFemale,'Hündin','Hund')]! Die dreisten Bauern, die #EMP fröhlichen#! Höflinge, der sonderbare Zustrom an Mönchen und Nonnen! Dies[acolyte.Custom('DE_END_ADJ_IND_S_N')] [acolyte.GetWomanMan] füllt ihnen jede Woche den Kopf mit Lügen und Ketzereien, und dies geschieht mit #EMP Eurem Siegel der Zustimmung#!!“\n\n„Edl[acolyte_host.Custom('DE_END_ADJ_IND_S_N')] [acolyte_host.GetLadyLord|U]\", wirft [acolyte.GetFirstNameNoTooltip] ein. „Ich diene Christi und [acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName] treu. #EMP Bitte#! werdet nicht zum Opfer der erbärmlichen Unsicherheiten dies[irate_theocrat.Custom('DE_END_PRO_S_G')] #EMP Wahnsinnigen#!, [irate_theocrat.Custom('DE_ART_DEF_S_N')] nur aufgebracht ist, weil die örtlichen Maßstäbe für Kleriker unlängst deutlich angehoben wurden.“"
 fp2_lyonese_monk.0241.a: "Wohlan denn – packt Eure Sachen, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b: "Wachen! Ergreift dies[acolyte.Custom('DE_END_PRO_S_A')] heterodox[acolyte.Custom('DE_END_PRO_S_A')] Bastard[acolyte.Custom('DE_END_NOU_S_GS_N')]!"
 fp2_lyonese_monk.0241.c: "Ich glaube, #EMP Ihr#! stiftet hier die Unruhe, [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstName] wird Eure Höflinge weiter unterweisen"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "Korrespondenz, die Besorgnis weckt, erreichte mich unlängst. Sie erwähnte vom rechten Weg abweichende Lehren an Eurem Hof.\n\nWie ich weiß, seid Ihr ein guter [pope.GetFaith.GetAdherentName], und daher denke ich, diese Epistel wird ausreichen, damit Ihr das Richtige tut und dies[acolyte.Custom('DE_END_PRO_S_A')] #EMP [acolyte.GetFirstName]#! zu unser aller spirituellem Wohl verbannt."
 fp2_lyonese_monk.0401.a: "Der Heilige Stuhl zwingt mich."
 fp2_lyonese_monk.0401.b: "Ich kann mich nicht daran erinnern, nach der Meinung von [papal_capital.GetNameNoTierNoTooltip] gefragt zu haben."
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ Ein Raum zum Lehren"
 fp2_lyonese_monk.0411.desc: "„Mein[acolyte_host.Custom('DE_END_PRO_S_N')] [acolyte_host.GetLadyLord|U], gewährt Ihr mir einen kurzen Augenblick Eurer Zeit?“, bettelt [acolyte.GetFirstName] und tritt aus einer dunklen Nische, als ich gerade die Kapelle meiner Feste verlasse. Ich denke einen Wimpernschlag lang darüber nach, ehe ich zustimmend nicke.\n\n„Ich bin wahrhaft äußerst dankbar für Eure Unterstützung und Euer Patronat, was meine Mission anbelangt, Eure Untertanen das Wort von [acolyte.GetFaith.HighGodName] zu lehren. Mit nur einer kleinen Kammer und lediglich ein paar wenigen Stunden in der Woche stoße ich jedoch an die Grenzen dessen, was mir möglich ist.\n\nWärt Ihr in Eurer immensen Weisheit und Großzügigkeit gewillt, mir die Herrschaft über [acolyte_fief.GetNameNoTier] zu geben? Mit dem Einkommen aus diesem Lehen könnte ich statt Dutzenden von Seelen Tausende retten.“"
 fp2_lyonese_monk.0411.a: "Ich schätze … Ich schätze, ich könnte das erlauben …"
 fp2_lyonese_monk.0411.b: "Macht Euch nicht lächerlich!"
 fp2_lyonese_monk.0411.b.tt: "Die Träume von [acolyte.GetFirstNameNoTooltip] werden vollkommen zermalmt"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ Gereizt!"
 fp2_lyonese_monk.0421.desc: "Nur einmal in Ruhe zu Abend essen. Nur. Ein. Einziges. Mal. Welcher Trottel aus dem Gesinde hatte denn den Einfall, es wäre gut, wenn [irate_theocrat.Custom2('MyCharacterIntroduction', acolyte_host)] neben [acolyte.GetFirstName] sitzt?\n\n„#EMP Was#! habt Ihr gerade gesagt?“, kreischt [irate_theocrat.GetFirstNameNoTooltip], springt auf und lässt Obst und Brot in alle Richtungen rollen. „Das ist der ewige und wesensgleiche Sohn der höchsten Macht ([irate_theocrat.GetFaith.HighGodName]), über den Ihr Euch da das Maul zerreißt, [acolyte.GetWomanMan]!“ Im Saal herrscht tödliches Schweigen und alle Blicke sind auf die streitenden Kleriker gerichtet.\n\n„Ich zerreiße mir über niemanden das Maul. Ihr scheitert einfach daran, die Feinheiten meiner Christologie zu begreifen, und ich bringe es nicht über mich, Euch das anzukreiden. Nicht angesichts Eurer …“ [acolyte.GetFirstNameNoTooltip] macht eine Kunstpause „… Unzulänglichkeiten.“"
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip], zeigt etwas Anstand!"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip], Ihr #EMP werdet#! [irate_theocrat.Custom('DE_PRO_POS_S_3P')]e Autorität achten!"
 fp2_lyonese_monk.0421.c: "Habt Ihr beiden nicht mehr gemeinsam als das, was Euch unterscheidet?"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "Briefe sind leicht misszuverstehen, und womöglich war die erste Epistel meines Vorgängers, die er Euch schickte,"
 fp2_lyonese_monk.0431.desc.pope.same: "Briefe sind leicht misszuverstehen, und womöglich war meine erste Epistel, die ich Euch schickte,"
 fp2_lyonese_monk.0431.desc.outro: "nicht ganz klar formuliert. [acolyte.GetFirstName] [acolyte.GetDynastyName] wird vorgeworfen, #EMP schismatische#! Doktrinen aufgebracht zu haben, die am besten neben ihren verhassten Befürwortern in einer furchtbaren Nachwelt schmoren. Überstellt mir diesen Menschen, auf dass ich über ihn richten mag, #EMP und zwar auf der Stelle#!. Andernfalls lauft Ihr Gefahr, eine Rüge zu erhalten."
 fp2_lyonese_monk.0431.a: "Es ist nicht weise, den Thron Petri gegen sich aufzubringen."
 fp2_lyonese_monk.0431.b: "Vielleicht kann man sich hier irgendwo in der Mitte treffen."
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip] wird ein wenig besänftigt"
 fp2_lyonese_monk.0431.b.tt.failure: "Eure unbeholfenen Argumente versetzen den Papst in Rage"
 fp2_lyonese_monk.0431.c: "Ich bin [acolyte_host.Custom('DE_ART_DEF_S_N')] [acolyte_host.GetTitleAsNameNoTooltip], verdammt!"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ Das Konzil von [council_1_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0441.desc: "In [council_1_venue.GetNameNoTier] #EMP wimmelt#! es von Klerikern und Gelehrten, die Augenzeugen von etwas Besonderem werden wollen: [acolyte.GetFirstName] [acolyte.GetDynastyName] [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] treten in einer öffentlichen Debatte gegeneinander an, und beide sind versessen darauf, die ihres Erachtens nach leicht erkennbaren Fehler in den Lehren des jeweils anderen aufzuzeigen.\n\nFür [irate_theocrat.GetFirstNameNoTooltip] liefen die ersten Tage nicht sonderlich gut. Obwohl [irate_theocrat.Custom('DE_PRO_PER_S_3P_N')] sich redlich bemühte, die Theologie von [acolyte.GetFirstNameNoTooltip] dahingehend als makelbehaftet zu enthüllen, dass sie den menschlichen Anteil der Persönlichkeit Jesu überbetont, wirken die einheimischen [acolyte.GetFaith.PriestNeuterPlural] an [irate_theocrat.Custom('DE_PRO_POS_S_3P')]en Argumenten nicht weiter interessiert.\n\n[acolyte.GetFirstNameNoTooltip] hingegen ist sich [acolyte.Custom('DE_PRO_POS_S_3P')]er Sache derart sicher, dass [acolyte.Custom('DE_PRO_PER_S_3P_N')] mich dazu eingeladen hat, den abschließenden Bemerkungen vorzustehen und so einem an und für sich spirituellen Ereignis auch eine weltliche Wertigkeit zu verleihen."
 fp2_lyonese_monk.0441.a: "Nun, wenn man schon eigens nach mir fragt …"
 fp2_lyonese_monk.0441.b: "Theologische Angelegenheiten sind für mich nicht von Belang."
 fp2_lyonese_monk.0441.c: "Ich habe das schon zu weit gehen lassen!"
 ##################################################
 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "Hunde kehren oft zu ihrem Erbrochenen zurück, und so halten es auch Narren oft mit Ketzereien. Mit der vollen Gnade Jesu und Petri #EMP befehle#! ich Euch, uns [acolyte.Custom('DE_ART_DEF_S_A')] Ketzer[acolyte.Custom('DE_END_NOU_S_GS_N')] [acolyte.GetFirstName] [acolyte.GetDynastyName] zu überstellen, auf dass wir [acolyte.Custom('DE_PRO_PER_S_3P_A')] schinden mögen – tut nun Buße und die unendliche Liebe der Kirche wird dafür sorgen, dass Ihr Vergebung findet. Doch falls Ihr auf dieser Heterodoxie beharrt, werdet Ihr mit [acolyte.GetFirstName] #EMP Strafe#! erfahren."
 fp2_lyonese_monk.0601.a: "Ich kann nur darum flehen, dass [acolyte_host.GetFaith.HighGodName] mir vergibt."
 fp2_lyonese_monk.0601.b: "Ich wurde von [acolyte_host.GetFaith.HighGodName] #EMP ernannt#!!"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ Starke Spannungen"
 fp2_lyonese_monk.0611.desc: "„Ketzer! Lügner! Lästerer!“\n\n„Heiden! Narren! Götzenanbeter!\"\n\nIch starre von den Zinnen der Feste in [rioting_county.GetNameNoTier] hinaus auf die beiden im Streit liegenden Gruppen von Bürgern und Bauern, die einander Gift entgegenspeien. Es handelt sich um die Schüler und Akolythen von [acolyte.GetFirstName], die einem Mob ihrer Verleumder die Stirn bieten.\n\nZwischen den beiden Parteien verläuft eine schmale Reihe meines Gefolges, die sie für den Moment voneinander getrennt halten, doch die Spannungen stehen kurz davor, in Gewalt umzuschlagen."
 fp2_lyonese_monk.0611.a: "Ich kann diese Lage entschärfen."
 fp2_lyonese_monk.0611.b: "Bitte, meine Untertanen, bleibt ruhig!"
 fp2_lyonese_monk.0611.b.tt.success: "Ihr entschärft die Lage"
 fp2_lyonese_monk.0611.b.tt.failure: "Es kommt dennoch zu Gewalt"
 fp2_lyonese_monk.0611.c: "Holt mir mein Schwert. Wir werden diese #EMP Aufständischen#! auseinandertreiben."
 fp2_lyonese_monk.0611.c.tt: "Ihr schlagt Euch auf die Seite der heterodoxen Eiferer"
 fp2_lyonese_monk.0611.d: "Ketzer? In #EMP meinen#! Landen?"
 fp2_lyonese_monk.0611.d.tt: "Ihr schlagt Euch auf die Seite der orthodoxen Eiferer"
 fp2_lyonese_monk.0611.e: "Verriegelt die Tore."
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ Eine formelle Beschwerde"
 fp2_lyonese_monk.0621.desc: "„Mein Lehnsherr“, bettelt [zealous_vassal.GetTitledFirstName]. „Bin ich nicht [zealous_vassal.Custom('DE_PRO_POS_P_2P_N')|U] eingeschworen[zealous_vassal.Custom('DE_END_ADJ_IND_S_N')] Vasall[zealous_vassal.Custom('DE_END_NOU_S_GS_N')]? Habe ich Eure Herrschaft nicht immer treu und redlich unterstützt? Ich flehe Euch an: Bitte folgt nicht dieser ... dieser #EMP Heresiarchenseele#! auf einen Weg, auf dem ich mich Euch nicht anzuschließen vermag!“\n\n„Hört nicht auf dies[zealous_vassal.Custom('DE_END_PRO_S_A')] [zealous_vassal.GetWomanMan], mein[acolyte_host.Custom('DE_END_PRO_S_N')] [acolyte_host.GetTitleAsNameNoTooltip]“, wispert [acolyte.GetFirstName] hinter mir. „Es ist bestens bekannt, dass [zealous_vassal.Custom('DE_PRO_PER_S_3P_N')] nur eine weitere Schachfigur von [papal_capital.GetNameNoTier] ist, die versucht, Euren Geist zu vergiften.“\n\n„Hütet Eure Zunge oder ich schneide sie Euch heraus!“, knurrt [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.a: "[pope.GetTitledFirstNameNoTooltip] konnte mich nicht überzeugen – wie könnt Ihr das denn erwarten?"
 fp2_lyonese_monk.0621.a.tt.success: "Ihr weckt Zweifel an [zealous_vassal.Custom('DE_PRO_POS_S_3P')]en Argumenten"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip] ist einfach nur außer sich"
 fp2_lyonese_monk.0621.b: "Vasall[zealous_vassal.Custom('DE_END_NOU_S_GS_N')]? Ihr seid nichts als [zealous_vassal.Custom('DE_ART_IND_N')] Nörgler[zealous_vassal.Custom('DE_END_NOU_S_GS_N')]!"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip] hat recht. Das hier ist zu weit gegangen."
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "Herzensgüte treibt mich dazu an, Euch in diesem Brief darüber in Kenntnis zu setzen, dass mir [pope.GetTitledFirstName] unlängst einen Schrieb zuteilwerden ließ, der mir die vollständige und #EMP rechtmäßige#! Aneignung von [acolyte_host.GetPrimaryTitle.GetNameNoTier] bestätigt.\n\nWenn ich eintreffe, um mein neues Besitztum zu begutachten, vertraue ich darauf, dass Ihr mir es ohne Aufhebens überstellen werdet."
 fp2_lyonese_monk.0631.a: "Unerhört!"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ Nur ein Mensch"
 fp2_lyonese_monk.0641.desc: "Ich bin von Feinden umringt. Untreue Vasallen, ein erzürnter Papst, Bauern, die einander an die Kehle gehen … Es fühlt sich beinahe so an, als löse sich [acolyte_host.GetPrimaryTitle.GetNameNoTier] um mich herum auf, zerrissen von theologischen Nebensächlichkeiten und kleinlichen Machtkämpfen. Niedergeschlagen sacke ich an meinem Schreibtisch zusammen.\n\n„Mein[acolyte_host.Custom('DE_END_PRO_S_N')] [acolyte_host.GetTitleAsNameNoTooltip]\", murmelt [acolyte.GetFirstName] [acolyte.GetDynastyName] von hinter meinem Stuhl. Ich habe [acolyte.Custom('DE_PRO_PER_S_3P_A')] nicht einmal eintreten gehört. „Anscheinend weigern sich [pope.GetTitledFirstName] und [pope.Custom('DE_PRO_POS_S_3P')]e Kumpane trotz unserer besten Bemühungen, hinsichtlich ihres makelbehafteten Dogmas irgendeinen Kompromiss einzugehen.\n\nEines frage ich mich allerdings … Sie scheinen die möglichen Wahrheiten zu #EMP fürchten#!, die wir aufdecken, wenn wir ihre Deutung des Kanons hinterfragen. Wenn solche Narren und Götzenanbeter uns als [GetFaithByKey('adoptionist').GetAdherentNamePlural] verdammen, ist dies denn dann überhaupt eine wahrhaftige Verdammung? Vielleicht #EMP offenbart#! [acolyte.GetFaith.HighGodName] [acolyte.GetFaith.HighGodHerselfHimself] durch ihre Rufe?“"
 fp2_lyonese_monk.0641.a: "Ja … #EMP Ja#!, warum nicht? Wenn sie so #EMP versessen#! darauf sind, uns allerlei Vergehen zu bezichtigen."
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "Netzwerk verborgener Gläubiger von [acolyte.GetFirstNameNoTooltip]"
 fp2_lyonese_monk.0641.a.tt: "Ein kirchliches Konklave wird einberufen"
 fp2_lyonese_monk.0641.b: "Schlange! Das habt Ihr die ganze Zeit über so geplant"
 ##################################################
 ##Council
 fp2_lyonese_monk.0801.t.first: "Das Konzil von [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.t.second: "Das Zweite Konzil von [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.desc.intro: "Ein aufkeimender Glaube braucht Debatten, und daher hat [acolyte.GetFirstName] einen Konklave aus einflussreichen Klerikern versammelt, die mit unserer Sache sympathisieren. Drei Lager herrschen unter ihnen vor, die in meinen Hallen um die Macht ringen, während wir uns darauf vorbereiten, die Doktrin für unsere Bewegung zu diskutieren.\n\nDie [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] spricht sich für eine nuancierte und dennoch unerbittliche Auslegung aus, um viele traditionell trinitarische Punkte wieder zusammenzuführen. Die [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] ist strenger, legt den Schwerpunkt aber auf die Praktikabilität des Glaubens in einer feindlich gesinnten Welt. Die [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] stellt eine Minderheit dar und schäumt vor kaum verhohlenem Zorn, da sie die traditionelle traditional Orthodoxie als kaum mehr als notdürftig verschleiertes Heidentum erachtet.\n\nMit der Behauptung, [acolyte.Custom('DE_PRO_POS_S_3P')]e Zeit an meinem Hof habe [acolyte.Custom('DE_PRO_PER_S_3P_A')] den Wert von"
 fp2_lyonese_monk.0801.desc.elipandic: "Debatten und Beständigkeit gelehrt, findet die [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] die Unterstützung von [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0801.desc.felicitous: "Bescheidenheit und Praktikabilität gelehrt, findet die [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] die Unterstützung von [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0801.desc.radical: "Feuer und Wildheit gelehrt, findet die [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] die Unterstützung von [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK Wenn ich [imprisoned|E] und nicht in der Lage bin, den Konklave zu Ende zu bringen, werden die Ansichten von [acolyte.GetFirstNameNoTooltip] dominieren#!"
 fp2_lyonese_monk.0801.a: "Natürlich werde ich eine Führungsrolle in diesen Besprechungen übernehmen."
 fp2_lyonese_monk.0801.a.tt: "Ihr beteiligt Euch an Duellen in Sachen [learning|E], um Eure Standpunkte zu vertreten"
 fp2_lyonese_monk.0801.b: "Mein Einfluss wird eher unterschwelliger Natur sein …"
 fp2_lyonese_monk.0801.b.tt: "Ihr setzt [piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! [piety|E] pro fester Entscheidung ein, #WEAK könnt aber keine $game_concept_piety$ einsetzen, die Ihr nicht habt#!"
 fp2_lyonese_monk.0801.c: "Dies ist eine Angelegenheit, die allein den Klerus betrifft."
 fp2_lyonese_monk.0801.c.tt: "Der Konklave wird ohne Euren Beitrag entschieden"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ Vater & Sohn"
 fp2_lyonese_monk.0811.desc: "Die offenkundigste Frage auf der Tagesordnung ist die nach der Konsubstantiation: Wie kann Jesus ein bedeutendes Leben als Mensch geführt und Schmerzen erlitten haben und zugleich als eine immerwährende göttliche Person existieren?\n\nDie [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] argumentiert, dass diese beiden Dinge einander nicht ausschließen, wohingegen die [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] für eine strenge Unterscheidung eintritt, die die Göttlichkeit des Menschensohns indes nicht entwertet, sondern sie nur stärker der des Vaters zuschreibt.\n\nDie [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] wirft mit Obst und schreit, dieser ganze Punkt sei nur sinnentleertes Gepränge."
 fp2_lyonese_monk.0811.a: "Die Lage ist vielschichtig …"
 fp2_lyonese_monk.0811.a.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0811.a.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0811.b: "Es ist kein Schandmal, von [acolyte.GetFaith.HighGodName] auserwählt zu sein"
 fp2_lyonese_monk.0811.b.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0811.b.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0811.c: "Ist man #EMP einst#! ein Mensch gewesen, schließt dies aus, dass man #EMP auf ewig#! Gott ist!"
 fp2_lyonese_monk.0811.c.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0811.c.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0811.d: "Ich habe in dieser Sache keine Meinung."
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ Praktikabilität versus Prinzip"
 fp2_lyonese_monk.0821.desc: "Die Diskussionen des Konklaves haben sich der Frage zugewandt, wie man in einer Welt leben und seiner Verehrung Ausdruck verleihen soll, in der der eigene Glaube ([acolyte_host.GetFaith.GetName]) als derart reduktionistisch erachtet wird, dass es an die schlimmstmögliche Ketzerei grenzt.\n\nZuvörderst besteht die [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] darauf, dass innere Wahrheiten äußere Lügen übertrumpfen und zitieren die vielen, #EMP vielen#! vorgeblichen Widerrufungen ihres Begründers Felix von Urgell und das lange Leben, das sie ihm verliehen.\n\nDie [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] prangert genau dies als lästerliche Feigheit an und postuliert stattdessen, dass Diskussionen und Debatten die einzigen Möglichkeiten darstellen, um Respekt zu erlangen. Die [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] schimpft wiederum, dass #EMP allein#! weltliche Macht die Gläubigen beschützen kann."
 fp2_lyonese_monk.0821.a: "Zugeständnisse an den Rest der Christenheit sind unverzichtbar."
 fp2_lyonese_monk.0821.a.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0821.a.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0821.b: "Praktikabilität ist von sich aus bereits ein Prinzip."
 fp2_lyonese_monk.0821.b.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0821.b.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0821.c: "Ein verborgener Glaube ist ein Glaube ohne Feuer!"
 fp2_lyonese_monk.0821.c.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0821.c.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0821.d: "Das kommt mir nebensächlich vor …"
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ Ein Gott"
 fp2_lyonese_monk.0831.desc: "Der Konklave gelangt zu einem hitzigen Abschluss: Es kommt überall in [council_2_venue.GetNameNoTier] zu kleineren Handgemengen und leidenschaftlich geführten Streitgesprächen, während die drei kirchlichen Klüngel sowohl bildlich als auch wörtlich gesprochen um ihre Glaubensvorstellungen kämpfen.\n\nDas Herz dieser #EMP lebhaften#! Debatte machen einfache Grundlagen aus.\n\nDie [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] besteht auf etwas, was sie als einen reinen Monotheismus erachtet; die [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] legt großen Wert auf Gott den Vater, ist aber weniger offen kritisch, wie dies die Radikalen verlangen, und die [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] hält an vielen Beispielen für ein trinitarisches Gedankengut fest, das die anderen verwerflich finden."
 fp2_lyonese_monk.0831.a: "Der Vater, der Sohn und der Heilige Geist sind noch immer einer Wesenheit."
 fp2_lyonese_monk.0831.a.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0831.a.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0831.b: "Eine Unterscheidung zwischen Vater und Sohn ist für keinen von beiden abträglich."
 fp2_lyonese_monk.0831.b.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0831.b.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0831.c: "Der Primat des Vaters ist unwandelbar."
 fp2_lyonese_monk.0831.c.tt.success: "Eure Beeinflussung der [acolyte_host.GetFaith.PriestNeuterPlural] gelingt"
 fp2_lyonese_monk.0831.c.tt.failure: "Der Klerus johlt"
 fp2_lyonese_monk.0831.d: "Sind wir so rasch entlang dogmatischer Fronten zersplittert?"
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ Vom Rand"
 fp2_lyonese_monk.0841.desc.intro: "Heute wird der #EMP neue#! [acolyte_host.GetFaith.GetAdjective|l]e Glaube geboren! "
 fp2_lyonese_monk.0841.desc.pluralist: "Nachdem wir uns damit abgefunden haben, dass wir auch anderen innerhalb unserer Lande Platz bieten müssen,"
 fp2_lyonese_monk.0841.desc.righteous: "Nachdem wir entschlossen geblieben sind, uns um andere innerhalb unserer Lande zu kümmern,"
 fp2_lyonese_monk.0841.desc.fundamentalist: "Nachdem wir zu dem Entschluss gelangt sind, die Ungeretteten innerhalb unserer Lande zu bekehren,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "sehen wir keine Schwierigkeit darin, für den umgekehrten Fall auch weiterhin praktisch zu denken."
 fp2_lyonese_monk.0841.desc.religious_law: "halten wir nichtsdestominder daran fest, unsere theologischen Dispute offen auszutragen und beizulegen."
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "sehen wir keinerlei Grund, nicht unser Bestes zu tun, um die Grenzen dieser Lande um jeden Preis #EMP auszuweiten#!."
 fp2_lyonese_monk.0841.desc.felicitous: "\n\nNach einer hitzigen Debatte hat jene Silberzüngigkeit, wie sie die [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] aufweist, am Ende triumphiert."
 fp2_lyonese_monk.0841.desc.elipandic: "\n\nDurch stoische Debatten haben jene kühlen Köpfe, wie sie die [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] aufweist, am Ende den Sieg errungen."
 fp2_lyonese_monk.0841.desc.radical: "\n\nIn all diesen sinnlosen Diskussionen haben sich allein jene Hitzköpfe, wie sie die [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] aufweist, auch nur annähernd so etwas wie Klarsicht bewahrt, und nun wenden wir uns an sie, auf dass sie uns führen mögen."
 fp2_lyonese_monk.0841.desc.outro: "\n\nWir sind nicht länger nur der bloße Traum eines einzelnen, umherwandernden Mitglieds des Klerus. Nun sind wir eine lebendige, starke Gemeinschaft – eine, der sich gewiss auch bald die gesamte Christenheit anschließen wird."
 fp2_lyonese_monk.0841.a: "Sollen sie uns doch Ketzern nennen. Wir haben einfach nur einen Feinsinn, der ihnen abgeht."
 fp2_lyonese_monk.0841.b: "Unsere Worte sind vernünftig, unsere Taten sind es auch."
 fp2_lyonese_monk.0841.c: "Da seht Ihr diese falschen Christen und ihre Vielgötterei offenbart!"
 fp2_lyonese_monk.0841.d: "Ich hoffe bloß, wir haben die richtige Entscheidung getroffen."
