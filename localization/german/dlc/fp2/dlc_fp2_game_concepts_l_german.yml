l_german:
 game_concept_struggle: "Ringen"
 game_concept_struggle_struggles: "Ringen"
 game_concept_struggle_desc: "Ein $game_concept_struggle_struggles$ ist ein langfristiger Konflikt, an dem große [struggle_region_regions|E] mit vielen [faiths|E] und [cultures|E] beteiligt sind. Innerhalb der Grenzen des $game_concept_struggle$s gelten besondere Regeln und [modifiers|E], die sich im Lauf der Zeit ändern. Da sie Jahrzehnte oder gar Jahrhunderte andauern können, befinden sich nicht alle am $game_concept_struggle$ beteiligten [characters|E] ständig im [war|E] miteinander.\n\nJedes $game_concept_struggle$ hat mehrere [struggle_phase_phases|E]. Wenn $game_concept_characters$ in der [struggle_region|E] handeln (beispielsweise jemandem den $game_concept_war$ erklären oder eine [Concept('marrying', 'Ehe')|E] eingehen), kann das [struggle_catalyst_catalysts|E] aktivieren, durch die das Ringen verschiedene $game_concept_struggle_phase_phases$ durchmacht.\n\nAbhängig davon, wie sehr sie von anderen Beteiligten als Teil des $game_concept_struggle$s betrachtet werden, gelten $game_concept_characters$ mit [Concept('land', 'Landbesitz')|E] in der Gegend als [struggle_involved|E], [struggle_interloper|E] oder [struggle_uninvolved|E]."
 game_concept_iberian_struggle: "Iberisches Ringen"
 game_concept_iberian_struggle_desc: "Das Iberische Ringen stellt Jahrhunderte zerrütteter Beziehungen auf der Iberischen Halbinsel dar. Auch wenn es aus der Umayyaden-Eroberung Iberiens im achten Jahrhundert geboren wurde, durchlief das [struggle|E] [struggle_phase_phases|E] der hasserfüllten Gewalt, der misstrauischen Waffenstillstände und der pragmatischen Zusammenarbeit. In solchen Situationen gibt es nur wenige dauerhafte Verbündete, und [rulers|E] sollten sich davor hüten, sich nur auf einen gemeinsamen [Concept('faith', 'Glauben')|E] oder eine geteilte [culture|E] zu verlassen."
 game_concept_struggle_phase: "Ringen-Phase"
 game_concept_struggle_phase_phase: "Phase"
 game_concept_struggle_phase_phases: "Phasen"
 game_concept_struggle_phase_desc: "Eine $game_concept_struggle_phase_phase$ ist eine allgemeine Stimmung, die die am [Concept('struggle_involved', 'Ringen beteiligten')|E] [characters|E] und [counties|E] in der [struggle_region|E] gemeinsam haben. Phasen stehen für kurzfristige gesellschaftliche Neigungen und Haltungen, die zeitweise den Dialog innerhalb des [Concept('struggle', 'Ringens')|E] dominieren.\n\n#weak Beispiel: In einer $game_concept_struggle_phase_phase$ könnten die Bewohner einer $game_concept_struggle_region_region$ denken, religiöse Toleranz sei entscheidend, selbst wenn der Rest des Glaubens anderer Meinung ist.#!"
 game_concept_struggle_catalyst: "Ringen-Auslöser"
 game_concept_struggle_catalyst_catalyst: "Auslöser"
 game_concept_struggle_catalyst_catalysts: "Auslöser"
 game_concept_struggle_catalyst_desc: "Ein [struggle_struggles|E] durchläuft [struggle_phase_phases|E], wenn gewisse bemerkenswerte Taten unternommen werden, die in ihrer [struggle_region|E] für einen Konsens hinsichtlich einer bestimmten Stimmung sorgen. Eine Liste der Taten und in welcher $game_concept_struggle_phase_phase$ sie wichtig sind, findet sich im $game_concept_struggle$-Fenster.\n\n#weak Beispiel: Die [struggle_phase_iberia_opportunity|E] des [Concept('iberian_struggle', 'Iberischen Ringens')|E] kann in [struggle_phase_iberia_hostility|E] oder [struggle_phase_iberia_conciliation|E] übergehen. Wird ein wichtiger [character|E] ermordet, geht die Tendenz zu Ersterem, wohingegen ein [alliance|E] durch eine [marriage|E] mit jemandem eines anderen [Concept('faith', 'Glaubens')|E] auf Letzteres hinwirkt."
 game_concept_struggle_involved: "beteiligt"
 game_concept_struggle_involved_desc: "Wenn ein [character|E] oder eine [county|E] $game_concept_struggle_involved$ ist, heißt das, sie werden von den Bewohnern einer bestimmten [struggle_region|E] als natürliche und integrale Teile eines [Concept('struggle', 'Ringens')|E] betrachtet. Sie profitieren in der Gänze von den schwankenden Vorzügen der [struggle_phase_phases|E] und sind die Hauptantreiber für [struggle_catalyst_catalysts|E].\n\n[cultures|E] und [faiths|E] werden als $game_concept_struggle_involved$ betrachtet, wenn sie eine nennenswerte Präsenz in der $game_concept_struggle_region_region$ hatten oder haben.\n\n#weak Um $game_concept_struggle_involved$ zu sein, müssen sowohl $game_concept_culture$ als auch $game_concept_faith$ eines $game_concept_character$s $game_concept_struggle_involved$ sein #EMP und#! er muss seinen [capital|E] innerhalb der $game_concept_struggle_region$ haben.#!"
 game_concept_struggle_interloper: "einmischend"
 game_concept_struggle_interloper_interlopers: "einmischend"
 game_concept_struggle_interloper_desc: "Wenn ein [character|E] in ein [struggle|E] verstrickt wird, aber noch nicht als voll [struggle_involved|E] gilt, gilt er als $game_concept_struggle_interloper$.\n\nEinmischende Charaktere haben ihre [Concept('capital', 'Hauptsitze')|E] in der [struggle_region|E], aber haben nicht sowohl einen $game_concept_struggle_involved$en [Concept('faith', 'Glauben')|E] als auch eine $game_concept_struggle_involved$e [culture|E].\n\nVoll $game_concept_struggle_involved$e $game_concept_characters$ halten sie für unruhestiftende Außenseiter, die ihre Nase in Sachen stecken, die sie nichts angehen. $game_concept_struggle_interloper$e [rulers|E] erleiden daher meist einige Mali in [counties|E], die sie in der $game_concept_struggle_region$ halten."
 game_concept_struggle_uninvolved: "unbeteiligt"
 game_concept_struggle_uninvolved_desc: "Damit ein [character|E] als $game_concept_struggle_uninvolved$ an einem bestimmten [struggle|E] gilt, braucht er nur seinen [capital|E] außerhalb der [struggle_region|E] zu haben.\n\nDas heißt, dass er als Außenseiter gilt – als jemand, der nicht nur keinen großen Anteil an den laufenden [struggle_phase_phases|E] hat, sondern diesen auch nicht #EMP haben sollte#!, da er die örtlichen Feinheiten einfach nicht begreift.\n\nEine der wenigen Sachen, auf die sich alle Teilnehmer an einem $game_concept_struggle$ einigen können, ist der Umstand, dass $game_concept_struggle_uninvolved$e $game_concept_characters$ nichts auf #EMP ihrem#! Land zu suchen haben. $game_concept_struggle_uninvolved$e [rulers|E] erleiden daher große Mali in allen [counties|E], die sie innerhalb der $game_concept_struggle_region$ halten."
 game_concept_struggle_large_conquest: "Ringen-Großeroberung"
 game_concept_struggle_large_conquest_desc: "Einige $game_concept_struggle_catalyst_catalysts$ drehen sich um den erfolgreichen Abschluss eines größeren [Concept('war', 'Kriegs')|E] durch den Angreifer.\n\nDazu zählen die folgenden [casus_bellis|E]:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$\n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$\n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$\n$EFFECT_LIST_BULLET$ $invasion_war$\n$EFFECT_LIST_BULLET$ $clan_invasion_war$\n$EFFECT_LIST_BULLET$ $mongol_invasion_war$\n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$\n$EFFECT_LIST_BULLET$ Sowohl [Concept('great_holy_war_directed', 'gezielte')|E] als auch [Concept('great_holy_war_undirected', 'ungezielte')|E] $game_concept_great_holy_wars$\n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_region: "Ringen-Region"
 game_concept_struggle_region_region: "Region"
 game_concept_struggle_region_regions: "Regionen"
 game_concept_struggle_region_desc: "Jedes [struggle|E] ist an eine [region|E] auf der Karte gebunden. Der Standort eines [Concept('character','Charakters')|E] innerhalb der $game_concept_region$ (sowie seine [culture|E] und sein [faith|E]) bestimmen, ob er als [struggle_involved|E], [struggle_interloper|E] oder [struggle_uninvolved|E] gilt.\n\n[counties|E] in einer $game_concept_struggle_region$ sind allgemein verschiedenen [county_modifiers|E] unterworfen, die von der jeweiligen [struggle_phase_phase] abhängen."
 game_concept_struggle_conquest: "Ringen-Konflikt"
 game_concept_struggle_conquest_conquest: "Konflikt"
 game_concept_struggle_conquest_conquests: "Konflikte"
 game_concept_struggle_conquest_desc: "Es ist nicht ungewöhnlich, dass [rulers|E], die an einem [struggle|E] beteiligt sind, Grenzstreitigkeiten und kleinere Querelen haben, die das Wesen der laufenden [struggle_phase|E] verändern können. Das häufige Vorkommen von nebensächlichen örtlichen Streitigkeiten erlaubt es $game_concept_rulers$n, kleinere Landnahmen durchzuführen und dabei ihre Ziele zu erobern oder zu Vasallen zu machen.\n\nDa $game_concept_struggle_conquest_conquests$ von der Umgebung ihres $game_concept_struggle$s abhängen, verändern sich ihre [prestige|E]-Kosten mit der jeweils laufenden $game_concept_struggle_phase$."
 game_concept_struggle_phase_iberia_opportunity: "Gelegenheitsphase"
 game_concept_struggle_phase_iberia_opportunity_desc: "Nach einer langen Periode einer verhältnismäßig friedlichen Koexistenz während der [struggle_phase_iberia_conciliation|E] macht sich Selbstgefälligkeit breit. Bauern und Adel sind allzu zufrieden damit, dass die Dinge einfach #EMP laufen#!, sodass gerissenere [characters|E] ihre Naivität ausnutzen können.\n\nIrgendwann werden neue Kränkungen entweder zu einer Eskalation in Richtung [struggle_phase_iberia_hostility|E] führen oder geschicktes politisches Taktieren erzielt durch die [struggle_phase_iberia_conciliation|E] ein zerbrechliches und für alle Seiten unbehagliches Gleichgewicht."
 game_concept_struggle_phase_iberia_hostility: "Feindseligkeitsphase"
 game_concept_struggle_phase_iberia_hostility_desc: "In dieser $game_concept_struggle_phase_phase$ nehmen Spannungen zu und die Gemüter sind erhitzt. Wiederholte Bösartigkeiten und eskalierende Missverständnisse während der [struggle_phase_iberia_opportunity|E] haben zu wachsendem Hass auf [characters|E] unterschiedlicher [cultures|E], [faiths|E] oder – #EMP noch schlimmer#! – beidem geführt.\n\nEin solches Blutvergießen kann allerdings nicht ewig andauern. Irgendwann gewinnen kühlere Köpfe oder einfache Erschöpfung die Oberhand und leiten auf der Halbinsel die [struggle_phase_iberia_compromise|E] ein."
 game_concept_struggle_phase_iberia_compromise: "Kompromissphase"
 game_concept_struggle_phase_iberia_compromise_desc: "Ob sie nun aus den Streitigkeiten der [struggle_phase_iberia_hostility|E] oder hinterlistigen Eskalationen während der [struggle_phase_iberia_conciliation|E] hervorgeht: Die $game_concept_struggle_phase_iberia_compromise$ stellt eine wachsende Übereinkunft zwischen den Völkern Iberiens dar. Unterschiede werden außer Acht gelassen, eine gemeinsame Geschichte und Herkunft lässt ehemalige Feinde zusammenrücken.\n\nDie Halbinsel steht am Scheideweg: Wenn die Konflikte wieder aufflammen, erwartet sie die [struggle_phase_iberia_opportunity|E]."
 game_concept_struggle_phase_iberia_conciliation: "Aussöhnungsphase"
 game_concept_struggle_phase_iberia_conciliation_desc: "Als Ergebnis einer bemerkenswerten [struggle_phase_iberia_compromise|E] werden die Beziehungen zwischen den Völkern Iberiens während dieser $game_concept_struggle_phase_phase$ derart herzlich, dass Außenseiter ihre Lässlichkeit kaum nachvollziehen können. [Concept('faith', 'Glaubensübergreifende')|E] [marriages|E] sind besonders häufig.\n\nDies kann jedoch nicht für immer anhalten, und Vertrauensbrüche werden irgendwann das [Concept('iberian_struggle', 'Iberische Ringen')|E] mit einer [struggle_phase_iberia_compromise|E] wieder aufflammen lassen."
 game_concept_struggle_involved_faith: "Beteiligter Glaube"
 game_concept_struggle_involved_faiths: "Beteiligte Glauben"
 game_concept_struggle_involved_faith_desc: "Manche [faiths|E] beginnen bereits als [struggle_involved|E] an einem [struggle|E]. Andere werden vielleicht aufgrund sich verändernder Umstände beteiligt."
 game_concept_struggle_involved_culture: "Beteiligte Kultur"
 game_concept_struggle_involved_cultures: "Beteiligte Kulturen"
 game_concept_struggle_involved_culture_desc: "Manche [cultures|E] beginnen bereits als [struggle_involved|E] an einem [struggle|E]. Andere werden vielleicht aufgrund sich verändernder Umstände beteiligt."
 game_concept_dissolution_faction: "Auflösungsfraktion"
 game_concept_dissolution_factions: "Auflösungsfraktionen"
 game_concept_faction_dissolution: "Auflösung"
 game_concept_dissolution_faction_dissolved: "aufgelöst"
 game_concept_dissolution_faction_desc: "Die [dissolution_faction|E] will das [realm|E] ihres [Concept('liege', 'Lehnsherrn')|E] vernichten. Ist sie erfolgreich, werden alle Vasallen im Reich [independent|E] und ihr Lehnsherr verliert seinen [primary_title|E]."
 game_concept_improve_city_province_decision: "„$improve_city_province_decision_name$“-Entscheidung"
 game_concept_improve_city_province_decision_desc: "Eine [decision|E], die es Euch erlaubt, die Zahl der [buildings|E], die in einem [city_holding|E] verfügbar sind, zu erhöhen."
 game_concept_border_raid: "Grenzüberfall"
 game_concept_border_raids: "Grenzüberfälle"
 game_concept_border_raiding: "grenzüberfallend"
 game_concept_border_raid_desc: "[Concept('struggle_involved', 'Beteiligten')|EU] [Concept('rulers','Herrschern')|E] des Iberischen [Concept('struggle', 'Ringens')|E] steht diese besondere Form des [Concept('war','Kriegs')|E] zur Verfügung. Der Angreifer will dabei eine bestimmte gegnerische [county|E], die an sein [realm|E] angrenzt, mit einer [Concept('siege','Belagerung')|E] konfrontieren.\n\nDer [war_leader|E] erhält [gold|E] für die Einnahme des [Concept('war_target','Kriegsziels')|E], das [development|E] und [control|E] verlieren wird. Auch [buildings|E] können vernichtet werden und zusätzliches [gold|E] gewähren; die Chance dafür erhöht sich mit anwachsender [development|E] und der Größe der [army|E], die die [siege|E] durchführt.\n\n[war_score|E] erhält der Angreifer rasch durch [occupy|E] des [Concept('war_target','Kriegsziels')|E]."
 game_concept_bargain_fealty: "Treue verhandeln"
 game_concept_bargained_fealty: "Treue verhandelt"
 game_concept_bargain_fealty_desc: "Diese besondere [interaction|E] steht [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung, die in einen defensiven [war|E] verwickelt sind.\n\nDer [war_leader|E] bittet einen benachbarten, [Concept('rank', 'höherrangigen')|E] [ruler|E], sich dem Krieg anzuschließen, wofür man sein [vassal|E] wird."
 game_concept_contract_assistance: "Militärhilfe"
 game_concept_contract_assisting: "hilft militärisch"
 game_concept_contract_assistance_desc: "Dies ist eine besondere [interaction|E], die [Concept('struggle_involved', 'Beteiligten')|E] [rulers|E] des Iberischen [Concept('struggle', 'Ringens')|E] zur Verfügung steht – sie erlaubt es ihnen, sich den [Concept('wars','Kriegen')|E] von [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] für [gold|E] anzuschließen.\n\nDie Bezahlung erfolgt beim Abschluss des Krieges, ungeachtet dessen, wie er ausgeht, sofern der zu Bezahlende eine [war_contribution|E] von mindestens 100 aufweist."
 game_concept_iberian_reclamation: "Iberische Rückforderung"
 game_concept_iberian_reclaiming: "fordert Iberien zurück"
 game_concept_iberian_reclamations: "Iberische Rückforderungen"
 game_concept_iberian_reclamation_desc: "Dies ist eine besondere Art des [Concept('war','Kriegs')|E], die am [Concept('iberian_struggle', 'Iberischen Ringen')|E] [struggle_involved|E] [Concept('rulers','Herrschern')|E] zur Verfügung steht.\n\nDer Angreifer zielt darauf ab, entweder ein [duchy|E] zu erobern, in dem es [Concept('struggle_involved', 'Beteiligte')|E] [counties|E] gibt, die von einem [Concept('struggle_interloper', 'Einmischenden')|E] oder [Concept('struggle_uninvolved', 'Unbeteiligten')|E] [ruler|E] gehalten werden, oder es zu [vassalize|E], falls kein Landbesitz außerhalb des Herzogtums vorhanden ist."
 game_concept_enforce_truce: "Waffenstillstand erzwingen"
 game_concept_enforced_truce: "erzwingt Waffenstillstand"
 game_concept_enforce_truce_desc: "Dies ist eine besondere [interaction|E], die [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung steht und einen [war|E] mit einem [Concept('white_peace', 'Weißen Frieden')|E] beendet und [truces|E] etabliert.\n\nMan kann sie nur einsetzen, um Kriege zwischen anderen [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] von niedrigerem [rank|E] zu beenden, bei denen mindestens eine Seite [independent|E] oder Teil desselben [Concept('realm', 'Reichs')|E] ist."
 game_concept_incite_revolts_interaction: "Revolte anfachen"
 game_concept_incite_revolts_interaction_desc: "Erlaubt es, [gold_i][gold|E] zu investieren, um die [peasant_faction|E] in einem anderen [realm|E] anzustacheln, wenn es [counties|E] mit negativer [county_opinion|E] hat."
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc: "Eine [decision|E], die es einem Nicht-[Concept('struggle_involved', 'Beteiligten')|E] [ruler|E] erlaubt, das [Concept('iberian_struggle', 'Iberische Ringen')|E] zu beenden."
 game_concept_golden_age_jewish_science_in_iberia_decision: "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc: "Eine [decision|E], bei der man die örtlichen jüdischen Gelehrten finanziert und dafür gewisse Vorzüge erhält."
 game_concept_build_holy_pilgrim_roads_decision: "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc: "Eine [decision|E], bei der man Straßen baut, um Pilgern das Leben zu erleichtern."
 game_concept_purchase_truce_interaction: "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc: "Eine [interaction|E], die es erlaubt, [truces|E] vorzeitig im Austausch für [gold_i][gold|E] zu kaufen."
