l_german:
 #What You Don't See...
 tour_grounds_events.7000.t: "Was man nicht sieht …"
 tour_grounds_events.7000.desc: "[stop_host_scope.GetTitledFirstName|U] war bisher [Select_CString(stop_host_scope.IsFemale, 'eine sehr freundliche Gastgeberin', 'ein sehr freundlicher Gastgeber')] und zeigte mir voller Stolz [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Ländereien und Besitztümer mit Stolz. Von daher nimmt es mich wunder, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] zu stottern anfängt und offensichtlich versucht, meine Aufmerksamkeit von einer vermeintlich unscheinbaren Tür abzulenken, an der wir vorbeigehen.\n\n„#EMP Versteckt#! Ihr etwas vor mir, [stop_host_scope.GetFirstNameNoTooltip]?“\n\nIch nutze den Augenblick [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er beschämten …? #EMP schuldbewussten …?#! stillen Fassungslosigkeit, um die Tür aufzustoßen, und ich bin überrascht, was ich dort sehe:"
 tour_grounds_events.7000.desc_artifacts: "Schätze, Juwelen und sogar ein Artefakt ([this_artifact.GetName]) von [stop_host_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.7000.desc_pantry: "Eine versteckte Vorratskammer, die bis zur Decke mit fremdländischen Gewürzen, Fleisch, Honig und Salzfässern gefüllt ist!"
 tour_grounds_events.7000.desc_cellar: "Ein versteckter Keller, der bis unter die Decke mit teuren Weinen und Likören aus fernen Ländern gefüllt ist!"
 tour_grounds_events.7000.desc_gold: "Mehrere Goldhaufen und Truhen, die bis zum Deckel mit Münzen gefüllt sind!"
 tour_grounds_events.7000.desc_falcons: "Eine Voliere, die eine große Anzahl stolzer Falken in gepflegten Gehegen beherbergt!"
 tour_grounds_events.7000.desc_dogs: "Die Tür führt in einen Hof mit den gesündesten und stärksten Hunden, die ich seit Langem gesehen habe!"
 tour_grounds_events.7000.desc_horses: "Die Tür führt in einen Hof mit den gesündesten und stärksten Pferden, die ich seit Langem gesehen habe!"
 tour_grounds_events.7000.desc_fallback: "Ein Vorratslager mit Lebensmitteln, Goldstücken und teuren Waren!"
 tour_grounds_events.7000.a: "Es wäre nur richtig, dass mit ganz [ROOT.Char.GetTitleAsNameNoTooltip] zu teilen."
 tour_grounds_events.7000.a.tt: "Geheimversteck besteuert"
 tour_grounds_events.7000.b: "Wachen! Beschlagnahmt #EMP alles#!."
 tour_grounds_events.7000.b.tt: "Geheimversteck beschlagnahmt"
 tour_grounds_events.7000.b.tt.2: "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] beschlagnahmt das Beste aus Eurem Vorrat für sich!"
 tour_grounds_events.7000.c: "Ein gleichgesinnter Feinschmecker!"
 tour_grounds_events.7000.c.tt: "Geheimversteck geschätzt"
 tour_grounds_events.7000.c.tt.2: "Eure Bande zu [Select_CString(visiting_liege.IsFemale, 'Eurer Lehnsherrin', 'Eurem Lehnsherrn')|U] werden enger, da Ihr ein Interesse teilt!"
 tour_grounds_events.7000.d: "Ich werde so tun, als hätte ich nichts gesehen."
 tour_grounds_events.7000.d.tt: "Geheimversteck ignoriert"
 tour_grounds_events.7001.desc: "Ich glaube, ich war bisher [Select_CString(ROOT.Char.IsFemale, 'eine äußerst großzügige Gastgeberin', 'ein äußerst großzügiger Gastgeber')] für [visiting_liege.GetTitledFirstName].\n\nInsbesondere der Besuch [ROOT.Char.Custom('ResidenceBuilding_DE_4')] verlief großartig – bis ich falsch abbog und [Select_CString(visiting_liege.IsFemale, 'meine eifrige Herrin', 'meinen eifrigen Herrn')] ausgerechnet zur einzigen Tür führte, von der [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nichts hätte wissen sollen:"
 tour_grounds_events.7001.desc_artifacts: "der zum Geheimraum, in dem ich meine Familienschätze lagere!"
 tour_grounds_events.7001.desc_pantry: "der zur geheimen Vorratskammer, in der ich Gewürze, Fleisch, Honig und Salzfässer aus fernen Ländern lagere!"
 tour_grounds_events.7001.desc_cellar: "der zum versteckten Keller, in dem ich meine teuren Weine und Liköre aus fernen Ländern lagere!"
 tour_grounds_events.7001.desc_gold: "der zur geheimen Schatzkammer, in der ich mein Gold aufbewahre!"
 tour_grounds_events.7001.desc_falcons: "der zur geheimen Voliere, in der ich meine wertvollsten Falken halte!"
 tour_grounds_events.7001.desc_dogs: "der zum versteckten Hof, wo ich meine wertvollsten Hunde züchte!"
 tour_grounds_events.7001.desc_horses: "der zum versteckten Hof, wo ich meine wertvollsten Pferde züchte!"
 tour_grounds_events.7001.desc_fallback: "der zu meinem Geheimversteck an Lebensmitteln, Goldstücken und teuren Waren!"
 tour_grounds_events.7001.desc_conclusion: "\n\nAls ich anfange, nervös zu stottern, wird [visiting_liege.GetTitledFirstNameNoTooltip] immer neugieriger."
 tour_grounds_events.7001.a: "Herr[visiting_liege.Custom('DE_END_NOU_S_GS_N')]! Gehen wir doch #EMP hier#! entlang!"
 tour_grounds_events.7001.a.success: "Ihr führt [Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euren Lehnsherrn')|U] woanders hin"
 tour_grounds_events.7001.a.success.tt: "Eure Reichtümer sind sicher"
 tour_grounds_events.7001.a.failure: "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] stürmt in den Raum"
 tour_grounds_events.7001.a.failure.tt: "Euer Geheimversteck wird entdeckt"
 tour_grounds_events.7001.b: "Ich bin mir sicher, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] dazu gebracht werden kann, wegzuschauen, nicht wahr?"
 tour_grounds_events.7001.b.success: "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] nimmt die Bestechung an"
 tour_grounds_events.7001.b.success.tt: "Bestechung angenommen"
 tour_grounds_events.7001.b.tt.2: " [Select_CString(stop_host_scope.IsFemale, 'Eure Gastgeberin', 'Euer Gastgeber')|U] [ROOT.Char.GetTitledFirstNameNoTooltip] hat Euch dafür bezahlt, keine weiteren Fragen über einen bestimmten Raum zu stellen."
 tour_grounds_events.7001.b.tt: "Bestochen, um wegzuschauen"
 tour_grounds_events.7001.c: "Ich wollte Euch das GERADE zeigen!"
 tour_grounds_events.7001_followup: "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] wird entscheiden, was mit Eurem Geheimbesitz geschehen soll. Es könnte sein, dass Ihr zusätzliche Steuern zahlen müsst!"
