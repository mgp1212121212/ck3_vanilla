 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "Prachtreise"
 activity_tour_desc: "Veranstaltet eine prächtige [tour|E] und besucht Eure [vassals|E] und deren Ländereien. Jeder [stop|E] hat eine Dauer von #bold 2 Monaten#!."
 activity_tour_selection_tooltip: "Reist durch Euer Reich und besucht Eure Vasallen bei einer prächtigen Reise\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [Concept('legitimacy', 'Legitimitätszuwachs')|E]\n$BULLET_WITH_TAB$[stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E]"
 activity_tour_host_desc: "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [Concept('legitimacy', 'Legitimitätszuwachs')|E]\n\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress', 'Anspannungsabbau')|E]\n[Concept('tour_success', 'Reiseerfolgsbelohnungen')|E]:\n$BULLET_WITH_TAB$Stufe #V 1#!: [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Stufe #V 2#!: [GetVassalStance('parochial').GetTextIcon][GetVassalStance('parochial').GetName]e [vassals|E]-[opinion|E]\n$BULLET_WITH_TAB$Stufe #V 3#!: Besuchte [vassals|E]-[opinion|E]\n$BULLET_WITH_TAB$Stufe #V 4#!: [GetModifier('itinerant_liege_modifier').GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$Stufe #V 5#!: [GetModifier('mega_itinerant_liege_modifier').GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header: "Vasallen besucht"
 itinerant_liege_modifier: "Reisender Lehnsherr"
 itinerant_liege_modifier_desc: "Dieser Charakter veranstaltete eine erfolgreiche [tour|E]."
 mega_itinerant_liege_modifier: "Prächtiger Lehnsherr"
 mega_itinerant_liege_modifier_desc: "Dieser Charakter veranstaltete eine prächtige [tour|E]."
 activity_window_character_stop_host: "Halt-Gastgeber\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc: "Eure [GetActivityType('activity_tour').GetName] ist zu einem Ende gekommen."
 ### PHASES
 tour_phase_tour_grounds: "Besichtigung"
 tour_phase_tour_grounds_desc: "Die [tour_the_grounds|E] der Besitztümer Eures [Concept('vassal', 'Vasallen')|E] erhöht die [control|E]."
 tour_phase_dinner: "Festessen"
 tour_phase_dinner_desc: "Genießt ein [hosted_dinner|E], das von Eurem Vasallen ausgerichtet wird, und steigert die [opinion|E] Eures [Concept('vassal', 'Vasallen')|E]."
 tour_phase_cultural_festival: "Kulturfest"
 tour_phase_cultural_festival_desc: "Genießt ein [cultural_festival|E], bei dem Ihr die örtliche Kultur kennenlernt und die [county_opinion|E] und [cultural_acceptance|E] stärkt."
 tour_phase_journey_home: "Rückkehr nach Hause"
 tour_phase_journey_home_desc: "Kehrt in Eure Hauptstadt zurück und beendet damit Eure Reise."
 tour_phase_tour_grounds_cost_desc: "[tour_grounds|E] in [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc: "[hosted_dinner|E] in [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc: "[cultural_festival|E] in [province.GetBaronyNameExplicitly]"
 ### OPTIONS
 tour_option_speed: "Pferde"
 tour_speed_bad: "Esel"
 tour_speed_normal: "Läufer"
 tour_speed_good: "Sekretariat"
 tour_type_majesty: "Majestätsreise"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$ Manche Ereignisse ermöglichen besonders majestätische Handlungen\n$EFFECT_LIST_BULLET$ Geht Ihr diesen nach, erhaltet Ihr [prestige|E] und [Concept('vassal', 'Vasallen')|E]-[opinion|E] sowohl beim Verlassen eines [Concept('stop','Halts')|E] als auch am Ende Eurer [GetActivityType('activity_tour').GetName]\n\n#weak Diese Prachtreise ist eine Gelegenheit, meinen Untertanen zu zeigen, dass ich [Select_CString(ROOT.Char.IsFemale, 'eine gerechte, gütige und majestätische Lehnsherrin', 'ein gerechter, gütiger und majestätischer Lehnsherr')] bin.#!"
 tour_type_intimidation: "Einschüchterungsreise"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$ Manche Ereignisse ermöglichen besonders schreckliche Handlungen\n$EFFECT_LIST_BULLET$ Geht Ihr diesen nach, erhaltet Ihr [dread|E]\n$EFFECT_LIST_BULLET$ Verlasst Ihr einen [stop|E], könnt Ihr versuchen, [vassals|E] aus feindlichen [factions|E] heraus zu zwingen\n\n#weak Diese Prachtreise ist eine Gelegenheit, meine Untertanen in ihre Schranken zu weisen und zu zeigen, wie furchterregend ich sein kann.#!"
 tour_type_taxation: "Besteuerungsreise"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$ Manche Ereignisse ermöglichen besonders habgierige Handlungen\n$EFFECT_LIST_BULLET$ Geht Ihr diesen nach, erhaltet Ihr [gold|E] sowohl beim Verlassen eines [Concept('stop','Halts')|E] als auch am Ende Eurer [GetActivityType('activity_tour').GetName]\n\n#weak Diese Prachtreise ist eine Gelegenheit, meine Vasallen daran zu erinnern, dass man mir Steuern und Verpflichtungen schuldet, und jegliche Steuerumgehung in meinem Reich auszumerzen.#!"
 tour_entourage: "Gefolge"
 tour_entourage_small: "Kleines Gefolge"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$ Fünf enge [courtiers|E] werden Euch auf Eurer [tour|E] begleiten\n\n#weak Meine Reise ist eine Gelegenheit, dem höfischen Leben zu entfliehen und meine fernen Untertanen zu sehen. Ich kann gut auf das Geplapper des Hofs auf meinen Reisen verzichten.#!"
 tour_entourage_normal: "Bescheidenes Gefolge"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$ Zehn enge [courtiers|E] werden Euch auf Eurer [tour|E] begleiten\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Meine Reise ist nicht nur für mich, sondern auch für meinen Hof. Ich muss ein kleines Gefolge mitbringen, damit meine Vasallen meine Höflinge besser kennenlernen.#!"
 tour_entourage_grand: "Großes Gefolge"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$ Jeder verfügbare [courtier|E] wird Euch auf Eurer [tour|E] begleiten\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Meine Reise ist eine Gelegenheit, allen zu zeigen, wie großartig und prächtig ich bin, und wie könnte ich dies besser tun, als jedes Mitglied meines beneidenswerten Hofs zu präsentieren?#!"
 tour_luxuries: "Luxus"
 tour_luxuries_bad: "Kein Luxus"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$ Keine Steigerung des Erfolgs Eurer [tour|E]\n\n#weak Ihr nehmt keine Luxusgegenstände von daheim mit.#!"
 tour_luxuries_normal: "Unverzichtbarer Luxus"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Ihr nehmt nur das Nötigste an luxuriösen Speisen und Annehmlichkeiten mit.#!"
 tour_luxuries_good: "Extravaganter Luxus"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Keine Kosten sind zu groß für Eure Reise. Allerlei Köstlichkeiten und Annehmlichkeiten werden für die Dauer Eurer Reise mitgenommen.#!"
 tour_furniture_normal: "Luxusmöbel"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Schränke, Stühle und Tische werden auf Eure Reise mitgenommen.#!"
 tour_furniture_good: "Übermäßige Möbel"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak So gut wie alle Artefakte und Möbelstücke, die Ihr besitzt, werden auf diese Reise mitgenommen, um Euren enormen Reichtum zur Schau zu stellen.#!"
 tour_increase_success: "Erhöht den Anfangserfolg Eurer [tour|E]"
 tour_increase_prestige: "[prestige|E]-Zuwachs"
