l_german:
 #RACE EVENTS
 jason_first_race_event.1.t: "Ein Knäuel aus Beinen"
 jason_first_race_event.1.desc: "In vollem Galopp prallt der Reiter von [opponent.GetTitledFirstName] mit #EMP [opponent.Custom('GetContestHorseRaceName')]#! gegen mein Pferd und sein[jockey.Custom('DE_END_PRO_S_A')] Reiter[jockey.Custom('DE_END_NOU_S_GS_N')] [jockey.GetFirstName] – oder vielleicht war es #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, der sie bei einem leichten Ausschwenken touchierte? Wie dem auch sei: Der ganze unglückselige Haufen kracht seitwärts in die Absperrung.\n\nWo eben noch eine dicht gedrängte Gruppe von Rössern mit schweißnassem Fell war, brechen nun zwei Pferde aus der Menge hervor, während ihre Reiter verzweifelt versuchen, sie im Zaum zu halten.\n\nDie restlichen Teilnehmer galoppieren unbeirrt weiter und die beiden Pechvögel hinken nun hinterher."
 jason_first_race_event.1.desc.suspicious: "Inmitten der eigenen Gefolgsleute schreit [opponent.GetTitledFirstNameNoTooltip] „schockiert“ auf … aber nicht sehr überzeugend."
 jason_first_race_event.1.desc.sympathetic: "Inmitten der eigenen Gefolgsleute schreit [opponent.GetTitledFirstNameNoTooltip] erschrocken auf."
 jason_first_race_event.1.a: "Eine List! Ich wurde betrogen."
 jason_first_race_event.1.a.tt: "Ein solcher Angriff ist mehr als genug Anlass für eine Disqualifizierung!"
 jason_first_race_event.1.a.tt.win: "[opponent.GetFirstNameNoTooltip] wurde wegen „unsportlichen Verhaltens“ aus dem Rennen entfernt"
 jason_first_race_event.1.a.tt.lose: "Ihr klingt wirklich kleinlich … Niemand hört auf Euch"
 jason_first_race_event.1.b: "Nur [opponent.GetFirstNameNoTooltip] teilt das Leid dieses Augenblicks."
 jason_first_race_event.1.b.tt: "Ihr entbietet Eurem Mitverlierer Euer tief empfundenes Mitgefühl."
 jason_first_race_event.1.c: "„Lasst die Zügel locker, [jockey.GetFirstNameNoTooltip]!“"
 jason_first_race_event.1.c.tt: "Ermutigt Eur[jockey.Custom('DE_END_PRO_S_A')] Reiter[jockey.Custom('DE_END_NOU_S_GS_N')], durchzuhalten!"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip] schafft es, [jockey.Custom('DE_PRO_POS_S_3P')] Pferd wieder in den Griff zu kriegen"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip] hört Eure Rufe nicht"
 jason_first_race_event.1.d: "Leb wohl, süßer Sieg?"
 jason_first_race_event.1.d.tt: "Ich hoffe nur, dass sich [jockey.GetFirstNameNoTooltip] nicht allzu schwer verletzt hat …"
 contest_horse_race_collision_log_title: "Rennzusammenstoß"
 contest_horse_race_collision_log: "Die Rennteilnehmer von [CHARACTER.GetShortUIName] und [TARGET_CHARACTER.GetShortUIName] sind zusammengestoßen"
