 contest_events.0910.t: "$tournament_contest_header$ Außer Kontrolle"
 contest_events.0910.melee: "Mir kocht das Blut, als ich dabei zusehe, wie die kämpfenden Ritter ihre Gegner vertrimmen, während mir selbst jede Aussicht auf Ruhm von einem Mannschaftskameraden oder einem eiligen Rückzug gestohlen wird.\n\nIrgendwann fällt mir dann doch [wrathful_victim.GetTitledFirstName] vor die Füße, von einem zu ehrgeizig geführten Schlag in den Schlamm geschickt, das Schwert außer Reichweite.\n\n„Das war haarscharf an meinem Kopf vorbei!“, knurre ich und funkle [wrathful_victim.Custom('DE_PRO_PER_S_3P_A')] zornig an. [Select_CString(wrathful_victim.IsFemale, 'Die Närrin', 'Der Narr')] ist meiner Gnade ausgeliefert."
 contest_events.0910.wrestling: "[wrathful_victim.GetTitledFirstName] und ich umkreisen einander schon seit einer gefühlten Ewigkeit in der knallheißen Mittagssonne.\n\nJedes Mal, wenn ich einen Angriff durchführe, windet sich [wrathful_victim.GetFirstNameNoTooltip] im letzten Augenblick aus meinem Griff, und ich stehe kurz davor, die Geduld zu verlieren.\n\nGerade als ich schon einfach nur auf die Sau zustürmen will, stolpert [wrathful_victim.GetFirstNameNoTooltip] und macht sich dadurch vollkommen angreifbar."
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "Euch werde ich eine Lektion erteilen, Ihr jämmerliches kleines …!"
 contest_events.0910.b: "Hoch mit Euch, Ihr Kümmerling!"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "Ich gebe meiner Wut nach und dresche erbarmungslos auf [wrathful_victim.GetFirstName] ein, während [wrathful_victim.Custom('DE_PRO_PER_S_3P_N')] versucht, meine Hiebe zu überstehen.\n\n"
 contest_events.0911.melee: "Der Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) gerät jäh ins Stocken, als alle Beteiligten ihr Tun unterbrechen, um mit offenem Mund dabei zuzusehen, wie [wrathful_contestant.GetFirstName] [wrathful_victim.GetFirstName] erst brüllend zu Boden bringt und danach wie wild auf [wrathful_victim.Custom('DE_PRO_PER_S_3P_A')] eindrischt.\n\n"
 contest_events.0911.wrestling: "Sie kämpfen noch nicht lange, als [wrathful_contestant.GetTitledFirstName] die Geduld mit [wrathful_victim.GetTitledFirstName] verliert und [wrathful_victim.Custom('DE_PRO_PER_S_3P_A')] bar jeder Selbstbeherrschung zu Boden rempelt.\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "Erst als man mich wegreißt und der rote Nebel sich lichtet, sehe ich, dass ich zu weit gegangen bin …"
 contest_events.0911.wound: "Als man mich von [wrathful_victim.Custom('DE_PRO_PER_S_3P_D')] herunterzieht, ist offenkundig, dass [wrathful_victim.Custom('DE_PRO_PER_S_3P_N')] unter starken Schmerzen leidet."
 contest_events.0911.angry_host: "Das ist nicht hinnehmbar!"
 contest_events.0911.host: "Das ist ungünstig."
 contest_events.0911.a.dead: "Ein bedauerliches Trauerspiel …"
 contest_events.0911.a.wound: "Das werdet Ihr so schnell nicht vergessen!"
 contest_events.0911.a: "So machen es die Starken eben."
 contest_events.0911.c.dead: "Eine passende Antwort …"
 contest_events.0911.c: "Hoppla …"
 contest_events.0912.dead: "Als man [wrathful_contestant.GetFirstNameNoTooltip] endlich wegzieht, ist es schon zu spät – [wrathful_victim.GetFirstNameNoTooltip] ist bereits tot …"
 contest_events.0912.wound: "Als man [wrathful_contestant.GetFirstNameNoTooltip] von [wrathful_victim.Custom('DE_PRO_PER_S_3P_D')] herunterzieht, ist offenkundig, dass [wrathful_victim.Custom('DE_PRO_PER_S_3P_N')] unter starken Schmerzen leidet."
 contest_events.0912.b: "Diese Ausschweifungen sind nicht hinnehmbar."
