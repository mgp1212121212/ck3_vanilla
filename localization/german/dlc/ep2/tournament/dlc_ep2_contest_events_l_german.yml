 contest_events.0841.t: "Kampf ([activity.GetCurrentPhase.GetPhase.GetName]): [activity.Custom('GetVersusRound')]"
 contest_events.0841.desc: "Nachdem [versus_contestant.GetTitledFirstName] und ich unseren letzten Kampf beendet haben, halte ich den Atem an, während die Punkte gezählt werden …\n\n"
 contest_events.0841.winner: "Ich habe [versus_contestant.GetTitledFirstName] geschlagen!"
 contest_events.0841.loser: "Die Schiedsrichter verkünden kurz darauf, dass [versus_contestant.GetTitledFirstNameNoTooltip] mich besiegt hat!"
 contest_events.0841.qualify_win: "\n\nIch ziehe ins Halbfinale ([activity.GetCurrentPhase.GetPhase.GetName]) ein!"
 contest_events.0841.qualify: "\n\n[contest_winner.Custom('DE_PRO_PER_S_3P_N')|U] zieht ins Halbfinale ([activity.GetCurrentPhase.GetPhase.GetName]) ein!"
 contest_events.0841.semi_win: "\n\nIch ziehe ins Finale ([activity.GetCurrentPhase.GetPhase.GetName]) ein!"
