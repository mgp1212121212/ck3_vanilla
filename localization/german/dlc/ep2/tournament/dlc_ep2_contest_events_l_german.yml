 ##### CONTEST #####
 ### SHARED
 contest_events_opening_prize_desc: "„Der Sieger bekommt etwas Besonderes, dank [Select_CString(hedge_knight.IsFemale, 'unserer großzügigen Gastgeberin', 'unseres großzügigen Gastgebers')]: [host.GetTitledFirstName]!“ ([newly_created_artifact.GetType])"
 contest_events_marriage_prize_desc: "„Der Sieger erhält die Hand von [marriage_prize.GetTitledFirstName], auf Geheiß [Select_CString(hedge_knight.IsFemale, 'unserer großzügigen Gastgeberin', 'unseres großzügigen Gastgebers')]: [host.GetName]!“"
 contest_events_opening_intent_contestant: "[intent_scope.GetName] nimmt ebenfalls an dem Wettbewerb teil."
 contest_events_opening_intent_contestant_team: "Mir fällt auf, dass [intent_scope.GetName] meiner Mannschaft zugeteilt wurde …"
 contest_events_opening_intent_contestant_opposing: "Mir fällt auf, dass [intent_scope.GetName] der gegnerischen Mannschaft zugeteilt wurde …"
 contest_events_opening_intent_spectator: "\n\n[intent_scope.GetName] nimmt nicht an dem Wettbewerb teil."
 contest_events_opening_intent_contestant_horse_race: "Auch #EMP [intent_scope.Custom('GetContestHorseRaceName')]#!, das Pferd von [intent_scope.GetName], nimmt teil."
 contest_events_closing_win_winner: "\n\nIch habe meinen Wert zweifelsfrei unter Beweis gestellt!"
 contest_events_closing_win_contestant: "\n\nIch muss mich mehr anstrengen, wenn ich mir einen Sieg bei diesem Turnier sichern will!"
 tournament_events_murder_sabotage_contest_tt: "Es wird leichter, [murder_target.GetFirstName] beim anstehenden Wettstreit ‚versehentlich‘ zu töten"
 contest_events_closing_marriage_valid_host_only: "\n\nDurch eine seltsame Fügung des Schicksals und unbestreitbares Geschick bin ich [ROOT.Char.Custom('DE_ART_DEF_S_N')] einzige infrage kommende [marriage_prize.Custom('GetBrideGroom')] …"
 contest_events_closing_marriage_valid: "Es liegt an mir, ob ich mein Versprechen halten will …"
 contest_events_closing_marriage_wedding_host: "\n\n„Gemäß der von [host.Custom('DE_PRO_PER_S_3P_D')] selbst vorgegebenen Regel haben [host.GetTitledFirstNameNoTooltip] und [host.Custom('DE_PRO_POS_S_3P')][marriage_prize.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] des Sieges wegen geheiratet!"
 contest_events_closing_marriage_wedding: "\n\n„Wie versprochen vergab [host.GetTitledFirstNameNoTooltip] die Hand von [marriage_prize.GetFirstName] an [contest_winner.GetFirstNameNoTooltip]!"
 contest_events_closing_marriage_betrothal_host: "\n\n„Gemäß der von [host.Custom('DE_PRO_PER_S_3P_D')] selbst vorgegebenen Regel haben sich [host.GetTitledFirstNameNoTooltip] und [host.Custom('DE_PRO_POS_S_3P')][marriage_prize.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] des Sieges wegen verlobt!"
 contest_events_closing_marriage_betrothal: "\n\n„Wie versprochen wurden [marriage_prize.GetFirstName], [marriage_prize.Custom('DE_ART_DEF_S_N')] [host.Custom2('RelationToMe', marriage_prize)] von [host.GetTitledFirstNameNoTooltip], und [contest_winner.GetFirstNameNoTooltip] miteinander verlobt!“"
 contest_events_closing_marriage_reneged_winner: "\n\n„[host.GetTitledFirstNameNoTooltip] hat sich unerhörterweise geweigert, [host.Custom('DE_PRO_POS_S_3P')]en versprochenen Preis – die Hand von [marriage_prize.GetFirstName] – zu verleihen! Dies kann nur als Schmähung gegenüber den Siegern verstanden werden!"
 contest_events_closing_marriage_invalid_slots: "$contest_events_closing_marriage_invalid$ Schließlich braucht ein Mensch nur eine begrenzte Anzahl an Partnern."
 contest_events_closing_marriage_invalid_family: "$contest_events_closing_marriage_invalid$ Es würde sich nicht schicken, wenn [marriage_prize.Custom('DE_ART_IND_N')] [marriage_prize.GetWomanMan] und [contest_winner.Custom('DE_ART_DEF_S_N')] eigene [marriage_prize.Custom2('RelationToMeShort', contest_winner)] einander ehelichen."
 contest_events_closing_marriage_invalid: "\n\nAnscheinend war das Schicksal dagegen, dass ich den mir versprochenen Preis erhalte: die Hand von [marriage_prize.GetFirstName]."
 contest_events_closing_marriage_host_refused: "\n\nNur [host.Custom('DE_PRO_PER_S_3P_N')] selbst kam als Kandidat[host.Custom('DE_END_NOU_S_GS_N')] infrage, und [host.Custom('DE_PRO_PER_S_3P_N')] beschloss, dass [host.Custom('DE_PRO_POS_S_3P')][host.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMeShort', marriage_prize)] nicht für eine Ehe geeignet ist."
 contest_events_closing_marriage_host: "Durch eine seltsame Fügung des Schicksals und unbestreitbares Geschick befinde ich mich unter den möglichen Gewinnern …"
 contest_events_closing_marriage_three: "[bachelor_1.GetFullName], [bachelor_2.GetFullName] und [bachelor_3.GetFullName] sind allesamt heiratswillig und gingen dank ihrer Fertigkeiten als triumphale Sieger hervor."
 contest_events_closing_marriage_two: "Sowohl [bachelor_1.GetFullName] als auch [bachelor_2.GetFullName] könnten mögliche Heiratskandidaten sein, da sie auf ihre Weise triumphieren konnten."
 contest_events_closing_marriage_one: "Es scheint, dass [bachelor_1.GetFullName] [bachelor_1.Custom('DE_ART_DEF_S_N')] einzige infrage kommende Kandidat[bachelor_1.Custom('DE_END_NOU_S_GS_N')] ist."
 contest_events_closing_marriage_none: "Allerdings kommt ohnehin keiner der Gewinner als Kandidat infrage …"
 every_tournament_attendee_tt: "Jeder Turnierbesucher"
 ### RACE ###
 #START
 contest_events.0500.t: "Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) beginnt"
 contest_events.0500.horse_race: "Die besten Pferde aus [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] werden in den Farben ihrer Besitzer geschmückt auf dem Feld der Ehre umhergeführt, während der Herold den Beginn des Wettbewerbs ankündigt. Die Reiter tummeln sich, während sie auf die Ankunft der Rösser warten; einige strecken sich, andere beäugen einander gegenseitig.\n\n"
 contest_events.0500.contestant_horse: "Mein schnellstes Pferd #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ist der Aufmerksamkeit der Züchter und Spieler nicht entgangen.\n\n"
 contest_events.0500.closing: "Nichts ist besser als ein gutes Rennen."
 mysterious_stranger_horse_race: "Anscheinend schätzen viele, denen #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! – das Pferd von [mysterious_stranger.GetFullName] – aufgefallen ist, dieses als einen möglichen Sieger des Wettbewerbs ein.\n\n"
 contest_events.0500.a.contestant: "Das wird ein spannendes Rennen werden."
 contest_events.0500.a: "Was für ein Spektakel!"
 contest_events.0500.b: "Ich habe eine Wette zu platzieren …"
 contest_events.0500.c: "Mein Pferd #EMP wird#! teilnehmen!"
 contest_events.0500.d: "[rival_contestant.GetTitledFirstNameNoTooltip] wird #EMP nicht#! teilnehmen."
 contest_events.0500.e: "Es muss einen Weg geben, wie mein Pferd an diesem Rennen teilnehmen kann …"
 contest_events_place_wager_tt: "Setzt Euren Wetteinsatz in Form von [gold_i|E][gold|E] auf den Sieger des [Concept('contest', 'Wettbewerbs')|E] ([activity.GetCurrentPhase.GetPhase.GetName])"
 #END
 contest_events.0505.t: "Wettbewerbssieger"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.horse_race: "#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, das Pferd von [contest_winner.GetShortUINameNoFormat|U] – geht als Erstes durchs Ziel, während die Menge in Jubel ausbricht, dicht gefolgt von #EMP [second_place.Custom('GetContestHorseRaceName')|U]#! – dem Pferd von [second_place.GetShortUINameNoFormat] – und #EMP [third_place.Custom('GetContestHorseRaceName')|U]#! – dem Pferd von [third_place.GetShortUINameNoFormat]!\n\n"
 contest_events.0505.first_horse: "Ja, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! Du wunderschönes Pferd!"
 contest_events.0505.first_maydan: "Ja, mein #EMP Sabiq#!! Du wunderschönes Pferd!"
 contest_events.0505.second_horse: "So knapp, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! …"
 contest_events.0505.second_maydan: "So knapp, mein #EMP Mutabarriz#!, so knapp …"
 contest_events.0505.third_horse: "Dritter Platz … Gut gemacht, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!. Du hast den besten von den schlechten Plätzen geholt …"
 contest_events.0505.third_maydan: "#EMP Mujalli#! … Glaub mir: Ich könnte zufriedener sein …"
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! konnte sich nicht einmal platzieren … Nächstes Mal muss ich besser vorbereitet sein …"
 contest_events.0505.spectator: "Ein erhebendes Ereignis."
 contest_events.0505.a.winner: "Ich, [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip], habe gewonnen!"
 contest_events.0505.a.marriage: "Ich glaube, dieser Preis wird reichen."
 contest_events.0505.a: "Gut gemacht, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], ich habe für Euch gewonnen!"
 contest_events.0505.c.winner: "Offenbar werden wir verheiratet, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c: "Gut gemacht – die Hand von [marriage_prize.GetTitledFirstNameNoTooltip] ist Euer."
 contest_events.0505.d.winner: "Ich habe gewonnen! Ich habe #EMP tatsächlich#! gewonnen!"
 contest_events.0505.d.second: "So knapp …"
 contest_events.0505.d.loser: "Es gibt immer ein nächstes Mal …"
 contest_events.0505.d: "Das Glück muss [contest_winner.Custom('DE_PRO_PER_S_3P_D')] hold sein."
 contest_events.0510.t: "$tournament_contest_header$ Letzte Runde"
 contest_events.0510.desc: "Die Pferde galoppieren donnernd weiter um die Rennstrecke, die verbliebenen Reiter treiben mit ihren Zügeln ihre Rösser weiter an. Es war bereits ein ereignisreiches Rennen – glaube ich –, und ich erinnere mich daran,"
 contest_events.0510.flavor_1: "wie mein Reiter aus dem Sattel fiel, sich aber erholte und in Windeseile wieder aufstieg.\n\n"
 contest_events.0510.flavor_2: "wie ich meinen Reiter mit wilder Hingabe anfeuerte.\n\n"
 contest_events.0510.flavor_3: "wie zwei Reiter und ihre Pferde zusammenstießen.\n\n"
 contest_events.0510.flavor_4: "wie die Menge kurz vor einem Aufstand war.\n\n"
 contest_events.0510.flavor_5: "wie mein Reiter auf die Innenbahn auswich und sich somit einen großen Vorsprung verschaffte.\n\n"
 contest_events.0510.flavor_6: "wie eine wahre Massenkarambolage mit mehreren Pferden gleich drei Reiter auf einen Schlag aus dem Rennen warf.\n\n"
 contest_events.0510.flavor_7: "wie mein Pferd mit dem eines Konkurrenten zusammenstieß.\n\n"
 contest_events.0510.flavor_8: "wie das gesamte Publikum von einem gut aussehenden Reiter entzückt war.\n\n"
 contest_events.0510.flavor_9: "wie ein Gemeiner auf die Rennstrecke rannte – splitterfasernackt.\n\n"
 contest_events.0510.flavor_fallback: "Nur noch eine Runde! Ich lehne mich über den Rand der Tribüne und rufe meinem Reiter zu, als die Gruppe vorbeizieht."
 contest_events.0510.a: "„Wenn Ihr gewinnt, gibt’s einen Bonus oben drauf!“"
 contest_events.0510.b: "„Schlagt sie! Ins Gesicht!“"
 contest_events.0510.c: "„Nehmt ihre Zügel in die Hand!“"
 contest_events.0510.d: "„Los! #EMP Schneller!#!“"
 contest_events.0530.t: "$tournament_contest_header$ Der Schnellste siegt"
 contest_events.0530.pivotal_success: "Der List meines Reiters hat geklappt! Mein Pferd zieht nach vorn, als sie die letzte Kurve auf der Zielgeraden nehmen. Nur noch wenige Augenblicke bis zum Ziel …\n\n"
 contest_events.0530.pivotal_neutral: "Es ist schwer zu erkennen, ob meine Ratschläge irgendetwas gebracht haben. Alle Pferde kommen in der letzten Kurve auf der Zielgeraden in einem Pulk zusammen.\n\n"
 contest_events.0530.pivotal_failure: "Aus dem Gleichgewicht gebracht und von meinen Rufen überrascht taumelt mein Reiter und stürzt beinahe. Mein Pferd verliert etwas an Boden, als sie die letzte Kurve auf der Zielgeraden nehmen. Das wird knapp …\n\n"
 contest_events.0530.ptv_close: "Es ist fast unmöglich zu sagen, wer den Sieg davontragen wird. Es ist ein Kopf-an-Kopf-Rennen!"
 contest_events.0530.ptv_top: "Mein Pferd setzt sich von der Verfolgergruppe ab! Wenn meine Rivalen nicht nachsetzen, werden wir gewinnen!"
 contest_events.0530.ptv_top_spectator: "Das Pferd von [pivotal_contestant.GetFirstName] legt einen Zahn zu! Jetzt müssen sie den Sieg nur noch nach Hause bringen!"
 contest_events.0530.ptv_bottom: "Mein Pferd ist auf dem letzten Platz, und ich spüre, wie mir der Sieg durch die Finger gleitet. Es muss etwas passieren. #EMP Irgendwas#! …"
 contest_events.0530.ptv_bottom_spectator: "Das Pferd von [pivotal_contestant.GetFirstName] sieht nahezu geschlagen aus. [pivotal_contestant.Custom('DE_PRO_PER_S_3P_N')|U] muss etwas unternehmen. #EMP Irgendwas#! …"
 contest_events.0530.ptv_top_half: "Mein Pferd liegt komfortabel in der Spitzengruppe, doch es ist eine knappe Kiste. Wir brauchen nur einen kleinen Schub, um zu gewinnen!"
 contest_events.0530.ptv_top_half_spectator: "Das Pferd von [pivotal_contestant.GetFirstName] liegt in der vorderen Hälfte, doch es ist eine knappe Kiste. Der Ruhm ist noch in greifbarer Nähe."
 contest_events.0530.ptv_bottom_half: "Mein Pferd ist in der zweiten Gruppe eingekesselt, doch der Sieg ist noch greifbar. Wenn mein Reiter eine Lücke findet, können wir vielleicht doch noch um den Sieg kämpfen …"
 contest_events.0530.ptv_bottom_half_spectator: "Das Pferd von [pivotal_contestant.GetFirstName] ist zwischen den Letztplatzierten eingekesselt, doch das Rennen ist noch nicht vorbei. Sie können dieses Ding noch für sich entscheiden …"
 contest_events.0530.ptv_fallback: "Das Rennen eilt seinem Ende entgegen, und die Pferde recken die Hälse, um die Ziellinie zu erreichen."
 contest_events.0530.spectator: "\n\nSchweiß glänzt auf dem Fell der galoppierenden Rösser, als sie eine letzte Kurve nehmen, und ihre Reiter sie mit versagender Stimme antreiben, während die Menge die Szene mit lautem Gebrüll verfolgt."
 contest_events.0530.final: "\n\nDer Jubel der Menge erreicht seinen Höhepunkt. Die Reiter treiben ihre Rösser im Einklang an. Die Ziellinie zeichnet sich in der Ferne ab."
 contest_events.0530.a: "Die letzten Meter!"
 contest_events.0530.b: "Bald ist es geschafft!"
 contest_events.0520.t: "Streitross"
 contest_events.0520.desc: "Das Pferderennen steht demnächst an, und seit Tagen beschäftigt mich der Einfall, mein Streitross #EMP [ROOT.Char.Custom('WarhorseStoryName')]#! anstelle meines Rennpferds #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! daran teilnehmen zu lassen.\n\nIch würde [ROOT.Char.Custom('WarhorseStoryName')] nicht selbst reiten, doch das ist schon ein Tier mit viel Willen …"
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! wird mich nicht enttäuschen."
 contest_events.0520.b: "Nein, [ROOT.Char.Custom('WarhorseStoryName')] gehört aufs Schlachtfeld."
 contest_horse_race_enter_war_horse_tt: "Lasst Euer Streitross bei dem Pferderennen antreten"
 ### TEAM ###
 #START
 contest_events.0600.t: "Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) beginnt"
 contest_events.0600.melee: "Zwischen den beiden Mannschaften wurde eine klare Grenze gezogen. Sie stehen einander gegenüber und verhöhnen sich wechselseitig, während sie ihre Ausrüstung überprüfen und Pläne flüstern. Im Hintergrund werden die Pferde vorbereitet, die wiehern und schnauben. Es wird ein Tag voller brutaler Verrichtungen werden.\n\n"
 contest_events.0600.contestant: "Meine Mannschaft wird diese Bande von Aufschneidern unter [other_team_captain.GetTitledFirstName] mit Sicherheit besiegen!\n\n"
 contest_events.0600.champion_self: "Mein Champion [contest_champion.GetFirstName] und ich werden [other_team_captain.GetTitledFirstName] zeigen, wo es langgeht!\n\n"
 contest_events.0600.champion: "Mein Champion [contest_champion.GetFirstName] wird [other_team_captain.GetTitledFirstName] zeigen, wo es langgeht!\n\n"
 contest_events.0600.neither_qualify: "Weder ich noch mein Champion [contest_champion.GetFirstName] haben sich qualifiziert."
 contest_events.0600.champion_qualify: "Mein Champion [contest_champion.GetFirstName] hat sich diesmal nicht qualifiziert."
 contest_events.0600.self_qualify: "Als ich an die Schiedsrichter herantrete, um mir meinen Platz bestätigen zu lassen, weist man mich ab: Ich habe mich diesmal nicht qualifiziert."
 contest_events.0600.closing: "Das sollte gut werden."
 contest_events.0600.a: "Aufs Feld!"
 contest_events.0600.a.contestant: "Der Ruhm wird unser sein!"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUIName|U] und [other_team_captain.GetShortUIName] sind aufgrund von [rank|E] und Erfahrung die Mannschaftskapitäne"
 contest_events.0600.team_tt: "Ihr seid in der Mannschaft von [my_team_captain.GetShortUIName]"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "Wettbewerbssieger"
 contest_events.0605.desc: "Fanfaren erschallen, die Menge lärmt, die Teilnehmer versammeln sich. Der Wettbewerb ist vorbei, und es wird alles dafür vorbereitet, dass eine Mannschaft sich im Glanz des Sieges sonnen kann. Ein Herold tritt vor, dessen Stimme alles übertönt.\n\n„Nach zahlreichen Prüfungen, einigen Beschwernissen und noch vor allem anderem einem mit viel Herz geführten Wettstreit stehen unsere Sieger fest. Die Mannschaft von [contest_winner.GetTitledFirstName] hat die von [second_place.GetTitledFirstName] in diesem Wettbewerb geschlagen!“\n\n"
 contest_events.0605.desc.winner: "Gut gespielt, Ihr alle! Zeit zum Feiern!"
 contest_events.0605.desc.loser: "Ich konnte meine Mannschaft diesmal nicht zum Sieg führen …"
 contest_events.0605.desc.team_winner: "Eine gute Partie! Nichts übertrumpft den Nervenkitzel des Triumphs!"
 contest_events.0605.desc.team_loser: "Nun gut … Wir werden für das nächste Mal einfach mehr üben müssen …"
 contest_events.0605.desc.spectator: "Ein aufregender Zeitvertreib, selbst wenn man nur dabei zusieht!"
 contest_events.0605.a.host_winner: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] ist nicht zu schlagen!"
 contest_events.0605.a.host_loser: "Selbst [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] kann nicht immer gewinnen …"
 contest_events.0605.a.winner: "Wir haben es geschafft. Wir haben gewonnen!"
 contest_events.0605.a.loser: "Nächstes Mal kriegen wir Euch!"
 contest_events.0605.a: "Was für ein chaotischer Zeitvertreib."
 contest_events.0610.t: "$tournament_contest_header$ Ins Gefecht"
 contest_events.0610.desc: "Die Schatten werden mit jeder andauernden Minute des Kampfs länger und länger, während das Getümmel mit jedem davonhinkenden Teilnehmer schrumpft. Während ich mein Pferd antreibe, denke ich an die bisherigen Ereignisse zurück, zum Beispiel daran,"
 contest_events.0610.flavor_1: "wie ich die Beherrschung verlor und einen anderen Teilnehmer zu blutigem Brei schlug.\n\n"
 contest_events.0610.flavor_2: "dass der Bürgermeister der örtlichen Siedlung erzürnt war, nachdem eine Schlägerei auf die Straßen übergegriffen hatte.\n\n"
 contest_events.0610.flavor_3: "dass mir meine Waffe aus der Hand geschlagen worden war und ich ihr hatte hinterherrennen müssen.\n\n"
 contest_events.0610.flavor_4: "dass sich eine verführerische verlorene Seele in das Turnei verirrte.\n\n"
 contest_events.0610.flavor_5: "dass ich das Recht gewann, ein hohes Lösegeld zu fordern!\n\n"
 contest_events.0610.flavor_6: "dass ich auf der Suche nach Ruhe kurz in einer Hütte Schutz suchte.\n\n"
 contest_events.0610.flavor_7: "als ich den Kampf gegen einen berühmten Krieger überlebte.\n\n"
 contest_events.0610.flavor_8: "wie ich mich in den Bäumen versteckte, um ahnungslosen Passanten aufzulauern.\n\n"
 contest_events.0610.flavor_9: "als ich durch das Turnei galoppierte und sah, wie andere von ihren Pferden fielen.\n\n"
 contest_events.0610.flavor_10: "als ich einen geheimnisvollen Ritter mit großartigen Fähigkeiten entdeckte, der sich durch die Schlacht kämpfte.\n\n"
 contest_events.0610.flavor_11: "wie ich von drei feindlichen Rittern in die Enge getrieben worden war.\n\n"
 contest_events.0610.flavor_12: "wie ich ein Mitglied des Hauses aus einer gefährlichen Lage rettete.\n\n"
 contest_events.0610.flavor_fallback: "Die Ereignisse spitzen sich eindeutig zu, und die verblassten Schlachtlinien werden nachgezogen. Jetzt ist die Gelegenheit, diesem Wettbewerb meinen Stempel aufzudrücken."
 contest_events.0610.a: "Ich werde einen Sieg erringen, der eines Soldaten würdig ist!"
 contest_events.0610.b: "„Folgt mir! Zum Sieg!“"
 contest_events.0610.c: "Vielleicht wenn wir sie hierherlocken …"
 contest_events.0610.d: "Vielleicht sollten wir es einfach nur aussitzen?"
 contest_events.0610.d.tt: "Die Würfel sind bereits gefallen. Ich kann nichts mehr tun."
 contest_events.0620.t: "$tournament_contest_header$ Der finale Schlag"
 contest_events.0620.pivotal_success: "Die List war ein überwältigender Schlag! Das Blatt wendet sich zu Gunsten meiner Mannschaft. Mehrere Reiter lösen sich, während wir den Feind über die Flanke bedrängen, und jagen in Richtung des gegnerischen Lagers davon. Wir können nur hoffen, dass sie sie erreichen, bevor das Gleiche mit uns geschieht.\n\n"
 contest_events.0620.pivotal_neutral: "Es ist schwer zu sagen, inwieweit meine letzte List etwas bewirkt hat. Auf jeden Fall haben wir dadurch keinen Boden verloren, doch die hitzige Schlacht bleibt nach wie vor unverändert.\n\n"
 contest_events.0620.pivotal_failure: "Was die List angeht, so war diese nicht gerade meine beste. Obwohl ich unsere Lage nicht als verheerend bezeichnen würde, könnte die gegnerische Mannschaft, die unser Zentrum durchstößt und sich auf unser ungeschütztes Lager zubewegt, doch den Todesstoß für unsere Siegessaussichten bedeuten.\n\n"
 contest_events.0620.ptv_close: "Es ist fast unmöglich zu sagen, welche Seite sich am ehesten durchsetzen wird. Es steht noch alles auf dem Spiel."
 contest_events.0620.ptv_close_spectator: "Beide Mannschaften sind fast gleichauf! Der Sieg wird eine ganz heikle Entscheidung werden."
 contest_events.0620.ptv_top: "Meine Mannschaft ist eindeutig in besserer Form! Der Sieg ist so nah, dass ich ihn schon schmecken kann!"
 contest_events.0620.ptv_top_spectator: "Die Mannschaft von [pivotal_contestant.GetFirstName] ist eindeutig überlegen! Jetzt muss sie den Sieg nur noch nach Hause bringen!"
 contest_events.0620.ptv_bottom: "Meine Mannschaft verliert, und zwar deutlich. Ich spüre, wie mir der Sieg langsam, aber sicher entgleitet. Um noch gewinnen zu können, wird uns einiges abverlangt werden …"
 contest_events.0620.ptv_bottom_spectator: "Die Mannschaft von [pivotal_contestant.GetFirstName] sieht angeschlagen aus und ist so gut wie besiegt. Um noch gewinnen zu können, müsste ein Wunder geschehen …"
 contest_events.0620.ptv_top_half: "Mein Team gewinnt, doch es ist eine knappe Kiste. Wir müssen nur durchhalten!"
 contest_events.0620.ptv_top_half_spectator: "Die Mannschaft von [pivotal_contestant.GetFirstName] liegt in Führung, doch es ist eine knappe Kiste. Der Ruhm ist noch in greifbarer Nähe."
 contest_events.0620.ptv_bottom_half: "Wir sind auf der Verliererstraße, doch den Sieg müssen wir noch nicht ganz abschreiben. Noch ein letzter Versuch …!"
 contest_events.0620.ptv_bottom_half_spectator: "Die Mannschaft von [pivotal_contestant.GetFirstName] ist am Verlieren, doch das Rennen ist noch nicht vorbei. Sie kann das Ding noch für sich entscheiden …"
 contest_events.0620.ptv_fallback: "Die Schlacht geht weiter und nähert sich immer mehr dem Ende."
 contest_events.0620.spectator: "\n\nDas rhythmische Klirren der Klingen spaltet weiterhin die Luft. Die Zuschauer, die am Rand des Geschehens stehen, feuern ihre Favoriten an, auch wenn immer mehr Teilnehmer dem Lösegeld und dem Ruin zum Opfer fallen."
 contest_events.0620.final: "\n\nIch kann sehen, wie die Herolde beginnen, auf das Feld zu kommen, um das Ende der Veranstaltung anzukündigen. Bald ist es vorbei."
 contest_events.0620.a: "Die letzten Meter!"
 contest_events.0620.b: "Bald ist es geschafft!"
 ### TURN ###
 #START
 contest_events.0700.t: "Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) beginnt"
 contest_events.0700.archery: "Die bunte Teilnehmerschar geht zwischen den Zielscheiben umher, vergleicht Bögen und tauscht Geschichten über ihre gelungensten Schüsse aus. Das Knarzen der Bögen und das seichte Geräusch der Sehnen füllen die ansonsten ruhige Luft, die den Geruch von Harz in sich trägt.\n\n"
 contest_events.0700.recital: "Die Teilnehmer treiben sich im Hauptzelt herum, wo sie ihre Stimmbänder aufwärmen und Strophen auswendig lernen, während das Publikum das Amphitheater füllt.\n\n"
 contest_events.0700.contestant: "Ich horche auf, als mein Name genannt wird, der über die leichte Brise zu mir weht. Das könnte ein gutes oder ein schlechtes Zeichen sein …"
 contest_events.0700.champion: "Vielleicht wird mich mein Champion [contest_champion.GetName] stolz machen.\n\n"
 contest_events.0700.closing: "Möge der Beste gewinnen!"
 contest_events.0700.a: "Ich frage mich, wer gewinnt!"
 contest_events.0700.a.contestant: "Es ist Zeit, der Welt mein Können zu zeigen."
 contest_events.0700.b: "Ich habe eine Wette zu platzieren …"
 contest_events.0700.c: "Ich #EMP werde#! an meinem eigenen Wettbewerb teilnehmen."
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip] kann nicht teilnehmen."
 contest_events.0700.e: "Wenn ich den richtigen Menschen fände, an den ich mich wenden kann …"
 mysterious_stranger_archery: "Offenbar ist [Select_CString(mysterious_stranger.IsFemale, 'eine unbekannte Gemeine', 'ein unbekannter Gemeiner')] [mysterious_stranger.GetFirstName] in aller Munde, seit [mysterious_stranger.Custom('DE_PRO_PER_S_3P_N')] an den Zielscheiben übt.\n\n"
 mysterious_stranger_recital: "Ein Neuankömmling namens [mysterious_stranger.GetFirstName], [mysterious_stranger.Custom('DE_ART_DEF_S_N')] unter den Dichtern und Barden von [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] bislang unbekannt war, hat dieses Jahr viel Interesse auf sich gezogen.\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc: "Fanfaren erschallen, die Menge lärmt, die Teilnehmer versammeln sich. Der Wettbewerb ist vorbei, und es wird alles dafür vorbereitet, dass jemand sich im Glanz des Sieges sonnen kann. Ein Herold tritt vor, dessen Stimme alles übertönt.\n\n„Nach zahlreichen Prüfungen, einigen Beschwernissen und noch vor allem anderem einem mit viel Herz geführten Wettstreit stehen unsere drei Bestplatzierten fest. Auf dem dritten Platz ist [third_place.Custom('DE_ART_DEF_S_N')] tollkühne [third_place.GetTitledFirstName]. Dicht dahinter folgt auf dem zweiten Platz [second_place.GetTitledFirstName]! Und damit steht natürlich [Select_CString(contest_winner.IsFemale, 'unsere Siegerin', 'unser Sieger')] fest: [contest_winner.GetTitledFirstName]!“\n\n"
 contest_events.0705.first: "Ich wusste, dass ich gewinnen kann!"
 contest_events.0705.second: "Zweiter Platz. Ich schätze, ich kann mich nicht beschweren."
 contest_events.0705.third: "Ach, ich bin der am wenigsten siegreiche unter den Siegern …"
 contest_events.0705.contestant: "Denen werde ich’s zeigen – nächstes Mal!"
 contest_events.0705.spectator: "Eine höchst unterhaltsame Zurschaustellung großen Könnens!"
 contest_events.0705.first_champion: "Niemand kann [contest_champion.GetTitledFirstName] schlagen!"
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName] hat mich stolz gemacht."
 contest_events.0705.third_champion: "Für den Gipfel hat es nicht ganz gereicht, doch immerhin war [contest_champion.GetTitledFirstName] dicht dran …"
 contest_events.0705.contestant_champion: "Meinem Champion [contest_champion.GetTitledFirstName] ist es nicht gelungen, sich unter den ersten dreien zu platzieren …"
 contest_events.0705.spectator_champion: "Mein Champion [contest_champion.GetFirstName] hat nicht am Wettbewerb teilgenommen."
 contest_events.0705.a.winner: "Ja! [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] triumphiert!"
 contest_events.0705.a.marriage: "Ich habe es mir anders überlegt. Genau der richtige Preis für Euch."
 contest_events.0705.a: "Gut gemacht, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b: "Ich habe das alles für [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip] getan!"
 contest_events.0705.c.winner: "Offenbar werden wir verheiratet, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "Gut gemacht – die Hand von [marriage_prize.GetTitledFirstNameNoTooltip] ist Euer."
 contest_events.0705.d.winner: "Ich habe gewonnen! Ich habe #EMP tatsächlich#! gewonnen!"
 contest_events.0705.d.second: "So knapp …"
 contest_events.0705.d.loser: "Es gibt immer ein nächstes Mal …"
 contest_events.0705.d: "[contest_winner.Custom('DE_ART_DEF_S_N')|U] Beste hat gewonnen."
 contest_events.0710.t: "$tournament_contest_header$ Ein Schuss, ein Treffer"
 contest_events.0710.desc: "Die Dämmerung zieht langsam, aber stetig auf, während der Wettbewerb weitergeht und Sehnen im Stakkato rhythmisch gezupft werden. Ich stütze mich auf meinen Bogen und denke darüber nach, wie dieser Wettbewerb bisher verlaufen ist, zum Beispiel als"
 contest_events.0710.flavor_1: "ein anderer Teilnehmer eine Szene machte, weil es während seiner Runde nicht ruhig genug war.\n\n"
 contest_events.0710.flavor_2: "ein Umstehender auf tragische Weise von einem Pfeil getroffen wurde.\n\n"
 contest_events.0710.flavor_3: "ich genau die Mitte der Zielscheibe traf.\n\n"
 contest_events.0710.flavor_4: "ich mit meinem Schuss die Zielscheibe nur knapp verfehlte.\n\n"
 contest_events.0710.flavor_5: "ein mysteriöser Fremder der Veranstaltung beiwohnte und eine Flut von Gerüchten aufkommen ließ.\n\n"
 contest_events.0710.flavor_6: "der Wind stark zu wehen begann und mich zum Improvisieren zwang.\n\n"
 contest_events.0710.flavor_7: "ich mich mitten im Wettbewerb langweilte und mit meinem Wunsch haderte, ein paar Streiche zu spielen.\n\n"
 contest_events.0710.flavor_8: "ich beschloss, dass der Wettbewerb etwas mehr Lebendigkeit braucht.\n\n"
 contest_events.0710.flavor_9: "ein Pfeil aus der Bahn geriet und einen anderen Teilnehmer traf.\n\n"
 contest_events.0710.flavor_fallback: "Der Wettbewerb neigt sich dem Ende zu, und die Pfeile fliegen weiter in die Zielschieben – und daran vorbei. Wenn ich noch etwas bewirken will, muss ich jetzt handeln."
 contest_events.0710.a: "Ich bin eins mit meinem Bogen!"
 contest_events.0710.b: "Die „Beschaffung“ eines besseren Pfeils würde mir zum Vorteil gereichen …"
 contest_events.0710.c: "Bei diesem Wind sollte diese Flugbahn ausreichen."
 contest_events.0710.d: "Mein letzter Schuss sollte wie immer sein, glaube ich."
 contest_events.0711.t: "$tournament_contest_header$ Wort an die Weisen"
 contest_events.0711.desc: "Die Nacht bricht herein, und Fackeln erleuchten den Wettbewerb, der weiter voranschreitet. Ich rede leise mit mir selbst und bereite meine Lippen auf die nächste Runde vor, während ich mich an die bisherigen Ereignisse erinnere, zum Beispiel daran,"
 contest_events.0711.flavor_1: "als ein anderer Teilnehmer kurz bevor ich die Bühne betrat, einen Vers vortrug, der dem meinen verdächtig ähnlich war.\n\n"
 contest_events.0711.flavor_2: "dass es einem anderen Teilnehmer gelang, einen bekannten Vers zu plagiieren.\n\n"
 contest_events.0711.flavor_3: "als ich mit Lampenfieber zu kämpfen hatte.\n\n"
 contest_events.0711.flavor_4: "als der Himmel seine Pforten öffnete und Teilnehmer und Zuschauer gleichermaßen bis auf die Haut durchnässte.\n\n"
 contest_events.0711.flavor_5: "als ich die Gelegenheit erkannte, einen anderen Teilnehmer mit meinen Versen zu beleidigen.\n\n"
 contest_events.0711.flavor_6: "als meine Ehre von einem anderen Teilnehmer beschmutzt wurde und ich entsprechend antworten musste.\n\n"
 contest_events.0711.flavor_7: "dass mein Vers so gut war, dass ich mich gezwungen fühlte, ihm sofort einen weiteren folgen zu lassen.\n\n"
 contest_events.0711.flavor_8: "dass mein Vers so schlecht war, dass ich mich gezwungen fühlte, einen besseren folgen zu lassen, um davon abzulenken.\n\n"
 contest_events.0711.flavor_fallback: "Ich trete vor – es ist so weit, ich bin dran. Ich steige die Stufen zum Podium hinauf. Es ist Zeit für den letzten Vers."
 contest_events.0711.a: "Ein Liedchen über das Geldverdienen und ein gutes Leben."
 contest_events.0711.b: "Erzählt dem Publikum eine Geschichte von Krieg und Sieg!"
 contest_events.0711.c: "Appelliert an eine höhere Macht."
 contest_events.0711.d: "Bleibt auf der sicheren Seite und bringt etwas Simples zum Besten."
 contest_events.0720.t: "$tournament_contest_header$ Ganz angespannt"
 contest_events.0720.pivotal_success: "Ich trete vor, lege an, ziele, ziehe und schieße. Der Pfeil pfeift durch die Luft und schlägt tief in der Zielscheibe ein. Die Menge bricht in Jubel aus. Es gibt keinen Zweifel – das ist ein riesiger Punkt zu meinen Gunsten!\n\n"
 contest_events.0720.pivotal_neutral: "Mein Pfeil schießt dem Ziel entgegen, doch leider nicht so gerade, wie ich es mir wünschen würde. Er trifft die Scheibe, aber nur am Rande. Dieser Treffer wird mir zwar nicht schaden, aber er wird mir wahrscheinlich auch keinen Vorteil verschaffen.\n\n"
 contest_events.0720.pivotal_failure: "Als ich die Sehne in Richtung meines Kinns ziehe, spüre ich ein leichtes Zittern in meinem Arm. Panisch lasse ich los, jedoch zu spät. Der Pfeil zischt wild und schwankend durch die Luft, bevor er voll am Ziel vorbeipfeift! Die Menge stöhnt auf, und ich stütze meinen Kopf in die Hände.\n\n"
 contest_events.0720.ptv_close: "Es ist fast unmöglich zu sagen, wer der Gewinner sein wird. Ich gehöre auf jeden Fall zu den Spitzenreitern, doch es ist ein Kopf-an-Kopf-Rennen!"
 contest_events.0720.ptv_close_spectator: "Es bleibt eng an der Spitze. Keiner der Spitzenreiter ist bereit, nachzugeben!"
 contest_events.0720.ptv_top: "Ich gewinne! Der Sieg ist so nah, dass ich ihn schon schmecken kann."
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName] gewinnt eindeutig! Solange [pivotal_contestant.Custom('DE_PRO_PER_S_3P_N')] die Nerven behält, ist [pivotal_contestant.Custom('DE_PRO_PER_S_3P_D')] der Sieg so gut wie sicher!"
 contest_events.0720.ptv_bottom: "Ich liege weit hinter den Führenden zurück. Um an diesem Punkt noch gewinnen zu können, bräuchte es eine große Portion Glück …"
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sieht so gut wie geschlagen aus. Es bräuchte eine große Portion Glück, damit er noch den Sieg davontragen könnte …"
 contest_events.0720.ptv_top_half: "Ich gehöre zu den besseren Schützen, aber führe nicht. Mit ein bisschen Glück könnte sich das Blatt noch wenden …"
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] liegt in Führung, doch es ist eine knappe Kiste. Der Ruhm ist noch in greifbarer Nähe."
 contest_events.0720.ptv_bottom_half: "Ich bin in der unteren Hälfte der Rangliste gestrandet, doch ein Sieg ist nicht völlig unmöglich …"
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] befindet sich unter den Letzten auf der Rangliste, doch ein Sieg ist nicht völlig unmöglich …"
 contest_events.0720.ptv_fallback: "Weitere Pfeile werden abgeschossen, und die verzweifelten Wettkämpfer schießen fast so schnell, wie sie können."
 contest_events.0720.spectator: "\n\nEin Fluch ertönt, als eine Bogensehne einen Unterarm schmerzhaft streift. Eine Sehne lässt ein Schnalzen erklingen, wobei niemand so genau weiß, ob sie wahrlich gerissen oder einfach nur laut beim Abschuss ist. Die Menge hat sich in einen Rhythmus eingefunden: Stille, wenn ein Teilnehmer seine Position einnimmt; lauter Jubel, wenn der Pfeil abgeschossen wird."
 contest_events.0720.final: "Es bleiben nur noch wenige Pfeile für jeden Teilnehmer übrig. Das Ende ist nah."
 contest_events.0720.a: "Nur noch ein Pfeil …"
 contest_events.0720.b: "Ein einziger Pfeil!"
 contest_events.0721.t: "$tournament_contest_header$ Gut versiert"
 contest_events.0721.pivotal_success: "Ich beende meinen letzten Vers, doch die Menge wartet gar nicht erst auf das Ende. Der Jubel übertönt meine Worte, Blumen landen um mich herum, während ich die Bühne verlasse.\n\n"
 contest_events.0721.pivotal_neutral: "Mein letzter Vers wird bejubelt und beklatscht, doch als ich das Podium verlasse, werde ich das ungute Gefühl nicht los, dass ich mir nicht ganz gerecht geworden bin.\n\n"
 contest_events.0721.pivotal_failure: "Ich beende meinen Vers mit erhobener Faust und klangvoller Souveränität. Die Menge spendet jedoch nur höflichen Applaus, der von ein paar hustenden Zuschauern unterbrochen wird. Ich lasse die Schultern sinken, als ich das Podium verlasse. Meine Hoffnungen schwinden …\n\n"
 contest_events.0721.ptv_fallback: "Immer mehr Teilnehmer finden sich in der Schlange vor dem Podium ein und treten unruhig auf der Stelle."
 contest_events.0721.spectator: "\n\nEin einziges falsches Wort reicht aus, um die Menge verzweifelt aufstöhnen zu lassen, während pointierte Sprüche stürmischen Beifall hervorrufen. Die Zuschauer stampfen mit den Füßen und jubeln, wenn Teilnehmer sich der Bühne nähern, und die brodelnde Atmosphäre ist geradezu fiebrig."
 contest_events.0721.final: "Es gibt nur noch wenige Wettbewerber und noch weniger Zeit. Alles hängt von diesem Auftritt ab."
 contest_events.0721.a: "Ein letzter Vers …"
 contest_events.0721.b: "Nur noch ein letzter Vers …"
 ### VERSUS ###
 #START
 contest_events.0800.t: "Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) beginnt"
 contest_events.0800.joust: "Die Teilnehmer reiten um die Listen herum, während ihre Leibdiener ihnen die Arme stützen und der Herold den Beginn des Wettbewerbs verkündet. Knappen eilen hin und her, gekleidet in den Farben ihres Lehnsherrn, und tragen Ausrüstung und Vorräte für die bevorstehenden Kämpfe.\n\n"
 contest_events.0800.wrestling: "Rings um den Sand wärmen sich die Teilnehmer mit nackten Oberkörpern für ihre Kämpfe auf, während der Herold den Beginn des Wettbewerbs verkündet. Einige der Wettkämpfer reiben sich mit Erde ein, andere entscheiden sich für Öle, alle auf der Suche nach einem knappen Vorteil in den kommenden Kämpfen.\n\n"
 contest_events.0800.duel: "Die Teilnehmer marschieren auf das Feld, um ihre Plätze einzunehmen, während der Herold den Beginn des Wettbewerbs verkündet. Der quadratische Ring wird im Hintergrund geprüft, gerüttelt und geschüttelt, um sicherzustellen, dass er nicht nachgibt, falls ein Teilnehmer gegen ihn prallt.\n\n"
 contest_events.0800.board_game: "Die Teilnehmer nehmen ihre Plätze an den Spieltischen ein, um ihre Sitzkissen aufzuschütteln und nach Erfrischungen zu verlangen, während der Herold den Beginn des Wettbewerbs verkündet. Die Spiele selbst sind auf Tischen mit Böcken angeordnet, die auf Hochglanz poliert wurden.\n\n"
 contest_events.0800.desc: "Die unterschiedliche Tonlage und Lautstärke des Jubels seitens der Menge lässt keinen Zweifel daran, wer die Favoriten sind."
 contest_events.0800.vs: "\n\nDer Gegner für meine erste Paarung steht fest: mein[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetName]."
 contest_events.0800.champion_self: "Mein Champion [contest_champion.GetFirstName] und ich werden [other_team_captain.GetTitledFirstName] zeigen, wo es langgeht!\n\n"
 contest_events.0800.a.contestant: "Ich bin bereit!"
 contest_events.0800.a.champion: "Na kommt, [contest_champion.GetTitledFirstNameNoTooltip]! Verdient Euch den Titel „Champion“!"
 contest_events.0800.a: "Möge der Beste gewinnen!"
 contest_events.0800.b: "Ich habe eine Wette zu platzieren …"
 contest_events.0800.c: "Es wäre seltsam, wenn [ROOT.Char.GetTitleAsNameNoTooltip] nicht antreten würde …"
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]?! Nicht bei #EMP meinen#! Spielen!"
 contest_events.0800.e: "Vielleicht könnte man die Liste ändern …"
 contest_events.0800.e.flavor: "He, Ihr da, Diener! Ich habe eine Aufgabe für Euch, die Diskretion erfordert …"
 contest_events.0800.f: "Natürlich wird [versus_contestant.GetFirstNameNoTooltip] [versus_contestant.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.Char.IsFemale, 'er Lehnsherrin', 'em Lehnsherrn')] nachgeben …"
 contest_events.0800.f.flavor: "Das ist nur angemessen."
 mysterious_stranger_joust: "Dass [mysterious_stranger.GetFirstName] von [attending_barony.GetNameNoTierNoTooltip] antritt – ein fähiger [mysterious_stranger.GetCulture.GetNameNoTooltip|l]er [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')] obskurer Herkunft –, hat einiges Aufsehen erregt."
 mysterious_stranger_wrestling: "Ein Neuankömmling namens [mysterious_stranger.GetFirstName], [mysterious_stranger.Custom('DE_ART_DEF_S_N')] in seiner Heimat berühmt ist, ist eingetroffen, um sich einen Namen zu machen."
 mysterious_stranger_duel: "$mysterious_stranger_joust$"
 mysterious_stranger_board_game: "Jemand namens [mysterious_stranger.GetFirstName] tritt dieses Jahr mit der Empfehlung eines einheimischen Fürsten an. Abgesehen von Gerüchten weiß man kaum etwas über [mysterious_stranger.Custom('DE_PRO_POS_S_3P')]en Spielstil."
 #END
