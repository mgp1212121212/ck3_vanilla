 contest_events.0820.t: "[activity.GetCurrentPhase.GetPhase.GetName]: [activity.Custom('GetVersusRound')]"
 contest_events.0820.qualify: "Die Qualifikationsrunde ([activity.GetCurrentPhase.GetPhase.GetName]) ist zu Ende, und es ist klar, wer ins Viertelfinale einziehen wird.\n\n"
 contest_events.0820.semi: "Das Viertelfinale ([activity.GetCurrentPhase.GetPhase.GetName]) ist vorbei!\n\nDer Herold verkündet lautstark: „[contest_summary_1.GetNameRegnal], [contest_summary_2.GetNameRegnal], [contest_summary_3.GetNameRegnal] und [contest_summary_4.GetNameRegnal] haben das Halbfinale erreicht!“\n\n"
 contest_events.0820.final: "Das Halbfinale ([activity.GetCurrentPhase.GetPhase.GetName]) ist vorbei!\n\nDer Herold verkündet lautstark: „[contest_summary_1.GetNameRegnal] und [contest_summary_2.GetNameRegnal] haben das Finale erreicht!“\n\n"
 contest_events.0820.open: "Die Kämpfe für den nächsten Abschnitt ([activity.GetCurrentPhase.GetPhase.GetName]) beginnen endlich.\n\nWer unter den würdigen Teilnehmern nun mit Ruhm gekrönt werden wird, entscheidet nur noch allein eine Instanz: [ROOT.Char.GetFaith.HighGodName]!\n\n"
 contest_events.0820.contestant: "Es bleibt keine Zeit mehr für Vorbereitungen. Bei den Mächten des Krieges ([ROOT.Char.GetFaith.WarGodName])! Ich werde meinem Widersacher das eine oder andere zeigen!\n\n"
 contest_events.0820.vs_resigned: "Mein[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetTitledFirstName] – das hätte mein Gegenüber in der nächsten Runde sein sollen, doch [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] tritt nicht an!\n\n"
 contest_events.0820.vs_disqualified: "Mein[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetTitledFirstName] – das hätte mein Gegenüber in der nächsten Runde sein sollen, doch [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] wurde disqualifiziert!\n\n"
 contest_events.0820.vs: "Mein[versus_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetTitledFirstName] – das wird mein Gegenüber in der nächsten Runde sein.\n\n"
 contest_events.0820.vs_final: "Ich habe die Endrunde erreicht! Nur noch [versus_contestant.GetTitledFirstName] steht zwischen mir und dem Sieg.\n\n"
 contest_events.0820.intent_match: "Indes tritt [intent_scope.GetTitledFirstName] gegen [intent_match.GetTitledFirstName] an.\n\n"
 contest_events.0820.woo_vow: "Diskret lasse ich den Blick über die Ränge schweifen, um Ausschau nach [woo_target.GetTitledFirstName] zu halten, und ich erspähe [woo_target.Custom('DE_PRO_PER_S_3P_A')] rasch, wie [woo_target.Custom('DE_PRO_PER_S_3P_N')] mich traurig ansieht – [woo_target.Custom('DE_PRO_PER_S_3P_N')] wirkt, als wäre [woo_target.Custom('DE_PRO_PER_S_3P_N')] sich ganz sicher, dass ich antrete …"
 contest_events.0820.a: "Ich kann das schaffen!"
 contest_events.0820.b: "Ich … trete lieber nicht an …"
 contest_events.0820.c.resigned: "Eine Aufgabe? Ich habe gewonnen!"
 contest_events.0820.c.disqualified: "Und deshalb hält man sich an die Regeln."
 contest_events.0820.d: "Eine interessante Runde …"
 contest_events.0820.d.contestant: "Ich bin bereit!"
 contest_events.0820.d.loser: "Nächstes Mal werde ich siegen …"
 contest_events.0825.t: "$activity_tournament$: Aufgabe ([activity.GetCurrentPhase.GetPhase.GetName])"
 contest_events.0825.desc: "Aus Angst vor den Gefahren oder vielleicht auch aus einem anderen Beweggrund tritt [resign_target.GetTitledFirstName] im laufenden Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) nicht gegen [resign_target.Custom('DE_PRO_POS_S_3P')] Gegenüber [versus_contestant.GetTitledFirstName] an.\n\n"
 contest_events.0825.safe: "Aus Angst vor der möglichen Blamage oder vielleicht auch aus einem anderen Beweggrund tritt [resign_target.GetTitledFirstName] im laufenden Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) nicht gegen [resign_target.Custom('DE_PRO_POS_S_3P')] Gegenüber [versus_contestant.GetTitledFirstName] an.\n\n"
 contest_events.0825.qualify: "Daher zieht nun [versus_contestant.GetFirstNameNoTooltip] ins Halbfinale ein."
 contest_events.0825.semi: "Daher zieht nun [versus_contestant.GetFirstNameNoTooltip] ins Finale ein."
 contest_events.0825.final: "[versus_contestant.GetFirstNameNoTooltip] gewinnt nun den Wettbewerb!"
 contest_events.0825.a: "Ist das so?"
 contest_events.0825.b: "[resign_target.Custom('DE_PRO_PER_S_3P_N')|U] hat #EMP WAS#! getan?!"
 contest_events.0826.t: "$activity_tournament$: Disqualifikation ([activity.GetCurrentPhase.GetPhase.GetName])"
 contest_events.0826.desc: "In einer Zurschaustellung [host.Custom('DE_PRO_POS_S_3P')]es Zorns hat [host.GetTitledFirstName] [disqualify_target.GetTitledFirstName] aus dem laufenden Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) ausgeschlossen, was [versus_contestant.GetTitledFirstName] den Weg ebnet, um weiterzukommen.\n\n"
 contest_events.0826.a: "Auf jeden Fall eine Überraschung."
 contest_events.0826.b: "[disqualify_target.Custom('DE_PRO_PER_S_3P_N')|U] hat #EMP WAS#! getan?"
 contest_events.0860.t: "$tournament_contest_header$ Voller Einsatz"
 contest_events.0860.desc: "Die Banner flimmern und flattern im Wind und rauben der Menge für einen Moment den Atem, während ich mein Pferd zügeln muss. Ich hebe meine Lanze, während ich die vergangenen Ereignisse des Wettkampfs noch einmal Revue passieren lasse, wie damals,"
 contest_events.0860.flavor_1: "als ich nach einem schweren Schlag in die Flanke mit einer Verletzung kämpfte.\n\n"
 contest_events.0860.flavor_2: "als mein Gegner vom Pferd gestoßen wurde.\n\n"
 contest_events.0860.flavor_3: "als mein Gegner versuchte, eine Lanze von gigantischen Ausmaßen zu benutzen.\n\n"
 contest_events.0860.flavor_4: "als mein Gegner mich um ein Duell am Boden bat.\n\n"
 contest_events.0860.flavor_5: "als mein edelmütiger Gegner trotz einer schweren Wunde kämpfen wollte.\n\n"
 contest_events.0860.flavor_6: "als mich mein Gegner um einen Gnadenlauf bat.\n\n"
 contest_events.0860.flavor_7: "als ich mit dem zerzausten Pferdepfleger meines Gegners geplaudert habe.\n\n"
 contest_events.0860.flavor_8: "als ich mich auf den Kampf vorbereitete und die Menge mich beschimpfte.\n\n"
 contest_events.0860.flavor_9: "als ich meinem Gegner eine Lanze lieh, nachdem ihm seine ausgegangen waren.\n\n"
 contest_events.0860.flavor_10: "als ein anderer Teilnehmer vom Pferd stürzte und sich eine grausame Verletzung zuzog.\n\n"
 contest_events.0860.flavor_fallback: "Mein Gegner stellt sich am anderen Ende auf. Das ist der entscheidende Moment."
 contest_events.0860.a: "Vielleicht wenn ich genau auf den Kopf ziele …"
 contest_events.0860.b: "Hoch zielen, tief ansetzen."
 contest_events.0860.c: "Ich glaube, ich habe bei einem früheren Durchgang etwas gesehen …"
 contest_events.0860.d: "Keine Mauscheleien. Zielt auf den Schild."
 contest_events.0861.t: "$tournament_contest_header$ Festgenagelt"
 contest_events.0861.desc: "Die Menge verlangt nach Blut, als ich nach vorn taumle, um mich meinem Gegner erneut zu stellen. Ich wische mir ein rotes Rinnsal von der Stirn und denke über den bisherigen Kampf nach"
 contest_events.0861.flavor_1: "und wie ich zuvor versuchte, die Schwächen meines Gegners zu erkennen.\n\n"
 contest_events.0861.flavor_2: "und wie mein Gegner innehielt, um der Menge zu gefallen.\n\n"
 contest_events.0861.flavor_3: "und wie ich meinen Gegner mit einer Handvoll Dreck blendete.\n\n"
 contest_events.0861.flavor_4: "und wie ich zu schmutzigen Tricks griff, um zu gewinnen.\n\n"
 contest_events.0861.flavor_5: "und wie mir eine Person in der Menge unerwartete Hilfe leistete.\n\n"
 contest_events.0861.flavor_6: "und wie mich mein korpulenter Gegner mit seiner Masse herausforderte.\n\n"
 contest_events.0861.flavor_7: "und wie mein Gegner und ich in eine ziemlich erotische Position gerieten.\n\n"
 contest_events.0861.flavor_8: "und wie ein Freund meines Gegners mich des Betrugs beschuldigte.\n\n"
 contest_events.0861.flavor_9: "und wie ich meinen Gegner ausdeutete, um siegreich aus der Begegnung hervorzugehen.\n\n"
 contest_events.0861.flavor_10: "und wie ich mir den Finger ausrenkte.\n\n"
 contest_events.0861.flavor_11: "und wie mein Gegner mir ins Auge stach.\n\n"
 contest_events.0861.flavor_12: "und wie mein Gegner mir mit Schaum vor dem Mund in die Nase biss.\n\n"
 contest_events.0861.flavor_13: "und wie ich mit meinen Händen auf die Ohren meines Gegners schlug und sein Trommelfell platzen ließ.\n\n"
 contest_events.0861.flavor_fallback: "und wie ich meinen nächsten Angriff plante.\n\n"
 contest_events.0861.a: "Diese Leber sieht verletzlich aus …"
 contest_events.0861.b: "„Kommt! Lasst uns das ganze abschließen wie wahre Krieger!“"
 contest_events.0861.c: "Einen tiefen Schlag vortäuschen, hoch zuschlagen."
 contest_events.0861.d: "Einfach und sicher lautet die Devise."
 contest_events.0862.t: "$tournament_contest_header$ Gegenschlag"
 contest_events.0862.desc: "Das kreischende Geräusch von Metall auf Metall ertönt, als zwei Klingen aneinander vorbeischrammen und ein Funkenregen niedergeht. Ich suche nach einer Schwachstelle und denke daran zurück,"
 contest_events.0862.flavor_3: "wie das Schwert meines Gegners in die Menge flog.\n\n"
 contest_events.0862.flavor_4: "wie ich meinem Gegner instinktiv in die Leistengegend trat.\n\n"
 contest_events.0862.flavor_5: "als ich einen dramatischen Vorteil hatte und entschied, wie ich ihn am besten nutzen konnte.\n\n"
 contest_events.0862.flavor_6: "wie mein Gegner versuchte, mich zu bestechen.\n\n"
 contest_events.0862.flavor_7: "als ich im Kampf gegen meinen angriffslustigen Gegner zwischen einem Konter und einem Block wählen musste.\n\n"
 contest_events.0862.flavor_8: "wie ich während des Duells eine Gelegenheit sah, meine andere Hand zu benutzen.\n\n"
 contest_events.0862.flavor_9: "als ich mich in einem Duellmantel kämpfend wiederfand.\n\n"
 contest_events.0862.flavor_10: "als ich überlegte, meinen Gegner mit Worten abzulenken.\n\n"
 contest_events.0862.flavor_11: "als ich meine #EMP intime Erfahrung#! mit einem Angehörigen meines Gegners nutzte.\n\n"
 contest_events.0862.flavor_fallback: "Wir stürmen noch einmal aufeinander zu. Wir sind beide angeschlagen, beide müde, doch es kann nur einen Gewinner geben.\n\n"
 contest_events.0862.a: "Ich muss mich an meine Übungen erinnern."
 contest_events.0862.b: "„Was? Habt Ihr etwa #EMP Angst?#!“"
 contest_events.0862.c: "Ein letztes Täuschungsmanöver könnte die Entscheidung bringen …"
 contest_events.0862.d: "„Nur zu. Dann lasst uns kämpfen.“"
 contest_events.0863.t: "$tournament_contest_header$ Schachmatt"
 contest_events.0863.desc: "Das leise Klicken der sich bewegenden Figuren stört die Ruhe. Wir befinden uns tief im Endspiel, und die Partie steht auf der Kippe. Ich denke darüber nach, was bereits geschehen ist, zum Beispiel,"
 contest_events.0863.flavor_1: "wie ich versucht habe, meinen Gegner durch Gedankenspiele aus der Fassung zu bringen.\n\n"
 contest_events.0863.flavor_2: "wie mein Gegner den Tisch mit einem gewaltigen Krachen umwarf.\n\n"
 contest_events.0863.flavor_3: "wie ich die Gelegenheit sah, einen riskanten, aber lohnenden Zug zu machen.\n\n"
 contest_events.0863.flavor_4: "wie ich eine Möglichkeit zum Schummeln sah und darüber nachdachte.\n\n"
 contest_events.0863.flavor_5: "wie ich meinen Gegner zu einigen schlechten Zügen verleitete.\n\n"
 contest_events.0863.flavor_6: "wie mein Gegner mich aufforderte, seine Auslegung der Regeln zu respektieren.\n\n"
 contest_events.0863.flavor_fallback: "Die Figuren bewegen sich leise, aber schnell. Keiner von uns hat viel Zeit, um seinen Sieg zu erzwingen.\n\n"
 contest_events.0863.a: "Vielleicht kann ich auf mein Wissen über die Kriegskunst zurückgreifen?"
 contest_events.0863.b: "„Ihr scheint ungemein selbstsicher zu sein …“"
 contest_events.0863.c: "Vielleicht ist es Zeit für einen gewagten Zug?"
 contest_events.0863.d: "Auf Nummer sicher zu gehen, ist die richtige Entscheidung."
 contest_events.0870.t: "$tournament_contest_header$ Heimspiel"
 contest_events.0870.pivotal_success: "Zuerst das Geräusch des Aufpralls. Dann, einen Augenblick später, ein zitternder Ruck in meinem Arm. Dann, plötzlich, ein anderes Geräusch: der Jubel der Menge. Meine Lanze schlägt mit voller Wucht ein und zerschellt am Schild meines Gegners. Und was noch bemerkenswerter ist: Mein Gegner hat sein Ziel völlig verfehlt!\n\n"
 contest_events.0870.pivotal_neutral: "Obwohl es für uns beide einen guten Anfang nahm, zittert mein Arm, senkt sich und verfehlt das Schild meines Gegners. Das einzig Gute ist, dass mein Gegner ebenso sein Ziel verfehlte. Die Menge stöhnt auf.\n\n"
 contest_events.0870.pivotal_failure: "Ich beobachte, wie die Spitze meiner Lanze sich nähert, sich nähert und … den Schild meines Gegners #EMP verfehlt#!. Einen Augenblick später werde ich in meinem Sattel nach hinten geschleudert, eine Lanze zersplittert an meinem eigenen Schild und das Gebrüll der Menge ist wie ein Fluch in meinen Ohren.\n\n"
 contest_events.0870.ptv_close: "Es ist Zeit für einen letzten Durchgang. Jetzt zählt es."
 contest_events.0870.ptv_top: "Ich führe, doch eine Lanze ist noch übrig. Alles, was ich zum Sieg brauche, ist ein Unentschieden in diesem Durchgang …"
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName] ist dran, doch es gibt noch einen letzten Durchgang …"
 contest_events.0870.ptv_bottom: "Ich liege weit zurück. Obendrein bin ich verletzt und angeschlagen. Meine einzige Hoffnung ist, meinen Gegner so hart zu treffen, dass er nicht mehr weitermachen kann, doch das würde ein Wunder erfordern …"
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] sieht so gut wie besiegt aus. Wenn es nicht zu einer dramatischen Wende kommt, ist die Sache klar."
 contest_events.0870.ptv_top_half: "Ich bin dem Sieg nah, doch ich darf mich noch nicht zurücklehnen. Schon ein einziger Schlag könnte diesen Wettbewerb zu meinen Gunsten oder denen meines Gegners beenden."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] ist auf der Gewinnerstraße, doch es ist eine knappe Kiste. Der Ruhm ist noch zu haben."
 contest_events.0870.ptv_bottom_half: "Ich bin im Rückstand, doch ich kann ihn noch wettmachen. Noch ein Durchgang, noch eine Chance auf Ruhm …"
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] ist auf der Verliererstraße, doch es ist noch nicht vorbei. Eine Tat könnte noch den entscheidenden Ausschlag geben …"
 contest_events.0870.ptv_fallback: "Der letzte Durchgang der Runde steht bevor, und beide Pferde gehen in den Galopp über."
 contest_events.0870.spectator: "\n\nDie letzten Runden eines Turniers sind ein einziger Tumult: Die Zuschauer brüllen und schreien, die Ärzte behandeln die Verletzten, und die Hitze der dicht gedrängten Menschenmenge treibt alles zu neuen Höhen fiebriger Anspannung."
 contest_events.0870.final: "\n\nDie Hufe der Pferde donnern über den Boden. Die Lanzen senken sich. Die Menge tobt."
 contest_events.0870.winner_start: "Wir gehen ein letztes Mal in die Ausgangsstellung, und während mein Pferd in Richtung [versus_contestant.GetFirstName] donnert, habe ich ein gutes Gefühl bei dieser Lanze."
 contest_events.0870.loser_start: "Wir gehen erneut in die Ausgangsstellung, doch als ich angreife, fühlt sich etwas anders an: der Rhythmus des Pferdes oder die Art, wie meine Rüstung sitzt."
 contest_events.0870.winner_break: "Meine Lanze trifft mit einem ohrenbetäubenden Krachen und einem Auseinanderstieben von Splittern genau in den Schild meines Gegners, während [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] selbst an mir vorbeifliegt. Das waren die letzten Punkte, die ich brauchte!"
 contest_events.0870.winner_unhorse: "Meine Lanze trifft [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] in die Brust und wirft [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] in einem Splitterregen zu Boden, während mein Pferd davongaloppiert."
 contest_events.0870.loser_break: "Meine Lanze weicht im letzten Moment vom Ziel ab, und ich spüre, wie die meines Gegners ihr Ziel trifft und meinen Schild mit einem ohrenbetäubenden Aufprall und einem Auseinanderstieben von Splittern zu Boden katapultiert."
 contest_events.0870.loser_unhorse: "Ich kann das Ziel nicht angepeilt halten, als wir näher kommen, und ich sehe, wie die Lanze meines Gegenübers ihren Weg um meinen Schild herum und geradewegs in meine Brust findet. Benommen liege ich am Boden und höre [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] triumphierend weiterreiten."
 contest_events.0870.a: "Die letzte Lanze der Runde steht an."
 contest_events.0870.b: "Eine letzte Lanze für die Runde!"
 contest_events.0871.t: "$tournament_contest_header$ Unentschieden"
 contest_events.0871.pivotal_success: "Eine Hand auf seiner Schulter, ein geschickter Tritt und ein gewaltiger Stoß. Wir fallen zu Boden. Alles, was zu hören ist, ist mühsames Atmen und, weiter weg, das Brüllen der Menge. Ich klettere auf meinen Kontrahenten und versuche, meinen Vorteil zu nutzen.\n\n"
 contest_events.0871.pivotal_neutral: "Wir atmen beide röchelnd, während wir versuchen, uns gegenseitig zu Boden zu reißen. Schließlich erweist sich ein gestelltes Bein als ausschlaggebend, und wir stürzen zu Boden. Einen Moment lang sind wir wie betäubt, doch dann stellen wir fest, dass wir beide auf der Seite liegen, und wir versuchen sofort, uns einen Vorteil zu verschaffen.\n\n"
 contest_events.0871.pivotal_failure: "Ich versuche, meinen Gegner zu werfen, werde jedoch bei dem Versuch selbst umhergeschleudert. Ich lande hart, Luft verlässt meine Lungen mit einem Stöhnen. Ich wechsle sofort in die Defensive und versuche, nicht festgenagelt zu werden.\n\n"
 contest_events.0871.ptv_close: "Der Kampf ist knapp, so knapp. Ein Fehler von einem von uns beiden könnte ihn sofort beenden."
 contest_events.0871.ptv_close_spectator: "Der Kampf ist so knapp! Ein Fehler von einem der Teilnehmer könnte ihn sofort beenden."
 contest_events.0871.ptv_top: "Ich bin am Gewinnen! Ich muss nur durchhalten, um zu triumphieren!"
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName] hat gewonnen! Der Sieg ist sicher nah!"
 contest_events.0871.ptv_bottom: "Ich verliere, und zwar mit beträchtlichem Vorsprung. Es ist ein schmaler Grat zwischen Sieg und Niederlage, doch noch ist nichts entschieden …"
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] verliert, und zwar mit beträchtlichem Vorsprung. Es würde ein Wunder brauchen, um aus dieser Position heraus noch zu gewinnen …"
 contest_events.0871.ptv_top_half: "Ich bin am Gewinnen, doch der Sieg ist keineswegs sicher. Nur ein bisschen mehr Anstrengung …"
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] ist am Gewinnen, doch der Sieg ist keineswegs sicher."
 contest_events.0871.ptv_bottom_half: "Ich bin am Verlieren, doch die Niederlage ist keineswegs sicher. Ich kann das Blatt noch wenden!"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] ist am Verlieren, doch die Niederlage ist keineswegs sicher."
 contest_events.0871.ptv_fallback: "Der Schweiß rinnt mir herunter. Unsere Gliedmaßen verschränken sich, beide suchen wir nach einer Schwachstelle."
 contest_events.0871.spectator: "\n\nDie beiden Leiber lösen sich voneinander, greifen erneut ineinander und trennen sich wieder, wobei das schwere Atmen der Teilnehmer vom Gebrüll der zuschauenden Menge übertönt wird. Sie packen einander ein weiteres Mal; Staub wirbelt auf und bleibt an den verschwitzten Hautpartien haften."
 contest_events.0871.final: "Der Staub wirbelt auf und die Menge brüllt vor Aufregung. Der Kampf wird schon bald entschieden."
 contest_events.0871.winner_start: "Einen Moment später gelingt es mir, [versus_contestant.GetFirstName] zu überraschen."
 contest_events.0871.loser_start: "Wenige Augenblicke später überrascht mich [versus_contestant.GetFirstName]!"
 contest_events.0871.winner_pin: "Ich setze mich in Bewegung, drücke [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] fest auf den Boden und halte [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] mit einem eisernen Griff fest, während [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] vergeblich versucht, mir zu entkommen."
 contest_events.0871.winner_throw: "Ich vergeude die Gelegenheit nicht, sondern packe mein Gegenüber an der Hüfte und schleudere [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] mit aller Kraft aus dem Ring, wo [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] alle viere von sich gestreckt liegen bleibt."
 contest_events.0871.loser_pin: "Als ich versuche, die Fassung wiederzuerlangen, stößt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mich zu Boden und hält mich in einem schraubstockartigen Griff fest. Ich wehre mich vergeblich und kann mich nicht befreien."
 contest_events.0871.loser_throw: "Als ich vergeblich versuche, Halt zu finden, wirft [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mich mit voller Wucht davon, sodass ich aus dem Ring in den Dreck stürze."
 contest_events.0871.winner_end: "Die Kampfrichter verkünden das Ende der Partie: Ich habe gewonnen!"
 contest_events.0871.loser_end: "Die Kampfrichter verkünden das Ende der Partie: Ich habe verloren …"
 contest_events.0871.a: "Sieg!"
 contest_events.0871.a.loser: "Verblüffend …"
 contest_events.0871.b: "Ein weiterer Sturz wird genügen!"
 contest_events.0872.t: "$tournament_contest_header$ Stahl auf Stahl"
 contest_events.0872.pivotal_success: "Ein lauter Schlag ertönt, als meine Waffe an einem Helm abprallt und mein Gegner benommen zurücktaumelt. Ich setze rasch nach: eine geschickte Finte links, ein hämmernder Schlag rechts. Ich rücke vor, während mein Gegner verzweifelt zurückweicht, und mein Schwert nur knapp abwehrt.\n\n"
 contest_events.0872.pivotal_neutral: "Mein Oberhandschlag wird zur Seite abgewehrt und ich weiche dem Konter geschickt aus. Die Waffen prallen erneut aufeinander. Wir parieren und stoßen, während die Menge jubelt und nach Luft schnappt. Keiner von uns findet eine Lücke.\n\n"
 contest_events.0872.pivotal_failure: "Mein müder Stoß geht ins Leere, und mein Gegner macht sich herablassenderweise nicht einmal die Mühe, sich aus seinem ungenauen Versuch herauszuwinden. Stattdessen befinde ich mich sofort in der Defensive und pariere einen Schlag nach dem anderen, ohne selbst etwas erwidern zu können. Ich mache verzweifelt einen Schritt zurück, weiche wieder und wieder aus – alles, um im Kampf zu bleiben.\n\n"
 contest_events.0872.ptv_close: "Das Duell ist weiterhin ebenbürtig! Der Sieger könnte immer noch jeder von uns sein."
 contest_events.0872.ptv_close_spectator: "Das Duell ist weiterhin ebenbürtig! Der Sieger könnte immer noch jeder der beiden Kontrahenten sein."
 contest_events.0872.ptv_top: "Ich gewinne diesen Kampf mit einigem Vorsprung. Ich muss mich nur noch ein paar Augenblicke zusammenreißen …"
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName] ist am Gewinnen! Nur noch ein paar Augenblicke bis zum Sieg … Ganz bestimmt …"
 contest_events.0872.ptv_bottom: "Ich bin dabei, diesen Kampf zu verlieren, und zwar mit Abstand. Ich muss bald etwas unternehmen!"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] ist dabei, diesen Kampf zu verlieren, und zwar mit Abstand. [pivotal_contestant.Custom('DE_PRO_PER_S_3P_N')|U] muss bald etwas unternehmen!"
 contest_events.0872.ptv_top_half: "Ich bin am Gewinnen, doch es liegt in der Natur eines Duells, dass ich meinen Vorteil jetzt ausspielen muss. Sonst werde ich es bereuen."
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] ist am Gewinnen, doch es liegt in der Natur eines Duells, dass sich dies jederzeit ändern kann."
 contest_events.0872.ptv_bottom_half: "Ich bin dabei, diesen Kampf zu verlieren. Vielleicht nicht mit viel Abstand, aber ich muss bald etwas unternehmen …"
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] ist dabei, diesen Kampf zu verlieren. Vielleicht nicht mit viel Abstand, doch [pivotal_contestant.Custom('DE_PRO_PER_S_3P_N')] muss bald etwas unternehmen."
 contest_events.0872.ptv_fallback: "Stahl trifft auf Stahl, als die Schwerter erneut aufeinanderprallen."
 contest_events.0872.spectator: "\n\nDie beiden stürzen sich noch einmal aufeinander, und helle Funken sprühen. Das Raunen der Menge ist ebenso laut wie die klirrenden Klingen."
 contest_events.0872.final: "Grunzen, Klirren, die Rufe der Menge. Ein brutaler Chor als Begleitung zum Ende dieses Duells."
 contest_events.0872.winner_start: "Ich wittere einen Sieg und beeile mich, ihn einzufordern, bevor sich [versus_contestant.GetFirstName] erholt."
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName] ändert plötzlich die Taktik, und ich spüre, dass das Ende naht."
 contest_events.0872.winner_yield: "[versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] schwächelt unter meinen stürmischen Schlägen und hält kaum mit [versus_contestant.Custom('DE_PRO_POS_S_3P')]en Abwehrversuchen mit, bis [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] schließlich zurückweicht und aufgibt."
 contest_events.0872.winner_disarm: "Ich erwische [versus_contestant.Custom('DE_PRO_POS_S_3P')]e starke Klinge mit dem letzten einer schnellen Reihe von Schlägen, sprenge [versus_contestant.Custom('DE_PRO_POS_S_3P')]en Griff und lasse die Waffe Bekanntschaft mit dem Dreck machen."
 contest_events.0872.loser_yield: "Ich kann mich kaum noch gegen [versus_contestant.Custom('DE_PRO_POS_S_3P')]e präzisen Schläge wehren, und meine Kraft geht rasch zur Neige. Ich hebe den Arm, um aufzugeben, anstatt das Unvermeidliche hinauszuzögern."
 contest_events.0872.loser_disarm: "Ich tue mein Bestes, um mich vor [versus_contestant.Custom('DE_PRO_POS_S_3P')]en stürmischen Schlägen zu schützen, doch der letzte erwischt meine Klinge in einem ungünstigen Winkel, sprengt meinen Griff und lässt sie in den Schmutz fallen."
 contest_events.0872.a: "Nur noch ein Schlag …"
 contest_events.0872.b: "Nur noch ein Schlag!"
 contest_events.0873.t: "$tournament_contest_header$ Endspiel"
 contest_events.0873.pivotal_success: "Ich kann nicht anders, als meine Miene einen Moment zu verziehen und zu lächeln, als mein Gegner perfekt in die von mir gestellte Falle tappt. Ein paar Züge später habe ich die Schwachstelle in einen Vorteil umgewandelt.\n\n"
 contest_events.0873.pivotal_neutral: "Mein Gegner ignoriert die von mir gestellte Falle zwar, doch ich bemerke zugleich eine für mich gestellte Falle und weiche ihr aus. Ein paar angespannte Züge mehr sind für uns beide erfolglos. Die Partie befindet sich in einer Art Patt, während wir uns dem Ende nähern.\n\n"
 contest_events.0873.pivotal_failure: "In dem Moment, in dem meine Hand die Spielfigur loslässt, weiß ich, dass ich einen Fehler gemacht habe, und die raffiniert gestellte Falle meines Gegners schnappt zu. Noch ein paar Züge und ich bin durch meinen Fehler eindeutig benachteiligt und unwillentlich in eine ungünstige Position gezwungen.\n\n"
 contest_events.0873.ptv_close: "Wie diese Partie ausgeht, ist ungewiss. Der Spielraum für einen Sieg ist so gering und jeder Fehler ist teuer."
 contest_events.0873.ptv_top: "Ich bin mit einigem Vorsprung auf der Siegerstraße. Wenn ich diesen Vorsprung hartnäckig verteidigen kann, ist der Triumph in greifbarer Nähe!"
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName] ist mit einigem Vorsprung auf der Siegerstraße. Wenn [pivotal_contestant.Custom('DE_PRO_PER_S_3P_N')] diesen Vorsprung weiter ausbauen kann, ist der Sieg in greifbarer Nähe!"
 contest_events.0873.ptv_bottom: "Ich bin am Verlieren, und meine Position verschlechtert sich fast mit jedem Zug. Es müsste schon ein Wunder geschehen, um unter diesen Umständen noch gewinnen zu können …"
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] ist am Verlieren, und [pivotal_contestant.Custom('DE_PRO_POS_S_3P')]e Position verschlechtert sich fast mit jedem Zug. Es müsste schon ein Wunder geschehen, um unter diesen Umständen noch gewinnen zu können …"
 contest_events.0873.ptv_top_half: "Ich bin am Gewinnen, doch der Sieg ist noch nicht in trockenen Tüchern. Jeder Fehler könnte sich als kostspielig erweisen."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] ist am Gewinnen, doch der Sieg ist noch nicht in trockenen Tüchern. Jeder Fehler könnte sich als kostspielig erweisen."
 contest_events.0873.ptv_bottom_half: "Ich bin am Verlieren, doch meine Lage ist noch nicht hoffnungslos. Wenn ich nur eine Schwachstelle finden könnte …"
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] bin am Verlieren, doch die Lage ist noch nicht hoffnungslos. Wenn [pivotal_contestant.Custom('DE_PRO_PER_S_3P_N')] nur eine Schwachstelle finden könnte …"
 contest_events.0873.ptv_fallback: "Das Spielbrett erscheint immer verworrener und doch irgendwie simpler, da mögliche Wege und Strategien blockiert werden."
 contest_events.0873.spectator: "\n\nSo manche Stirn wird in Falten gelegt, während die Partie unaufhaltsam voranschreitet. Die Zuschauer verhalten sich ruhig, um die Spieler nicht abzulenken oder – schlimmer noch – einen möglichen Zug zu verraten, der ihrem Favoriten zugutekäme."
 contest_events.0873.final: "Mehr leises Klicken, mehr geistige Belastung. Das Endspiel ist in vollem Gang."
 contest_events.0873.winner_start: "Es ist schnell klar, dass es für [versus_contestant.GetFirstName] kein Zurück mehr gibt."
 contest_events.0873.loser_start: "Augenblicke später erkenne ich endlich die Gefahr, die von meiner Position ausgeht. [versus_contestant.GetFirstName] hat mich von Anfang an in eine Falle gelockt!"
 contest_events.0873.winner_surprise: "[versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] tappte genau in meine Falle und bemerkte mein sorgfältig geplantes Finale nicht. Mit einer lässigen Geste mache ich meinen letzten Zug auf dem Spielbrett."
 contest_events.0873.winner_grind: "Ich treibe [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] nach und nach in die Enge und bewege mich unaufhaltsam auf den Sieg zu, während [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Position langsam, aber unwiederbringlich geschwächt wird."
 contest_events.0873.loser_surprise: "[versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] hatte mich seit der Hälfte der Partie in eine Falle gelockt und nur darauf gewartet, dass sie endlich zuschnappt. Und ich habe es vermasselt. Es gibt kein Entrinnen."
 contest_events.0873.loser_grind: "Es scheint, als wäre jeder meiner Züge ein Kompromiss, und ich verliere mit jedem weiteren Zug gegen [versus_contestant.Custom('DE_PRO_POS_S_3P')] überlegenes Spiel. Allzu bald wird meine Position unhaltbar."
 contest_events.0873.a: "Nur noch ein paar Züge …"
 contest_events.0873.b: "Nur noch ein paar Züge!"
 ## FLAVOR
 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$: Glück in der Raserei"
 contest_events.1100.desc: "Als ich durch den allerorten ausgebrochenen Tumult haste und dabei Freunden wie Feinden ausweiche, erspähe ich endlich etwas Erfreuliches: Mein[murder_target.Custom('DE_END_PRO_S_N')] [murder_actor.Custom2('RelationToMeShort', murder_target)] [murder_target.GetTitledFirstName] hat mir den Rücken zugewandt!\n\nIch nähere mich ungesehen, während ein anderer Gegner all [murder_target.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit einfordert. Angesichts des donnernden Lärms und des wilden Chaos achtet niemand auf mich …\n\nJetzt habe ich Euch, [murder_target.Custom('InsultNoun')]!"
 contest_events.1100.a: "Weicht dem aus!"
 contest_events.1100.b: "Das ist nicht ehrenhaft …"
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "Ich rase auf [murder_target.Custom('DE_PRO_PER_S_3P_A')] zu, überbrücke die Distanz zwischen uns, [murder_actor.Custom('DE_4_signature_weapon')] [murder_actor.Custom('signature_weapon')] hoch erhoben, ehe ich meine Waffe mit aller Kraft auf [murder_target.Custom('DE_PRO_PER_S_3P_A')] niederfahren lasse!"
 contest_events.1101.miss: "\n\nIn just jenem Augenblick weicht dieser garstige Unhold einem zaghaften Stoß eines anderen Feindes aus und mein[murder_actor.Custom('DE_4_signature_weapon')] [murder_actor.Custom('signature_weapon')] drischt nur auf den Boden ein.\n\nIch erhole mich rasch, während [murder_target.GetTitledFirstName] „Ihr elender Bankert!“ heult. [murder_target.Custom('DE_PRO_POS_S_3P')|U] düsteres Gesicht wird zu einem verwaschenen Schemen, während wir beide rasch in Verteidigungshaltung gehen."
 contest_events.1101.wound: "\n\n[murder_target.Custom('DE_PRO_PER_S_3P_N')|U] bewegt sich ein klein wenig, genau in jenem Augenblick, als mein Hieb auf [murder_target.Custom('DE_PRO_POS_S_3P')]en Helm trifft, wodurch [murder_actor.Custom('DE_4_signature_weapon')] [murder_actor.Custom('signature_weapon')] schräg daran abprallt.\n\n[murder_target.GetTitledFirstName] heult vor Schmerz auf und dreht sich zu mir. [murder_target.Custom('DE_PRO_POS_S_3P')|U]e Augen weiten sich, als [murder_target.Custom('DE_PRO_PER_S_3P_N')] mich erkennt.\n\nIch höre [murder_target.Custom('DE_PRO_PER_S_3P_A')] noch „Feiger Drecksack!\" stöhnen, bevor [murder_target.Custom('DE_PRO_PER_S_3P_N')] vornüberkippt und das wilde Wüten des Turneis uns voneinander trennt."
 contest_events.1101.kill: "\n\nMein Hieb trifft [murder_target.Custom('DE_PRO_POS_S_3P')]en Helm perfekt. Es klingt wie ein Glockenschlag, und das Ekel sackt in sich zusammen.\n\n[murder_target.Custom('DE_PRO_POS_S_3P')|U] Gegenüber knurrt mir einen Dank entgegen, ehe sich eine gewisse Besorgnis auf seiner Miene zeigt. Ich erhasche noch einen Blick in die Augen von [murder_target.GetTitledFirstName], als uns die Menge wieder voneinander trennt: Da ist kein Funken eines Verstandes mehr."
 contest_events.1101.a: "„Seht Euch nur gut um, [murder_target.Custom('InsultNoun')]!“"
 contest_events.1101.b: "„Ihr seid ein Glückspilz, [murder_target.Custom('InsultNoun')]!“"
 contest_events.1101.c: "„[murder_target.Custom('InsultNoun')]!“"
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "Umgeben von Freunden und Feinden gebe ich mein Bestes im wirbelnden Durcheinander des Turneis, um nicht den Kopf zu verlieren, und pariere die Hiebe, die ein sehr entschlossenes Gegenüber gerade gegen mich führt."
 contest_events.1102.miss: "\n\nAls ich einer dieser Attacken ausweiche, fährt ein[murder_actor.Custom('DE_7_signature_weapon')] [murder_actor.Custom('signature_weapon')] zischend von hinten an mir vorbei und verfehlt mich nur um einen Fingerbreit. Als ich ein bisschen Abstand zwischen meine beiden Widersacher und mich bringe, sehe ich, dass die Waffe niemand anderem gehört als [murder_actor.GetTitledFirstName], [Select_CString(murder_actor.IsFemale, 'deren', 'dessen')] düstere Miene nun wieder in der Menge verschwindet!"
 contest_events.1102.wound: "\n\nMich erwischt ein überraschender Hieb von hinten, der entschlossen, aber ungelenk geführt ist. Er prallt von meinem Helm ab und bringt mich ins Schwanken.\n\nAls ich mich vor Schmerz aufheulend umdrehe, sehe ich [murder_actor.GetTitledFirstName], [murder_actor.Custom('DE_ART_DEF_S_N')] offensichtlich enttäuscht davon ist, nicht mehr Schaden angerichtet zu haben. [murder_actor.Custom('DE_PRO_PER_S_3P_N')|U] verschwindet in der chaotischen Menge, bevor ich umkippe."
 contest_events.1102.kill: "\n\nIm nächsten Augenblick sind meine Sinne auch schon plötzlich wie gedämpft, und es dröhnt in meinen Ohren. Der Boden rauscht mir langsam entgegen, als ich zusammenbreche und auf dem rauen Untergrund alle viere von mir strecke. Ich erhasche einen Blick in das Gesicht von [murder_actor.GetTitledFirstName], doch es kommt keine richtige Verbindung zwischen uns zustande, ehe die Welt auch schon in Schwärze versinkt."
 contest_events.1102.a: "Ihr elender Bankert!"
 contest_events.1102.b: "Miststück! [ROOT.Char.Custom('InsultNoun')]!"
 contest_events.1102.c: "#weak *röchel*#!"
 contest_events.1110.t: "Gelegenheit zum Gegenschlag"
 contest_events.1110.desc: "Ich habe geduldig auf eine Gelegenheit gewartet, um [murder_target.GetTitledFirstName] niederzustrecken, und nun könnte mein Moment gekommen sein.\n\nDer Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) wird eine ausgezeichnete Tarnung für einen kleinen Unfall bieten …"
 contest_events.1110.a: "Weicht #EMP dem#! aus!"
 contest_events.1110.b: "Das ist zu viel!"
 contest_events.1131.t: "$tournament_contest_header$ Kampf bis zum Tod"
 contest_events.1131.team: "Mein[portrait_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)] [portrait_scope.GetTitledFirstName] – [Select_CString(portrait_scope.IsFemale, 'diese Metze', 'dieser Hundsfott')] – wurde für das Turnei meiner Mannschaft zugeteilt. Als ich mich jedoch in eine Gasse zurückziehe, um wieder zu Atem zu kommen, und feststelle, dass ich gerade allein mit [portrait_scope.Custom('DE_PRO_PER_S_3P_D')] dort bin, verstehen wir einander."
 contest_events.1131.enemy: "Während ich durch [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] spurte und die Gegend vor mir für meine Mannschaft ausspähe, komme ich um eine Ecke und sehe mich plötzlich jemandem von Angesicht zu Angesicht gegenüber: Es ist mein[portrait_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)] [portrait_scope.GetTitledFirstName], [portrait_scope.Custom('DE_ART_DEF_S_N')] für die gegnerische Seite derselben Aufgabe nachgeht wie ich."
 contest_events.1131.desc: "\n\nIch sehe in [portrait_scope.Custom('DE_PRO_POS_S_3P')]em Gesicht dieselbe Zielstrebigkeit – denselben Hass –, den [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] in meinem sehen muss …\n\nEs kann hier nur einen Ausgang geben."
 contest_events.1131.win: "Ihr bezwingt [portrait_scope.GetFirstNameNoTooltip]"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip] übertrumpft Euch"
 contest_events.1131.a: "#EMP Sterbt!#!"
 contest_events.1131.b: "Arghghgh!"
 contest_events.1131.b.flavor: "#EMP LAAAAUUUFFFTTT!#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "Ich wende mich um und laufe los, so schnell mich meine Füße tragen, während ich laut rufe, um die Aufmerksamkeit meiner Mannschaft auf mich zu ziehen.\n\nErst am Ende der Straße werfe ich einen Blick zurück und erspähe [portrait_scope.GetFirstName] in der Ferne, [portrait_scope.Custom('DE_ART_DEF_S_N')] ebenso peinlich berührt wirkt wie ich.\n\nIch werde nichts sagen, solange auch [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] Stillschweigen bewahrt …"
 contest_events.1133.chase_team: "Ehe ich darauf antworten kann, flüchtet [portrait_scope.GetFirstName] plötzlich und ruft gellend nach der Hilfe unserer Mannschaftskameraden."
 contest_events.1133.chase_enemy: "Ehe ich darauf antworten kann, flüchtet [portrait_scope.GetFirstName] plötzlich und ruft gellend nach der Hilfe [portrait_scope.Custom('DE_PRO_POS_S_3P')]er Mannschaftskameraden."
 contest_events.1133.fled_team: "Ich spurte Hals über Kopf los, zurück zum Rest der Mannschaft und der Sicherheit hinter ihren Schilden."
 contest_events.1133.fled_enemy: "Ich spurte wie vom wilden Affen gebissen in Richtung meiner Mannschaftskameraden und rufe nach ihrer Unterstützung."
 contest_events.1133.fled: "\n\nAm Ende der Straße werfe ich einen Blick zurück und sehe, dass [portrait_scope.GetFirstName] aufgegeben hat: [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] ringt keuchend um Atem und starrt mich dabei finster an."
 contest_events.1133.chase: "\n\n[portrait_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist schneller, als [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] aussieht, und hat schon das Ende der Straße erreicht, als ich keuchend aufgebe …"
 contest_events.1133.fight: "Wir lesen die Gedanken des jeweils anderen und schreiten rasch zur Tat: Wild prallen unsere Waffen aufeinander, als wir Schlag um Schlag abtauschen."
 contest_events.1133.nothing: "\n\nDer Kampf wird schon bald durch die Ankunft der anderen unterbrochen. Uns bleibt nichts, als einander über die Straße hinweg düster anzustarren."
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.Custom('DE_PRO_PER_S_3P_N')|U] fügt mir just, als ich auf Distanz gehe, eine kleine Wunde zu. Zum Glück ist dies aber auch schon alles, was [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] zustande bringt …"
 contest_events.1133.wound_self: "\n\nDas Ekel überrumpelt mich, nutzt eine Lücke in meiner Deckung aus und fügt mir eine kleine Wunde zu, bevor die anderen eintreffen."
 contest_events.1133.wound_enemy_fled: "\n\nMir gelingt es nur, [portrait_scope.Custom('DE_PRO_PER_S_3P_D')] eine kleine Wunde zuzufügen, ehe [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] auch schon außer Reichweite ist und auf [portrait_scope.Custom('DE_PRO_POS_S_3P')]e Kameraden zuhumpelt, die feige Kröte …"
 contest_events.1133.wound_enemy: "\n\nWährend die Funken sprühen, nutze ich eine günstige Gelegenheit und füge [portrait_scope.Custom('DE_PRO_PER_S_3P_D')] beherzt eine Wunde zu, ehe [portrait_scope.Custom('DE_PRO_PER_S_3P_N')] die Lücke wieder schließt. Allerdings treffen die anderen ein, bevor wir weitermachen können …"
 contest_events.1133.kill_fled: "\n\nAls die feige Kreatur den Schwanz einkneifen will, rutscht sie ungelenk aus und geht zu Boden. Es ist alles vorbei, noch ehe ihr ihr Schrei nach Gnade vollends über die Lippen gekommen ist …"
 contest_events.1133.kill: "\n\nUnser wildes Aufeinanderprallen wird immer stürmischer, ein Wirbel aus klirrendem Stahl und sprühenden Funken. Als wir dabei voranschreiten, finde ich mich plötzlich in einer erhöhten Position wieder, und wir beide wissen, dass es vorbei ist – so schnell, wie es begonnen hatte."
 contest_events.1133.a.both_fled: "Ähm."
 contest_events.1133.a.wound: "Ihr Glückspilz! Euch werde ich es zeigen!"
 contest_events.1133.a.kill: "Es ist vorbei."
 contest_events.1133.a: "Das war knapp …"
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$ Tragödie am Schießplatz"
 contest_events.1520.opening: "Ich trete an die Linie vor, ziehe einen Pfeil aus dem Köcher und spanne vorsichtig meinen Bogen, um am Schaft entlang das Ziel in der Ferne in den Blick zu nehmen.\n\nIn genau dem Augenblick, indem ich meinen Griff um die Sehne löse und sie losschnellen lasse, tritt plötzlich jemand hinter der Zielscheibe hervor."
 contest_events.1520.skilled: "Der Schuss ist zielsicher und der Pfeil fliegt in kerzengerade Linie auf den Menschen zu!\n\n"
 contest_events.1520.unskilled: "Der Schuss verfehlt zwar die Zielscheibe ein ganzes Stück, doch der Pfeil fliegt in kerzengerader Linie auf den Menschen zu!\n\n"
 contest_events.1520.desc: "Ein Raunen geht durch die Menge, und nach einer scheinbaren Ewigkeit kippt die Gestalt leise stöhnend um. Ein Diener bestätigt schon bald die schlimmsten Befürchtungen: Der Bauer ist recht tot – und für #EMP diesen#! Pfeil gibt es keine Punkte …"
 contest_events.1520.a: "Man wird sich um die Familie kümmern."
 contest_events.1520.b: "Lassen wir uns davon nicht den Spaß verderben."
 contest_events.1520.c: "Ich glaube, ich habe genug vom Bogenschießen …"
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.GetTitledFirstName] tritt an die Linie vor, zieht einen Pfeil aus dem Köcher und spannt vorsichtig den Bogen, ein Auge zugekniffen, während [contestant.Custom('DE_PRO_PER_S_3P_N')] den Weg des Pfeils zum Ziel zu erahnen versucht.\n\nGenau in dem Augenblick, in dem [contestant.Custom('DE_PRO_PER_S_3P_N')] den Pfeil von der Sehne schnellen lässt, taucht plötzlich von hinter einer der Zielscheiben eine Gestalt auf!\n\n"
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip] ist freiwillig aus dem Bogenschießwettbewerb ausgeschieden, aus Respekt vor der bemitleidenswerten Seele."
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip] hat den Unfall rasch verwunden und wartet ungeduldig darauf, den nächsten Schuss machen zu können."
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip] zahlte aus eigenen Mitteln eine kleine Entschädigung für die Hinterbliebenen des Opfers."
 contest_events.1521.a: "Tragisch."
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$ Auf den Kopf getroffen"
 contest_events.1530.desc: "Ich zupfe probeweise einige Male an der Bogensehne, schüttle die Arme aus und hole tief Luft.\n\nIch nehme meine gesamte Selbstbeherrschung zusammen, spanne den Bogen über meinem Kopf und senke ihn langsam ab, um ihn auf das Ziel auszurichten. Kaum verlässt der Pfeil meine Fingerspitzen, spüre ich bereits, dass dies ein guter Schuss wird.\n\nEinen Wimpernschlag später wird dies durch ein befriedigendes „Ping!“ bestätigt: Ich habe den Nagel des Ziels genau auf den Kopf getroffen!"
 contest_events.1530.a: "Ja!"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.GetTitledFirstName] zupft probeweise einige Male an der Bogensehne, schüttelt die Arme aus und holt tief Luft.\n\n[contestant.Custom('DE_PRO_PER_S_3P_N')|U] nimmt [contestant.Custom('DE_PRO_POS_S_3P')]e gesamte Selbstbeherrschung zusammen, spannt den Bogen über [contestant.Custom('DE_PRO_POS_S_3P')]em Kopf und senkt ihn langsam ab, um ihn auf das Ziel auszurichten. Kaum verlässt der Pfeil [contestant.Custom('DE_PRO_POS_S_3P')]e Fingerspitzen, ist klar, dass dies ein guter Schuss wird.\n\nEinen Wimpernschlag später wird dies durch ein befriedigendes „Ping!“ bestätigt: [contestant.Custom('DE_PRO_PER_S_3P_N')|U] hat den Nagel des Ziels genau auf den Kopf getroffen!"
 contest_events.1531.a: "Ein Glückstreffer …"
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$ Ein schlechter Tag"
 contest_events.1540.desc: "Selbstbewusst nehme ich mir einen Pfeil, stelle mich an meinen Platz vor das Ziel und sauge die Stimmung in mich auch. Die Menge verstummt, als ich meine Haltung vervollkommne und den Pfeil auflege.\n\nDer erste Schuss geht um Haaresbreite daneben und bleibt in einem Erdhaufen hinter der Zielscheibe stecken. Der zweite Pfeil zischt meilenweit am Ziel vorbei. Der dritte fällt nur ein paar Schritte vor mir zu Boden, weil ich die Sehne schlecht habe schnellen lassen.\n\n"
 contest_events.1540.unskilled: "Die Menge kichert, als ich zurückgehe, und es gelingt mir nicht, meine Verärgerung zu verbergen. Ich brauche mehr Übung …"
 contest_events.1540.sabotage: "Ich verstehe das einfach nicht! Beim Üben treffe ich mein Ziel. Es sei denn … Ich beäuge misstrauisch meinen Bogen …"
 contest_events.1540.a: "Es ist, wie es ist."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "Selbstbewusst nimmt sich [contestant.GetTitledFirstName] einen Pfeil und stellt sich an [contestant.Custom('DE_PRO_POS_S_3P')]en Platz vor das Ziel. Die Menge verstummt, als [contestant.Custom('DE_PRO_PER_S_3P_N')] [contestant.Custom('DE_PRO_POS_S_3P')]e Haltung vervollkommnet und den Pfeil auflegt.\n\nDer erste Schuss geht um Haaresbreite daneben und bleibt in einem Erdhaufen hinter der Zielscheibe stecken. Der zweite Pfeil zischt meilenweit am Ziel vorbei. Der dritte fällt nur ein paar Schritte vor [contestant.Custom('DE_PRO_PER_S_3P_D')] zu Boden, weil [contestant.Custom('DE_PRO_PER_S_3P_N')] die Sehne schlecht hat schnellen lassen.\n\n"
 contest_events.1541.unskilled: "Die Menge kichert, als [contestant.Custom('DE_PRO_PER_S_3P_N')] zurückgeht, und es gelingt [contestant.Custom('DE_PRO_PER_S_3P_D')] nicht, [contestant.Custom('DE_PRO_POS_S_3P')]e Verärgerung zu verbergen. [contestant.Custom('DE_PRO_PER_S_3P_N')|U] braucht mehr Übung!"
 contest_events.1541.sabotage: "[contestant.GetTitledFirstNameNoTooltip|U] ist ganz offenkundig ratlos. „Ich verstehe das einfach nicht! Ich bin doch sonst nicht annähernd so schlecht!“, quäkt [contestant.Custom('DE_PRO_PER_S_3P_N')] und beäugt [contestant.Custom('DE_PRO_POS_S_3P')]en Bogen misstrauisch."
 contest_events.1541.a: "So etwas kommt vor."
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] Hood"
 contest_events.1550.desc: "Die Menge verstummt, als [contestant.GetTitledFirstName] [contestant.Custom('DE_PRO_POS_S_3P')]en ersten Pfeil auflegt, ganz erpicht darauf, endlich zu sehen, ob [Select_CString(contestant.IsFemale, 'diese', 'dieser')] [contestant.GetWomanMan] wirklich so gut ist, wie es all die Gerüchte auf dem Turnier vermuten lassen.\n\n"
 contest_events.1550.good: "Nicht einmal die wildesten Gerüchte wären [contestant.Custom('DE_PRO_POS_S_3P')]er Leistung je gerecht geworden: Wie in einem Tanz schickt [Select_CString(contestant.IsFemale, 'diese', 'dieser')] [contestant.GetWomanMan] jeden Pfeil mühelos ins Schwarze, spaltet die eigenen Schäfte und macht die Menge verrückt."
 contest_events.1550.normal: "Trotz sämtlichen Geredes handelt es sich bei [contestant.Custom('DE_PRO_PER_S_3P_D')] um [Select_CString(contestant.IsFemale, 'eine sehr durchschnittliche Schützin', 'einen sehr durchschnittlichen Schützen')]. Man kann [contestant.Custom('DE_PRO_PER_S_3P_D')] nicht viel vorwerfen, doch [contestant.Custom('DE_PRO_POS_S_3P')]e Wertung ist gewiss keinen Aufschrei wert und wird sogar von einigen der ungeübtesten Teilnehmern erreicht."
 contest_events.1550.bad: "[Select_CString(contestant.IsFemale, 'Die gute Frau', 'Der gute Mann')|U] wirkt nach einer bestürzenden Zurschaustellung von Patzern und Fehlschüssen recht enttäuscht. Man darf sich durchaus die Frage stellen, ob diese Person überhaupt jemals zuvor einen Bogen in der Hand hatte."
 contest_events.1550.a: "Bravo!"
 contest_events.1550.a.good: "Spektakulär."
 contest_events.1550.a.bad: "Enttäuschend."
 contest_events.1550.b: "Ich muss [contestant.Custom('DE_PRO_PER_S_3P_A')] treffen!"
 contest_events.1550.b.tt: "Ihr werdet versuchen, Euch mit [contestant.GetFirstName] zu unterhalten"
 contest_events.1550.c: "Hmpf."
 contest_events.1550.d: "Da hat sich jemand aber einen Spaß daraus gemacht, uns zu veräppeln."
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "Als mir [contestant.GetFirstName] von meinen Aufsehern vorgeführt wird, bricht es mit einem Mal aus [marshal.GetTitledFirstName] heraus. „He! Ich kenne Euch! Ergreift [contestant.Custom('DE_PRO_PER_S_3P_A')]!\n\n[Select_CString(contestant.IsFemale, 'Diese', 'Dieser')] [contestant.GetWomanMan] führt einige hiesige Briganten an, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, schäumt [marshal.GetFirstName]. „Sie verstecken sich in der Wildnis, stehlen Vieh und rauben unschuldige Reisende aus.“\n\n„Lügen!“, erwidert [Select_CString(contestant.IsFemale, 'die Schützin', 'der Schütze')] trotzig. „Wir geben nur das, was sich die Reichen genommen haben, an seine rechtmäßigen Besitzer zurück: das einfache Volk!“"
 contest_events.1553.a: "Sperrt [contestant.Custom('DE_PRO_PER_S_3P_A')] ein!"
 contest_events.1553.b: "Eine öffentliche Hinrichtung sollte das regeln."
 contest_events.1553.c: "Ihr seid begnadigt, [contestant.GetFirstNameNoTooltip]. Vergeudet diese Gelegenheit nicht."
 contest_events.1553.d: "Büßt für Eure Verbrechen – in meinen Diensten."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "Die Aufseher, die ich [contestant.GetFirstName] holen schickte, sind bei ihrer Rückkehr ganz verwirrt.\n\nOffenbar hat [Select_CString(contestant.IsFemale, 'die Schützin', 'der Schütze')] eilig das Gelände verlassen, kaum dass [contestant.Custom('DE_PRO_POS_S_3P')]e Pfeile verschossen waren – seitdem gibt es keine Spur von [contestant.Custom('DE_PRO_PER_S_3P_D')] …"
 contest_events.1554.a: "Was zum …"
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$ Karambolage"
 contest_events.3000.desc: "Der Reiter von [contestant_1.GetFirstName] bahnt sich [contestant_1.Custom('DE_PRO_POS_S_3P')]en Weg an der Seite der Rennbahn.\n\nIm allerletzten Augenblick kommt [contestant_1.Custom('DE_PRO_PER_S_3P_N')] an der gewünschten Stelle an, torkelnd und durch den Dreck schlitternd, wodurch den Reitern der Pferde von [contestant_2.GetFirstName] und [contestant_3.GetFirstName] keine Zeit mehr zum Abbremsen bleibt!\n\nNoch ehe die drei Reiter auf ihren Pferden aufeinanderprallen, gibt das Publikum ein gemeinsames, schmerzerfülltes Aufstöhnen von sich.\n\n"
 contest_events.3000.a: "Autsch."
 contest_events.3000.b: "„[contestant_1.GetFirstName]! Wie konntet Ihr das zulassen?!“"
 contest_events.3010.t: "$tournament_contest_header$ Der tölpelhafte Reiter"
 contest_events.3010.desc: "Den Reiter von [enemy_competitor.GetName] auf [enemy_competitor.Custom('DE_PRO_POS_S_3P')]em Pferd zu sehen, ist ungefähr so, als würde man zuschauen, wie ein Felsbrocken über einen Marktplatz rollt. [enemy_competitor.Custom('DE_PRO_PER_S_3P_N')|U] reitet wie [Select_CString(contestant.IsFemale, 'eine Wahnsinnige', 'ein Wahnsinniger')], und leider wird mein Reiter [jockey.GetFirstName] Opfer [enemy_competitor.Custom('DE_PRO_POS_S_3P')]es brutalen und unbeholfenen Reitstils.\n\nMit einem gequälten Wiehern und einem harten, schmerzhaften Knirschen wird mein Pferd in die Wand der Rennbahn gerammt, und ich bin mir sicher, dass [jockey.GetFirstNameNoTooltip] sich am Bein verletzt hat."
 contest_events.3010.a: "„Das ist eindeutig ein Regelverstoß!“"
 contest_events.3010.a.success: "Ihr überzeugt den Schiedsrichter, den Reiter zu bestrafen"
 contest_events.3010.a.failure: "Ihr könnt den Schiedsrichter nicht überzeugen"
 contest_events.3010.b: "Ich werde es erlauben."
 contest_events.3020.t: "$tournament_contest_header$ [Select_CString(jockey.IsFemale, 'Eine geniale Reiterin', 'Ein genialer Reiter')]"
 contest_events.3020.desc: "Unter den Gemeinen, die beim Rennen zusehen, ist es kein Geheimnis, wer ihre Gunst genießt. Die Bauern betrachten den Reiter von [enemy_competitor.GetName] mit ebenso viel Achtung wie Bewunderung. Sie schwärmen inbrünstig, wenn die Pferde vorbeidonnern, und jubeln, wenn [enemy_competitor.GetFirstNameNoTooltip] [enemy_competitor.Custom('DE_PRO_POS_S_3P')]en Reiter vor der Menge lobt. [enemy_competitor.Custom('DE_PRO_PER_S_3P_N')|U] beobachtet das Rennen süffisant, weil [enemy_competitor.Custom('DE_PRO_PER_S_3P_N')] weiß, dass [enemy_competitor.Custom('DE_PRO_POS_S_3P')] Reiter die ungeteilte Unterstützung der Menge hat.\n\nIch frage mich: Vielleicht kann ich mit der richtigen Ermutigung die Aufmerksamkeit der Menge stattdessen auf #EMP m[jockey.Custom('DE_ART_IND_A')]#! Reiter[jockey.Custom('DE_END_NOU_S_GS_N')] [jockey.GetFirstName] lenken?"
 contest_events.3020.a: "„Seht! [Select_CString(jockey.IsFemale, 'Meine edle Reiterin', 'Mein edler Reiter')]!“"
 contest_events.3020.a.success: "Ihr richtet die Aufmerksamkeit der Menge auf [Select_CString(jockey.IsFemale, 'Eure Reiterin', 'Euren Reiter')]"
 contest_events.3020.a.failure: "Die Menge zeigt sich unbeeindruckt"
 contest_events.3020.b: "„Ihr hattet noch nie ein Händchen dafür, die richtige Wahl zu treffen, [enemy_competitor.GetFirstNameNoTooltip].“"
 contest_events.3020.c: "Ich werde [enemy_competitor.Custom('DE_PRO_PER_S_3P_A')] nach dem Rennen sehen, um ein bisschen Spaß mit ihm zu haben."
 contest_events.3030.t: "$tournament_contest_header$ Im Adamskostüm"
 contest_events.3030.desc: "Während sich die Pferde auf das Rennen vorbereiten, jubelt die gesamte Menge und feuert ihren Lieblingsreiter an. Das heißt, bis die Leute wie ein Mann nach Luft schnappen und dann mit einem Mal ganz still werden. [Select_CString(naked_peasant.IsFemale, 'Eine nackte Frau', 'Ein nackter Mann')|U] ist auf die Rennstrecke gelaufen und stellt alles, was die höchsten Mächte ([ROOT.Char.GetFaith.CreatorName]) [naked_peasant.Custom('DE_PRO_PER_S_3P_D')] gegeben haben, von Kopf bis Fuß zur Schau.\n\nDie Menge fängt sofort an, diese ihren Trieben folgende Kreatur auszubuhen und alles, was sie in die Finger bekommt, auf sie zu werfen."
 contest_events.3030.a: "Widerwärtig! Wachen!"
 contest_events.3030.b: "Ha! Was für eine Schau!"
 contest_events.3030.c: "Ich schließe mich [naked_peasant.Custom('DE_PRO_PER_S_3P_D')] an! Das sieht nach Spaß aus!"
 contest_events.3030.d: "Nacktheit ist keine Sünde!"
 contest_events.3030.a.success: "Ihr überzeugt die Menge"
 contest_events.3030.a.failure: "Die Menge ist ungerührt"
 contest_events.3030.e: "Lasst die Pferde [naked_peasant.Custom('DE_PRO_PER_S_3P_A')] zertrampeln."
