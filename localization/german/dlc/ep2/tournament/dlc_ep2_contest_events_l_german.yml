 ### HORSE RACE ###
 #FALL
 contest_events.4500.t: "$tournament_contest_header$ Tragischer Sturz"
 contest_events.4500.desc: "Ich springe vor Freude fast auf, als ich dabei zusehe, wie sich mein Rennpferd #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! in der Spitzengruppe behauptet.\n\nAls sich Pferd und Reiter dem Ende einer weiteren Runde nähern, stockt mir das Herz, weil sie plötzlich stürzen und in einer Staubwolke verschwinden!\n\nNachdem die anderen vorbeigezogen sind und knapp ein größeres Unglück verhindert haben, zeigt sich, dass #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! Schwierigkeiten mit dem Aufstehen hat – es ist klar ersichtlich, dass das Tier das Rennen nicht fortsetzen kann …"
 contest_events.4500.unskilled: "[ROOT.Char.Custom('GetContestHorseRaceName')|U] ist zwar nicht das beste Pferd, doch diese Peinlichkeit wird meinen Ruf beflecken, was meine Fähigkeiten bei der Pferdezucht anbelangt …"
 contest_events.4500.sabotage: "Ich verstehe das einfach nicht! #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ist eines der besten Pferde, die es gibt! Es sei denn … Misstrauisch lasse ich meinen Blick über die Ränge schweifen …"
 contest_events.4500.a: "Verflucht."
 contest_horse_race_crashed_out_log_title: "Sturz beim Rennen"
 contest_horse_race_crashed_out_log: "[CHARACTER.Custom('GetContestHorseRaceName')] – das Pferd von [CHARACTER.GetTitledFirstName] – ist gestürzt und aus dem Rennen ausgeschieden"
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.GetTitledFirstName] springt vor Freude fast auf, als [contestant.Custom('DE_PRO_PER_S_3P_N')] dabei zusieht, wie sich [contestant.Custom('DE_PRO_POS_S_3P')] Rennpferd #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! in der Spitzengruppe behauptet.\n\nAls sich Pferd und Reiter dem Ende einer weiteren Runde nähern, stürzen sie plötzlich und verschwinden in einer Staubwolke!\n\nNachdem die anderen vorbeigezogen sind und knapp ein größeres Unglück verhindert haben, zeigt sich, dass #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! Schwierigkeiten mit dem Aufstehen hat – es ist klar ersichtlich, dass das Tier das Rennen nicht fortsetzen kann …\n\n"
 contest_events.4501.unskilled: "Ich glaube nicht, dass irgendjemand in nächster Zukunft eine Wette auf eines der Pferde von [contestant.GetTitledFirstNameNoTooltip] platzieren wird …"
 contest_events.4501.sabotage: "[contestant.GetTitledFirstNameNoTooltip] ist erschüttert. „Ich verstehe das einfach nicht! #EMP [contestant.Custom('GetContestHorseRaceName')]#! ist eines der besten Pferde, die es gibt!“, quiekt [contestant.Custom('DE_PRO_PER_S_3P_N')] und lässt misstrauisch den Blick über die Ränge schweifen."
 contest_events.4501.a: "So etwas kommt vor."
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$ Begeisterte Ermunterung"
 contest_events.4600.desc: "Ich sehe zu, wie die Pferde an den Rängen vorbeidonnern und sauge den Geruch des aufgewirbelten Staubs, die Laute der johlenden Menge und das dumpfe Trommeln von Hufschlag in mir auf.\n\n"
 contest_events.4600.wager_entrant: "Obschon mein eigenes Pferd [ROOT.Char.Custom('GetContestHorseRaceName')] an diesem Rennen teilnimmt, gelten meine Blicke #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! – dem Pferd von [wager_owner.GetTitledFirstName] – und seinem Reiter, während ich von dem Geld träume, das ich gewinnen werde …"
 contest_events.4600.wager: "Ich verfolge #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! – das Pferd von [wager_owner.GetTitledFirstName] – und seinen Reiter sehr genau, während ich von dem Geld träume, das ich gewinnen werde …"
 contest_events.4600.entrant: "Mein Pferd #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! hält die Runde über mit den anderen Rössern Schritt, und sein Reiter schlägt sich gut gegen die anderen."
 contest_events.4600.a: "Lauf! Lauf, du alte Mähre!"
 contest_events.4600.b: "Na komm, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.b.wager: "Na komm, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!."
 contest_events.4600.c: "Ganz ruhig …"
 ### RECITAL ###
 contest_events.5000.t: "Ein ausgelassener Vortrag"
 contest_events.5000.desc: "[enemy.GetFirstName] blinzelt mir mit einem arroganten Grinsen zu, als [enemy.Custom('DE_PRO_PER_S_3P_N')] das Podium betritt, und es dauert nicht lange, bis ich weiß, warum: Schon in der ersten Zeile schießt eine schwere Beleidigung auf mich zu, und der Rest folgt zugleich!\n\nDer Klang der jubelnden, johlenden Menge erfüllt meine Ohren. Ich habe keine andere Wahl, als meine Ehre mit einem eigenen Gedicht gegen [enemy.GetFirstNameNoTooltip] zu verteidigen! Mein Eröffnungsvers ist ungemein wichtig.\n\n„#POE Es ist wahr, die Reime von [enemy.GetFirstNameNoTooltip] gehen runter wie Butter! Doch …"
 contest_events.5000.shagged_your_mum: "#POE ich schlief mit [enemy.Custom('DE_PRO_POS_S_3P')]er Mutter!“"
 contest_events.5000.shagged_your_dad: "#POE ich schlief mit [enemy.Custom('DE_PRO_POS_S_3P')]em Vater!“"
 contest_events.5000.licentious: "#POE [enemy.Custom('DE_PRO_PER_S_3P_N')] macht Liebe wie eine Krabbe auf dem Kutter!“"
 contest_events.5000.stupid: "#POE alles, was [enemy.Custom('DE_PRO_PER_S_3P_N')] hervorbringt, ist nur für Narren Geistesfutter!“"
 contest_events.5000.ugly: "#POE [enemy.Custom('DE_PRO_POS_S_3P')] Gesicht ist noch hässlicher als das [enemy.Custom('DE_PRO_POS_S_3P')]er Mutter!“"
 contest_events.5000.success: "Eure Verse kommen bei der Menge gut an"
 contest_events.5000.failure: "Euer Vers zeigt keine Wirkung"
 contest_events.5010.t: "Übersetzungsfehler"
 contest_events.5010.desc: "[enemy.GetFirstName] starrt mich aufmerksam an, Schriftrolle und Federkiel immer noch in der Hand haltend. [enemy.Custom('DE_PRO_PER_S_3P_N')|U] holt tief Luft und fängt an, irgendwelchen unverständlichen Unsinn von sich zu geben.\n\nWas auch immer [enemy.Custom('DE_PRO_PER_S_3P_N')] sagt, ist [enemy.Custom('DE_PRO_PER_S_3P_D')] offensichtlich sehr wichtig, denn [enemy.Custom('DE_PRO_PER_S_3P_N')] starrt mich weiterhin aufmerksam an, während ein paar Mitglieder der nun stillen Menge nach Luft schnappen, flüstern und die Verse zweifellos ihren Freunden übersetzen."
 contest_events.5010.a: "Kontert mit einer Beleidigung!"
 contest_events.5010.b: "Ich muss versuchen, das zu verstehen."
 contest_events.5020.t: "Ein tugendhafter Vers"
 contest_events.5020.desc: "Die Menge brüllt und jubelt, als ich meinen jüngsten Vortrag beende, ein Stück, das auf die Ehre von [enemy.GetFirstName] abzielte und allen zeigte, wie viel größer meine Geistesschärfe wirklich ist! Niemand zweifelt daran, wer hier eindeutig gewonnen hat, doch in der schieren Euphorie des Augenblicks verspüre ich den Drang, meinem mich bewundernden Publikum ein neues Gedicht zu präsentieren."
 contest_events.5020.a: "Ein weiterer Vers kann nicht schaden!"
 contest_events.5020.b: "Ich sollte mich verbeugen und verabschieden."
 contest_events.5030.t: "Ein lahmer Limerick"
 contest_events.5030.desc: "Ich stoße einen triumphierenden Seufzer aus, als ich die letzte Strophe meines Vortrags beendet habe. Ich mache mich bereit für den donnernden Applaus meines Publikums, doch auf dem Turniergelände ist es still. Alles, was man hört, ist der Wind, der durch die Bäume pfeift.\n\nDas ist eine Katastrophe, doch vielleicht lässt sich die Lage mit einem neuen, spontan vorgetragenen Gedicht retten."
 contest_events.5030.a: "„Ich habe noch ein Gedicht!“"
 contest_events.5030.b: "Gebt Euch geschlagen."
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$ Heimtückische Ablenkung"
 contest_events.5500.desc: "Die Stille ist ohrenbetäubend: [versus_contestant.GetTitledFirstName|U] denkt schon seit einer gefühlten Ewigkeit über [versus_contestant.Custom('DE_PRO_POS_S_3P')]en nächsten Zug nach, den Blick unter zusammengezogenen Brauen starr auf das [activity.Custom('ContestBoardGameType')]-Brett gerichtet.\n\nOffenkundig will [Select_CString(versus_contestant.IsFemale, 'diese', 'dieser')] [versus_contestant.GetWomanMan] unbedingt gewinnen.\n\nNachdem mir der Einfall in den Kopf gekommen ist, [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] abzulenken, ist es sehr schwer, wieder von ihm abzulassen …"
 contest_events.5500.a: "Ich spüre da so ein Kitzeln …"
 contest_events.5500.b: "Wenn ich nur diesen vermaledeiten Husten loswürde …"
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip] ringt um Konzentration"
 contest_events.5500.mixed: "Ihr seid ein wenig übereifrig"
 contest_events.5500.failure: "Ihr erstickt beinahe"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip] stört sich nicht daran"
 contest_events.5500.c: "Ach, wie ging noch einmal diese eine Minnesängermelodie?"
 contest_events.5500.d: "Billige Kniffe sind unter meiner Würde."
 contest_events.5510.t: "$tournament_contest_header$ Wutausbruch beim Brettspiel"
 contest_events.5510.desc: "Der Tisch wird mit einem heftigen #EMP Knall#! umgestoßen, sodass alles, was man braucht, um darauf [activity.Custom('ContestBoardGameType')] zu spielen, in sämtliche Richtungen davonfliegt.\n\nDie Stimmung von [versus_contestant.GetFirstName] schlug schon vor ein paar Zügen jäh um, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] erkannte, dass ein vermeidbarer Fehler die Partie im Grunde bereits zu meinen Gunsten entschieden hatte.\n\n„Ja, ja, Ihr gewinnt, [ROOT.Char.GetTitledFirstName]!“, winselt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')]. „#EMP Zufrieden?!#!“"
 contest_events.5510.a: "Hebt das wieder auf! Ich muss noch meinen letzten Zug machen!"
 contest_events.5510.b: "Ein derart unsportliches Verhalten ist nicht hinnehmbar!"
 contest_events.5510.c: "Nun kommt. Gehen wir noch einmal ein paar Züge zurück."
 contest_events.5510.d: "Wisst Ihr, Ihr hättet auch einfach aufgeben können …"
 contest_events.5520.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Gambit"
 contest_events.5520.desc: "Ich blicke schweigend auf das [activity.Custom('ContestBoardGameType')]-Brett, während [versus_contestant.GetFirstName] über [versus_contestant.Custom('DE_PRO_POS_S_3P')]en nächsten Zug nachdenkt, als es mir plötzlich auffällt.\n\nAbgelenkt durch meine zu nichts führenden strategischen Überlegungen habe ich eine Lücke übersehen, deren Ausnützen mir einen klaren Vorteil verschaffen würde, solange mein Gegenüber nicht genau das schon vorausgeahnt haben sollte.\n\nIch bemühe mich bewusst darum, mir nach außen nichts von meinem Geistesblitz anmerken zu lassen, um keine Aufmerksamkeit auf mich zu ziehen. Ich versuche gleichzeitig, aus dem Blick von [versus_contestant.GetFirstName] herauszulesen, ob [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] etwas ahnt oder mir gar eine hinterlistige Falle gestellt hat …"
 contest_events.5520.a: "$tournament_contest_header$ Vorsichtig, vorsichtig …"
 contest_events.5520.a.success: "Das Manöver ist ein richtiger Coup"
 contest_events.5520.a.failure: "Das Manöver geht nach hinten los"
 contest_events.5520.b: "Ich muss schon sagen: Ihr seid recht angreifbar, wisst Ihr?"
 contest_events.5520.c: "Das ist ein Komplott. Meine derzeitige Strategie wird sich auszahlen."
 contest_events.5530.t: "Fingerspitzengefühl"
 contest_events.5530.desc: "Die Partie ([activity.Custom('ContestBoardGameType')]) scheint ganz nach Plan zu laufen. Ich bin meinem Gegenüber drei, vier, vielleicht sogar fünf Züge voraus, als plötzlich [versus_contestant.GetFirstName] einen Zug macht, der meine ausgeklügelte Strategie dahinschmelzen lässt – wie eine Schneeflocke in einer Kerzenflamme.\n\nMir gehen die Möglichkeiten aus, und wenn ich nicht bald etwas tue, werde ich die Partie auf jeden Fall verlieren!"
 contest_events.5530.a: "Eine zusätzliche Spielfigur würde unbemerkt bleiben …"
 contest_events.5530.a.success: "Ihr schummelt Euch erfolgreich zum Sieg"
 contest_events.5530.a.failure: "Euer Täuschungsversuch wird bemerkt"
 contest_events.5530.b: "„Eigentlich gibt es da diese obskure Regel …“"
 contest_events.5530.c: "Ich werde nicht schummeln!"
 contest_events.5540.t: "$tournament_contest_header$ Muskeln statt Köpfchen"
 contest_events.5540.desc: "Es sieht so aus, als würde meine großartige Strategie in die Hose gehen, und [versus_contestant.GetFirstName] gewinnt schnell an Boden. Wäre dies eine Frage der Kriegskunst, würde ich eine barmherzige Kapitulation in Betracht ziehen. Ich spüre, wie Wut in mir aufsteigt und meine Fäuste so fest geballt sind, dass sie bluten könnten.\n\nAls [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] nach [versus_contestant.Custom('DE_PRO_POS_S_3P')]er Spielfigur greift, begegnet [versus_contestant.Custom('DE_PRO_POS_S_3P')] selbstgefälliger Blick dem meinen, und [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Miene verschmilzt zu einem Ausdruck von Bestürzung und Furcht.\n\nVielleicht kann ich diesen Moment nutzen, um [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] davon abzuhalten, [versus_contestant.Custom('DE_PRO_POS_S_3P')]en nächsten Zug zu machen."
 contest_events.5540.a: "„Fasst diese Figur an und ich breche Euch die Finger.“"
 contest_events.5540.a.success: "Euer Gegenüber gibt das Spiel auf"
 contest_events.5540.a.failure: "Euer Gegenüber ist unbeeindruckt"
 contest_events.5540.b: "Ich werde mich nicht entehren."
 contest_events.5550.t: "$tournament_contest_header$ Die Regeln von [versus_contestant.GetCulture.GetNameNoTooltip]!"
 contest_events.5550.desc: "Ich habe ein geschultes Auge auf das Spiel ([activity.Custom('ContestBoardGameType')]), während sich mein Gegenüber auf [versus_contestant.Custom('DE_PRO_POS_S_3P')]en nächsten Zug vorbereitet. Zu meinem Entsetzen nimmt [versus_contestant.GetFirstName] [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Spielfigur und … bricht die Regeln direkt vor meinen Augen!\n\n„Was für eine Art von Betrügerei ist das?“, protestiere ich.\n\n„Oh, verzeiht.“ Mein Gegenüber legt selbstgefällig die Hände auf den Tisch. „Ich dachte, wir würden nach den Regeln von [versus_contestant.GetCulture.GetName] spielen.“"
 contest_events.5550.a: "Schiedsrichter!"
 contest_events.5550.a.success: "Der Schiedsrichter entscheidet nach den Regeln von [ROOT.Char.GetCulture.GetName]"
 contest_events.5550.a.failure: "Der Schiedsrichter entscheidet nach den Regeln von [versus_contestant.GetCulture.GetName]"
 contest_events.5550.b: "„Seid so gut und lehrt mich bitte diese Regeln von [versus_contestant.GetCulture.GetNameNoTooltip].“"
 contest_events.5550.c: "Vielleicht kann ich den Schiedsrichter mit ein paar Münzen auf meine Seite bringen."
 cultural_acceptance_board_game: "Akzeptanz von Brettspielen für Turniere"
 contest_events.5560.t: "$tournament_contest_header$ Der Puppenspieler"
 contest_events.5560.desc: "Meine Partie gegen [versus_contestant.GetName] könnte schlechter nicht laufen. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] spielt auf einem Niveau, das ich nicht für möglich gehalten hätte.\n\nIch bemerke, dass [versus_contestant.Custom('DE_PRO_POS_S_3P')] Blick immer wieder in die Menge wandert, offenbar geradewegs zu einer Person, die beinahe unmittelbar hinter mir steht! [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] führt subtile Gesten mit der Hand aus und bewegt die Lippen, zweifellos um [versus_contestant.GetFirstNameNoTooltip] Anweisungen zu geben."
 contest_events.5560.a: "„Schiedsrichter! [versus_contestant.GetFirstNameNoTooltip|U] schummelt!“"
 contest_events.5560.a.success: "Der Schiedsrichter glaubt Euch"
 contest_events.5560.a.failure: "Der Schiedsrichter glaubt Euch nicht"
 contest_events.5560.b: "Meine Züge müssen unberechenbar werden."
 contest_events.5560.b.success: "Ihr schafft es, [versus_contestant.GetFirstNameNoTooltip] abzulenken"
 contest_events.5560.b.failure: "[versus_contestant.GetFirstNameNoTooltip] besiegt Euch"
 contest_events.5560.c: "Ich werde mich einfach auf die Partie konzentrieren."
 contest_events.5560.c.success: "Ihr schafft es, [versus_contestant.GetFirstNameNoTooltip] zu übertrumpfen"
 contest_events.5570.t: "$tournament_contest_header$ Ein raffiniertes Manöver"
 contest_events.5570.desc: "Ich sehe nichts als das Schachbrett vor mir, und auch das gesamte Publikum beobachtet das Geschehen in stiller Erwartung. Plötzlich wird die Aufmerksamkeit aller mit einem harten metallischen Klirren auf den törichten Knappen gelenkt, der soeben eine Sammlung von Waffen und Rüstungen zu Boden befördert hat.\n\nNiemand achtet mehr auf das Spielbrett – jetzt ist meine Gelegenheit, die Partei zu meinen Gunsten zu drehen, indem ich mich an den Figuren zu schaffen mache!"
 contest_events.5570.a: "Tauscht die Position einiger Figuren."
 contest_events.5570.a.success: "Eure Taten bleiben unbemerkt"
 contest_events.5570.a.failure: "Euer Betrugsversuch bleibt nicht unbemerkt"
 contest_events.5570.b: "Ihr verfallt in Panik und stopft Euch eine Figur einfach in den Mund!"
 contest_events.5570.c: "Ich werde mich nicht durch Betrug entehren."
