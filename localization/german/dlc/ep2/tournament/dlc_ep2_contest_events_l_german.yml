 contest_events.0810.murder_fail_win: "Meine Sabotage ist nicht nur daran gescheitert, den Tod von [contest_winner.GetFirstNameNoTooltip] herbeizuführen, sondern dieses garstige Ding hat es sogar geschafft, den vermaledeiten Kampf zu gewinnen!"
