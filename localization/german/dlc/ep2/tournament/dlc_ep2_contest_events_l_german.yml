 contest_events.0805.t.duel: "$tournament_phase_duel$: $contest_events.0505.t$"
 contest_events.0805.t.wrestling: "$tournament_phase_wrestling$: $contest_events.0505.t$"
 contest_events.0805.t.joust: "$tournament_phase_joust$: $contest_events.0505.t$"
 contest_events.0805.desc: "Fanfaren erschallen, die Menge lärmt, die Teilnehmer versammeln sich. Der Wettbewerb ist vorbei, und es wird alles dafür vorbereitet, dass jemand sich im Glanz des Sieges sonnen kann. Ein Herold tritt vor, dessen Stimme alles übertönt.\n\n„Nach zahlreichen Prüfungen, einigen Beschwernissen und noch vor allem anderem einem mit viel Herz geführten Wettstreit hat [contest_winner.GetTitledFirstName] [second_place.GetTitledFirstName] im Finale geschlagen! [contest_winner.GetTitledFirstName] ist [Select_CString(contest_winner.IsFemale, 'unsere Siegerin', 'unser Sieger')]!“\n\n"
 contest_events.0805.first: "Es gibt wahrlich niemanden in [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], der sich mit meinem Können messen kann!"
 contest_events.0805.second: "Ich habe zwar nicht gewonnen, doch ich stand ganz knapp davor …"
 contest_events.0805.contestant: "„Nächstes Mal muss ich mich mehr anstrengen!“, denke ich mir und sehe zu, wie der Arm des Siegers gehoben wird."
 contest_events.0805.spectator: "Eine höchst unterhaltsame Veranstaltung!"
