l_german:
 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "[unreliable_knight.Custom('DE_PRO_PER_S_3P_N')|U], [unreliable_knight.Custom('DE_ART_DEF_S_N')] den Kampf verweigert"
 jason_locale_events.100.desc: "Mein $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstName] glänzt oft durch Abwesenheit, was nicht unbemerkt geblieben ist – genauso wenig wie der Umstand, dass viele Dienstboten an [unreliable_knight.Custom('DE_PRO_POS_S_3P')]er Tür abgewiesen wurden. Auf Wunsch des Turnierveranstalters betrete ich [unreliable_knight.Custom('DE_PRO_POS_S_3P')]e Unterbringung.\n\n"
 jason_locale_events.100.desc.mess: "Der Boden ist fleckig von verschütteten Getränken und übersät mit angenagten Leckereien, seltsamen Fruchtfliegen und umgestürzten Möbeln.\n\n"
 jason_locale_events.100.desc.self_harm: "Düsteres Halblicht hüllt den Boden ein, der mit zerrissenen Gewändern, zerschlagenen Gegenständen,"
 jason_locale_events.100.desc.smug: "[unreliable_knight.GetTitledFirstNameNoTooltip] reagiert kaum auf meine Anwesenheit, sondern dreht immer wieder nur [unreliable_knight.Custom('DE_PRO_POS_S_3P')] funkelndes Schwert in den Händen.\n\n"
 jason_locale_events.100.desc.insanity: "Federn, Kot und Blut bedeckt ist.\n\nEine abgeschlagene Hand liegt zu [unreliable_knight.Custom('DE_PRO_POS_S_3P')]en Füßen. Wem sie wohl gehört? [unreliable_knight.Custom('DE_PRO_PER_S_3P_N')|U] gestikuliert mit beiden Händen und schnattert:\n\n„Mehr Hände werden erscheinen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName|U], noch mehr Hände. Versteht Ihr? Wenn ich an Wettbewerben teilnehme, werden noch mehr blutige Hände erscheinen.“"
 jason_locale_events.100.desc.drunk: "Euer $knight_culture_player_no_tooltip_lowercase$ ist schrecklich betrunken, kippt noch mehr Wein herunter und seufzt vor offensichtlichem Selbsthass auf. Der arme Tropf wird morgen früh völlig hinüber sein.\n\n„Muss ich, muss ich – #EMP hicks#! – reiten oder kämpfen oder so was?“"
 jason_locale_events.100.desc.hash: "Euer $knight_culture_player_no_tooltip_lowercase$ ist erschütternd berauscht und sein Atem riecht nach Haschisch. Seine Haut ist klamm von Schweiß, seine Lider sind zusammengekniffen. [unreliable_knight.GetFirstName] kichert und fragt sabbernd:\n\n„Soll ich … äh … irgendwas machen … in nächster Zeit?“"
 jason_locale_events.100.desc.depressed: "und $knight_culture_player_no_tooltip_lowercase$-Blut bedeckt ist.\n\nTränen färben sich rot auf den Wangen von [unreliable_knight.GetTitledFirstNameNoTooltip].\n\n„Ich kann da nicht rausgehen“, schluchzt Euer $knight_culture_player_no_tooltip_lowercase$. „Ich kann mich ihnen nicht stellen. Nicht noch einmal – nicht jetzt. Bitte, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName|U], #EMP bitte#! … Erspart Ihr mir das Getümmel des Turneis?“"
 jason_locale_events.100.desc.demand: "„Die ganze Welt weiß, dass ich ein großer und würdiger $knight_culture_player_no_tooltip_lowercase$ bin“, knurrt [unreliable_knight.Custom('DE_PRO_PER_S_3P_N')]. „Und deshalb muss ich mich, da mir hochwohlgeborene Gehilfen und große Geschenke meines Lehnsherrn fehlen, leider #EMP weigern#!, hier anzutreten.\n\nEine bettelarme Teilnahme meinerseits an den Wettbewerben würde uns beide entehren.“"
 jason_locale_events.100.a: "Ihr seid mir Euren Dienst schuldig. Erinnert Ihr Euch?"
 jason_locale_events.100.a.tt: "Vielleicht kann oder will [unreliable_knight.Custom('DE_PRO_PER_S_3P_N')] nicht [unreliable_knight.Custom('DE_PRO_POS_S_3P')] Bestes geben, doch $knight_culture_player_no_tooltip_lowercase$ #EMP wird#! sich unserer Autorität unterwerfen."
 jason_locale_events.100.b: "Kämpft – ich gebe Euch alles, was Ihr wünscht!"
 jason_locale_events.100.b.tt: "Und für meine besten $knight_culture_player_plural_no_tooltip_lowercase$ sorgen. Das schwöre ich!"
 jason_locale_events.100.c.mad: "Euer Eid ist verwirkt, Wahnsinnig[unreliable_knight.Custom('DE_END_ADJ_IND_S_N')]! Verschwindet!"
 jason_locale_events.100.c.drunk: "Euer Eid ist verwirkt, Trinker[unreliable_knight.Custom('DE_END_NOU_S_GS_N')]! Verschwindet!"
 jason_locale_events.100.c.hash: "Euer Eid ist verwirkt, Kretin! Verschwindet!"
 jason_locale_events.100.c.depressed: "Ihr seid keiner meiner $knight_culture_player_no_tooltip_lowercase$ mehr."
 jason_locale_events.100.c.demanding: "Euer Eid ist verwirkt, Windbeutel! Verschwindet!"
 jason_locale_events.100.c.tt: "Entlasst diesen unschicklichen $knight_culture_player_no_tooltip_lowercase$ aus meinen Diensten!"
 jason_locale_events.100.c.forbid_knight: "[unreliable_knight.GetShortUIName] wird untersagt, Euer $knight_culture_player_no_tooltip_lowercase$ zu sein"
 jason_locale_events.100.d: "Vielleicht solltet Ihr Euch einfach … ausruhen."
 jason_locale_events.100.d.not_competing: "[unreliable_knight.GetShortUIName] wird weder antreten noch in Mannschaftswettbewerben aushelfen"
 knight_not_participating_log_title: "Gefolgschaft zurückgezogen"
 knight_not_participating_log: "[TARGET_CHARACTER.GetTitledFirstName], [Select_CString(TARGET_CHARACTER.IsFemale, 'die Kriegerin', 'der Krieger')] von [CHARACTER.GetTitledFirstName], hat sich vom Turnier zurückgezogen. Die Gerüchteküche brodelt."
 knight_dismissed_log_title: "Gefolgschaft entlassen"
 knight_dismissed_log: "[CHARACTER.GetTitledFirstName] hat nach einem rätselhaften Zwischenfall [TARGET_CHARACTER.GetTitledFirstName] aus [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Diensten entlassen."
 jason_locale_events.210.t.camel_cavalry: "Meister der Wüste"
 jason_locale_events.210.t.elephant_cavalry: "Mahuts in spe"
 jason_locale_events.210.t.horse_archer: "Ein Abschiedsgruß"
 jason_locale_events.210.t.heavy_cavalry: "Wie Donnerhall"
 jason_locale_events.210.t.crossbowmen: "Den Arm zur Brust"
 jason_locale_events.210.t.heavy_infantry: "Haltung, unbeweglich"
 jason_locale_events.210.desc: "$knight_culture_player_plural_no_tooltip$ imitieren die Kampfhandlungen und freundliche Rivalen prahlen, während die Dolmetscher über ihre Arbeit lachen.\n\n„Ihr [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] seid geschickt“, gesteht Euch [foreign_lord.GetName] zu,"
 jason_locale_events.210.desc.teen: "$knight_culture_player_plural_no_tooltip$ spielen Krieg und freundliche Rivalen prahlen, während die Dolmetscher über ihre Arbeit lachen.\n\n„Ihr [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] seid geschickt“, winselt Euch [foreign_lord.GetName] zu,"
 jason_locale_events.210.desc.camel_cavalry: "„allein, Euch allen fehlt es an Willenskraft, ein Kamel zu bändigen! Und selbst Eure Schweineärsche verschaffen Euch in unseren Sätteln keinen bequemen Sitz.“\n\nDie Tierpfleger straffen die Zügel ihrer Kamele: [foreign_lord.Custom('DE_ART_DEF_S_N')|U] [foreign_lord.GetTitleTierName] hat eine ernste Herausforderung ausgesprochen. [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] mögen Pferde mit Schrecken erfüllen und auf dem Rücken ihrer Tieren die Wüsten und Savannen beherrschen … doch der Gestank ihrer Kamele ist wahrhaftig übel."
 jason_locale_events.210.desc.elephant_cavalry: "„aber hat irgendein [ROOT.Char.GetCulture.GetNameNoTooltip]er Krieger den Mut, im Kampf auf einem Elefanten zu stehen – Lanze und Bogen zu schwingen, während der graue Riese im Zorn seinen Rüssel trompeten lässt?“\n\nDie vergoldeten Stoßzähne eines Elefanten schimmern in der Nähe; hoch oben auf seinem Rücken knarrt die Sänfte. [foreign_lord.Custom('DE_ART_DEF_S_N')|U] [foreign_lord.GetTitleTierName] stellt Euch vor eine gewaltige und unberechenbare Herausforderung."
 jason_locale_events.210.desc.horse_archer: "„aber kann einer von Euch sich im Sattel umdrehen, in vollem Galopp reiten und über den Schweif seines Pferdes einen Pfeil abschießen? Schafft Ihr das im Rhythmus der Hufschläge? Schon die kleinsten [foreign_lord.GetCulture.GetNameNoTooltip|l]en Kinder können das.“\n\nIch sehe meine [ROOT.Char.Custom('KnightCulturePluralNoTooltip')], wie sie Hornbögen spannen und Steppenponys streicheln. Wir sind gute Reiter … doch können wir uns mit einem Volk vergleichen, das im Sattel geboren wurde?"
 jason_locale_events.210.desc.heavy_cavalry: "„aber wer von Euch ist schon einmal in eine feindliche Linie hineingeprescht, ohne Rücksicht auf die Gefahr, das Pferd stampfend, die Lanze im Anschlag? Versucht es mit meinem Kriegsross: Lasst uns sehen, ob Ihr auch nur den schlechtesten [foreign_lord.GetCulture.GetNameNoTooltip|l]en Reiter aus dem Sattel heben könnt.“\n\nMeine Leute sind nicht so ausgerüstet, dass sie mit einer schweren Lanze in die Schlacht reiten könnten: Das ist nicht unsere Art. Aber dennoch: Kann ich eine solche Prahlerei dulden und einfach stehen lassen …?"
 jason_locale_events.210.desc.crossbowmen: "„aber habt Ihr so etwas wenigstens schon einmal #EMP gesehen#!? Könntet Ihr den spannen und damit zielen?“\n\n[foreign_lord.Custom('DE_ART_DEF_S_N')|U] [foreign_lord.GetTitleTierName] reicht mir eine Waffe, die ich tatsächlich schon einmal gesehen habe … aus der Ferne. Es ist ein starker Bogen, an dem seitlich ein pfeilführender Kanal angebracht ist: Die [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] benutzen ihn, um Rüstungen zu durchbohren. Jede Rüstung."
 jason_locale_events.210.desc.heavy_infantry: "„Ihr könnt hin- und herflitzen! Doch was ist, wenn Ihr gegen einen meiner Krieger standhalten müsst, unter der Last unserer schweren Ausrüstung, bis der Feind an Euch zerbricht?“\n\nMeine [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] ächzen unter den imposanten [foreign_lord.GetCulture.GetNameNoTooltip|l]en Rüstungen, heben mit Mühe [foreign_lord.GetCulture.GetNameNoTooltip|l]e Waffen und staunen über deren Gewicht. Ein solch seltsames Duell durchzustehen … erfordert beeindruckendes Stehvermögen."
 jason_locale_events.210.a: "Lasst es mich versuchen!"
 jason_locale_events.210.b: "[root_culture_knight.GetTitledFirstNameNoTooltip] ist das verkörperte [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Können."
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.GetTitledFirstName] ist das verkörperte [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]e Können."
 jason_locale_events.210.a.win: "Ihr seid eine würdige Vertretung für die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a.lose: "Euer tollpatschiges Getue provoziert hämische Sticheleien"
 jason_locale_events.210.b.tt: "[root_culture_knight.Custom('DE_PRO_PER_S_3P_N')] ist jeder Aufgabe gewachsen – und sei sie noch so fremdartig!"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip] ist [foreign_lord.GetCulture.GetNameNoTooltip|l]em Können ebenbürtig"
 jason_locale_events.210.b.lose: "Die Versuche von [root_culture_knight.GetFirstNameNoTooltip] sind … recht enttäuschend"
 jason_locale_events.210.c: "Könnt Ihr einen [foreign_lord.Custom('KnightCultureNoTooltip')] erübrigen, der uns unterrichten kann?"
 jason_locale_events.210.c.tt: "Meine [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] und auch mein Kriegsvolk könnten Nutzen aus diesem fremdländischen Können ziehen."
 jason_locale_events.210.d.camel_cavalry: "Wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] benötigen keine missgestalteten Bestien!"
 jason_locale_events.210.d.tt.camel_cavalry: "Ich schwöre, Ihr [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] würdet lieber Kamelrotze schmecken, als unseren tapferen Truppen entgegenzutreten!"
 jason_locale_events.210.d.elephant_cavalry: "Wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stehen unseren Mann!"
 jason_locale_events.210.d.tt.elephant_cavalry: "Diese [foreign_lord.GetCulture.GetNameNoTooltip|l]en Narren werden jeden Augenblick von ihren eigenen Ungetümen zertrampelt! #EMP Und wir werden siegreich sein!#!"
 jason_locale_events.210.d.horse_archer: "Wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stellen uns unseren Feinden!"
 jason_locale_events.210.d.tt.horse_archer: "Lasst diese ehrlosen [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] im Kreis reiten! Wie eifersüchtig müssen ihre Gespielen auf ihre Pferde sein …"
 jason_locale_events.210.d.heavy_cavalry: "Wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] schlagen hart zu!"
 jason_locale_events.210.d.tt.heavy_cavalry: "Wir haben keinen Grund, uns gegenseitig gedankenlos die Schädel einzuschlagen!"
 jason_locale_events.210.d.crossbowmen: "Wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] benötigen keine sonderbaren Gerätschaften!"
 jason_locale_events.210.d.tt.crossbowmen: "Die [foreign_lord.GetCulture.GetCollectiveNounNoTooltip], diese Feiglinge, vernichten die edelsten Krieger aus der Ferne. Dazu werden wir uns niemals herablassen!"
 jason_locale_events.210.d.heavy_infantry: "Wir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] können uns verteidigen!"
 jason_locale_events.210.d.tt.heavy_infantry: "Rüstung? Was brauchen wir die, wenn wir Können haben? Die [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] sind schwer wie Steine: Wir werden sie in den Staub schicken."
 cultural_acceptance_knightly_camaraderie: "Austausch von Kriegsbräuchen"
 cultural_acceptance_knightly_rivalry: "Feindschaft zwischen Kriegern bei einem Turnier"
 tournament_open_minded_warrior_modifier: "Aufgeschlossener Krieger"
 tournament_open_minded_warrior_modifier_desc: "Dieser Charakter zeigt ein großes Interesse an den Kampfkünsten anderer Völker."
 tournament_knight_humiliated_modifier: "Bester Ritter gedemütigt"
 tournament_knight_humiliated_modifier_desc: "Fremdländische Herausforderer beschämten den strahlendsten Ritter dieses Charakters: Seine Krieger wurden ein wenig zum Gespött der Zuschauer."
 tournament_loyalty_martial_traditions_modifier: "Den Traditionen der Kriegsführung treu"
 tournament_loyalty_martial_traditions_modifier_desc: "Dieser Charakter verteidigt vehement die Überlegenheit seiner tradierten Methoden der Kriegsführung."
 #TAVERN
 jason_locale_events.200.t: "Gerülpste Treue"
 jason_locale_events.200.desc: "„Jeder Schluck zu meinen Ehren“, lallt [drunk_knight.GetFullName], während [drunk_knight.Custom('DE_PRO_PER_S_3P_N')] sich bekleckert, „gebührt Euch!“\n\nDienstboten versuchen, [drunk_knight.Custom('DE_PRO_PER_S_3P_A')] zurückzuhalten, [drunk_knight.Custom('DE_PRO_POS_S_3P')]e Freunde sprechen Entschuldigungen für [drunk_knight.Custom('DE_PRO_PER_S_3P_A')] aus. Der betrunkene $knight_culture_player_no_tooltip_lowercase$ stößt sie weg.\n\n„Lasst mich! Seid alle verdammt! [ROOT.Char.GetTitleTierName] – befreit mich von [Select_CString(drunk_knight_liege.IsFemale, 'meiner schäbigen Lehnsherrin', 'meinem schäbigen Lehnsherrn')]! Mein Eid gehört Euch. Nehmt Ihr mich?“\n\nLachen bricht aus mir hervor. Denn [drunk_knight.GetFirstNameNoTooltip] ist wahrlich ein berühmter $knight_culture_player_no_tooltip_lowercase$, der von [drunk_knight_liege.GetTitledFirstName], [drunk_knight.Custom('DE_PRO_POS_S_3P')][Select_CString(drunk_knight_liege.IsFemale, 'er Lehnsherrin', 'em Lehnsherrn')], schon hoch geehrt wurde."
 jason_locale_events.200.desc.caution: "Diese weintrunkene Narretei … könnte mir sowohl [Select_CString(drunk_knight.IsFemale, 'eine große Krieger', 'einen großen Krieger')] als auch [Select_CString(drunk_knight_liege.IsFemale, 'eine rachsüchtige Feindin', 'einen rachsüchtigen Feind')] einbringen."
 jason_locale_events.200.desc.party: "Und sicher wird der Verlust von [drunk_knight.GetFirstNameNoTooltip] auch [drunk_knight_liege.Custom('DE_ART_DEF_S_N')] [drunk_knight_liege.GetTitleTierName] verärgern … doch ich spüre, dass es ein #EMP episches#! Gelage geben wird …"
 jason_locale_events.200.a: "Beweist Euch, $knight_culture_player_no_tooltip_lowercase$! #EMP Trinkt!#!"
 jason_locale_events.200.a.tt: "[drunk_knight.GetFirstNameNoTooltip] wird sturzbetrunken versuchen, [drunk_knight.Custom('DE_PRO_POS_S_3P')] Können zu beweisen … doch wie? Das weiß nur die Saufnase."
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip] wird Euer $knight_culture_player_no_tooltip_lowercase$, was den Zorn von [drunk_knight_liege.GetShortUIName] erregt"
 jason_locale_events.200.a.tt.recruit: "„[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleTierName] ruft, $knight_culture_player_plural_no_tooltip_lowercase$! Werdet Ihr dem Ruf folgen?“"
 jason_locale_events.200.a.tt.recruit_desc: "Weitere betrunkene $knight_culture_player_plural_no_tooltip_lowercase$ schwören Euch die Treue"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.GetShortUIName] wird Euer $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges: "Die Lehnsherren Eurer neuen Höflinge sind empört, insbesondere [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip] und [extra_knight_2.GetFirstNameNoTooltip] schwören Euch ebenfalls die Treue"
 jason_locale_events.200.a.tt.song: "„Kommt alle her! Ich singe Euch das Lied [Select_CString(ROOT.Char.IsFemale, 'von der', 'vom')] großen [ROOT.Char.GetTitledFirstNameNoTooltip]!“"
 jason_locale_events.200.a.tt.song_specific: "Mit einem leidenschaftlichen Trällern verkündet [drunk_knight.GetFirstNameNoTooltip] seinen Eid Euch gegenüber."
 jason_locale_events.200.a.tt.beatings: "„Ihr wollt mich wohl kämpfen sehen, oder?“"
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip] beweist sich mit einer brutalen Schlägerei"
 jason_locale_events.200.a.tt.marry: "„Nur eine Ehe kann unser Band besiegeln!“"
 jason_locale_events.200.a.tt.marry_desc: "Ein Mitglied Eures [Concept('house', 'Hauses')|E] oder Eurer [Concept('close_family', 'nahen Verwandtschaft')|E] wird [drunk_knight.GetUIName] heiraten"
 jason_locale_events.200.a.tt.marry_specific: "[Select_CString(surprise_spouse.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] heiratet [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.death: "„Ich werde Humpen für Humpen mit Euch mithalten, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName]!“"
 jason_locale_events.200.a.tt.death_specific: "Das Talent von [drunk_knight.GetFirstNameNoTooltip] fürs Trinken hat … versagt"
 jason_locale_events.200.b: "Möge Eure Ergebenheit niemals ins Wanken geraten … auch wenn Ihr es tut!"
 jason_locale_events.200.b.tt: "Legt einen zeremoniellen Schwur ab, den man nicht am nächsten Morgen widerrufen kann."
 jason_locale_events.200.c: "Zur Seite, Holzkopf. [Select_CString(drunk_knight_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')] wird von Euren Eskapaden erfahren."
 jason_locale_events.200.c.tt: "Was soll [Select_CString(drunk_knight.IsFemale, 'dieser betrunkene Verräter', 'diese betrunkene Verräterin')] schon tun? Mich anspeien? [drunk_knight.Custom('DE_PRO_PER_S_3P_N')|U] wirkt nicht gerade kampfbereit."
 jason_locale_events.200.c.unchallenged: "[drunk_knight.Custom('DE_ART_DEF_S_N')] $knight_culture_player_no_tooltip_lowercase$ zieht sich zurück"
 jason_locale_events.200.c.attacked: "[drunk_knight.Custom('DE_PRO_PER_S_3P_N')|U] #bold schlägt#! Euch ins Gesicht"
 jason_locale_events.200.c.duel.tt: "Ihr zieht beide Eure Waffen!"
 jason_locale_events.200.c.slap.tt: "Eure Wachen schreiten ein, doch es ist zu spät!"
 jason_locale_events.200.c.won_brawl.tt: "Euer klarer Kopf gewinnt!"
 jason_locale_events.200.c.lost_brawl.tt: "Von einem Betrunkenen gedemütigt"
 jason_locale_events.200.d: "Schweigt. Denkt an Eure Ehre, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.d.tt: "Bestehende Treueschwüre sollten nicht unbedachten Worten im Suff vorgezogen werden."
 tournament_wound_non_root_combatants_effect: "Krieger einiger anderer Fürsten werden verwundet"
 poached_drunk_knight_log_title: "Gefolgschaftswechsel"
 poached_drunk_knight_log: "[CHARACTER.GetTitledFirstName] nutzte das von [TARGET_CHARACTER.GetTitledFirstName] im Rausch gegebene Versprechen, um [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_A')] seinem Lehnsherrn abspenstig zu machen."
 drunk_knight_dies_log_title: "Opfer der Festlichkeiten"
 drunk_knight_dies_log: "[TARGET_CHARACTER.GetTitledFirstName] trank sich bei einem wilden Gelage mit [CHARACTER.GetTitledFirstName] zu Tode."
 drunk_knight_marries_log_title: "Nächtliche Versprechungen"
 drunk_knight_marries_log: "[TARGET_CHARACTER.GetTitledFirstName] erwachte nach heftiger Zecherei mit einem neuen Herrn und als angeheiratetes Familienmitglied von [CHARACTER.GetTitledFirstName]."
 drunk_knight_beats_log_title: "Schrecken der Taverne"
 drunk_knight_beats_log: "Im Suff hatte [TARGET_CHARACTER.GetTitledFirstName] eine Reihe bekannter Kämpfer arg zugerichtet, um als $knight_culture_player_plural_no_tooltip_lowercase$ Aufnahme bei [CHARACTER.GetTitledFirstName] zu finden."
 drunk_oaths_log_title: "Anwerber mit roter Nase"
 drunk_oaths_log: "[CHARACTER.GetTitledFirstName] brachte eine Gruppe besoffener $knight_culture_player_plural_no_tooltip_lowercase$ dazu, zu [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Gunsten ihre Lehnsherren zu verlassen – besonders erwähnenswert unter diesen war [TARGET_CHARACTER.GetTitledFirstName]."
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "Der lange Weg zum Sieg"
 jason_locale_events.0220.desc: "Meine $knight_culture_player_plural_no_tooltip_lowercase$ stehen für die heutige Übungseinheit bereit. Ihre Knappen sind mit Ausrüstung beladen, und [senior_knight.GetTitledFirstName] und ich stehen vor der versammelten Gruppe.\n\n„$knight_culture_player_plural_no_tooltip$! Falls Ihr etwas nicht wisst, dann bittet demütig, dass man es Euch beibringt“, sagt [senior_knight.GetFirstNameNoTooltip]. „Immerhin ist es [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [ROOT.Char.Custom('DE_ART_DEF_S_A')] wir gemeinsam repräsentieren! Also lasst uns auch gemeinsam nach Ruhm streben.“\n\n[senior_knight.GetTitledFirstName] dreht sich mit einem Funkeln im Blick zu mir.\n\n„Führt uns.“"
 jason_locale_events.0220.a: "Beobachtet unsere Gegner, um ihre Schwächen zu lernen."
 jason_locale_events.0220.a.tt: "Diese $knight_culture_player_plural_no_tooltip_lowercase$ sind hier, um Wettbewerbe zu gewinnen. Nichts anderes zählt."
 jason_locale_events.0220.b: "Können? Humbug! Wir sind nur hier, um gesehen zu werden."
 jason_locale_events.0220.c: "Sattelt die Pferde – und zückt die Schwerter!"
 jason_locale_events.0220.c.tt: "Wir werden ihre Kraft und ihre Reflexe schulen, sowohl zu Pferd als auch zu Fuß"
 jason_locale_events.0220.d: "$knight_culture_player_plural_no_tooltip$! Zeigt mit Eure scharfen Augen und Euren geschärften Geist."
 jason_locale_events.0220.d.tt: "Geistige Anstrengung ist genauso wichtig wie körperliche Ertüchtigung."
 jason_locale_events.0220.e: "Bezwingt sie alle, [senior_knight.GetFirstNameNoTooltip]. #EMP Sofort.#!"
 jason_locale_events.0220.e.tt: "Gebt allen Anwesenden einen Grund zum Staunen! #EMP Verteidigt Euch!#!"
 every_knight_change_contestant_score_effect_low_tt: "Die Punkte der [knights|E] von [THIS.Char.GetShortUIName|U] #positive_value steigen leicht#!"
 every_knight_change_contestant_score_effect_tt: "Die Punkte der [knights|E] von [THIS.Char.GetShortUIName|U] #positive_value steigen mäßig#!"
