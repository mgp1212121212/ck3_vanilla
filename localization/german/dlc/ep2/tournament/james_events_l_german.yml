l_german:
 tournament_events.8000.t: "Eine schöne Gunst"
 tournament_events.8000.desc.intro: "Während ich mich auf meine bevorstehende Partie vorbereite, sehe ich, wie [favor_giver_1.GetName] mich begrüßt, indem er mit etwas ([favor_giver_1.Custom('GetRandomFavor')]) herumfuchtelt und mir [favor_giver_1.Custom('DE_PRO_POS_S_3P')]e Gunst anbietet."
 tournament_events.8000.desc.mid.two: "\n\nEhe ich antworten kann, erscheint [favor_giver_2.GetName] mit etwas ([favor_giver_2.Custom('GetRandomFavor')]) in der ausgestreckten Hand und besteht darauf, dass ich stattdessen [favor_giver_2.Custom('DE_PRO_PER_S_3P_A')] erhöre!"
 tournament_events.8000.desc.mid: "Ich bin glücklich, die Unterstützung und Zuneigung von [favor_giver_1.GetName] gewonnen zu haben. Diese Gunst anzunehmen, würde mein Interesse an [favor_giver_1.Custom('DE_PRO_POS_S_3P')]em ritterlichen Werben zeigen."
 tournament_events.8000.desc.outro.homo: "\n\nWenn [favor_giver_1.Custom('DE_PRO_PER_S_3P_N')] nur wüsste, wie wenig mich [favor_giver_1.GetWomenMen] reizen …"
 tournament_events.8000.desc.outro: "\n\n[favor_giver_1.Custom('DE_PRO_PER_S_3P_N')|U] scheint aufrichtig an mir interessiert. Nichts wäre galanter, als eine Partie für [favor_giver_1.GetLadyLord] [favor_giver_1.GetFirstNameNoTooltip] zu gewinnen."
 tournament_events.8000.a: "Ich werde das übernehmen, [favor_giver_1.GetTitledFirstNameNoTooltip]."
 tournament_events.8000.b: "Wie großzügig von Euch, [favor_giver_2.GetTitledFirstNameNoTooltip]!"
 tournament_events.8000.c: "Ich habe eine Partie zu gewinnen."
