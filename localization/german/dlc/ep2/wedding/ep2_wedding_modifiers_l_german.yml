 ep2_wedding_shared_values_modifier_desc: "In dem Wissen, dass der eigene Ehepartner seine Mittel und Wege gutheißt, kann dieser Charakter sein Bestes geben."
 ep2_wedding_authoritarian_modifier: "Autoritäres Auftreten"
 ep2_wedding_autoritharian_modifier_desc: "Dieser Charakter hat keine Angst davor, andere in die Schranken zu weisen."
 ep2_wedding_family_focus_modifier: "Schwerpunkt auf Familie"
 ep2_wedding_family_focus_modifier_desc: "Dieser Charakter konzentriert sich darauf, bessere Beziehungen innerhalb seiner nahen Verwandtschaft aufzubauen."
 wedding_clean_slate_modifier: "Sauberer Neuanfang"
 wedding_clean_slate_modifier_desc: "Nachdem dieser Charakter ein eigenes Geheimnis offenbart hat, wirkt er sehr viel vertrauenswürdiger."
 wedding_web_of_secrets_modifier: "Netz der Geheimnisse"
 wedding_web_of_secrets_modifier_desc: "Nachdem dieser Charakter die Enthüllung eines eigenen Geheimnisses gewaltsam verhindert hat, umgibt ihn eine Aura des Mysteriösen."
 wedding_trust_compromised_modifier: "Kompromittiertes Vertrauen"
 wedding_trust_compromised_modifier_desc: "Nachdem dieser Charakter entdeckt hat, dass sein neuer Ehepartner ein Geheimnis vor ihm hat, ist er vorsichtig und misstrauisch geworden."
 gwedding_hosted_murder_wedding_modifier: "Misstrauischer Gastgeber"
 gwedding_hosted_murder_wedding_modifier_desc: "Dieser Charakter hat es versäumt, den Ehepartner bei der selbst veranstalteten Hochzeit zu beschützen."
 wedding_peasants_connections_county_modifier: "Bauernverbindungen"
 wedding_peasants_connections_county_modifier_desc: "Der Lehnsherr dieser Gemeinde wird vom Volk dafür geliebt, dass er einige Gemeine zu einer großen Hochzeit eingeladen hat."
 wedding_enforced_security_modifier: "Durchgesetzte Sicherheit"
 wedding_enforced_security_modifier_desc: "Der Charakter hat erfolgreich für die Sicherheit auf einer Prachthochzeit gesorgt, die von Ungeladenen überrannt wurde."
 wedding_peasants_overrun_modifier: "Überwältigt von Bauern"
 wedding_peasants_overrun_modifier_desc: "Der Charakter konnte nicht für die Sicherheit einer Prachthochzeit sorgen, die von Ungeladenen überrannt wurde."
 wedding_parade_mayhem_modifier: "Paradenchaos"
 wedding_parade_mayhem_modifier_desc: "Dieser Charakter hatte viel Spaß dabei, bei einem Hochzeitsumzug Unfug zu stiften."
 wedding_political_mentality_modifier: "Politische Heirat"
 wedding_political_mentality_modifier_desc: "Die Gedanken dieses Charakters kreisen um die politische Bühne und nicht um seine Ehe."
 wedding_confident_groom: "Selbstbewusster Bräutigam"
 wedding_confident_groom_desc: "Dieser Charakter ist bereit, sich allem zu stellen, was der Hochzeitstag bereithalten mag – leider wird diese Zuversicht nicht mehr lange anhalten."
 wedding_confident_bride: "Selbstbewusste Braut"
 wedding_confident_bride_desc: "$wedding_confident_groom_desc$"
 wedding_jitters: "Kalte Füße"
 wedding_jitters_desc: "Dieser Charakter fürchtet sich vor jedem Schritt, den er auf den Altar zu macht – zum Glück verfliegt dieses Gefühl bis zum Ende des Hochzeitstags."
 ruler_married_here_county_modifier: "Prachthochzeit des Herrschers"
 ruler_married_here_county_modifier_desc: "Der Herrscher dieses Landes heiratete hier mit einer grandiosen Feier, die die Einheimischen begeisterte."
 wedding_thinking_outside_box_modifier: "Über den Tellerrand blicken"
 wedding_thinking_outside_box_modifier_desc: "Dieser Charakter ist ein Freigeist, der sich nicht an alte Traditionen gebunden fühlt."
 wedding_severe_host_modifier: "Ernster Gastgeber"
 wedding_severe_host_modifier_desc: "Dieser Charakter hat wenig für Torheiten und unordentliches Verhalten bei gesellschaftlichen Anlässen über."
 wedding_social_drinker_modifier: "Gesellschaftstrinker"
 wedding_social_drinker_modifier_desc: "Dieser Charakter trinkt gern und ausgiebig mit Freunden bei gesellschaftlichen Anlässen."
