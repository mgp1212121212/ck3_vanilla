l_german:
 travel_walking_modifier: "Zu Fuß"
 travel_walking_modifier_desc: "Ihr habt keine Reittiere und marschiert daher zu Eurem Ziel."
 travel_guide_modifier: "Ortskundiger Führer"
 travel_guide_modifier_desc: "Ihr habt einen örtlichen Führer angeworben, der bei der Orientierung hilft."
 #New Travel Options
 experienced_captains_option: "Erfahrene Kapitäne anwerben"
 experienced_captains_option_desc: "Ihr werbt erfahrene Kapitäne an, die sich Eurem Gefolge anschließen und so die Gefahr einer Reise über Meere und Ozeane erheblich verringern."
 captain_recruited.t: "Kapitän angeworben"
 captain_recruited.tt: "Ein Seefahrer mit der Eigenschaft „[GetTrait('forder').GetName(GetNullCharacter)]“ schließt sich Eurem Gefolge an."
 hire_experienced_mercenaries_option: "Söldner als Wachen anwerben"
 hire_experienced_mercenaries_option_desc: "Ihr heuert hartgesottene Söldner an, die sich Eurem Gefolge als Wachen anschließen und die Sicherheit und Geschwindigkeit der Reise erhöhen."
 mercenary_leader.t: "Söldnerhauptmann angeworben"
 mercenary_leader_recruited.tt: "Ein [mercenary|E]-Hauptmann schließt sich Eurem Gefolge an."
 available_mercenary.tt: "Es ist ein freier [mercenary|E] in Reichweite"
 hire_jungle_expert_option: "Dschungelpirscher anwerben"
 hire_jungle_expert_option_desc: "Ihr werbt für Euer Gefolge Leute an, die sich mit Dschungelgelände auskennen, wodurch sich die Gefahr einer Reise durch selbiges erheblich verringert."
 jungle_stalker_recruited.t: "Dschungelpirscher angeworben"
 jungle_stalker_recruited.tt: "Ein Führer mit der Eigenschaft „[GetTrait('jungle_stalker').GetName(GetNullCharacter)]“ schließt sich Eurem Gefolge an."
 hire_mountaineer_option: "Bergsteiger anwerben"
 hire_mountaineer_option_desc: "Ihr werbt für Euer Gefolge Leute an, die sich mit gebirgigem Gelände auskennen, wodurch sich die Gefahr einer Reise über hohe Gipfel erheblich verringert."
 mountaineer_recruited.t: "Bergsteiger angeworben"
 mountaineer_recruited.tt: "Ein Führer mit der Eigenschaft „[GetTrait('rough_terrain_expert').GetName(GetNullCharacter)]“ schließt sich Eurem Gefolge an."
 hire_forder_option: "Furtner anheuern"
 hire_forder_option_desc: "Ihr werbt für Euer Gefolge Leute an, die sich mit Feuchtgebieten auskennen, wodurch sich die Gefahr einer Reise durch Feuchtgebiete und Überschwemmungsgebiete erheblich verringert."
 forder_recruited.t: "Furtner angeworben"
 forder_recruited.tt: "Ein Führer mit der Eigenschaft „[GetTrait('forder').GetName(GetNullCharacter)]“ schließt sich Eurem Gefolge an."
 wetlands_danger_reduction.tt: "[travel|E]-[travel_danger|E] in Provinzen mit Feuchtgebieten oder Flutgebieten: @travel_danger_icon!#P - 25#!"
 hire_rough_terrain_expert_option: "Waldpirscher anwerben"
 hire_rough_terrain_expert_option_desc: "Ihr werbt für Euer Gefolge Leute an, die sich in bewaldetem Gelände auskennen, wodurch sich die Gefahr einer Reise durch Wälder erheblich verringert."
 rough_terrain_expert_recruited.t: "Waldpirscher angeworben"
 rough_terrain_expert_recruited.tt: "Ein Führer mit der Eigenschaft „[GetTrait('forest_fighter').GetName(GetNullCharacter)]“ schließt sich Eurem Gefolge an."
 hire_desert_warrior_option: "Wüstenkrieger anwerben"
 hire_desert_warrior_option_desc: "Ihr werbt für Euer Gefolge Leute an, die sich mit Wüstengelände auskennen, wodurch sich die Gefahr einer Reise durch Wüsten und trockene Gebiete erheblich verringert."
 desert_warrior_recruited.t: "Wüstenkrieger angeworben"
 desert_warrior_recruited.tt: "Ein Führer mit der Eigenschaft „[GetTrait('desert_warrior').GetName(GetNullCharacter)]“ schließt sich Eurem Gefolge an."
 court_physician_option: "Medizinische Ausrüstung mitnehmen"
 court_physician_option_suffix: " #weak (nur als Gegenmittel gegen Seuchen)#!"
 court_physician_option_desc: "Ihr nehmt einen ordentlichen Vorrat an medizinischer Ausrüstung auf Eure Reise mit, um die [travel_danger|E] durch [epidemics|E] zu verringern."
 court_physician_option_tt: "Ihr müsst einen [GetCourtPositionType('court_physician_court_position').GetName] beschäftigen, der für Reisen geeignet ist"
 cultural_ambassador_option: "Kulturbotschafter anwerben"
 cultural_ambassador_option_desc: "Ihr werbt eine Person an, die als Kulturbotschafter dient und Wissen über Eure Kultur in allen Baronien verbreitet, durch die Ihr reist."
 cultural_ambassador_recruited.t: "Kulturbotschafter angeworben"
 cultural_ambassador_recruited.tt: "Ein Kulturbotschafter mit hoher [diplomacy|E] schließt sich Eurem Gefolge an."
 fancy_mounts_option: "Bessere Reittiere"
 fancy_mounts_option_desc: "Eure erfahrenen Stallknechte statten Euer Gefolge mit den besten Reittieren Eures Reichs aus."
 military_recruits_option: "Ritter ausbilden"
 military_recruits_option_desc: "Ihr bringt Eure schwächsten Ritter mit, damit sie an den Herausforderungen der Reise wachsen können."
 military_recruits_option.t: "Ritter schließt sich Eurem Gefolge an"
 military_recruits_option.desc: "Eure am wenigsten fähigen Ritter nehmen an Eurer Reise teil, da Ihr die Reiseoption „$military_recruits_option$“ gewählt habt."
 travel_events.0060.notification.a: "Ritter-Eigenschaft verbessert: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "Die Fähigkeiten von [selected_knight.GetShortUIName] haben sich durch die auf der Reise gewonnene Erfahrung verbessert."
 travel_events.0060.notification.b: "Ritter #EMP verbesserte sich deutlich#!"
 travel_events.0060.notification.c: "Ritter verbesserte sich"
 travel_events.0060.notification.d: "Ritter erhielt Ruhm"
 superior_armaments_option: "Besseres Rüstzeug"
 superior_armaments_option_desc: "Eure fähigsten Schmiede statten Euer Gefolge für die Reise mit der besten Ausrüstung aus."
 anxious_option: "Beeilt Euch"
 anxious_option_desc: "Die Welt ist ein dunkler und gefährlicher Ort; wir sollten so schnell wie möglich reisen."
 circumspect_option: "Verdächtig"
 circumspect_option_desc: "Lasst sie niemals Euren nächsten Schritt erfahren."
 purchase_rough_terrain_gear_option: "Pfadfinderausrüstung erwerben"
 purchase_rough_terrain_gear_option_desc: "Die Durchquerung von Gebirgen und Sümpfen ist eine Herausforderung – wenn man nicht darauf vorbereitet ist! Ihr werdet Kletterhaken, zusätzliche Seile und alle Arten von Ausrüstungsgegenständen kaufen, die für die Überwindung der tückischsten Pfade notwendig sind."
 purchase_desert_gear_option: "Wüstenausrüstung erwerben"
 purchase_desert_gear_option_desc: "Ihr werdet Schleier als Schutz vor dem Sand kaufen und robuste Kamele, die Euch auf Eurer Reise helfen."
 purchase_forest_gear_option: "Wildnisausrüstung erwerben"
 purchase_forest_gear_option_desc: "Der Wald kennt keinen Herrn – doch Ihr werdet ihn mit langen Messern, Sägen, Äxten und einer #EMP Menge#! Spucke zähmen!"
 adventurers_encourage_relationships_option: "Beziehungen fördern"
 adventurers_encourage_relationships_option_desc: "Echte, dauerhafte Bindungen lassen sich nicht erzwingen, sondern sie entstehen aus gemeinsam erduldeten Strapazen. Der Weg mag eine grausame Geliebte sein, doch für jede überwundene Herausforderung wird womöglich eine neue Beziehung geknüpft."
 adventurers_encourage_relationships_option.tt: "Eure [followers|E] können spontan [friendships|E] schließen, [Concept('lovers', 'Affären')|E] beginnen oder [marry|El] – entweder untereinander oder mit [Concept('wanderers', 'Wanderern')|E], während Ihr durch [baronies|E] [Concept('travel', 'reist')|E]. Jede Beziehung, die auf diese Weise zustande kommt, wird Euch [prestige|i][prestige|E] verleihen.\n#weak (Eure [children|E], [spouses|E] oder andere, die Euch wichtig sind, werden nicht [marry|El] oder [Concept('lovers', 'Affären')|E] beginnen. Dies wird nicht dazu führen, dass [followers|E] zu [GetTrait('adulterer').GetName(GetNullCharacter)]n werden.)#!"
 ep3_travel_option_events.0002.title: "[ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U] [courtier_to_marry.GetFirstName] heiratete [marriage_material.GetFirstName]"
 ep3_travel_option_events.0003.title: "[ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))|U] [courtier_to_befriend.GetFirstName] freundete sich mit [friend_target.GetFirstName] an"
 ep3_travel_option_events.0004.title: "[ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))|U] [courtier_to_love.GetFirstName] und [pls_love_me.GetFirstName] begannen eine Affäre"
 adventurers_search_for_secrets_option: "Suche nach Geheimnissen"
 adventurers_search_for_secrets_option_desc: "Gerüchte sind ein Wegweiser zu einer Schatztruhe voller Geheimnisse – doch es braucht einen schlauen Kopf, um ihnen zu folgen: X markiert die Stelle!"
 adventurers_search_for_secrets_option.tt: "Wenn Ihr eine [barony|E] durchquert, könnt Ihr ein [secret|E] von jemandem erfahren, der dort wohnt\n#weak (Chance in % entspricht Eurem [intrigue_i])#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName] erfolgreich!"
 adventurers_proselytize_zealously_option: "Einheimische missionieren"
 adventurers_proselytize_zealously_option_desc: "In den entlegensten Winkeln der Welt hat man noch nie etwas vom wahren Glauben gehört. Es ist unsere Pflicht, dies zu ändern."
 adventurers_proselytize_zealously_option.tt: "Wenn Ihr eine [barony|E] durchquert, könnt Ihr einen dort ansässigen [wanderer|E] zu Eurem [Concept('faith', 'Glauben')|E] bekehren und [piety_i][piety|E] erhalten\n#weak (Chance in % entspricht Eurer [learning_i])#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName|U] konvertiert zum Glauben „[ROOT.Char.GetFaith.GetName]!“"
 adventurers_gather_inspiration_option: "Inspiration schöpfen"
 adventurers_gather_inspiration_option_desc: "Unterwegs gibt es jede Menge Inspirationen: schöne Landschaften, beeindruckende Wahrzeichen und bemerkenswerte Menschen, die man trifft. Das regt den Geist wirklich an!"
 adventurers_gather_inspiration_option.tt: "Wenn Ihr eine [barony|E] durchquert, hat ein zufälliger [follower|E] die Chance, [inspired|El] zu werden\n#weak (Chance in % entspricht einem Sechstel Eurer [stewardship_i])#!"
 adventurers_gather_inspiration_option.title: "[ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U] [inspired_follower.GetFirstName] wird inspiriert!"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName] hat „[inspired_follower.GetCurrentInspiration.GetName]“.\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "Tauschhandel mit hohem Einsatz"
 adventurers_make_local_deals_option_desc: "Es gibt #EMP immer#! ein Geschäft zu machen. Wenn die Leute einen kennen, vertrauen sie einen und sind zum Feilschen bereit. Leider bedeutet dies auch, dass Banditen #EMP genau#! wissen, auf wen sie es abgesehen haben …"
 adventurers_make_local_deals_option.tt: "Wenn Ihr eine [barony|E] durchquert, erhaltet Ihr #V 25 %#! des [raid_loot|E]-Werts des Besitztums als [gold_i][gold|E]\n#weak (kann nur einmal pro Besitztum Gold erhalten)#!"
 adventurers_scout_for_talent_option: "Nach Talenten Ausschau halten"
 adventurers_scout_for_talent_option_desc: "Ihr begegnet auf Euren Reisen so einigen Leuten, die ihres derzeitigen Daseins überdrüssig sind – manche von ihnen sind gewiss auf der Suche nach einer Anstellung!"
 adventurers_scout_for_talent_option.tt: "Ermöglicht Ereignisse, um [wanderers|E] gegen [gold_i][gold|E] anzuwerben, sofern Ihr freie Stellen für [officers|E] habt"
 excellent.aptitude_tt: "Die [aptitude|E] von [local_character.GetUIName] ist: $aptitude_excellent$"
 good.aptitude_tt: "Die [aptitude|E] von [local_character.GetUIName] ist: $aptitude_good$"
 average.aptitude_tt: "Die [aptitude|E] von [local_character.GetUIName] ist: $aptitude_average$"
 poor.aptitude_tt: "Die [aptitude|E] von [local_character.GetUIName] ist: $aptitude_poor$"
 terrible.aptitude_tt: "Die [aptitude|E] von [local_character.GetUIName] ist: $aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: [Select_CString(local_character.IsFemale, 'Eine bereitwillige Anhängerin', 'Ein bereitwilliger Anhänger')]"
 ep3_travel_option_events.0001.intro: "Bei der Durchreise durch [location.GetTitle.GetNameNoTier] begegne ich [local_character.Custom('DE_ART_IND_N')] [local_character.GetWomanMan]. [local_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))|l] und [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))|l], als ich mich nähere.\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "„Die höchste Macht ([local_character.GetFaith.HighGodName]) zum Gruß! Ich bin [local_character.GetFullName] – [Select_CString(local_character.IsFemale, 'die örtliche Heilerin und Kräuterkundlerin', 'der örtliche Heiler und Kräuterkundler')] von [location.GetNameNoTooltip]. Die Einheimischen wenden sich an mich, um zu behandeln, was sie plagt: gebrochene Knochen, Hautausschläge – und von Zeit zu Zeit bringe ich sogar Kinder zur Welt. Meine Leidenschaft für die Gesundheit und die Säfte erfüllt mich mit Fernweh. Ich habe Lust auf Entdeckungen.\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "„Hallo! Ich bin [local_character.GetFullName]. Ich weiß, wie man Leute aufmischt. Und ich bin auch echt gut darin. Bei der Schlägerei gestern Abend habe ich dem Stallmeister mit einem Schlag die Lichter ausgeblasen. Ungelogen.\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "„Hört her! Habt Ihr Euch verirrt, [Select_CString(ROOT.Char.IsFemale, 'Reisende', 'Reisender')]? Mein Name ist [local_character.GetFullName]. Ich kenne diese Gegend gut. Diese wunderschöne Landschaft ([location.Custom('GetTerrainTypePlural')]) ist es, wo ich jeden Tag meine Schafe hüte, doch mein Herz gehört fernen Straßen. [Select_CString(local_character.IsFemale, 'Eine Pfadfinderin zu sein, eine Führerin', 'Ein Pfadfinder zu sein, ein Führer')] – das ist mein Traum.\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "„Seid gegrüßt! Mein Name ist [local_character.GetFullName]. Ich beaufsichtige seit Jahren das Beladen der Karren auf dem Markt von [location.GetNameNoTooltip]. Ich hatte Dutzende von Landarbeitern in den örtlichen Mühlen unter mir. Ja, was habe ich nicht alles getan …\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "„Ich habe die Lagerhäuser von [location.GetNameNoTooltip] akribisch geordnet. Ich führe Listen und Bücher, um über jeden Apfel, jede Zwiebel und jedes Korn Getreide Bescheid zu wissen. Doch ich langweile mich hier.\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "„Ich arbeite in der Schmiede und flicke Ketten und Platten für die Garnison von [location.GetNameNoTooltip]. Es gibt zwar immer Arbeit, doch ich vernehme schon seit Längerem den Ruf der Straße.\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "„Ich bin [local_character.GetFullName] – es ist diese Landschaft ([location.Custom('GetTerrainTypePlural')]), die ich nach [location.Custom('GetProvinceFoliageDesc')] and [location.Custom('GetProvinceGroundDesc')] for [local_character.Custom('RegionalRootVegetablePlural')] und Eiern durchstöbere. Was ich finde, bringe ich auf den Markt von [location.GetNameNoTooltip], um es an Wanderer und Vagabunden zu verkaufen.\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "„Passt besser auf Euren Geldbeutel auf. Hier gibt es viele Taschendiebe. Natürlich würde ich nie jemanden wie Euch bestehlen … Nein, mein Verstand ist gerissen, und ich würde lieber ferne Reichtümer ins Visier nehmen.\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "„Seid gegrüßt! Mein Name ist [local_character.GetFullName]. Ich bin [Select_CString(local_character.IsFemale, 'Trägerin', 'Träger')] – ich behaupte gern, dass ich ganz [location.GetNameNoTooltip] auf meinem Rücken trage! Ha, ha! Ich verpacke und befördere alle möglichen Gegenstände: Töpferwaren, Lebensmittel, Waffen, was auch immer.\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "„Die höchste Macht ([local_character.GetFaith.HighGodName]) zum Gruß! Mein Name ist [local_character.GetFullName]. Ich bin [Select_CString(local_character.IsFemale, 'Stallmagd', 'Stallknecht')] hier in [location.GetNameNoTooltip]. Ich kümmere mich um Dutzende von Tieren, bringe Fohlen zur Welt und setze verschlissene Sättel und andere Reitausrüstung instand.\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "„Seid schön gegrüßt – ich bin [Select_CString(local_character.IsFemale, 'Jägerin', 'Jäger')], [local_character.GetFullName] lautet mein Name, und die Landschaft ([location.Custom('GetTerrainTypePlural')]) von [location.GetNameNoTooltip] ist der Ort, an dem ich mein Wild jage. Er ist die Heimat vieler Tiere, die alle meine Beute sind: [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')] und [local_character.Custom('GetRandomRegionalWildDaytimeBird')] gleichermaßen.\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "„Hallo. Ich bin [local_character.GetFullName]. Ich leite den Zwinger hier in [location.GetNameNoTooltip]. Die besten Freunde des Menschen – so nenne ich sie, meine Hunde, meine [local_character.Custom('ComplimentAdjective')|l]en Welpen. Ich richte sie ab, halte sie, bereite sie auf die Jagd vor – treuere Gefährten findet man nicht. Das verspreche ich!\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "„Ich habe in den Werkstätten von [location.GetNameNoTooltip] Katapulte gebaut und monatelang Tag und Nacht geschuftet! Baumstämme schleppen, Federn spannen, Zahnräder hämmern … Jetzt sehne ich mich nach der Straße.\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "„Ah, ich sehe, wie prächtig Ihr seid! Wie prächtig Euer Lager ist! Dieser Ort hier, [location.GetNameNoTooltip], der war einmal gut – jetzt nicht mehr. Ich will hier weg. Ihr seid offensichtlich [ROOT.Char.Custom('ComplimentAdjective')|l], [ROOT.Char.Custom('RomanticComplimentAdjective')|l] und eine wahre Augenweide!\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "„Ich bin [local_character.GetFullName], [Select_CString(local_character.IsFemale, 'die Kerkermeisterin', 'der Kerkermeister')] – ich arbeite in den Gefängnissen von [location.GetNameNoTooltip], wo ich mich um die Gefangenen kümmere. Ich feilsche um ihre Freiheit. Danach füttere, wasche und kleide ich sie – und ich befördere sie, sobald das Lösegeld eingeht.\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "„Hallo, [ROOT.Char.Custom('RomanticComplimentNoun')]! Seid Ihr hungrig? Ich bin nämlich [Select_CString(local_character.IsFemale, 'Köchin', 'Koch')] und arbeite in der örtlichen Taverne. Ihr glaubt gar nicht, was ich alles mit [local_character.Custom('RegionalRootVegetablePlural')] und [local_character.Custom('GetRandomRegionalSmallGame')] machen kann! Doch wie gern nur würde ich mit exotischeren Zutaten arbeiten …\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "„Seid gegrüßt! Mein Name ist [Select_CString(local_character.IsFemale, 'die', 'der')] [local_character.Custom('ComplimentAdjective')]e [local_character.GetFullName]! Ich spiele und singe in den örtlichen Tavernen, doch Fernweh erfüllt mein Herz! Ich muss diesem Ort entkommen und dorthin gehen, wo meine Musik von der ganzen Welt gehört werden kann!\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "\"Ich bin es leid, hier nur den getretenen Hund zu geben! Niemand hier hat Respekt vor mir, und jeder lacht, sobald der Name ‚[local_character.GetFullName]‘ fällt! Diese Narren! Diese Trottel! Diese Saubeutel! #EMP Argh! Ich werde so wütend – ich muss hier weg!#!\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "„Obacht! Ich bin [local_character.GetFullName], Hauptmann der Wache in der Garnison von [location.GetNameNoTooltip]. Ich bringe die jungen Welpen auf Vordermann und teile die Schichten ein. Alle verlassen sich darauf, dass ich ihnen sage, was sie zu tun haben.\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "„Die höchste Macht ([local_character.GetFaith.HighGodName]) zum Gruß! Ich bin [local_character.GetFullName]. Ich bin [Select_CString(local_character.IsFemale, 'Späherin, Botin und Vorreiterin', 'Späher, Bote und Vorreiter')] – mein Herz gehört in die Wildnis, weit weg vom Trubel der Städte und Dörfer.\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "„Kamele sind mein Leben. Unzählige Male bin ich auf ihnen in die Schlacht geritten, und niemand konnte sich den ‚Knochenharten Kamelen von [local_character.GetFullName]‘ in den Weg stellen. Ich möchte die Welt noch einmal sehen – ich möchte sie noch einmal erobern!\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "„Ich grüße Euch! Mein Name ist [local_character.GetFullName]. Ich kümmere mich um jene großen Geschöpfe, die wir als Elefanten kennen. Ich pflege sie und füttere sie. Es gibt keinen tödlicheren Angriff als den von einem dieser stoßzahnbewehrten Giganten.\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "„Ich bin [local_character.GetFullName] und habe als [local_character.Custom('KnightCultureNoTooltipLowercase')|U] in der Garde von [location.GetNameNoTooltip] gedient. Voll gepanzert und mit einem Pferd im Harnisch habe ich zahllose Feinde des Reiches angegriffen.\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "„Ich bin [local_character.GetFullName]. Seit ich ein kleines Kind war, lebe ich im Sattel. Die höchste Macht ([local_character.GetFaith.HighGodName]) hat mich mit Geschick, Ausdauer und Beharrlichkeit gesegnet. Alles, was ich brauche, sind ein Bogen und ein Pferd.\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "„Seid gegrüßt! Ich bin [local_character.GetFullName] [Select_CString(local_character.IsFemale, 'die Wächterin', 'der Wächter')], und die Landschaft ([location.Custom('GetTerrainTypePlural')]) von [location.GetNameNoTooltip] ist es, die ich von der Spitze meines Turms aus überwache. Nähern sich Räuber, übernimmt mein Bogen das Reden. Doch ich bin dieses sesshafte Leben leid – ich möchte weiter reisen, als jeder meiner Pfeile je flog!\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "„Ich grüße Euch! Mein Name ist [local_character.GetFullName]. Ich trage eine schwere Rüstung und einen Schild im Dienst der Garnison von [location.GetNameNoTooltip]. Das tue ich schon seit einigen Jahren, doch der letzte Pfeil hätte mich beinahe getötet, und ich habe mir überlegt, dass es mehr im Leben gibt.\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "„Ich bin [local_character.GetFullName]. Ich gehöre zur Garnison in [location.GetNameNoTooltip]. Ich schlage überfallartig zu, schleudere einen Speer, schnappe mir einen Buckler und einen Dolch – und dann rücke ich zum entscheidenden Angriff vor. Ich habe hier lange genug gedient. Die Welt hat mehr zu bieten.\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "„Ich habe jahrelang als [Select_CString(local_character.IsFemale, 'Speerträgerin', 'Speerträger')] in der Garnison von [location.GetNameNoTooltip] gedient. Ich weiß, wie man es macht: Man bohrt das Ende des Schafts in die Erde, bietet dem Feind die Stirn und wartet mit stählernem Willen auf den Angriff.\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "„Hallo! Ich bin [local_character.GetFullName]. Ich habe es satt, allein zu sein, wenn ich Leute auf der Straße ausraube, denn Gold macht keinen Spaß, wenn man niemanden hat, mit dem man es teilen kann ... Ihr und Euer Trupp seht richtig hart aus.\n\n"
 ep3_travel_option_events.0001.fallback: "„Hallo! Ich bin [local_character.GetFullName]. Ich bin es leid, allein durch diese Lande zu wandern. Ich habe schon viele Gelegenheitsarbeiten gemacht, doch ich möchte nicht länger hier bleiben.\"\n\n"
 ep3_travel_option_events.0001.excellent: "Ich bin [Select_CString(local_character.IsFemale, 'eine Meisterin', 'ein Meister')] meines Fachs.“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] spricht voller Überzeugung. „Mit mir an Eurer Seite werdet Ihr unschlagbar sein.“"
 ep3_travel_option_events.0001.good: "Meine Fähigkeiten könnten Euch gute Dienste leisten.“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] fährt fort: „Sollen wir über die Bezahlung sprechen?“"
 ep3_travel_option_events.0001.average: "„Ich wäre bereit, mich Eurem Lager anzuschließen.“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] fährt fort: „Ein paar Münzen würden reichen, um mich von diesem Ort wegzulocken.“"
 ep3_travel_option_events.0001.poor: "„Ich mag vielleicht nicht [Select_CString(local_character.IsFemale, 'die', 'der')] Beste sein, doch ich bin bereit.\" [local_character.Custom('DE_PRO_PER_S_3P_N')|U] sagt: „Für ein paar Goldstücke werde ich mich Eurem Lager anschließen.“"
 ep3_travel_option_events.0001.terrible: "„Erbarmt Euch meiner armen, nutzlosen Seele!“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] erniedrigt sich richtiggehend. „Für eine Münze tue ich alles: Ich leere sogar die Latrinen mit einem #EMP Lächeln#!.“"
 ep3_travel_option_events.0001.a: "Ich bezahle Euch gern dafür, dass Ihr Euch meinem Lager anschließt!"
 ep3_travel_option_events.0001.provisions: "Ich kann Euch mit Essen und Kleidung bezahlen."
 ep3_travel_option_events.0001.b: "Verzieht Euch, nutzloses Geschmeiß."
