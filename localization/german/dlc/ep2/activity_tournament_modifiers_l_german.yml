l_german:
 speeches_and_games_modifier: "Ansprachen & Spiele"
 speeches_and_games_modifier_desc: "Der Lehnsherr dieser Gemeinde hat mit Herrlichkeit und Charisma die aufmüpfigen Massen gebändigt."
 feeble_presence_modifier: "Kraftlose Präsenz"
 feeble_presence_modifier_desc: "Der Lehnsherr dieser Gemeinde hat keinerlei Können, was das Meistern eines Mobs angeht."
 deft_cavalrymen_modifier: "Wagemutige Reiterei"
 deft_cavalrymen_modifier_desc: "Die Reiter dieses Charakters galoppieren in Höchstgeschwindigkeit und mit geübtem Geschick über das Schlachtfeld."
 daring_scout_modifier: "Wagemutiger Späher"
 daring_scout_modifier_desc: "Dieser Charakter reist mit einem wagemutiger Späher, der den weiteren Weg erkundet."
 unwilling_tourneyer_modifier: "Unwilliger Turnierteilnehmer"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]: -10"
 generous_to_knights_modifier: "Großzügig zu Rittern"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier: "Bewahrt ritterliche Ehre"
 safeguards_knightly_honor_modifier_desc: "Der Respekt dieses Charakters für die Ehrenkodexe edler Krieger scheint unerschütterlich."
 tournament_bracer_modifier: "Edle Armschutzplatte"
 tournament_bracer_modifier_desc: "Dieser Charakter hat sich einen Armschutz für Bogenschützen gekauft, was seine Fähigkeiten beim Turnier verbessern soll."
 tournament_two_bracers_modifier: "Doppelarmschutz"
 tournament_two_bracers_modifier_desc: "Dieser Charakter hat sich bizarrerweise einen Armschutz für jeden Arm gekauft. Er verteidigt diese Entscheidung auch rundheraus, sorgt jedoch für einige Belustigung bei den Zuschauern."
 tournament_poorly_announced_modifier: "Schlecht angekündigt"
 tournament_poorly_announced_modifier_desc: "Dieser Charakter hat in einige unterdurchschnittliche Herolde investiert."
 tournament_well_proclaimed_modifier: "Gut angekündigt"
 tournament_well_proclaimed_modifier_desc: "Dieser Charakter kommt in den Genuss eines gut ausgebildeten und erfahrenen Herolds."
 tournament_star_struck_modifier: "Von Berühmtheit überwältigt"
 tournament_star_struck_modifier_desc: "Dieser Charakter ist mehr als angetan von all dem Glanz und dem Glamour, eine berühmte Person gesehen zu haben."
 tournament_grounded_modifier: "Am Boden geblieben"
 tournament_grounded_modifier_desc: "Dieser Charakter hat kein Interesse an Ruhm und will auch niemanden sehen, der danach strebt."
 tournament_foreign_knight_modifier: "Unterstützte fremdländischen Ritter"
 tournament_foreign_knight_modifier_desc: "Dieser Charakter hat einen eindrucksvollen fremdländischen Ritter unterstützt, sodass er sich in den Augen einiger Fremdländer Respekt, in den Augen anderer hingegen Betroffenheit verdient hat."
 tournament_farrier_mistake_modifier: "Ross von Hufschmied verletzt"
 tournament_farrier_mistake_modifier_desc: "Durch die unbeholfenen Versuche eines Lehrlings lahmt das Lieblingspferd dieses Charakters.\n\n#weak Die persönliche Eignung bei Pferdewettbewerben wird etwas gesenkt.#!"
 tournament_performative_sensuousness_modifier: "Sinnliches Auftreten"
 tournament_performative_sensuousness_modifier_desc: "Bei Auftritten vor Publikum bewegt sich der Leib dieses Charakters in recht … sinnlicher Manier."
 tournament_ambidextrous_modifier: "Beidhänder"
 tournament_ambidextrous_modifier_desc: "Dieser Charakter kann Klingen in beiden Händen führen und hat daher einen überraschenden Vorteil beim Schwertkämpfen."
 tournament_ambisinister_modifier: "Keinhänder"
 tournament_ambisinister_modifier_desc: "Die Unbeholfenheit dieses Charakters hat eine gewisse Bekanntheit erlangt."
 tournament_fashionable_duelist_modifier: "Modischer Duellant"
 tournament_fashionable_duelist_modifier_desc: "Die Gewänder dieses Charakters sind in einem Duell nicht besonders förderlich für den Sieg, aber sie lassen ihn wirklich gut aussehen."
 tournament_charm_resistant_modifier: "Abperlender Charme"
 tournament_charm_resistant_modifier_desc: "Dieser Charakter scheint amourösen Verführungen gegenüber eine gewisse Resistenz zu haben."
 tournament_child_friendly_modifier: "Kinderfreund"
 tournament_child_friendly_modifier_desc: "Dieser Charakter hat ein Händchen für den Umgang mit Kindern."
 tournament_soaked_modifier: "Durchnässt"
 tournament_soaked_modifier_desc: "Dieser Charakter wurde völlig durchnässt, als eine Frohnatur seinen Trunk über ihm verschüttete, sodass er seltsam riecht."
 tournament_public_proselytiser_modifier: "Öffentlicher Bekehrer"
 tournament_public_proselytiser_modifier_desc: "Dieser Charakter hat seine Frömmigkeit bewiesen, als er die Menge bei einem Turnier maßregelte."
 tournament_sports_enthusiast_modifier: "Sportnarr"
 tournament_sports_enthusiast_modifier_desc: "Die Begeisterung dieses Charakters für Sportereignisse schimmert immer durch."
 tournament_low_blower_modifier: "Tiefschläger"
 tournament_low_blower_modifier_desc: "Dieser Charakter hat sich einen gewissen Ruf für ein unfaires Vorgehen im Duellring verdient."
 tournament_roguish_duelist_modifier: "Schurkischer Duellant"
 tournament_roguish_duelist_modifier_desc: "Der Charme und die Frechheit dieses Charakters mit dem Schwert bringen seine Kontrahenten in Rage und schlagen die Zuschauer in ihren Bann."
 tournament_ended_rightly_modifier: "Rechtes Ende"
 tournament_ended_rightly_modifier_desc: "Dieser Charakter wurde in einem Duell gedemütigt, als sein Gegner ihn mit dem gelösten Knauf eines Schwerts bewarf!"
 tournament_melee_protector_modifier: "Turneibeschützer"
 tournament_melee_protector_modifier_desc: "Ein überraschender Unterstützer hält diesem Charakter den Rücken frei.\n\n#weak Dieser Modifikator hält bis zum Ende des Turnei-Wettbewerbs an.#!"
 tournament_house_unity_modifier: "Hauseinigkeit"
 tournament_house_unity_modifier_desc: "Dieses Haus hat sich im Turnei bewährt und wird von anderen als Paradebeispiel für eine geschlossene Front wahrgenommen."
 tournament_reckoning_modifier: "Eine Abrechnung"
 tournament_reckoning_modifier_desc: "Dieser Charakter wird irgendwann in der Zukunft für seine Habgier bezahlen. Er weiß nicht, wann – nur dass es geschehen wird."
 tournament_loving_parent_modifier: "Liebendes Elternteil"
 tournament_loving_parent_modifier_desc: "Dieser Charakter hat sich als liebevolles Elternteil bewiesen, zumindest gegenüber dem eigenen Erben."
 tournament_annoyed_locals_modifier: "Verärgerte Einheimische"
 tournament_annoyed_locals_modifier_desc: "Die Zuschauer in dieser Gemeinde mussten ihre Zeit damit verbringen, Predigten zu hören, während sie ein Turnier verfolgen wollten."
