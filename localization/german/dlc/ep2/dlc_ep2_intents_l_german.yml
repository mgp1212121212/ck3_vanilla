l_german:
 #Intents
 reduce_stress_intent: "Erholung"
 reduce_stress_intent_desc: "Ihr konzentriert Euch darauf, Eure [stress|E] abzubauen, indem Ihr nach entsprechenden Möglichkeiten sucht."
 murder_attendee_intent: "Mord"
 murder_attendee_intent_desc: "Euer Ziel liegt darin, das Leben Eurer Zielperson zu beenden. Dies führt oft zu besonderen Gelegenheiten und Möglichkeiten für einen Mord."
 woo_attendee_intent: "Verführen"
 woo_attendee_intent_desc: "Ihr habt nur eines im Sinn: Euer Ziel zu verführen. Dies führt oft zu besonderen Ereignissen und Optionen, um diesen Wunsch zu erfüllen."
 impose_obedience_intent: "Gehorsam auferlegen"
 impose_obedience_intent_desc: "Machtdemonstrationen sind das Einzige, woran Ihr denkt. Dies führt oft zu Gelegenheiten, [obedience|E] bei Eurem Ziel zu erwirken."
 befriend_attendee_intent: "Anfreunden"
 befriend_attendee_intent_desc: "Ihr wollt die Gunst Eures Ziels gewinnen. Dies führt oft zu freundlichen Ereignissen und Optionen."
 lechery_intent: "Lüsternheit"
 lechery_intent_desc: "Ihr beabsichtigt, Eure fleischlichen Gelüste auszuleben und Euch mit einer Vielzahl von Partnern zu verlustieren. Dies führt oft zu einem [Concept('stress', 'Anspannungsabbau')|E] für Charaktere mit der Eigenschaft „[GetTrait('lustful').GetName(GetNullCharacter)]“."
 legitimacy_intent: "Legitimität stützen"
 legitimacy_intent_desc: "Ihr beabsichtigt, diese Versammlung zu nutzen, um Eure [legitimacy|E] zu fördern."
 altruism_intent_header: "Altruismus:"
 altruism_intent: "Altruismus"
 altruism_intent_desc: "Ihr versucht, das Leben anderer zu verbessern, indem Ihr uneigennützig handelt. Dies führt oft zu einer Erhöhung der [county_opinion|E] und [piety|E]. [GetTrait('zealous').GetName(GetNullCharacter)|U]e, [GetTrait('generous').GetName(GetNullCharacter)]e und [GetTrait('improvident').GetName(GetNullCharacter)]e Charaktere könnten [stress|E] abbauen."
 justice_intent: "Gerechtigkeit"
 justice_intent_desc: "Ihr versucht, selbst den kleinsten Verbrechern in Eurem Reich Gerechtigkeit widerfahren zu lassen. Dies führt oft zu einem Anstieg der [control|E] und zu einem [Concept('stress', 'Anspannungsabbau')|E] bei Charakteren mit der Eigenschaft „[GetTrait('just').GetName(GetNullCharacter)]“."
 recruit_knights_intent: "Rekrutieren"
 recruit_knights_intent_desc: "Ihr versucht, Euren Hof mit neuen und mächtigen [Concept('knights', 'Rittern')|E] zu erweitern. Dies führt oft zu Rekrutierungsmöglichkeiten."
 #TOOLTIPS
 intent_obedience_success_tt: "[THIS.Char.GetIntentTarget.GetShortUIName|U] wurde [obedient|El] Euch gegenüber, was Euren [intent|E] abschließt"
 intent_obedience_fail_tt: "Ihr konntet [THIS.Char.GetIntentTarget.GetShortUIName] nicht [obedient|El] machen, was das Ziel Eures [Concept('intent', 'Vorsatzes')|E] war"
 intent_murder_success_tt: "Ihr habt [THIS.Char.GetIntentTarget.GetShortUIName] getötet, das Ziel Eures Mord-[Concept('intent', 'Vorsatzes')|E]."
 intent_murder_dead_tt: "[THIS.Char.GetIntentTarget.GetShortUIName], das Ziel Eures Mord-[Concept('intent', 'Vorsatzes')|E], ist gestorben"
 intent_murder_fail_tt: "Ihr habt es nicht geschafft, [THIS.Char.GetIntentTarget.GetShortUIName], das Ziel Eures Mord-[Concept('intent', 'Vorsatzes')|E], zu töten"
 intent_woo_success_tt: "Ihr habt [THIS.Char.GetIntentTarget.GetShortUIName], das Ziel Eures Verführen-[Concept('intent', 'Vorsatzes')|E], erfolgreich verlockt"
 intent_woo_potential_tt: "Ihr habt das Interesse von [THIS.Char.GetIntentTarget.GetShortUIName], dem Ziel Eures Verführen-[Concept('intent', 'Vorsatzes')|E], geweckt"
 intent_woo_fail_tt: "Ihr habt es nicht geschafft, [THIS.Char.GetIntentTarget.GetShortUIName], das Ziel Eures Verführen-[Concept('intent', 'Vorsatzes')|E], erfolgreich zu verlocken"
 intent_befriend_success_tt: "Ihr seid [THIS.Char.GetIntentTarget.GetShortUIName], dem Ziel Eures Anfreunden-[Concept('intent', 'Vorsatzes')|E], nähergekommen"
 intent_befriend_potential_tt: "Ihr habt etwas Zeit mit [THIS.Char.GetIntentTarget.GetShortUIName], dem Ziel Eures Anfreunden-[Concept('intent', 'Vorsatzes')|E], verbracht"
 intent_befriend_fail_tt: "Ihr habt es nicht geschafft, [THIS.Char.GetIntentTarget.GetShortUIName], dem Ziel Eures Anfreunden-[Concept('intent', 'Vorsatzes')|E], näherzukommen"
 activity_intent_complete_toast: "Vorsatz erreicht"
