l_german:
 court_new.0001.t: "Das Damokles-Schwert"
 court_new.0001.desc.intro: "Ich höre ein plötzliches Krachen, als ein Teil des Gerüsts einstürzt, wobei es einen Diener nur deshalb knapp verfehlt, weil [bodyguard_candidate.GetFirstName] so gute Instinkte hat."
 court_new.0001.desc.murdered: "Es erinnert mich allzu deutlich an den grausamen Mord an [murdered_person.GetName], [murdered_person.Custom('DE_ART_DEF_S_N')] viel zu früh von uns gegangen ist."
 court_new.0001.desc.murderer: "Ich fühle mich stark an die mörderischen Komplotte von [murder_dude.GetName] erinnert, [Select_CString(murder_dude.IsFemale, 'einer Schurkin', 'eines Schurken')] der übelsten Sorte."
 court_new.0001.desc.paranoid: "In letzter Zeit habe ich aus dem Augenwinkel Schatten gesehen, teuflische Gespenster mit zweifellos mörderischen Absichten. Dieser jüngste Vorfall bestärkt mich nur in meiner Erahnung einer drohenden Gefahr."
 court_new.0001.desc.outro: "\n\nKönnte dies eine weitere finstere Verschwörung gewesen sein? Das Leben als [ROOT.Char.GetTitleAsNameNoTooltip] kann so voller Gefahren sein – als würde ein schlecht aufgehängtes Schwert über meinem Kopf schweben, das jeden Augenblick herabzufallen droht.\n\nWenn ich doch nur jemanden hätte, der auf mich aufpasst: eine Art Wächter für meinen sterblichen Leib. [bodyguard_candidate.GetFirstName|U] ist so fleißig und robust, wie kaum jemand anderes. Vielleicht sollte ich [bodyguard_candidate.Custom('DE_PRO_PER_S_3P_D')] dieses Amt verleihen."
 court_new.0001.a: "[bodyguard_candidate.GetFirstName|U] wäre eine hervorragende Leibwache."
 court_new.0001.a.murderer: "Ich bin nicht der einzige Mörder an diesem Ort …"
 court_new.0001.b: "Ich bin sicher, ich komme auch ohne [bodyguard_candidate.Custom('DE_PRO_PER_S_3P_A')] zurecht."
