 #Taking Sides
 ep1_flavor.2030.t: "Partei ergreifen"
 ep1_flavor.2030.desc_intro: "Die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Bürokratie rumpelt im eigenen Schwung voran, doch manchmal in seltenen Fällen ergibt sich eine Lage ohne klare Lösung.\n\nHeute sind"
 ep1_flavor.2030.desc_1_monk: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_IND_N')] [local_dispute_1.GetFaith.GetAdjective|l][local_dispute_1.Custom('DE_END_ADJ_IND_S_N')] [local_dispute_1.Custom('NunMonk')] aus [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_DEF_S_N')] [local_dispute_1.GetFaith.GetAdjective|l][local_dispute_1.Custom('DE_END_ADJ_IND_S_N')] [local_dispute_1.GetTitleAsNameNoTooltip] von [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_DEF_S_N')] [local_dispute_1.GetTitleAsNameNoTooltip] von [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_IND_N')] durchaus gelehrt[local_dispute_1.Custom('DE_END_ADJ_IND_S_N')] [local_dispute_1.GetWomanMan] aus [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_DEF_S_N')] Anführer[local_dispute_1.Custom('DE_END_NOU_S_GS_N')] der [local_dispute_1.GetCulture.GetName|l]en Minderheit von [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_faith: "[local_dispute_1.GetFirstName], ein Oberhaupt der [local_dispute_1.GetFaith.GetAdjective|l]en Bevölkerung von [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_judge: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_IND_N')] gefeiert[local_dispute_1.Custom('DE_END_ADJ_IND_S_N')] Streitschlichter[local_dispute_1.Custom('DE_END_NOU_S_GS_N')] aus [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_IND_N')] Befehlshaber[local_dispute_1.Custom('DE_END_NOU_S_GS_N')] der örtlichen Garnison von [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_merchant: "[local_dispute_1.GetFirstName], [local_dispute_1.Custom('DE_ART_IND_N')] führend[local_dispute_1.Custom('DE_END_ADJ_IND_S_N')] Händler[local_dispute_1.Custom('DE_END_NOU_S_GS_N')] aus [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge: "und"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] gefeiert[local_dispute_2.Custom('DE_END_ADJ_IND_S_N')], [local_dispute_2.GetFaith.GetAdjectiveNoTooltip|l][local_dispute_2.Custom('DE_END_ADJ_IND_S_N')] [local_dispute_2.Custom('NunMonk')] aus [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_DEF_S_N')] [local_dispute_2.GetFaith.GetAdjective|l][local_dispute_2.Custom('DE_END_ADJ_IND_S_N')] [local_dispute_2.GetTitleAsNameNoTooltip] von [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] von [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] bemerkenswert belesen[local_dispute_2.Custom('DE_END_ADJ_IND_S_N')] [local_dispute_2.GetWomanMan] aus [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] Sprecher[local_dispute_2.Custom('DE_END_NOU_S_GS_N')] der [local_dispute_1.GetCulture.GetName|l]en Minderheit,"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] Vertreter[local_dispute_2.Custom('DE_END_NOU_S_GS_N')] der [local_dispute_2.GetFaith.GetAdjective|l]en Minderheit in [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] bedeutend[local_dispute_2.Custom('DE_END_ADJ_IND_S_N')] Richter[local_dispute_2.Custom('DE_END_NOU_S_GS_N')] aus [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] wohlbekannt[local_dispute_2.Custom('DE_END_ADJ_IND_S_N')] Landvogt[local_dispute_2.Custom('DE_END_NOU_S_GS_N')] aus [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('DE_ART_IND_N')] bedeutend[local_dispute_2.Custom('DE_END_ADJ_IND_S_N')] Händler[local_dispute_2.Custom('DE_END_NOU_S_GS_N')] aus [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro: "aneinandergeraten.\n\nMir schwirrt der Kopf vor winziger Details, und schon bald wird klar, dass keine der beiden Parteien im Recht ist – und nur eine der beiden zufrieden abreisen wird …"
 ep1_flavor.2030.a: "„Ich entscheide zugunsten von [local_dispute_1.GetTitledFirstNameNoTooltip].“"
 ep1_flavor.2030.b: "„[local_dispute_2.GetTitledFirstNameNoTooltip] ist im Recht.“"
 ep1_flavor.2030.c: "„[local_dispute_1.Custom('GetLocalRole')|U][local_dispute_1.Custom('DE_END_NOU_S_GS_N')], ich könnte jemanden wie Euch brauchen.“"
 ep1_flavor.2030.c.tt: "[local_dispute_1.GetFirstNameNoTooltip] schließt sich Eurem Hof an"
 ep1_flavor.2030.d: "„Kommt und arbeitet für mich, [local_dispute_2.Custom('GetLocalRole')|U][local_dispute_2.Custom('DE_END_NOU_S_GS_N')].“"
