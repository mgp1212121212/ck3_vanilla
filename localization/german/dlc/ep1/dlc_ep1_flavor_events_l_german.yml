 #Exotic Arms
 ep1_flavor.2040.t: "Exotische Waffen"
 ep1_flavor.2040.desc: "Neben ihren seltsamen Waren bringen Händler auch fantastische Geschichten aus fernen Ländern mit, die nicht zu bestätigen und voller Wunder sind.\n\nEine Gruppe von [foreign_merchant.GetCulture.GetNameNoTooltip|l]en Krämern gibt vor, ‚#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip|l]e#!‘ Gegenstände mitgebracht zu haben, die vom fernen Hof eines großen Herrschers stammen: ,#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!‘ noch dazu.\n\n[foreign_merchant.GetTitledFirstName], das Oberhaupt der Händler, grinst finster."
 ep1_flavor.2040.desc.artifact: "„Ich habe eines Euer Artefakte gesehen ([my_artifact.GetName]). Trennt Euch davon und ich gebe Euch im Gegenzug eine einzigartige Waffe ([exotic_blade.Custom('ArtifactType')]) …“"
 ep1_flavor.2040.desc.gold: "„Dieses einzigartige Artefakt ([exotic_blade.Custom('ArtifactType')]) könnte Euch gehören – natürlich zu einem besonderen Preis –, groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] …“\n\nEine eher unwahrscheinliche Geschichte!"
 ep1_flavor.2040.desc.outro: "Wenn ich nur irgendwie die Geschichte dieses Hausierers überprüfen könnte …"
 ep1_flavor.2040.desc.outro_antiquarian: "Ich werde [antiquarian.GetTitledFirstName] um Rat fragen:"
 ep1_flavor.2040.desc.outro_good_praise: "„Es ist sicher keine Fälschung, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Diese Arbeit ist ohne Zweifel [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip|l] und von hoher Qualität.“"
 ep1_flavor.2040.desc.outro_good_unsure: "„Ich bin nicht mit [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Arbeiten vertraut, doch sie scheint von feiner Machart zu sein.“"
 ep1_flavor.2040.desc.outro_good_warning: "„Ich kann diese Arbeit nicht empfehlen, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Die … Hammerdellen sind … zu wehmütig.“ [exotic_blade_holder.Custom('DE_PRO_PER_S_3P_N')] nickt mir dümmlich zu."
 ep1_flavor.2040.desc.outro_bad_warning: "„[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip|U] oder nicht: Das ist eine schäbige Arbeit, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Die Herkunft muss ich also infrage stellen.“"
 ep1_flavor.2040.desc.outro_bad_unsure: "„Ich zögere, es mit Gewissheit zu sagen, doch ich bin nicht überzeugt, dass dieser Gegenstand das ist, was behauptet wird.“"
 ep1_flavor.2040.desc.outro_bad_praise: "„Was für ein hervorragendes Stück von [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip|l]er Machart! Seht nur, wie schön es glänzt!“"
 ep1_flavor.2040.a: "„Ich schätze, ich könnte mich davon trennen …“"
 ep1_flavor.2040.tt_my: "Ihr werdet Euer Artefakt ([my_artifact.GetName]) verlieren"
 ep1_flavor.2040.tt_exotic: "Ihr werdet Eigentümer eines Artefakts ([exotic_blade.GetNameNoTooltip])"
 ep1_flavor.2040.toast: "Die Waffe ([exotic_blade.Custom('ArtifactType')|l]) ist prächtig"
 ep1_flavor.2040.toast_poor: "Die Waffe ([exotic_blade.Custom('ArtifactType')|l]) ist glanzlos"
 ep1_flavor.2040.b: "„Holt meine Geldbörse!“"
 ep1_flavor.2040.c: "„Ha! #EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#! … Was für ein Gewäsch! Raus mit Euch!“"
 #The Greater Good
 ep1_flavor.2060.t: "Das Gemeinwohl"
 ep1_flavor.2060.desc: "Ein örtlicher Adliger zählt [detective_scope.GetFirstName] zu seinen Untergebenen, [detective_scope.Custom('DE_ART_DEF_S_N')] nun um eine Privataudienz bittet: [detective_scope.Custom('DE_PRO_PER_S_3P_N')|U] behauptet zu wissen, wer hinter dem jüngsten Verschwinden von [victim_scope.GetTitledFirstName] und anderen Reisenden an meinem Hof steckt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich habe ein schattenhaftes Klüngel aufgedeckt, das von [grocer_scope.GetTitledFirstName] angeführt wird, [grocer_scope.Custom('DE_ART_IND_N')] Krämer[grocer_scope.Custom('DE_END_NOU_S_GS_N')]. Sie nennen sich die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Wacht, und wer ihrer Auffassung nach die Pracht des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) beschmutzt, verschwindet bald danach!“\n\nAls ich [grocer_scope.Custom('DE_ART_DEF_S_A')] Krämer[grocer_scope.Custom('DE_END_NOU_S_GS_N')] holen lasse, streitet [grocer_scope.Custom('DE_PRO_PER_S_3P_N')] alles ab und behauptet, dass [detective_scope.GetFirstName] durch die vielen Jahre auf den ungastlichen Straßen von [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] unter Wahnvorstellungen leidet …"
 ep1_flavor.2060.a: "„Ich bin mir sicher, dass es eine vernünftige Erklärung gibt.“"
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName] und [grocer_scope.GetFirstName] gehen"
 ep1_flavor.2060.b: "„Nehmt [grocer_scope.GetFirstNameNoTooltip] fest. Dann kommt und arbeitet für mich!“"
 ep1_flavor.2060.b.title: "Ein verdammter Wichtigtuer"
 ep1_flavor.2060.c: "„Wie schade, dass Ihr Euch eingemischt habt, [detective_scope.GetFirstNameNoTooltip] …“"
 ep1_flavor.2060.c.title: "Kein Glück beim Fangen der Mörder"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName] verschwindet mysteriös"
 #When Minds Collide
 ep1_flavor.2070.t: "Wenn Gedanken aufeinanderprallen"
 ep1_flavor.2070.desc.intro: "Als ich an der Bibliothek vorbeikomme, erweckt die Unzufriedenheit von [symposium_courtier.GetTitledFirstName] meine Aufmerksamkeit. [symposium_courtier.Custom('DE_PRO_PER_S_3P_N')|U] streitet mit [symposium_scholar.GetTitledFirstName], einem gastierenden [symposium_scholar.GetCulture.GetNameNoTooltip|l]en [symposium_scholar.Custom('GetScholarType')] von gewissem Ruf.\n\n"
 ep1_flavor.2070.desc.theo_same_faith: "„Ihr macht dieselben Fehler wie [symposium_courtier.GetFaith.GetAdjectiveNoTooltip|l]e Initianden“, verkündet [symposium_courtier.GetFirstNameNoTooltip] hochnäsig. „Wahrlich, das ist der Weg der Ketzerei.“\n\n„Kommt schon“, fleht [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „Sicher haben die höchsten Mächte nicht vorgesehen, dass die heiligen Lehren unveränderlich sind, insbesondere wenn es noch so viel für uns an ihnen auszulegen und zu deuten gibt.“"
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "„Ich hatte ja keine Ahnung, wie weit die [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Vorstellungen vom [symposium_courtier.GetFaith.GetAdjectiveNoTooltip|l]en Glauben von den Lehren abgewichen sind, die die höchste Macht ([symposium_scholar.GetFaith.HighGodName]) uns schenkte!“, schnauft [symposium_courtier.GetFirstNameNoTooltip].\n\n„Unsinn!“ [symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] hebt mahnend den Finger. „Die [symposium_courtier.GetCulture.GetNameNoTooltip|l]en [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] sind es, die vom Weg abgekommen sind und heidnischen Praktiken nachgehen.“"
 ep1_flavor.2070.desc.theo_same_relig: "„Die Unterschiede zwischen [symposium_courtier.GetFaith.GetNameNoTooltip] und [symposium_scholar.GetFaith.GetNameNoTooltip] sind mehr als nur Formalien“, doziert [symposium_courtier.GetFirstNameNoTooltip]. „Eure Ketzerei hat sich von der höchsten Macht ([symposium_courtier.GetFaith.HighGodName]) entfernt.“\n\n„Das wahre Wesen des Glaubens umfasst beide Ausrichtungen“, sagt der [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] feierlich. „Es sind die Unwissenden, die aus Rillen Schluchten machen.“"
 ep1_flavor.2070.desc.theo_diff_relig: "„Ich habe die [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Lehren nie verstanden“, sinniert [symposium_courtier.GetFirstNameNoTooltip]. „Ihre höchste Instanz ([symposium_scholar.GetFaith.HighGodName]) wirkt so wenig überzeugend im Vergleich zu einer anderen ([symposium_courtier.GetFaith.HighGodName]).“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] lächelt sarkastisch. „Was für ein tiefes Verständnis Ihr habt! Wenn Ihr [symposium_scholar.GetFaith.BishopNeuter] wärt, würdet Ihr in der Nachwelt sicher reich belohnt!“"
 ep1_flavor.2070.desc.mystic: "„Diese esoterischen Praktiken haben keinen Platz im Reich der höchsten Macht ([symposium_courtier.GetFaith.HighGodName])“, mahnt [symposium_courtier.GetFirstNameNoTooltip] streng. „Es sind nur Listen und Täuschungen, die sich hinter Mysterien verbergen.“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] lächelt abschätzig. „Ihr fürchtet nur, was Ihr nicht versteht, und Euch fehlen der Mut oder die Intelligenz, um es zu lernen.“"
 ep1_flavor.2070.desc.medicine: "„Ein Medikus mag nützlich sein, doch am Ende entscheidet dennoch die höchste Instanz ([symposium_courtier.GetFaith.HighGodName]) über Leben und Tod“, klagt [symposium_courtier.GetFirstNameNoTooltip]. „Es gibt keine Umschläge für eine wunde Seele.“\n\n„Euch scheint es an Verständnis für die Physis zu mangeln“, seufzt [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „So viele könnten gerettet werden, wenn es nicht so viel Unwissen gäbe.“"
 ep1_flavor.2070.desc.ling_same_cult: "„[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Schriften sind weitaus feiner entwickelt als alles, was man in [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] findet“, gähnt [symposium_courtier.GetFirstNameNoTooltip]. „Ihr müsst auf jeden Fall ein paar Bücher mitnehmen, wenn Ihr abreist.“\n\n„Es ist unglaublich, wie sehr sich jemand irren kann“, schnauft [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „Und es dann auch noch mit solcher Selbstsicherheit vorzutragen …“"
 ep1_flavor.2070.desc.ling_diff_cult: "„Bei der höchsten Macht ([symposium_courtier.GetFaith.HighGodName])! Hört Ihr Euch selber reden?!“ [symposium_courtier.GetFirstNameNoTooltip] krümmt sich schier vor Unbehagen. „Dieser [symposium_scholar.GetCulture.GetNameNoTooltip|l]e Dialekt ist eine Schändung der schönen [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip|l]en Sprache. Ihr könntet ebenso gut [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip|U] sprechen!“\n\n[symposium_scholar.GetFirstNameNoTooltip|U] reißt sich wieder zusammen. „Der Hof und die Zunge von [symposium_ruler.GetTitledFirstName] sind bei Weitem reiner als diese traurige Ausrede für ein anständiges Reich([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]).“"
 ep1_flavor.2070.desc.ling_diff_lang: "„Eurer fremden Zunge fehlen die Nuancen, um diese Ideen zu diskutieren“, sagt [symposium_courtier.GetFirstNameNoTooltip] verächtlich. „Genau deshalb habt Ihr ja #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U]#! gelernt.“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] verdreht die Augen und murmelt abschätzig eine halblaute Beleidigung auf [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip|U]."
 ep1_flavor.2070.desc.fall_alchemy: "„Dieses Verhältnis würde niemals aufgehen.“ [symposium_courtier.GetFirstNameNoTooltip] schüttelt den Kopf und grübelt über die Einritzungen in einem Stück Rinde. „Das hat man schon alles versucht.“\n\n[symposium_scholar.Custom('DE_ART_DEF_S_N')|U] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] antwortet: „Jeder macht Fehler – sogar Alchemisten. Vielleicht ist ihnen etwas entgangen.“"
 ep1_flavor.2070.desc.fall_stars: "„Nein, nein, nein! Diese Theorien hat man schon vor Jahrhunderten widerlegt“, murmelt [symposium_courtier.GetFirstNameNoTooltip] mit echtem Unglauben. „Habt Ihr nicht die Klassiker der Astronomie gelesen?“\n\n„Ihr lest, anstatt zu denken“, erwidert [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan]. „Es gibt noch vieles, was wir lernen müssen.“"
 ep1_flavor.2070.desc.fall_books: "„Ihr habt #EMP eindeutig#! die falschen Bücher gelesen“, sagt [symposium_courtier.GetFirstNameNoTooltip] herablassend. „Ich gebe Euch eine Liste mit [symposium_courtier.GetCulture.GetNameNoTooltip|l]en Empfehlungen …“\n\n„Das ist schon in Ordnung“, antwortet [symposium_scholar.Custom('DE_ART_DEF_S_N')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')|l]e [symposium_scholar.GetWomanMan] gelassen. „So viel steht da ja #EMP offensichtlich#! nicht drin.“"
 ep1_flavor.2070.a: "„Sagt einmal: Würdet Ihr auch etwas länger bleiben, [symposium_scholar.GetFirstNameNoTooltip]?“"
 ep1_flavor.2070.c: "„Ihr habt unrecht. Und zwar deshalb.“"
 ep1_flavor.2070.c.lang: "„Habt Ihr gerade gesagt, was ich denke, was Ihr gesagt habt?“"
 ep1_flavor.2070.c.success: "Ihr beweist, dass [symposium_scholar.GetFirstNameNoTooltip] unrecht hat"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip] stellt Euch bloß"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip] könnte sich Eurem Hof anschließen"
 ep1_flavor.2070.d: "„Ich glaube, es ist an der Zeit, dass Ihr geht, [symposium_scholar.Custom('GetScholarType')].“"
 ep1_flavor.2070.e: "Raus mit Euch, Lästerer!"
