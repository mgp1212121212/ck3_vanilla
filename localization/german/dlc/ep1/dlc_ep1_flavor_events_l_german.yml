 #Court of Vipers
 ep1_flavor.2010.t: "Ein Hof voller Nattern"
 ep1_flavor.2010.desc: "Jede Nacht werden die Kerzen gelöscht und die dunkle Festung verstummt. Das Wispern von einem [real_plot.GetSchemeType.GetTypeNameNoTooltip] sucht mich in meinen Gemächern heim."
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] scheint sicher zu sein, dass [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], dahintersteckt …\n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] sagt, dass mein[scapegoat_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName] wahrscheinlich – #EMP vielleicht#! – dahintersteckt …\n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] ist sich fast halb sicher, dass mein[scapegoat_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName] dahintersteckt …\n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "Insgeheim ist [councillor_1.GetCouncilTitleFirstName] anderer Meinung und behauptet, dass [real_plotter.GetTitledFirstName], mein[real_plotter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] dahintersteckt."
 ep1_flavor.2010.desc_1_1: "Insgeheim ist [councillor_1.GetCouncilTitleFirstName] anderer Meinung und behauptet, dass man dem üblen Gestank von [scapegoat_1.GetTitledFirstName], mein[scapegoat_1.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], nachgehen sollte."
 ep1_flavor.2010.desc_1_2: "Insgeheim ist [councillor_1.GetCouncilTitleFirstName] anderer Meinung und behauptet, dass [scapegoat_2.GetTitledFirstName], mein[scapegoat_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], ein verschlagenes Wesen hat."
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] drängt mich zu einer bestimmten Entscheidung: Mein[real_plotter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName] soll für „offensichtlichen Verrat“ eingekerkert werden, bevor es zu spät ist.\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] drängt mich zu einer bestimmten Entscheidung: Mein[scapegoat_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName] soll als „Gespenst von [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]“ eingekerkert werden, bevor es zu spät ist.\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName] drängt mich zu einer bestimmten Entscheidung: Mein[scapegoat_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName] soll als „[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Teufel“ eingekerkert werden, bevor es zu spät ist.\n\n"
 #CONTEXT
 ep1_flavor.2010.desc_family: "Könnte mein eigen Fleisch und Blut ein Komplott gegen mich schmieden?"
 ep1_flavor.2010.desc_consort: "Teile ich gar mein Bett mit jemandem, der meinen Tod will?"
 ep1_flavor.2010.desc_councillor: "Könnte einer meiner engsten Vertrauten mir wirklich schaden wollen?"
 ep1_flavor.2010.desc_fallback: "Ich sehe Verrat hinter jedem Augenpaar und halte bei jedem Höfling Ausschau nach versteckten Klingen."
 ep1_flavor.2010.desc_outro: "Bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Ich bin mit meiner Weisheit am Ende …"
 #OPTIONS
 ep1_flavor.2010.a.real: "Es ist [real_plotter.GetTitledFirstNameNoTooltip]. Da bin ich mir sicher!"
 ep1_flavor.2010.a.fake_1: "Es ist [scapegoat_1.GetTitledFirstNameNoTooltip]. Da bin ich mir sicher!"
 ep1_flavor.2010.a.fake_2: "Es ist [scapegoat_2.GetTitledFirstNameNoTooltip]. Da bin ich mir sicher!"
 ep1_flavor.2010.b.real: "Nein … Könnte es [real_plotter.GetTitledFirstNameNoTooltip] sein?"
 ep1_flavor.2010.b.fake_1: "Nein … Könnte es [scapegoat_1.GetTitledFirstNameNoTooltip] sein?"
 ep1_flavor.2010.b.fake_2: "Nein … Könnte es [scapegoat_2.GetTitledFirstNameNoTooltip] sein?"
 ep1_flavor.2010.c.real: "[real_plotter.GetTitledFirstNameNoTooltip] muss dahinterstecken."
 ep1_flavor.2010.c.fake_1: "[scapegoat_1.GetTitledFirstNameNoTooltip] muss dahinterstecken."
 ep1_flavor.2010.c.fake_2: "[scapegoat_2.GetTitledFirstNameNoTooltip] muss dahinterstecken."
 ep1_flavor.2010.d: "Ich werde dieser Spur nachgehen."
 ep1_flavor.2010.e: "Nichts als Gerüchte."
 ep1_flavor.2010.e.tt: "Das Komplott gegen Euch kommt voran"
 ep1_flavor.2010.d.success: "Ihr deckt den wahren Schuldigen auf"
 ep1_flavor.2010.d.failure: "Ihr findet nur noch mehr Zweifel"
 ep1_flavor.2010.d.success_tt: "Der wahre Anstifter wird aufgedeckt und eingesperrt"
 ep1_2010_failure_modifier: "Ein Netz von Lügen"
 ep1_2010_failure_modifier_desc: "Dieser Charakter steckt in einem gordischen Knoten von Komplotten."
 ep1_flavor.2010.guilty: "Schuld wird bestätigt"
 ep1_flavor.2010.innocent: "Schuld ist zweifelhaft"
 #Interservice Rivalry
 ep1_flavor.2020.t: "Rivalität zwischen den Diensten"
 ep1_flavor.2020.desc: "Gesunder Wettbewerb im Kriegsvolk ist nur natürlich, doch der Graben zwischen [SCOPE.Custom('GetMAAType1')] und [SCOPE.Custom('GetMAAType2')] in meiner Armee ist tief.\n\nDiese Entwicklung spiegelt sich in der wachsenden Abneigung ihrer Offiziere wider – [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] und [knight_2.GetTitledFirstName] –, die sich wieder einmal vor mir streiten.\n\n"
 ep1_flavor.2020.desc_knight_1_archers: "„… Wollen wir hoffen, dass Euch nicht die Pfeile ausgehen. Dann müsstet Ihr ja #EMP richtig#! kämpfen!“"
 ep1_flavor.2020.desc_knight_1_light_cavalry: "„… Zuschlagen und Zurückziehen, hm? Sieht für mich eher wie #EMP Zusammenzucken und Flüchten#! aus!“"
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "„… Wie #EMP tapfer#! Ihr doch seid, so von Kopf bis Fuß gepanzert!“"
 ep1_flavor.2020.desc_knight_1_pikemen: "„… Was stimmt denn nicht? Angst, dem Gegner zu #EMP nahe#! zu kommen?“"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "„… Ich verstehe schon: Warum mit dem Gegner #EMP kämpfen#!, wenn man ihn auch einfach zertrampeln kann?“"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "„… Habt Ihr denn einen Gegner schon mal auch nur #EMP gesehen#!, wo Ihr doch so schnell und immer so weit entfernt seid?“"
 ep1_flavor.2020.desc_knight_1_skirmishers: "„… Übt Ihr wieder, sie weichzuklopfen für die #EMP echten#! Kämpfer?“"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "„… Was? Nur ein Elefant? Wollt Ihr nicht noch etwas #EMP Größeres#! reiten?“"
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "„Rösser der Wüste? Die sehen für mich eher wie #EMP Kühe#! aus, wenn Ihr mich fragt.“"
 ep1_flavor.2020.desc_bridge: "[knight_2.GetFirstNameNoTooltip] schneidet eine verächtliche Grimasse, bevor [knight_1.GetFirstNameNoTooltip] garstig erwidert:"
 ep1_flavor.2020.desc_knight_2_archers: "„O bitte! Ich lasse mich doch nicht von einem verherrlichten Jäger im Kämpfen belehren.“"
 ep1_flavor.2020.desc_knight_2_light_cavalry: "„Ja, das nimmt man gern ernst, wenn es von einem aufgeputzten #EMP Späher#! kommt.“"
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "„Sagt sich leicht, wenn man so #EMP dicke#! Kettenhemden trägt.“"
 ep1_flavor.2020.desc_knight_2_pikemen: "„Oh, geht und versteckt Euch weiter hinter Eurer Nadelwand, Ihr Trottel.“"
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "„Pah! Euch ist ja ganz die Perspektive abhandengekommen, so viel, wie Ihr da oben auf einem verdammt großen Schlachtross sitzt.“"
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "„Ich lasse mich doch nicht von einem größenwahnsinnigen #EMP Einreiter#! mit einem Bogen belehren.“"
 ep1_flavor.2020.desc_knight_2_skirmishers: "„Kommt und redet mit mir, sobald Ihr auch mal ein Schwert zieht – vom Benutzen ganz zu schweigen.“"
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "„Sagt jemand, [knight_2.Custom('DE_ART_DEF_S_N')] auf einem riesigen Ungetüm mit Stoßzähnen reitet.“"
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "„Uff! Bleibt mir vom Leib. Der Kamelgestank ist kaum zu ertragen.“"
 ep1_flavor.2020.a: "„Die [SCOPE.Custom('GetMAAType1')] sind unser Rückgrat!“"
 ep1_flavor.2020.b: "„Wir sind nichts ohne unsere [SCOPE.Custom('GetMAAType2')]!“"
 ep1_flavor.2020.c: "„Was nützt denn das eine ohne das andere?“"
 ep1_flavor.2020.c.success: "Euer Argument ist überzeugend"
 ep1_flavor.2020.c.failure: "Euer Argument greift zu kurz"
 ep1_flavor.2020.d: "„Jetzt gebt doch mal Ruhe, Ihr beiden.“"
 ep1_flavor_2020_both_modifier: "Militärische Anerkennung"
 ep1_flavor_2020_both_modifier_desc: "Die Ritter dieses Charakters sind motiviert, weil ihr Lehnsherr die Bedeutung ihrer Truppen anerkennt."
