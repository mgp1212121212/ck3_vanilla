 ep1_2000_knights_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc: "Dieser Charakter hat zur Ausübung von Kampfsportarten ermutigt, um seine wichtigsten Kämpfer noch kampfbereiter zu machen."
