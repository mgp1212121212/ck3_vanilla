l_german:
 #Indebt Guest Loc
 ep1_character_interaction.0001.t: "Eine vernünftige Entschädigung"
 ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName] sieht vollkommen #EMP verschreckt#! aus, als ein Dienstbote nach dem anderen in den Chor der Anschuldigungen gegen [recipient.Custom('DE_PRO_PER_S_3P_A')] einstimmt. Sie alle können bezeugen, dass [recipient.Custom('DE_PRO_PER_S_3P_N')] (angeblich)"
 ep1_character_interaction.0001.desc.lustful: "dem Großteil des teuren Bettzeugs am Hof irreparablen Schaden zugefügt hat,"
 ep1_character_interaction.0001.desc.chaste: "andauernd jedes Kunstwerk bewegt oder verbirgt, das [recipient.Custom('DE_PRO_PER_S_3P_D')] missfällt, sodass es Stunden dauert alles wieder in Ordnung zu bringen,"
 ep1_character_interaction.0001.desc.gluttonous: "mehr in sich hineinstopft als der ganze restliche Hof zusammen,"
 ep1_character_interaction.0001.desc.temperate: "schon drei unserer besten Köche vertrieben hat, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] ein Gericht nach dem anderen verschmäht,"
 ep1_character_interaction.0001.desc.greedy: "Edelmetalle aus unseren kostbarsten Ornamenten gebrochen hat,"
 ep1_character_interaction.0001.desc.generous: "wiederholt Eigentum des Hofs verschenkt hat, als ob es [recipient.Custom('DE_PRO_PER_S_3P_D')] gehören würde,"
 ep1_character_interaction.0001.desc.lazy: "mehr von [recipient.Custom('DE_PRO_POS_S_3P')]er Zeit mit lässlichen Aufgaben verschwendet als der restliche Hof mit wichtigen,"
 ep1_character_interaction.0001.desc.diligent: "die Dienerschaft gezwungen hat, wiederholt etwas zu tun, bis die Arbeit vermeintlich perfekt war – und dies ungeachtet ihrer großen Menge an Aufgaben –,"
 ep1_character_interaction.0001.desc.wrathful: "den Großteil der Sitzmöbel des Hofes für eine Person von [recipient.Custom('DE_PRO_POS_S_3P')]em Balkon geworfen hat,"
 ep1_character_interaction.0001.desc.calm: "das Abendessen Woche um Woche mit meditativen Überlegungen darüber verzögert, welche Speisen [recipient.Custom('DE_PRO_PER_S_3P_N')] bevorzugt,"
 ep1_character_interaction.0001.desc.patient: "beständig Aufgaben vergibt, deren Erfüllung Wochen oder Monate in Anspruch nehmen wird,"
 ep1_character_interaction.0001.desc.impatient: "dem Gesinde tagtäglich hundert Aufgaben erteilt, aber so gut wie nie darauf wartet, bis eine abgeschlossen ist, bevor [recipient.Custom('DE_PRO_PER_S_3P_N')] schon die nächste vergibt,"
 ep1_character_interaction.0001.desc.arrogant: "die Unterstützung durch niedere Dienstboten beständig verweigert und darauf beharrt, dass nur die höchstgestellten [recipient.Custom('DE_PRO_PER_S_3P_A')] bedienen dürfen,"
 ep1_character_interaction.0001.desc.humble: "nur so tut, als wäre [recipient.Custom('DE_PRO_PER_S_3P_N')] bescheiden, sondern stets hochnäsig die Angestellten herumkommandiert,"
 ep1_character_interaction.0001.desc.deceitful: "großen Genuss daraus zieht, grundlos Falschinformationen zu verbreiten, die am ganzen Hof für Chaos sorgen,"
 ep1_character_interaction.0001.desc.honest: "die Dienerschaft täglich mit seinen unverblümten Meinungen zu deren Aussehen, Haltung und Arbeitsmoral beleidigt,"
 ep1_character_interaction.0001.desc.craven: "das Gesinde zwingt, jede Speise, die für [recipient.Custom('DE_PRO_PER_S_3P_A')] gedacht ist, mit Seife abzuschrubben, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] Angst vor Gift hat,"
 ep1_character_interaction.0001.desc.brave: "wirklich keine Gelegenheit für einen Kampf verstreichen lässt, sodass sie ständig hinter [recipient.Custom('DE_PRO_PER_S_3P_A')] herputzen müssen,"
 ep1_character_interaction.0001.desc.shy: "immer in Panik ausbricht, wenn Dienstboten unerwartet in [recipient.Custom('DE_PRO_POS_S_3P')]e Gegenwart treten, was ausreicht, um überall für Verzögerungen zu sorgen,"
 ep1_character_interaction.0001.desc.gregarious: "andauernd eigene verschwenderische Feiern gibt, die aus den Speisekammern des Hofs versorgt werden müssen,"
 ep1_character_interaction.0001.desc.ambitious: "das Gesinde zwingt, stundenlang als Publikum beisammenzustehen und zu klatschen, während [recipient.Custom('DE_PRO_PER_S_3P_N')] eine Ansprache hält,"
 ep1_character_interaction.0001.desc.content: "die Bediensteten stets ermutigt, ihre Arbeit nur halb fertig oder gar nicht zu machen, sodass sie später doppelt so viel Arbeit haben,"
 ep1_character_interaction.0001.desc.arbitrary: "regelmäßig die Dienstboten bittet, kleinere Verbrechen für [recipient.Custom('DE_PRO_PER_S_3P_A')] zu begehen, was wiederum zu Strafen für sie führt,"
 ep1_character_interaction.0001.desc.just: "so viele kleine Lässlichkeiten innerhalb der Dienerschaft gemeldet hat, dass sie mehr Zeit mit Zwisten über wahrgenommene Schuldige als mit der Arbeit verbringen,"
 ep1_character_interaction.0001.desc.cynical: "der Tür zum eigenen Gotteshaus des Hofes etwas Unbeschreibliches angetan hat,"
 ep1_character_interaction.0001.desc.zealous: "jeden Tag Stunden damit verbringt, zu predigen und sich zu ereifern,"
 ep1_character_interaction.0001.desc.paranoid: "aus Angst davor, hereingelegt zu werden, darauf besteht, die Diener bei jeder noch so kleinen Aufgabe zu überwachen,"
 ep1_character_interaction.0001.desc.trusting: "beständig Scharlatane und Schwindler an den Hof mitbringt, die hier die Leute betrügen und berauben,"
 ep1_character_interaction.0001.desc.compassionate: "fast den ganzen Inhalt der Speisekammer an obdachlose Bettler verschenkt hat,"
 ep1_character_interaction.0001.desc.callous: "die Bediensteten gnadenlos misshandelt, sodass viele den Hof verlassen,"
 ep1_character_interaction.0001.desc.sadistic: "eine Lieblingsziege mit einem Hackebeil angegriffen hat,"
 ep1_character_interaction.0001.desc.stubborn: "einen Streit mit dem Gefolge eines gastierenden Adligen vom Zaun gebrochen hat,"
 ep1_character_interaction.0001.desc.fickle: "eine Unzahl von ihnen mit beständig wechselnden Bitten beschäftigt,"
 ep1_character_interaction.0001.desc.vengeful: "immer wieder aus reinem Trotz teures Geschirr zerschlägt,"
 ep1_character_interaction.0001.desc.forgiving: "nur so tut, als wäre [recipient.Custom('DE_PRO_PER_S_3P_N')] nachsichtig, in Wirklichkeit aber $ep1_character_interaction.0001.desc.vengeful$,"
 ep1_character_interaction.0001.desc.fallback_1: "versucht hat, eine ganze Schar Hühnerküken in [recipient.Custom('DE_PRO_POS_S_3P')]en Gemächern großzuziehen,"
 ep1_character_interaction.0001.desc.fallback_2: "meinen persönlichen Abort vollkommen verwüstet hat,"
 ep1_character_interaction.0001.desc.fallback_3: "einen meiner Lieblingshengste gegen eine „magische“ Ziege eingetauscht hat,"
 ep1_character_interaction.0001.desc.fallback_4: "ganz allein für das Feuer verantwortlich war, das den Westflügel eingeäschert hat,"
 ep1_character_interaction.0001.desc.fallback_5: "meinen Thron mit Schmierereien verunstaltet hat, die [recipient.Custom('DE_PRO_POS_S_3P')]e Weichteile zeigen,"
 ep1_character_interaction.0001.desc.outro: "was mich wohl ein kleines Vermögen kosten wird.\n\n[recipient.Custom('DE_ART_DEF_S_N')|U] Übeltäter[recipient.Custom('DE_END_NOU_S_GS_N')] kann kaum etwas über [recipient.Custom('DE_PRO_POS_S_3P')]e Unschuld und eine Verschwörung murmeln, als ich schon die Hand hebe.\n\n„Ganz offensichtlich habt Ihr Verfehlungen begangen, [recipient.GetFirstNameNoTooltip]. Ich #EMP könnte#! Eure Fehltritte übersehen, wenn Ihr mir einen #EMP kleinen#! Gefallen versprechen würdet …“"
 ep1_character_interaction.0001.a: "*Hämisch lachend* O ja, damit wird [actor_nemesis.GetFirstNameNoTooltip] niemals rechnen!"
 ep1_character_interaction.0001.b: "Hervorragend! Jetzt werdet Ihr Euch an den Hof von [actor_rival.GetFirstNameNoTooltip] begeben …"
 ep1_character_interaction.0001.c: "Verschwindet, bis ich Euch brauche!"
 ep1_character_interaction.0001.d: "Natürlich werdet Ihr hier bleiben, wo ich Euch im Auge behalten kann."
