 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement: "Ernennt einen [character|E] mit einer abgeschlossenen Abenteuer-[inspiration|E] zu Eurem $antiquarian_court_position$."
 ACHIEVEMENT_DESC_i_made_this_achievement: "Plündert ein [artifact|E], auf das Ihr keinen [artifact_claim|E] habt und gebt es an Euren [Concept('heir', 'Erben')|E] weiter."
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement: "Zweigt mit Fika als [Concept('primary_title', 'Haupttitel')|E] Eure [Concept('culture', 'Kultur')|E] ab und gebt sie 30 [counties|E] (auch [vassals|E])."
 ACHIEVEMENT_DESC_the_true_royal_court_achievement: "Habt als [vassal|E] eines [Concept('emperor', 'Kaisers')|E] mehr [court_grandeur|E] als dieser."
