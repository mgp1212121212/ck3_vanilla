 ACHIEVEMENT_DESC_patronage_achievement: "Finanziert das [project|E] eines [Concept('inspired', 'inspirierten')|E] [Concept('character','Charakters')|E] und erhaltet das Endergebnis."
 ACHIEVEMENT_DESC_converging_paths_achievement: "Erschafft eine [hybrid_culture|E]."
 ACHIEVEMENT_DESC_changing_course_achievement: "Erschafft eine [divergent_culture|E]."
 ACHIEVEMENT_DESC_hoarder_achievement: "Habt ein [artifact|E] in jedem Platz im Inventar und am [royal_court|E]"
