 ACHIEVEMENT_DESC_polyglot_achievement: "Beherrscht persönlich 10 [languages|E]."
 ACHIEVEMENT_DESC_inspirational_achievement: "[Concept('sponsor', 'Finanziert')|E] 30 erfolgreiche [inspirations|E] in einem Spiel."
 ACHIEVEMENT_DESC_one_of_a_kind_achievement: "Erhaltet durch eine Abenteurer-Inspiration ein episches [artifact|E]."
 ACHIEVEMENT_DESC_true_tolerance_achievement: "Herrscht über ein [realm|E] mit mindestens 10 [cultures|E] mit 95 % oder mehr [cultural_acceptance|E]."
 ACHIEVEMENT_DESC_delusions_of_grandeur_achievement: "Seid mindestens 6 Stufen über Euren [court_grandeur_expectations|E]."
 ACHIEVEMENT_DESC_bod_chen_po_achievement: "Erschafft als ein Mitglied der Pugyel-[dynasty|E] das tibetische Reich neu."
 ACHIEVEMENT_DESC_turkish_eagle_achievement: "1066 als Mitglied des [Concept('house', 'Hauses')|E] der Seldschuken neben Alp Arslan beginnen und eine [hybrid_culture|E] aus Oghusisch und Griechisch schaffen"
 ACHIEVEMENT_DESC_rise_of_the_ghurids_achievement: "Beginnt 867 oder 1066 als der Herzog von Ghur und erobert die [region|E] „[GetGeographicalRegion('dlc_ep1_achievement_rise_of_the_ghurids').GetName]“."
 ACHIEVEMENT_DESC_brave_and_bold_achievement: "Beginnt 867 als Piasten, beherrscht Polen feudal (Insignien, Krone, Waffe, Rüstung min. Berühmt)."
 ACHIEVEMENT_DESC_lingua_franca_achievement: "Lasst alle [royal_courts|E] der Welt Eure [court_language|E] sprechen. $rd_character_blocked_from_achievement$"
