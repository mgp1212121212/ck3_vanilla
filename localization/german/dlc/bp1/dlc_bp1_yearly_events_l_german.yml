l_german:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "Ein passendes Geschenk für …"
 bp1_yearly.2000.desc.intro: "Zwischen den Ständen der reisenden Händler ist das geschäftige Treiben geradezu mit den Händen zu greifen. Die behelfsmäßigen Hütten sind bis unter die Dachsparren gefüllt und enthalten allerlei Schnickschnack. "
 bp1_yearly.2000.desc.greed_flavor: "Diese Stücke sehen teuer aus … doch vielleicht lohnt es sich."
 bp1_yearly.2000.desc.not_greed_flavor: "Diese Stücke strahlen förmlich und würden sich als hervorragendes Geschenk eignen."
 bp1_yearly.2000.desc.single: "\n\nAls [bp1_yearly_2000_partner_a.GetTitledFirstName] und ich an einem der Händler vorbeikommen, die Schmuck anbieten, hält [bp1_yearly_2000_partner_a.Custom('DE_PRO_PER_S_3P_N')] kurz inne, um einen genaueren Blick auf die feilgebotenen Stücke zu werfen.\n\nVielleicht würde m[bp1_yearly_2000_partner_a.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a'))|l][bp1_yearly_2000_partner_a.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))] ja eines davon so sehr mögen, dass es [bp1_yearly_2000_partner_a.Custom('DE_PRO_PER_S_3P_D')] den Tag versüßt?"
 bp1_yearly.2000.desc.duo: "\n\nAls ich an einem der Händler vorbeikomme, die Schmuck anbieten, zögere ich und beuge mich vor, um einen genaueren Blick auf die feilgebotenen Stücke zu werfen.\n\nVielleicht würde eines davon m[bp1_yearly_2000_partner_a.Custom('DE_ART_IND_D')] geliebten [bp1_yearly_2000_partner_a.GetTitledFirstName] oder auch [bp1_yearly_2000_partner_b.GetTitledFirstName] den Tag versüßen?"
 bp1_yearly.2000.a_single: "[ROOT.Char.Custom('RandomJewelry')|U]! So etwas würde zu [bp1_yearly_2000_partner_a.GetTitledFirstName] passen!"
 bp1_yearly.2000.a_duo: "[ROOT.Char.Custom('RandomJewelry')|U]! So etwas würde zu mein[bp1_yearly_2000_partner_a.Custom('DE_END_PRO_S_D')] [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')|l]en [bp1_yearly_2000_partner_a.GetTitledFirstName] passen!"
 bp1_yearly.2000.b: "[ROOT.Char.Custom('RandomJewelry')|U]! So etwas würde [bp1_yearly_2000_partner_b.GetFirstNameNoTooltip] ob des [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')|l]en Wuchses hervorragend stehen."
 bp1_yearly.2000.c: "Warum sich mit einem begnügen?!"
 bp1_yearly.2000.c_flavor: "Verwöhnen wir sie beide!"
 bp1_yearly.2000.d: "Das Geschenk meiner Gesellschaft muss ihnen reichen!"
 #Follow-up event
 bp1_yearly.2001.t: "… Ein Herrscher"
 bp1_yearly.2001.t.first_title_duo: "… Ein Herrscher …"
 bp1_yearly.2001.t.second_title_duo: "… und [ROOT.Char.Custom('DE_ART_IND_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion: "„M[ROOT.Char.Custom('DE_ART_IND_N')] liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip], es ist so schön, Euch zu sehen!\n\nIch beobachte Euch schon eine Zeit lang dabei, wie Ihr pflichtbewusst über unser [ROOT.Char.Custom('GetRealmOrDomicile')] herrscht, und würde Euch dabei gern auf jede nur erdenkliche Weise helfen.“"
 bp1_yearly.2001.desc.intro: "„[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], es kommt mir so vor, als würden wir uns kaum noch sehen!\n\nIch habe vielleicht ein paar Kleinigkeiten aufgetan, die für unsere Herrschaft nützlich wären.“"
 bp1_yearly.2001.desc.segway_secret_hook: "\n\n[bp1_yearly_2001_partner.Custom('DE_PRO_PER_S_3P_N')] blickt über die Schulter und sagt: "
 bp1_yearly.2001.desc.secret: "„Ich habe etwas Unglaubliches gehört, als ich neulich die Diener belauschte.“"
 bp1_yearly.2001.desc.hook: "„Ich habe vielleicht … Nun, lasst uns nicht zu sehr ins Detail gehen, was ich genau getan habe, doch was ich sagen will, ist, dass ein gemeinsamer Bekannter mir einen Gefallen schuldet.“"
 bp1_yearly.2001.desc.segway_lover: "\n\nEine sanfte Brise weht durch [bp1_yearly_2001_partner.Custom('DE_PRO_POS_S_3P')] Haar, "
 bp1_yearly.2001.desc.lover: "und ich kann nicht anders, als [bp1_yearly_2001_partner.Custom('DE_PRO_POS_S_3P')]e Züge genau zu studieren und zu versuchen, sie mir für immer einzuprägen."
 bp1_yearly.2001.desc.segway_modifier: "\n\nDann zuckt [bp1_yearly_2001_partner.Custom('DE_PRO_PER_S_3P_N')] zusammen, als ob [bp1_yearly_2001_partner.Custom('DE_PRO_PER_S_3P_N')] sich an etwas Wichtiges erinnert. "
 bp1_yearly.2001.desc.close_modifier: "„Ich könnte meine Augen nach jedem … ungebührlichen … Verhalten uns gegenüber offen halten.“"
 bp1_yearly.2001.desc.finance_modifier: "„Ich könnte mich darum kümmern, dass Ihr die beste Beratung in Sachen Finanzen von meiner Quelle erhaltet.“"
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n„Wahlweise kann ich mich auch darum kümmern, dass Ihr die beste Beratung in Sachen durch meine Quellen erhaltet.“"
 bp1_yearly.2001.desc.fallback: "\n\n„… oder ich könnte mich geirrt haben. Verzeiht, dass ich Eure Zeit verschwendet habe!“"
 bp1_yearly.2001.desc.outro: "\n\n[bp1_yearly_2001_partner.Custom('DE_PRO_PER_S_3P_N')|U] hält den Kopf schief und sieht mich erwartungsvoll an."
 bp1_yearly.2001.a: "Oh, bitte, sagt es mir doch endlich!"
 bp1_yearly.2001.a.tt_secret: "Das Geheimnis von [bp1_yearly_2001_secret_owner.GetTitledFirstName]"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] teilt ein Geheimnis mit Euch."
 bp1_yearly.2001.b: "Ich bin mehr an #EMP Euch#! interessiert, [ROOT.Char.Custom('LoverPetName_possessive')]!"
 bp1_yearly.2001.c: "Wie habt Ihr … Sei’s drum. Bitte klärt mich auf!"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] gibt Euch ein Druckmittel."
 bp1_yearly.2001.d: "Ich vertraue darauf, dass Ihr mir den Rücken stärkt."
 bp1_yearly.2001.e: "Ich #EMP würde#! es begrüßen, wenn sich die Finanzlage etwas verbessern würde."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "Zwei Schiffe in der Nacht"
 bp1_yearly.2010.desc.intro: "Auf den ersten Blick scheint der Flur überraschend leer zu sein. Mit gleichmäßigen Schritten gehe ich auf den ersten Punkt der heutigen Tagesordnung zu.\n\nPlötzlich höre ich ein unterdrücktes Kichern und bleibe wie angewurzelt stehen. Ich beuge mich vor und erhasche einen Blick auf [bp1_yearly_2010_first_partner.GetShortUIName] und [bp1_yearly_2010_second_partner.GetShortUIName],"
 bp1_yearly.2010.desc.default: "die einander im Morgenlicht zärtlich umarmen.\n\n„[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], spielt nicht mit mir, [ROOT.Char.Custom('LoverPetName')] …“, sagt [bp1_yearly_2010_first_partner.GetFirstNameNoTooltip], während [bp1_yearly_2010_first_partner.Custom('DE_PRO_PER_S_3P_N')] das Gesicht im Nacken von [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip] vergräbt.\n\n„Wir können den morgigen Abend zusammen verbringen, [ROOT.Char.Custom('LoverPetName')]“, erwidert [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]. „Solange ich meine Tage mit Euch verbringen darf, ist nichts anderes wichtig.“"
 bp1_yearly.2010.desc.lustful: "die heiß und heftig dabei sind, sich ordentlich … #EMP Ach du meine Güte#!.\n\nAm helllichten Tag? Und was machen sie da mit #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.a: "Das ist reizend. Und möglicherweise nützlich."
 bp1_yearly.2010.a_lustful: "Ich sollte anfangen, mir Notizen zu machen!"
 bp1_yearly.2010.a_tt: "Was könnte #EMP sonst noch#! unter meinem Dach vor sich gehen …"
 bp1_yearly.2010.a_tt_lustful: "Ich #EMP liebe#! das!"
 bp1_yearly.2010.b: "Vielleicht brauchen sie ein #EMP drittes#! Paar Hände …"
 bp1_yearly.2010.tt: "Was für eine Gelegenheit!"
 bp1_yearly.2010.c: "Das ist eine Farce!"
 bp1_yearly.2010.c_tt: "Mein Herz ist gebrochen."
 bp1_yearly.5100.t: "Amors Pfeil"
 bp1_yearly.5100.desc: "M[unloved_courtier.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] sieht seit über einer Woche niedergeschlagen aus, und der fünfte schwere Seufzer des Tages bringt mich schließlich dazu, vorsichtig nachzufragen, was los ist.\n\n„Ich bin so einsam. Alles, was ich will, ist ein besonderer Mensch in meinem Leben! Jemanden, der tagsüber an meiner Seite steht und nachts das Bett mit mir teilt!“ [unloved_courtier.Custom('DE_PRO_PER_S_3P_N')|U] hält kurz inne, ehe [unloved_courtier.Custom('DE_PRO_PER_S_3P_N')] traurig den Kopf schüttelt.\n\n„Was ich damit sagen will? Ihr versteht meine Notlage nicht, oder, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]? Seht Euch doch an!"
 bp1_yearly.5100.desc.male: "Ihr habt einen so robusten Leib und seht so gut aus!"
 bp1_yearly.5100.desc.female: "Ihr seid von Natur aus schön!"
 bp1_yearly.5100.desc.swole: "Ihr seid so attraktiv und noch dazu wie eine Statue gebaut!"
 bp1_yearly.5100.desc.scarred: "Ihr habt so ein edles Aussehen – und diese Narben!"
 bp1_yearly.5100.desc.fallback: "Euer Körper hat eine vollkommene Form!"
 bp1_yearly.5100.desc.end: "Das alles hat Euch nie Scherereien gemacht, oder?\""
 bp1_yearly.5100.a: "Seid einfach Ihr selbst, [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b: "Ihr habt recht. Das hat es nie!"
 bp1_yearly.5100.c: "Ich werde Euch helfen!"
 bp1_yearly.5100.d: "Gebt die Hoffnung nicht auf, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast: "Es hat nicht geklappt."
 bp1_yearly.5101.t: "Amors Pfeil: Ein Ziel"
 bp1_yearly.5101.desc: "„Das würdet Ihr tun, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]? Ihr würdet mir wirklich helfen?“\n\nDie Miene von [unloved_courtier.GetName] hellt sich auf, als ich, etwas vorsichtig, zustimme, [unloved_courtier.Custom('DE_PRO_PER_S_3P_D')] bei der Suche nach Liebe zu helfen. Ich bin allerdings nicht gerade sehr erfahren in Sachen Heiratsvermittlung, weshalb das Gefühl der Hoffnung das Gefühl der Sicherheit überwiegt, als ich nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] hinaustrete, um nach einer möglichen Flamme Ausschau zu halten.\n\nIch sehe mich auf dem Marktplatz um und erspähe mehrere mögliche Kandidaten, doch [unloved_courtier.GetNameNoTooltip] zuliebe sollte ich wirklich nach jemandem suchen, der zu [unloved_courtier.Custom('DE_PRO_PER_S_3P_D')] passt. Jemand …"
 bp1_yearly.5101.a: "… Fürsorgliches und Einfühlsames."
 bp1_yearly.5101.b: "… Unvoreingenommenes."
 bp1_yearly.5101.c: "… Frommes."
 bp1_yearly.5101.d: "… Wenn ich es mir recht überlege … nehmen wir doch einfach den Auffälligsten."
 bp1_yearly.5102.t: "Amors Pfeil: Mitten ins Ziel"
 bp1_yearly.5102.desc: "Als ich meine Suche fortsetze, fällt mir eine Gestalt besonders ins Auge. [potential_lover.Custom('DE_PRO_PER_S_3P_N')|U]"
 bp1_yearly.5102.desc.compassionate: "sitzt in einer Ecke des Platzes und scheint einer streunenden Katze zu helfen, die anscheinend dringend etwas zu trinken braucht. Während [potential_lover.Custom('DE_ART_DEF_S_N')|l] [potential_lover.GetWomanMan] das bedauernswerte Tier tröstet, stelle ich mir vor, wie gewisse unglückliche [ROOT.Char.Custom('GetCourtierPlural')] dieselbe Nächstenliebe erfahren …"
 bp1_yearly.5102.desc.just: "scheint gerade dabei zu sein, einen Streit zwischen zwei Bauern zu schlichten, hört den Argumenten der beiden sorgfältig zu und fällt ein gerechtes Urteil, dem beide offenbar zuzustimmen."
 bp1_yearly.5102.desc.zealous: "lauscht aufmerksam einem Prediger, der eine Ansprache vor der Menge hält. Für mich klingt es wie das Geschwafel eines Verrückten, doch die Augen [Select_CString(potential_lover.IsFemale, 'der Zuhörerin', 'des Zuhörers')] leuchten vor religiösem Eifer und [potential_lover.Custom('DE_PRO_PER_S_3P_N')] nickt auch begeistert."
 bp1_yearly.5102.desc.peng: "ist kaum zu übersehen, da [potential_lover.Custom('DE_PRO_PER_S_3P_N')] von einer Schar von Bewunderern umringt ist. [potential_lover.Custom('DE_PRO_POS_S_3P')|U]e etwas schäbige Kleidung täuscht über [potential_lover.Custom('DE_PRO_POS_S_3P')] auffällige Erscheinung hinweg."
 bp1_yearly.5102.desc.end: "\n\nEs braucht nur eine Einladung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in mein Lager', 'an meinen Hof')] und das Versprechen einer Liebschaft, um [potential_lover.Custom('DE_ART_DEF_S_D')] geschmeichelten und aufgeregten [potential_lover.GetWomanMan] – [potential_lover.GetName], wie [potential_lover.Custom('DE_PRO_POS_S_3P')] richtiger Name lautet – im Schlepptau zu haben. Als ich triumphierend durch die Tür stürme, sehe ich, wie [unloved_courtier.GetName] auf der anderen Seite des Hofes wie üblich Trübsal bläst.\n\n[unloved_courtier.GetNameNoTooltip|U] dreht sich erwartungsvoll zu mir um und [unloved_courtier.Custom('DE_PRO_POS_S_3P')]e Augen strahlen regelrecht vor Hoffnung."
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]! Kommt doch bitte einmal her!"
 bp1_yearly.5102.b: "Vielleicht würdet Ihr es vorziehen, auf das Treffen zu verzichten?"
 bp1_yearly.5102.c: "Ihr wäret bei [unloved_courtier.Custom('DE_ART_IND_D')] [unloved_courtier.GetWomanMan] wie [unloved_courtier.GetNameNoTooltip] verschwendet."
 bp1_yearly.5102.a.success: "Sie verstehen sich gut"
 bp1_yearly.5102.a.failure: "Es funkt nicht zwischen ihnen"
 #Your friend is concerned about your weight
 bp1_yearly.5301.t: "Ein gewichtiges Problem"
 bp1_yearly.5301.start: "Mir ist nicht entgangen, dass [concerned_friend.GetFirstName] mich den ganzen Abend beim Essen beobachtet hat, "
 bp1_yearly.5301.thicc: "doch erst als ich genüsslich mit der dritten Portion [ROOT.Char.Custom('GetExpensiveDessert')] anfange, schlägt [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] plötzlich mit der Faust auf den Tisch.\n\n„Ich kann das nicht länger hinnehmen!“, schreit [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] mich an. „Ich kann nicht hier sitzen und zusehen, wie Ihr Euch zu Tode fresst, [ROOT.Char.GetFirstName]!“\n\nIch zögere etwas, doch es ist schwer, mit vollem Mund entrüstet auszusehen. Vielleicht esse ich ja #EMP tatsächlich#! den gelegentlichen Imbiss zu viel. Es ist nun einmal eine nervenaufreibende Aufgabe, ein Reich zu führen!"
 bp1_yearly.5301.thinn: "doch erst als ich weiter an meinem ersten Gericht knabbere, während die nächsten Gänge bereits aufgetischt wurden, schlägt [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] plötzlich mit der Faust auf den Tisch.\n\n„Ich kann das nicht länger hinnehmen!“, schreit [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] mich an. „Ich kann nicht hier sitzen und zusehen, wie Ihr verkümmert und immer dünner werdet, [ROOT.Char.GetFirstName]!“\n\nIch zögere ein wenig, doch es ist schwer, hinter den sich auftürmenden Speisen entrüstet auszusehen. Vielleicht finde ich #EMP wirklich#! nicht allzu viel Zeit zum Essen, aber es ist nun einmal auch eine zeitraubende Angelegenheit, ein Reich zu führen!"
 bp1_yearly.5301.a: "Wisst Ihr, [concerned_friend.GetFirstNameNoTooltip], ich glaube, Ihr habt recht."
 bp1_yearly.5301.a.tt: "Ihr sucht gemeinsam nach einem Weg, gesünder zu leben"
 bp1_yearly.5301.b: "Ich bin gar nicht so dick!"
 bp1_yearly.5301.b.tt: "Ihr sucht nach einem Weg, Euren Standpunkt zu untermauern"
 bp1_yearly.5301.c: "Ich bin gar nicht so dünn!"
 bp1_yearly.5301.d: "Gerade Ihr wollt über Gewicht sprechen?"
 bp1_yearly.5301.d.tt: "Ihr beide liefert Euch einen etwas erbärmlichen Faustkampf"
 bp1_yearly.5301.d.tt.win: "Ihr gewinnt den Kampf"
 bp1_yearly.5301.d.tt.lose: "Ihr verliert den Kampf"
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$: Steiniger Weg"
 bp1_yearly.5302.desc: "Es ist ein neuer, sonniger Tag, und ich kann sehen, wie [concerned_friend.GetFirstName] der Schweiß vom Kinn heruntertropft, während [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] mich weiter anfeuert. Der Sack mit den Steinen auf meinem Rücken ächzt unter seinem eigenen Gewicht, und ich ächze auch, als ich ihn über die Linie im Dreck werfe, die [concerned_friend.GetFirstNameNoTooltip] mit einem Stock gezogen hat. [concerned_friend.Custom('DE_PRO_PER_S_3P_N')|U] klatscht begeistert in die Hände.\n\n„Ihr seht schon stärker aus! Ich glaube, es ist an der Zeit, dass Ihr Euch etwas Größerem zuwendet.\n\nIch weiß, dass auf dem Feld nebenan gerade Entwässerungsarbeiten durchgeführt werden, und sie könnten etwas Hilfe brauchen. Ansonsten gibt es, falls Ihr Euch denn mutig genug fühlt, auch gleich hinter dem Kamm ein Stück Wald, das derzeit abgeholzt wird. Was denkt Ihr?“"
 bp1_yearly.5302.a: "Bringt mir eine Axt!"
 bp1_yearly.5302.a.tt: "Ihr macht Euch auf den Weg zu den Bäumen, die abgeholzt werden sollen"
 bp1_yearly.5302.b: "Besser ich bleibe erst einmal bei der Entwässerung."
 bp1_yearly.5302.b.tt: "Ihr macht Euch auf den Weg zum nahen Feld"
 bp1_yearly.5303.t: "$bp1_yearly.5301.t$: Bäume fällen"
 bp1_yearly.5303.desc: "Das Fällen von Bäumen ist für jemanden, der so unerfahren ist wie ich, eine gefährliche Angelegenheit, und selbst unter den wachsamen Blicken von [concerned_friend.GetFirstName] hat die Mischung aus mangelnder Aufmerksamkeit und Überanstrengung bereits zu einigen Momenten geführt, die beinahe in einer Katastrophe geendet hätten. Ich verkeile meine Axt im Holz eines nahen Baumstamms und halte inne, um einen Schluck aus meiner Reiseflasche zu nehmen. [concerned_friend.GetFirstNameNoTooltip] kommt mit der Axt auf der Schulter auf mich zu.\n\n„Ich glaube, Ihr seid bereit, es mit etwas Größerem zu versuchen!“, sagt [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] fröhlich und deutet mit der Axt in Richtung eines Baumes. Der Baum, auf den er zeigt, ist riesig, ein hoch aufragendes Hartholz, und ich mustere ihn misstrauisch, während sich meine schmerzenden Muskeln bereits voller Erwartung anspannen."
 bp1_yearly.5303.a: "Wie hart kann er schon sein?"
 bp1_yearly.5303.a.criticalsuccess: "Ihr fällt den Baum erfolgreich"
 bp1_yearly.5303.a.failure: "Ihr schafft es nicht, den Baum ohne Hilfe zu fällen"
 bp1_yearly.5303.a.wounded: "Der Baum trifft Euch, als er umfällt"
 bp1_yearly.5303.a.criticalfailure: "Der Baum fällt direkt auf Euch"
 bp1_yearly.5303.b: "Könntet ihr mir helfen, [concerned_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5304.t: "$bp1_yearly.5301.t$: In den Sumpf gefallen"
 bp1_yearly.5304.desc: "Das wassergesättigte, sumpfige Land, für dessen Entwässerung ich mich freiwillig gemeldet habe, beschert mir eine schweißtreibende Arbeit. Mit einer Spitzhacke ausgerüstet schufte ich schwer an der Seite der ahnungslosen Bauern, hebe Gräben aus und bringe Säcke mit nassem Schlamm weg.\n\n[concerned_friend.GetFirstName] und ich machen gerade eine Pause und stehen auf dem schmalen Streifen zwischen zwei Sumpfabschnitten, als [waterboy.GetFirstName], eines der Kinder, das die Arbeiter mit Flüssigkeit versorgen soll, auf mich zukommt und mir eine Flasche anbietet. Kaum habe ich einen Schluck genommen, verliert [waterboy.GetFirstNameNoTooltip] das Gleichgewicht und fällt geradewegs in den Sumpf!"
 bp1_yearly.5304.a: "Halt dich fest, Kind! Ich hab dich!"
 bp1_yearly.5304.b: "... Würde es außer uns irgendjemandem auffallen, wenn [waterboy.Custom('DE_PRO_PER_S_3P_N')] einfach ertrinken würde?"
 bp1_yearly.5305.t: "$bp1_yearly.5301.t$: Gut in Form"
 bp1_yearly.5305.desc: "Nachdem ich meine Aufgaben erledigt hatte, verabschiedete ich mich von den Bauern, mit denen [concerned_friend.GetFirstName] und ich zusammen gearbeitet hatten. Sie winkten mir fröhlich zu, völlig ahnungslos, was meine adlige Herkunft anging, bevor ich in meine übliche Unterkunft zurückkehrte. Obwohl meine Muskeln schmerzen, fühle ich die Kraft und den Lebensmut in mir!\n\nAls ich das großes Wasserbecken auf der anderen Seite des Raumes entdecke, stehe ich auf, ziehe mein Hemd aus und betrachte bei flackerndem Kerzenlicht mein Spiegelbild im Wasser."
 bp1_yearly.5305.a: "Ich sehe großartig aus!"
 bp1_yearly.5305.b: "Das habe ich alles Euch zu verdanken, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5306.t: "$bp1_yearly.5301.t$: Kräftemessen"
 bp1_yearly.5306.start: "Mit [concerned_friend.GetFirstName] im Schlepptau stürme ich wütend [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] umher.\n\n„[ROOT.Char.GetFirstName], bitte! Ihr müsst mir nichts beweisen! Wir können einfach vergessen, dass ich etwas gesagt habe!“ Ich unterbreche [concerned_friend.Custom('DE_PRO_PER_S_3P_A')] mit einer spöttischen Handbewegung, während ich den Raum nach etwas Sperrigem durchstöbere. Wie kann [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] es wagen, meine Ehre so infrage zu stellen?!\n\n"
 bp1_yearly.5306.artifact: "Mein Blick fällt auf ein Artefakt ([bulky_artifact.GetName]). "
 bp1_yearly.5306.throne: "Mein Blick fällt auf meinen Thron."
 bp1_yearly.5306.table: "Mein Blick fällt auf einen schweren Tisch."
 bp1_yearly.5306.ending: "Zum Entsetzen von [concerned_friend.GetFirstNameNoTooltip] ziehe ich mein Hemd aus und bringe mich sofort in Position, um das immense Gewicht zu heben."
 bp1_yearly.5306.a: "Seht zu und staunt, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success: "Ihr hebt das Ding in die Luft!"
 bp1_yearly.5306.a.failure: "Ihr überanstrengt Euren Rücken"
 bp1_yearly.5306.a.criticalfailure: "Ihr lasst das Dinge auf Euch selbst fallen!"
 bp1_yearly.5306.a.criticalsuccess: "Ihr hebt das Ding in die Luft"
 bp1_yearly.5306.b: "… Vielleicht habt Ihr recht, wenn ich mir das so überlege …"
 bp1_yearly.5800.t: "Ein seltsamer Geruch"
 bp1_yearly.5800.desc: "Als ich morgens aufwache, seufze ich und strecke mich träge. Doch ich muss sehen, wie [Select_CString(surprised_sniffer.IsFemale, 'meine geliebte', 'mein geliebter')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName] neben mir die Nase rümpft. Als ich den Mund öffne, um nachzufragen, was los ist, schreckt [surprised_sniffer.GetFirstNameNoTooltip] noch weiter zurück.\n\n„Hört zu, [ROOT.Char.GetFirstName], mein Liebling …“, setzt [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] rasch an, als wären ihm die Worte versehentlich aus dem Mund gepurzelt. „Es ist schwierig, das anzusprechen, doch … Ihr riecht in letzter Zeit nicht besonders gut.“\n\nSichtlich verblüfft #flatulence schnuppere#! ich neugierig an meiner Achselhöhle.\n\nNun … vielleicht hat [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] da nicht ganz unrecht."
 bp1_yearly.5800.a: "Wir müssen einen Weg finden, das zu beheben!"
 bp1_yearly.5800.a.tt: "Ihr sucht nach einer Lösung für das Problem"
 bp1_yearly.5800.b: "Es riecht doch gar nicht #EMP so#! schlimm!"
 bp1_yearly.5801.t: "$bp1_yearly.5800.t$: Die beste Kopfnote"
 bp1_yearly.5801.desc: "Ich gähne müde, als mich [surprised_sniffer.GetFirstName] aufgeregt in die nahe Stadt führt. [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')|U] hatte darauf bestanden, so schnell wie möglich loszugehen – was im Nachhinein ein wenig beleidigend wirkt. Wir bahnen uns einen Weg durch die Menschenmassen zu einem Obst- und Kräuterhändler, der seine Waren anbietet.\n\n„Genau das brauchen wir!\", sagt [surprised_sniffer.GetFirstNameNoTooltip] erwartungsvoll. „Wählt eines davon aus. Es sorgt dafür, dass man in den ersten Minuten frisch und fruchtig riecht!“ [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')|U] verdreht die Augen, als [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] meine verblüffte Miene bemerkt.\n\n„Wir machen natürlich ein #EMP Parfüm#! daraus!“"
 bp1_yearly.5801.a: "Ist das eine Feige?"
 bp1_yearly.5801.b: "Vielleicht etwas Minze?"
 bp1_yearly.5801.c: "Ich mag den Geruch von Zitrone!"
 bp1_yearly.5801.d: "Nehmen wir das Teuerste: Granatapfel!"
 bp1_yearly.5801.fig: "[perfume_bottle.GetDesc] Die Noten hier sind Feige"
 bp1_yearly.5801.mint: "[perfume_bottle.GetDesc] Die Noten hier sind Minze"
 bp1_yearly.5801.lemon: "[perfume_bottle.GetDesc] Die Noten hier sind Zitrone"
 bp1_yearly.5801.pomegranate: "[perfume_bottle.GetDesc] Die Note Die Noten hier sind Granatapfel"
 bp1_yearly.5802.t: "$bp1_yearly.5800.t$: Von Herzen"
 bp1_yearly.5802.desc: "Nach meiner Wahl von vor einer Woche hatte ich fast vergessen, dass [surprised_sniffer.GetFirstName] mir ein Parfüm zubereiten wollte. Ich erinnerte mich erst daran, als [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] mitten auf der Straße stehen blieb und mich zu einem Gewürzhändler am Straßenrand zerrte.\n\n„Die wären genau richtig!“, schnurrte [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] begeistert. „Alles, was es hier gibt, wäre für das Herzstück des Parfüms geeignet.“\n\nIch sehe mir die aus aller Welt zusammengetragenen Gewürze und Räucherwerke an, von denen so viele in meinen Augen fremd und exotisch sind."
 bp1_yearly.5802.a: "Was ist das? … Kardamom?"
 bp1_yearly.5802.b: "Sagtet Ihr, das hier ist Muskatnuss?"
 bp1_yearly.5802.c: "Dieser Zimt duftet wunderbar!"
 bp1_yearly.5802.d: "Weihrauch würde einen göttlichen Duft abgeben!"
 bp1_yearly.5802.cardamom: "[perfume_bottle.GetDesc], aromatischer Kardamom"
 bp1_yearly.5802.nutmeg: "[perfume_bottle.GetDesc], scharfe Muskatnuss"
 bp1_yearly.5802.cinnamon: "[perfume_bottle.GetDesc], herbstlicher Zimt"
 bp1_yearly.5802.frankincense: "[perfume_bottle.GetDesc], pfeffriger Weihrauch"
 bp1_yearly.5803.t: "$bp1_yearly.5800.t$: Eine starke Basis"
 bp1_yearly.5803.desc: "Als wir am Waldrand an einem Händler vorbeikommen, der anscheinend Holzsorten und damit zusammenhängende Erzeugnisse verkauft, dauerte es nicht lange, bis die Augen von [surprised_sniffer.GetFirstName] aufleuchteten und [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] mich zu dem Stand hinüberzog.\n\n„Na, #EMP diese#! wären genau das Richtige!“, sagt [surprised_sniffer.Custom('DE_PRO_PER_S_3P_N')] und deutet auf einige der selteneren Hölzer und Harze, die links neben dem Händler gestapelt sind. „Die würden dem Geruch eine starke Basis verleihen und den Duft den ganzen Tag lang anhalten lassen!“"
 bp1_yearly.5803.a: "Eiche ist ein schönes Holz!"
 bp1_yearly.5803.b: "Mir gefällt, wie diese Harze aussehen."
 bp1_yearly.5803.c: "Sandelholz? Was für ein ungewöhnliches Holz."
 bp1_yearly.5803.d: "Ihr nennt diese Späne „Oud“'? Sie riechen so süß!"
 bp1_yearly.5803.oak: "[perfume_bottle.GetDesc], starke Eiche"
 bp1_yearly.5803.resin: "[perfume_bottle.GetDesc], holziges Harz"
 bp1_yearly.5803.sandalwood: "[perfume_bottle.GetDesc], sanftes Sandelholz"
 bp1_yearly.5803.oud: "[perfume_bottle.GetDesc], klebriges Oud"
 bp1_yearly.5804.t: "$bp1_yearly.5800.t$: Ein letzter Tropfen"
 bp1_yearly.5804.desc: "Entgegen aller Erwartungen bereitet mir die Suche nach Parfümzutaten einiges Vergnügen. Mit einer gewissen Vorfreude höre ich daher von einem Händler in einer hiesigen Stadt, welcher einige sehr seltene und begehrte Artikel führt, die mich interessieren könnten.\n\nIch sehe mir die Waren an. Ein paar Schilfhalme aus getrocknetem Gras, ein weißes Pulver und … etwas, was wie stumpfe, bröckelige graue Steine aussieht?\n\nDer Händler blickt mich erwartungsvoll an, während [surprised_sniffer.GetFirstName] die Waren begutachtet."
 bp1_yearly.5804.a: "Zumindest riecht dieses getrocknete Gras recht gut."
 bp1_yearly.5804.a.tt: "Ihr kauft etwas Vetiver."
 bp1_yearly.5804.b: "Ich denke, dieses weiße Pulver ließe sich gut reduzieren."
 bp1_yearly.5804.b.tt: "Ihr kauft etwas Kampfer."
 bp1_yearly.5804.c: "Sagtet Ihr, das ist #EMP Walkotze#!?"
 bp1_yearly.5804.c.tt: "Ihr kauft etwas Ambra."
 bp1_yearly.5804.d: "Nichts davon sieht nützlich aus!"
 bp1_yearly.5805.t: "$bp1_yearly.5800.t$: Verführerisches Aroma"
 bp1_yearly.5805.desc: "Nachdem ich vor ein paar Tagen einen örtlichen Duftkünstler mit all meinen gesammelten Zutaten belieferte, wickle ich heute mit Freude, aber auch etwas Bangen das inzwischen entstandene Parfüm aus seiner ledernen Verpackung aus.\n\nIch lege ein kleines, einfaches Fläschchen frei, dessen Inhalt eine Farbmischung aufweist, die zunächst [ROOT.Char.Custom('GetSimpleColor')], aber im Licht dann eher ein [ROOT.Char.Custom('GetComplexColor')] ist.\n\nAls ich den groben Stopfen öffne, wird mein Geruchssinn regelrecht umschmeichelt. Aufgeregt rufe ich [surprised_sniffer.GetFirstName] herbei, und wir beide erfreuen uns des Duftes, der durch [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'das Zelt', 'den Raum')] zieht."
 bp1_yearly.5805.a: "Ich fühle mich wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] reichste [ROOT.Char.GetWomanMan] der Welt!"
 bp1_yearly.5805.b: "Ich fülle etwas um. Mein Schatz kann die Flasche haben."
 bp1_yearly.5805.vetiver: "[perfume_bottle.GetDesc] und holziges, ledriges Vetiver."
 bp1_yearly.5805.camphor: "[perfume_bottle.GetDesc] und krautiger, würziger Kampfer."
 bp1_yearly.5805.ambergris: "[perfume_bottle.GetDesc] und süßes, erdiges Ambra."
 bp1_yearly.5805.blended: "[perfume_bottle.GetDesc] – und alles verströmt einen süßlichen Duft."
 bp1_yearly.5708.t: "[heathen_friend.Custom('DE_ART_IND_N')|U] gläubig[heathen_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[heathen_friend.Custom('DE_END_NOU_S_GS_N')]"
 bp1_yearly.5708.start: "Ich schlendere gerade mit mein[heathen_friend.Custom('DE_END_PRO_S_D')] Freund[heathen_friend.Custom('DE_END_NOU_S_GS_N')] [heathen_friend.GetFirstName] durch eine belebte Gasse, als [heathen_friend.Custom('DE_PRO_PER_S_3P_N')] plötzlich verschwindet. Als ich mich umdrehe, sehe ich, wie [heathen_friend.Custom('DE_PRO_PER_S_3P_N')] in ein Gespräch mit einem Händler vertieft ist, dessen Waren hauptsächlich aus seltsamen kleinen Schmuckstücken zu bestehen scheinen. Nachdem [heathen_friend.GetFirstNameNoTooltip|U] den Handel abgeschlossen hat, schlendert [heathen_friend.Custom('DE_PRO_PER_S_3P_N')] zu mir zurück, während [heathen_friend.Custom('DE_PRO_PER_S_3P_N')] leicht abgelenkt [heathen_friend.Custom('DE_PRO_POS_S_3P')]e Neuerwerbungen durchsieht.\n\n"
 bp1_yearly.5708.normal: "„Es ist eine Glaubensikone. Nicht von Eurem [ROOT.Char.GetFaith.GetAdjective|l]en Glauben, m[ROOT.Char.Custom('DE_ART_IND_N')] [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)], sondern von meinem“, erklärt [heathen_friend.Custom('DE_PRO_PER_S_3P_N')]. [heathen_friend.Custom('DE_PRO_PER_S_3P_N')|U] lächelt, als [heathen_friend.Custom('DE_PRO_PER_S_3P_N')] einen Blick auf mein eigenes Symbol erhascht, das an einer Kette um meinen Hals hängt."
 bp1_yearly.5708.aniconist: "„Es ist ein kleines Räucherstäbchen, m[ROOT.Char.Custom('DE_ART_IND_N')] [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. Es hilft mir, meinen Geist zu fokussieren, wenn ich meinen Glauben praktiziere“, erklärt [heathen_friend.Custom('DE_PRO_PER_S_3P_N')]. Ein Lächeln huscht über [heathen_friend.Custom('DE_PRO_POS_S_3P')] Gesicht, als [heathen_friend.Custom('DE_PRO_PER_S_3P_N')] mich ansieht."
 bp1_yearly.5708.end: "„Ich schätze es sehr, dass Ihr mich trotz unserer theologischen Differenzen so gut behandelt.“"
 bp1_yearly.5708.a: "Das ist heidnischer Blödsinn!"
 bp1_yearly.5708.b: "Nun, wenn [heathen_friend.GetFirstNameNoTooltip] nicht so schlimm ist, dann …"
 bp1_yearly.5708.b.tt: "Alle Vasallen mit einem anderen [Concept('faith', 'Glauben')|E] und der Eigenschaft „[GetTrait('zealous').GetName(GetNullCharacter)]“ verlieren #negative_value 10#! [opinion|E] über Euch"
 bp1_yearly.5708.c: "Vielleicht kann ich etwas von [heathen_friend.GetFirstNameNoTooltip] lernen?"
 bp1_yearly.5708.c.tt.success: "Ihr lernt etwas über den Glauben von [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5708.c.tt.failure: "Ihr versteht den Glauben von [heathen_friend.GetFirstNameNoTooltip] einfach nicht"
 bp1_yearly.5709.t: "Haken, Schnur …"
 bp1_yearly.5709.desc: "Was für ein wunderbarer Tag, um angeln zu gehen! Ich hatte schon das Gefühl, nichts könnte das Lächeln aus meinem Gesicht vertreiben, wäre da nicht plötzlich diese Stimme hinter mir und m[friend_backup.Custom('DE_ART_IND_D')] Angelpartner[friend_backup.Custom('DE_END_NOU_S_GS_N')] [friend_backup.GetFirstName] erklungen.\n\n„Seht mal, wen wir da haben!“, sagt [rival_on_sight.GetFirstName], [rival_on_sight.Custom('DE_ART_DEF_S_N')] offensichtlich gerade mit [rival_friend.GetFirstName] von einem eigenen Angelausflug zurückgekehrt ist. Ersterer greift nach unten und schnappt sich einen der noch zappelnden gefangenen Fische. „Die Ähnlichkeit ist #EMP verblüffend#!!“\n\nIch drehe mich mit einem dramatischen Augenrollen um, um einfach zu gehen, doch ein #EMP dumpfer Schlag#! und die rieselnde Nässe in meinem Nacken halten mich auf. Die Augen von [friend_backup.GetFirstNameNoTooltip] verengen sich zu Schlitzen, als [friend_backup.Custom('DE_PRO_PER_S_3P_N')] den Fisch betrachtet, der nach uns geworfen wurde."
 bp1_yearly.5709.a: "Wir regeln das mit unseren Fäusten!"
 bp1_yearly.5709.a.tt.success: "Ihr gewinnt die Schlägerei"
 bp1_yearly.5709.a.tt.failure: "Ihr verliert die Schlägerei"
 bp1_yearly.5709.b: "[rival_on_sight.GetFirstNameNoTooltip]! Ich fordere Euch zu einem Duell heraus!"
 bp1_yearly.5709.b.tt: "Ihr beginnt ein $game_concept_single_combat_duel$ mit [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c: "Ich lasse mich nicht in eine kindische Schlägerei verwickeln."
 bp1_yearly.5709.c.tt: "Ihr geht und überlasst sie ihrem infantilen Verhalten."
 bp1_yearly.5711.t: "… und ein Sinkstiefel"
 bp1_yearly.5711.desc: "[rival_on_sight.GetFirstName] versucht, nach unserem Duell auf die Füße zu kommen, ist allerdings noch immer sichtlich trotzig. Als [rival_on_sight.Custom('DE_PRO_PER_S_3P_N')] den Mund öffnet, um sich zu beschweren, bekommt [rival_on_sight.Custom('DE_PRO_PER_S_3P_N')] kaum ein Wort heraus, da ich eben jenen Mund mit genau dem Fisch fülle, der vor Kurzem noch als Wurfgeschoss diente. Erschrocken taumelt [rival_on_sight.Custom('DE_PRO_PER_S_3P_N')] gefährlich nah auf die Kante des Piers zu.\n\nIch mache einen raschen Schritt nach vorn und platziere meinen Fuß direkt in [rival_on_sight.Custom('DE_PRO_POS_S_3P')]em Magen. Einen Augenblick lang, der mir wie eine Ewigkeit vorkommt, hängt [rival_on_sight.Custom('DE_PRO_PER_S_3P_N')] in der Luft, mit den Armen rudernd, die Augen aufgerissen und die Zähne fest in den Fisch geschlagen, bevor [rival_on_sight.Custom('DE_PRO_PER_S_3P_N')] geradewegs ins Wasser platscht.\n\nDer gewaltige Aufprall erzeugt eine große Welle und [rival_friend.GetFirstName] huscht sichtlich entsetzt an den Rand des Piers, um eine Hand nach [rival_friend.Custom('DE_PRO_POS_S_3P')][rival_on_sight.Custom('DE_END_PRO_S_D')] prustenden Freund[rival_on_sight.Custom('DE_END_NOU_S_GS_N')] auszustrecken."
 bp1_yearly.5711.a: "Ihr könnt jetzt gehen!"
 bp1_yearly.5711.b: "Haha! Das geschieht Euch recht!"
 bp1_yearly.5712.t: "Reicht mir die Flosse"
 bp1_yearly.5712.desc: "Wütend richte ich mich auf, um mich dem Spott von [rival_on_sight.GetFirstName] und [rival_friend.GetFirstName] zu stellen, doch da ich so unsicher auf den Beinen bin, führt mich mein Versuch, [rival_on_sight.GetFirstNameNoTooltip] den Finger in die Brust zu rammen, stattdessen völlig an [rival_on_sight.Custom('DE_PRO_PER_S_3P_D')] vorbei. [rival_on_sight.Custom('DE_PRO_PER_S_3P_N')|U] braucht nur einen kleinen Beinfeger gegen meinen Knöchel vollführen, und schon sehe ich wieder nichts als Dreck.\n\n[rival_on_sight.GetFirstNameNoTooltip] grinst vergnügt und applaudiert sarkastisch, als ich mich auf den Rücken rolle. Der Zorn steigt erneut in mir auf, doch kaum sitze ich wieder, schlägt mir [rival_on_sight.GetFirstNameNoTooltip] den verdammten Fisch mit einem dumpfen #EMP Klatschen#! mitten ins Gesicht. Als [rival_on_sight.GetFirstNameNoTooltip] und [rival_friend.GetFirstNameNoTooltip] gehen, brechen sie in schallendes Gelächter aus und lassen [friend_backup.Custom('DE_ART_IND_A')] besorgten [friend_backup.GetFirstName] zurück, [friend_backup.Custom('DE_ART_DEF_S_N')] mich schließlich wieder auf die Beine zieht."
 bp1_yearly.5712.a: "Das werde ich nicht vergessen, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b: "Vielleicht sollte ich [rival_on_sight.Custom('DE_PRO_PER_S_3P_D')] einfach aus dem Weg gehen …"
 bp1_yearly.5713.t: "Familiäre Nöte"
 bp1_yearly.5713.desc: "M[destitute_spouse.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] wirkt irgendwie neben sich, als wir zusammen im Bett liegen. [destitute_spouse.Custom('DE_PRO_PER_S_3P_N')] ist sichtlich verwirrt und ich ergreife sanft [destitute_spouse.Custom('DE_PRO_POS_S_3P')]e Hand, um zu fragen, was los ist.\n\n„Es ist … wegen Geld“, seufzt [destitute_spouse.Custom('DE_PRO_PER_S_3P_N')] und fasst sich mit der freien Hand an den Kopf. „Ich habe eine Familie, der das Glück ausgegangen ist und die kurz davorsteht, ihr Haus zu verlieren. Dort habe ich meine ganze Kindheit verbracht …“\n\n[destitute_spouse.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich flehend an. „Können wir nicht irgendetwas tun? Ich bin mir sicher, sie können es zurückzahlen. Sie müssen nur wieder auf die Beine kommen. Ich schwöre es!“"
 bp1_yearly.5713.a: "Ich kümmere mich schon noch darum. Doch jetzt #EMP kümmere#! ich mich erst um #EMP Euch …#!"
 bp1_yearly.5713.b: "Sie können alles haben, was sie brauchen, und noch mehr."
 bp1_yearly.5713.c: "Überlasst das mir."
 bp1_yearly.5713.d: "Ihr wagt es, mich erpressen zu wollen?!"
 bp1_yearly.5714.t: "Auf Wiedersehen sagen"
 bp1_yearly.5714.desc: "In meinem Herzen klafft ein tiefes, schier bodenloses Loch.\n\n[deceased_pal.GetFirstName] war mir [deceased_pal.Custom('DE_ART_IND_N')] ständig[deceased_pal.Custom('DE_END_ADJ_IND_S_N')] Begleiter[deceased_pal.Custom('DE_END_NOU_S_GS_N')] und [Select_CString(deceased_pal.IsFemale, 'Vertraute', 'Vertrauter')] und dass [deceased_pal.Custom('DE_PRO_PER_S_3P_N')] so plötzlich aus meinem Leben gerissen wurde, fühlt sich wie eine Wunde an, von der ich mich nie wieder erholen werde. Meine Hand umklammert einen Zettel, den [deceased_pal.Custom('DE_PRO_PER_S_3P_N')] mir gegeben hat – den #EMP letzten#! Zettel, den [deceased_pal.Custom('DE_PRO_PER_S_3P_N')] mir jemals geben wird, wie ich verbittert feststelle. Ich versuche, ihn zu lesen, doch alles, was ich tun kann, ist, ihn von meinem Gesicht fernzuhalten, damit die kostbaren Worte darauf nicht von meinen Tränen weggewaschen werden.\n\nObwohl ich von vielen Trauernden umgeben bin, habe ich mich noch nie so allein gefühlt."
 bp1_yearly.5714.a: "Ich werde diesen Tag nie vergessen."
 bp1_yearly.5714.a.catharsis: "#weak Ihr erfahrt ein gewisses Maß an Katharsis#!"
 bp1_yearly.5714.a.sad: "#weak Euer Kummer fließt frei aus Euch heraus#!"
 bp1_yearly.5714.a.reallysad: "#weak Euer Kummer überwältigt Euch#!"
 bp1_yearly.5714.a.depressed: "#weak Ihr fallt in eine Depression#!"
 bp1_yearly.5714.b: "Ich muss stark sein und nach vorn blicken."
 bp1_yearly.5715.t: "Sprachlicher Dummkopf"
 bp1_yearly.5715.desc: "„Nein! So spricht man das einfach nicht aus! Der ehrwürdige Gelehrte, der das Wort #EMP erfunden#! hat, hat gesagt, es würde so ausgesprochen, wie ich es ausspreche …“\n\nM[gibbet_friend.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] und ich haben eine heftige Auseinandersetzung, die nicht abzuflachen scheint. Als wir an einer Jalousie vorbeigekommen waren, hatte [gibbet_friend.Custom('DE_PRO_PER_S_3P_N')] eine Bemerkung zu dieser gemacht. Da ich die [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]e Sprache fließend beherrsche, wies ich [gibbet_friend.Custom('DE_PRO_PER_S_3P_A')] vorsichtig auf [gibbet_friend.Custom('DE_PRO_POS_S_3P')]e Aussprache hin: Das Wort beginnt nicht mit einem Zischlaut, sondern wie in „Ja“ – das ist doch #EMP offensichtlich#!. [gibbet_friend.Custom('DE_PRO_PER_S_3P_N')|U] jedoch besaß die Frechheit, mir zu widersprechen, und dies auch noch lautstark!\n\n„Ich fasse es nicht, dass Ihr noch immer diese [ROOT.Char.Custom('InsultAdjective')|l]e linguistische Position vertretet!\", platzt es aus [gibbet_friend.Custom('DE_PRO_PER_S_3P_D')] heraus, hörbar verdrossen über mein Beharren."
 bp1_yearly.5715.a: "Wir sind uns einig, dass wir uns uneinig sind."
 bp1_yearly.5715.b: "Es ist, wie ich sage. Und damit Schluss!"
 bp1_yearly.5715.c: "Es heißt „Ja-lousie“, und ich werde es beweisen!"
 bp1_yearly.5715.c.tt.success: "Ihr gewinnt die Debatte"
 bp1_yearly.5715.c.tt.failure: "Ihr verliert die Debatte"
 bp1_yearly.5716.t: "Hinfort, übles Gezücht ([ROOT.Char.GetFaith.random_EvilGodNames])!"
 bp1_yearly.5716.desc: "Als ich am [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] umherstreife, höre ich eine laute, wütende Stimme. Als ich mich umdrehe, sehe ich mich einem ungewöhnlichen Anblick gegenüber: [book_burner.GetFirstName|U] hat sich aufgeplustert, und m[book_child.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName] wird von [book_burner.Custom('DE_PRO_PER_S_3P_D')] beschimpft, während [book_burner.Custom('DE_PRO_PER_S_3P_N')] ein weiteres Buch in das knisternde Feuer im Kamin wirft.\n\n„Ihr werdet nichts mehr von diesem #EMP abscheulichen Zeug#! lesen!\", brüllt [book_burner.Custom('DE_PRO_PER_S_3P_N')] und übergibt ein weiteres Buch den Flammen. „Kein Kind in diesem Haushalt wird unter dem schlechten Einfluss leiden, den die Kräfte des Bösen mit sich bringen!“"
 bp1_yearly.5716.nobook: "\n\nIch nehme ein Buch von dem Stapel mit jenen Werken, die [book_burner.GetFirstNameNoTooltip] zum Verbrennen vorgesehen hat, und finde nur einen harmlosen Inhalt über … das Bauen kleiner Schlösser aus Erde?"
 bp1_yearly.5716.yesbook: "\n\nIch nehme ein Buch von dem Stapel mit jenen Werken, die [book_burner.GetFirstNameNoTooltip] zum Verbrennen vorgesehen hat, und zwar genau in dem Augenblick, in dem [book_burner.Custom('DE_PRO_PER_S_3P_N')] ebenfalls nach ihm greift."
 bp1_yearly.5716.a: "Diese sündige Verhalten darf nicht erlaubt werden!"
 bp1_yearly.5716.b: "Nun, solange es den Frieden wahrt …"
 bp1_yearly.5716.c: "Sofort aufhören! Das Kind muss lernen!"
 bp1_yearly.5717.t: "Betrunkene Schlägerei"
 bp1_yearly.5717.desc: "Die Taverne in [tavern_county.GetNameNoTier] ist üblicherweise der am besten geeignete Ort, um die Sorgen der Welt zu vergessen, doch heute Abend ist eine Ausnahme.\n\nWie das Pech es will, sitzt [5717_nemesis.GetFirstName], m[5717_nemesis.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], nur einen Tisch von [bff_defender.GetFirstName] und mir entfernt und geht uns seit unserer Ankunft auf die Nerven. Alles, was noch fehlte, war ein weiteres „versehentliches“ Verschütten [5717_nemesis.Custom('DE_PRO_POS_S_3P')]es Getränks über meinen Arm, als [bff_defender.GetFirstNameNoTooltip] plötzlich aufsteht.\n\n[5717_nemesis.GetFirstNameNoTooltip] erhebt sich ebenfalls, und erst als die beiden ziemlich betrunken in Kampfhaltung gehen, schaffe auch ich es, mich schwerfällig auf die eigenen Beine zu wuchten."
 bp1_yearly.5717.a: "Schlagt [5717_nemesis.Custom('DE_PRO_PER_S_3P_D')] mitten in die Fresse, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.a.tt.win: "[bff_defender.GetNameNoTooltip] gewinnt den Kampf"
 bp1_yearly.5717.a.tt.lose: "[bff_defender.GetNameNoTooltip] verliert den Kampf"
 bp1_yearly.5717.b: "[5717_nemesis.GetSheHe|U] ist es nicht wert!"
 bp1_yearly.5717.c: "Geht zur Seite, [5717_nemesis.GetFirstNameNoTooltip] gehört mir."
 bp1_yearly.5717.c.tt: "#weak Ihr tragt den Streit draußen aus …#!"
 bp1_yearly.5717.c.tt.duel: "Zwischen [5717_nemesis.GetFirstNameNoTooltip] und Euch kommt es zu einem [single_combat_duel|E]"
 bp1_yearly.5718.t.win: "Ihr gewinnt den Kampf"
 bp1_yearly.5718.t.lose: "Ihr verliert den Kampf"
 bp1_yearly.5719.t: "Veruntreuung von Steuern"
 bp1_yearly.5719.start: "[Select_CString(chancellor.IsFemale, 'Meine Ratskanzlerin', 'Mein Ratskanzler')] [chancellor.GetFirstName] hat schon länger bemerkt, dass einige Einnahmen nicht richtig verbucht wurden. Da ich die Beweise nun gesehen habe, muss ich [Select_CString(disloyal_vassal.IsFemale, 'meine Vasallin', 'meinen Vasallen')] [disloyal_vassal.GetFirstName] hinzuziehen, um [disloyal_vassal.Custom('DE_PRO_POS_S_3P')]en Teil der Geschichte zu erfahren.\n\nDie Beweise, die [chancellor.GetFirstNameNoTooltip] vorgelegt hat, waren schlüssig und unwiderlegbar: [disloyal_vassal.GetFirstNameNoTooltip] hat Steuern veruntreut, die für mich bestimmt waren!"
 bp1_yearly.5719.normal: "[disloyal_vassal.Custom('DE_ART_DEF_S_N')|U] korrupte [disloyal_vassal.GetTitleAsNameNoTooltip] versucht erst gar nicht, sich zu verteidigen und lächelt nur selbstgefällig.\n\n„Es ist alles wahr, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich habe mir eine etwas gefülltere Schatzkammer gewünscht.“\n\nDas fordert meine Autorität offen heraus!"
 bp1_yearly.5719.terrified: "[disloyal_vassal.Custom('DE_ART_DEF_S_N')|U] korrupte [disloyal_vassal.GetTitleAsNameNoTooltip] versucht sich, selbst zu verteidigen, findet aber kaum Worte und zittert in Anbetracht meiner Wut.\n\nIch kann die Angst in [disloyal_vassal.Custom('DE_PRO_POS_S_3P')]en Augen sehen, während ich vor [disloyal_vassal.Custom('DE_PRO_PER_S_3P_D')] auf und ab gehe, um meine Entscheidung abzuwägen und [disloyal_vassal.Custom('DE_PRO_PER_S_3P_A')] noch etwas zappeln zu lassen."
 bp1_yearly.5719.a: "Ihr werdet das Geld zurückzahlen und Euch diesen Tag im Gedächtnis behalten!"
 bp1_yearly.5719.a.tt.dread: "#medium Diese Auswahl ist aufgrund Eurer hohen [dread|E]-Stufe verfügbar#!"
 bp1_yearly.5719.b: "Zahlt das Geld zurück. Auf der Stelle!"
 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.GetFirstNameNoTooltip] zahlt das Geld mürrisch zurück"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.GetFirstNameNoTooltip] verhöhnt Eure Forderung offen"
 bp1_yearly.5719.c: "Vielleicht können wir uns auf einen Kompromiss einigen?"
 bp1_yearly.5719.d: "Tut … Tut das einfach nie wieder!"
 bp1_yearly.5720.t: "Armdrücken"
 bp1_yearly.5720.desc: "Ich hatte bereits mehrere Becher [ROOT.Char.Custom('RegionalDrink')], doch leider verdirbt mir die Anwesenheit von [rival_challenger.GetFirstName] den Abend.\n\n„[ROOT.Char.Custom('InsultNoun')]! [ROOT.Char.Custom('InsultNoun')]!“, brüllt [rival_challenger.Custom('DE_PRO_PER_S_3P_N')]. „Ihr könntet nicht einmal ein Kind im Armdrücken besiegen! Ich würde Euren Arm sofort auf den Tisch nageln, ohne mich auch nur anstrengen zu müssen!“"
 bp1_yearly.5720.a: "Natürlich … Aber mit dem #EMP linken#! Arm, richtig?"
 bp1_yearly.5720.a.tt: "Damit werde ich mich am [SelectLocalization(IsLandlessAdventurer(THIS.Char), 'im Lager', 'am Hof')] vielleicht nicht beliebt machen, doch es wird sich #EMP gut#! anfühlen …"
 bp1_yearly.5720.b: "Ha! Ha! Dann werde ich Euch mal fertigmachen!"
 bp1_yearly.5720.b.tt.win: "Ihr besiegt [rival_challenger.GetNameNoTooltip] mit Leichtigkeit"
 bp1_yearly.5720.b.tt.bigwin: "Ihr brecht den Arm von [rival_challenger.GetNameNoTooltip]"
 bp1_yearly.5720.c: "Beweist es, [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.5720.c.tt.win: "Ihr besiegt [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.GetFirstNameNoTooltip] drückt Euren Arm auf den Tisch"
 bp1_yearly.5720.d: "Ich werde mich nicht in diese kleinlichen Spielchen hineinziehen lassen."
 bp1_yearly.5721.t: "Rund um das Feuer"
 bp1_yearly.5721.desc: "Was für eine schöne Nacht! Das Lagerfeuer knistert und der Rauch verschwindet im Nachthimmel. Die aufgespießte Honigleckerei am Ende meines Stocks karamellisiert langsam, und ich beobachte gespannt, wie sich die Farbe verändert.\n\nNeben mir tut [marshmallow_friend.GetFirstName] das Gleiche, während die Erwachsenen [ROOT.Char.Custom('RegionalDrink')] trinken und einander Geschichten über längst vergangene Geschehnisse erzählen, viele Jahre bevor einer von uns geboren wurde.\n\n[marshmallow_friend.GetFirstName] und ich haben uns bisher nicht wirklich viel unterhalten, doch es wäre schön, einmal mit jemandem in meinem Alter reden zu können …"
 bp1_yearly.5721.a: "Wollt … Wollt Ihr mein[marshmallow_friend.Custom('DE_END_PRO_S_N')] Freund[marshmallow_friend.Custom('DE_END_NOU_S_GS_N')] sein, [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.a.tt.yes: "Ihr schmiedet eine neue Freundschaft"
 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.GetFirstNameNoTooltip] ist nicht an einer Freundschaft interessiert"
 bp1_yearly.5721.b: "Das hat Spaß gemacht!"
 bp1_yearly.5721.c: "Ich könnte noch eine Leckerei vertragen …"
 bp1_yearly.5721.c.tt: "Mit einer kleinen Ablenkung könntet Ihr [marshmallow_friend.GetFirstNameNoTooltip] wahrscheinlich die Süßigkeit abnehmen …"
 bp1_yearly.5722.t: "Das Katzen-Katapult"
 bp1_yearly.5722.desc: "„So treffen wir uns wieder, [ROOT.Char.Custom('InsultNoun')]!“, höhnt m[rival_catapulter.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))] [rival_catapulter.GetFirstName], während [rival_catapulter.Custom('DE_PRO_PER_S_3P_N')] mich dabei beobachtet, wie ich neues Rüstzeug inspiziere. „Endlich treffen wir zwei Ehrenleute uns auf Augenhöhe – ha! Hab dich!“\n\nIch brauche einen Moment, um zu begreifen, dass [rival_catapulter.GetFirstNameNoTooltip] sich gerade meine Katze [ROOT.Char.Custom('CatStoryName')] geschnappt hat, und einen weiteren, um zu begreifen, dass [rival_catapulter.Custom('DE_PRO_PER_S_3P_N')] sich mit ihr aus dem Staub gemacht hat. Als ich meine Bestürzung endlich überwunden habe, renne ich [rival_catapulter.Custom('DE_PRO_PER_S_3P_D')] hinterher, nur um festzustellen, dass [rival_catapulter.Custom('DE_PRO_PER_S_3P_N')] meine geliebte Katze in ein nahes Katapult geladen hat!\n\nIch mache einen Schritt vorwärts und strecke die Hand aus, doch es ist zu spät.\n\n„Miaaaau#DIE1 uuuuu#!#DIE2 uuuuuuuu –#!“"
 bp1_yearly.5722.a: "O nein, das habt Ihr gerade nicht wirklich getan!"
 bp1_yearly.5722.a.tt: "Ihr ringt [rival_catapulter.GetFirstNameNoTooltip] zu Boden, ehe [rival_catapulter.Custom('DE_PRO_PER_S_3P_N')] entkommen kann"
 bp1_yearly.5722.b: "[ROOT.Char.Custom('CatStoryName')]! #EMP Neeeiiin!#!"
 bp1_yearly.5722.c: "Euch kriege ich noch, [rival_catapulter.GetFirstNameNoTooltip]! DAS SCHWÖRE ICH!"
 bp1_yearly.5723.t: "Ein weiter Schuss"
 bp1_yearly.5723.desc: "Die Augen von [rival_catapulter.GetFirstName] werden groß vor Angst, als ich [rival_catapulter.Custom('DE_PRO_PER_S_3P_A')] zu Boden drücke.\n\n„Ihr hättet mich verletzen können“, sage ich, während ich von den mittlerweile versammelten Wachen ein Seil fordere.\n\n„Ihr hättet sogar meine Familie verletzen können“, fahre ich fort und binde meinem Gefangenen Hände und Füße zusammen und setze ihn auf das Katapult.\n\n„Doch Ihr habt den fatalen Fehler gemacht, #EMP [ROOT.Char.Custom('CatStoryName')]#! zu verletzen.“ [rival_catapulter.GetFirstNameNoTooltip] versucht noch, den Mund zu öffnen, um nach Gnade zu winseln.\n\nIch greife nach dem Hebel."
 bp1_yearly.5723.a: "#EMP Boing!#!"
 bp1_yearly.5723.b: "Ich verschone Euch. Für [ROOT.Char.Custom('CatStoryName')]."
 bp1_yearly.5724.t: "[ROOT.Char.Custom('CatStoryName')]: Noch acht Leben"
 bp1_yearly.5724.desc: "Die letzten drei Tage habe ich unter einer dunklen Wolke verbracht. Meine geliebte, unschuldige Katze [ROOT.Char.Custom('CatStoryName')] … Es ist, als ob ich manchmal sogar jetzt noch das Miauen hören kann.\n\nAugenblick … Ich … Ich #EMP kann#! ein Miauen hören. Ich höre es wirklich! Vor lauter Aufregung stolpere ich durch den Raum und stürze über einen kleinen, schienbeinhohen Tisch. Fluchend werfe ich mich auf den Boden und halte mein schmerzendes Bein fest. Wieder ein Miauen, diesmal lauter und klagend. Schließlich erreiche ich die Tür und reiße sie auf, um [ROOT.Char.Custom('CatStoryName')] dort sitzen zu sehen: sicher, gesund und sehr verärgert!\n\nIch nehme meine geliebte Katze sofort in die Arme und vergrabe mein Gesicht in ihrem schmutzigen, mit Zweigen gespickten Fell.\n\n[ROOT.Char.Custom('CatStoryName')|U] zappelt wütend in meinen Armen."
 bp1_yearly.5724.a: "[ROOT.Char.Custom('CatStoryName')]! Du #EMP lebst!#!"
 bp1_yearly.5724.b: "Ich werde dich nie wieder gehen lassen!"
 bp1_yearly.5725.t: "[khutulun.Custom('DE_ART_DEF_S_N')|U] wilde [khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc: "„#EMP Wie#! könnt Ihr noch nicht von [khutulun.Custom('DE_PRO_PER_S_3P_D')] gehört haben, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“\n\nIch verdrehe die Augen und grunze abweisend. Zu sagen, dass die Hirngespinste von [matchmaker_courtier.GetFirstName] unter meiner Würde sind, wäre eine Untertreibung.\n\n„Man sagt, [khutulun.Custom('DE_PRO_PER_S_3P_N')] fordere jeden heraus, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [matchmaker_courtier.GetFirstNameNoTooltip|U] versucht es erneut, dieses Mal eindringlicher. Mit gesenkter Stimme fährt [matchmaker_courtier.Custom('DE_PRO_PER_S_3P_N')] fort: „Ich weiß, Ihr habt genug von all diesen Ehefragen. [Select_CString(khutulun.IsFemale, 'Diese', 'Dieser')] [khutulun.GetWomanMan] bietet einem jedem die Hand zur Heirat an, der [khutulun.Custom('DE_PRO_PER_S_3P_A')] in Sachen körperlicher Tüchtigkeit übertrifft.“\n\nIch lehne mich zurück und überdenke die Geschichte. [khutulun.Custom('DE_ART_IND_N')|U] kämpferisch veranlagt[khutulun.Custom('DE_END_ADJ_IND_S_N')|U] [khutulun.GetWomanMan]? Sicherlich werde ich siegreich sein und [khutulun.Custom('DE_ART_IND_A')] neu[khutulun.Custom('DE_END_ADJ_IND_S_A')] [khutulun.GetWifeHusband] haben, ganz gleich, welche Fähigkeiten [khutulun.Custom('DE_PRO_PER_S_3P_N')] auch haben mag."
 bp1_yearly.5725.a: "In Ordnung, [matchmaker_courtier.GetFirstNameNoTooltip]. Wir reiten los, um dem nachzugehen."
 bp1_yearly.5725.b: "Schluss mit den Lügengeschichten!"
 bp1_yearly.5726.t: "[khutulun.Custom('DE_ART_IND_N')|U] rau[khutulun.Custom('DE_END_ADJ_IND_S_N')] [khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5726.desc: "Nach einem anstrengenden Tagesritt kommen wir an jenem Ort an, von dem [matchmaker_courtier.GetFirstName] gehört hatte, und wir stoßen auf ein überraschendes Geschehen: Vor meinen Augen kämpft [khutulun.Custom('DE_ART_IND_N')] klein[khutulun.Custom('DE_END_ADJ_IND_S_N')] [khutulun.GetWomanMan] mit [dummy_gender.Custom('DE_ART_IND_D')] viel größeren [dummy_gender.GetWomanMan].\n\nÜblicherweise wäre dies wohl kaum ein fairer Kampf, doch einen Augenblick später ist er auch schon plötzlich zu Ende und [Select_CString(khutulun.IsFemale, 'Erstere', 'Ersterer')] hilft [khutulun.Custom('DE_PRO_POS_S_3P')]em Gegenüber großmütig auf, bevor [khutulun.Custom('DE_PRO_POS_S_3P')] Blick schlagartig auf mir liegt.\n\n„Euch habe ich hier ja noch nie gesehen!“, sagt [khutulun.Custom('DE_PRO_PER_S_3P_N')], als [khutulun.Custom('DE_PRO_PER_S_3P_N')] mich anspricht und sich sardonisch verneigt. „Mein Name ist [khutulun.GetFirstName]. Ich weiß, warum Ihr hier seid, doch lasst mich Euch warnen: Jeder, der meine Zeit verschwendet, muss für meine Mühen zahlen.“"
 bp1_yearly.5726.a: "Begrüßt [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euren')] neuen [ROOT.Char.GetWifeHusband] [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5726.a.tt.win: "Ihr besiegt [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose: "[khutulun.GetFirstNameNoTooltip] besiegt Euch"
 bp1_yearly.5726.b: "Vorsicht ist hier vielleicht besser als Nachsicht …"
 bp1_yearly.5727.t: "Hochzeitsglocken?"
 bp1_yearly.5727.desc: "[khutulun.GetFirstName] schnauft müde, als wir unseren Griff wieder voneinander lösen. Mir geht es nicht viel besser. Es ist klar, warum [khutulun.Custom('DE_PRO_PER_S_3P_N')] unverheiratet geblieben ist. [khutulun.Custom('DE_PRO_PER_S_3P_N')|U] lächelt, sichtlich zufrieden mit meiner Herausforderung.\n\n„Ihr würdet [ROOT.Char.Custom('DE_ART_IND_A')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetWomanMan] für mich abgeben!“, merkt [khutulun.Custom('DE_PRO_PER_S_3P_N')] an, den Blick nicht von mir nehmend. „Es ist allerdings eine Schande, dass das nichts werden wird!“\n\n[khutulun.GetFirstNameNoTooltip] stürmt erneut vor, doch diesmal bin ich bereit. Ein geschickter Seitwärtstritt raubt [khutulun.Custom('DE_PRO_PER_S_3P_D')] Das Gleichgewicht und mein Fuß bringt [khutulun.Custom('DE_PRO_PER_S_3P_A')] schließlich zu Fall.\n\n[khutulun.Custom('DE_PRO_POS_S_3P')|U] Gesicht ist eine Mischung aus Bestürzung, Erstaunen und Aufregung, als ich [khutulun.Custom('DE_PRO_PER_S_3P_D')] meine Hand anbiete."
 bp1_yearly.5727.a: "Abgemacht ist abgemacht."
 bp1_yearly.5727.b: "Nun, ich habe hier alles erreicht, was ich wollte."
 bp1_yearly.5727.c: "Nur das Beste für [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5728.t: "Brennende Rivalität"
 bp1_yearly.5728.desc: "Die Funken des Lagerfeuers treiben zusammen mit dem Rauch träge in den Nachthimmel, doch ich kann es nicht so genießen, wie ich es für gewöhnlich tun würde.\n\nM[rival_burner.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] steht triumphierend vor dem Feuer und fordert mich auf, näher zu kommen. In [rival_burner.Custom('DE_PRO_POS_S_3P')]er Hand befindet sich eines meiner eigenen Artefakte ([burned_artifact.GetName]), das mir von dieser Schlange gestohlen wurde.\n\n„Keinen Schritt näher, [ROOT.Char.GetFirstName]!“, ruft [rival_burner.Custom('DE_PRO_PER_S_3P_N')] herüber. „Ich werfe dieses kostbare Artefakt ins Feuer, wenn Ihr auch nur einen Muskel rührt!“\n\n„[rival_burner.GetFirstNameNoTooltip]!“, brülle ich. „Gebt mir zurück, was mir gehört, und wir werden keine weiteren Scherereien miteinander haben!“ [rival_burner.GetFirstNameNoTooltip|U] grinst nur und hält meinen Besitz dichter an die Flammen."
 bp1_yearly.5728.a: "Dann verbrennt es halt, [rival_burner.Custom('InsultNoun')]!"
 bp1_yearly.5728.b: "Ihr stehlt? Habt Ihr etwa Angst, mir gegenüberzutreten?"
 bp1_yearly.5728.b.tt.duel: "Zwischen [rival_burner.GetFirstNameNoTooltip] und Euch kommt es zu einem [single_combat_duel|E]"
 bp1_yearly.5729.tt.lose: "[rival_burner.GetFirstNameNoTooltip] verbrennt Euer Artefakt"
 bp1_yearly.5730.t: "Wo es Rauch gibt …"
 bp1_yearly.5730.desc: "[rival_burner.GetFirstName] versucht, nach unserem Duell wieder auf die Füße zu kommen, sichtlich ramponiert und voller Prellungen. [rival_burner.Custom('DE_PRO_POS_S_3P')|U]e Augen brennen so hell wie das Lagerfeuer, neben dem [rival_burner.Custom('DE_PRO_PER_S_3P_N')] steht, als [rival_burner.Custom('DE_PRO_PER_S_3P_N')] sieht, wie ich mir mein Artefakt ([burned_artifact.GetName]) unter den Arm klemme.\n\nAls unsere Gefolgschaft aus einiger Entfernung schließlich zurückkommt, verstummt ihr Gespräch langsam, als sie uns beide einander gegenüberstehen sehen, einer siegreich, der andere bezwungen.\n\nIch blicke auf mein Artefakt und dann zurück zu [rival_burner.Custom('DE_ART_DEF_S_D')] [rival_burner.GetWomanMan], [rival_burner.Custom('DE_ART_DEF_S_N')] Leib und Leben riskiert hatte, um es zu verbrennen."
 bp1_yearly.5730.a: "Das soll Euch eine Lektion sein."
 bp1_yearly.5730.b: "Behaltet es. Möge es Euch immer an diese Nacht erinnern."
 bp1_yearly.5730.b.tt: "Das Artefakt „[burned_artifact.GetName]“ erhält #N negative#! Modifikatoren"
 #Coveted Claim
 bp1_yearly.8000.t: "Begehrter Anspruch"
 bp1_yearly.8000.desc: "[bp1_8000_informer.GetTitledFirstName], m[bp1_8000_informer.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], quält sich schon den ganzen Tag und versucht offensichtlich, die richtigen Worte zu finden.\n\nAls wir uns auf den Weg machen, um etwas zu essen, beginnt [bp1_8000_informer.Custom('DE_PRO_PER_S_3P_N')] schließlich verlegen: „M[ROOT.Char.Custom('DE_ART_IND_N')] [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)] …"
 bp1_yearly.8000.desc_vassal: "Ich habe gehört, dass [bp1_8000_new_rival.GetTitledFirstName], [bp1_8000_new_rival.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], den angeblichen Anspruch auf Euer Land jeden Tag ernster nimmt …“"
 bp1_yearly.8000.desc_foreign: "Ich habe Gerüchte gehört, dass [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.Custom('DE_ART_DEF_S_N')] [bp1_8000_new_rival.GetTitleAsNameNoTooltip] von [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], Euch zum Ziel [bp1_8000_new_rival.Custom('DE_PRO_POS_S_3P')]er Feindseligkeit erkoren hat …“"
 bp1_yearly.8000.desc_single: "\n\n„[bp1_8000_new_rival.Custom('DE_PRO_PER_S_3P_N')|U] bezeichnet Euch mittlerweile sogar in der Öffentlichkeit als [ROOT.Char.Custom('DE_ART_DEF_S_A')] ‚illegitim[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] von [bp1_8000_claimed_title.GetNameNoTier]‘, [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich täglich [bp1_8000_new_rival.Custom('DE_PRO_POS_S_3P')]er ‚rechtmäßigen‘ Ländereien und Einkünfte bemächtigt.“"
 bp1_yearly.8000.desc_multi: "\n\n„[bp1_8000_new_rival.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, dass [bp1_8000_new_rival.Custom('DE_PRO_PER_S_3P_N')] durch Eure fortgesetzte Herrschaft über [bp1_8000_new_rival.Custom('DE_PRO_POS_S_3P')]e ‚rechtmäßige‘ Domäne, insbesondere [bp1_8000_claimed_title.GetNameNoTier], persönlich geschmäht wird.“"
 bp1_yearly.8000.a: "Ha! Diese Schlange! [bp1_8000_new_rival.Custom('InsultNoun')]!"
 bp1_yearly.8000.b: "Ich werde [bp1_8000_new_rival.GetFirstNameNoTooltip] sofort einen Brief schreiben."
 bp1_yearly.8000.b.success: "Euer Brief beschwichtigt [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignoriert Euren Brief"
 bp1_yearly.8000.c: "Das ist Verrat!"
 bp1_yearly.8000.c.success: "Eure Wachen verhaften [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] entkommt"
 bp1_yearly.8000.d: "Ich bin mir sicher, es handelt sich um belangloses Geschwätz."
 bp1_yearly.8000.d.rival: "Die Gerüchte waren wahr."
 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] hat mich nur auf die Probe gestellt"
 bp1_yearly_8000_trusting_modifier: "Vertrauensvoller Lehnsherr"
 bp1_yearly_8000_trusting_modifier_desc: "Dieser Charakter ist dafür bekannt, dass er im Zweifelsfall zugunsten seiner Untertanen entscheidet."
 #Friends with Benefits
 bp1_yearly.8010.opening: "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc: "Ich danke den höchsten Mächten ([bp1_8010_best_friend.GetFaith.HighGodName]) täglich dafür, dass ich [ROOT.Char.Custom('GetFriendNoun_DE_2')] so gut[ROOT.Char.Custom('GetFriendNoun_DE_3')] [ROOT.Char.Custom('GetFriendNoun_DE_1')] wie Euch habe – es gibt nur wenige, denen ich so vertrauen kann.\n\nWir sollten unsere Interessen enger aufeinander abstimmen und Seite an Seite kämpfen. [ROOT.Char.GetFirstNameNoTooltip], unsere Feinde werden sehen, dass mit uns nicht zu spaßen ist!"
 bp1_yearly.8010.a: "Ja! Wir werden Seite an Seite stehen!"
 bp1_yearly.8010.b: "Ich weiß nicht so recht, [bp1_8010_best_friend.GetFirstNameNoTooltip] …"
 #Rival of my Rival
 bp1_yearly.8020.opening: "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc: "Ich habe von Eurem Streit mit [bp1_8020_rival.GetFirstName] gehört, dieser höchst verachtenswerten [bp1_8020_rival.Custom('InsultAdjective')|l]en Ausrede für [bp1_8020_rival.Custom('DE_ART_IND_A')] [bp1_8020_rival.GetWomanMan].\n\nAngesichts unserer gemeinsamen Interessen bin ich mir sicher, dass wir gut miteinander auskommen werden, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 bp1_yearly.8020.a: "Ich warte gespannt auf den Tag, an dem wir weiter darüber reden können."
 bp1_yearly.8020.b: "Boten sind heutzutage so unzuverlässig …"
 bp1_yearly.8020.b.flavor: "Ihr leitet den Brief an [bp1_8020_rival.GetTitledFirstNameNoTooltip] weiter"
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.GetTitledFirstNameNoTooltip] schätzt Eure Offenheit"
 bp1_yearly.8020.b.insult: "Die Nachricht verärgert [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.c: "Dies ist ein niederträchtiger Zug von einem niederträchtigen Spieler."
 bp1_yearly.8020.d: "Ihr gehört nicht zu meinem Freundeskreis, [bp1_8020_friend.GetFirstNameNoTooltip]."
 #Diametrically Opposed
 bp1_yearly.8040.t: "Entgegengesetze Ansichten"
 bp1_yearly.8040.desc.opening: "Mein[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] treu[bp1_yearly_8040_friend.Custom('DE_END_ADJ_IND_S_N')] Begleiter[bp1_yearly_8040_friend.Custom('DE_END_NOU_S_GS_N')] [bp1_yearly_8040_friend.GetTitledFirstName] weicht Abend für Abend meiner Einladung zum Essen aus.\n\nHeute schließlich treffe ich [bp1_yearly_8040_friend.Custom('DE_PRO_PER_S_3P_A')] allein in meinem [ROOT.Char.Custom('GetChamber')]. „[ROOT.Char.GetFirstNameNoTooltip], es tut mir leid, doch ich muss Euch etwas sagen. Als [bp1_yearly_8040_friend.Custom('DE_PRO_POS_P_2P_N')|U] Freund[bp1_yearly_8040_friend.Custom('DE_END_NOU_S_GS_N')].“\n\n"
 bp1_yearly.8040.desc.diligent: "„Euer ständiger Zwang, ein Geschäft abschließen zu müssen und Ergebnisse zu fordern …"
 bp1_yearly.8040.desc.brave: "„Eure unnötige Wagnisbereitschaft und Kühnheit …"
 bp1_yearly.8040.desc.just: "„Eure sorgfältige Beurteilung und Prüfung von Beweisen …"
 bp1_yearly.8040.desc.compassionate: "„Eure Anfälligkeit für das Leid und die Fürsorge anderer …"
 bp1_yearly.8040.desc.fickle: "„Eure ständige wankelmütige Leichtgläubigkeit …"
 bp1_yearly.8040.desc.temperate: "„Eure Abwesenheit beim Bankett …"
 bp1_yearly.8040.desc.generous: "„Euer lockerer Geldbeutel für alle, die um Hilfe bitten …"
 bp1_yearly.8040.desc.humble: "„Eure selbstgefällige Zurückweisung Eurer eigenen Bedeutung …"
 bp1_yearly.8040.desc.honest: "„Eure Weigerung, andere zu täuschen, auch wenn es notwendig ist …"
 bp1_yearly.8040.desc.forgiving: "„Euer gefälliges Abtun von Beleidigungen und Illoyalität …"
 bp1_yearly.8040.desc.wrathful: "„Eure schlechte Laune und die ständigen Wutausbrüche …"
 bp1_yearly.8040.desc.calm: "„Eure Gelassenheit angesichts gerechtfertigter Empörung …"
 bp1_yearly.8040.desc.cynical: "„Eure Skepsis gegenüber den göttlichen Plänen …"
 bp1_yearly.8040.desc.zealous: "„Euer Eifer, wenn [ROOT.Char.GetFaith.AltPriestTermPlural] Euch Anweisungen erteilen …"
 bp1_yearly.8040.desc.paranoid: "„Euer ständiges Anzweifeln der Beweggründe anderer …"
 bp1_yearly.8040.desc.trusting: "„Euer bedingungsloses Vertrauen in die Beweggründe anderer …"
 bp1_yearly.8040.desc.shy: "„Eure Abneigung, sich mit anderen zu unterhalten …"
 bp1_yearly.8040.desc.gregarious: "„Eure Ablenkungen durch müßiges Geschwätz und Gelage …"
 bp1_yearly.8040.desc.lustful: "„Eure Untertänigkeit gegenüber Euren Lenden und allen Versuchungen des Fleisches …"
 bp1_yearly.8040.desc.chaste: "„Eure Abneigung gegenüber fleischlichen Gelüsten …"
 bp1_yearly.8040.desc.impatient: "„Eure tollkühne Angewohnheit, Euch Hals über Kopf in Scherereien zu stürzen …"
 bp1_yearly.8040.desc.patient: "„Eure übermäßige Vorsicht und die gelassenen Antworten auf sämtliche Geschehnisse …"
 bp1_yearly.8040.desc.content: "„Euer mangelnder Wille, Erfolg zu haben und Euch gegen anderen durchzusetzen …"
 bp1_yearly.8040.desc.ambitious: "„Euer unablässiges Bedürfnis, voranzukommen, ohne dass ein Ende in Sicht ist …"
 bp1_yearly.8040.desc.closing: "Das lässt Euch nicht gut dastehen. Ihr müsst doch gewiss selbst erkennen, dass [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] mit einem solchen Verhalten nicht als würdevoll erachtet wird?“"
 bp1_yearly.8040.a: "Wie könnt Ihr es #EMP wagen#!, so mit mir zu reden? Verschwindet auf der Stelle!"
 bp1_yearly.8040.a.lazy: "Können wir später darüber sprechen?"
 bp1_yearly.8040.a.diligent: "Ich muss nur noch das hier zu Ende bringen. Dann können wir reden."
 bp1_yearly.8040.a.craven: "Wagnisbereitschaft ist etwas für Dummköpfe."
 bp1_yearly.8040.a.brave: "Das klingt für mich nach Feigheit."
 bp1_yearly.8040.a.arbitrary: "Ich kann mich verhalten, wie ich will."
 bp1_yearly.8040.a.just: "Es wäre nicht richtig, etwas anderes zu tun."
 bp1_yearly.8040.a.callous: "Ach, haltet doch den Mund."
 bp1_yearly.8040.a.compassionate: "Ich werde mein Herz nicht verhärten."
 bp1_yearly.8040.a.stubborn: "Ihr werdet meine Meinung nicht ändern."
 bp1_yearly.8040.a.fickle: "Natürlich. Was auch immer Ihr sagt!"
 bp1_yearly.8040.a.gluttonous: "Reden wir nach dem Essen darüber."
 bp1_yearly.8040.a.temperate: "Alles in Maßen."
 bp1_yearly.8040.a.greedy: "Was? Und anderen erlauben, sich #EMP meine#! Münzen zu nehmen?"
 bp1_yearly.8040.a.generous: "Es ist genug für alle da."
 bp1_yearly.8040.a.arrogant: "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 bp1_yearly.8040.a.humble: "Ich bin nur [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan], so wie unzählige andere auch."
 bp1_yearly.8040.a.deceitful: "Die Wahrheit wird Euch nicht retten."
 bp1_yearly.8040.a.honest: "Die Wahrheit ist, dass Ihr ein Lügner seid."
 bp1_yearly.8040.a.vengeful: "Ich werde mich daran erinnern, wenn #EMP Ihr#! danach fragt, ob #EMP ich#! Euch begleiten kann."
 bp1_yearly.8040.a.forgiving: "Keine Sorge. Ich hatte Eure Unhöflichkeit bereits vergessen."
 bp1_yearly.8040.a.wrathful: "Ihr #EMP wagt#! es, so mit mir zu reden!?"
 bp1_yearly.8040.a.calm: "Atmet kurz durch. Es gibt keinen Grund, sich aufzuregen."
 bp1_yearly.8040.a.cynical: "#EMP Sicherlich#! sollten die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) das entscheiden, oder nicht?"
 bp1_yearly.8040.a.zealous: "Das müssen die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) entscheiden!"
 bp1_yearly.8040.a.paranoid: "Nein … Nicht #EMP Ihr#! auch noch!"
 bp1_yearly.8040.a.trusting: "Danke, dass Ihr mir immer den Rücken frei haltet."
 bp1_yearly.8040.a.shy: "Könnt Ihr mich einen Moment in Ruhe lassen?"
 bp1_yearly.8040.a.gregarious: "Aus dem Weg. Die Leute warten auf mich."
 bp1_yearly.8040.a.lustful: "Ich glaube, Ihr seid schon zu lange allein."
 bp1_yearly.8040.a.chaste: "Ich werde nicht so leicht in Versuchung geraten."
 bp1_yearly.8040.a.impatient: "Dafür habe ich keine Zeit."
 bp1_yearly.8040.a.patient: "Eile mit Weile."
 bp1_yearly.8040.a.content: "Und wann wird es genug sein?"
 bp1_yearly.8040.a.ambitious: "Ich werde nicht zurückfallen."
 bp1_yearly.8040.b: "Einigen wir uns darauf, uneinig zu sein! Werdet etwas lockerer."
 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] gibt nach"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] bleibt starrköpfig"
 bp1_yearly.8040.c: "Ihr habt recht, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier: "Berücksichtigt charakterliche Schwächen"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc: "Dieser Charakter wurde mit seiner Persönlichkeit konfrontiert und versucht, achtsamer zu sein."
 #A Murdered X
 bp1_yearly.8050.t: "[victim_scope.Custom('DE_ART_IND_N')|U] ermordet[victim_scope.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc: "Der Verlust von [victim_scope.GetFirstName] wiegt schwer, und der sich dahinschleppende Strom an trauernden Untertanen und ihr Versuch, mir Trost zu spenden, sind nichts im Vergleich zu dem Loch in meinem Herzen.\n\nIch kann es immer noch kaum glauben … Solch ein grausamer Tod, und [murderer_scope.GetTitledFirstName], [victim_scope.Custom('DE_PRO_POS_S_3P')] Mörder, wurde nicht dafür bestraft.\n\n"
 bp1_yearly.8050.desc.prisoner: "Auch wenn [murderer_scope.Custom('DE_PRO_PER_S_3P_N')] in den Kerkern von [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip] verrottet, kann dieses Wissen die Wut in meinem Herzen nicht stillen."
 bp1_yearly.8050.desc.free: "Meine Fäuste ballen sich und das Blut pocht in meinem Kopf, wenn ich nur daran denke, dass diese Bestie frei herumläuft … Das ist ein Affront gegen die Gerechtigkeit und gegen die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])!"
 bp1_yearly.8050.a: "Eines Tages werde ich dich rächen, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))] …"
 bp1_yearly.8050.b: "Die Blutspur endet hier."
 #At My Mercy
 bp1_yearly.8060.t: "Nur durch meine Gnade"
 bp1_yearly.8060.opening: "Ich nehme mir einen Augenblick Zeit, um das vor mir liegende Terrain von [combat_location.GetNameNoTooltip] zu betrachten, das mit [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en und [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Leichen übersät ist, ehe ich mich den gefesselten Kriegsgefangenen zuwende.\n\n"
 bp1_yearly.8060.desc.nemesis: "Ich habe es endlich geschafft, [captured_rival.GetTitledFirstName], diesen aufgeblasenen Kretin, gefangen zu nehmen! Ich habe schon lange davon geträumt, dass m[captured_rival.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] von mir zu Fall gebracht wird …"
 bp1_yearly.8060.desc.war_leader: "Endlich ist m[captured_rival.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName] in meinen Händen und der Sieg so gut wie sicher …\n\n„Ich ergebe mich“, knurrt [captured_rival.Custom('DE_PRO_PER_S_3P_N')]. „Lasst mich frei und ich gebe Euch, was Ihr wollt.“"
 bp1_yearly.8060.desc: "M[captured_rival.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName] starrt mich mürrisch an. Der Triumph wärmt mir das Herz."
 bp1_yearly.8060.closing.multi: "\n\nHinter [captured_rival.Custom('DE_PRO_PER_S_3P_D')] kniet [captured_rival_2.Custom('DE_ART_DEF_S_N')] niederträchtige [captured_rival_2.GetTitledFirstName], sichtlich ungeduldig."
 bp1_yearly.8060.closing.ransom: "\n\n[captured_rival.Custom('DE_PRO_PER_S_3P_N')] stottert ein wenig zu verzweifelt: „Gewährt mir das Privileg des Lösegelds!“"
 bp1_yearly.8060.a.war_leader: "Dieser Krieg ist vorbei, aber nur für euch."
 bp1_yearly.8060.a.ransom: "Hunden wird kein Lösegeld gewährt."
 bp1_yearly.8060.a: "Eure Tage sind gezählt, Abschaum."
 bp1_yearly.8060.b: "Tötet [captured_rival.Custom('DE_PRO_PER_S_3P_A')]. Tötet sie alle!"
 bp1_yearly.8060.c: "Ich werde dafür sorgen, dass Ihr diesen Tag nie vergesst, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d: "Erinnert Euch an meine Barmherzigkeit, Wurm."
 bp1_yearly.8060.d.multi: "Vergesst meine Barmherzigkeit nicht, elendes Lumpenpack."
 #At X's Mercy
 bp1_yearly.8061.t: "[combat_winner.GetTitledFirstNameNoTooltip|U] ausgeliefert"
 bp1_yearly.8061.desc: "Ich stehe von feindlichen Wachen umgeben hinter [battle_rival_winner.GetTitledFirstName] und sehe zu, wie [battle_rival_winner.Custom('DE_PRO_PER_S_3P_N')] [battle_rival_winner.Custom('DE_PRO_POS_S_3P')]en Sieg genießt und über das Schlachtfeld blickt.\n\n[battle_rival_winner.Custom('DE_PRO_PER_S_3P_N')|U] nähert sich mir schließlich und zieht mit einem furchteinflößenden Glitzern in den Augen [battle_rival_winner.Custom('DE_PRO_POS_S_3P')][battle_rival_winner.Custom('DE_7_signature_weapon')] [battle_rival_winner.Custom('signature_weapon')].\n\n"
 bp1_yearly.8061.killed: "Ich erkenne, dass dies das Ende ist …"
 bp1_yearly.8061.a: "[battle_rival_winner.Custom('InsultNoun')|U], nicht …"
 bp1_yearly.8061.b: "Nicht so!"
 bp1_yearly.8061.c: "Mögen die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) mich schützen."
 bp1_yearly.8062.wounded: "„Das wird wehtun\", sagt [battle_rival_winner.Custom('DE_PRO_PER_S_3P_N')] und grinst."
 bp1_yearly.8062.a: "[battle_rival_winner.Custom('InsultNoun')]!"
 #Feudal Favoritism
 bp1_yearly.8070.t: "Bevorzugung"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName] hat den ganzen Abend nichts gesagt, doch als ich nach einem weiteren Stück [ROOT.Char.Custom('GetExpensiveMealAlt')] greife, platzt es aus [claim_vassal.Custom('DE_PRO_PER_S_3P_D')] heraus.\n\n„Ich kann einfach nicht verstehen, warum Ihr meinen Anspruch an [claim_title.GetName] an [favorite_vassal.GetTitledFirstName] vergeben habt."
 bp1_yearly.8070.strength_strong: "Mein rechtmäßiger Anspruch auf dieses Land wird von allen anerkannt!\n\n"
 bp1_yearly.8070.strength_weak: "Dieses Land gehört rechtmäßig mir!\n\n"
 bp1_yearly.8070.claim: "Warum habt Ihr [favorite_vassal.Custom('DE_PRO_PER_S_3P_A')] mir gegenüber vorgezogen? War ich nicht ein treuer Vasall?"
 bp1_yearly.8070.lowborn: "Es ist eine Beleidigung, dass dieser Emporkömmling niederer Geburt an meine Stelle gesetzt wurde!"
 bp1_yearly.8070.other: "Welch schwere Vergehen habe ich begangen, dass ich solch eine unwürdige Behandlung verdient hätte?"
 bp1_yearly.8070.hostile: "\n\nEin [favorite_vassal.GetFaith.GetAdherentName] erhält eher Land als ich?!“, plappert m[claim_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', claim_vassal)] weiter. „Das widerspricht allem, was mit einem reinen Gewissen zu vereinbaren wäre!“"
 bp1_yearly.8070.culture: "\n\nIch meine …“, stottert m[claim_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', claim_vassal)]. „[favorite_vassal.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht einmal [claim_vassal.GetCulture.GetName]!“"
 bp1_yearly.8070.faith: "\n\nIch meine …“, stottert m[claim_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', claim_vassal)]. „[favorite_vassal.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht einmal [ROOT.Char.GetFaith.GetAdherentName]!“"
 bp1_yearly.8070.a: "[favorite_vassal.GetFirstNameNoTooltip] verfügt über Eigenschaften, die Euch fehlen."
 bp1_yearly.8070.b: "Verzeiht mir, [claim_vassal.GetFirstNameNoTooltip]. [claim_title.GetNameNoTierNoTooltip] gehört Euch."
 bp1_yearly.8070.c: "Ich gebe Euch einen anderen Titel."
 bp1_yearly.8070.d: "Stellt meine Entscheidungen nie wieder infrage!"
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip] ist beschwichtigt"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip] ist beleidigt"
 #Unwelcome Favor
 bp1_yearly.8100.t: "Unbeliebte Bevorzugung"
 bp1_yearly.8100.joke: "Ich schmunzle noch immer über einen Witz. M[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] hat ihn bei der heutigen Ratssitzung gemacht, und er war richtig gut. Da packt mich [jealous_scope.GetTitledFirstName] am Arm."
 bp1_yearly.8100.thighs: "Ich bin in Gedanken versunken und denke über die wohlgeformten Oberschenkel nach, von denen [sycophant_scope.GetTitledFirstName], m[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], durch die Welt getragen wird, als ich [jealous_scope.GetTitledFirstName] unmittelbar hinter mir husten höre."
 bp1_yearly.8100.desc: "\n\n„[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], ich wollte schon länger mit Euch reden."
 bp1_yearly.8100.lover_known: "Eure … Bevorzugung von [sycophant_scope.GetFirstNameNoTooltip] ist nicht unbemerkt geblieben und wirft …Fragen über die Gründe dafür auf.\n\n"
 bp1_yearly.8100.lover_secret: "Ich und andere am Hof können einfach nicht verstehen, warum Ihr [sycophant_scope.Custom('DE_PRO_PER_S_3P_D')] diese Ehre und diese Verantwortung aufbürdet. Ein geschätzter Adliger des Reiches wäre Euch sicher nützlicher.\n\n"
 bp1_yearly.8100.lover: "Ich weiß, dass Ihr … [sycophant_scope.Custom('DE_PRO_PER_S_3P_D')] sehr zugeneigt seid, doch im Ernst jetzt: ein Platz im Rat?\n\n"
 bp1_yearly.8100.friend: "Ich verstehe, dass Ihr enge Freunde seid, doch es gibt Leute, die denken, dass Ihr Eure Freundschaft über Ratsmitglieder stellt, die es mehr verdient hätten.\n\n"
 bp1_yearly.8100.faction: "Um es ganz offen zu sagen: Wenn diese Kränkung nicht wiedergutgemacht wird, weiß nur [jealous_scope.GetFaith.HighGodName], was mit [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] geschehen wird …“"
 bp1_yearly.8100.hostile: "Ich meine, wisst Ihr etwa nicht, wie [sycophant_scope.Custom('InsultAdjective')|l] [Select_CString(sycophant_scope.IsFemale, 'diese', 'dieser')] [sycophant_scope.GetWomanMan] ist?“"
 bp1_yearly.8100.lowborn: "Es ist einfach nicht angemessen, die Meinung eines Gemeinen niederer Geburt über den Adel zu stellen, oder auch nur daneben.“"
 bp1_yearly.8100.rank: "Die Meinung von [jealous_scope.Custom('DE_ART_IND_D')] [jealous_scope.GetTitleAsNameNoTooltip] sollte doch über der Meinung von [sycophant_scope.Custom('DE_ART_IND_D')] niederen [sycophant_scope.GetTitleAsNameNoTooltip] stehen!“"
 bp1_yearly.8100.faith: "Ist es wirklich klug, [sycophant_scope.Custom('DE_ART_IND_D')] [sycophant_scope.GetFaith.GetAdjective|l]en [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)] sein Ohr zu schenken?“"
 bp1_yearly.8100.culture: "Sicherlich würde Euch jede andere [jealous_scope.GetCulture.GetName|l]e Stimme besser dienen als dieser [sycophant_scope.GetCulture.GetName|l]e Außenseiter?“"
 bp1_yearly.8100.unskilled: "Abgesehen von der Beleidigung ist [sycophant_scope.Custom('DE_ART_DEF_S_N')] [sycophant_scope.GetWomanMan] für das Amt als [sycophant_scope.GetCouncilTitle] schlichtweg ungeeignet.“"
 bp1_yearly.8100.skilled: "Ungeachtet dessen, wie gut [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] für das Amt als [sycophant_scope.GetCouncilTitle] geeignet ist, es ist offensichtlich eine Beleidigung.“"
 bp1_yearly.8100.jealous: "Nehmt mich – nur als Beispiel – [jealous_scope.Custom('DE_ART_IND_A')] loyal[jealous_scope.Custom('DE_END_ADJ_IND_S_A')] [jealous_scope.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].“"
 bp1_yearly.8100.fallback: ""
 bp1_yearly.8100.a: "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] wählt den Rat so, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] es für richtig hält."
 bp1_yearly.8100.a.hostile: "Ihr wagt es, schlecht über [sycophant_scope.GetFirstNameNoTooltip] zu sprechen?!"
 bp1_yearly.8100.a.flavor: "[jealous_scope.GetFirstNameNoTooltip] könnte einen Groll gegen Euch hegen"
 bp1_yearly.8100.b: "Mich dünkt, dass ihr [sycophant_scope.Custom('DE_PRO_POS_S_3P')] Amt wollt, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.b.flavor: "Ich hoffe, [sycophant_scope.GetFirstNameNoTooltip] versteht das"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.GetShortUIName|U] wird für 5 Jahre aus Eurem [council|E] entlassen"
 bp1_yearly.8100.c: "Nun gut. Ich werde [sycophant_scope.GetFirstNameNoTooltip] entlassen."
 bp1_yearly.8100.c.flavor: "Auch wenn es mich schmerzt …"
 bp1_yearly.8100.d.flavor: "[sycophant_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist phänomenal! Wirklich!"
 bp1_yearly.8100.d.success: "[sycophant_scope.GetTitledFirstNameNoTooltip] hinterlässt einen guten Eindruck"
 bp1_yearly.8100.d.failure: "[jealous_vassal.GetTitledFirstNameNoTooltip] kann [sycophant_scope.GetTitledFirstNameNoTooltip] nicht ausstehen"
 bp1_yearly.8100.d.tt: "Diese Auswahl ist nicht verfügbar, weil [jealous_scope.GetFirstNameNoTooltip] [sycophant_scope.Custom('DE_ART_DEF_S_N')] [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U] von [sycophant_scope.GetFirstNameNoTooltip] ist"
 bp1_yearly.8100.reveal_tt: "[jealous_scope.GetTitledFirstName] könnte das Geheimnis „[sycophant_secret.GetName]“ von Euch und [sycophant_scope.GetFirstName] enthüllen"
 bp1_yearly.8100.support: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], ist eine beruhigende Präsenz in meinem Rat, stets bereit, mich zu unterstützen, obwohl [jealous_scope.GetTitledFirstName] eindeutig anders denkt."
 bp1_yearly.8100.knowledgeable: "Ich ertappe mich dabei, wie ich nicke und [sycophant_scope.GetTitledFirstName] zustimme. Ich froh bin, ein so vertrauenswürdiges und fähiges Ratsmitglied zu haben. [jealous_scope.GetTitledFirstName] sieht das offensichtlich anders."
 #Sycophant's secret
 bp1_yearly.8110.t: "Das Geheimnis von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8110.desc: "Als ich eines Nachts einen ruhigen Spaziergang mache, abgelenkt von dem Gedanken daran, aus welch bezaubernden Augen [sycophant_scope.GetTitledFirstName], m[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], in die Welt hinausblickt, da sehe ich die vertraute Gestalt von [revealer_scope.GetTitledFirstName] auf mich zukommen.\n\n„Ah, m[ROOT.Char.Custom('DE_ART_IND_N')] Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … Ich konnte mir die große Wertschätzung, die Ihr für [sycophant_scope.GetFirstNameNoTooltip] gezeigt habt nicht erklären – #EMP bis jetzt#!.“\n\n"
 bp1_yearly.8110.known_secret_homosexual: "Macht in Eurem inneren Zirkel Platz für einen würdigeren Vasallen oder ich werde gezwungen sein, Euer unnatürliches Geheimnis ans Licht zu bringen.“"
 bp1_yearly.8110.known_secret_adulterer: "Entfernt [sycophant_scope.Custom('DE_PRO_PER_S_3P_A')] aus Eurem Rat oder Euer gottloser Ehebruch wird allen bekannt werden.“"
 bp1_yearly.8110.known_secret_other: "Beseitigt [sycophant_scope.Custom('DE_ART_DEF_S_A')] [sycophant_scope.Custom('InsultAdjective')|l]en Unruhestifter[sycophant_scope.Custom('DE_END_NOU_S_GS_N')] aus Eurem Rat oder ich werde gezwungen sein, Eure Beziehung ans Licht zu bringen.“"
 bp1_yearly.8110.c: "In Ordnung …"
 bp1_yearly.8110.c.flavor: "… wie Ihr wollt!"
 bp1_yearly.8110.d: "Ich schäme mich für nichts."
 bp1_yearly.8110.e: "Seid Ihr Euch sicher, dass [secondary_scope.GetFirstNameNoTooltip] das wollen würde?"
 every_powerful_vassal_tt: "Jeder [Concept('powerful_vassal', 'mächtige Vassall')|E]"
 #Sycophant's allure
 bp1_yearly.8120.t: "Die Reize von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8120.desc: "Vermaledeit, [sycophant_scope.GetTitledFirstName], Ihr seid so bezaubernd … Ich blinzle meine Träumerei weg, als [matchmaker_scope.GetTitledFirstName] in Sicht kommt und die Tür hinter sich schließt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich komme in einer heiklen Angelegenheit zu Euch …“, sagt [matchmaker_scope.Custom('DE_PRO_PER_S_3P_N')] zögerlich. „Glaubt Ihr, dass Ihr … [sycophant_scope.GetFirstNameNoTooltip] all diese Verantwortung und Ehre gebt, weil Ihr … [sycophant_scope.Custom('DE_PRO_PER_S_3P_A')] #EMP mögt#!?“\n\n[matchmaker_scope.GetFirstNameNoTooltip] zupft nervös an [matchmaker_scope.Custom('DE_PRO_POS_S_3P')]em Kragen.\n\n„Vielleicht wäre es für alle besser, wenn #EMP Ihr#! Euch #EMP darum#! kümmert und solche Angelegenheiten Eurem Adel überlassen würdet?“"
 bp1_yearly.8120.a: "Verschwindet!"
 bp1_yearly.8120.a.flavor: "Ich sollte Euch auspeitschen lassen!"
 bp1_yearly.8120.b: "[sycophant_scope.GetFirstNameNoTooltip]? Nie im leben!"
 bp1_yearly.8120.seduce: "Das [scheme|E] hat eine erhöhte [success_chance|E]"
 bp1_yearly.8120.b.flavor: "Was für ein lächerlicher Gedanke!"
 bp1_yearly.8120.c: "Was … #EMP Hm …#! Ihr könntet recht haben …"
 bp1_yearly.8120.c.flavor: "Glaubt Ihr, dass [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] mich auch so mag?"
 bp1_yearly.8120.d: "Ihr #EMP seid#! aufmerksam, doch ich werde nicht nachgeben."
 bp1_yearly.8120.d.flavor: "Wodurch habe ich mich verraten?"
 bp1_yearly.8121.t: "Der Geruch von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8121.opening: "Seit meinem Gespräch mit [matchmaker_scope.GetTitledFirstName] plagen mich erotische Gedanken und Träume von [sycophant_scope.GetTitledFirstName] und mir …\n\n"
 bp1_yearly.8121.homosexual: "Ich weiß, es ist nicht das, was die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) zwischen Menschen des gleichen Geschlechts vorgesehen hat … O Himmel!"
 bp1_yearly.8121.adultery: "Es wäre nicht richtig, [ROOT.Char.GetConsort.GetTitledFirstName] untreu zu sein, doch die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) hat sicherlich einen Grund dafür, dass ich mich so fühle!"
 bp1_yearly.8121.other: "Was, wenn [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] genauso denkt? Quäle ich mich umsonst? Mögen die Kräfte der Fruchtbarkeit ([ROOT.Char.GetFaith.FertilityGodName]) mir beistehen …"
 bp1_yearly.8121.desc: "\n\nWas soll ich nur tun …"
 bp1_yearly.8121.a: "Ich muss meinem Herzen folgen."
 bp1_yearly.8121.a.flavor: "Ich darf mir diese Gelegenheit nicht entgehen lassen"
 bp1_yearly.8121.b: "Das würde nur schlecht ausgehen …"
 bp1_yearly.8121.b.friend: "[sycophant_scope.Custom('DE_PRO_PER_S_3P_N')|U] und ich sind nur Freunde! Nur #EMP Freunde#!!"
 bp1_yearly.8121.b.flavor: "Zurück an die Arbeit …"
 #Sycophant's enemies
 bp1_yearly.8130.t: "Die Feinde von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8130.desc: "M[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] stürmt in den Raum, stößt eine Lampe um und setzt fast ein Kissen in Brand.\n\n„[ROOT.Char.GetFirstNameNoTooltip|U]! Ich bin mir sicher, dass ich verfolgt werde!“, schreit [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] mit panischer Stimme und zeigt hinter sich.\n\n„Vor meinen Gemächern sind Männer herumgeschlichen und meine Sachen wurden bewegt!“"
 bp1_yearly.8130.a: "Beruhigt Euch. Das sieht Euch gar nicht ähnlich."
 bp1_yearly.8130.a.paranoid: "Ach, das war sicher nur ein Diener."
 bp1_yearly.8130.a.flavor: "Es ist nichts, worüber man sich Sorgen machen müsste"
 bp1_yearly.8130.b: "Ich werde Euch Tag und Nacht bewachen lassen."
 bp1_yearly.8130.c: "[spymaster_scope.GetFirstNameNoTooltip] wird der Sache auf den Grund gehen."
 bp1_yearly.8130.c.flavor: "[spymaster_scope.Custom('DE_PRO_PER_S_3P_N')|U] wird die Wahrheit finden"
 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] findet Beweise"
 bp1_yearly.8130.c.failure: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] konnte keine Beweise finden"
 bp1_yearly.8130.exposed: "Das [scheme|E] gegen [sycophant_scope.GetShortUIName] wird aufgedeckt"
 bp1_yearly.8130.progress: "Das [scheme|E] gegen [sycophant_scope.GetShortUIName] schreitet voran"
 bp1_yearly.8130.d: "Ihr solltet der Sache selbst auf den Grund gehen, Ratsspitzel."
 bp1_yearly.8130.d.flavor: "Von allen Leuten, die sich Sorgen machen …"
 bp1_yearly.8130.d.success: "[spymaster_scope.GetFirstNameNoTooltip] findet Beweise"
 bp1_yearly.8130.d.failure: "[spymaster_scope.GetFirstNameNoTooltip] verschwindet"
 bp1_yearly.8130.e: "#EMP M[sycophant_scope.Custom('DE_ART_IND_N')]#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] wird von niemandem bedroht!"
 bp1_yearly.8130.e.flavor: ""
 bp1_yearly.8130.e.success: "Ihr deckt eine Verschwörung auf"
 bp1_yearly.8130.e.failure: "Es konnte nichts aufgedeckt werden"
 bp1_yearly.8131.t.sycophant: "Die Verschlagenheit von [spymaster_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.t: "Die Rechtfertigung von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.desc.sycophant: "Ich bin überrascht, als man mich in den Kerker ruft, und noch dazu, dass es mein[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] ist, der dies veranlasst hat.\n\nDort drunten, in einer Zelle stehend und sichtlich erleichtert, finde ich [sycophant_scope.Custom('DE_PRO_PER_S_3P_A')] vor. Neben [sycophant_scope.Custom('DE_PRO_PER_S_3P_D')] kniet [murderous_scope.GetTitledFirstName] gefesselt auf dem Boden und ist deutlich weniger glücklich.\n\nIch ächze „[sycophant_scope.GetFirstNameNoTooltip]! Was habt Ihr …“, ehe [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] mich unterbricht: „[murderous_scope.GetTitledFirstName|U] wollte mich umbringen lassen – ich habe das Geständnis [murderous_scope.Custom('DE_PRO_POS_S_3P')]es gedungenen Möchtegernmörders!“"
 bp1_yearly.8131.desc.spymaster: "Mein[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] und ich unterhalten uns gerade, als uns eine Nachricht von meinem Ratsspitzel [spymaster_scope.GetTitledFirstName] erreicht, [spymaster_scope.Custom('DE_ART_DEF_S_N')] uns darum bittet, in den Kerker zu kommen.\n\nDort, in den feuchten Eingeweiden meiner Feste, steht [spymaster_scope.GetTitledFirstName], zusammen mit [murderous_scope.GetTitledFirstName], [murderous_scope.Custom('DE_ART_DEF_S_N')] in Ketten gelegt ist.\n\n„Das ist [Select_CString(murderous_scope.IsFemale, 'die Übeltäterin', 'der Übeltäter')], Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, frohlockt [spymaster_scope.GetTitledFirstName]. „Es gibt keinen Zweifel.“"
 bp1_yearly.8131.desc: "Ich platze fast vor Neugierde, als meine Wachen den gefangenen Agenten gefesselt, stöhnend und mit einer Kapuze über dem Kopf in meinen Kerker zerren.\n\n„[sycophant_scope.GetFirstName|U], sehen wir einmal nach, wer versucht hat, Euch umbringen zu lassen!“\n\nMit einem äußerst theatralischen Ruck an der Kapuze und einem Keuchen enthüllt mein Wärter niemand anderen als [murderous_scope.GetTitledFirstName]!\n\n[sycophant_scope.GetFirstNameNoTooltip|U] und ich knurren im Einklang: „#EMPY Ihr!#!“"
 bp1_yearly.8131.tt: "Die Beteiligung von [murderous_scope.GetTitledFirstName] an dem [scheme|E] „[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] von [sycophant_scope.GetFirstName]“ wird aufgedeckt"
 bp1_yearly.8131.a: "Es scheint, als hättet Ihr einiges zu erklären, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor: "Durch die #EMP Gitterstäbe#! Eurer Zelle!"
 bp1_yearly.8131.b: "[murderous_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat [murderous_scope.Custom('DE_PRO_POS_S_3P')]e Lektion gelernt."
 bp1_yearly.8131.b.flavor: "Es handelt sich immerhin nicht um #EMP Verrat#!"
 bp1_yearly.8131.c: "Wer ist noch beteiligt?"
 bp1_yearly.8131.c.flavor: "Reicht mir den Hammer!"
 bp1_yearly.8131.torture: "Ihr [Concept('torture', 'foltert')|E] [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent: "Ein weiterer [agent|E] des [Concept('scheme', 'Komplotts')|E] könnte enttarnt werden"
 bp1_yearly.8131.attempted: "[agent_scope.GetTitledFirstNameNoTooltip] war am Komplott beteiligt!"
 released_attempted_murderer_opinion: "Versuchten Mörder freigelassen"
 bp1_yearly.8132.t: "Die Ängste von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8132.desc.sycophant: "M[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] kehrt noch verzweifelter zu mir zurück.\n\nOffenbar hat [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] sämtliche Möglichkeiten ausgeschöpft und konnte doch keinerlei Beweise für eine Verschwörung finden.\n\n„Was soll ich nur tun, [ROOT.Char.GetFirstNameNoTooltip]?“, seufzt [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')]. „Ich bin der Gnade meiner Feinde schutzlos ausgeliefert!“"
 bp1_yearly.8132.desc.spymaster: "Mein Ratsspitzel [spymaster_scope.GetTitledFirstName] hat schließlich zugegeben, dass [spymaster_scope.Custom('DE_PRO_PER_S_3P_N')] keine Beweise für eine Verschwörung gegen [sycophant_scope.GetFirstName] finden konnte.\n\n[spymaster_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist sogar so weit gegangen, zu behaupten, das Ganze sei ein Hirngespinst von [sycophant_scope.GetFirstNameNoTooltip] …"
 bp1_yearly.8132.desc: "Ich habe mir die Sorgen von [sycophant_scope.GetTitledFirstName] zu Herzen genommen, [sycophant_scope.Custom('DE_PRO_POS_S_3P')]e Gemächer beobachten lassen und Diener befragt, doch ohne Erfolg.\n\n„Vielleicht war es nur ein Diener, der aufgeräumt hat?“, versuche ich es mit einem schwachen Argument.\n\n[sycophant_scope.Custom('DE_PRO_PER_S_3P_N')|U] geht in meinem Zimmer auf und ab, offensichtlich nicht überzeugt, dass es das war."
 bp1_yearly.8132.a: "Ich werde Euch bewachen lassen. Nur für den Fall."
 bp1_yearly.8132.a.flavor: "Besser auf Nummer sicher gehen"
 bp1_yearly.8132.b: "Oder ein harmloser Scherz?"
 bp1_yearly.8132.b.flavor: "Das ist Zeitverschwendung"
 bp1_yearly.8134.t: "Die Abwesenheit von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8134.desc: "Es ist schon viel zu lange her, dass ich das letzte Mal von [sycophant_scope.GetTitledFirstName] gehört habe, und ich beginne langsam, das Schlimmste zu befürchten.\n\nFalls [sycophant_scope.Custom('DE_PRO_POS_S_3P')] Leben wirklich bedroht gewesen sein sollte … O [ROOT.Char.GetFaith.HighGodName] …"
 bp1_yearly.8134.a: "Wo seid Ihr nur, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.a.flavor: "Was habe ich getan …"
 #Sycophant's revenge
 bp1_yearly.8140.t: "Die Rache von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8140.desc: "Beim Durchsehen meiner Sammlung an feinstem [ROOT.Char.Custom('RegionalAlcoholicDrink')|U] höre ich die vertraute Stimme von [sycophant_scope.GetFirstName].\n\nVersteckt zwischen den Fässern richtet [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] vor einem Diener Flüche und Beschimpfungen gegen [jealous_scope.GetTitledFirstName].\n\nGerade als ich das Interesse verliere, höre ich etwas, wobei es mir kalt den Rücken herunterläuft: \"Tötet [jealous_scope.GetTitledFirstName]!“"
 bp1_yearly.8140.a: "[sycophant_scope.GetFirstNameNoTooltip]! Ich habe jedes Wort gehört!"
 bp1_yearly.8140.a.flavor: "Schande über Euch!"
 bp1_yearly.8140.b: "Ja! [jealous_scope.GetFirstNameNoTooltip] wird #EMP sterben#!!"
 bp1_yearly.8140.b.flavor: "Endlich etwas Spaß!"
 bp1_yearly.8140.c: "#EMP Ich schleiche auf Zehenspitzen davon#!"
 bp1_yearly.8140.c.flavor: "Ich habe rein #EMP gar nichts#! gehört"
 #Sycophant's joke
 bp1_yearly.8160.t: "Die Reize von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.desc: "[sycophant_scope.GetFirstName] und ich schlendern durch den Garten und lachen lautstark über einen Reim, den [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] von einem Diener gehört hat, als [jealous_scope.GetTitledFirstName] unseren Weg kreuzt.\n\n[jealous_scope.GetSheHe|U] sieht uns mit ernstem Blick an. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich möchte etwas mit Euch besprechen. Hättet Ihr einen Augenblick Zeit?“"
 bp1_yearly.8160.a: "Natürlich, worum geht es?"
 bp1_yearly.8160.a.flavor: "Hoffentlich ist es gut!"
 bp1_yearly.8160.b: "Gesellt Euch zu uns. Das müsst Ihr hören!"
 bp1_yearly.8160.b.flavor: "Was könnte da #EMP je#! schiefgehen?"
 bp1_yearly.8160.b.success: "[sycophant_scope.GetFirstNameNoTooltip] zieht [jealous_scope.Custom('DE_PRO_PER_S_3P_A')] auf seine Seite"
 bp1_yearly.8160.b.failure: "Das bringt das Faß zum Überlaufen für [jealous_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.d: "Nicht jetzt, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor: "Seht Ihr nicht, dass ich #EMP beschäftigt#! bin?"
 bp1_yearly.8161.t: "Die Magie von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8161.opening: "Als die Echos der letzten Geräusche von [sycophant_scope.GetTitledFirstName] im Vogelgesang untergehen, ist [jealous_scope.GetTitledFirstName] so ernst wie immer.\n\n"
 bp1_yearly.8161.desc: "Nur langsam zeichnet sich in [jealous_scope.Custom('DE_PRO_POS_S_3P')]en Mundwinkeln eine Art Lächeln ab, doch dann weitet es sich zu einem breiten Grinsen aus und mündet schließlich in einem dröhnenden Lachen!\n\n„Da… #EMP *schnauf*#! Das ist das Witzigs… #EMP *keuch*#! Oh! Ich habe mich in Euch geirrt, [sycophant_scope.GetFirstNameNoTooltip]! Lasst uns zusammen etwas essen gehen!“"
 bp1_yearly.8161.a: "#EMP *Mit dem Ellbogen in die Seite stech*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor: "Ihr hättet mich fast gehabt!"
 bp1_yearly.8162.t: "[sycophant_scope.GetFirstNameNoTooltip] tritt ins Fettnäpfchen"
 bp1_yearly.8162.desc: "Ich habe das ungute Gefühl, dass der Witz nicht gut ankommt, und meine Befürchtungen werden kurz darauf bestätigt, als [jealous_scope.GetFirstNameNoTooltip] einen erdrückenden Seufzer ausstößt, die Augen verdreht und davongeht.\n\n[sycophant_scope.GetFirstName] zuckt mit den Schultern. „Kommt schon! Seid nicht so prüde …“"
 bp1_yearly.8162.a: "Warum genau #EMP der#!, [sycophant_scope.GetFirstNameNoTooltip] …"
 bp1_yearly.8162.a.flavor: "Ihr beharrt auf den Witzen der Diener, hm?"
 #Sycophant's friend
 bp1_yearly.8170.t: "Die Freundschaft von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.desc: "Ich sehe [sycophant_scope.GetFirstName] immer seltener. Es scheint, dass [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] neuerdings viel Zeit mit m[friendly_scope.Custom('DE_ART_IND_D')] [ROOT.Char.Custom2('RelationToMe', friendly_scope)] [friendly_scope.GetTitledFirstName] verbringt.\n\nAls ich die beiden an einem schönen Tag im Garten antreffe, klopfen sie sich zum Scherz auf die Schenkel und kichern, während sie zu mir herüberblicken.\n\nWas soll ich davon nur halten …"
 bp1_yearly.8170.a: "Ich stehe darüber."
 bp1_yearly.8170.a.flavor: "Ich werde keine Zeit mehr an [sycophant_scope.Custom('DE_PRO_PER_S_3P_A')] verschwenden."
 bp1_yearly.8170.b: "Ah, [sycophant_scope.GetFirstNameNoTooltip], darf ich Euch kurz sprechen?"
 bp1_yearly.8170.b.flavor: "Ich weiß, was [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] mag"
 bp1_yearly.8170.b.success: "[sycophant_scope.GetFirstNameNoTooltip] folgt Euch"
 bp1_yearly.8170.b.failure: "[sycophant_scope.GetFirstNameNoTooltip] bleibt bei [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.c: "Ich brauche Euch nicht länger, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor: "Lacht euch einfach #EMP darüber#! scheckig!"
 #Sycophant's ultimatum
 bp1_yearly.8180.t: "Das Ultimatum von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8180.desc: "M[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] hat um eine Privataudienz gebeten – eine äußerst ungewöhnliche Formalität, die nur schlechte Nachrichten bedeuten kann.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] … Ich ertrage es nicht länger! Ihr schließt mich aus, obwohl Ihr wisst, dass ich ein durch und durch gutes Ratsmitglied war!\n\nWenn ich so behandelt werde, muss ich mir neue Möglichkeiten suchen. Ich habe gehört, [new_realm.GetHolder.GetName] weiß, wie man loyale Untertanen belohnt …“"
 bp1_yearly.8180.a: "Ihr wisst dass ich Euch nicht verlieren kann, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor: "Ihr wisst es nur zu gut …"
 bp1_yearly.8180.b: "Kommt schon. Ihr wisst doch, dass es komplizierter als das ist!"
 bp1_yearly.8180.b.flavor: "Es gibt viele Dinge, die hier eine Rolle spielen …"
 bp1_yearly.8180.b.success: "[sycophant_scope.GetFirstNameNoTooltip] bleibt"
 bp1_yearly.8180.b.failure: "[sycophant_scope.GetFirstNameNoTooltip] geht"
 bp1_yearly.8180.c: "Dann geht doch, wenn Ihr das denkt!"
 bp1_yearly.8180.c.flavor: "Raus mit Euch!"
 bp1_yearly.8180.d: "Ihr droht mit Verrat?!"
 bp1_yearly.8180.d.flavor: "Wenn ich Euch nicht haben kann …"
 #Sycophant's talents
 bp1_yearly.8190.t: "Die Talente von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8190.opening: "Als ich den Hof überquere, freue ich mich: M[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] wird endlich von jemandem wertgeschätzt.\n\n„Oh, hört nicht auf diese Neider“, trällert [friendly_scope.GetTitledFirstName]. „Ihr seid der beste [sycophant_scope.GetCouncilTitle], den [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] seit Ewigkeiten hatte – zumindest von denen, die #EMP ich#! kenne!“\n\n"
 bp1_yearly.8190.twitch: "Einen Augenblick lang bin ich der festen Überzeugung, [jealous_scope.GetTitledFirstName] in den schattigen Ställen auf der anderen Seite des Platzes gesehen zu haben, bevor [jealous_scope.Custom('DE_PRO_PER_S_3P_N')] in der Dunkelheit verschwindet."
 bp1_yearly.8190.desc: "Ich wusste, dass das, was ich in [sycophant_scope.Custom('DE_PRO_PER_S_3P_D')] gesehen habe, echt war!"
 bp1_yearly.8190.a: "Endlich! Noch jemand, der einen guten Charakter zu schätzen versteht!"
 bp1_yearly.8190.a.flavor: "Die [sycophant_scope.GetFirstNameNoTooltip]-Anerkennungsgesellschaft wächst"
 bp1_yearly.8190.b: "Lasst uns einen Abend ausgehen! Nur wir drei!"
 bp1_yearly.8190.b.flavor: "Ihr haltet Eure Freunde nah bei Euch"
 #Sycophant's rewards
 bp1_yearly.8191.t: "Die Belohnungen von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.opening: "Eine weitere Ratssitzung zieht sich endlos hin, bis meine Ohren plötzlich von jenem bezaubernden Klang geweckt werden, den m[sycophant_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] [sycophant_scope.Custom('DE_PRO_POS_S_3P')]e Stimme nennt.\n\n„Es gibt eine dringende Angelegenheit, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. "
 bp1_yearly.8191.taken: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] braucht unbedingt [sycophant_scope.Custom('GetTargetCourtPosition_DE_2')] fähig[sycophant_scope.Custom('GetTargetCourtPosition_DE_3')] [sycophant_scope.Custom('GetTargetCourtPosition_DE_1')]. Jemanden, der [sycophant_scope.Custom('GetTargetCourtPositionDesc')]. [old_holder.GetTitledFirstName] hat bei dieser Aufgabe #EMP ziemlich#! versagt.“"
 bp1_yearly.8191.open: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] braucht unbedingt [sycophant_scope.Custom('GetTargetCourtPosition_DE_2')] [sycophant_scope.Custom('GetTargetCourtPosition_DE_1')]. Jemanden, der [sycophant_scope.Custom('GetTargetCourtPositionDesc')] …“"
 bp1_yearly.8191.arrogant: "\n\n[sycophant_scope.Custom('DE_PRO_PER_S_3P_N')|U] deutet großspurig auf sich selbst. „Lasst mich das für Euch erledigen, m[ROOT.Char.Custom('DE_ART_IND_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Diese Art von Arbeit erfordert eine gewisse Finesse.“"
 bp1_yearly.8191.other: "\n\n[sycophant_scope.Custom('DE_PRO_PER_S_3P_N')|U] legt sich die Hand aufs Herz. „Natürlich wäre #EMP ich#! bereit, diese wichtige Last zu übernehmen, m[ROOT.Char.Custom('DE_ART_IND_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 bp1_yearly.8191.desc: "\n\n[annoyed_scope.GetTitledFirstName] ist eindeutig wütend."
 bp1_yearly.8191.a: "Das ist eine ausgezeichnete Idee, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor: "Zum Glück gibt es [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b: "Ja, es ist Zeit, dass [old_holder.GetFirstNameNoTooltip] abtritt!"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip] wird [old_holder.Custom('DE_PRO_PER_S_3P_D')] zeigen, wie man es richtig macht!"
 bp1_yearly.8191.c: "Wie wäre es, wenn Ihr stattdessen einen offenen Posten übernehmt?"
 bp1_yearly.8191.c.flavor: "Die Talente von [sycophant_scope.GetFirstNameNoTooltip] sind endlos"
 bp1_yearly.8191.d: "Ich denke, das ist eine Aufgabe für [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor: "[sycophant_scope.GetFirstNameNoTooltip] kann nicht #EMP alles#! haben"
 bp1_yearly.8191.e: "Es #EMP muss#! sicher dringendere Angelegenheiten geben?"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.GetFirstNameNoTooltip] wird darüber hinwegkommen"
 #Sycophant's mistakes
 bp1_yearly.8192.t: "Die Fehler von [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8192.desc: "Während ich darüber nachdenke, wie ich [sycophant_scope.GetFirstName] für die großartige Arbeit belohnen kann, geht plötzlich die Tür auf und enthüllt [insulting_scope.GetTitledFirstName].\n\n„Verzeiht, dass ich so offen spreche, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], doch diese Sache mit [sycophant_scope.GetFirstNameNoTooltip] läuft langsam aus dem Ruder!\n\nDieser Dummkopf ist nicht gut darin, [sycophant_scope.GetCouncilTitle] zu sein, und mit jedem Tag, an dem [sycophant_scope.Custom('DE_PRO_PER_S_3P_N')] das Sagen hat, entgleiten [sycophant_scope.Custom('DE_PRO_PER_S_3P_D')] die Dinge weiter. Bald schon wird ganz [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] untergehen!“"
 bp1_yearly.8192.a: "Ich hatte keine Ahnung, dass es so schlimm ist …"
 bp1_yearly.8192.a.flavor: "Es ist an der Zeit, dass [sycophant_scope.GetFirstNameNoTooltip] geht"
 bp1_yearly.8192.b: "In meinem Rat ist kein Platz für solch kleine Eifersüchteleien."
 bp1_yearly.8192.b.flavor: "Neider werden immer neidisch sein"
 bp1_yearly.8192.fired_tt: "[insulting_scope.GetShortUIName|U] wird für 5 Jahre aus Eurem [council|E] entlassen"
 bp1_yearly.8192.c: "#EMP *Seufz*#! Seht Ihr nicht, dass ich #EMP beschäftigt bin#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor: "Die Talente von [sycophant_scope.GetFirstNameNoTooltip] sind endlos"
