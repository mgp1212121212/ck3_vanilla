l_german:
 ep3_wedding.0001.t: "Nicht ganz der Ehepartner"
 ep3_wedding.0001.desc: "Der Tanz hat begonnen! Musik erklingt wie ein rauschender Bach, wie ein Wind, der selbst die mächtigsten Bäume dazu bringt, sich zu regen. [flirting_in_law.GetName|U], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [Select_CString(other_family_spouse.IsFemale, 'der Braut', 'des Bräutigams')], tanzt inmitten der anderen wie ein Blatt in der Brise. Doch [flirting_in_law.Custom('DE_PRO_POS_S_3P')]e Blicke gelten nicht den anderen Tänzern, nein … Sie ruhen gänzlich auf mir. #EMP Einladend.#!\n\nDie Nacht wird spät. Zu den brennend heißen Blicken von [flirting_in_law.GetFirstNameNoTooltip] gesellen sich kurze Berührungen, und beim Schwung dieser Hüften regt sich auch in mir etwas …"
 ep3_wedding.0001.desc_own_wedding: "[other_family_spouse.GetFirstName|U], m[other_family_spouse.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))], ist nirgendwo zu sehen. Vielleicht muss ich #EMP das#! machen, um den Liebreiz [other_family_spouse.Custom('DE_PRO_POS_S_3P')]er Familie zu kosten?\n\nAber auf meiner eigenen Hochzeit? #EMP Und es ist auch noch [flirting_in_law.Custom('DE_ART_DEF_S_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] meines Ehepartners?!"
 ep3_wedding.0001.desc_guest: "Und es ist ja nicht so, dass #EMP wir#! einen heiligen Bund schließen!\n\nDa ist doch bestimmt etwas Platz für ein schlimm versautes Stelldichein in einer dunklen Ecke …"
 ep3_wedding.0001.a_non_spouse: "Dieser Tag gehört [same_family_spouse.GetFirstNameNoTooltip] – [same_family_spouse.Custom('DE_PRO_PER_S_3P_D')] ganz allein!"
 ep3_wedding.0001.a_spouse: "Dieser Tag gehört [other_family_spouse.GetFirstNameNoTooltip] – [other_family_spouse.Custom('DE_PRO_PER_S_3P_D')] ganz allein!"
 ep3_wedding.0001.a.flavor_non_spouse: "Ich würde [same_family_spouse.Custom('DE_PRO_POS_S_3P')] Vertrauen nie verraten – nicht einmal mit dem kleinsten Fehltritt!"
 ep3_wedding.0001.a.flavor_spouse: "Ich würde [other_family_spouse.Custom('DE_PRO_POS_S_3P')] Vertrauen nie verraten – nicht einmal mit dem kleinsten Fehltritt!"
 ep3_wedding.0001.b: "#EMP Feiern#! wir."
 ep3_wedding.0001.b.flavor: "Sich [flirting_in_law.GetNameNoTooltip] zu nähern, mag ein Fehler sein … aber es ist zumindest ein interessanter."
 ep3_wedding.0001.c: "Ein freundlicher, kleiner Tanz kann doch nicht schaden."
 ep3_wedding.0001.c.flavor: "Wir sind jetzt doch alle eine Familie! Was ist denn seltsam oder verdächtig daran, wenn man es sich mit der Familie gemütlich macht …?"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  Euer Stelldichein wird entdeckt! Ihr werdet Euch den Folgen stellen müssen#!"
 ep3_wedding.0001.b.success.desc.tt: "Trunken vor Lust schleicht Ihr Euch gemeinsam davon"
 ep3_wedding.0001.b.caught.desc.tt: "Ihr werdet ertappt – mitten im Liebesspiel!"
 ep3_wedding.0001.b.fail.desc.tt: "Angewidert weist [flirting_in_law.Custom('DE_PRO_PER_S_3P_N')] Euch zurück"
 own_wedding_difficulty_tooltip: "@warning_icon! #X Verringerte Erfolgschance – denn #EMP dies ist Eure eigene Hochzeit#!!"
 ep3_wedding.0002.t: "Rhythmen der Dunkelheit"
 ep3_wedding.0002.intro: "[flirting_in_law.GetName|U], berauscht[flirting_in_law.Custom('DE_END_ADJ_IND_S_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [Select_CString(other_family_spouse.IsFemale, 'der Braut', 'des Bräutigams')], hörte nie richtig mit dem Tanzen auf. Als in der Dunkelheit ein Stück des kostbaren Hochzeitsgewands nach dem anderen zu Boden geht, presst [flirting_in_law.GetFirstNameNoTooltip] den warmen Leib gegen meinen … [flirting_in_law.Custom('DE_PRO_POS_S_3P')|U]e Bewegungen werden immer fordernder, drängender.\n\nNachdem wir einander erkannt haben, breche ich mit einem Kichern zusammen …"
 ep3_wedding.0002.own_wedding: "[flirting_in_law.Custom('DE_ART_DEF_S_N')|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] meines Ehepartners wirbelt noch einmal nackt mit mir herum.\n\nMein neuer Ehepartner wartet, ja …"
 ep3_wedding.0002.others_wedding: "Mein Gegenüber bei diesem Stelldichein schenkt mir ein letztes nacktes Wirbeln.\n\nDie Hochzeitsfeier erwartet uns, ja …"
 ep3_wedding.0002.lowborn: "Doch ich habe das Herumtollen in [other_family_spouse.Custom('DE_PRO_POS_S_3P')]em Stammbaum genossen."
 ep3_wedding.0002.highborn: "Doch ich habe das Herumtollen im [other_family_spouse.GetHouse.GetName]-Stammbaum genossen."
 ep3_wedding.0002.a: "„Ich … Ich glaube, ich liebe Euch, [flirting_in_law.GetFirstNameNoTooltip].“"
 ep3_wedding.0002.a.flavor: "Ich habe ein großes Verbrechen gegen meinen neuen Ehepartner begangen, doch es war im Dienste des größten aller Ziele: dem Herzen!"
 ep3_wedding.0002.a.flavor_non_spouse: "Es muss wahrlich vorherbestimmt gewesen sein, in diesen Zeiten der gesegneten Liebe!"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.Custom('DE_PRO_PER_S_3P_N')|U] verliebt sich auch in Euch"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.Custom('DE_PRO_PER_S_3P_N')|U] fühlt sich geschmeichelt, aber nicht mehr"
 ep3_wedding.0002.b: "„Ihr werdet doch wieder mit mir tanzen, oder …?“"
 ep3_wedding.0002.c: "„Gehen wir zurück zur Feier!“"
 lust_demon_success_chance: "#weak Deutlich verbesserte [success_chance|E] bei „[GetScheme('seduce').GetTypeName]“-[Concept('scheme','Komplotten')|E] gegen fromme Charaktere"
 lust_demon_success_chance_tt: "Ihr erhaltet für #high 10 Jahre#! eine deutlich verbesserte [success_chance|E] bei [GetScheme('seduce').GetTypeName]-[Concept('scheme','Komplotten')|E] gegen [GetTrait('zealous').GetName(GetNullCharacter)|l]e Charaktere"
 ep3_wedding.0003.t: "Das ist m[flirting_in_law.Custom('DE_ART_IND_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]!"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName|U] schreit auf – wir erreichen den letzten zuckenden Augenblick des Liebesspiels.\n\n"
 ep3_wedding.0003.desc_own_wedding: "„#EMP Möge eine finstere Macht ([other_family_spouse.GetFaith.DevilName]) mir die Augen nehmen!#!“, ruft unverkennbar m[other_family_spouse.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]. „#EMP In was für einen Schmutz bin ich hier hineingestolpert?!#!“\n\nS[flirting_in_law.Custom('DE_ART_IND_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] huscht noch schwer schnaufend von meinem schweißnassen Fleisch … doch [other_family_spouse.GetFirstName] hat schon alles gesehen und muss gar würgen ob dieser widerlichsten Beleidigung für unsere heiligen Eheschwüre."
 ep3_wedding.0003.desc_guest: "„#EMP Möge eine finstere Macht ([other_family_spouse.GetFaith.DevilName]) mir die Augen nehmen!#!“, ruft unverkennbar [other_family_spouse.GetTitledFirstName]. „#EMP In was bin ich hier hineingestolpert?!#!“\n\nS[flirting_in_law.Custom('DE_ART_IND_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] huscht noch schwer schnaufend von meinem schweißnassen Fleisch … doch [other_family_spouse.GetFirstName] hat schon alles gesehen und scheint alles andere als amüsiert."
 ep3_wedding.0003.a: "Ihr seht #EMP so#! lieblich aus, wenn Ihr wütend seid …"
 ep3_wedding.0003.a.flavor: "Habt Ihr denn gar keine Lust, Eure eigene Hochzeit zu feiern, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] … Nur wir drei?"
 ep3_wedding.0003.b: "Einen Ton hiervon und Ihr verliert Euer Leben, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]."
 ep3_wedding.0003.c: "Ich war toll – #EMP TOLL#! –, getrieben von einem Dämon der Lust!"
 ep3_wedding.0003.c.flavor: "Ja, ein böser Geist hat von mir Besitz ergriffen – und wenn ich ihn nicht mit Fleisch sättige, wird er … äh … #EMP mich vernichten#!! Ich habe wirklich keine andere Wahl!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip|U] schluchzt auf ob Eures Leids"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip|U] bezichtigen Euch der Lüge"
 ep3_wedding.0003.d: "Meint Ihr, es #EMP kümmert#! mich, dass diese kleine Tollerei ‚falsch‘ sein soll?"
 ep3_wedding.0003.d.flavor: "Sucht Euch jemand anderes zum Bequatschen, Ihr weinerlicher Holzkopf."
 ep3_wedding.0003.e: "Bitte sagt das niemanden! Es tut mir so schrecklich leid."
 ep3_wedding.0003.e.flavor: "Eben noch verschlungen von verbotenem Feuer … liegt mein Herz nun in Fetzen da."
 possessed_by_lust_demon_modifier: "Vorgebliche Besessenheit durch Dämon der Lust"
 possessed_by_lust_demon_modifier_desc: "Dieser Charakter behauptet, er werde beständig von einem hungrigen Übel bedroht, das Zerstörung bringt, sofern es nicht mit fleischlichen Genüssen befriedigt wird."
 unflappable_boudoir_confidence_modifier: "Unerschütterliches Schürzenjägertum"
 unflappable_boudoir_confidence_modifier_desc: "Dieser Schürzenjäger ist vollkommen schamlos, was sein Verlangen angeht … in einer Art und Weise, die viele empörend finden, aber manche auch reizend."
