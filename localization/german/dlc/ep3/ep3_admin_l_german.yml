 ep3_admin_events.0001.t: "Ein Richtungswechsel"
 ep3_admin_events.0001.intro: "Wir erhalten Kunde von [liege.GetTitledFirstName] durch ein[scribe.Custom('DE_END_PRO_S_A')] [liege.Custom('DE_PRO_POS_S_3P')]er [Select_CString(scribe.IsFemale, 'Schreiberinnen', 'Schreiber')]: Die Zeit für eine Veränderung ist gekommen.\n\n[Select_CString(scribe.IsFemale, 'Die Schreiberin', 'Der Schreiber')] [scribe.Custom('quirk_pos_present')], bevor [scribe.Custom('DE_PRO_PER_S_3P_N')] die Verordnung verliest:\n\n"
 ep3_admin_events.0001.tribal: "„Wir müssen die Stammestraditionen ehren. Prestige ist das wichtigste Werkzeug eines Herrschers. [liege.Custom('DE_ART_DEF_S_N')|U] [liege.GetTitleAsNameNoTooltip] fordert alle Untertanen auf, danach zu streben, Männer und Frauen von bewundernswerter Ehre zu werden.“"
 ep3_admin_events.0001.feudal: "„Es ist die Treue der Menschen zueinander, die Reiche stark hält, keine Dokumentschnipsel. [liege.Custom('DE_ART_DEF_S_N')|U] [liege.GetTitleAsNameNoTooltip] bittet um Eure Freundschaft und Treue, und im Gegenzug wird [liege.Custom('DE_PRO_PER_S_3P_N')] für Eure Sicherheit als persönlicher Vasall sorgen.“"
 ep3_admin_events.0001.clan: "„Ein Reich wird von Familien regiert. Wir sind nur so stark wie unser schwächstes Glied. Das Land ist nur ein Spiegelbild unserer Häuser: Ein geeintes Haus wird uns zum Ruhm führen.“"
 ep3_admin_events.0001.fallback: "„Die alten Wege unserer Verwaltung sind nicht mehr.“"
 ep3_admin_events.0001.a: "Und was hat das mit #EMP mir#! zu tun?"
 ep3_admin_events.0001.b: "Ich muss so viele Schriftstücke vorbereiten."
 ep3_admin_events.0001.c: "Nichts wird sich ändern."
 ep3_admin_change_love: "Wandel begrüßen"
 ep3_admin_change_love_desc: "Diesem Charakter sind die Auswirkungen eines Regierungswandels einerlei."
 ep3_admin_change_hate: "Wandel beherrschen"
 ep3_admin_change_hate_desc: "Diesem Charakter sind die Auswirkungen eines Regierungswandels sehr wichtig."
 ep3_admin_events.0002.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] von [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetLiege.GetTitleAsName] hat in [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]er unendlichen Weisheit entschieden, dass die [governor_title.GetAdjective|l]en Lande ([governor_title.GetTierAsNameNoTooltip]) mir obliegen sollen."
 ep3_admin_events.0002.house_dead: "Nachdem mein[previous_governor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))] [previous_governor.GetTitledFirstName] verschied ([previous_governor.GetDeathReasonHideKiller]), wurde bekanntgegeben, dass die [governor_title.GetAdjective|l]en Lande ([governor_title.GetTierAsNameNoTooltip]) nun mir obliegen sollen."
 ep3_admin_events.0002.house_alive: "Nachdem mein[previous_governor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))] [previous_governor.GetTitledFirstName] versetzt wurde, gab man bekannt, dass die [governor_title.GetAdjective|l]en Lande ([governor_title.GetTierAsNameNoTooltip]) nun mir obliegen sollen."
 ep3_admin_events.0002.dead: "Nach dem Ableben von [previous_governor.GetTitledFirstName] ([previous_governor.GetDeathReasonHideKiller]) wurde bekanntgegeben, dass die [governor_title.GetAdjective|l]en Lande ([governor_title.GetTierAsNameNoTooltip]) nun mir obliegen sollen."
 ep3_admin_events.0002.alive: "Nach der Versetzung von [previous_governor.GetTitledFirstName] wurde bekanntgegeben, dass die [governor_title.GetAdjective|l]en Lande ([governor_title.GetTierAsNameNoTooltip]) nun mir obliegen sollen."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName|U] gab bekannt, dass die [governor_title.GetAdjective|l]en Lande ([governor_title.GetTierAsNameNoTooltip]) nun mir obliegen sollen."
 ep3_admin_events.0002.house: "Es liegt nun an mir, die Herrschaft von Haus [ROOT.Char.GetHouse.GetBaseName] in dieser Provinz weiterhin zu gewährleisten."
 ep3_admin_events.0002.appointment_succession: "Die langen Nächte der Einflussnahme und der Jagd nach Gefallen haben sich endlich bezahlt gemacht. Mir wurde mitgeteilt, dass ich so gut wie sicher [ROOT.Char.Custom('DE_ART_DEF_S_N')] neue [ROOT.Char.GetTitleAsNameNoTooltip] werde."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip|U] hat höchstselbst durch einen kaiserlichen Erlass meine sofortige Ernennung befohlen. Niemand kann die Legitimität meines neuen Status im Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) anzweifeln."
 ep3_admin_events.0002.conquest: "Die Truppen von [previous_governor.GetTitledFirstNameNoTooltip] waren meinen überlegenen Waffen nicht gewachsen, wodurch bewiesen ist, dass ich die Provinz im Namen des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) besser verteidigen kann."
 ep3_admin_events.0002.desc: "\n\nNachdem ich meine Insignien erhalten und meinen Amtseid geleistet habe, kann ich nun endlich an meinen Provinzsitz in [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] ziehen und meine Amtszeit beginnen."
 ep3_admin_events.0002.a: "Lasst uns keine Zeit verlieren."
 ep3_admin_events.0002.tt: "Ihr seid jetzt [governor|E] von: [governor_title.GetName|U]"
 ep3_admin_events.0004.t: "Keine Verwaltung mehr"
 ep3_admin_events.0004.desc: "In einer verdrehten und grausamen Wendung des Schicksals finde ich mich selbst ohne Aufgabe und Heimat wieder. #EMP Alles#!, wofür ich arbeitete, wurde mir in einem Wimpernschlag genommen.\n\nIch nehme, was ich tragen kann, und blicke ein letztes Mal auf mein Anwesen."
 ep3_admin_events.0004.desc_spouse_upset: "\n\n[reacting_spouse.GetFirstName], mein[reacting_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('reacting_spouse'))], wirft mir einen besorgen Blick zu. „Ich habe meine Sachen. Trödeln bringt auch nichts …“"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n„Wie … Wie konnte es dazu kommen?!“, schluchzt [reacting_spouse.GetShortUIName] lauthals hinter mir. „Wir haben alles verloren … Was soll ich nur tun …“"
 ep3_admin_events.0004.a: "Nun kommt schon, [reacting_spouse.GetFirstName]. Alles wird gut."
 ep3_admin_events.0004.b: "Ja, gehen wir."
 ep3_admin_events.0004.c: "Es bringt nichts, zurückzuschauen …"
 ep3_admin_events.0005.t: "Ein eigenes Reich"
 ep3_admin_events.0005.intro: "[messenger.GetShortUIName|U], mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))], bringt schlimme Neuigkeiten aus dem Hauptsitz.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Unser einst großes Reich war einmal, denn ich liege nun außerhalb des Einflusses von [gov_liege.GetFirstName]. Womit ich nun das Sagen im Land ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) habe. Abgesehen von meiner Unabhängigkeit und freien Herrschaft wird sich nur wenig ändern. Die Bürokratie ist viel zu sehr Teil unserer Lebensart und wird dies auch bleiben."
 ep3_admin_events.0005.desc_lost_admin: "Die Umstände führten dazu, dass unser großes Reich zu Ende ging. Und so ist auch von der Bürokratie, die einst unser Leben bestimmte, nur noch Asche und Staub übrig. Ich habe keine andere Wahl, als meine Regierung an diese neuen Bedingungen anzupassen."
 ep3_admin_events.0005.a: "Lassen wir die Vergangenheit ruhen und blicken wir in die Zukunft!"
 demand_admin_tribal: "[recipient.GetShortUIName|U] ist ein [Concept('tribal', 'Stammes')|E]-Reich - Nur angesiedelte [governments|E] können [Concept('administrative', 'Verwaltungs')|E]-Reiche werden"
