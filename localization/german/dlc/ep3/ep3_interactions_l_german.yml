 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "Der Höhepunkt monatelanger sorgfältiger Intrigen ist endlich erreicht, als [target.GetTitledFirstName] das eigene Amt als Statthalter von [highest_title.GetName] aufgibt.\n\nGeschickt gestreute Gerüchte und klug platzierte Beweise haben [target.Custom('DE_PRO_POS_S_3P')]en Ruf unrettbar beschädigt, sodass [target.Custom('DE_PRO_PER_S_3P_N')] keine andere Wahl hat, als auf der Stelle zurückzutreten."
 scheme_critical_moments.1162.desc_discovered: "\n\nEs ist jedem klar, dass nur ich die Macht und den Einfluss hatte, dies zu erreichen, doch [target.Custom('DE_PRO_PER_S_3P_N')] ist kaum in der Lage, etwas mit diesem Wissen anzufangen."
 scheme_critical_moments.1162.desc_secret: "\n\nNatürlich konnte solch großer Druck nur von mir kommen, und dennoch hat [target.GetTitledFirstNameNoTooltip] nichts, was einen solchen Verdacht bestätigen könnte."
 scheme_critical_moments.1162.a: "Es ist vollbracht."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName|U] ist als Gouverneur von [highest_title.GetName] zurückgetreten und hat Platz gemacht für [new_governor.GetShortUIName]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Trotz meiner Bemühungen, durch sorgfältig platzierte Gerüchte und gefälschte Beweise Zweifel zu säen, wird [target.GetTitledFirstName] durch seine Ausstrahlung und treue Unterstützer vor drohenden Stürmen geschützt."
 scheme_critical_moments.1163.desc_discovered: "\n\nAußerdem wurde [target.Custom('DE_PRO_PER_S_3P_D')] allzu deutlich gemacht, dass das ganze Komplott von mir ausging."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] steht immer noch: [target.Custom('DE_PRO_POS_S_3P')] Ruf ist unbeschädigt, und von der Intrige, die [target.Custom('DE_PRO_PER_S_3P_A')] zu untergraben suchte, ahnt [target.Custom('DE_PRO_PER_S_3P_N')] scheinbar nichts."
 scheme_critical_moments.1163.tt: "[scheme.GetName] enttarnt"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] hat versucht, Euch zum Rücktritt zu zwingen, ist aber gescheitert!"
 scheme_critical_moments.1163.a: "Es muss eine andere Möglichkeit geben."
 scheme_critical_moments.1164.t: "Zum Rücktritt gezwungen"
 scheme_critical_moments.1164.desc: "Seit Monaten munkelt man Verdächtigungen, die mir alle Arten von Fehlverhalten, Korruption und sogar Verrat unterstellen und Schatten auf meinen Ruf als Statthalter werfen.\n\nEs schmerzt mich, doch ich muss wohl eingestehen, dass sie Erfolg hatten. In Anbetracht der erdrückenden, kompromittierenden Beweise, die gegen mich aufgetaucht sind – trotz ihrer kaum verhohlenen Unwahrheit –, sehe ich mich gezwungen, von meiner öffentlichen Aufgabe zurückzutreten."
 scheme_critical_moments.1164.desc_discovered: "\n\nIch weiß, dass niemand anderes als [owner.GetTitledFirstName] hinter meinem Sturz steckt. Es wird vielleicht nicht heute sein, doch ich schwöre, dass ich mich eines Tages rächen werde."
 scheme_critical_moments.1164.desc_secret: "\n\nEs gibt nicht viele, die solchen Einfluss auf die öffentliche Meinung ausüben können. Ich habe daher einen Verdacht, wer hinter meinem Sturz steckt, doch keine Beweise, um meine Behauptungen zu belegen."
 scheme_critical_moments.1164.a: "Ich werde wiederkehren."
