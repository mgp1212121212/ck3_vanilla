 ep3_laamps.0401.t: "$seize_realm$: [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] neue [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0401.desc: "Die Pläne wurden immer wieder überprüft, für jedes denkbare Ereignis war man gewappnet, jeder Verschwörer war bereit. Ins Gebäude ([target.Custom('ResidenceBuilding')]) zu gelangen, war unter dem Vorwand einer Anstellung dirt ein Leichtes …\n\nAls man Alarm gab, brach allerdings Chaos aus! Doch trotz des Durcheinanders und des Hauens und Stechens gingen wir schließlich erschöpft, aber siegreich aus dem Treiben hervor!\n\n"
 ep3_laamps.0401.imprison: "Ich habe [target.GetFirstName], dies[target.Custom('DE_END_ADJ_IND_S_A')] [target.Custom('InsultAdjective')][target.Custom('DE_END_ADJ_IND_S_A')] Möchtegern-[ROOT.Char.GetTitleAsNameNoTooltip], vor mich schleifen lassen: als [Select_CString(target.IsFemale, 'Gefangene', 'Gefangenen')] im eigenen Thronsaal, mit [target.Custom('DE_ART_DEF_S_D')] ich machen kann, was ich will!"
 ep3_laamps.0401.death: "Dies[target.Custom('DE_END_ADJ_IND_S_N')] [target.Custom('InsultAdjective')]e Möchtegern-[ROOT.Char.GetTitleAsNameNoTooltip] – zu schwach für [target.Custom('DE_PRO_POS_S_3P')]e Krone – liegt tot am Boden."
 ep3_laamps.0401.outro: "[target.GetFirstName|U], dies[target.Custom('DE_END_ADJ_IND_S_N')] verdammte Möchtegern-[ROOT.Char.GetTitleAsNameNoTooltip] hat es irgendwie geschafft, zu entkommen – eine Bedrohung für meine Stellung, solange [target.Custom('DE_PRO_PER_S_3P_N')] noch frei herumläuft."
 ep3_laamps.0401.a: "Das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) gehört #EMP mir#!!"
 ep3_laamps.0402.t: "$seize_realm$: Alle Hoffnungen zerschlagen"
 ep3_laamps.0402.desc: "Fast von Anfang an liefen meine wohlbedachten Pläne erschreckend schief. Eine Krone zu rauben, ist schwieriger, als ich dachte …\n\nKaum hatten wir es ins Gebäude ([target.Custom('ResidenceBuilding')]) geschafft, umzingelten uns wie aus dem Nichts Wachen, die unsere mörderischen Pläne entlarvten."
 ep3_laamps.0402.imprison: "Wir kämpften hart, waren aber rasch umzingelt.\n\nIn Ketten gelegt werde ich vor [target.GetTitledFirstName] geschleppt – [target.Custom('DE_PRO_POS_S_3P')] Antlitz ist voller Wut …"
 ep3_laamps.0402.death: "Wir kämpften hart, waren aber rasch umzingelt.\n\nAls ich mich umdrehe, um zu fliehen, sehe ich, dass es kein Entkommen gibt, denn schon stürmen Soldaten mit erhobenen Schwertern auf mich zu!"
 ep3_laamps.0402.outro: "Wir haben hart gekämpft und konnten von Glück reden, dass wir lebend dort herauskamen.\n\n[target.GetFirstNameRegnal|U] ist noch immer [target.GetTitleAsNameNoTooltip] des Reichs ([target.GetPrimaryTitle.GetNameNoTier]), sicher in [target.Custom('DE_PRO_POS_S_3P')]em Heim ([target.Custom('ResidenceBuilding')]) verschanzt und zweifellos auf meine schnelle Ergreifung wartend …"
 ep3_laamps.0402.a: "Verdammt! Ich war #EMP so#! nahe dran!"
 ep3_laamps.0402.b: "Vermaledeites Pech …"
 ep3_laamps.0402.c: "O höchste Macht ([ROOT.Char.GetFaith.HighGodName])!"
 ep3_laamps.0410.t: "$seize_realm$: Gestohlene Krone"
 ep3_laamps.0410.desc: "Was als gewöhnlicher Tag in [target.GetCapitalLocation.GetBaronyNameExplicitly] begann, nahm eine plötzliche, unheimliche Wendung. Das Gebäude ([target.Custom('ResidenceBuilding')]) ist erfüllt vom Geschrei der Wachen und der Diener, die durch die Flure eilen.\n\nEndlich erklärt mir ein keuchender Feldwebel, dass eine Gruppe von Raufbolden unter falschem Vorwand ins Haus gelangt ist und sich den Weg zum Thronsaal freikämpft!\n\n"
 ep3_laamps.0410.imprison: "Plötzlich stürzen Soldaten durch die Tür, und schon bald werde ich vor [owner.GetFirstName], Anführer[owner.Custom('DE_END_NOU_S_GS_N')] dieser Horde, geschleppt, [owner.Custom('DE_ART_DEF_S_N')] mir hämisch die Krone absetzt."
 ep3_laamps.0410.death: "Als ich zu fliehen versuche, finde ich mich in einem chaotischen Handgemenge wieder – und eine Klinge rast auf mich zu!"
 ep3_laamps.0410.outro: "Ich schleiche mich durch die Gemächer der Dienerschaft, verkleide mich als Gemeiner und schließe mich der aus dem Gebäude ([target.Custom('ResidenceBuilding')]) fliehenden Masse an …"
 ep3_laamps.0410.a: "Ich komme wieder!"
 ep3_laamps.0410.b: "Elende Kröte!"
 ep3_laamps.0410.c: "O höchste Macht ([ROOT.Char.GetFaith.HighGodName])!"
 ep3_laamps.0411.t: "$seize_realm$: Begehrte Krone"
 ep3_laamps.0411.desc: "Was als gewöhnlicher Tag in [target.GetCapitalLocation.GetBaronyNameExplicitly] begann, nahm eine plötzliche, unheimliche Wendung. Das Gebäude ([target.Custom('ResidenceBuilding')]) ist erfüllt vom Geschrei der Wachen und der Diener, die durch die Flure eilen.\n\nEndlich erklärt mir ein keuchender Feldwebel, dass eine Gruppe von Raufbolden unter falschem Vorwand ins Haus gelangt ist und sich den Weg zum Thronsaal freikämpft!\n\nMeine Soldaten haben die Lage bald im Griff und der Kampfeslärm verklingt langsam."
 ep3_laamps.0411.imprison: "[owner.GetFirstName|U], ein landloser Niemand, wird vor mich gezerrt – [owner.Custom('DE_PRO_POS_S_3P')] Plan, meine Krone mit Gewalt an sich zu reißen, ist aufgedeckt."
 ep3_laamps.0411.death: "Die Leiche von [owner.GetFirstName], einem landlosen Niemand, wird vor mich gezerrt – [owner.Custom('DE_PRO_POS_S_3P')] Plan, meine Krone mit Gewalt an sich zu reißen, ist aufgedeckt."
 ep3_laamps.0411.outro: "Mir wurde gesagt, dass [owner.GetFirstName], ein landloser Niemand, den Angriff anführte und versuchte, meine Krone mit Gewalt an sich zu reißen. Der Feigling ist schon lange weg."
 ep3_laamps.0411.a: "Dafür werdet Ihr #EMP büßen#!."
 ep3_laamps.0411.b: "[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat erfahren, wie es Thronräubern ergeht!"
 ep3_laamps.0411.c: "Vermaledeit sei dieses Scheusal!"
