 ep3_interactions_events.0630.opening: "[recipient.GetTitleAsName] von [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0630.desc_family: "ich habe Eure Entfernung aus dem Amt angeordnet. Für uns Sprosse von [actor.GetHouse.GetName] ist es nicht länger von Vorteil, dass Ihr Eure Lande ([recipient.GetPrimaryTitle.GetNameNoTooltip]) regiert.\n\nBitte denkt an Eure Pflicht gegenüber Eurer Sippe und legt Euren Amtsstab ohne Groll nieder. Eure Familie erwartet Euch in [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "Nach den Gesetzen unseres großen Reichs ([actor.GetPrimaryTitle.GetTierAsName]) wird Herrschaft allein durch meinen Willen gewährt und nach meinem Gutdünken ausgeübt.\n\nIhr werdet – mit großer Eile – von Euren Ämtern in Euren Landen ([recipient.GetPrimaryTitle.GetNameNoTooltip]) zurücktreten. Gebt alle Macht ab. Vergesst, was Ihr wart.\n\n[Select_CString(actor.IsFemale, 'Eure weise und gnädige', 'Euer weiser und gnädiger')] [actor.GetTitleAsName] befiehlt es."
 ep3_interactions_events.0630.desc_guilt: "Mit tränenreicher Besorgnis ordne ich Euren Rücktritt von Eurem Amt an. Ihr habt dem Reich ([actor.GetPrimaryTitle.GetTierAsName]) gut und fleißig gedient, doch dies vom Hauptquartier Eurer eigenen Lande ([recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]) aus zu tun, wird nicht länger möglich sein.\n\nBitte vertraut darauf, dass dies der Wille der höchsten Macht ([recipient.GetFaith.HighGodName]) ist – ebenso wie ein Befehl, den Euch [Select_CString(actor.IsFemale, 'Eure', 'Euer')] [actor.GetTitleAsName] erteilt."
 ep3_interactions_events.0630.desc: "Der ganz Palast ist einer Meinung: Hiermit beende ich Eure Amtszeit als [recipient.GetTitleAsNameNoTooltip]. Alle Titel, die Ihr innehabt, sowie die Einkünfte und Ehren Eures Amtes sind aufzugeben.\n\nFür alle Arbeiten im Dienste Eurer Lande ([recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]) und meiner ([actor.GetPrimaryTitle.GetTierAsName]) sind Euch sowohl Euer Volk als auch [Select_CString(actor.IsFemale, 'Eure Herrscherin', 'Euer Herrscher')] dankbar."
 ep3_interactions_events.0630.a: "#EMP Ich werde beraubt! Gedemütigt!#!"
 ep3_interactions_events.0630.b: "Einst ernannt, nun entlassen."
 ep3_interactions_events.0630.c: "Im Reich ([actor.GetPrimaryTitle.GetTierAsNameNoTooltip]) dreht sich das Rad des Schicksals immer weiter …"
