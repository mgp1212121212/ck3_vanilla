 ep3_interactions_events.0101.desc: "„Mit einem Auge darauf, wen ich entbehren kann …“, sagt [recipient.GetName]. „… habe ich einige meiner ruhelosesten [recipient.Custom('KnightCulturePluralNoTooltip')] ausgewählt. Stellt Euch vor!“\n\n"
