 ep3_interactions_events.0610.t: "Ein Zuhause für [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "Das Herz des Reichs ([emperor.GetPrimaryTitle.GetName]). Wo Bürokraten hirnverbrannte Gesetze niederkritzeln, wo bemalte Münder inmitten von allerlei Palastwundern tuscheln … und wo ich ein edles Anwesen erworben habe.\n\n"
 ep3_interactions_events.0610.desc_emperor: "Durch die Wohltätigkeit von [emperor.GetTitledFirstNameRegnal] selbst wird mir hier ein Platz gewährt, eingebettet in den Lärm und die Pracht dieser Lande ([emperor.GetCapitalLocation.GetTitle.GetNameNoTier])."
 ep3_interactions_events.0610.desc_governor: "Die Fürsprache von [recipient.GetName] verschafft mir Zugang zu [recipient.Custom('DE_PRO_POS_S_3P')]er politischen Welt und heißt mich in [recipient.Custom('DE_PRO_POS_S_3P')]er Provinz ([recipient.GetCapitalLocation.GetTitle.GetNameNoTier]) willkommen."
 ep3_interactions_events.0610.desc_conversion: "Und von [recipient.Custom('DE_PRO_POS_S_3P')]en Gnaden bin ich ein frisch gesalbter [ROOT.Char.GetFaith.GetAdherentName]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\n[Select_CString(emperor.IsFemale, 'Meine neue Herrscherin, die', 'Mein neuer Herrscher, der')] die Macht über alle Ehrungen und Posten in [emperor.Custom('DE_PRO_POS_S_3P')]em Reich ([emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]) innehat, wird wohl kaum vergessen, dass ich – [Select_CString(ROOT.Char.IsFemale, 'die neueste Bewohnerin', 'der neueste Bewohner')] des Hauptsitzes – jetzt [emperor.Custom('DE_PRO_POS_S_3P')] Geschöpf bin."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nIch bin also [recipient.GetTitledFirstNameNoTooltip] verpflichtet, ja¯… doch vor [emperor.GetFirstNameRegnal] werde ich kriechen, denn die Verwaltung, die [emperor.Custom('DE_ART_DEF_S_D')] [emperor.GetTitleAsNameNoTooltip] untersteht, regiert alles."
 ep3_interactions_events.0610.a: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'keine hohe Herrin', 'kein hoher Herr')] mit Landbesitz, aber ich habe neue Perspektiven."
 ep3_administrative_outsider_modifier: "Verwaltungsaußenseiter"
 ep3_administrative_outsider_modifier_desc: "Dieser Charakter hat sich in die Schaltzentralen der Macht geschlichen, wo man ihn mit Feindseligkeit und Misstrauen behandelt."
 ep3_interactions_events.0611.opening: "[Select_CString(ROOT.Char.IsFemale, 'Edle Wanderin', 'Edler Wanderer')],"
 ep3_interactions_events.0611.desc: "ich muss Eure Bitte ablehnen. Ich fürchte, das Leben in [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] würde Euch nicht zusagen … und die Feinheiten meines politischen Umfelds noch weniger.\n\nVerzichtet lieber auf eine staubige Amtsstube auf einem ruhigen Anwesen, ich bitte Euch – liebt stattdessen den Staub der Straße an Euren Stiefeln."
 ep3_interactions_events.0611.a: "Genießt Ihr ruhig Eure Annehmlichkeiten, Schlange."
