 ep3_interactions_events.0030.t: "Frucht des [actor.GetHouse.GetNameNoTooltip]-Baumes"
 ep3_interactions_events.0030.desc.intro: "[recipient.GetFirstName|U], m[recipient.Custom('DE_ART_IND_N')] [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))], bebt, als ich mich an [recipient.Custom('DE_PRO_PER_S_3P_A')] drücke.\n\n„Denkt an Eure Zukunft“,"
 ep3_interactions_events.0030.desc.child_address: "sagt [Select_CString(recipient.IsFemale, 'meine Regentin', 'mein Regent')],"
 ep3_interactions_events.0030.desc.normal_address: "flüstere ich,"
 ep3_interactions_events.0030.desc.greek: "„als [Glossary('Vestes', 'VESTES_GLOSS')], [Glossary('Patrikios', 'PATRIKIOS_GLOSS')] – vielleicht sogar als kaiserlicher [Glossary('Parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]! Wenn Ihr erst einmal von den Lüsten und Bestrebungen der Männlichkeit befreit seid, wie wird man Euch dann erst vertrauen! [recipient.GetFirstNameNoTooltip|U], Ihr werdet Eure Familie so stolz machen.“\n\n"
 ep3_interactions_events.0030.desc.non_greek: "„als Kämmerer, Seneschall – vielleicht sogar als mächtiger Regent! Wenn Ihr erst einmal von den Lüsten und Bestrebungen der Männlichkeit befreit seid, wie wird man Euch dann erst vertrauen! [recipient.GetFirstNameNoTooltip|U], Ihr werdet Eure Familie so stolz machen.“\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "Der kleine Junge sieht mich kläglich an, die Augen erfüllt von Tränen, aber auch von Liebe.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Mit den Zähnen knirschend und die tränenüberströmten Augen zusammenkneifend nickt der junge Mann knapp.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "Die Worte bewirken nichts. Der kleine Junge schreit panisch und versucht verzweifelt, sich davonzumachen.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "Meine Worte bewirken nichts. Der kleine Junge schreit panisch und versucht verzweifelt, sich davonzumachen.\n\n"
 ep3_interactions_events.0030.desc: "Hinter uns schärft mein Arzt ein Rasiermesser."
 VESTES_GLOSS: "Ein prestigeträchtiger byzantinischer Hoftitel, der mit der kaiserlichen Garderobe zusammenhing und sowohl bärtigen Inhabern als auch Eunuchen verliehen wurde."
 PATRIKIOS_GLOSS: "Der Titel #bold Patrikios#! – Patrizier – wurde in byzantinischer Zeit nach wie vor verwendet, um dem Träger Ehre zu erweisen."
 PARAKOIMOMENOS_GLOSS: "„Derjenige, der neben dem Gemach des Kaisers schläft“ – der #bold Parakoimomenos#! – ist ein sehr einflussreicher kaiserlicher Minister und ausnahmslos ein Eunuch."
 ep3_interactions_events.0030_callous: "Manche Samen gehen verloren, doch es bleiben dennoch fruchtbare Zweige …"
 ep3_interactions_events.0030_kind: "Hiermit beginnt ein dienstreiches Leben."
