 ep3_interactions_events.0101.desc_knight_1: "„Das sollte für sich selbst sprechen!“ [knight_to_rent_1.GetName|U] lässt die Muskeln spielen.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "„Wählt mich und ich werde Euer Lieblings-[cool_trait_2.GetName(knight_to_rent_2)] werden!“, ruft [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: "„Ich wäre Euer bester [ROOT.Char.Custom('KnightCultureNoTooltip')]!“, behauptet [knight_to_rent_2.GetName] überschwänglich.\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "„Ich bin als edler [cool_trait_3.GetName(knight_to_rent_3)] bekannt“, sagt [knight_to_rent_3.GetName] selbstbewusst."
