 ep3_interactions_events.0031.t: "Geflüchtet vor der Klinge"
 ep3_interactions_events.0031.desc: "In den Gemächern von [recipient.GetFirstName] sind Kleider und Besitztümer auf dem Boden verstreut, und der Junge ist abwesend. Meine Beamten durchkämmen die Straßen, doch nirgendwo ist m[recipient.Custom('DE_ART_IND_N')] [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] zu finden!\n\nDer törichte Junge rannte ohne Respekt vor meiner Autorität oder unseren #EMP Bräuchen#! bei der ersten Ahnung meiner Absicht davon.\n\nWo in ganz [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] könnte [recipient.GetFirstName] sich verstecken? Vielleicht in einer dunklen Gasse, wo er sich an seine kostbare Männlichkeit klammert … jenen eifersüchtig gehüteten Schatz, der ihm seine Verbannung einbrachte."
 ep3_interactions_events.0031.a: "Ich will die Klöten dieses Knaben! #EMP FINDET IHN!#!"
