 ep3_interactions_events.0620.opening: "Eifrig[actor.Custom('DE_END_ADJ_IND_S_N')] [actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "unser Herr holte Apostel, Lehrer, Wundertäter und Menschen mit einem Händchen fürs Regieren in Seine Kirche … und dies in einer breiten Vielfalt von Sprachen.\n\nDiese unsere heiligen Stimmen sollen für [actor.GetHouse.GetName] sprechen."
 ep3_interactions_events.0620.desc: "Es gibt Wege, Berge zu versetzen, die jenseits weltlicher Macht liegen, und Mittel zur Macht, die jenseits weltlicher Vulgarität liegen.\n\nFür das ewige Seelenheil blickt zur höchsten Instanz ([recipient.GetFaith.HighGodName]). Für Eure Errettung auf Erden kann sich Eure Familie auf die Unterstützung unserer [recipient.GetFaith.GetAdjective|l]en Kleriker verlassen."
 ep3_hof_ask_for_influence_interaction_desc: "[recipient.GetShortUIName|U] um politische Unterstützung bitten und [piety|E] einsetzen, um [influence|E] für Euch und Euer [house|E] erlangen"
 ep3_interactions_events.0620.a: "Gemeinsam für eine rechtschaffene Sache!"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! Es gibt keine besseren Politiker."
 ep3_interactions_events.0620.c: "Es scheint, dass meine Gebete erhört wurden."
 ep3_interactions_events.0621.opening: "O verderbtes Kind,"
 ep3_interactions_events.0621.desc: "Ihr bittet jene, die sich um das Seelenheil kümmern sollen und deren Aufgabe es ist, zu hüten und zu lehren, sich für Euch in weltliche Angelegenheiten einzumischen?\n\nEine dreiste Unverschämtheit!"
 ep3_interactions_events.0621.a: "Pah! Als ob Eure frommen Hände sauber wären!"
