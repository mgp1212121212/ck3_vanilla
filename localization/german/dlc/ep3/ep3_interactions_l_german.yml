 ep3_interactions_events.0600.desc: "Mein Versuch, mir ein Mandat über mein Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) zu sichern, hat reiche Früchte getragen. Als [ROOT.Char.GetTitleAsName] bin ich nun von neuen Beratern, Ministern und Aufpassern umgeben … Kreaturen, die mich drängen, meine Freunde und Wohltäter gut zu belohnen.\n\n[supporter.GetName|U] – obwohl [supporter.Custom('DE_PRO_PER_S_3P_N')] nicht zum [ROOT.Char.GetHouse.GetName] gehört – war [Select_CString(supporter.IsFemale, 'eine lautstarker Unterstützerin', 'ein lautstarker Unterstützer')] meiner Kandidatur und ist [Select_CString(supporter.IsFemale, 'meine wichtigste politische Gönnerin', 'mein wichtigster politischer Gönner')]. [supporter.Custom('DE_PRO_POS_S_3P')|U]e Großzügigkeit zu übergehen, käme einer Beleidigung gleich."
 ep3_interactions_events.0600.a: "Wir müssen einander immer unterstützen."
 ep3_interactions_events.0600.a.success: "Eine Beziehung zum gegenseitigen Nutzen wird geschmiedet"
 ep3_interactions_events.0600.a.fail: "Ihr schuldet keine weiteren Gefallen"
 ep3_interactions_events.0600.b: "Ich schulde #EMP [Select_CString(supporter.IsFemale, 'dieser Wucherin', 'diesem Wucherer')]#! nichts als Verachtung!"
 ep3_interactions_events.0600.b.flavor: "Ich bin vollkommen un #EMP gänzlich#! mein eigener Mensch – die Missachtung [Select_CString(supporter.IsFemale, 'einer solchen Opportunistin', 'eines solchen Opportunisten')] wird dies allen beweisen!"
 ep3_interactions_events.0600.c: "[Select_CString(supporter.IsFemale, 'Meine große Fürsprecherin', 'Mein großer Fürsprecher')] verdient endlose Treue!"
 ep3_interactions_events.0600.c.flavor: "Ich werde mich gern verpflichten, [supporter.Custom('DE_PRO_PER_S_3P_D')] treu zu dienen, wie auch immer nötig."
 ep3_interactions_events.0600.d: "Ein Geschenk mit einem Wert, der nur wächst: meine Freundschaft."
 ep3_interactions_events.0600.e: "Schicken wir diesem Menschen etwas Funkelndes."
 ep3_interactions_events.0600.f: "Wer?"
 ep3_interactions_events.0601.opening: "Mein[supporter.Custom('DE_END_PRO_S_N')] [new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] und Fürsprecher[supporter.Custom('DE_END_NOU_S_GS_N')],"
 ep3_interactions_events.0601.desc: "manche sagen, ohne Eure tatkräftige Unterstützung wäre die Verwaltung meines Reichs ([new_landed_admin.GetPrimaryTitle.GetNameNoTier]) nie in meine Hände gelegt worden.\n\n"
 ep3_interactions_events.0601.desc_repay: "Sie sprechen die Wahrheit."
 ep3_interactions_events.0601.desc_scorn: "Ich bin mir unsicher."
 ep3_interactions_events.0601.desc_ally: "Möge Eure Fürsprache der erste Schritt für unsere lange und fruchtbare Partnerschaft sein! Ihr wünscht doch gegenseitige Unterstützung, nicht wahr?"
 ep3_interactions_events.0601.desc_insult: "Vielleicht, so frage ich mich, wurde mein Vorankommen stattdessen von einem ungebildeten Hinterwäldler oder einem dummen Kind arrangiert? Ich glaube, ich habe solch [supporter.Custom('InsultAdjective')|l]e Stimmen gehört, wie sie meinen Namen plapperten."
 ep3_interactions_events.0601.desc_hook: "Ich stehe tief in Eurer Schuld und werde Euch fleißig als [Select_CString(ROOT.Char.IsFemale, 'Getreue', 'Getreuer')] dienen."
 ep3_interactions_events.0601.desc_friendship: "Während ich mich in meinem Reich ([new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip]) einrichte, möchte ich Euch ein Geschenk von wachsendem Wert anbieten: meine Freundschaft."
 ep3_interactions_events.0601.desc_gift: "Möge dieses Geschenk irgendwie meine Schuld bei Euch begleichen. Und mögen die Mächte des Wohlstands ([new_landed_admin.GetFaith.WealthGodName]) über Euch wachen."
 ep3_interactions_events.0601.desc_ignore: "Ich gab mir #EMP große#! Mühe, um meinen Stand zu erreichen, und verdiente ihn mir durch Schweiß und Können. Da zeige ich mich … recht gekränkt über gegenteilige Andeutungen."
 ep3_interactions_events.0601.a_repaid: "Eine würdige Ernennung für einen höchst würdigen Menschen!"
 ep3_interactions_events.0601.a_scorned: "So wird das politische Spiel nicht gespielt, #EMP undankbares Geschöpf#!!"
 ep3_interactions_events.0601.b: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'eine Wohltäterin', 'ein Wohltäter')]! [Select_CString(ROOT.Char.IsFemale, 'Eine Gönnerin', 'Ein Gönner')]! [Select_CString(ROOT.Char.IsFemale, 'Keine Gleichgestellte', 'Kein Gleichgestellter')]."
