l_german:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "Geteiltes Spektakel"
 chariot_race_ongoing_jp.0100.desc.intro: "Während die Menge ungeduldig brüllt, wird mein[intent_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', intent_target)] [intent_target.GetTitledFirstName] genau von mir beobachtet, "
 chariot_race_ongoing_jp.0100.desc.courtier: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] auf einer dürftigen Tribüne im Hofabschnitt sitzt."
 chariot_race_ongoing_jp.0100.desc.count: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] auf einer bescheidenen Tribüne sitzt und von den eigenen Dienern umschwärmt wird."
 chariot_race_ongoing_jp.0100.desc.duke: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] inmitten seines Gefolges auf einer der besseren Tribünen sitzt."
 chariot_race_ongoing_jp.0100.desc.king: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] inmitten seines Gefolges sitzt, das mehrere der besten Tribünen belegt."
 chariot_race_ongoing_jp.0100.desc.important: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] gemütlich in der Prachtloge des Herrschers sitzt."
 chariot_race_ongoing_jp.0100.desc.important_liege: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] an einer Seite meiner Prachtloge sitzt."
 chariot_race_ongoing_jp.0100.desc.liege: "wie [intent_target.Custom('DE_PRO_PER_S_3P_N')] flankiert von Vertrauten in der eigenen Prachtloge sitzt."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "[intent_target.Custom('DE_ART_DEF_S_N')|U] [intent_target.GetWomanMan] ist schon halb aufgesprungen und wartet mit gespannter Aufmerksamkeit auf das Rennen."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Vorhin hörte ich jemanden sagen, dass [intent_target.Custom('DE_PRO_PER_S_3P_N')] eine hohe Wette auf [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] von den [intent_target.Custom('GetChariotTeamColorPlural')]n ([intent_target.Custom('GetWinPlaceShow')]) abgeschlossen hat."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[intent_target.Custom('DE_PRO_PER_S_3P_N')|U] fächelt sich träge Luft zu und schaut sich im Hippodrom um, ohne sich für das Rennen zu interessieren."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[intent_target.Custom('DE_ART_DEF_S_N')|U] [intent_target.GetWomanMan] unterhält sich mit Zuschauern in der Nähe über die Aussichten [intent_target.Custom('DE_PRO_POS_S_3P')]er Rennfahrer."
 chariot_race_ongoing_jp.0100.desc: "\n\nAls die [Glossary('Téthrippa', 'QUADRIGA_GLOSS')] an unseren Tribünen vorbeiziehen, wendet [intent_target.Custom('DE_PRO_PER_S_3P_N')] den Kopf in meine Richtung, um ihnen mit Blicken zu folgen."
 chariot_race_ongoing_jp.0100.b.fan: "„Ehrt Eure Gönner! Winkt! Was ist denn #EMP los#! mit Euch?!“"
 chariot_race_ongoing_jp.0100.b.wager: "„Kommt schon, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!“"
 chariot_race_ongoing_jp.0100.b.bored: "Ein Gähnen und ein Verdrehen der Augen zur rechten Zeit."
 chariot_race_ongoing_jp.0100.b: "Schicken wir [intent_target.Custom('DE_PRO_PER_S_3P_D')] eine Nachricht."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip|U] mag Euren Stil"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip|U] achtet nicht weiter auf Euch"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip|U] missachtet Euch"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName|U] hat bereits einen der besten Plätze"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName|U] hat bereits einen besseren Platz als Ihr"
 chariot_race_ongoing_jp.0100.d: "Ich winke [intent_target.Custom('DE_PRO_PER_S_3P_A')] herüber: Diese Plätze sind besser!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Wer kann schon einem Platz in der Kathisma widerstehen?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip|U] ist überglücklich"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip|U] ist geschmeichelt"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip|U] ist lediglich dankbar"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip|U] achtet nicht weiter auf Euch"
 chariot_race_ongoing_jp.0100.e: "Ein anerkennendes Nicken sollte genügen."
 chariot_race_ongoing_jp.0100.e.host: "Ein anerkennendes Nicken kann viel bewirken."
 chariot_race_ongoing_jp.0200.t: "Kaiserliches Gemisch"
 chariot_race_ongoing_jp.0200.desc.intro: "Auf den Tribünen tummelt sich eine Vielzahl kaiserlicher Vasallen, Beamter und Gefolgsleute, die angeblich alle hier sind, um die Rennen zu genießen. In Wahrheit ist dies einer der besten Orte im Kaiserreich, um Geschäfte zu machen, seinen Einfluss zu mehren und vielleicht auch die äußerste rutschige Leiter nach oben zu erklimmen.\n\nMein[other.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "[other.Custom('DE_ART_IND_N')] Mit-[other.GetTitleAsName] in Diensten unseres obersten Herrschers, $chariot_race_ongoing_jp.0200.desc.party_intro$ und bietet eine Gelegenheit, #EMP dringende Angelegenheiten#! zu besprechen, die [ROOT.Char.GetPrimaryTitle.GetNameNoTier] und [other.GetPrimaryTitle.GetNameNoTier] betreffen."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "[Select_CString(other.IsFemale, 'eine andere gesellschaftliche Aufsteigerin', 'ein anderer gesellschaftlicher Aufsteiger')], [other.Custom('DE_ART_DEF_S_N')] auf [other.Custom('DE_PRO_POS_S_3P')]e Gelegenheit wartet, sitzt in der Nähe – vielleicht können wir uns gegenseitig nützen …"
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ und könnte, obwohl [other.Custom('DE_PRO_PER_S_3P_N')] niemand Hochgestelltes im Reich ist, als [other.GetPrimaryTitle.GetNameNoTier] dennoch #EMP Nützliches#! für [ROOT.Char.GetPrimaryTitle.GetNameNoTier] bewirken …"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ und bietet eine seltene Gelegenheit, mit jemand wirklich Mächtigem auf Tuchfühlung zu gehen: [other.GetPrimaryTitle.GetNameNoTier] hat #EMP weitaus#! mehr Einfluss im Reich als [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "[Select_CString(other.IsFemale, 'eine schlichte gesellschaftliche Aufsteigerin, die auf ihre', 'ein schlichter gesellschaftlicher Aufsteiger, der auf seine')] Gelegenheit wartet, sitzt in der Nähe – aber auch Kleinvieh hat bekanntlich seinen Nutzen …"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.Custom('DE_ART_IND_N')] [other.GetTitleAsName] im Dienste des obersten Herrschers,"
 chariot_race_ongoing_jp.0200.desc.party_intro: "hat einen Platz in der Nähe für die eigene Gruppe beansprucht,"
 chariot_race_ongoing_jp.0200.a: "Ich bin mir sicher, wir können viel voneinander lernen."
 chariot_race_ongoing_jp.0200.b: "Ich hätte mir [Select_CString(other.IsFemale, 'keine bessere Sitznachbarin', 'keinen besseren Sitznachbarn')] wünschen können!"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip|U] ist entzückt"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip|U] ist erfreut"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip|U] ist verdutzt"
 chariot_race_ongoing_jp.0200.c: "Ich erachte mich als gesegnet, [Select_CString(other.IsFemale, 'eine solch wohlgestalte Sitznachbarin', 'einen solch wohlgestalten Sitznachbarn')] zu haben."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip|U] ist entzückt"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip|U] ist erfreut"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip|U] ist verdutzt"
 chariot_race_ongoing_jp.0200.d: "Kreditgeber sind immer willkommen."
 chariot_race_ongoing_jp.0200.d.tt: "Euer [rank|E] muss sich von dem von [other.GetTitledFirstName] unterscheiden"
 chariot_race_ongoing_jp.0200.e: "Schulden öffnen viele Türen, wenn man sie richtig handhabt."
 chariot_race_ongoing_jp.0200.f: "Ein guter Ort, um Geheimnisse zu tauschen und zu handeln."
 chariot_race_ongoing_jp.0200.f.available_tt: "Diese Möglichkeit ist verfügbar dank Eures Wissens um das „[given_secret.GetName]“-[secret|E] von [given_secret.GetOwner.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName|U] kann Euch im Gegenzug ein [secret|E] verraten"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName|U] tauscht ein Geheimnis ein"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName|U] offenbart nichts"
 chariot_race_ongoing_jp.0200.g: "Meine Dienste könnten [other.Custom('DE_PRO_PER_S_3P_D')] Türen öffnen."
 chariot_race_ongoing_jp.0200.h: "Ich würde mir lieber nur das Rennen anschauen."
 chariot_race_ongoing_jp.0201.t: "Erlesene Gesellschaft"
 chariot_race_ongoing_jp.0201.desc.intro: "Während sich die Massen auf den Tribünen drängen und der Adel sich durch seine privilegierten Abschnitte schlängelt, können wir hier in der [Glossary('Kathisma', 'KATHISMA_GLOSS')] gnädigerweise die Ruhe genießen. Diener mit allen erdenklichen Erfrischungen erfüllen jeden unserer Wünsche, während unten die Wagenlenker ihrer gefährlichen Kunst nachgehen.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "Zu denjenigen, die sich heute zu mir in meine Loge gesellen, gehört mein[other.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetTitledFirstName], [other.Custom('DE_ART_DEF_S_N')] sich offensichtlich in diesem privilegiertem Zugang zu mir und allem damit Einhergehendem sonnt."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Ich habe das Glück, einen eigenen Platz in der Loge des obersten Herrschers zu haben – eine heiß begehrte Gelegenheit, damit mein[other.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', other)] Gefallen an mir finden kann."
 chariot_race_ongoing_jp.0201.desc.other: "Zu jenen, denen Zugang gewährt wird, gehört auch mein[other.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetTitledFirstName], [other.Custom('DE_ART_DEF_S_N')] in der Nähe sitzt und die Exklusivität offensichtlich genießt."
 chariot_race_ongoing_jp.0201.desc: "Vielleicht möchte [other.Custom('DE_PRO_PER_S_3P_N')] ein wenig plaudern …"
 chariot_race_ongoing_jp.0201.a: "Das sind wirklich die besten Menschen."
 chariot_race_ongoing_jp.0201.b: "Kommt, [other.GetFirstNameNoTooltip], setzt Euch neben mich."
 chariot_race_ongoing_jp.0201.b.tt: "Diese Möglichkeit ist verfügbar, da Ihr [THIS.Char.GetTitleAsNameNoTooltip|V] seid"
 chariot_race_ongoing_jp.0201.c: "Ein guter Ort, um Geheimnisse zu tauschen und zu handeln."
 chariot_race_ongoing_jp.0201.d: "Ich glaube, wir sollten die Loge für uns allein haben."
 chariot_race_ongoing_jp.0201.e: "Es wäre eine Farce, vor sich hin zu plaudern, anstatt diese Aussicht zu genießen."
 chariot_race_ongoing_jp.0201.f: "Das ist wirklich die beste Gesellschaft!"
 chariot_race_ongoing_jp.0201.h: "Ihr strahlt heute, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0300.t: "Zugang erlangen"
 chariot_race_ongoing_jp.0300.desc.intro: "Wir vom Adel haben zwar die besten Tribünen im Hippodrom, doch diese sind nichts im Vergleich zu den herrschaftlichen Plätzen der [Glossary('Kathisma', 'KATHISMA_GLOSS')] und allem, wofür sie steht.\n\n[host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsNameNoTooltip] ist dafür bekannt, neben der eigenen nahen Familie auch denjenigen Zugang zu gewähren, die [host.Custom('DE_PRO_POS_S_3P')]e Gunst genießen – oder jenen, die anderweitig Druck machen können …"
 chariot_race_ongoing_jp.0300.a: "Ich werde einfach #EMP fragen#!."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U] betritt die Kathisma"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip|U] gewährt Euch Zugang"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip|U] lehnt ab"
 chariot_race_ongoing_jp.0300.b: "Ein Geschenk kann viele Türen öffnen."
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName|U] nimmt an"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName|U] lehnt ab"
 chariot_race_ongoing_jp.0300.c: "Glücklicherweise #EMP schuldet#! [host.Custom('DE_PRO_PER_S_3P_N')] mir etwas."
 chariot_race_ongoing_jp.0300.d: "Pah! Ich werde nicht kriechen."
 chariot_race_ongoing_jp.0301.t: "Um Zugang bitten"
 chariot_race_ongoing_jp.0301.desc.intro: "Der Adel hat die besten Tribünen im Hippodrom, doch diese sind nichts im Vergleich zu den herrschaftlichen Plätzen der [Glossary('Kathisma', 'KATHISMA_GLOSS')] und allem, wofür sie steht.\n\nJeder von ihnen begehrt einen Platz hier oben, und es scheint, keiner mehr als [weasel.GetName],"
 chariot_race_ongoing_jp.0301.desc.ask: "[weasel.Custom('DE_ART_DEF_S_N')] den Palastwachen eine Bittschrift in die Hand gedrückt hat …"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nAllerdings habe ich gehört, dass [weasel.Custom('DE_PRO_PER_S_3P_N')] ziemlich reich sein soll."
 chariot_race_ongoing_jp.0301.desc.hook: "[weasel.Custom('DE_ART_DEF_S_N')] meine Schulden bei [weasel.Custom('DE_PRO_PER_S_3P_D')] mit der üblichen Grobheit zum Tragen bringt …"
 chariot_race_ongoing_jp.0301.a: "Nun gut. Lasst [weasel.Custom('DE_PRO_PER_S_3P_A')] herein."
 chariot_race_ongoing_jp.0301.b: "Solche Privilegien haben einen gewissen Preis …"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName|U] bezahlt"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName|U] lehnt ab"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName|U] kann sich kein Geschenk leisten #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c: "Ich schätze, ich habe keine andere Wahl …"
 chariot_race_ongoing_jp.0301.d: "Ich denke eher nicht."
 chariot_race_ongoing_jp.0400.t: "Noch eine Runde"
 chariot_race_ongoing_jp.0400.intro: "Die Rennaufsicht senkt den [ROOT.Char.Custom('GetChariotMiddlingLapCount')] Delfinmarker ab, als [first_place_charioteer.GetFirstName] von den [first_place_charioteer.Custom('GetChariotTeamColorPlural')]n"
 chariot_race_ongoing_jp.0400.intro_flavor1: "an den funkelnden Statuen einstiger Wagenlenker vorbeirast und kurz den Peitschenarm in vorzeitigem Triumph hebt."
 chariot_race_ongoing_jp.0400.intro_flavor2: "schlingernd die Bande umkurvt und den Wagen dabei gerade so aufrechthält, um das wilde Gebrüll der Massen zu neuen Höhen anzutreiben."
 chariot_race_ongoing_jp.0400.intro_flavor3: "die zähneknirschenden Pferde des eigenen Gespanns unerbittlich vorwärtstreibt, die Peitsche dabei aufblitzend wie ein Werkzeug der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])."
 chariot_race_ongoing_jp.0400.intro_flavor4: "an ihnen vorbeisaust und einen Blick über die Schulter wirft, der gleichermaßen spöttisch wie besorgt ist."
 chariot_race_ongoing_jp.0400.intro_flavor5: "um die Kurve schlittert. Die Tribünenabschnitte, die nicht ob der großen Staubwolke husten, die [first_place_charioteer.Custom('DE_PRO_PER_S_3P_N')] aufgewirbelt hat, scheinen vor Entzücken schier zu bersten."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName|U] folgt [first_place_charioteer.Custom('DE_PRO_PER_S_3P_D')] dicht auf den Fersen,"
 chariot_race_ongoing_jp.0400.second2: "\n\nNur wenige Schritte dahinter folgen die Pferde von [second_place_charioteer.GetFirstName] und wirbeln denselben Sand auf,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName|U] liegt nur knapp zurück und könnte die Lücke noch schließen,"
 chariot_race_ongoing_jp.0400.second4: "\n\nFast unmittelbar hinter [first_place_charioteer.Custom('DE_PRO_PER_S_3P_D')] folgen die galoppierenden Hengste von [second_place_charioteer.GetFirstName],"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName|U] ist etwas im Rückstand, doch das ist keineswegs uneinholbar,"
 chariot_race_ongoing_jp.0400.third1: "dicht auf [second_place_charioteer.Custom('DE_PRO_PER_S_3P_A')] folgt [third_place_charioteer.GetFirstName] mit sehr entschlossener Miene."
 chariot_race_ongoing_jp.0400.third2: "während [third_place_charioteer.GetFirstName] immer wieder ausbricht, um eine Gelegenheit zum Überholen auszumachen."
 chariot_race_ongoing_jp.0400.third3: "während [third_place_charioteer.GetFirstName] gleich dahinter liegt – die Pferde scheinbar in Bissentfernung."
 chariot_race_ongoing_jp.0400.third4: "während [third_place_charioteer.GetFirstName] ungeduldig auf eine Gelegenheit zum Überholen drängt."
 chariot_race_ongoing_jp.0400.third5: "während [third_place_charioteer.GetFirstName] langsam näherkommt, verzweifelt um ein Überholmanöver bemüht."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nIhr Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName])! Wenn [wager_target.GetFirstNameNoTooltip] nur den eigenen Platz halten kann!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nIhr Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName])! Was macht Ihr denn als #EMP [wager_target.Custom('GetChariotRacePlacement')]#!, [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out: "\n\nIch kann nur mürrisch über meine unglückliche Wette auf [wager_target.GetFirstName] nachdenken …"
 chariot_race_ongoing_jp.0400.a: "#EMP Kommt schon, [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "Nächstes Mal werde ich besser wetten. So viel ist sicher …"
 chariot_race_ongoing_jp.0400.c: "Was für ein Rennen!"
 chariot_race_ongoing_jp.0400.d: "#EMP Los! LOS, [wager_target.GetWomanMan]!#!"
 chariot_race_ongoing_jp.0500.t: "Prahlerei"
 chariot_race_ongoing_jp.0500.intro: "Alle Blicke sind auf den Wagen von [first_place_charioteer.GetFirstName] und die gleichmäßige Spur gerichtet, die er zieht,"
 chariot_race_ongoing_jp.0500.first: "und [evil_knievel.GetFirstName] weiß dies offensichtlich, als [evil_knievel.Custom('DE_PRO_PER_S_3P_N')]"
 chariot_race_ongoing_jp.0500.last: "als [evil_knievel.GetFirstName], weit hinten auf dem letzten Platz,"
 chariot_race_ongoing_jp.0500.high: "als [evil_knievel.GetFirstName], nicht weit dahinter,"
 chariot_race_ongoing_jp.0500.middle: "als [evil_knievel.GetFirstName], irgendwo in der Mitte,"
 chariot_race_ongoing_jp.0500.low: "als [evil_knievel.GetFirstName], hinten bei den Verlierern,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "plötzlich auf den vorderen Teil des eigenen Wagens springt und einhändig fährt, während [evil_knievel.Custom('DE_PRO_PER_S_3P_N')] den Tribünen zuwinkt!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "im eigenen Wagen umherspringt und rückwärts gewandt fährt, während [evil_knievel.Custom('DE_PRO_PER_S_3P_N')] den Zuschauern Küsse zuwirft!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "aus der eigenen Kutsche auf den Rücken des vordersten Pferdes im Gespann springt und den Arm zum Triumph hebt!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "aus der eigenen Kutsche auf den Rücken des vordersten Pferdes im Gespann springt und den Tribünen zuwinkt!"
 chariot_race_ongoing_jp.0500.filler: "\n\nDie Massen brüllen vor Vergnügen,"
 chariot_race_ongoing_jp.0500.overtake: "doch [overtaking_charioteer.GetFirstName] zeigt sich weniger beeindruckt: Eine Gelegenheit erkennend überholt [overtaking_charioteer.Custom('DE_PRO_PER_S_3P_N')] rasch und gelangt so auf einen [overtaking_charioteer.Custom('GetChariotRacePlacement')]-Platz."
 chariot_race_ongoing_jp.0500.maintained: "denn [evil_knievel.GetFirstNameNoTooltip] hält irgendwie den eigenen Platz und wehrt trotz allem sämtliche Verfolger ab!"
 chariot_race_ongoing_jp.0500.maintained_last: "denn es scheint, als wolle [evil_knievel.Custom('DE_PRO_PER_S_3P_N')] zumindest #EMP ein bisschen#! Ruhm einheimsen, auch wenn [evil_knievel.Custom('DE_PRO_PER_S_3P_N')] als Letztes ins Ziel kommt."
 chariot_race_ongoing_jp.0500.dead: "Der Jubel steigt ins Unermessliche, als [evil_knievel.GetFirstName] plötzlich den Halt verliert! Ein wieherndes Gewirr aus Holz, Pferdefleisch und Staub rollt über den Sand, um schließlich gegen die Absperrungen zu prallen …"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] kehrt anmutig an den üblichen Platz eines Wagenlenkers zurück und grinst königlich, während das Hippodrom [evil_knievel.Custom('DE_PRO_PER_S_3P_A')] anschmachtet."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] kehrt eilig an den richtigen Platz zurück und droht der überholenden Konkurrenz mit der Faust."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nIch vergrabe das Gesicht in den Händen … „Ihr seid [Select_CString(evil_knievel.IsFemale, 'eine Närrin', 'ein Narr')], [evil_knievel.GetFirstNameNoTooltip] …!"
 chariot_race_ongoing_jp.0500.loss: "\n\nIch schaue ungläubig zu. „Ihr seid #EMP [Select_CString(evil_knievel.IsFemale, 'eine Närrin', 'ein Narr')]#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.gain: "\n\nHa! Das wird [evil_knievel.Custom('DE_PRO_PER_S_3P_D')] eine Lehre sein, [Select_CString(evil_knievel.IsFemale, 'die Närrin', 'den Narren')] zu spielen."
 chariot_race_ongoing_jp.0500.a: "Was für eine Tolldreistigkeit!"
 chariot_race_ongoing_jp.0500.b: "O #EMP Himmel#!!"
 chariot_race_ongoing_jp.0500.c: "Ha! Die Augen immer nach vorn, [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d: "#EMP [Select_CString(evil_knievel.IsFemale, 'Verdammte Närrin', 'Verdammter Narr')]#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0600.t: "Leere Taschen"
 chariot_race_ongoing_jp.0600.intro: "Kaum hatte sich [bookmaker.GetTitledFirstName] der Buchmacher mit meinem hart verdienten Geld, das fröhlich an seinem Gürtel klimperte, aus dem Staub gemacht, höre ich, wie mein[castigator.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))] [castigator.GetTitledFirstName] ungläubig aufschreit:\n\n„#EMP Oh …!#! #EMP Verdammt#! noch eins, [castigator.Custom2('RelationToMeShort', ROOT.Char)]!“"
 chariot_race_ongoing_jp.0600.kathisma: "Schweigen breitet sich über das [Glossary('Kathisma', 'KATHISMA_GLOSS')] aus, während Kelche zu Boden fallen und Köpfe sich drehen."
 chariot_race_ongoing_jp.0600.stands: "Auf den umliegenden Tribünen wird es mucksmäuschenstill, während alle auf den Geräuschherd starren."
 chariot_race_ongoing_jp.0600.desc: "\n\n„Sagt mal! Verspielt Ihr etwa Euer #EMP ganzes#! Geld?“, fährt [castigator.Custom('DE_PRO_PER_S_3P_N')] [castigator.Custom('quirk_neg_adverb')] fort. „Ihr werdet alles verlieren! Was ist mit #EMP Unvorhergesehenem#!?!“ [castigator.Custom('DE_ART_DEF_S_N')] Buchmacher[castigator.Custom('DE_END_NOU_S_GS_N')] huscht aus dem Blickfeld und zieht sich vor dem stechenden Blick von [castigator.GetFirstNameNoTooltip] zurück."
 chariot_race_ongoing_jp.0600.a: "Ach was, lasst mich in Ruhe, [castigator.GetFirstNameNoTooltip]! Ich will das Rennen sehen!"
 chariot_race_ongoing_jp.0600.b: "Ich könnte meinen Wetteinsatz wohl verringern …"
 halve_wager_effect_tt: "Euer Einsatz wird #M halbiert#!"
 chariot_race_ongoing_jp.0600.c: "Ihr habt #EMP recht!#! Schnell! Holt [bookmaker.GetFirstNameNoTooltip]!"
 cancel_wager_effect_tt: "Eure Wette wird #N storniert#!"
