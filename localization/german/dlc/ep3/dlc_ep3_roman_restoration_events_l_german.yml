l_german:
 ep3_roman_restoration.0001.t: "Justinians Traum"
 ep3_roman_restoration.0001.desc: "Die warme Mittelmeerluft flüstert mir Geschichten über ein Kaiserreich an der Schwelle der Ewigkeit zu.\n\nHier inmitten der geschichtsträchtigen Mauern von [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] fühlt man das Streben einer vergangenen Ära. Justinians unsterblicher Traum – sein unablässiger Versuch, die versprengten Überreste Roms wieder zu vereinen – ruft nach mir.\n\nIst es meine Pflicht oder mein Privileg, diesen Träumen neues Leben einzuhauchen? Gespaltene Domänen unter einem gemeinsamen Banner zu einen, wie er es einst versuchte?"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani!#!"
 ep3_roman_restoration.0001.a.tt: "Die [decision|E] „[GetDecisionWithKey('restore_roman_empire_decision').GetName]“ ist nun verfügbar"
 ep3_roman_restoration.0100.t: "Justinians Traum ist Wirklichkeit"
 ep3_roman_restoration.0100.desc: "Dies ist ein verheißungsvoller Tag, denn heute schöpft das Römische Kaiserreich endlich seine uralten Möglichkeiten voll aus.\n\nAus allen Ecken des Reichs hallen Schreie voller Jubel und Stolz: #EMP Ecce Romani! Heil Cäsar!#!\n\nDoch nun muss ich den Kurs dieses gewaltigen Reichs steuern. Was machen wir aus diesem Rom? Angesichts meiner vielen Vorgänger und den unzähligen Inkarnationen römischer Macht ergeben sich nur zwei Wege.\n\nSollen wir weiter unserer neuen Kultur treu bleiben? Oder sollen wir uns ganz den Traditionen unserer Ahnen verschreiben?"
 ep3_roman_restoration.0100.a: "Es wird keine halben Sachen geben."
 ep3_roman_restoration.0100.b: "Möge Mäßigung in allen Dingen herrschen."
 ep3_roman_restoration.0100.c: "Wir können uns anpassen, ohne uns dabei selbst zu verlieren."
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP Ihr steht vor den folgenden Herausforderungen:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Alle [peasant_factions|E] in Eurem [realm|E] haben es auf Euch abgesehen\n$EFFECT_LIST_BULLET$Mehr [wars|E] gegen andere Königreich-[titles|E]\n$EFFECT_LIST_BULLET$Beschleunigte Mongolische Invasion#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold Diese Herausforderungen enden, sobald Ihr die gesamte Karte erobert oder die [decision|E] „[GetDecisionWithKey('split_roman_empire_decision').GetName]“ gefällt habt"
 ep3_roman_restoration.invasion_cb: "Ihr erhaltet Zugriff auf den [pax_romana_invasion_casus_belli|E]"
 ep3_roman_restoration.household_gods_tenet: "Der [core_tenet|E] „[GetFaithDoctrine('tenet_household_gods').GetBaseName]“ wird für den [GetFaithByKey('hellenic_pagan').GetName] freigeschaltet"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP Das Spiel wird wie gewohnt weitergehen#!"
 uses_custom_caesar_flavourization_tt: "Ihr seid fortan als #HIGH $custom_imperator_caesar_augustus$#! bekannt"
 may_choose_to_convert_hellenic_desc: "Könnte zum [GetFaithByKey('hellenic_pagan').GetName] konvertieren"
 ep3_roman_restoration.0101.intro: "Eine Erklärung wurde vom kaiserlichen Sitz in [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] ausgegeben. Sie stammt aus der Feder von [scoped_emperor.GetName]. Weit verstreute Lande, die einst den alten Römern gehörten, werden erneut unter dem Banner der [scoped_emperor.GetCulture.GetCollectiveNoun] vereint, und die hehren Ziele stehen denen der alten Cäsaren in nichts nach.\n\n"
 ep3_roman_restoration.0101.hellenic: "Es werden keine halben Sachen gemacht. Ein Glaube ([scoped_emperor.GetFaith.GetName]) ist wiederauferstanden, und in großen Tempeln verehrt man einmal mehr die alten Götter mit Gesängen an die höchste Instanz ([scoped_emperor.GetFaith.HighGodName]) und die wissenden Mächte ([scoped_emperor.GetFaith.KnowledgeGodName]). Dieser Aufschwung heidnischer Riten steht im deutlichen Widerspruch zur Vorherrschaft des Christentums in Europa – eine kühne Herausforderung an die bestehenden religiöse Ordnungen.\n\n"
 ep3_roman_restoration.0101.orthodox: "Die Krönung, die voll und ganz von der [scoped_emperor.GetFaith.GetAdjective|l]en Kirche unterstützt wurde, war eine feierliche Bestätigung des Gottesgnadentums mit dem Segen von [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] selbst. Die geistigen Wurzeln des Kaiserreichs reichen tief und verflechten den Glauben eng mit imperialen Ambitionen.\n\n"
 ep3_roman_restoration.0101.fallback: "Ob er nun einem ungewöhnlichen Bekenntnis anhängt oder ob er sich an uralte Glaubensgrundsätze hält: [scoped_emperor.Custom('DE_ART_DEF_S_N')|U] [scoped_emperor.GetTitleAsNameNoTooltip] sprach angesichts seiner Inthronisierung sehr besondere Beobachtungen aus, die [scoped_emperor.Custom('DE_PRO_POS_S_3P')|U]e religiösen Einstellungen widerspiegeln und einer vielfältigen kulturellen Identität im Reich den Weg bereiten.\n\n"
 ep3_roman_restoration.0101.outro: "Nun wirft eine imposante Macht ihren Schatten über die Welt. Sie verspricht eine Zukunft, in der die Kraft und der Mut ihrer Nachbarn wie nie zuvor auf die Probe gestellt werden."
 ep3_roman_restoration.0101.a: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) stehe uns allen bei …"
 ep3_roman_restoration.0300.t: "Fehlgeleitete Regierung"
 ep3_roman_restoration.0300.desc: "„Mein Imperator, ich bringe ernste Kunde. Ich möchte Euch um Verzeihung bitten für mein Fehlurteil. Einige Richtlinien, die ich durchgesetzt habe, haben in [inefficient_governor.GetPrimaryTitle.GetName] für Unruhe und Aufruhr gesorgt“, gesteht [inefficient_governor.GetTitledFirstName] mir.\n\n„Märkte sind verlassen, das gemeine Volk tuschelt von Rebellion und der örtliche Adel ist außer sich vor Wut. Das feste Gefüge meines Themas hängt am seidenen Faden, da die Volksmeinung allerorts in den Keller sinkt.\n\nDas Vertrauen des Volkes in Eure Regierung steht vor seiner schwersten Probe, und schuld ist nur ein[inefficient_governor.Custom('DE_END_PRO_S_N')] fehlgeleitete[inefficient_governor.Custom('DE_END_ADJ_NUL_S_N')] [inefficient_governor.GetTitleAsNameNoTooltip] …“"
 ep3_roman_restoration.0300.a: "Das regle ich selbst."
 ep3_roman_restoration.0300.a.success: "Ihr stellt einen Teil der Volksmeinung wieder her"
 ep3_roman_restoration.0300.a.failure: "Gemeinden verlieren Volksmeinung"
 ep3_roman_restoration.0300.b: "Ihr seid gefeuert."
 ep3_roman_restoration.0300.c: "Einen Löwen schert die Meinung der Schafe nicht."
 ep3_roman_restoration.0300.efficiency: "Dies geschah, aufgrund der niedrigen [governor_efficiency|E] von [inefficient_governor.GetName] #WEAK  ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "Jede [county|E] von [inefficient_governor.GetName]"
 ep3_story_cycle_restoring_rome_faction_discontent: "Wiederherstellung von Rom: $VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "Bürgerarmee"
 ep3_roman_restoration.0500.t: "Grenzüberfälle"
 ep3_roman_restoration.0500.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip], ich trete heute in Windeseile vor Euch“, beginnt mein [marshal.GetCouncilTitle] [marshal.GetFirstName]. „Denn Kundschafter berichten, dass Truppen unter dem Banner von [target_kingdom.GetName] unsere Grenzen im Schutz der Nacht überquerten.\n\nSie haben es hauptsächlich auf [target_county.GetName] abgesehen, wo sie unsere Lande plündern und die Sicherheit unseres Volkes bedrohen. [target_kingdom.Custom('DE_ART_DEF_S_N')] [target_kingdom.GetTitleAsNameNoTooltip] meint offenbar, dass eine derart gewaltige und grenzenlose Macht wie die unsere diesen Übergriff nicht bemerkt.“"
 ep3_roman_restoration.0500.a: "Lasst [target_kingdom.Custom('DE_PRO_PER_S_3P_A')] meine Entschlossenheit auf die Probe stellen. Soll [target_kingdom.Custom('DE_PRO_PER_S_3P_N')] sehen, was [target_kingdom.Custom('DE_PRO_PER_S_3P_A')] erwartet."
 #Modifiers
 restore_rome_devastated_county_opinion_modifier: "Falsch verwaltet"
 restore_rome_lowered_county_opinion_modifier: "Lästige Regierungskunst"
 restore_rome_recuperated_county_opinion_modifier: "Vom Kaiser anerkannt"
