l_german:
 ep3_laamp_flavor.0001.t1: "Aasfresser"
 ep3_laamp_flavor.0001.t2: "Krähenfresser"
 ep3_laamp_flavor.0001.desc1: "Geier kreisen über mir, während die sengende Sonne auf mich und meinen leeren Magen herabbrennt. Ich wühle mich durch die verbliebenen Rationen: Wir haben nur noch harten Zwieback, und selbst der geht schnell zur Neige. Wir müssen unsere Vorräte bald auffüllen, denn sonst droht uns der Hungertod.\n\nIch habe die anderen auf unsere missliche Lage aufmerksam gemacht. Keine unserer Möglichkeiten klang verlockend, um es vorsichtig auszudrücken. Während [vulture_shooter.Custom('DE_PRO_PER_S_3P_N')] den Bogenarm anspannt, meldet sich [vulture_shooter.GetFirstName] freiwillig, um einige der Aasfresser abzuschießen und unsere mageren Vorräte aufzufüllen."
 ep3_laamp_flavor.0001.desc2: "Möwen kreisen über mir, während der Seegang meinen leeren Magen in noch größere Unruhe versetzt. Ich wühle mich durch die verbliebenen Rationen: Wir haben nur noch harten Zwieback, und selbst der geht schnell zur Neige. Wir müssen unsere Vorräte bald auffüllen, denn sonst droht uns der Hungertod.\n\nIch habe die anderen auf unsere missliche Lage aufmerksam gemacht. Keine unserer Möglichkeiten klang verlockend, um es vorsichtig auszudrücken. Während [vulture_shooter.Custom('DE_PRO_PER_S_3P_N')] den Bogenarm anspannt, meldet sich [vulture_shooter.GetFirstName] freiwillig, um einige der Aasfresser abzuschießen und unsere mageren Vorräte aufzufüllen."
 ep3_laamp_flavor.0001.desc: "Krähen kreisen über mir, während mein Magen so leer ist, dass er schmerzt. Ich wühle mich durch die verbliebenen Rationen: Wir haben nur noch harten Zwieback, und selbst der geht schnell zur Neige. Wir müssen unsere Vorräte bald auffüllen, denn sonst droht uns der Hungertod.\n\nIch habe die anderen auf unsere missliche Lage aufmerksam gemacht. Keine unserer Möglichkeiten klang verlockend, um es vorsichtig auszudrücken. Während [vulture_shooter.Custom('DE_PRO_PER_S_3P_N')] den Bogenarm anspannt, meldet sich [vulture_shooter.GetFirstName] freiwillig, um einige der Aasfresser abzuschießen und unsere mageren Vorräte aufzufüllen."
 ep3_laamp_flavor.0001.a: "Ein hervorragender Vorschlag."
 ep3_laamp_flavor.0001.a.cannibal: "Ich habe schon Schlimmeres gegessen."
 ep3_laamp_flavor.0001.b: "Sie würden einfach #EMP widerlich#! schmecken!"
 ep3_laamp_flavor.0001.c: "Der Verzehr von Aas kann bekanntlich Krankheiten verursachen."
 ep3_laamp_flavor.0001.d: "Jede Wette, dass ich mehr Vögel abschießen kann als [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.a.sick: "Aasfressen"
 ep3_laamp_flavor.0001.a.fine: "Aasfressen"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] kamen sich bei einer fauligen Mahlzeit näher."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] kamen sich bei einer fauligen Mahlzeit näher."
 no_vulture_eating: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] zerstritten sich über die Aussicht, eine faulige Mahlzeit zu verzehren."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] zerstritten sich über die Aussicht, eine faulige Mahlzeit zu verzehren."
 ep3_laamp_flavor.0001.sick: "Aasfresserfleisch bekommt mir nicht"
 ep3_laamp_flavor.0001.notsick: "Kaum essbar, aber man überlebt es"
 ep3_laamp_flavor.0020.t: "[Select_CString(thieving_follower.IsFemale, 'Haltet die Diebin', 'Haltet den Dieb')]!"
 ep3_laamp_flavor.0020.intro: "Ich bin sofort zum Marktplatz geeilt, als ich die Nachricht hörte: [thieving_follower.GetFirstName|U] wurde auf frischer Tat ertappt, wie [thieving_follower.Custom('DE_PRO_PER_S_3P_N')] etwas von einem Stand stahl. Schrecklich von oben herab behandelt mich niemand Geringeres als [town_leader.GetTitledFirstName], [town_leader.Custom('DE_ART_DEF_S_N')] mich mit einem mörderisch finsteren Blick bedenkt. [thieving_follower.GetFirstName|U] hingegen scheint viel erfreuter zu sein, mich zu sehen, damit ich [thieving_follower.Custom('DE_PRO_PER_S_3P_A')] aus [thieving_follower.Custom('DE_PRO_POS_S_3P')]er misslicher Lage im Gefängnis befreien kann.\n\n„Lasst mich Euch erklären, welche Strafe in [town_location.GetName] auf Diebstahl steht“, erklärt [town_leader.GetTitledFirstName]."
 ep3_laamp_flavor.0020.desc1: "„Für gewöhnlich setzt es so einiges an Peitschenhieben, wenn man die übliche Strafe nicht bezahlen kann. Bei einem bekannten Mitglied einer Bande von kriminellen verbrecherischer Vagabunden bin ich jedoch nicht geneigt, derart gnädig zu sein.“"
 ep3_laamp_flavor.0020.desc: "„Üblicherweise setzt es so einiges an Peitschenhieben. Ich bin jedoch bereit, auf diese Strafe zu verzichten, wenn eine angemessene Geldbuße gezahlt werden kann.“"
 ep3_laamp_flavor.0020.a: "Ich bezahle das Bußgeld für [thieving_follower.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip|U] muss die Strafe akzeptieren."
 ep3_laamp_flavor.0020.c: "Bitte, [town_leader.GetTitledFirstNameNoTooltip], ich flehe Euch an. Lasst [thieving_follower.GetFirstNameNoTooltip] gehen!"
 ep3_laamp_flavor.0020.d: "Wir verlangen einen Gerichtskampf!"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] zeigten sich wegen eines kleinen Diebstahls wechselseitig sehr verärgert."
 ep3_laamp_flavor.0020.d.tt.success: "Wir sind im Kampf siegreich und [thieving_follower.GetFirstName] ist freigesprochen"
 ep3_laamp_flavor.0020.d.tt.fail: "Der Kampf ist verloren und [thieving_follower.GetFirstName] muss den Preis dafür zahlen"
 thievery_helper_opinion: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] knüpften Bande, als [CHARACTER.GetShortUIName] [TARGET_CHARACTER.GetShortUIName] half, den Folgen [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]es Handelns zu entgehen."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] knüpften Bande, als [CHARACTER.GetShortUIName] [TARGET_CHARACTER.GetShortUIName] half, den Folgen [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]es Handelns zu entgehen."
 ep3_laamp_flavor.0030.t: "Süße Träume"
 ep3_laamp_flavor.0030.desc: "Von meinem hohen Thron aus, der mit Rubinen, Saphiren und anderen Edelsteinen besetzt ist, erstrecken sich die Banketttische. Gäste aus allen Ecken und Winkeln der Welt sind gekommen, um das zwanzigste Jahr meiner gesegneten Herrschaft zu feiern.\n\n„Noch einen Becher süßes Ambrosia, [Select_CString(ROOT.Char.IsFemale, 'glorreiche Kaiserin', 'glorreicher Kaiser')]?“, fragt [Select_CString(dream_friend.IsFemale, 'die Oberste Erzverwalterin', 'der Oberste Erzverwalter')] [dream_friend.GetFirstName] und bietet mir einen prächtigen Kelch an. Ich trinke seinen Inhalt begierig.\n\n„Tanzt für mich, Holzkopf!“, brülle ich [Select_CString(dream_rival.IsFemale, 'der', 'dem')] entehrten und gedemütigten [dream_rival.GetFirstName] entgegen. Das ist das Schicksal derer, die mir in die Quere kommen. Ich schließe für einen Moment die Augen.\n\nAls ich sie wieder öffne, finde ich mich in einem mir nur allzu bekannten Strohbett wieder. Ich seufze. Nur ein Traum."
 ep3_laamp_flavor.0030.a: "Ich werde meinen Traum wahr werden lassen."
 ep3_laamp_flavor.0030.b: "Es war ein angenehmer Traum, solange er andauerte."
 ep3_laamp_flavor.0030.c: "Ich bin froh, nicht dieses Leben führen zu müssen."
 dream_ambitious: "Königliche Ambitionen"
 dream_envious: "Landneid"
 dream_content: "Freiheit von Verantwortung"
 ep3_laamp_flavor.0040.t: "Verlorenes Früchtchen"
 ep3_laamp_flavor.0040.desc: "Während ich die Landschaft ([location_scope.GetTerrain.GetNameNoTooltip]) von [ROOT.Char.GetCurrentLocation.GetName] auskundschafte, entdecke ich eine Gestalt, die ein Pferd am Straßenrand tränkt. Als wir uns nähern, erkenne ich sie als [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] von [local_ruler.GetTitledFirstName], wieder. In [runaway_child.Custom('DE_PRO_POS_S_3P')]em Blick spiegeln sich Angst und Verwirrung, und [runaway_child.Custom('DE_PRO_POS_S_3P')]e feine Kleidung ist zerrissen und schmutzig.\n\nNach einem kurzen und angespannten Gespräch erfahre ich, dass [runaway_child.GetFirstNameNoTooltip] nach einer Art Familienstreit, dessen Einzelheiten ich nur mit Mühe nachvollziehen kann, von zu Hause weggelaufen ist. Es dauerte nicht lange, bis [runaway_child.Custom('DE_PRO_PER_S_3P_N')] sich hoffnungslos in der Wildnis verirrt hatte. Mit Tränen in den Augen fragt [runaway_child.GetFirstNameNoTooltip], ob [runaway_child.Custom('DE_PRO_PER_S_3P_N')] mit uns mitreiten darf oder ob wir [runaway_child.Custom('DE_PRO_PER_S_3P_A')] zumindest zurück zu [runaway_child.Custom('DE_PRO_POS_S_3P')][local_ruler.Custom('DE_END_PRO_S_D')] [local_ruler.GetMotherFather] geleiten können."
 ep3_laamp_flavor.0040.a: "Kommt mit uns. Wir bringen Euch nach Hause."
 ep3_laamp_flavor.0040.b: "Willkommen in unserer fröhlichen Bande."
 ep3_laamp_flavor.0040.c: "Ich freue mich schon darauf, den Brief mit meiner Lösegeldforderung zu schreiben!"
 stole_my_child_opinion: "Raubte mein Kind"
 returned_my_child_opinion: "Brachte mein Kind sicher zurück"
 ep3_laamp_flavor.0050.t: "Der Nekromant"
 ep3_laamp_flavor.0050.desc: "Da ich nicht schlafen kann, beschließe ich, einen nächtlichen Spaziergang durch die Gegend ([location_scope.GetTerrain.GetNameNoTooltip]) zu machen. Meine Gedanken schweifen ab, bis ich … #EMP rituellen Gesang#! höre?\n\nIch folge der Stimme zu einer Lichtung, wo ein Ring aus Fackeln eine sonderbare und beunruhigende Szene beleuchtet.\n\nEin Mann in einer Robe, den Blick auf sein Grimoire gerichtet, beschwört die Namen der Dämonen, die er an sich binden will. Vor ihm befindet sich ein mit Kreide gezeichneter Ritualkreis, kompliziert und elegant und doch klar eine Ausgeburt des Wahnsinns. Dieser Mann ist eindeutig ein [Glossary('necromancer', 'NECROMANCER_GLOSS' )]!\n\nIch stolpere schockiert nach vorn, und mein Stolpern verkündet lautstark meine Ankunft."
 ep3_laamp_flavor.0050.a: "Ihr lasst diese üble Hexerei auf der Stelle bleiben!"
 ep3_laamp_flavor.0050.b: "Spannend! Was könnt Ihr mir über Dämonologie beibringen?"
 ep3_laamp_flavor.0050.c: "Könnt Ihr [Select_CString(player_heir_scope.IsFemale, 'meine', 'meinen')] [player_heir_scope.Custom('GetDaughterSon')] [player_heir_scope.GetFirstNameNoTooltip] in den dunklen Künsten unterweisen?"
 ep3_laamp_flavor.0050.d: "Schrecklich! Ich muss fliehen!"
 learned_in_demonology: "In Dämonologie gebildet"
 ep3_laamp_flavor.0050.d.tt.success: "Der üble Nekromant wird vertrieben"
 ep3_laamp_flavor.0050.d.tt.fail: "Der Nekromant überwältigt Euch und zwingt Euch zum Rückzug"
 NECROMANCER_GLOSS: "Entgegen ihrem Namen deckte die historische Nekromantie ein breites Feld abrahamischer Esoterik ab. Für gewöhnlich wurden Geister angerufen, die in der Kirche als #EMP unrein#! galten, seien es Dämonen, die Toten oder nebulösere biblische Gestalten."
 ep3_laamp_flavor.0060.t: "Unnötiger Ballast"
 ep3_laamp_flavor.0060.desc: "„Genug mit Eurem unaufhörlichen Gejammer! Ich habe auch seit Tagen nichts mehr gegessen, und ich habe nicht den Luxus, wie ein Prinz herumgetragen zu werden!“ [follower.GetFirstName|U] drischt die Fäuste gegen die eisernen Gitterstäbe des von Pferden gezogenen Käfigs von [prisoner.GetFirstName].\n\n„Wir sind am Verhungern, und diese Ratte ist eine völlige Verschwendung unseres Proviants. Wir sollten es hinter uns bringen und [prisoner.Custom('DE_PRO_PER_S_3P_A')] aufknüpfen.“ [follower.GetFirstNameNoTooltip|U] deutet in Richtung eines toten Baums vor uns."
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip|U] hat lang genug gelebt."
 ep3_laamp_flavor.0060.b: "Ihr müsst nicht nach Hause gehen, aber Ihr könnt nicht hier bleiben."
 ep3_laamp_flavor.0060.c: "[Select_CString(prisoner.IsFemale, 'Diese', 'Dieser')] Gefangene ist für mich von Wert. Lasst [prisoner.Custom('DE_PRO_PER_S_3P_A')] in Ruhe."
 burdensome_prisoner_modifier: "Unnötiger Ballast"
 ep3_camp_temperament.0001.t: "Essen für einen Freund"
 ep3_camp_temperament.0001.desc: "„Wir können Euch vielleicht nicht das beste Fleisch besorgen.“ Die Stimme von [potential_friend.GetFirstName] erschreckt mich und ein breites Grinsen ziert [potential_friend.Custom('DE_PRO_POS_S_3P')] Gesicht. „Doch Wanderer können nicht wählerisch sein.“\n\n[potential_friend.Custom('DE_PRO_PER_S_3P_N')|U] hebt einen Becher und deutet auf den Rest meiner Anhänger, die um ein schwach beleuchtetes Feuer sitzen. Neben ihnen stehen weit geöffnete Säcke mit frischem Obst.\n\n„Glaubt nicht, dass wir nicht sehen, was Ihr für uns tut“, fährt [potential_friend.Custom('DE_PRO_PER_S_3P_N')] nun leiser fort. „Wir müssen alle unseren Teil beitragen.“"
 ep3_camp_temperament.0001.a: "„Lasst uns alle zusammen essen!“"
 ep3_camp_temperament.0001.b: "„Die habt Ihr doch bestimmt vergiftet!“"
 ep3_camp_temperament.0001.c: "Die kann ich für etwas Gold verkaufen …"
 ep3_camp_temperament.0001.d: "„#EMP Ihr#!, [Select_CString(potential_friend.IsFemale, 'meine Freundin', 'mein Freund')], seid ein echter Schatz.“"
 ep3_camp_temperament.0001.e: "„Habt Dank für Eure Mühen.“"
 ep3_camp_temperament.0010.t: "In jeder Ecke"
 ep3_camp_temperament.0010.desc.intro: "Der Regen hat die meisten meiner Anhänger dazu veranlasst, Zuflucht unter demselben Baum ([ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]) zu suchen, und die Stimme von [enemy.GetTitledFirstNameNoTooltip] ertönt wetternd und voller Leidenschaft aus der Mitte der Menge. Ich versuche, meine Anwesenheit zu verbergen.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Diese Närrin! Diese vollkommen nutzlose Pappnase!', 'Dieser Narr! Dieser vollkommen nutzlose Tölpel!')]! Seht Ihr nicht, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] unfähig ist, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] eigenes Lager zu regieren? Wie können wir erwarten, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] etwas regiert, was größer als eine Pfütze ist?“\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Ich kann es kaum glauben. Mein eigener Ehepartner."
 ep3_camp_temperament.0010.desc.child: "Ich kann es kaum glauben. Mein eigenes Kind."
 ep3_camp_temperament.0010.desc.friend: "Ich kann es kaum glauben. [Select_CString(enemy.IsFemale, 'Meine beste Freundin', 'Mein bester Freund')]."
 ep3_camp_temperament.0010.a: "Nein … Nicht Ihr."
 ep3_camp_temperament.0010.a.flavor: "#EMP Auch Ihr, [enemy.GetFirstNameNoTooltip]?#!"
 ep3_camp_temperament.0010.b: "Ihr arbeitet nun für mich."
 ep3_camp_temperament.0010.c: "Dafür werdet Ihr büßen."
 ep3_camp_temperament.0010.d: "Ein wenig Essen könnte sie beeinflussen."
 ep3_camp_temperament.0010.e: "Sie müssen mich nicht mögen."
 ep3_camp_temperament_0010_tt: "Ihr erhaltet einen #positive_value mittelgroßen#! Bonus auf „[GetScheme('murder').GetTypeName]“- und „[GetScheme('sway').GetTypeName]“-[schemes|E], die [enemy.GetName] zum Ziel haben"
 ep3_heartbreak_modifier: "Familiärer Feind"
 ep3_heartbreak_modifier_desc: "Dieser Charakter wurde in seinem Lager von einem nahen Familienmitglied verleumdet."
 SCHEME_ET_TU_BRUTE: "Ihr erfahrt von den Plänen von [target.GetShortUINameNoTooltip]: $VALUE|+0=$"
 bribed_opinion: "Bestochen"
 ep3_determined_modifier: "Von Missgunst getrieben"
 ep3_determined_modifier_desc: "Dieser Charakter ist fest entschlossen, seinen Namen reinzuwaschen – koste es, was es wolle."
 ep3_camp_temperament.0020.t: "Hörensagen"
 ep3_camp_temperament.0020.desc: "Die Tür zu meinem Zelt öffnet sich und [secret_giver.GetTitledFirstName] steht unmittelbar vor mir. Mit einer leichten Verbeugung beginnt [secret_giver.Custom('DE_PRO_PER_S_3P_N')]: „Verzeiht die Störung, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], doch ich habe Neuigkeiten, die Euch interessieren könnten.\n\n„Ich ruhte mich in der Schenke ‚[ROOT.Char.Custom('GetPubName')]‘ aus und trank mit einer Gruppe, die sich als Diener von [secret_owner.GetTitledFirstName] entpuppten.\n\nSie hatten keine Hemmungen, über [Select_CString(secret_owner.IsFemale, 'ihre Lehnsherrin', 'ihren Lehnsherrn')] zu sprechen. ‚Was ist denn mit [secret_owner.Custom('DE_PRO_PER_S_3P_D')]?‘, fragte ich und erfuhr so [secret_owner.Custom('DE_PRO_POS_S_3P')] Geheimnis – sehr zu Eurem Vorteil.“"
 ep3_camp_temperament.0020.a: "„Ein Geheimnis würde eine hervorragende Geschichte abgeben …“"
 ep3_camp_temperament.0020.b: "„Ihr habt hervorragende Arbeit geleistet.“"
 ep3_camp_temperament.0020.c: "„Was habt Ihr in der Taverne gemacht …?“"
 ep3_camp_temperament.0020.d: "„Ihr müsst es mir auf der Stelle sagen!“"
 ep3_camp_temperament.0020.e: "Das ist eine Angelegenheit zwischen [secret_owner.GetTitledFirstNameNoTooltip] und der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."
 ep3_camp_temperament_0020_d_tt: "Ihr erfahrt das [secret|E] von [secret_owner.GetShortUIName]"
 ep3_inspired_by_life: "Vom Leben inspiriert"
 ep3_inspired_by_life_desc: "Dieser Charakter greift auf ihm bekannte Geheimnisse zurück, um fesselnde Geschichten zu schreiben."
 ep3_camp_temperament.0030.t: "Meuterei!"
 ep3_camp_temperament.0030.desc.intro: "„Ah, [ROOT.Char.GetTitledFirstName]! Was für eine Ehre, heute Abend in Eurer Gesellschaft weilen zu dürfen“, begrüßt mich [cocky_follower.GetTitledFirstName], als ich ans Lagerfeuer trete. [cocky_follower.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(cocky_follower.IsFemale, 'die Einzige, die', 'der Einzige, der')] noch etwas trinkt. „Bitte.“ [cocky_follower.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf einen Baumstamm gegenüber und wartet, bis ich mich hingesetzt habe, um dann fortzufahren:\n\n„Das sieht nicht gut aus, oder? Das ganze Lager scheint wütend auf Euch zu sein … und vielleicht gibt es einen Grund dafür,"
 ep3_camp_temperament.0030.desc.no_food: "denn immerhin wird das Essen knapp … und man weiß ja nie.“"
 ep3_camp_temperament.0030.desc.other: "oder was meint Ihr?"
 ep3_camp_temperament.0030.desc.outro: "\n\nEs wäre eine Schande, wenn jemand … die Gelegenheit beim Schopf packen würde.“"
 ep3_camp_temperament.0030.a: "„Es war eigentlich … äh … die Schuld von [bus_follower.GetShortUINameNoTooltip]!“"
 ep3_camp_temperament.0030.b: "„Ich werde es Euch schon zeigen!“"
 ep3_camp_temperament.0030.b.success: "Ihr gewinnt den Kampf"
 ep3_camp_temperament.0030.b.failure: "Ihr verliert den Kampf"
 ep3_camp_temperament.0030.c: "Was habt Ihr da gerade gesagt?!"
 ep3_camp_temperament.0030.d: "„Es steht Euch allen frei, jederzeit zu gehen.“"
 ep3_camp_temperament.0030.e: "„Verteilt dieses Gold unter Euren Leuten.“"
 ep3_poopy_pants: "Gescheiterte Meuterei"
 ep3_poopy_pants_desc: "Dieser Charakter wurde öffentlich gedemütigt, als er versuchte, eine Meuterei gegen seinen Anführer anzuzetteln."
 benevolent_to_mutiniers_opinion: "Wohlmeinend gegenüber Meuterern"
 ep3_camp_temperament.0040.t: "Ein ergebener Anhänger"
 ep3_camp_temperament.0040.desc: "„Einen Augenblick, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!“ [follower.GetTitledFirstName|U] hält mich auf, als ich mir gerade einen Überblick über das Lager verschaffe. [follower.Custom('DE_PRO_PER_S_3P_N')|U] atmet immer noch schwer, als [follower.Custom('DE_PRO_PER_S_3P_N')] mich [follower.Custom('quirk_pos_pp')] anspricht:\n\n„Glaubt nicht, dass Eure Bemühungen unbemerkt bleiben. Die Menschen bewundern Euch, die Kinder tun beim Spielen so, als wären sie wie Ihr, und das ganze Lager scheint Euch für [ROOT.Char.Custom('DE_ART_DEF_S_A')] größt[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetWomanMan] auf Erden zu halten!\n\nIch möchte Euch auf die gleiche Weise helfen, wie Ihr uns helft. Ich weiß von Euren … derzeitigen Bemühungen und glaube, dass ich eine wertvolle Ergänzung sein könnte.“"
 ep3_camp_temperament.0040.a: "„Ihr habt recht! Ich bin großartig!“"
 ep3_camp_temperament.0040.b: "„Ich werde das #EMP selbst#! erledigen.“"
 ep3_camp_temperament.0040.c: "„Was für ein großartiges Treuebekenntnis!“"
 ep3_camp_temperament.0040.d: "„Nur zu gern.“"
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U] füllt einen neuen $game_concept_success_chance_max_i$ [GetAgentSlotType('agent_devotee').GetName]-[Concept('agent', 'Agenten')|E]-Platz im „[my_scheme.GetName]“-[scheme|E] gegen [my_scheme.GetTargetCharacter.GetTitledFirstName]"
 ep3_camp_temperament.0040.e: "„Sorgt dafür, dass #EMP alle#! erfahren, wie großartig ich bin.“"
 devotee_agent_desc: "[recipient.GetShortUIName|U] ist Euer $agent_devotee$"
 ep3_arrogant_schemer_modifier: "Prestigeträchtiger Anstifter"
 ep3_arrogant_schemer_modifier_desc: "Der gute Ruf dieses Charakters hilft Euch bei Euren persönlichen Plänen."
 ep3_self_employed_scheme_modifier: "Freischaffend"
