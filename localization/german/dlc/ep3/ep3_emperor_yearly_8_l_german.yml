l_german:
 ep3_emperor_yearly.8000.t: "Die Last teilen"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip|U], das unauslöschliche Licht des Reiches, hat es dieser Tage schwer."
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip|U], unser prächtiger Hauptsitz, ächzt unter der Last der vielen Anforderungen, die [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] an die Bevölkerung stellt."
 ep3_emperor_yearly.8000.desc: "\n\nDie jüngsten Spannungen fordern ihren Tribut: Die Anwerber haben zunehmend Mühe, ihre Quoten zu erfüllen, und in der ganzen Stadt herrscht Arbeitskräftemangel.\n\n[suggestor.GetTitledFirstName|U], m[suggestor.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', suggestor)], hat eine Liste wohlhabender Provinzen zusammengestellt, deren Wohlstand dem Hauptsitz in dieser Notzeit aushelfen könnte."
 ep3_emperor_yearly.8000.a: "Ja, bringt Männer aus [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] her."
 ep3_emperor_yearly.8000.b: "Der Hauptsitz ist wichtiger als [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] muss Opfer bringen."
 ep3_emperor_yearly.8000.d: "Es sind einfach magere Zeiten."
 ep3_emperor_yearly.8010.opening_byz: "Seid mir gegrüßt, [ROOT.Char.GetTitleAsNameNoTooltip],"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)],"
 ep3_emperor_yearly.8010.desc: "Jemand namens [liar.GetFirstName] trat an mich heran, um eine Anstellung zu finden, und behauptete, ein Empfehlungsschreiben vom [ROOT.Char.GetTitleAsNameNoTooltip] selbst zu haben.\n\nDas Siegel erwies sich als Fälschung, und ich halte [Select_CString(liar.IsFemale, 'die dreiste Betrügerin', 'den dreisten Betrüger')] nun in meinem Kerker fest."
 ep3_emperor_yearly.8010.a: "Euer Fleiß soll belohnt werden, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.b: "Das #EMP war#! mein Siegel! Lasst [liar.Custom('DE_PRO_PER_S_3P_A')] sofort frei!"
 ep3_emperor_yearly.8010.c: "Sehr gut. Lasst [Select_CString(liar.IsFemale, 'die Elendige', 'den Elendigen')] zu mir schicken."
 ep3_emperor_yearly.8010.c.tt: "Gefangener überstellt"
 ep3_emperor_yearly.8010.d: "Die Fälschung kaiserlicher Siegel muss entschieden bestraft werden."
 ep3_emperor_yearly.8020.t: "Porphyrisches Patronat"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "In den leeren Schatzkammern findet sich nicht einmal das kleinste Stückchen Gold, und das Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) ächzt unter dem Mangel an flüssigem Kapital."
 ep3_emperor_yearly.8020.intro.bankrupt: "Die kaiserlichen Kassen sind leer, und die Schuldscheine der Buchhalter sind das Einzige, was Armee und Bürokratie im Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) noch am Laufen hält."
 ep3_emperor_yearly.8020.intro: "Es herrscht Ebbe in der Kasse, und es wird immer schwieriger, die für meine Pläne erforderlichen Mittel aufzubringen, ganz zu schweigen davon, die reibungslosen Abläufe im Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) aufrechtzuerhalten."
 ep3_emperor_yearly.8020.desc: "\n\nNach vielen nicht ganz so hintersinnigen Andeutungen über die Vorzüge wohlplatzierter Gönnerschaft und unbequemer Notwendigkeiten spricht [suggestor.GetTitledFirstName], mein[suggestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', suggestor)], endlich unverblümt.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] … obwohl das Tragen von [Glossary('Porphúra', 'PORPHURA_GLOSS')] ein kaiserliches Vorrecht ist, ist es nicht unbekannt, dass solche Rechte an … #EMP hingebungsvolle#! Untertanen verpachtet werden.“"
 ep3_emperor_yearly.8020.a.friend: "[purpler_1.GetFirstNameNoTooltip|U], mein[purpler_1.Custom('DE_END_PRO_S_N')] lieb[purpler_1.Custom('DE_END_ADJ_IND_S_N')] Freund[purpler_1.Custom('DE_END_NOU_S_GS_N')], ist eine Ausnahme."
 ep3_emperor_yearly.8020.a.claimant: "Ansprüche wie die von [purpler_1.GetFirstNameNoTooltip] sollten anerkannt werden."
 ep3_emperor_yearly.8020.a.vassal: "Ich glaube, [purpler_1.GetFirstNameNoTooltip] würde es gut stehen."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip|U] ist [purpler_2.Custom('DE_ART_IND_N')] würdig[purpler_2.Custom('DE_END_ADJ_IND_S_N')] Freund[purpler_2.Custom('DE_END_NOU_S_GS_N')]."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip|U] hat einen würdigen Anspruch."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip|U] wirkt würdig."
 ep3_emperor_yearly.8020.c.friend: "Freundschaft geht vor: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.claimant: "Anspruchsteller haben Sonderrechte: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "Es könnte genauso gut [purpler_3.GetFirstNameNoTooltip] sein …"
 ep3_emperor_yearly.8020.d: "Den Purpur kann man nicht #EMP kaufen#!!"
 PORPHURA_GLOSS: "Seit den Spättagen des Römischen Reichs war es allen außer dem Kaiser verboten, Kleidung zu tragen, die mit dem kostbaren tyrischen Purpur gefärbt war, welcher aus den Sekreten der Mittelmeer-Murex-Meeresschnecke hergestellt wurde."
 ep3_emperor_yearly.8030.t: "Geißel des Bosporus"
 ep3_emperor_yearly.8030.desc: "Ein furchterregender Walfisch greift Schiffe entlang der Meerenge an, klagt m[complainer.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', complainer)] [complainer.GetTitledFirstName]: „Fischer, Kaufleute – sogar Schiffskapitäne! Alle fürchten sich davor, ihre Häfen zu verlassen.“\n\nVerstaubte Berichte über die Kämpfe von [justinian.GetFirstNameRegnal] mit ‚Porphyrios‘, der jahrzehntelang eine Geißel war, bevor er strandete und in Stücke gehackt wurde, werden hervorgekramt – manche vermuten sogar, die neue Bedrohung sei ein rachsüchtiger Nachfahre …\n\nFragwürdige Strategien werden aufgeboten, um mit diesem Schrecken der Tiefe fertigzuwerden, während sich die Berichte über seine Taten häufen."
 every_bosporos_sea_province_tt: "$sea_bosporus$, $sea_marmara$ und $sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName] und andere Küsten-[counties|E] an der Meerenge"
 ep3_emperor_yearly.8030.a: "Er muss aufgehalten werden! Mit allen Mitteln!"
 ep3_emperor_yearly.8030.a.success: "Die Bestie wird aufgehalten"
 ep3_emperor_yearly.8030.a.failure: "Die Bestie ist unaufhaltsam"
 ep3_emperor_yearly.8030.a.flavor: "Bewaffnet die Galeeren, bringt mir sein Fleisch!"
 ep3_emperor_yearly.8030.c: "Ich ordne Bewaffnung, Konvois und sichere Routen an."
 ep3_emperor_yearly.8030.d: "Die Matrosen müssen sich an die Mächte des Meeres ([ROOT.Char.GetFaith.WaterGodName]) wenden."
 ep3_emperor_yearly.8030.d.flavor: "Wir können nur um Erlösung beten …"
 ep3_emperor_yearly.8040.t: "Der Zorn göttlicher Mächte"
 ep3_emperor_yearly.8040.intro: "Meine Herrschaft war von Rückschlägen und Unglücksfällen geplagt"
 ep3_emperor_yearly.8040.truce_target: "– am ärgerlichsten von allen: unsere große Niederlage gegen [truce_target.GetTitledFirstName] –,"
 ep3_emperor_yearly.8040.truce_holder: "– selbst der große Sieg gegen [truce_holder.GetTitledFirstName] hatte seinen Preis –,"
 ep3_emperor_yearly.8040.plague: "– diese Seuche ([epidemic.GetName]) ist ein Fluch, der sogar in [constantinople.GetNameNoTooltip] wütet und die Krankenhäuser überfüllt –,"
 ep3_emperor_yearly.8040.past_plague: "– Siechtum hat das Reich heimgesucht und nicht einmal [constantinople.GetNameNoTooltip] blieb von diesem Elend verschont –,"
 ep3_emperor_yearly.8040.debt: "– die Staatskasse ist leer, die Staatsorgane sind auf Kredite und guten Willen angewiesen –,"
 ep3_emperor_yearly.8040.desc: "und das Volk wird unruhig …\n\nIch kann nicht anders, als mich zu fragen: Haben die Bilderstürmer recht? Sind die Beschwernisse des Reiches einzig eine Strafe für die Missachtung der Gebote der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])?\n\n"
 ep3_emperor_yearly.8040.family: "[family.GetFirstName|U], mein[family.Custom('DE_END_PRO_S_N')] eigen[family.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', family)], war tatsächlich davon überzeugt. Vielleicht bin ich blind gewesen …"
 ep3_emperor_yearly.8040.predecessor: "Ich blicke auf die Herrschaft von [predecessor.GetTitledFirstNameRegnal] zurück und stelle die Grundlagen meiner eigenen Überzeugungen infrage …"
 ep3_emperor_yearly.8040.leo: "Die Lehre von [leo.GetTitledFirstNameRegnal] und den Isauriern brachte große Unruhe ins Reich und in die Christenheit – aber nur eine gewisse Zeit lang …"
 ep3_emperor_yearly.8040.a: "Es wird Zeit, dem Götzendienst wirklich ein Ende zu machen!"
 ep3_emperor_yearly.8040.b: "Ich werde der Ketzerei nicht nachgeben."
 ep3_emperor_yearly.8050.t: "Ungebetene Gäste"
 ep3_emperor_yearly.8050.desc: "Schiffe aus allen Ecken der Welt laufen die Häfen des Reichs ([ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]) an, und [marshal.GetTitledFirstName] berichtet, eine kleine Flotte von Schiffen sei kürzlich vor den Küsten von [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip] vor Anker gegangen.\n\n[Select_CString(raider.IsFemale, 'Ihre Kapitänin, eine Barbarin', 'Ihr Kapitän, ein Barbar')] namens [raider.GetFirstName], verlangt eine Zahlung und droht mit Piraterie, falls man [raider.Custom('DE_PRO_POS_S_3P')]er Forderung nicht nachkommt.\n\nDie Seeräuber des fernen Nordens sind sehr gefürchtet, und diese Gruppe hofft wohl, allein aus diesem Ruf Gewinn zu schlagen."
 ep3_emperor_yearly.8050.a: "Bezahlt ihnen dieses Taschengeld."
 ep3_emperor_yearly.8050.b: "Ich könnte [Select_CString(raider.IsFemale, 'eine solch dreiste Fremdländerin', 'einen solch dreisten Fremdländer')] brauchen."
 ep3_emperor_yearly.8050.b.byz: "Ich könnte [Select_CString(raider.IsFemale, 'eine solch dreiste Warägerin', 'einen solch dreisten Waräger')] brauchen."
 ep3_emperor_yearly.8050.c: "Hetzt diesen Hunden die Galeeren auf den Hals!"
 ep3_emperor_yearly.8050.c.success: "Die Langschiffe werden verstreut"
 ep3_emperor_yearly.8050.c.failure: "Die Räuber sind nicht zu finden"
 ep3_emperor_yearly.8060.t: "Ein Brodeln an der Grenze"
 ep3_emperor_yearly.8060.intro: "Aus [defector.GetPrimaryTitle.GetNameNoTier] erreichen uns schreckliche Neuigkeiten: Man munkelt, [defector.GetTitledFirstName], m[defector.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', defector)], wirke mit [sponsor.GetName] zusammen – und wolle vielleicht sogar überlaufen!\n\nEin solch schändlicher Verrat gegen [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] ist durch nichts zu entschuldigen und verdient keine Gnade –"
 ep3_emperor_yearly.8060.spouse: "die kaiserliche Pflicht muss vor jener Hingabe stehen, die [Select_CString(defector.IsFemale, 'die eigene', 'der eigene')] [defector.Custom2('RelationToMeShort', sponsor)] verdient!"
 ep3_emperor_yearly.8060.family: "Treue gegenüber dem Kaiserreich kommt vor dem Pflichtgefühl, das [Select_CString(defector.IsFemale, 'die eigene', 'der eigene')] [defector.Custom2('RelationToMeShort', sponsor)] verdient!"
 ep3_emperor_yearly.8060.house: "die eigene [defector.GetDynastyHouseName]-Verwandtschaft"
 ep3_emperor_yearly.8060.dynasty: "die alten familiären Bande von [defector.GetDynastyHouseName] und [sponsor.GetDynastyHouseName] seien verdammt."
 ep3_emperor_yearly.8060.faith_and_culture: "ungeachtet unserer Unterschiede in Tradition und Glaube!"
 ep3_emperor_yearly.8060.culture: "das Kaiserreich hat Vorrang vor örtlichen Traditionen und Sprachen!"
 ep3_emperor_yearly.8060.faith: "das Kaiserreich kommt vor der Religion, ganz ungeachtet, wie fehlgeleitet der eigene Glaube sein mag!"
 ep3_emperor_yearly.8060.fallback: "das Kaiserreich kommt vor jeder kleinlichen persönlichen Beziehung!"
 ep3_emperor_yearly.8060.a: "„Nehmt die Bestie fest! Ich befehle es!“"
 ep3_emperor_yearly.8060.b: "Erinnert [defector.GetFirstNameNoTooltip] an die Tugenden der Treue."
 ep3_emperor_yearly.8060.c: "Soll der Hund es nur versuchen."
 ep3_emperor_yearly.8060.every_title: "Ihr erhaltet [claims|E] auf alle [titles|E] von [defector.GetTitledFirstName]"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName|U] läuft über"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName|U] bleibt loyal"
 ep3_emperor_yearly.8060.success: "Ihr schlagt zu, bevor [defector.Custom('DE_PRO_PER_S_3P_N')] bereit ist"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip|U] entkommt"
