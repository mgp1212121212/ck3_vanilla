 petition_liege.0101.desc.council_seat_family: "Mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], ich habe eine Bitte: Mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_vassal.Custom2('RelationToMeShort', petition_char)] träumt von einem Sitz in Eurem Rat.\n\n[petition_char.Custom('DE_PRO_POS_S_3P')|U]e Talente werden übersehen, während weniger geeignete [petition_vassal.GetWomenMen] auf den höchsten Ebenen Gehör finden: [petition_char.Custom('DE_PRO_PER_S_3P_N')|U] würde gern einen Teil der Bürden des Reichs als Euer [petition_char.Custom('GetCouncilPositionRequest')] schultern.“"
 petition_liege.0101.desc.court_position: "Bitte, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]: Nehmt meine Dienste an Eurem Hof an.\n\nMeine Talente werden verschwendet, anstatt Euren Interessen zu dienen.“"
 petition_liege.0101.desc.court_position_family: "Bitte, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]: Nehmt [petition_char.GetName] an Eurem Hof auf.\n\n[petition_char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein großes Talent, doch [petition_char.Custom('DE_PRO_PER_S_3P_N')] wäre in Euren Diensten besser aufgehoben als in meinen.\""
 petition_liege.0101.desc.governorship: "Bitte, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]: Würdet Ihr mir ein Statthaltertum gewähren?\n\nIch diene allzu gern dem Reich, und offen gesagt sind meine Talente hier verschwendet. Mit einer eigenen Provinz könnte ich Euren Interessen wirklich dienen.“"
 petition_liege.0101.desc.governorship_family: "Bitte, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]: Würdet Ihr [petition_char.GetName] ein Statthaltertum gewähren?\n\n[petition_char.Custom('DE_PRO_PER_S_3P_N')|U] würde allzu gern dem Reich dienen, und offen gesagt ist es Verschwendung, wenn [petition_char.Custom('DE_PRO_PER_S_3P_N')] mir hier nur zur Hand geht. [petition_char.Custom('DE_PRO_PER_S_3P_N')|U] sollte eine eigene Provinz haben, in der [petition_char.Custom('DE_PRO_PER_S_3P_N')] Euren Interessen dienen kann.“"
 petition_liege.0101.desc.house_governorship_rights: "Bitte, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], würdet Ihr dem Haus [petition_vassal.GetHouse.GetBaseName] das Recht gewähren, weiter über die [petition_vassal.GetPrimaryTitle.GetAdjective|l]en Lande ([petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu herrschen?\n\nMeine Familie hat das Gebiet treu und gut verwaltet und wünscht nur, dies fortführen zu können.“"
 petition_liege.0101.accept.council_seat_family: "Wohlan denn. [petition_char.GetFirstNameNoTooltip|U] soll Euren Sitz bekommen."
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip|U] wird mir anstelle von [second_party.GetTitledFirstNameNoTooltip] als [second_party.GetCouncilTitle] dienen."
