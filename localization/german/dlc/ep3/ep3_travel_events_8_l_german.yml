l_german:
 ep3_travel_events.8000.t: "Irgendwohin zu gehören"
 ep3_travel_events.8000.desc.intro: "Seit ihrer zufälligen Begegnung in [location.GetName] sind mein liebes Kind [romantic_child.GetName] und [prospective_prince.GetName] völlig unzertrennlich. Das Kind mächtiger Eltern (darunter [prince_parent.Custom('DE_ART_IND_N')] [prince_parent.GetTitleAsNameNoTooltip|U]) ist völlig trunken vor Verliebtheit. Ein bezauberndes Werben, doch nun ist die Zeit gekommen, die beiden zu trennen, um wieder loszuziehen.\n\n„Oh, [ROOT.Char.GetMotherFather]!"
 ep3_travel_events.8000.desc.mid2.bold_child: "Ich bin des Reisens so überdrüssig. Ich möchte hier bei [prospective_prince.GetNameNoTooltip] bleiben!“"
 ep3_travel_events.8000.desc.mid2.timid_child: "Ich habe das Gefühl, dass ich vielleicht nie wieder einen anderen Menschen wie [prospective_prince.Custom('DE_PRO_PER_S_3P_A')] treffen werde. Meint Ihr, wir könnten uns vielleicht eines Tages niederlassen und eigene Wurzeln schlagen?“"
 ep3_travel_events.8000.outro.dislikes_child: "\n\nDies könnte meine einzige Gelegenheit sein, diesen kleinen Blutsauger für immer loszuwerden."
 ep3_travel_events.8000.outro: "\n\nIch sehe den Schmerz auf [romantic_child.Custom('DE_PRO_POS_S_3P')]em Antlitz und kann nicht anders, als mich zu fragen, ob [romantic_child.Custom('DE_PRO_POS_S_3P')] Platz wirklich noch an meiner Seite ist."
 ep3_travel_events.8000.a: "„Euer Platz ist bei [prospective_prince.GetFirstNameNoTooltip], nicht bei einem dummen alten Knochen wie mir.“"
 ep3_travel_events.8000.b: "„[prospective_prince.GetFirstNameNoTooltip|U] kann einfach mit uns mitkommen!“"
 ep3_travel_events.8000.c: "„Kommt jetzt mit, [romantic_child.GetFirstNameNoTooltip].“"
 ep3_travel_events.8001.t: "Eigene Wurzeln"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kehrt von [prospective_prince.Custom('DE_PRO_POS_S_3P')]em Spaziergang Arm in Arm mit einem sonderbaren jungen Menschen nach Hause zurück. Diese Kreatur ist eindeutig ungepflegt und straßenmüde. Überall an [romantic_child.Custom('DE_PRO_POS_S_3P')]er Kleidung kleben Staub und Schmutz.\n\n„[ROOT.Char.GetMotherFather|U]! Dies ist [romantic_child.GetFirstName], [romantic_child.Custom('GetDaughterSon')] von [laamp.GetName], [Select_CString(laamp.IsFemale, 'einer berühmten Abenteurerin', 'einem berühmten Abenteurer')]. [romantic_child.Custom('DE_PRO_PER_S_3P_N')|U] ist auch der Mensch, in den ich mich verliebt habe, und wenn Ihr uns Euren Segen erteilt, werden wir heiraten!“"
 ep3_travel_events.8001.a: "„Ihr habt meinen Segen.“"
 ep3_travel_events.8001.b: "„Auf keinen Fall!“"
 ep3_travel_events.8002.t: "Ein anderes Mal"
 ep3_travel_events.8002.desc: "Gerade als die letzten Vorräte zusammengepackt sind und wir uns wieder auf die endlose Straße begeben wollen, halten mich die verzweifelten Schreie meines Kindes auf. Als es mich endlich erreicht, werde ich fest umarmt. Es scheint, als hätte [prince_parent.GetName] diese Verbindung nicht gesegnet, und [romantic_child.GetName] kehrt zurück, um mich weiter auf meinen Reisen zu begleiten."
 ep3_travel_events.8002.a: "„Alles gut, alles gut.“"
 ep3_travel_events.8010.t: "Niemand wird es vermissen"
 ep3_travel_events.8010.desc: "Als wir weiter [location.GetName] durchqueren, fällt mein Blick auf ein kunstvoll verziertes Grabmal inmitten einer Anordnung gewöhnlicher Gräber. Jemand hat das Grabmal wohl aufgebrochen – und gleich hinter dem Eingang sehe ich das Schimmern unbekannter Schätze.\n\nNiemand außer meiner Gruppe scheint in der Nähe zu sein. Wem auch immer einst der Inhalt dieses Grabes gehörte: Er hätte sicher nichts dagegen, wenn ich etwas mitnähme, das sonst ungenutzt bliebe, oder?"
 ep3_travel_events.8010.a: "Ich bin sicher, es würde niemandem auffallen."
 ep3_travel_events.8010.a.win: "Ihr stehlt ungestört einige Grabbeigaben"
 ep3_travel_events.8010.a.lose: "Euer Trupp wird erwischt"
 ep3_travel_events.8010.b: "Ich werde nicht die Totenruhe stören!"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U] hatte bei einem Abenteuer eine zufällige Begegnung mit [TARGET_CHARACTER.GetShortUIName] und die beiden verliebten sich ineinander."
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] hatte bei einem Abenteuer eine zufällige Begegnung mit [CHARACTER.GetShortUIName] und die beiden verliebten sich ineinander."
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U] erlaubte [CHARACTER.GetShortUIName], nach der Liebe zu suchen."
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U] erlaubte [TARGET_CHARACTER.GetShortUIName], nach der Liebe zu suchen."
 rival_laamp_stole_my_child: "[TARGET_CHARACTER.GetShortUIName|U] überzeugte das Kind von [CHARACTER.GetShortUIName], den Hof zu verlassen und Abenteurer zu werden."
 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUIName|U] überzeugte das Kind von [TARGET_CHARACTER.GetShortUIName], den Hof zu verlassen und Abenteurer zu werden."
 graverobber_opinion: "Grabräuber"
 laamp_claimant_opinion: "Anspruch auf meinen Titel"
