 #X Reconquered
 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip|U] wurde zurückerobert"
 ep3_emperor_yearly.2000.desc_intro: "Die strahlenden römischen Armeen marschieren wieder in jene Lande ein, die unsere Vorfahren einst besaßen – und der Ruhm dafür, dass es endlich so weit ist, gebührt allein mir."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier|U]: Sitz des Patriarchen, von Petrus selbst evangelisiert, der Ort, an dem das Christentum seine ersten offiziellen Schritte tat. Einst eine blühende Stadt des Glaubens und des Handels wurde es durch die jahrhundertelange Zermürbung ihrer Grenzen stark in Mitleidenschaft gezogen, sodass es heute nur noch ein Schatten seiner einstigen Pracht ist.\n\nDennoch kann ein glorreicher Schatten durch eine starke lenkende Hand – wie die meine – wieder alte Größe erlangen!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier|U]: Einst eine blühende Stadt des Glaubens und des Handels. Als ehemals stolzer Sitz des Christentums wurde sie durch jahrhundertelange Zermürbung ihrer Grenzen stark in Mitleidenschaft gezogen, sodass sie heute nur noch ein Schatten ihrer einstigen Pracht ist.\n\nDennoch kann ein glorreicher Schatten durch eine starke lenkende Hand – wie die meine – wieder alte Größe erlangen!"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier|U], die Heilige Stadt, ist endlich in die fürsorglichen Hände des Wahren Kaisers, des rechtmäßigen Vertreters unseres Herrn auf Erden, zurückgekehrt.\n\nDer Sitz des Patriarchen wird bald wiederhergestellt sein, und Scharen von Pilgern werden die Geburtsstätte des Christentums wieder sicher besuchen können – unter dem Schutz römischer Waffen."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier|U], die Heilige Stadt dreier Religionen. Viele begehrten sie, doch seit den frühen Tagen des Reichs hatte sie nur einen rechtmäßigen Herrscher: den Kaiser.\n\nWenn wir wieder für ihre Sicherheit und ihren Frieden sorgen, können wir uns auf Scharen von Pilgern aus allen Ecken des Reichs und von jenseits seiner Grenzen freuen!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier|U], das Juwel Ägyptens, ist wieder in römischer Hand! Sitz des Patriarchen, jahrtausendealte Hauptstadt der Kultur, einst eines der umtriebigsten Zentren philosophischer und theologischer Debatten in Sachen Christentum, verwüstet und verlassen von den gierigen Klauen der Ungläubigen.\n\nDie Stadt Alexanders soll sich zusammen mit dem wahren Reich neu erheben!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier|U], das Juwel Ägyptens, ist wieder in römischer Hand!\n\nEinst Sitz allen Wissens und aller Weisheit der Welt wurde es von den christlichen Verfolgungen so schwer getroffen, dass nur noch wenig von seinem einstigen Ruhm geblieben ist. Wenig zwar, doch ein Quäntchen verbleibt noch, und mit dieser Erkenntnis werden wir eine Stadt wiederaufbauen, die ihrer Vergangenheit würdig ist!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nHeutzutage nennen die Einheimischen diese Region [county.GetNameNoTier]. Wenn auch nur kurz, so wandelten die Römer an diesen Ufern, als Kaiser [GetScriptedCharacterByHistoryID('145279').GetFirstName] seine tapferen Legionen tief nach Mesopotamien führte.\n\nDies war einst die letzte Grenze unseres Reichs im Osten, und so ist es nun auch heute wieder."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nDie berühmte Stadt [county.GetNameNoTier] – eines der frühesten Zentren der christlichen Evangelisierung, Sitz eines ökumenischen Konzils, Schauplatz des Martyriums vieler glorreicher Heiliger – war viele Jahrhunderte lang ein Spielball des Kaiserreichs und seiner in es eindringenden Nachbarn.\n\nNun ist sie wieder unter die Obhut des rechtmäßigen Kaisers zurückgekehrt, und dieses Mal wird es auch auf ewig so bleiben, so es die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) will."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier|U]: Die einstige Hauptstadt der Provinz Osrhoene diente vierhundert Jahre lang stolz als Trennlinie zwischen Römern und Sassaniden, ehe sie dem Vormarsch des Islams zum Opfer fiel.\n\nSeitdem sind Jahrhunderte vergangen, und [county.GetNameNoTierNoTooltip] war stets Spielball des Kaiserreichs und seiner in es eindringenden Nachbarn. Möge dieser glorreiche Tag der Eroberung der letzte sein, den diese Stadt erdulden muss!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier|U] war seit jeher ein wichtiger Hafen am Mittelmeer, doch wohl kaum eine Festung von strategischer Bedeutung – bis die Araber kamen.\n\nDie Invasion machte uns schmerzlich klar, dass wir ein starkes und verteidigungsfähiges Standbein in Italien brauchen, um sowohl Süditalien als auch den Balkan vor Eroberungen zu schützen. Da [county.GetNameNoTierNoTooltip] nun wieder in unseren Händen ist, werden wir uns bemühen, es als Dreh- und Angelpunkt unserer westlichen Verteidigung zu nutzen."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier|U]: Handelshafen, Zentrum der christlichen Evangelisierung im Westen und westliche Hauptstadt von Kaiser Konstans II.\n\nAuch die ehedem letzte römische Festung gegen die muslimische Eroberung Siziliens war gefallen, doch nun ist sie wiederhergestellt! Ruhm und Reichtum warten auf den Eroberer, und ein neuer Schritt zur Wiederherstellung des rechtmäßigen Reichs ist getan."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier|U]. Die Ewige Stadt. Erste Hauptstadt und Geburtsort unseres Reichs.\n\nObschon die kaiserliche Autorität schon lange in Richtung von Konstantinopel – das als das Neue Rom gilt – abgewandert ist und der hiesige abtrünnige Patriarch die anschließende Machtlücke unrechtmäßig füllte, ist die Rückgabe der Stadt an den einen und rechtmäßigen Kaiser ein Grund zur Freude. Neue Größe erwartet das Reich nun, da wir einen derart gewaltigen Schritt nach Westen taten."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier|U] war der Sitz der letzten Kaiser, als im chaotischen, von Barbaren verwüsteten Westen noch ein rechtmäßiger Vertreter ihrer Art auf dem Thron saß. Daher war es nur natürlich, dass Kaiser Justinian I. dort das Herz der wiedererrichteten römischen Verwaltung ansiedelte.\n\nJahrhunderte sind vergangen, seit die Langobarden die letzten Römer aus Norditalien vertrieben, doch ein neues Zeitalter des Friedens, des Wohlstands und der Einheit hat gerade erst begonnen."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nHeutzutage ist die Hauptsiedlung der Gegend [county.GetNameNoTier], doch wir haben die Zeit nicht vergessen, als die Römer diese Küsten von Karthago aus beherrschten – einst ein tödlicher Feind, später eine blühende Stadt des Glaubens und der Kultur, nun ein schaler Abklatsch ihrer einstigen Größe.\n\nObwohl es vielleicht zu spät ist, der Stadt ihren früheren Glanz zurückzugeben, wird sich die günstige Lage dieser Gegend gewiss als entscheidend für die Wiederherstellung der römischen Präsenz in Afrika erweisen."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nHeutzutage nennen die Einheimischen diese Stadt [county.GetNameNoTier], doch wir kannten sie als Tingis, Hauptstadt der Provinz Mauretanien Tingitania.\n\nEinst ein blühendes Zentrum römischer Macht ist die Stadt für uns und das Licht des wahren Glaubens seit Jahrhunderten verloren. Die Horden der Vandalen, die zur Bestrafung unserer Verderbnis entsandt wurden, fielen zuerst über sie her, gefolgt vom muslimischen Kalifat. Zum Glück für sie ist das lange Zeitalter der Barbarenherrschaft vorbei und der kaiserliche Frieden wiederhergestellt worden."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nHeutzutage nennen die Einheimischen dieses Gebiet [county.GetNameNoTier]. Justinian I. nannte die Stadt jedoch Carthago Spartaria und machte sie zu einem der Hauptzentren der wiederhergestellten römischen Präsenz im Westen.\n\nJahrhunderte sind vergangen, seit die Stadt in die Hände von Barbaren fiel – doch mit der Wiederherstellung unserer Herrschaft über Iberien scheint der Ruhm Justinians wieder in greifbarer Nähe."
 ep3_emperor_yearly.2000.desc_milan: "\n\nUnsere Vorfahren nannten dieses Gebiet [county.GetNameNoTier] nach jenen Barbaren, die es dem Reich zuerst entrissen hatten: den Langobarden. Eines ihrer wichtigsten Zentren, Mediolanum, war die Hauptstadt des westlichen Teils des Reichs unter den Tetrarchen, und Konstantin der Große erließ von dieser Stadt aus jenes Edikt, das dem gesamten Reich die Religionsfreiheit gewährte.\n\nObwohl die Langobarden ihre Hauptstadt verlegten, ist das Gebiet noch immer wohlhabend und wird eine ausgezeichnete Hochburg in Norditalien sein."
 ep3_emperor_yearly.2000.desc_trier: "\n\nHeutzutage nennen die Einheimischen diese Stadt [county.GetNameNoTier], doch wir wissen noch, wie unser Volk sie früher nannte: Augusta Treverorum, Sitz des Tetrarchen Constantius Chlorus, des Vaters des Gründers unseres Neuen Roms, Konstantins des Großen.\n\nGermanische Invasoren haben sie längst überrannt und geben sich in jüngster Zeit gar als ‚Kaiser‘ aus, wobei sie einen Titel missbrauchen, der solchen Barbaren nicht zusteht. Doch dies spielt keine Rolle mehr. Wenn meine treuen Truppen zurückerobern, was einst rechtmäßig uns gehörte, werden alle Thronräuber ausgelöscht, und es wird nur noch ein rechtmäßiges Reich geben."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nDie Barbaren, die dieses Gebiet nach dem Abzug des letzten römischen Adlers besetzten, nannten es [county.GetNameNoTier]. Einst genügte der mächtige Wall von Kaiser Hadrian, um die Barbaren aus dem Reich herauszuhalten, und dieses Land war die letzte Grenze der Zivilisation im Norden.\n\nNun liegt der Wall in Trümmern, und die Barbaren haben sich über Jahrhunderte hinweg über das Land ausgebreitet. Doch das ist vorbei. Heute steht die Grenze Hadrians wieder!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nDie Araber, die Kreta zuerst eroberten, verlegten ihre Hauptstadt in das antike Heraklion und nannten es [county.GetNameNoTier], während man die ursprüngliche Hauptstadt Gortyn dem Niedergang überließ.\n\nDie Wiedererlangung der Herrschaft über das neue Herz der Insel ist ein grundlegender Schritt, um die Sicherheit im Mittelmeer und den Wohlstand des gesamten Reichs zu gewährleisten, da nun sowohl Händler als auch Piraten aufgehalten und umgelenkt und eindringende Flotten abgefangen werden können."
 ep3_emperor_yearly.2000.desc_tours: "\n\nHeutzutage nennen die Einheimischen dieses Gebiet [county.GetNameNoTier], nach dem inzwischen vergessenen lateinischen Namen der Hauptsiedlung: Civitas Turonum. In den letzten Tagen des westlichen Teils des Kaiserreichs war die Stadt eine echte Metropole, die die gesamte Provinz Lugdunum dominierte.\n\nSeitdem nahm ihre Bedeutung nur zum Teil ab, da die christlichen Pilger auf ihrem Weg nach Santiago immer noch in Scharen hierherkommen und sie als Bollwerk gegen zwei Invasionen diente: die der Araber und die der Wikinger. Der wahre römische Geist ist in diesen Landen noch lebendig, und man wird ihn wiederentdecken – um jeden Preis!"
 ep3_emperor_yearly.2000.a: "Ein glorreicher Tag für alle Römer!"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "Das Schicksal [Select_CString(sent_off.IsFemale, 'einer Prinzessin', 'eines Prinzen')]"
 ep3_emperor_yearly.2010.desc: "Am Hof herrscht heute merkliche Aufregung. #EMP Beschämend#!. Gerüchte passen nicht in diese prächtigen Hallen.\n\n„Arm[sent_off.Custom('DE_END_ADJ_IND_S_N')] [sent_off.GetFirstName] …“\n„… Allein unter diesen [spouse.GetCulture.GetNameNoTooltip|l]en #EMP Barbaren#! …“\n„… ein Schicksal schlimmer als der Tod …“\n„… ich habe gehört, die benutzen nicht einmal #EMP Gabeln#!!“\n\n[gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] tratschen ebenfalls unverhohlen in einer Ecke. Als ich meinen strengen Blick auf sie richte, sind sie sofort still, doch ich habe genug gehört, um zu erkennen, worüber sie sprachen."
 ep3_emperor_yearly.2010.a: "Die politischen Bedürfnisse des Kaiserreichs stehen über denen des Einzelnen."
 ep3_emperor_yearly.2010.b: "Als strahlendes Vorbild christlicher Aufopferung werde ich immer für [sent_off.Custom('DE_PRO_PER_S_3P_A')] beten."
 ep3_emperor_yearly.2010.b2: "Ein leuchtendes Beispiel für die Hingabe an das Wohl des Volkes."
 ep3_emperor_yearly.2010.c: "Es steht Euch nicht zu, über Kaiser zu urteilen."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Ein Haupt, das der Krone nicht würdig ist"
 ep3_emperor_yearly.2020.desc: "Die ersten Tage meiner Herrschaft als [ROOT.Char.GetTitleAsNameNoTooltip] waren geschäftig, doch nun ist es endlich an der Zeit, dass ich mich in die geheiligten Hallen ([ROOT.Char.Custom('TriumphReligiousLocation')]) aufmache, damit [patriarch.Custom('DE_ART_DEF_S_N')] [patriarch.GetTitleAsNameNoTooltip] mir die Krone und einen Segen angedeihen lassen kann.\n\n[patriarch.GetTitledFirstName|U] erwartet mich am Eingang – mit ernster Miene. Die Türen hinter [patriarch.Custom('DE_PRO_PER_S_3P_D')] sind fest verschlossen.\n\n„Warum seid Ihr gekommen, [ROOT.Char.GetFirstNameNoTooltip]? Ihr seid unwürdig! Für Euresgleichen ist hier kein Platz!“"
 ep3_emperor_yearly.2020.a: "Ich tue Buße und schwöre meinen Sünden ab!"
 ep3_emperor_yearly.2020.a.tt: "Ihr begebt Euch öffentlich und offiziell auf den Weg der Buße, damit Eure Sünden vergeben werden!"
 ep3_emperor_yearly.2020.a.tt2: "Am Ende der Bußzeit verliert Ihr „[target_criminal_trait.GetName(GetPlayer)]“"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] wählt den [patriarch.GetTitleAsNameNoTooltip], nicht umgekehrt."
 ep3_emperor_yearly.2021.t: "Buße"
 ep3_emperor_yearly.2021.desc: "Ein ganzes Jahr ist vergangen, seit [patriarch.GetTitledFirstName] mich für meine Sünden scharf schalt, und ich tat demütig Buße, um der Krone würdig zu sein, die ich dank der Gnade der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) trage."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nHeute sehen wir uns wieder, doch ein wohlwollendes Lächeln ziert [patriarch.Custom('DE_PRO_POS_S_3P')] Gesicht."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U] ist inzwischen verstorben – doch [patriarch_portrait.GetFirstName], [patriarch.Custom('DE_PRO_POS_S_3P')] Nachfolger[patriarch_portrait.Custom('DE_END_NOU_S_GS_N')], steht nun vor mir, um mir [patriarch_portrait.Custom('DE_PRO_POS_S_3P')]en Segen zu erteilen."
 ep3_emperor_yearly.2021.desc_end: "\n\n„Friede sei mit Euch, [ROOT.Char.GetTitledFirstNameNoTooltip]! Ihr seid geistig gewachsen und habt aufrichtig bereut und Eure Sünden sind Euch somit vergeben. Eure Herrschaft sei gesegnet durch die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate])!“"
 ep3_emperor_yearly.2021.a: "Ich bin [ROOT.Char.GetTitleAsNameNoTooltip] nach weltlichem und geistigem Recht."
 #Usurper
 ep3_emperor_yearly.2030.t: "Thronräuber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 ep3_emperor_yearly.2030.desc: "Die Macht gehört dem, der kühn genug ist, sie zu ergreifen, und die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ist den Kühnen hold. Sie ist eindeutig #EMP mir#! wohlgesonnen, da ich mich nun endlich [ROOT.Char.GetTitleAsNameNoTooltip] nennen kann. [patriarch.GetTitledFirstName|U] scheint jedoch mit meinen Mitteln nicht einverstanden zu sein.\n\n„Ihr habt einen blutigen Weg beschritten, um ganz nach oben zu gelangen, [ROOT.Char.GetFirstNameNoTooltip] – und Ihr habt Euch gegen [Select_CString(predecessor.IsFemale, 'Eure rechtmäßige Herrscherin', 'Euren rechtmäßigen Herrscher')] [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName] aufgelehnt! Habt Ihr wirklich geglaubt, die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) würde #EMP [Select_CString(ROOT.Char.IsFemale, 'eine Thronräuberin', 'einen Thronräuber')]#! segnen?“\n\n[patriarch.Custom('DE_ART_DEF_S_N')|U] [patriarch.GetTitleAsNameNoTooltip] muss mich nicht mögen, doch dieser Umstand wird die Dinge zweifelsohne schwieriger machen …"
 ep3_emperor_yearly.2030.a: "Dann wird es Zeit, sich zu ändern!"
 ep3_emperor_yearly.2030.a.tt: "Ersetzen wir [Select_CString(patriarch.IsFemale, 'die derzeitige', 'den derzeitigen')] [patriarch.GetTitleAsNameNoTooltip] durch [Select_CString(patriarch.IsFemale, 'eine, die', 'einen, der')] Euch unterstützt"
 ep3_emperor_yearly.2030.b: "Ich werde mich als würdig erweisen!"
 patriarch_support_2030_desc: "Unterstützung des Glaubensoberhaupts"
 patriarch_support_2030_desc_tt: "[patriarch.Custom('DE_ART_DEF_S_N')|U] [patriarch.GetTitleAsNameNoTooltip] wird Euren Vorgänger unterstützen, bis Ihr Euch bewiesen habt"
 #Married Again
 ep3_emperor_yearly.2040.t: "Wiederverheiratet"
 ep3_emperor_yearly.2040.desc: "Es ist allgemein bekannt, dass [new_wife.GetTitledFirstName] nicht mein erster Ehepartner ist. Und auch nicht mein zweiter. Meine jüngste Hochzeit nach dem unglücklichen Verscheiden meiner früheren Ehepartner hat in von [patriarch.GetTitledFirstName] geführten religiösen Kreisen Aufruhr ausgelöst.\n\n„KEUSCHHEIT! Keuschheit und Treue zum Andenken an den Ehepartner, mit dem die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) Euch zusammengeführt hatten! So wollen es die Gebote, die die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) der Menschheit auferlegt hat! Wie könnte ich jemals eine solche Abscheulichkeit in den Augen des Himmels ([ROOT.Char.GetFaith.HighGodName]) gutheißen?!“"
 ep3_emperor_yearly.2040.a: "Dann wird es jemand anderes tun."
 ep3_emperor_yearly.2040.b: "Könnte eine großzügige Spende helfen?"
 ep3_emperor_yearly.2040.c: "Ich bin sicher, es handelt sich um ein Missverständnis."
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U] ist beeindruckt von Eurer Kenntnis des Kirchenrechts"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] segnete Eure Trauung"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U] ist nicht überzeugt"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] segnete Eure Trauung nicht"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] besteigt den Thron"
 ep3_emperor_yearly.2050.t2: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] wieder auf dem Thron"
 ep3_emperor_yearly.2050.desc: "Dieser Tag soll als großer Tag für Haus [ROOT.Char.GetHouse.GetBaseName] in Erinnerung bleiben. Seit den Zeiten von [ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] saß kein Mitglied des Hauses [ROOT.Char.GetHouse.GetBaseNameNoTooltip] mehr auf dem Thron dieses Reichs ([title.GetName])!"
 ep3_emperor_yearly.2050.desc_first: "Der heutige Tag stellt einen historischen Meilenstein für Haus [ROOT.Char.GetHouse.GetBaseName] dar. Noch nie saß ein stolzes Mitglied unserer Familie auf dem Thron dieses Reichs ([title.GetName|U])! Bis heute war es nichts als eine Träumerei. Niemand anderes hat es bisher geschafft – außer #EMP mir#!."
 ep3_emperor_yearly.2050.desc_diplo: "\n\nWeit und breit bekannt ob großen diplomatischen Geschicks:"
 ep3_emperor_yearly.2050.desc_martial: "\n\nGeschätzt ob Scharfsinns auf dem Schlachtfeld:"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nAllgemein anerkannt ob fähiger Verwaltung von Ländereien:"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nGefürchtet für Verschlagenheit und hinterhältige Taktiken:"
 ep3_emperor_yearly.2050.desc_learning: "\n\nWeithin bewundert für Wissen und Weisheit:"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nVorrangig ob übermenschlicher Kraft und Heldentaten auf dem Schlachtfeld in Erinnerung geblieben:"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nAuch ohne die beeindruckendsten Hinterlassenschaften:"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMeine Verwandten ermahnen mich, ein Vermächtnis für die Ewigkeit zu schaffen. In Jahrhunderten wird die Welt vielleicht anch wie vor alle Namen des Hauses [ROOT.Char.GetHouse.GetBaseNameNoTooltip] verehren, und dabei allen voran: [Select_CString(ROOT.Char.IsFemale, 'die große', 'den großen')] [ROOT.Char.GetTitledFirstNameNoTooltipRegnal], [ROOT.Char.Custom('DE_ART_DEF_S_N')] es zu Ruhm und Ehre führte!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip|U] hinterließ Spuren in der Geschichte. Nun tue ich meine ersten Schritte, um eigene zu hinterlassen!"
 ep3_emperor_yearly.2050.a: "Auf zu ewigem Ruhm!"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "Die Königin der Städte"
 ep3_emperor_yearly.2060.desc: "Hier kommt [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] mit hoffnungsfroher Miene.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], wie Ihr sicher wisst, fällt der Jahrestag der Gründung unserer glorreichen Königin der Städte, [queen_city.GetNameNoTier], auf den 11. Mai. Viel früher, als man meinen könnte! Die Menschen raunen und beschweren sich, weil seit Jahren keine entsprechende Feier stattfand.\n\nSollten wir Festlichkeiten veranlassen, die der großen Stadt Konstantins würdig sind?“"
 ep3_emperor_yearly.2060.desc_century: "Hier kommt [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], mit aufgeregtem Schwung im Schritt.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], wie Ihr sicherlich wisst, begehen wir beim nächsten Jahrestag der Gründung unserer glorreichen Königin der Städte, [queen_city.GetNameNoTier], #EMP ein hundertjähriges Jubiläum#!! Im fernen Jahr 324 wählte Konstantin der Große sie als sein Neues Rom aus.\n\nEs ist der bestmögliche Anlass für ein Fest wie kein anderes! Die Menschen werden Euch lieben, und die Geschichte wird sich an Euren Beitrag erinnern.“"
 ep3_emperor_yearly.2060.a: "Nur die größte Feier ist gut genug!"
 ep3_emperor_yearly.2060.b: "Dann steht eine große Feier an!"
 ep3_emperor_yearly.2060.c: "Alle Feiern werden warten müssen."
 constantinople_birthday_flag_desc: "Jubiläumsfeier der Gründung Konstantinopels"
 constantinople_birthday_flag_tt: "Das Ausrichten der Aktivität „[GetActivityType('activity_chariot_race').GetName]“ ist in den nächsten 5 Jahren 50 % günstiger"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "Exotische Geschenke"
 ep3_emperor_yearly.2070.desc: "[Select_CString(ambassador.IsFemale, 'Die Frau', 'Der Mann')] vor mir scheint von sehr weit her zu kommen, wenn man nach den exotischen Gewändern und den Geschenken urteilt, die [ambassador.Custom('DE_PRO_PER_S_3P_N')] mitbringt: Gold, Elfenbein, Salz …\n\nAls das letzte Präsent durch die Tür kommt, erstarre ich vor Erstaunen – #EMP was im Namen aller heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) ist das für ein Tier?!#! Ich kann es nur als ein riesiges geflecktes #EMP Pferd#! mit einem ungeheuer langen Hals beschreiben …\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich bringe Geschenke aus dem Land [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], darunter dieses majestätische Tier, das wir #EMP Giraffe#! nennen. Bitte nehmt die demütigen Huldigungen [Select_CString(ambassador_liege.IsFemale, 'meiner Fürstin', 'meines Fürsten')] entgegen.“"
 ep3_emperor_yearly.2070.a: "Alle Geschenke sind willkommen."
 ep3_emperor_yearly.2070.b: "Warum bleibt #EMP Ihr#! nicht stattdessen?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] ist [Select_CString(ambassador.IsFemale, 'eine hervorragende Diplomatin, die', 'ein hervorragender Diplomat, der')] mir gut dienen könnte!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] ist von Eurem Reich beeindruckt und nimmt Euer Angebot zu bleiben an"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] angeworben"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U] braucht etwas #EMP klingende Überzeugung#! um zu bleiben"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "Sicher. Schön … Ihr könnt gehen."
 ep3_emperor_yearly.2070.c.tt: "Werft die Geschenke auf den Haufen zu den anderen und schickt die Viecher in die Küche oder so."
 #A School for the People
 ep3_emperor_yearly.2080.t: "Eine Volksschule"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ergreift das Wort und bedenkt jede einzelne Silbe genau:\n\n„Den Menschen in [school_county.GetNameNoTier] ist aufgefallen, wie viele Mittel in Euer jüngstes Bauvorhaben geflossen sind. Natürlich sind wir alle stolz auf das Wachstum unserer geliebten Stadt, doch einige Verbesserungen würden Euren Bürgern noch mehr am Herzen liegen."
 ep3_emperor_yearly.2080.desc_byz: "\n\nIch würde Euch raten, eine kaiserlich finanzierte Schule mit einigen hoch angesehenen [Glossary('grammatikoi', 'GRAMMATIKOS_GLOSS')] zu errichten. Je mehr Bürger eine gute Ausbildung erhalten, desto mehr werden in die Reihen der kaiserlichen Verwaltung eintreten – ein Segen für uns und eine Verbesserung der gesellschaftlichen Lage für sie!“"
 ep3_emperor_yearly.2080.desc_gen: "\n\nZum Beispiel die Finanzierung einer Schule, an der Menschen aus allen Schichten lernen können, um in die kaiserliche Verwaltung zu gelangen!"
 ep3_emperor_yearly.2080.a: "Eine gut geschmierte Bürokratie braucht immer neue Funktionsträger."
 ep3_emperor_yearly.2080.a.tt: "Wir kommen in den Genuss der Vorteile, sobald der Bau der Schule in 5 Jahren abgeschlossen ist."
 ep3_emperor_yearly.2080.b: "Wir haben jetzt andere Prioritäten."
 GRAMMATIKOS_GLOSS: "Das byzantinische Bildungssystem wurde größtenteils vom antiken Rom übernommen und war in drei Stufen unterteilt: Der #EMP Grammatistes#! lehrte kleine Kinder die Grundlagen des Lesens, Schreibens und Rechnens; der #EMP Grammatikos#! unterrichtete ältere Kinder in klassischer griechischer Literatur und Sprache; der #EMP Rhetor#! schließlich lehrte Jugendliche Rhetorik – die Kunst, klar und überzeugend zu sprechen."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "Ein beliebter Schauspieler"
 ep3_emperor_yearly.2090.desc: "Vor mir steht ein irgendwie vertrautes Gesicht: Es ist [mime.GetFirstName], [mime.Custom('DE_ART_DEF_S_N')] im Volk beliebteste [Glossary('Mimos', 'MIMOS_GLOSS')].\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich muss mich nicht vorstellen – mein Name ist bei allen bekannt und beliebt. Das Hippodrom verstummt, wenn ich auftrete, und jubelt, wenn ich es ihm sage. Ihr kennt meinen Einfluss auf das Publikum, und wir haben beide etwas durch ein engeres Zusammenspiel zu gewinnen.“"
 ep3_emperor_yearly.2090.a: "Ihr könnt helfen, [control_target.GetNameNoTooltip] auf meine Seite zu ziehen."
 ep3_emperor_yearly.2090.b: "Nur mein Hof ist dieser Art von Unterhaltung würdig."
 ep3_emperor_yearly.2090.c: "Ich habe keine Zeit für #EMP Mummenschanz#!."
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNameNoTooltip|U] hilft, die Effektivität der Ratsaufgabe „$task_increase_control$“ Eures $councillor_marshal$s zu erhöhen."
 ep3_emperor_yearly.2090.b.tt: "Das Talent und Ansehen von [mime.GetFirstNameNoTooltip] verbessern [mime.Custom('DE_PRO_POS_S_3P')]e Eignung als $court_jester_court_position$."
 court_position_famous_mime: "Beliebter Mime"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Unterstützt von beliebtem Mimen"
 MIMOS_GLOSS: "Das genaue Wesen eines byzantinischen Mimos, der Einfachheit halber meist als #EMP Mime#! übersetzt, ist schwer festzulegen. Die Bezeichnung umfasst ein breites Spektrum an komödiantischen Unterhaltungskünstlern: Darsteller mythologischer Pantomimen, Jongleure, Akrobaten, Tänzer, Gaukler und sogar Vertreter einer frühen Form der Burleske."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "Ein Grenzvertrag"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt mit einem Stapel von Unterlagen in den Händen auf den Thron zu.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich habe einige Verträge mit unserem Nachbarn [neighbor.GetTitledFirstName] geprüft. Es scheint vom Grenzvertrag bezüglich [contested_county.GetName] mehrere nicht übereinstimmende Fassungen zu geben, von denen einige viel günstiger für uns sind als diejenige, auf die wir uns derzeit berufen!\n\nMit Eurer Erlaubnis würde ich gern versuchen, die günstigste Fassung als offiziellen, von allen Beteiligten angenommenen Vertrag durchzusetzen!“"
 ep3_emperor_yearly.2100.a: "Tut es."
 ep3_emperor_yearly.2100.a.success: "Unsere Fassung des Vertrages wird angenommen"
 ep3_emperor_yearly.2100.a.success.tt: "Fassung angenommen"
 ep3_emperor_yearly.2100.a.failure: "Unsere Fassung des Vertrages wird abgelehnt"
 ep3_emperor_yearly.2100.a.failure.tt: "Fassung abgelehnt"
 ep3_emperor_yearly.2100.a.crit_fail: "Man verwendet eine noch ältere Fassung gegen uns"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Feindliche Fassung gefunden"
 ep3_emperor_yearly.2100.b: "Geben wir [neighbor.GetFirstNameNoTooltip] Bescheid: Suchen wir eine Übereinkunft."
 ep3_emperor_yearly.2100.c: "Vertuscht alle Beweise."
 TRUCE_COLLABORATION: "Friedensvereinbarungen"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "Vermittler von [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "Ich erkenne sofort die Herkunft [Select_CString(merchant.IsFemale, 'der Bittstellerin, die', 'des Bittstellers, der')] vor mir steht: [merchant.Custom('DE_PRO_PER_S_3P_N')|U] ist [merchant.GetCulture.GetNameNoTooltip|l]er Herkunft – genau wie ich. In dem Augenblick, in dem [merchant.Custom('DE_PRO_PER_S_3P_N')] zu sprechen beginnt, erkenne ich auch den vertrauten Zungenschlag."
 ep3_emperor_yearly.2110.desc_other: "[Select_CString(merchant.IsFemale, 'Die Bittstellerin', 'Der Bittsteller')] vor mir scheint nicht [ROOT.Char.GetCulture.GetNameNoTooltip|l]er Herkunft zu sein. #EMP Wie provinziell#!, denke ich. In dem Augenblick, in dem [merchant.Custom('DE_PRO_PER_S_3P_N')] zu sprechen beginnt, erkenne ich den barbarischen und doch vertrauten Zungenschlag."
 ep3_emperor_yearly.2110.desc: "\n\n„[ROOT.Char.GetTitleAsNameNoTooltip|U], ich vertrete eine Gruppe von Kaufleuten aus [provincial_county.GetNameNoTier]. Da wir schon lange in diesem Land leben und sowohl mit den Einheimischen als auch mit Funktionsträgern aus der Hauptstadt Handel treiben, kennen wir die Schwierigkeiten im Umgang mit nicht eingegliederten Bevölkerungsgruppen sehr gut und sind bestens geeignet, um hier auszuhelfen.\n\nDaher möchten wir unsere Dienste als offizielle Übersetzer und Dolmetscher anbieten.“"
 ep3_emperor_yearly.2110.a: "Eure Dienste werden in der örtlichen Verwaltung dringend benötigt."
 ep3_emperor_yearly.2110.b: "Wir brauchen Euch hier im Hauptsitz."
 ep3_emperor_yearly.2110.c: "Es sind die [merchant.GetCulture.GetCollectiveNounNoTooltip|l]en Menschen, die die Gepflogenheiten im Hauptsitz lernen sollten."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Fremdländische Anmaßung"
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName|U] scheint ziemlich verärgert über etwas zu sein.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)] hat den ganzen Hof gegen sich aufgebracht! [the_byz.Custom('DE_PRO_POS_S_3P')|U] arrogantes und überhebliches Verhalten ist nicht zu übersehen. Seit [the_byz.Custom('DE_PRO_POS_S_3P')]er Ankunft hat [the_byz.Custom('DE_PRO_PER_S_3P_N')] #EMP luxuriöse#! Bräuche an den Hof gebracht: [the_byz.Custom('DE_PRO_PER_S_3P_N')|U] speist mit goldenen Gabeln, will sich nicht gemeinsam mit anderen waschen, parfümiert das eigene Zimmer mit verdächtigen Kräutern und trägt sündhaft weiche Seidengewänder!\n\nIhr müsst diesem Wahnsinn ein Ende setzen, bevor [the_byz.Custom('DE_PRO_POS_S_3P')]e moralische Verderbnis um sich greift!“"
 ep3_emperor_yearly.2120.a: "Wir können etwas von [the_byz.GetFirstNameNoTooltip] lernen!"
 ep3_emperor_yearly.2120.b: "Wir werden solch fremdländischen Firlefanz nicht dulden."
 ep3_emperor_yearly.2120.c: "Ganz ehrlich? Das schert niemanden."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Ein Flehen nach Freiheit"
 ep3_emperor_yearly.2130.desc: "„Großzügig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')], edl[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], erhört mein Flehen.“ [Select_CString(prisoner.IsFemale, 'Diese Bittstellerin', 'Dieser Bittsteller')] wird von zwei Wachen flankiert, und [prisoner.Custom('DE_PRO_POS_S_3P')]e Hände sind gefesselt. Ich erkenne [prisoner.GetTitledFirstName], [prisoner.Custom('DE_ART_IND_A')] meiner Gefangenen.\n\n„Zu lange schmachte ich schon im Kerker. Bitte erweist mir Gnade und lasst mich frei! Nichts liegt mir mehr am Herzen als meine Freiheit, und kein Preis ist zu hoch für sie. Verlangt von mir, was immer Ihr wollt, und ich werde gehorchen!“"
 ep3_emperor_yearly.2130.a: "Ihr seid hiermit vollständig begnadigt."
 ep3_emperor_yearly.2130.b: "Ihr werdet mich unterstützen."
 ep3_emperor_yearly.2130.c: "Euer Leben gehört jetzt mir."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] wird gezwungen, als Agent in all Euren Komplott zu dienen."
 ep3_emperor_yearly.2130.d: "Ihr werdet mir Truppen schicken."
 ep3_emperor_yearly.2130.e: "Abgelehnt. Geht mir jetzt aus den Augen."
 SCHEME_OWE_FREEDOM: "Ich schulde Euch meine Freiheit: $VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Leere Kassen, leere Mausoleen"
 ep3_emperor_yearly.2140.desc: "Die Verwaltung des Reichs ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) ist eine teure Angelegenheit, und ich war vielleicht ein bisschen zu sorglos mit unseren Finanzen. Schulden häufen sich auf Schulden, und die Kassen sind leer.\n\nWo kriege ich #EMP sofort#! etwas Gold her?\n\nPlötzlich kommt mir eine schändliche, blasphemische, #EMP geniale#! Idee: Die großen Kaiser vergangener Tage wurden stets mit luxuriösen Grabbeigaben bestattet! Ich bräuchte mir nur einen Teil dieser Güter wieder anzueignen, um unsere Schulden zu begleichen. All diese Reichtümer gehören doch sowieso dem Kaiserreich, oder nicht?"
 ep3_emperor_yearly.2140.a: "Ich bin sicher, die Toten werden nichts dagegen haben."
 ep3_emperor_yearly.2140.b: "So tief werde ich nicht sinken!"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "[saint.Custom('DE_ART_DEF_S_N')|U] Heilige von [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Das Volk von [capital.GetName] ist ganz aus dem Häuschen über [saint.Custom('DE_ART_IND_A')] Heilig[saint.Custom('DE_END_ADJ_IND_S_A')] namens [saint.GetFirstName], [saint.Custom('DE_ART_DEF_S_N')] das Leben der alten Heiligen führt."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nWie jene, die wir gewöhnlich als ‚Säulenheilige‘ oder ‚Styliten‘ bezeichnen, hat [saint.Custom('DE_PRO_PER_S_3P_N')] eine alte Säule in der Stadt als [saint.Custom('DE_PRO_POS_S_3P')] Zuhause auserkoren. [saint.Custom('DE_PRO_PER_S_3P_N')|U] verbringt [saint.Custom('DE_PRO_POS_S_3P')] ganzes Leben darauf: festgebunden, um nicht herunterzufallen, in Lumpen gehüllt und Speisen verzehrend, die wohlmeinende Jünger mit einem Seil und einem Flaschenzug zu [saint.Custom('DE_PRO_PER_S_3P_D')] hinaufbefördern."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nWie jene, die wir gewöhnlich ‚Weidenheilige‘ nennen, lebt [saint.Custom('DE_PRO_PER_S_3P_N')] in der Wildnis, ein Tier unter Tieren: nackt, allein, sich von dem nährend, was das Land hergibt, und auf die Spenden ab und an zufällig vorbeikommender Leute angewiesen."
 ep3_emperor_yearly.2150.desc.iron: "\n\nWie jene, die wir gewöhnlich ‚Eisenheilige‘ nennen, verbringt [saint.Custom('DE_PRO_PER_S_3P_N')] das Leben in Unbeweglichkeit, eingehüllt in schwere Ketten, um das Fleisch zu kasteien: Das Eisen gräbt sich in [saint.Custom('DE_PRO_POS_S_3P')]e geschundenen Handgelenke, doch kein Seufzer entweicht ihm. Nur die Barmherzigkeit der Vorübergehenden nährt und schützt [saint.Custom('DE_PRO_POS_S_3P')]en blutigen Leib."
 ep3_emperor_yearly.2150.desc.end: "\n\nEs ist nicht ungewöhnlich, dass Betrüger von der fehlgeleiteten Nächstenliebe unserer Bürger leben, indem sie Wunden vortäuschen und eine gut eingeübte Heiligkeit zur Schau stellen, doch was, wenn [saint.GetFirstNameNoTooltip] [Select_CString(saint.IsFemale, 'eine echte Heilige', 'ein echter Heiliger')] ist?"
 ep3_emperor_yearly.2150.a: "[Select_CString(saint.IsFemale, 'Diese', 'Dieser')] Heilige wurde von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) gesegnet!"
 ep3_emperor_yearly.2150.a.tt: "Ich werde [saint.Custom('DE_PRO_POS_S_3P')]e heilige Berufung unterstützen!"
 ep3_emperor_yearly.2150.b: "Ich werde [saint.Custom('DE_PRO_PER_S_3P_A')] selbst auf die Probe stellen!"
 ep3_emperor_yearly.2150.c: "Es wandeln schon lange keine Heiligen mehr unter uns."
 ep3_emperor_yearly.2150.c.tt: "Eure [governor_efficiency|E] erhöht sich um #P 3 %#!"
 ep3_emperor_yearly.2150.b.tt.success: "Ihr findet die Wahrheit heraus"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip|U] ist wahrlich [saint.Custom('DE_ART_IND_N')] Heilig[saint.Custom('DE_END_ADJ_IND_S_N')]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip|U] ist [Select_CString(saint.IsFemale, 'eine gewöhnliche Betrügerin', 'ein gewöhnlicher Betrüger')]"
 ep3_emperor_yearly.2150.b.tt.failure: "Ihr seid danach auch nicht klüger"
 ep3_emperor_yearly.2150.b.tt.continue: "Ihr müsst [saint.GetFirstNameNoTooltip] weiter [saint.Custom('DE_PRO_POS_S_3P')]er heiligen Lebensweise nachgehen lassen"
 ep3_emperor_yearly.2150.b.tt: "Eure [governor_efficiency|E] erhöht sich um #P 10 %#!"
 ep3_emperor_yearly.2151.desc: "[saint.GetFirstNameNicknamed|U] ist [saint.Custom('DE_ART_DEF_S_N')] Volksheilige von [capital.GetName], und es ist Jahre her, dass ich das letzte Mal von [saint.Custom('DE_PRO_PER_S_3P_D')] hörte. Ich frage mich, warum [saint.Custom('DE_PRO_PER_S_3P_N')] mir ausgerechnet jetzt in den Sinn kommt …\n\n„[chaplain.GetTitledFirstName|U], erinnert Ihr Euch an [saint.GetFirstNameNoTooltip], [Select_CString(saint.IsFemale, 'diese Einsiedlerin', 'diesen Einsiedler')]? Was ist mit [saint.Custom('DE_PRO_PER_S_3P_D')] geschehen?“"
 ep3_emperor_yearly.2151.desc_saint: "\n\n„[Select_CString(saint.IsFemale, 'Eine wahre Heilige', 'Ein wahrer Heiliger')], groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]! Im ganzen Land spürt man noch immer [saint.Custom('DE_PRO_POS_S_3P')] göttliches Wirken!“"
 ep3_emperor_yearly.2151.desc_crook: "\n\n„Nur [Select_CString(saint.IsFemale, 'eine gewöhnliche Betrügerin', 'ein gewöhnlicher Betrüger')], m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Nur wenige Monate, nachdem die Angelegenheit an Euch herangetragen wurde, entdeckte man, dass [saint.Custom('DE_PRO_PER_S_3P_N')] Wunden mit Schafsblut fälschte und in einer nahen Taverne ausgiebig speiste!“"
 ep3_emperor_yearly.2151.a: "Wer hätte das kommen sehen?"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "Das Volk der Grenze"
 ep3_emperor_yearly.2160.desc: "Unsere [nomad_neighbor.GetCulture.GetNameNoTooltip|l]en Nachbarn sind in letzter Zeit zu einem ziemlichen Ärgernis geworden. Ihre nomadische, #EMP chaotische#! Lebensart macht Grenzen zu einer sehr verhandelbaren und durchlässigen Sache, sodass immer mehr von ihnen immer öfter von [nomad_county.GetNameNoTier] nach [our_county.GetNameNoTier] ziehen.\n\nZuerst waren es nur streunende Pferde, die ab und an in unserem Land weideten, dann kamen ganze Herden, und jetzt haben richtige Dörfer mit ganzen Familien und all ihrem Hab und Gut den Weg nach [our_county.GetNameNoTooltip] gefunden.\n\nDer Druck der barbarischen Bevölkerung an den Grenzen des Reiches ist keine neue Widrigkeit, doch die Zeiten haben sich geändert."
 ep3_emperor_yearly.2160.a: "Sie dürfen hier gern siedeln."
 ep3_emperor_yearly.2160.a.tt: "Das Kaiserreich hat eine uralte Tradition, alle Barbaren, die sich in unserem Land niederlassen wollen, zu akzeptieren und einzugliedern."
 ep3_emperor_yearly.2160.b: "Das ist nicht hinnehmbar!"
 ep3_emperor_yearly.2160.b.flavor: "Ihr sprecht die Sache bei [Select_CString(nomad_neighbor.IsFemale, 'ihrer Anführerin', 'ihrem Anführer')] [nomad_neighbor.GetTitledFirstNameNoTooltip] an."
 ep3_emperor_yearly.2160.b.tt.success: "Ihr geht siegreich aus der diplomatischen Eskalation hervor"
 ep3_emperor_yearly.2160.b.tt.failure: "Die Gezeiten der Diplomatie wenden sich gegen Euch"
 ep3_emperor_yearly.2160.b.success: "Positiver diplomatischer Austausch"
 ep3_emperor_yearly.2160.b.failure: "Negativer diplomatischer Austausch"
 ep3_emperor_yearly.2160.b.tt: "Eure [governor_efficiency|E] erhöht sich um #P 5 %#!"
 ep3_emperor_yearly.2160.b.tt2: "Eure [governor_efficiency|E] sinkt sich um #N 5 %#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "Geheimgänge"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier|U] ist schwieriges Gelände, und unsere Kontrolle über es ist oft bestenfalls schwach ausgeprägt. Seine Bewohner sind abgehärtete Überlebenskünstler, die ihr hartes und wildes Land kennen und beherrschen wie niemand sonst.\n\nDabei kommt ihnen ihre eigene Schaffenskraft zugute: ein ausgedehntes Netz aus Tunneln, versteckten Unterschlüpfen und unterirdischen Siedlungen, in denen sie leicht untertauchen können, wenn das Wetter ungemütlich wird, ein Feind angreift oder unsere Steuereintreiber kommen und fordern, was dem Kaiser zusteht."
 ep3_emperor_yearly.2170.a: "Das könnte sich noch als nützlich erweisen …"
 ep3_emperor_yearly.2170.b: "Diese unrechtmäßigen Praktiken müssen ein Ende finden."
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "Eine warme Mahlzeit?"
 ep3_emperor_yearly.2180.desc: "Die Dämmerung überrascht uns, als wir uns einen Weg durch die Landschaft ([location.Custom('GetTerrainTypePlural')]) um [location.GetName] bahnen, immer noch ein gutes Stück von der nächsten Siedlung entfernt.\n\nDas einzige Anzeichen für die Anwesenheit anderer Menschen, das wir in einem Umkreis von mehreren Meilen erspähen können, sind die imposanten Außenmauern eines offenbar privaten Anwesens."
 ep3_emperor_yearly.2180.desc_capital: "Die Dämmerung überrascht uns noch in einiger Entfernung der sicheren Mauern von [location.GetName].\n\nDie Nebengebäude eines luxuriösen Anwesens kommen in Sicht. Wie erholsam wäre es, hier die Nacht zu verbringen, abseits der staubigen Straße und bevor wir in das Getümmel einer großen Hauptstadt eintauchen!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nWenn mich meine Erinnerung nicht trügt, sollten diese Ländereien [event_host.GetTitledFirstName] gehören. [event_host.Custom('DE_PRO_PER_S_3P_N')|U] wird uns sicher etwas Freundlichkeit angedeihen lassen!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nLeider bin ich mit dem Herrn oder der Dame dieses Landes nicht vertraut. Hoffentlich verweigern sie armen Pilgern nicht eine warme Mahlzeit und eine bescheidene Schlafstatt!"
 ep3_emperor_yearly.2180.a: "Wir sollten um Gastfreundschaft bitten."
 ep3_emperor_yearly.2180.a.tt: "Wir werden herausfinden, wie man auf unser Erscheinen antworten wird."
 ep3_emperor_yearly.2180.b: "Lasst uns hier keine Zeit verlieren."
 ep3_emperor_yearly.2181.desc: "Die Sonne ist gerade über meinen Besitztümern in [location.GetName] untergegangen, als eine schäbige Gruppe von Reisenden vor meiner Tür auftaucht."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'meine Freundin', 'mein Freund')]: [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_N')] geliebte [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U] ist es, [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_D')] wir beide treu dienen, und ich bitte Euch in [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]em Namen: Öffnet Eure Tore für einige bescheidene Pilger, die Eure Lande durchqueren!\""
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n„Herr oder Dame dieses prächtigen Hauses, mein Name ist [pilgrim.GetTitledFirstNameNoTooltip], doch heute bin ich nur eine bescheidene Pilgerseele, die Euer Land durchquert! Würdet Ihr uns freundlicherweise eine warme Mahlzeit und ein Bett für die Nacht anbieten?“"
 ep3_emperor_yearly.2181.a: "Natürlich. Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) segne Euch!"
 ep3_emperor_yearly.2181.a_flavor: "Setzt Euch an meinen Tisch! Und nach dem Essen zeige ich Euch auch eine Abkürzung, damit Ihr allen unterwegs erzählen könnt, wie nett ich bin!"
 ep3_emperor_yearly.2181.b: "Ihr seid in meinem Haus willkommen, und ich kann Euch auch noch helfen."
 ep3_emperor_yearly.2181.b_flavor: "Meine Diener werden Euch führen und meine Wachen von morgen an begleiten."
 ep3_emperor_yearly.2181.c: "Gastfreundschaft gibt es nicht umsonst."
 ep3_emperor_yearly.2181.a.tt: "Freundliche Gastfreundschaft"
 ep3_emperor_yearly.2181.b.tt: "Hervorragende Gastfreundschaft"
 ep3_emperor_yearly.2181.c.tt: "Gastfreundschaft verweigert"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "Die Kornkammern der Mächtigen"
 ep3_emperor_yearly.2190.desc: "Die Kornspeicher der [Glossary('Dynatoi', 'DYNATOI_GLOSS')] sind stets voll, sagt der Bauer wehmütig.\n\nIn manchen Fällen ist das wahrer denn je: An diesem Tag habe ich [landowner.GetTitledFirstName], [Select_CString(landowner.IsFemale, 'eine Grundbesitzerin', 'einen Grundbesitzer')] aus [capital.GetName], bezüglich der Verwaltung [landowner.Custom('DE_PRO_POS_S_3P')]es Anwesen offiziell vorgeladen. Meinen Quellen zufolge hat [landowner.GetFirstNameNoTooltip] massenhaft Getreide billig aufgekauft und in [landowner.Custom('DE_PRO_POS_S_3P')]en Kornspeichern gehortet, um es in Zeiten der Knappheit zu einem höheren Preis weiterzuverkaufen.\n\nDiese Praxis ist vom Kaiserreich verboten, da sie das Einkommen der Kleinbauern schmälert."
 ep3_emperor_yearly.2190.a: "Ihr werdet eine abschreckende Strafe erhalten!"
 ep3_emperor_yearly.2190.b: "Ich #EMP könnte#! wegschauen …"
 ep3_emperor_yearly.2190.c: "Das solltet Ihr wirklich unterlassen."
 DYNATOI_GLOSS: "Die Mächtigen, insbesondere der Provinzadel, der das Land und die öffentlichen Ämter an sich reißt."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "Des Kaisers Gold"
 ep3_emperor_yearly.2200.desc: "Wenn es jemals jemanden gab, der völlig unwürdig war, auf dem kaiserlichen Thron zu sitzen, so ist es [liege.GetFirstName].\n\nDas Land schuftet und leidet, und all unsere Steuern gehen an einen Faulpelz in [capital.GetNameNoTier]. Es sei denn …\n\nUnsere Steuern #EMP müssten#! nicht dorthin fließen; ich könnte sie so viel besser verwenden …"
 ep3_emperor_yearly.2200.a: "[liege.Custom('DE_PRO_PER_S_3P_N')|U] hat unser Gold nicht verdient."
 ep3_emperor_yearly.2200.b: "Meine Treue gilt dem Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]), nicht [ROOT.Char.GetTopLiege.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2200.a.tt: "Der Treue unwürdig"
 ep3_emperor_yearly.2200.b.tt: "Dem Kaiserreich treu"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Eine Prophezeiung der Macht"
 ep3_emperor_yearly.2210.desc: "Letzte Nacht hatte ich einen Traum: Eine ätherische Hand griff vom Himmel herab und setzte mir eine Krone aufs Haupt, während eine gebieterische Stimme zu mir sprach: „Geht! Ich gewähre Euch das Reich ([potential_title.GetName])!“\n\nEs ist wahrscheinlich nur mein Ehrgeiz … Und dennoch: Was, wenn ich [liege.GetTitledFirstName] davon überzeugen könnte, dass es ein echtes Zeichen von oben war? Eine Art Prophezeiung?"
 ep3_emperor_yearly.2210.desc_believe: "[Select_CString(liege.IsFemale, 'Diese Närrin', 'Dieser Narr')] würde #EMP alles#! glauben, oder nicht?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nIst Gott nicht Jakob im Traum erschienen, um ihm das gelobte Land zu geben?"
 ep3_emperor_yearly.2210.a: "Es ist einen Versuch wert!"
 ep3_emperor_yearly.2210.a.tt: "Die Entscheidung liegt bei Eurem Lehnsherrn."
 ep3_emperor_yearly.2210.a.success: "Ihr überzeugt Euren Lehnsherrn"
 ep3_emperor_yearly.2210.a.success.tt: "Glaubwürdige Prophezeiung"
 ep3_emperor_yearly.2210.a.failure: "Eurer „Prophezeiung“ wird nicht geglaubt"
 ep3_emperor_yearly.2210.a.failure.tt: "Unglaubwürdige Prophezeiung"
 ep3_emperor_yearly.2210.b: "Ich brauche derlei Unsinn nicht."
 ep3_emperor_yearly.2211.desc: "Ich bin recht überrascht, als [vassal.GetTitledFirstName] vor mir erscheint und mich zu einer Privataudienz nötigt.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], mir wurde von der höchsten Macht ([vassal.GetFaith.HighGodName]) ein Traum gesandt – nicht #EMP nur#! ein Traum, sondern eine wahrhaftige #EMP Prophezeiung#!!\n\nIch wurde auserkoren, [potential_title.Custom('DE_ART_DEF_S_N')] nächste [potential_title.GetHolder.GetTitleAsNameNoTooltip] von [potential_title.GetName] zu werden! Die weisesten [vassal.GetFaith.PriestNeuterPlural] haben dies bestätigt.“"
 ep3_emperor_yearly.2211.a: "#EMP Ein echtes Zeichen von oben!#!"
 ep3_emperor_yearly.2211.b: "Ich denke, ich kann dieses Zeichen nicht übersehen."
 ep3_emperor_yearly.2211.c: "Euer Wert sollte durch Taten bewiesen werden, nicht durch Träume!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip|U] will uns mit irgendeinem Blödsinn unterhalten!"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "Besetztes Land"
 ep3_emperor_yearly.2220.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], soeben ist ein Beschwerdebrief von der Mönchsgemeinschaft in [monastery.GetName] eingetroffen.“ Mit diesen Worten tritt [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] an mich heran.\n\n„Anscheinend sind Hirten aus dem benachbarten [shepherd_province.GetName] unbefugt in die Ländereien des Klosters eingedrungen, und sie haben nicht nur ihre Herden, sondern auch ihre Familien mitgebracht!\n\nDie Mönche sind entsetzt über den Schmutz, den Lärm und die #EMP Unzüchtigkeit#! ihrer neuen Nachbarn und bitten um Euer Eingreifen.“"
 ep3_emperor_yearly.2220.a: "Die Hirten haben das Recht, umherzuziehen."
 ep3_emperor_yearly.2220.b: "Die Mönche brauchen ihre Abgeschiedenheit."
 ep3_emperor_yearly.2220.c: "Das ist ihre Sorge."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "Der Wert des Geldes"
 ep3_emperor_yearly.2230.desc: "Wie jede Stadt von Bedeutung hat auch [city.GetNameNoTier] eine bunte Schar von Händlern aus dem ganzen Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) und von jenseits der Grenzen angezogen.\n\nWo immer sich eine Gelegenheit für Gewinn bietet, kommen Händler, die ihre fremden Waren und Münzen, aber auch ihre seltsamen Bräuche, ihren Glauben und ihre Sprachen mitbringen. Die Einheimischen sind im Umgang mit ihnen wankelmütig: Vorgeblich lieben sie diejenigen, die ihnen exotische Speisen wie [ROOT.Char.Custom('GetExpensiveDessert')] bescheren, doch sie verachten sie im tiefsten Inneren dennoch.\n\nEs ist unklar, was das auslösende Ereignis heute war – wahrscheinlich ein kleines Missverständnis –, doch die Bürger haben zu behelfsmäßigen Waffen gegriffen und randalieren im Händlerviertel."
 ep3_emperor_yearly.2230.a: "Ich entsende die Truppen."
 ep3_emperor_yearly.2230.b: "Chaos sorgt nur für Gelegenheiten!"
 ep3_emperor_yearly.2230.c: "Die Bürger werden auf mich hören."
 ep3_emperor_yearly.2230.c_success: "Ihr beruhigt die Menge"
 ep3_emperor_yearly.2230.c_success.tt: "Stadt befriedet"
 ep3_emperor_yearly.2230.c_failure: "Die Leute hören nicht auf Euch"
 ep3_emperor_yearly.2230.c_failure.tt: "Weiterer Aufruhr"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Wie der Philosoph sagte …"
 ep3_emperor_yearly.2240.desc_quote_a: "„[Glossary('Panta rhei', 'PANTA_RHEI_GLOSS')]“, ruft [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] traurig aus, als ein Diener stolpert und der volle Wasserkrug in seinen Händen seinen Inhalt auf den Boden ergießt. Das ist #EMP nicht#!, was der Satz bedeutet!"
 ep3_emperor_yearly.2240.desc_quote_b: "„[Glossary('Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]“, seufzt [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)], während [the_scholar.Custom('DE_PRO_PER_S_3P_N')] eine Zeile in [the_scholar.Custom('DE_PRO_POS_S_3P')]en unordentlichen Notizen durchstreicht. Wann ist [the_scholar.Custom('DE_PRO_PER_S_3P_N')] überhaupt zu mir gestoßen?!"
 ep3_emperor_yearly.2240.desc_quote_c: "„[Glossary('Sophòn to saphés', 'SOPHON_GLOSS')]“, murrt [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)], als [the_scholar.Custom('DE_PRO_PER_S_3P_N')] – wieder einmal – einige grundlegende Anweisungen nicht befolgt."
 ep3_emperor_yearly.2240.desc_quote_latin: "„[Glossary('Omnia vincit amor', 'AMOR_GLOSS')]“, doziert [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] mit feierlicher Miene. Was hat das mit dem zu tun, worüber wir gerade sprachen?!"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.Custom('DE_PRO_PER_S_3P_N')|U] macht das #EMP ständig#!, und ich hasse es! Immerzu werden angeblich antike Zitate erfunden und einem unaufgefordert unter die Nase gerieben – und oft auch noch im falschen Zusammenhang oder mit den falschen Worten …\n\nViele um uns herum stöhnen und verdrehen die Augen. Eine solide klassische Bildung ist ein Muss für eine Persönlichkeit des öffentlichen Lebens, doch sie ist vergeudet ohne die Weisheit, sie richtig einzusetzen."
 ep3_emperor_yearly.2240.a: "#EMP Eigentlich#! lautet das Zitat ja folgendermaßen …"
 ep3_emperor_yearly.2240.a.flavor: "Ihr versucht, [the_scholar.GetFirstNameNoTooltip] auf [the_scholar.Custom('DE_PRO_POS_S_3P')]en Platz zu verweisen, indem Ihr [the_scholar.Custom('DE_PRO_PER_S_3P_D')] zeigt, wie falsch [the_scholar.Custom('DE_PRO_PER_S_3P_N')] liegt."
 ep3_emperor_yearly.2240.a_success: "Euer Wissen überstrahlt das [the_scholar.Custom('DE_PRO_POS_S_3P')]e"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip|U] wird gedemütigt!"
 ep3_emperor_yearly.2240.a_failure: "Ihr wirkt noch törichter als [the_scholar.Custom('DE_PRO_PER_S_3P_N')]"
 ep3_emperor_yearly.2240.a_failure.tt: "Öffentliche Erniedrigung"
 ep3_emperor_yearly.2240.b: "#EMP HALTET EINFACH DIE KLAPPE!#!"
 ep3_emperor_yearly.2240.c: "Dafür habe ich keine Zeit."
 PANTA_RHEI_GLOSS: "„Alles fließt“ ist eine berühmte Zusammenfassung der Philosophie von Heraklit, was das Wesen des Universums anbelangt."
 ARS_LONGA_GLOSS: "„Das Leben ist kurz, die Kunst ist lang“, lautet ein Sinnspruch von Hippokrates."
 SOPHON_GLOSS: "„Die Weisheit liegt in der Klarheit“, sagt Euripides."
 AMOR_GLOSS: "„Liebe besiegt alles“ ist ein berühmter und oft falsch zitierter Satz von Vergil."
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "Die Zeiten ändern sich"
 ep3_emperor_yearly.2300.desc: "In einer feierlichen Zeremonie in [capital.GetBaronyNameExplicitly] hat [liege_loc.GetTitledFirstName] den offiziellen Glauben ([liege_loc.GetFaith.GetName]) des Reichs ([liege_loc.GetPrimaryTitle.GetName]) ausgerufen.\n\nSofort sind die schnellsten Boten in jeden Winkel des Reiches gereist, haben die Nachricht verbreitet und die Bekehrung aller Untertanen gefordert."
 ep3_emperor_yearly.2300.a: "Unerhört! Lästerei!"
 ep3_emperor_yearly.2300.b: "[Select_CString(liege_loc.IsFemale, 'Die', 'Der')] [liege_loc.GetTitleAsNameNoTooltip] muss recht haben."
 ep3_emperor_yearly.2300.c: "Endlich!"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "Mir ist zu Ohren gekommen, dass zu viele Bürger in dem Euch zugewiesenen Statthaltertum noch nicht dem wahren Glauben ([liege_loc.GetFaith.GetName]) folgen. Es ist Eure Pflicht, diese Lage zu ändern."
 ep3_emperor_yearly.2310.desc_you_too: "Und berichtigt auch Eure eigenen Überzeugungen!"
 ep3_emperor_yearly.2310.a: "Sie werden sich schon noch früh genug dem richtigen Glauben hingeben."
 ep3_emperor_yearly.2310.b: "Nein danke."
 ep3_emperor_yearly.2310.c: "Ich fange bei mir selbst an."
 ep3_emperor_yearly.2310.d: "Ich werde darüber nachdenken."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "Eine Frage des Glaubens"
 ep3_emperor_yearly.2320.desc: "„Ich fühle mich durch Euren Besuch geehrt“, beginne ich steif, als ich [hof.GetTitledFirstName] empfange. „Doch was verschafft mir diese Ehre?“\n\n„Mir ist zu Ohren gekommen, dass [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] trotz Eurer Führung immer noch in der Finsternis umherstolpert und dem falschen offiziellen Glauben anhängt.“ [Select_CString(hof.IsFemale, 'Die', 'Der')] [hof.GetTitleAsNameNoTooltip] legt eine bedeutungsschwangere Pause ein.\n\n„Daher habe ich entschieden, mich Euch in diesem Bemühen anzuschließen, und biete Euch meine volle Unterstützung an, um das Staatsschiff in die richtige Richtung zu lenken.“"
 ep3_emperor_yearly.2320.a: "Danke, Eure Heiligkeit."
 ep3_emperor_yearly.2320.b: "Aber was, wenn der offizielle Glauben der richtige ist?"
 hof_state_faith_discount: "Glaubensoberhaupt-Unterstützung"
 ep3_emperor_yearly.2320.a.tt: "Für 10 Jahre einen #P 30%igen#! Rabatt auf die Entscheidung zum Wechsel der Staatsreligion bekommen"
 every_vassal_state_faith: "Jeder Vasall, der der Staatsreligion folgt"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "Schwärende Ketzerei"
 ep3_emperor_yearly.2330.desc: "Es ist unbestreitbar. Der offizielle Glaube im Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]) befindet sich in einer Krise.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U] ist heute zu mir gekommen, um eine sehr ernste Angelegenheit zu besprechen: die Krise des offiziellen Glaubens im Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]).\n\n„Ihr könnt es nicht leugnen, [ROOT.Char.GetFirstNameNoTooltip]! Ihr müsst es doch auch sehen!"
 ep3_emperor_yearly.2330.desc_end: "Die Zeichen sind überall: Menschen, die in Sünde leben, die heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) vergessen und missachten, und Irrlehren, die sich in jeder dunklen Ecke zusammenbrauen!“"
 ep3_emperor_yearly.2330.desc_end_hof: "Die weltlichen und die religiösen Kräfte müssen sich zusammentun, um die guten Menschen von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zu retten.“"
 ep3_emperor_yearly.2330.a: "Wir müssen etwas tun!"
 ep3_emperor_yearly.2330.a.tt: "Ich werde in die Förderung des wahren Glaubens unter den Menschen investieren!"
 ep3_emperor_yearly.2330.b: "Das wird schon gehen …"
 state_faith_fervor_campaign: "Unterstützung für die Staatsreligion"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "Ketzer unter uns?"
 ep3_emperor_yearly.2340.desc: "„Es ist eine allgemein bekannte Tatsache, dass Ihr nicht jenem Glauben folgt, den uns das Reich und die Vorfahren, die es einst groß machten, vorschreiben“, tadelt mich [complainer.GetTitledFirstName] mit Verachtung.\n\n„Viele fragen sich, ob Ihr des Titels, den Ihr tragt, überhaupt würdig seid. Denn wie könnt Ihr unsere Bürger zum Licht führen, wenn Ihr selbst in der Dunkelheit wandelt?\n\nIch bitte Euch: Nehmt den wahren Glauben ([complainer.GetFaith.GetName]) an!“"
 ep3_emperor_yearly.2340.a: "Vielleicht sollte ich mich fügen …"
 ep3_emperor_yearly.2340.b: "Euer ketzerisches Geschwafel wird mich nicht umstimmen."
 every_fellow_vassal_state_faith: "Jeder Vasall, der der Staatsreligion anhängt"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "Überall im Reich scheint die Macht einer neuen Familie Wurzeln zu schlagen. Wie Unkraut hat sie ihren Einfluss in alle Winkel unserer Gesellschaft getragen, und es vergeht kaum ein Tag, an dem man nicht den Namen „[new_family.GetHouse.GetBaseName]“ hört.\n\nDer Aufstieg und Fall mächtiger Familien ist in großen Reichen an der Tagesordnung – wir müssen uns weder Sorgen machen noch umgehend zur Tat schreiten. Und dennoch flüstert eine hartnäckige Stimme in meinem Kopf: „Was, wenn wir das wären?“"
 ep3_emperor_yearly.2400.a: "Unser Tag wird kommen."
 8020_powerful_family_tt: "Neue mächtige Familie"
 8020_powerful_family_desc: "[house|E] [new_family.GetHouse.GetBaseName|V] gilt jetzt als [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective|l]e [powerful_family|E]."
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "Zahlreich sind die Familien mit edlen Wurzeln und voll der Würde unter den Bürgern des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|U]). Deutlich weniger holt [ROOT.Char.GetTopLiege.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] zu sich an den Tisch, damit sie an jener Verantwortung und jener Ehre teilhaben, die Staatsgeschicke zu lenken.\n\nWenige haben echte #EMP Macht#!, doch heute gehört Haus [ROOT.Char.GetHouse.GetBaseName] zu ihnen!"
 ep3_emperor_yearly.2401.a: "Die Zeit von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ist gekommen!"
 #New Nobility
 ep3_emperor_yearly.2410.t: "Neuer Adel"
 ep3_emperor_yearly.2410.desc: "Es gibt einen neuen Namen unter den Magnaten des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|U]): Die Familie [new_title.GetHolder.GetHouse.GetBaseName] hat das Recht erhalten, als Teil des Adels zu gelten – ob dies nun auf Bestechung, Ränkespielen oder ihrem tatsächlichen Wert beruht, vermag ich nicht zu sagen.\n\nEs spielt auch keine Rolle. Sie wird sicher nicht mehr sein als ein Sandkorn, das vom turbulenten Wind der Geschichte hinfortgefegt wird – und vom unaufhaltsamen Vormarsch von Haus [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.a: "Tsk. #EMP Provinzbewohner#!."
 2410_noble_family_tt: "Neue Adelsfamilie"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U] hat die [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective|l]e [noble_family|E] [new_title.GetHolder.GetHouse.GetBaseName|V] gegründet."
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "Der Schatten hinter dem Thron"
 ep3_emperor_yearly.2420.desc: "Gierig und mächtig strecken sich die Hände von Haus [noble_family_head.GetHouse.GetBaseName] wie Tentakel in jeden Winkel des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|U]).\n\nEs ist nun offenkundig, dass nicht einmal die Person auf dem Kaiserthron mehr Macht hat als seine Mitglieder – sie sind die wahren Herren unseres Landes, und sie beherrschen das politische und wirtschaftliche Leben im Land ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U])."
 2420_noble_family_tt: "Neue vorherrschende Familie"
 2420_noble_family_tt_desc: "Die Familie [noble_family_head.GetHouse.GetBaseName] gilt nun als [dominant_family|El] im Reich ([noble_family_head.GetTopLiege.GetPrimaryTitle.GetName])."
 ep3_emperor_yearly.2420.a: "Beunruhigende Neuigkeiten."
