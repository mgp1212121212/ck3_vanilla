l_german:
 ep3_emperor_yearly.3000.t: "Das Palastplünderungsrecht"
 ep3_emperor_yearly.3000.desc: "Hoch aufragende, haarige Waräger torkeln durch meine neuen kaiserlichen Hallen, die Arme voller Gold und Juwelen.\n\nNach dem Tod von [dead_emperor.GetTitledFirstName] sind diejenigen, die [dead_emperor.Custom('DE_PRO_PER_S_3P_A')] bis zum Schluss verteidigt hätten, in die Schatzkammern eingefallen. Es ist ihr traditionelles Recht – und niemand wagt es, diese fremdländischen Elitekrieger daran zu hindern, sich ihren funkelnden Lohn zu nehmen.\n\nDas ist der Preis, den ich entrichten muss, damit meine [GetMaA('varangian_guards').GetName] – meine Bluthunde – wieder an ihre Kette zurückkehren.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "Und so greifen sie unter [varangian_leader.GetFullName] dem von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) auserkorenen Monarchen in die Tasche."
 ep3_emperor_yearly.3000.desc_no_leader: "Und so greifen die Nordmänner dem von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) auserkorenen Monarchen in die Tasche."
 ep3_emperor_yearly.3000.a: "„Haltet sie auf, Akolouthos! Holt mein Gold zurück!“"
 ep3_emperor_yearly.3000.a.flavor: "„[varangian_leader.GetFirstNameNoTooltip]! Ihr wurdet [Select_CString(varangian_leader.IsFemale, 'zur Anführerin', 'zum Anführer')] der Garde ernannt. Also könntet Ihr die Garde vielleicht bändigen. #EMP Tut das!#!“"
 ep3_emperor_yearly.3000.b: "Brauch hin, Brauch her: Ich werde diese Grobiane bändigen!"
 ep3_emperor_yearly.3000.b.flavor: "Ihren Lohn sollen sie haben – aber der Kaiserpalast muss seine Würde behalten. Es sollten Exempel statuiert werden!"
 ep3_emperor_yearly.3000.c: "Treue hat ihren Preis."
 ep3_emperor_yearly.3000.c.flavor: "Die Waräger verzichten auf großzügigen Lohn und nehmen eine weite Reise auf sich, um einen solch großen Geldsegen zu empfangen."
 akolouthos_aptitude_option_unlock: "Diese Möglichkeit ist verfügbar dank der hohen [aptitude|E] des [GetCourtPositionType('akolouthos_court_position').GetName()]"
 disrespected_varangians_modifier: "Waräger entehrt"
 disrespected_varangians_modifier_desc: "Das Anrecht der Warägergarde auf einen Bonus zu hinterfragen, hat ihre Treue und die ähnlicher angeheuerter Truppen schwer beschädigt."
 major_gold_to_varangians_tooltip: "Ihr zahlt [gold_i]#negative_value 75#! aufgrund von #high 3#! Trägern des [Concept('court_position', 'Hofamts')|E] Waräger"
 medium_gold_to_varangians_tooltip: "Ihr zahlt [gold_i]#negative_value 50#! aufgrund von #high 2#! Trägern des [Concept('court_position', 'Hofamts')|E] Waräger"
 minor_gold_to_varangians_tooltip: "Ihr zahlt [gold_i]#negative_value 25#! an den einen Träger des [Concept('court_position', 'Hofamts')|E] Waräger"
 loyal_varangians_modifier: "Wackere Waräger"
 loyal_varangians_modifier_desc: "Unterstützt von unerschütterlichen Warägern stehen die Formationen von Schwerem Fußvolk dieses Charakters unerschütterlich und schlagen hart zu."
 attentive_varangians_modifier: "Pflichtschuldige Waräger"
 attentive_varangians_modifier_desc: "Die Warägergarde wurde gut belohnt für ihren Dienst und verzichtet daher auf Schlägereien und Zechgelage, um sich stattdessen sorgfältigem Schutz zu widmen."
 eager_varangian_army: "Waräger-Schar"
 ep3_emperor_yearly.3011.t: "Unser geheimes Feuer"
 ep3_emperor_yearly.3011.intro: "[invader.Custom('DE_ART_DEF_S_N')|U] [invader.GetTitleAsName] von [invader.GetPrimaryTitle.GetNameNoTier] hätte es besser wissen müssen, als"
 ep3_emperor_yearly.3011.liege_attacking: "einfach"
 ep3_emperor_yearly.3011.commander_attacking: "die Flotte von [invading_commander.GetTitledFirstName]"
 ep3_emperor_yearly.3011.desc: "ins ruhige [army.GetLocation.GetNameNoTooltip] auszuschiffen und die Stadt der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) herauszufordern.\n\nDie [Glossary('Dromonen', 'DROMONS_GLOSS')] meiner Flotte mit drachenmäuligen bronzenen Spritzen an Bord drängen von ihren Anlegern weg. Wenn das Gewässer ruhig bleibt und die Kapitäne ihren Angriff gut abstimmen … werden meine Feinde brennen.\n\nSollte die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) einen Preis für unsere Sünden verlangen, werden viele [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName|l]e Verteidiger ebenfalls brennen: Flüssiges Feuer ist leibhaftig gewordenes Chaos!"
 ep3_emperor_yearly.3011.kyrie_eleison: "„[Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS')]“!"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! – „Herr, erbarme dich meiner!“ – ist ein christliches Gebet, das die byzantinischen Truppen als Schlachtruf verwendeten."
 ep3_emperor_yearly.3011.a: "Setzt das #EMP Wasser selbst#! in Brand!"
 ep3_emperor_yearly.3011.a.success: "Der Angriff verbrennt den Feind"
 ep3_emperor_yearly.3011.a.fail: "Ein beträchtlicher Schaden wird angerichtet"
 ep3_emperor_yearly.3011.a.critical_fail: "Eure Schiffe ruinieren sich gegenseitig"
 ep3_emperor_yearly.3011.b: "Ich kann die Flotte nicht aufs Spiel setzen."
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial Eure Schiffe mit griechischem Feuer werden #high 30 Tage #! nicht verfügbar sein"
 ravaged_by_greek_fire_modifier: "Verwüstet von griechischem Feuer"
 ravaged_by_greek_fire_modifier_desc: "Die überlebenden Truppen dieser Armee sind furchtbar verbrannt und völlig demoralisiert."
 defenders_immolated_modifier: "Verteidiger verbrannt"
 defenders_immolated_modifier_desc: "Der Hafen hier hat keine Flotte, und schwer verbrannte Soldaten mit Wundverbänden bemannen die Mauern."
 assaulted_by_greek_fire_modifier: "Überfallen mit griechischem Feuer"
 assaulted_by_greek_fire_modifier_desc: "Die Streitmacht dieses Charakters wurde demoralisiert und versprengt. Viele der Truppen wurden bei einem Überfall mit griechischem Feuer auf See bei lebendigem Leib verbrannt."
 ep3_emperor_yearly.3012.t: "Drachen auf dem Bosporus"
 ep3_emperor_yearly.3012.intro: "Meine [Glossary('Dromonen', 'DROMONS_GLOSS')] drängen mit kräftigen Ruderschlägen dicht heran, um die [invader.GetPrimaryTitle.GetAdjective|l]e Flotte mit ihren Schreckenswaffen zu überraschen.\n\nDonner erschallt über [army.GetLocation.GetNameNoTooltip]! Große Feuerschweife erhellen ein Schlachtfeld, das in Rauch erstickt und von höllischen Schreien taub ist.\n\n"
 ep3_emperor_yearly.3012.attack_success: "Wie hoch aufragende Scheiterhaufen gehen die Schiffe von [invader.GetTitledFirstName] in Flammen auf. Schreiende, verkohlte Leiber springen von ihnen herunter und flehen um eine Errettung durch die höchste Macht ([invader.GetFaith.HighGodName]) – doch selbst im Wasser finden meine Feinde nur rechtschaffenes Feuer!\n\nWährend das Meer glüht, kehren meine Dromonen siegreich zurück."
 ep3_emperor_yearly.3012.attack_fail: "Einige [invader.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Schiffe gehen in Flammen auf und ihre verzweifelten Besatzungen schreien im Todeskampf, doch andere Schiffe stieben auseinander und entgehen so dem Angriff. Bald kehren meine Dromonen zu ihren Liegeplätzen zurück und stinken nach Pech und Naphtha.\n\nDie feindliche Streitmacht mag verkohlt und geschwächt sein, doch sie hat sich noch etwas von ihrer Schlagkraft bewahrt."
 ep3_emperor_yearly.3012.attack_crit_fail: "Doch o weh – #EMP meine Flotte brennt#!! Denn während unbändige Wellen die Flammen meiner Spritzen über die Decks ihrer #EMP eigenen#! Dromonen verteilen, bleiben die [invader.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Schiffe knapp außerhalb unserer Reichweite.\n\nNur wenige befreundete Schiffe überleben und treiben zurück in den großen Hafen von Konstantinopel."
 ep3_emperor_yearly.3012.a_success: "Einst Eindringlinge – jetzt #EMP Asche#!!"
 ep3_emperor_yearly.3012.a_fail: "Selbst göttliches Feuer hat seine Grenzen."
 ep3_emperor_yearly.3012.a_crit_fail: "Eine Katastrophe!"
 two_knights_killed_tooltip: "@death_icon!#high 2#! [knights|E] werden getötet"
 three_knights_killed_tooltip: "#high 3#! [knights|E] werden verwundet"
 two_knights_wounded_tooltip: "#high 2#! [knights|E] werden verwundet"
