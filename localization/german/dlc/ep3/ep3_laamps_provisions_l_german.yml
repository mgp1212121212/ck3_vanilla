 ep3_laamps_provisions.1000.t: "Gekürzte Rationen"
 ep3_laamps_provisions.1000.desc: "„[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]“, setzt [concerned.GetFirstName] an. „Mir ist aufgefallen, dass unsere Vorräte etwa zur Hälfte aufgebraucht sind …\n\nSollten wir nicht anfangen, unsere Rationen zu kürzen oder – noch besser – einen Zwischenhalt einplanen, um unsere Vorräte aufzustocken? Noch ist es kein Notfall, doch eine Lage wie diese braucht oft nicht lang, um sich zu verschlechtern. Eine kleine Verzögerung reicht, und schon könnten wir gezwungen sein, unsere Stiefelsohlen zu essen!“"
 ep3_laamps_provisions.1000.a: "Macht Euch keine Sorgen! Es wird alles gut!"
 ep3_laamps_provisions.1000.b: "Kauft Euch einfach in der nächsten Stadt etwas Leckeres!"
 ep3_laamps_provisions.1010.t: "Hungrige Deserteure"
 ep3_laamps_provisions.1010.desc: "Heute Morgen verschwand eine weitere Gruppe von Soldaten.\n\nDas geht nun schon mehrere Tage so, und ich muss annehmen, dass sie sich nicht einfach auf Patrouille verirren oder von wilden Tieren angegriffen werden, während sie Wache halten. Sie desertieren.\n\nIch gebe zu, die Zeiten waren hart: Nahrung und Wasser gehen zur Neige, und der Zahltag kommt vielleicht viel später als erwartet. Trotzdem kann ich eine solche Feigheit nicht gutheißen!"
 ep3_laamps_provisions.1010.a: "Schwächlinge!"
 ep3_laamps_provisions.1020.t: "Drückeberger"
 ep3_laamps_provisions.1020.desc: "„#EMP Ich kann nicht mehr!#!“\n\nAls ich verschlafen aus meinem Zelt auftauche, sehe ich [Select_CString(leaver.IsFemale, 'einen wütenden', 'eine wütende')] [leaver.GetTitledFirstName] schimpfen und eine Tasche mit [leaver.Custom('DE_PRO_POS_S_3P')]en wenigen Habseligkeiten aus dem Lager schleppen.\n\n„Ich spüre meine Füße nicht mehr, mein Rücken tut ständig weh, und ich kann mich nicht erinnern, wann ich das letzte Mal eine warme Mahlzeit hatte! Oder eine sättigende Mahlzeit! Oder überhaupt eine richtige Mahlzeit!#EMP Verflucht sollt Ihr sein, [Select_CString(ROOT.Char.IsFemale, 'verdammte', 'verdammter')] [ROOT.Char.GetFirstNameNoTooltip]!#!“"
 ep3_laamps_provisions.1020.a: "Verschwindet, Feigling!"
 ep3_laamps_provisions.1025.t: "Die Mühe nicht wert"
 ep3_laamps_provisions.1025.desc: "„Ich habe #EMP wirklich#! versucht, Euch zu unterstützen, [ROOT.Char.GetFirstNameNoTooltip]. Ich habe mein Bestes gegeben, dochj das geht zu weit!“, sagt [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)], mit Tränen des Verdrusses in den Augen und einer mörderischen Miene.\n\n„Ihr werdet uns in den Tod führen! Und das nur wegen Eures dummen Ehrgeizes und Eurer lächerlichen Sparsamkeit! Doch ich werde Euch nicht in ein frühes Grab folgen! Ich werde gehen. JETZT UND SOFORT!“"
 ep3_laamps_provisions.1025.a: "Lebt wohl."
 ep3_laamps_provisions.1030.t: "Darbende Soldaten"
 ep3_laamps_provisions.1030.desc: "Einige meiner Soldaten desertieren immer noch; die meisten haben jedoch nicht einmal mehr die Kraft, um fortzugehen.\n\nTag für Tag schrumpft die Zahl meiner Gefolgsleute, da Hunger, Durst und eine Reihe von Krankheiten sie einen nach dem anderen umbringen."
 ep3_laamps_provisions.1030.a: "Und doch marschieren wir weiter."
 ep3_laamps_provisions.1040.t: "Schwächer werdender Leib"
 ep3_laamps_provisions.1040.desc: "Ein hartnäckiger Husten schüttelt meinen Körper. Etwas Wasser würde helfen, doch es ist gestern ausgegangen. Meine Hände zittern, und ich habe wahrscheinlich Fieber.\n\nIch fühle mich schwach und krank: ein Zustand, den ich mit vielen meiner Anhänger zu teilen scheine.\n\nWir müssen unsere Vorräte aufstocken, und zwar #EMP jetzt#! , bevor es zu spät ist."
 ep3_laamps_provisions.1040.a: "Ich bin einfach nur erschöpft …"
 ep3_laamps_provisions.1050.t: "Die Hand des Todes"
 ep3_laamps_provisions.1050.desc_pet_horse: "O [ROOT.Char.Custom('WarhorseStoryName')]!\n\nDie Strapazen unserer Reise waren einfach zu viel, selbst für ein so kräftiges Ross …"
 ep3_laamps_provisions.1050.desc_pet_dog: "O [ROOT.Char.Custom('DogStoryName')]!\n\nDie Strapazen unserer Reise waren einfach zu viel, selbst für einen so tapferen Hund …"
 ep3_laamps_provisions.1050.desc_pet_cat: "O [ROOT.Char.Custom('CatStoryName')]!\n\nDie Strapazen unserer Reise waren einfach zu viel für ein winziges Kätzchen …"
 ep3_laamps_provisions.1050.desc_pet_no: "Was für eine Tragödie!"
 ep3_laamps_provisions.1050.desc_pet: "Ich werde mich immer daran erinnern, wie deine klugen Augen mich an besseren Tagen anstrahlten, doch ihr verlorener Glanz, getrübt durch Schmerz und Traurigkeit, als du zum letzten Mal den Kopf für mich hobst, ist alles, was ich vor mir sehe.\n\nMöge die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) mir meine Dummheit verzeihen, die uns hierherbrachte. Ich glaube nicht, dass ich es kann."
 ep3_laamps_provisions.1050.desc_follower: "\n\nUnsere Tiere sterben wie die Fliegen, Soldaten brechen am Straßenrand zusammen und jetzt das: Die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) haben mein Lager besucht, und [dead.Custom2('MyCharacterIntroduction', ROOT.Char)] wurde von ihnen mitgenommen! Die Strapazen dieser unüberlegten Reise waren zu viel für [dead.Custom('DE_PRO_PER_S_3P_A')] …\n\nDieser Tod lastet schwer auf meinem Gewissen."
 ep3_laamps_provisions.1050.a: "Es heißt Abschied nehmen, mein Freund!"
 ep3_laamps_provisions.1050.a_tt: "Euer Haustier starb"
 ep3_laamps_provisions.1050.a_1: "[dead.Custom('DE_PRO_PER_S_3P_N')|U] hatte das nicht verdient."
 ep3_laamps_provisions.1050.b: "Wenigstens haben wir durch diese Sache etwas Frischfleisch gewonnen!"
 ep3_laamps_provisions.1050.c: "Nun ja … Warum eigentlich nicht …?"
 ep3_laamps_provisions.1050.d: "Es tut mir leid … Es tut mir so, so #EMP leid#! …"
 ep3_laamps_provisions.1050.d.tt: "Ihr esst den Kadaver Eures armen Haustiers"
 ep3_laamps_provisions.1060.t: "Schlechte Luft"
 ep3_laamps_provisions.1060.desc: "Die Stille, die heute schwer auf meinem Lager lastet, wird nur durch das leise Stöhnen der Kranken durchbrochen.\n\nIn der Nacht zeigten viele meiner Anhänger Anzeichen einer Erkrankung. Am Morgen sah es wie eine richtige Seuche aus. Meine Leute, die durch den langen Marsch und den eingeschränkten Zugang zu Nahrung und Wasser bereits geschwächt waren, können kaum die Kraft aufbringen, um zu stehen, geschweige denn zu gehen.\n\nWenn ich noch jemanden retten will, müssen wir jetzt sofort anhalten."
 ep3_laamps_provisions.1060.a: "Was soll ich nur tun?"
 ep3_laamps_provisions.1070.t: "Sehe ich da ein Licht?"
 ep3_laamps_provisions.1070.desc: "Ich kann mich nicht erinnern, wann ich das letzte Mal etwas gegessen habe.\n\nMeine Kehle fühlt sich an wie Pergament.\n\nAlles #EMP tut weh#!.\n\nIch weiß nicht einmal mehr, wohin ich gehe. Nur dass ich weitergehen muss.\n\nIch will nicht weitergehen. Ich will nur, dass das alles #EMP endet …#!"
 ep3_laamps_provisions.1070.a: "Ich kann … nicht mehr weiter …"
 ep3_laamps_provisions.1070.a1: "Ihr verhungert"
 ep3_laamps_provisions.1070.a2: "Euer Magen nimmt dauerhaften Schaden"
 ep3_laamps_provisions.1070.a3: "Eure Kraft verlässt Euch"
 ep3_laamps_provisions.1070.a4: "Die Verzweiflung treibt Euch dazu, an einem unheiligen Mahl teilzunehmen"
 ep3_laamps_provisions.1070.a5: "Ihr werdet krank"
 ep3_laamps_provisions.1070.a6: "Etwas in Eurem Verstand zerbricht"
 ep3_laamps_provisions.1070.a7: "Das Licht in Euren Augen erlischt"
 ep3_laamps_provisions.1070.a8: "Euer Leib bleibt dauerhaft verkümmert"
 ep3_laamps_provisions.1070.tt: "Entbehrung"
 weak_stomach_modifier: "Schwacher Magen"
 weak_stomach_modifier_desc: "Nachdem er eine Zeit lang mit wenig oder gar keiner Nahrung ausgekommen ist, verträgt der Magen dieses Charakters keine großen oder aufwendigen Mahlzeiten mehr, sodass ihm leicht übel wird."
 hunger_sickness_modifier: "Hungerkrankheit"
 hunger_sickness_modifier_desc: "Seit dieser Charakter fast verhungert ist, ist er nicht mehr derselbe: Seine Haut ist von Schwären gezeichnet, und sein Körper und sein Geist sind schwächer geworden."
 every_follower_custom: "Jeder [follower|E]"
 starving_opinion: "Lasst mich verhungern"
 every_maa_regiment_custom: "Jedes Kriegsvolkregiment"
 ep3_laamps_provisions.1080.t: "Leere Taschen und leere Mägen"
 ep3_laamps_provisions.1080.desc_companion: "„Ich verstehe Euren Eifer – glaubt mir, das #EMP tue#! ich! Doch ich bitte Euch, Eure Eile zu überdenken.“ Die Augen von [complainer.GetFirstName] sehen traurig und eingefallen aus, als [complainer.Custom('DE_PRO_PER_S_3P_N')] mich anstarrt.\n\n„Bitte seid nicht so stur. Wir haben kein Essen und kein sauberes Wasser mehr; wenn wir nicht sofort anhalten, um zu rasten und unsere Vorräte aufzufüllen, marschieren wir geradewegs in den Tod!“"
 ep3_laamps_provisions.1080.desc_alone: "Ich dachte wirklich, ich könnte es schaffen. Es war ein bisschen weit hergeholt, doch ich hatte nicht erwartet, dass sich die Dinge so schnell zum Schlechten wenden würden.\n\nIch bin gestrandet, ohne Proviant für meinen Marsch, hungrig, durstig und außerordentlich schwach.\n\nDas Ziel rückt mit jedem Schritt näher, doch zum ersten Mal spüre ich den nagenden Zweifel, dass ich es vielleicht nicht lebendig schaffe."
 ep3_laamps_provisions.1080.a: "Dennoch müssen wir weitermachen."
 ep3_laamps_provisions.1080.b: "Wir müssen uns ausruhen, bevor es zu spät ist."
 ep3_laamps_provisions.1080.sea: "Ihr seid auf See. Es gibt keinen Ort, an dem Ihr Euch ausruhen könntet, außer auf Eurem eigenen Schiff!"
 ep3_laamps_provisions.1080.c: "Nehmt Kurs auf Land – #EMP sofort#!!"
 ep3_laamps_provisions.1080.c.tt: "Eure [travel|E] wird abgebrochen und nach [landfall.GetBaronyNameExplicitly]“ ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName]) umgeleitet"
 critically_low_provisions_alert: "Kritisch niedrige Vorräte"
 critically_low_provisions_alert_desc: "Eure [provisions|E] gehen bald zur Neige!"
