 #Start
 ep3_camp_party.0001.t: "Es kann losgehen"
 ep3_camp_party.0001.desc: "Endlich sind wir alle versammelt, alle Vorräte sind vorbereitet, das Feuer knistert fröhlich in unserer Mitte.\n\nDas Leben auf der Straße kann hart sein. Die Feierlichkeiten werden uns allen die Möglichkeit geben, uns zu entspannen und uns vom harten Überlebenskampf abzulenken.\n\nLasst das Gelage beginnen!"
 ep3_camp_party.0001.a: "Ich kann es kaum erwarten!"
 #Conclusion
 ep3_camp_party.0009.t: "Die Zeit rast"
 ep3_camp_party.0009.desc: "Das Feuer gerät ins Stocken, und seine Glut glüht nun nur noch, wo sie einst loderte. Auch die Feiernden beginnen, sich auf ihre Schlafplätze zu verziehen.\n\nAlle haben sich gut amüsiert, doch es ist an der Zeit, das Vergnügen vorläufig zu beenden."
 ep3_camp_party.0009.a: "Es war auch ein wunderbares Gelage."
 #Events
 ep3_camp_party.1000.t: "Erzählte Geschichten"
 ep3_camp_party.1000.desc: "„Und dann! Und dann!“ [storyteller.GetFirstName|U] vollführt wilde Gesten, während [storyteller.GetSheHe] eine Geschichte spinnt, an der er nun schon lange arbeitet. „Er fiel um wie ein Sack Ziegelsteine! Es hat ihn genau am Kopf erwischt.“\n\n[storyteller.GetFirstNameNoTooltip|U] saugt den Beifall der Versammelten mit einem zufriedenen Lächeln auf. Das war in der Tat eine Geschichte über eine Tat von großer Waghalsigkeit.\n\nDie beieinander sitzende Gesellschaft wirkt noch immer ganz aufgeregt und versucht, [storyteller.GetFirstNameNoTooltip] eine weitere Geschichte zu entlocken."
 ep3_camp_party.1000.a: "Womit habt Ihr ihn noch gleich getroffen?"
 ep3_camp_party.1000.a.tt: "Vielleicht könnten wir es mit genügend Holz und Schrott nachstellen …"
 ep3_camp_party.1000.b: "Ich habe auch eine Geschichte!"
 ep3_camp_party.1000.b.success: "Eure Geschichte erweist sich als noch besser"
 ep3_camp_party.1000.b.failure: "Eure Geschichte ist nicht sehr fesselnd"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] nimmt Anstoß daran, dass Ihr ihn zu übertrumpfen trachtet"
 ep3_camp_party.1000.c: "Ja! Noch eine!"
 ep3_camp_party.1000.c.success: "Die nächste Geschichte ist noch besser"
 ep3_camp_party.1000.c.failure: "Die nächste Geschichte macht sich nicht ganz so gut"
 ep3_camp_party.1000.d: "Eine schöne Erzählung"
 ep3_makeshift_mace: "Krude Keule"
 ep3_makeshift_mace_description: "Ein schwerer, behelfsmäßiger Streitkolben, angefertigt nach den Vorgaben einer Geschichte. Seine Wirksamkeit ist ebenso unbestreitbar wie seine krude Natur, und die Lektionen, die man bei seiner Herstellung gelernt hat, führen in Zukunft sicher zu größeren Einsparungen."
 ep3_camp_party.1005.t: "Davongewandert"
 ep3_camp_party.1005.desc: "„Ah … Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“ [attendee.GetFirstName|U] nähert sich und wringt die Hände in Sorge. „Ich weiß nicht, wo [wanderer.GetFirstName] ist. [wanderer.Custom('DE_PRO_PER_S_3P_N')] ist schon eine ganze Weile fort …“\n\nEs #EMP ist#! schon eine ganze Weile her, seit ich [wanderer.GetFirstNameNoTooltip] zuletzt gesehen habe. Der Himmel verdunkelt sich unterdessen bedrohlich, während die Dämmerung naht.\n\nWohin ist [wanderer.Custom('DE_PRO_PER_S_3P_N')] nur davongewandert?"
 ep3_camp_party.1005.a: "Legt mehr Holz aufs Feuer, um [wanderer.Custom('DE_PRO_PER_S_3P_N')] nach Hause zu geleiten."
 ep3_camp_party.1005.a.tt.positive: "#weak Die Rauchfahne sorgt für zusätzliche Aufmerksamkeit neben dem umherwandernden [wanderer.GetFirstNameNoTooltip] …#!"
 ep3_camp_party.1005.b: "Nehmt eine Fackel und fangt zu suchen an. Geht nicht zu weit weg."
 ep3_camp_party.1005.b.success: "Eure Fährtenlesefähigkeiten erweisen sich umgehend als hilfreich"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip|U] kommt wieder zurückgestromert, zusammen mit ein paar Beeren, die [wanderer.Custom('DE_PRO_PER_S_3P_N')] gefunden hat"
 ep3_camp_party.1005.b.failure: "Ihr stoßt auf ein wildes Tier, als Ihr [wanderer.GetFirstNameNoTooltip] findet"
 ep3_camp_party.1005.c: "Wir werden sitzen bleiben und abwarten."
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] findet den Weg zurück"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] taucht verwundet wieder auf"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip] erweist sich als wahrhaft verschollen"
 ep3_camp_party.1006.t: "Unerwartete Gäste"
 ep3_camp_party.1006.desc: "Kaum hatten wir uns hingesetzt, verriet ein Rascheln im Gebüsch die Anwesenheit eines weiteren Menschen. Ich springe auf, doch als das Licht die Gestalt, die auf uns zukommt, schließlich deutlicher erhellt, ist klar, dass [newcomer.Custom('DE_PRO_PER_S_3P_N')] nichts Böses im Schilde führt.\n\n„Bitte“, beginnt [newcomer.Custom('DE_PRO_PER_S_3P_N')], „ich bin nicht hier, um Ärger zu machen. Ich bin nur [Select_CString(newcomer.IsFemale, 'eine Wanderheilerin, die ihren', 'ein Wanderheiler, der seinen')] Lebensunterhalt mit Medizin verdient.\n\nIch sah die Rauchfahnen. Ich wäre Euch zu Dank verpflichtet, wenn ich eine Weile bleiben und mich Euren Feierlichkeiten anschließen könnte. Hier. Nehmt etwas Essen für die Unannehmlichkeiten.“"
 ep3_camp_party.1006.a: "„Vielleicht möchtet Ihr gern #EMP dauerhaft#! bleiben?“"
 ep3_camp_party.1006.b: "„Kommt und setzt Euch! Lehrt mich Eure medizinischen Methoden!“"
 ep3_camp_party.1010.t: "Stellt Eure Geistesschärfe auf die Probe"
 ep3_camp_party.1010.desc: "Das verschmitzte Lächeln von [riddler.GetFirstName] über den Rand des Bechers hinweg verheißt nichts Gutes, vermute ich.\n\n„Nun kommt schon, [ROOT.Char.GetFirstNameNoTooltip]. Wollen wir doch einmal sehen, ob Euer Verstand nach all den Tagen auf der Straße noch scharf ist!“ [riddler.Custom('DE_PRO_PER_S_3P_N')|U] schwenkt den Becher mit einer spielerischen Geste. „Ein Rätsel vielleicht?“ Ohne meine Einwilligung abzuwarten, beginnt [riddler.Custom('DE_PRO_PER_S_3P_N')]."
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP „Meiner Mutter aus dem Leib gerissen,\ngeschlagen und verbrannt,\nwurde ich zum blutdurstigen Mörder."
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP „Ich bin manchmal gelb und manchmal weiß,\neine Hälfte von mir ist dunkel und die andere scheint.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP \"Ich habe vier Beine,\nund doch kann ich nicht gehen.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP „Kamele gehen durch mich,\naber kein reicher Mann.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP „Ich trage einen Hut,\naber mir fehlt ein Kopf.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP „Ich stecke an,\naber ich brenne nicht.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP „Die Armen haben mich,\ndie Reichen brauchen mich,\nwenn Ihr mich esst, darbt Ihr.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP „Ich bin leicht zu finden,\naber schwer wieder loszuwerden.#!"
 ep3_camp_party.1010.desc_outro: "\nWas bin ich?“#!"
 ep3_camp_party.1010.a: "„Das ist einfach. Die Antwort lautet ‚[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]‘.“"
 ep3_camp_party.1010.b: "Vielleicht lautet die Antwort …"
 ep3_camp_party.1010.b.success: "Ihr ratet richtig"
 ep3_camp_party.1010.b.success.title: "Die richtige Antwort war „[THIS.Char.Custom('GetCampPartyRiddleAnswer')]“."
 ep3_camp_party.1010.b.failure: "Ihr ratet falsch"
 ep3_camp_party.1010.c: "„Oh, [riddler.GetFirstNameNoTooltip]. Eure Rätsel sind viel zu schlau für mich!“"
 ep3_camp_party.1010.c.tt: "Ungeachtet der Wahrheit ist es wohl am besten für die Harmonie, wenn ich so tue, als wären sie das …"
 ep3_camp_party.1010.answer_riddle_01: "Eisen"
 ep3_camp_party.1010.answer_riddle_02: "der Mond"
 ep3_camp_party.1010.answer_riddle_03: "ein Tisch"
 ep3_camp_party.1010.answer_riddle_04: "ein Nadelöhr"
 ep3_camp_party.1010.answer_riddle_05: "ein Pilz"
 ep3_camp_party.1010.answer_riddle_06: "eine Krankheit"
 ep3_camp_party.1010.answer_riddle_07: "Nichts"
 ep3_camp_party.1010.answer_riddle_08: "Ärger"
 ep3_camp_party.1015.t: "Macht Eure Bogensehnen bereit"
 ep3_camp_party.1015.desc: "Kaum bin ich aufgestanden, um mir mehr Erfrischungen zu holen, springt [archer.GetFirstName] auch schon auf.\n\n„Ich glaube, wir könnten alle einen kleinen #EMP freundschaftlichen Wettbewerb#! brauchen“, hebt [archer.Custom('DE_PRO_PER_S_3P_N')] an, den Bogen in der Hand. „Vielleicht ein Wettschießen? Ich habe hier einen Bogen für Euch, [ROOT.Char.GetFirstNameNoTooltip] …“\n\nMein Getränk muss wohl noch warten."
 ep3_camp_party.1015.a: "„Machen wir die Sache ein wenig spannender, ja? Holt mir zwei Äpfel.“"
 ep3_camp_party.1015.a.tt: "Auf [apple_holder.GetFirstNameNoTooltip] können wir sie bestens abstellen."
 ep3_camp_party.1015.a.success: "Eure Schüsse treffen den Apfel"
 ep3_camp_party.1015.a.failure: "Euer Schuss geht daneben, der von [archer.GetFirstNameNoTooltip] trifft"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip|U] schießt daneben, doch Euer Fehlschuss erweist sich als weitaus fataler …"
 ep3_camp_party.1015.b: "„Warum jagen wir nicht darum? Wer zuerst ein Beutetier erlegt, gewinnt.“"
 ep3_camp_party.1015.b.success: "Ihr erlegt das erste Beutetier"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip|U] erlegt das erste Beutetier"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip|U] trifft Euch versehentlich mit [archer.Custom('DE_PRO_POS_S_3P')]em Schuss"
 ep3_camp_party.1015.c: "„Dann kommt: Ihr wählt das Ziel aus!“"
 ep3_camp_party.1015.c.success: "Ihr gewinnt"
 ep3_camp_party.1015.c.failure: "Ihr verliert"
 ep3_camp_party.1015.d: "„Ich würde mir nie anmaßen, es mit jemandem vom Eurem Schlag aufzunehmen!“"
 ep3_camp_party.1020.t: "Wer ist da?"
 ep3_camp_party.1020.opening: "Unsere Feierlichkeiten werden jäh unterbrochen: Eine Gestalt torkelt vom Außenbereich des Lagers her auf uns zu. [local.Custom('DE_ART_DEF_S_N')|U] [local.GetWomanMan] ist eindeutig hungrig und müde und stellt sich als [local.GetFirstName] vor.\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip|U] ist fahrig und schwach, doch in [local.Custom('DE_PRO_POS_S_3P')]em Blick liegt noch immer eine kraftvolle Klarheit. [local.Custom('DE_PRO_POS_S_3P')|U]e lumpige Kleidung ist geschmückt mit fremdartigen Talismanen und Symbolen.\n\n"
 ep3_camp_party.1020.cannibal: "[local.Custom('DE_PRO_PER_S_3P_N')|U] trägt eine merkwürdige Halskette aus Knochen. [local.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig hungrig, doch [local.Custom('DE_PRO_POS_S_3P')]e Augen weiten sich erst dann vor Vorfreude, als [local.Custom('DE_PRO_PER_S_3P_N')] fragt, welches … #EMP Fleisch#! wir denn so hätten.\n\n"
 ep3_camp_party.1020.mangled: "Die arme Seele ist körperlich beinahe bis zur Unkenntlichkeit verstümmelt. Ein Bein fehlt ebenso wie ein Arm, und eine Narbe zieht sich übers Gesicht und den restlichen Leib. Ich zucke zusammen, als ich mir den unsäglichen Schaden ansehe.\n\n"
 ep3_camp_party.1020.mystic: "Im Blick von [local.GetFirstNameNoTooltip] liegt tiefe Weisheit. Kleine Duftstäbe klappern an [local.Custom('DE_PRO_POS_S_3P')]em Gürtel, als [local.Custom('DE_PRO_PER_S_3P_N')] bittend die Hände faltet.\n\n"
 ep3_camp_party.1020.siblings: "Kaum dass ich meinen Mund öffne, um zu antworten, tritt eine zweite Gestalt zu uns, diese vornübergebeugt und eindeutig schmerzerfüllt. [local.GetFirstNameNoTooltip|U] geht sofort zu [local_sibling.Custom('DE_ART_DEF_S_D')] [local_sibling.GetWomanMan] und zieht [local_sibling.Custom('DE_PRO_PER_S_3P_A')] sanft, aber doch besitzergreifend näher.\n\n„Bitte.“ [local.GetFirstNameNoTooltip|U] sieht mich flehentlich an. „[local_sibling.GetFirstName|U] ist mein[local_sibling.Custom('DE_END_PRO_S_N')] [local_sibling.Custom('SisterBrother')]. [local_sibling.Custom('DE_PRO_PER_S_3P_N')|U] braucht Ruhe und Wasser.“\n\nSie stehen sich eindeutig nahe.#EMP Sehr#! nahe. Doch was haben diese dunkelroten Flecken auf ihrer Kleidung zu bedeuten …?"
 ep3_camp_party.1020.ending: "„Ich bitte nur um eine sichere Nachtruhe und etwas Nahrung, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [local.Custom('DE_PRO_PER_S_3P_N')]. „Ich würde dafür tief in Eurer Schuld stehen.“"
 ep3_camp_party.1020.a: "„So bleibt doch.“"
 ep3_camp_party.1020.b: "Wir können ein wenig Nahrung entbehren."
 ep3_camp_party.1020.c: "Die mageren Rationen, die wir haben, benötigen wir selbst."
 ep3_camp_party.1021.t: "Abgewiesen"
 ep3_camp_party.1021.witch: "Der klare Blick von [local.GetFirstNameNoTooltip] erhärtet sich vor Wut und Scham.\n\n„Das werdet Ihr noch bereuen.“ [local.Custom('DE_PRO_PER_S_3P_N')|U] sieht mit einem verächtlichen Grinsen in unsere Runde. „Ein Mitglied unserer Schar ist bereits unter Euch. Diese Person wird dafür sorgen, dass Ihr leidet.“\n\nMit diesen letzten Worten ist [local.Custom('DE_PRO_PER_S_3P_N')] verschwunden in der zunehmenden Dunkelheit."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U] verzieht höhnisch das Gesicht ob meiner Antwort.\n\n„Ihr wollt nicht einmal einem Menschen in Not helfen, was? Dabei ist bereits jemand wie ich in Euren Reihen. Ja, ich sehe, dass Ihr wisst, was diese Knochen bedeuten.“\n\nMit einem letzten verächtlichen Kopfschütteln humpelt [local.Custom('DE_PRO_PER_S_3P_N')] in die Dunkelheit davon, ohne eine weitere Erklärung zu liefern."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip|U] wirkt nicht wütend, sondern einfach nur traurig.\n\n„Eine weitere Kerbe im Gürtel des Lebens in seinem langen Kampf gegen mein Dasein.“ [local.Custom('DE_PRO_PER_S_3P_N')|U] lächelt wehmütig und verlässt uns ohne ein weiteres Wort.\n\nIch spüre, wie die Blicke meiner Gefährten sich in meinen Hinterkopf bohren, als ich [local.Custom('DE_PRO_PER_S_3P_D')] dabei zusehe, wie [local.Custom('DE_PRO_PER_S_3P_N')] langsam davonhumpelt. Mit dieser Entscheidung habe ich mich nicht beliebt gemacht."
 ep3_camp_party.1021.mystic: "Die Vergeltung von [local.GetFirstNameNoTooltip] kam rasch und ohne große Vorwarnung. Eine hochgezogene Lippe, eine hingespuckte Beleidigung – und plötzlich verschwimmt mein Blick. [local.GetFirstName|U] sucht schnell das Weite, nachdem [local.Custom('DE_PRO_PER_S_3P_N')] mir die grobkörnige Mixtur ins Gesicht geschleudert hat, und flieht aus dem Lager, während meine Anhänger zu mir eilen.\n\nOffenbar hat das Mittel keine unmittelbare abträgliche Wirkung, doch … mein Magen ist ein bisschen in Aufruhr …"
 ep3_camp_party.1021.siblings: "Das Gesicht von [local.GetFirstName] verzerrt sich jäh zu einer hasserfüllten Fratze. Es ist das Letzte, was ich sehe, bevor der Stein, den [local.Custom('DE_PRO_POS_S_3P')] in der Hand versteckt hatte, mir in die Augenhöhle kracht.\n\nIch gehe zu Boden wie ein nasser Sack und halte mir das Gesicht, und ich bekomme nur vage mit, wie die beiden Geschwister rasch das Weite suchen, während meine Anhänger sich um mich scharen, um zu helfen."
 ep3_camp_party.1021.callous: "Als ich meine Worte spreche, verdunkelt sich die Miene von [local.GetFirstName], doch ich drehe mich bereits weg. Dabei bedeute ich den anderen mit einem Wink, die Eindringlinge aus dem Lager zu entfernen.\n\nAls sie weggeschleift werden, hellt sich meine Stimmung auf."
 ep3_camp_party.1021.normal: "Eine Mischung aus Traurigkeit, Wut und Hoffnungslosigkeit prägt das Gesicht von [local.GetFirstName]. [local.Custom('DE_PRO_PER_S_3P_N')|U] zeigt keinerlei Zeichen von Feindseligkeit, als [local.Custom('DE_PRO_PER_S_3P_N')] geht.\n\nIch unterdrücke das Schuldgefühl, das in mir aufsteigt, als wir uns wieder unseren Festlichkeiten zuwenden."
 ep3_camp_party.1021.a.face: "#EMP ARGHHHH!#!"
 ep3_camp_party.1021.a.ill: "Ihr fühlt Euch #DIE1 wirklich nicht gut …#!"
 ep3_camp_party.1021.a.sad: "Nun, es musste getan werden."
 ep3_camp_party.1021.b: "Hervorragend. Und nun zurück zum Gelage!"
 ep3_camp_party.1025.t: "Geschichten von damals"
 ep3_camp_party.1025.desc: "Das Gelage geht weiter, doch [friend.GetFirstName] ist eindeutig eher in sich gekehrt.\n\n„Diese Feier erinnert mich an meine Kindheit.“ [friend.Custom('DE_PRO_PER_S_3P_N')|U] schaut sich wehmütig um. „All der Schabernack, die Ausgelassenheit. Ich kann mich gerade an hundert solcher schurkischen Abende erinnern!“ [friend.Custom('DE_PRO_PER_S_3P_N')|U] blickt zu mir.\n\n„Wie steht es mit Euch? Habt Ihr auch Geschichten aus Eurer Jugend?“"
 ep3_camp_party.1025.a: "Ich würde mir lieber noch mehr von den Euren anhören!"
 ep3_camp_party.1025.b: "Natürlich!"
 ep3_camp_party.1025.b.success: "Eure Geschichten stoßen auf Begeisterung"
 ep3_camp_party.1025.b.failure: "Euch fällt keine gute Geschichte ein"
 ep3_camp_party.1025.c: "O ja. Doch sagt, habt Ihr schon gehört …"
 ep3_camp_party.1025.c.tt: "Wenn ich hintersinnig vorgehe, bemerkt [friend.Custom('DE_PRO_PER_S_3P_N')] vielleicht nicht, wie ich die Sprache auf etwas anderes lenke …"
 ep3_camp_party.1030.t: "Stecht ein Fass an"
 ep3_camp_party.1030.desc: "Langsam geht mein Becher zur Neige. Als ich mich umdrehe, um für Nachschub zu sorgen, finde ich nichts außer einer kleinen Gruppe, die meine Not teilt.\n\n„Nichts mehr da.“ [reveler.GetFirstName|U] durchwühlt mit einer Laterne in der Hand diverse Rationen. „Wir #EMP könnten#! natürlich noch ein Fass anstechen, aber wenn wir es nicht austrinken, könnte es schal werden …“"
 ep3_camp_party.1030.a: "Eines? Stecht #EMP zwei#! an!"
 ep3_camp_party.1030.b: "Lasst uns ein wenig leben, ja?"
 ep3_camp_party.1030.b.success: "Eure Feierlaune wird gewürdigt"
 ep3_camp_party.1030.c: "Wir dürfen nicht um einer durchzechten Nacht willen die Beherrschung verlieren."
 ep3_camp_party.1035.t: "Scheitknappheit"
 ep3_camp_party.1035.desc: "Ich bin so tief in die Unterhaltung versunken, dass ich kaum bemerke, wie das Licht schwindet. Erst als ich einen Neuankömmling nicht mehr erkenne, werfe ich einen Blick auf das Feuer.\n\nDie Glut leuchtet schwach und ist fast erloschen. [treefeller.GetFirstName|U] schüttelt den Kopf, als ich kurz das Lager mustere.\n\n„Das war der Rest des Feuerholzes. Wir müssen neues besorgen.“ [treefeller.Custom('DE_PRO_PER_S_3P_N')|U] springt auf und schnappt sich eine Axt. Dann sieht [treefeller.Custom('DE_PRO_PER_S_3P_N')] mich mit einer erwartungsvoll gelupften Augenbraue an."
 ep3_camp_party.1035.a: "„Wartet. Wir haben doch noch diese alten Kisten und Fässer …“"
 ep3_camp_party.1035.a.success: "Euer Einfall erweist sich als schlau"
 ep3_camp_party.1035.b: "„Gut, gebt mir das Ding.“"
 ep3_camp_party.1035.b.success: "Das Fällen verläuft nach Plan"
 ep3_camp_party.1035.b.failure: "Ihr findet keinen brauchbaren Baum, den Ihr fällen könntet"
 ep3_camp_party.1035.b.critfailure: "Der Baum fällt in einem gefährlichen Winkel …"
 ep3_camp_party.1035.c: "„Wir haben keine Zeit, einen Baum zu fällen. Nehmen wir die Zweige dieser Büsche.“"
 ep3_camp_party.1040.t: "[Select_CString(merchant.IsFemale, 'Eine fahrende Händlerin', 'Ein fahrender Händler')]"
 ep3_camp_party.1040.desc: "Aufruhr! Ich spitze die Ohren und drehe mich um, um zu sehen, wie ein paar meiner Anhänger ein Streitgespräch mit ein[merchant.Custom('DE_END_ADJ_NUL_S_D')] [merchant.GetWomanMan] neben einem Pferdekarren führen.\n\n„Nur die edelsten Waren!“, verkündet [merchant.Custom('DE_PRO_PER_S_3P_N')] mit einem gerissenen Lächeln. „Ich sah und hörte Eure Feier von Weitem, und #EMP natürlich#! musste ich einen Umweg machen, um Euch edlen Leuten eine Gelegenheit zu geben, meine Waren zu erwerben!“\n\nIch komme näher und versuche, durch den Nebel meines leichten Dusels einen klaren Blick zu finden. Funkelt auf jeden Fall sehr schön, das alles …"
 ep3_camp_party.1040.a: "Ich will das große Ding da!"
 ep3_camp_party.1040.b: "Eines dieser Schmuckstücke wäre nett."
 ep3_camp_party.1040.c: "Hinfort, Opportunist[merchant.Custom('DE_END_NOU_S_GS_N')]!"
 resplendent_armour_name: "Strahlende Rüstung"
 resplendent_armour_desc: "Dieser beeindruckende Satz Rüstung schimmert, wo das Licht auf ihn fällt und sich in den feinen Details spiegelt, die in kunstfertigen Mustern die gesamte Oberfläche zieren. Das gehärtete Material bietet hervorragenden Schutz gegen etwaige Angreifer."
 ep3_camp_party.2000.t: "Eine Konversation in der Hand …"
 ep3_camp_party.2000.desc: "„… und das lässt nur #EMP einen#! Schluss zu: [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]“, beendet mein[first_follower.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', first_follower)] [first_follower.GetFirstName] [first_follower.Custom('DE_PRO_POS_S_3P')]e Rede und nimmt einen weiteren Schluck [ROOT.Char.Custom('RegionalDrink')].\n\nIch finde diesen Gesprächsinhalt #EMP tatsächlich#! spannen, doch ich zögere, als ich [second_follower.GetFirstName] zu sich murmeln höre: „… [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]?“\n\nDies bereitet mir doch ein wenig Kopfzerbrechen, und ich versuche, mich zu entscheiden, welchem Thema ich mich widmen möchte:"
 ep3_camp_party.2000.a: "„[first_follower.GetFirstNameNoTooltip|U], was ist Eure Meinung zu …“"
 ep3_camp_party.2000.b: "„Welch fesselnder Standpunkt, [second_follower.GetFirstNameNoTooltip]!“"
 ep3_camp_party.2000.c: "„Die Nacht ist noch jung! Wir werden #EMP beide#! Themen weiter erörtern!“"
 ep3_camp_party.2000.d: "„Kommt! Genießen wir stattdessen ein gemeinsames Mahl!“"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] hat #bold kein#! Gebäude „[GetDomicileBuilding('mess_tent_03').GetName]“ mit Stufe #V 3#! oder höher"
 ep3_camp_party.2000.callous: "Die Leute sind so #EMP empfindlich#! geworden"
 ep3_camp_party.2000.sadistic: "Körperlicher Schmerz kann einem Untertanen #EMP durchaus#! mehr Nutzen entlocken"
 ep3_camp_party.2000.zealous: "Die göttliche Vorsehung #EMP wird#! uns den Weg weisen, wenn wir uns ihr nur einfach unterwerfen"
 ep3_camp_party.2000.craven: "Die Welt ist in letzter Zeit so #EMP gefährlich#! geworden"
 ep3_camp_party.2000.forgiving: "Die Anschauung, auch die andere Wange hinzuhalten, gibt es in #EMP mehr#! als nur einer Religion"
 ep3_camp_party.2000.compassionate: "Jenen in Not zu helfen, #EMP ist#! sein eigener Lohn"
 ep3_camp_party.2000.gregarious: "Feiern sind #EMP so#! entspannend, und es ist #EMP heilsam#!, einfach nur die Gesellschaft anderer zu genießen"
 ep3_camp_party.2000.paranoid: "Es hängt #EMP alles#! miteinander zusammen, wie zum Beispiel die Dürre letztes Jahr damit, wie selten Hühner tagtäglich ein Ei legen!"
 ep3_camp_party.2000.eccentric: "Der Mond hat heute Abend einen Popel in der Nase"
 ep3_camp_party.2000.brave: "Die eigenen Ängste zu überwinden, ist #EMP das Wichtigste#! im Leben"
 ep3_camp_party.2000.just: "Wir #EMP müssen#! örtliche Gesetze und Regeln befolgen, damit wir nicht wie die #EMP Wilden#! sind"
 ep3_camp_party.2000.lazy: "Man ist #EMP deutlich#! besser auf harte Zeiten vorbereitet, wenn man sich ausreichend ausruht"
 ep3_camp_party.2000.arrogant: "Die Leute sind einfach so #EMP stumpfsinnig#! geworden"
 ep3_camp_party.2000.fickle: "Es ist so schwierig, sich #EMP manchmal möglicherweise vielleicht#! für etwas zu entscheiden"
 ep3_camp_party.2000.diligent: "Es ist ein #EMP befriedigendes#! Gefühl, alle Arbeit erledigt und sämtliche Aufgaben erfüllt zu haben"
 ep3_camp_party.2000.lustful: "Es ist schlichtweg gesund, hin und wieder der #EMP Versuchung#! nachzugeben"
 ep3_camp_party.2000.chaste: "Wir sind #EMP besser#! als die schmutzigen Tiere und in der Lage, unsere Gelüste im Griff zu behalten"
 ep3_camp_party.2000.greedy: "Der Preis für [ROOT.Char.Custom('RegionalRootVegetablePlural')] ist in letzter Zeit so #EMP unglaublich#! gestiegen"
 ep3_camp_party.2000.generous: "Es ist ein gutes Gefühl, die wenigen Besitztümer, die man hat, mit anderen zu #EMP teilen#!"
 ep3_camp_party.2000.humble: "Man sollte sich #EMP nie#! als etwas darstellen, was man nicht ist"
 ep3_camp_party.2000.temperate: "Es ist schön, #EMP nicht#! mit einem vollen Bauch einzuschlafen"
 ep3_camp_party.2000.gluttonous: "Wir sollten leckeres, gutes Essen #EMP genießen#!, wann immer wir die Gelegenheit haben"
 ep3_camp_party.2000.wrathful: "Menschen, die einfach #EMP nicht zur Vernunft kommen wollen#!, sind schlichtweg #EMP Narren#!"
 ep3_camp_party.2000.patient: "Es ist schön, einfach nur einen Augenblick lang #EMP dazusitzen#! und sich die Umgebung anzusehen"
 ep3_camp_party.2000.impatient: "Hier dauert es #EMP so verflucht lange#!, bis man etwas zu trinken bekommt"
 ep3_camp_party.2000.calm: "Widrigkeiten begegnet man #EMP tatsächlich#! am besten mit einem kühlen Kopf"
 ep3_camp_party.2000.deceitful: "#EMP Manche#! Leute halten [other_follower.GetFirstName] für recht [other_follower.Custom('quirk_neg_adjective')|l], #EMP ich#! hingegen fand [other_follower.Custom('DE_PRO_PER_S_3P_A')] immer sehr [other_follower.Custom('quirk_pos_adjective')]"
 ep3_camp_party.2000.honest: "Die #EMP Mühe#!, die in den ersten Gang geflossen ist, ist bewundernswert, doch das Essen war nicht sonderlich #EMP gut#!"
 ep3_camp_party.2000.shy: "Schüchternheit ist einfach nur ein Zeichen eines #EMP wachen Geists#! und #EMP nicht#! von Minderwertigkeit"
 ep3_camp_party.2000.ambitious: "Nur mit harter Arbeit erreicht man #EMP irgendetwas#! im Leben"
 ep3_camp_party.2000.content: "Das Gelage ist bisher nett und man kann sich über nichts beschweren"
 ep3_camp_party.2000.arbitrary: "#EMP Aus dem Augenblick heraus zu handeln und dem eigenen Bauchgefühl zu folgen#!, sind der Schlüssel zu einem friedlichen Leben"
 ep3_camp_party.2000.trusting: "Wir müssen darauf vertrauen, dass anderen ihre Mitmenschen #EMP am Herzen liegen#!"
 ep3_camp_party.2000.stubborn: "Wenn etwas lohnenswert ist, muss man es #EMP unerbittlich#! verfolgen"
 ep3_camp_party.2000.vengeful: "#EMP Rache#! ist immer süß"
 #Opinion Modifiers
 camp_party_listened_to_me_opinion: "Hörte mir zu"
 camp_party_reveled_opinion: "Nahm an Gelage teil"
