 apa_camp_party_tales_of_distant_lands_title: "Geschichten aus fernen Ländern"
 apa_camp_party_tales_of_distant_lands: "[first.GetShortUINameNoTooltip|U] erzählte [second.GetShortUINameNoTooltip] von fernen und fremden Länder"
 apa_camp_party_tales_of_war_title: "Kriegsgeschichten"
 apa_camp_party_tales_of_war: "[first.GetShortUINameNoTooltip] sang [second.GetShortUINameNoTooltip] ein Lied über Kriegskunst und einem Mann im Krieg vor"
 apa_camp_party_tales_of_lands_lost_title: "Geschichten von verlorenen Ländern"
 apa_camp_party_tales_of_lands_lost: "[first.GetShortUINameNoTooltip] und [second.GetShortUINameNoTooltip] wurden in ihrem Entschluss bestärkt, Verlorenes zurückzugewinnen"
 apa_camp_party_blademaster_sparring_title: "Freundliches Duell"
 apa_camp_party_blademaster_sparring: "[first.GetShortUINameNoTooltip] und [second.GetShortUINameNoTooltip] kreuzten ihre Klingen in einem freundschaftlichen Duell"
