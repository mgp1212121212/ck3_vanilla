 camp_party_75_contracts_get: "Ihr habt einen neuen [task_contract|E] erhalten"
 activity_camp_party_guest_help_text: "Von allen im Lager darf vernünftigerweise erwartet werden, dass sie an einem solchen Ereignis voll Anzüglichkeiten und Feierlaune teilnehmen.\n\nDer örtliche Herrscher kann als Ehrengast eingeladen werden, aber Vorsicht: Bestimmte [ranks|E] werden es wahrscheinlich als unter ihrer Würde erachten, an so etwas teilzunehmen."
 activity_invite_rule_followers: "Anhänger"
