 activity_camp_party: "Lagergelage"
 activity_camp_party_desc: "Veranstaltet eine kleine Feier in Eurem Lager, finanziert durch [gold_i][gold|E], aber modifiziert durch Eure [provisions_i][provisions|E]. Eingeladen werden alle Mitglieder des Lagers und wahlweise auch die örtlichen Herrscher.\n\nSolche Lagerfeste bieten die Möglichkeit, sich mit den eigenen Anhängern anzufreunden, besondere [task_contracts|E] zu erhalten und [stress|E] zu bewältigen."
 activity_camp_party_province_desc: "Baronie auswählen"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$Möglicher Abbau von [stress_i][stress|E]\n$BULLET_WITH_TAB$Mögliches Erlangen von [provisions_i][provisions|E]\n$BULLET_WITH_TAB$Mögliches Erlangen von [skill|E]-Punkten\n$BULLET_WITH_TAB$Mögliches Erlangen von [task_contracts|E]\n$BULLET_WITH_TAB$Mögliches Erlangen von [artifacts|E]\n$BULLET_WITH_TAB$Mögliches Rekrutieren neuer [followers|E]"
 activity_camp_party_success: "Zechfreudig"
 activity_camp_party_success_desc: "\n\nWie zechfreudig Euer [GetActivityType('activity_camp_party').GetName] bisher war.\n\nJe zechfreudiger Ihr seid, desto bessere Belohnungen für die [activity|E] könnt Ihr erhalten."
 activity_camp_party_cooldown: "Ihr müsst mindestens 3 Monate warten, bevor Ihr wieder ein Gelage abhalten könnt!"
 activity_camp_party_selection_tooltip: "Haltet ein [GetActivityType('activity_camp_party').GetName] mit Euren [Concept('followers', 'Anhängern')|E] ab\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$Abbau von [stress_i][stress|E]\n$BULLET_WITH_TAB$[provisions_i][provisions|E]\n$BULLET_WITH_TAB$Neue [task_contracts|E]"
 activity_camp_party_destination_selection: "Das [GetActivityType('activity_camp_party').GetName] kann nur innerhalb Eures Camps abgehalten werden"
 activity_camp_party_guest_desc: "$BULLET_WITH_TAB$ Teilnehmer können [stress|E] verlieren"
