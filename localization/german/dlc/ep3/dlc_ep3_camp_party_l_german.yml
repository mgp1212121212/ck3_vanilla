 apa_camp_party_sad_lonesome_title: "Einsames Lagergelage"
 apa_camp_party_sad_lonesome: "[CHARACTER.GetShortUINameNoTooltip] verbrachte die Nacht allein – wie traurig"
 apa_camp_party_shadows_in_the_dark_title: "Schatten in der Dunkelheit"
 apa_camp_party_shadows_in_the_dark: "[CHARACTER.GetShortUINameNoTooltip|U] war allein und sehr, sehr still, als die furchterregenden Schatten durch die Dunkelheit zogen"
 apa_camp_party_fortress_of_solitude_title: "Festung der Einsamkeit"
