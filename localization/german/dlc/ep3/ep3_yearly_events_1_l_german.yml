l_german:
 ep3_yearly.1010.t: "Hippomanie"
 ep3_yearly.1010.intro: "#EMP Klippediklopp. Klippediklopp.#!\n\nHoch zu Ross auf [horse_owner.Custom('WarhorseStoryName')] trabt [Select_CString(horse_owner.IsFemale, 'meine Mittstatthalterin', 'mein Mitstatthalter')] [horse_owner.GetTitledFirstName] stolz über meinen Innenhof. Das Pferd schreitet so erhaben dahin, als wäre es sich seines illustren Stammbaums stets bewusst.\n\n[horse_owner.GetFirstNameNoTooltip|U] wird von jedem Statthalter in Byzanz beneidet – und ich bin keine Ausnahme."
 ep3_yearly.1010.greek_flavor: "[Glossary('Hipperos', 'HIPPEROS_GLOSS')] ist in der griechischen Tradition tief verwurzelt."
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')] muss mir gehören! Aber wie?"
 ep3_yearly.1010.a: "Vielleicht könnte der richtige Preis [horse_owner.GetFirstNameNoTooltip] überzeugen …"
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip|U] nimmt Euer Angebot an"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip|U] lehnt Euer Angebot ab"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')] gebührt jemandem von höherem Stand."
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip|U] gibt Eurem Einfluss nach"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip|U] lehnt Euer Angebot ab"
 ep3_yearly.1010.c: "„[spymaster.GetFirstNameNoTooltip], dieses Pferd soll mein sein – ganz gleich, mit welchen Mitteln.“"
 ep3_yearly.1010.c.flavor: "Ihr beauftragt [spymaster.GetTitledFirstNameNoTooltip], Euren Ratsspitzel, mit dem Entwenden des Pferds"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip|U] entwendet das Pferd"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')] wird Euer"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip|U] schafft es nicht, das Pferd zu stehlen"
 ep3_yearly.1010.d: "Einem geschenkten Gaul schaut man nicht ins Maul, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt: "Ihr vergiftet das Pferd von [horse_owner.GetTitledFirstNameNoTooltip]"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip|U] hat nichts davon mitbekommen"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip|U] entdeckt Euch"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')] stirbt"
 HIPPEROS_GLOSS: "#bold Hipperos#! ist ein altgriechisches Wort für eine Besessenheit in Sachen Pferde."
