l_german:
 grand_ambitions_header: "Großes Streben"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "Als Oberhaupt einer der mächtigsten Familien in [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] reicht mein Einfluss weit, meine Taschen sind tief und mein Ehrgeiz ist grenzenlos.\n\n[target_char.GetTitledFirstName|U] ist des Throns unwürdig, ein schlichter Faden im großen Wandteppich des Reiches. Mit dem hohen Ansehen des Hauses [ROOT.Char.GetHouse.GetName] im Rücken bin ich gut gerüstet, um unserem großen Reich zu neuem Ruhm zu verhelfen.\n\nMeine Taten werden nicht nur die Zukunft meines Hauses prägen, sondern auch in den Annalen der Geschichte widerhallen."
 grand_ambitions.0001.a: "Möge das Schicksal von [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in Stahl umgeschmiedet werden!"
 grand_ambitions.0001.a.flavor: "Ich werde das ganze Reich um mich scharen, denn [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] verlangt nach [Select_CString(ROOT.Char.IsFemale, 'einer Herrscherin', 'einem Herrscher')] von Tugend und Stärke!"
 grand_ambitions.0001.b: "[target_char.Custom('DE_ART_DEF_S_N')] [target_char.GetTitleAsNameNoTooltip] soll durch eine heimliche List und nicht durch einen Krieg entthront werden."
 grand_ambitions.0001.b.flavor: "[target_char.Custom('DE_ART_DEF_S_N')|U] [target_char.GetTitleAsNameNoTooltip] wird nicht durch das Schwert fallen, sondern durch das tausendfache Flüstern von Verrat."
 grand_ambitions.0001.b.toast: "Absetzung (Komplott) beginnen"
 grand_ambitions.0001.c: "Es ist der falsche Zeitpunkt …"
 grand_ambitions_start_depose_scheme_tt: "Beginnt ein „[GetScheme('depose').GetTypeName]“-[scheme|E] gegen [THIS.Char.GetTopLiege.GetShortUIName] mit „[GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]“"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName|U] schwört einen Eid, sich Eurer [claimant_faction|E] anzuschließen"
 grand_ambitions.0100.t: "$grand_ambitions_header$: Eine kühne Behauptung"
 grand_ambitions.0100.intro: "Die Ruhe meines Arbeitszimmers wird gestört, als [interlocutor.GetFirstName], mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)], mir eine unlängst erhaltene Nachricht vorlegt. „Ein Vorschlag von jenseits der Reichsgrenzen“, verkündet [interlocutor.Custom('DE_PRO_PER_S_3P_N')].\n\n"
 grand_ambitions.0100.claim: "Das Siegel des Briefes trägt das Zeichen von Haus [foreign_ruler.GetDynastyHouseName]. Die Worte darin enthalten ein kühnes Angebot: ein Bündnis gegen [target_char.Custom('DE_ART_DEF_S_A')] [target_char.GetTitleAsName] unter der Bedingung der Abtretung von [foreign_claim.GetName]. Die Kühnheit der Forderung wird nur noch von den Möglichkeiten übertroffen, die sie birgt.\n\n"
 grand_ambitions.0100.conclusion: "Dieses Angebot ist eine zweischneidige Klinge: Eine schneidet mir den Weg zum Sieg ab, die andere wird das Reich ebenso tief treffen."
 grand_ambitions.0100.a: "Als [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] muss man Opfer bringen."
 grand_ambitions.0100.a.claim: "Ihr erklärt Euch bereit, [foreign_ruler.GetTitledFirstName] bei Eurer Thronbesteigung „[foreign_claim.GetName]“ zu gewähren"
 grand_ambitions.0100.a.faction_tooltip: "Ihr werdet [foreign_ruler.GetTitledFirstName] als [Select_CString(foreign_ruler.IsFemale, 'Verbündete', 'Verbündeten')] in einen zukünftigen [civil_war|E] gegen [THIS.Char.GetTopLiege.GetTitledFirstName] rufen können"
 grand_ambitions.0100.b: "Ein Kompromiss. Vielleicht ist [compromise_county.GetNameNoTooltip] von Interesse?"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName|U] stimmt Eurem Gegenvorschlag zu"
 grand_ambitions.0100.b.success.tt: "Ihr versprecht, nach Eurer Thronbesteigung [foreign_ruler.GetName] „[compromise_county.GetName]“ zu gewähren"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName|U] lehnt Euren Gegenvorschlag ab"
 grand_ambitions.0100.c: "Ich werde nicht den Kern meines Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) verkaufen!"
 grand_ambitions.0110.t: "$grand_ambitions_header$: Ruf zu den Waffen"
 grand_ambitions.0110.desc: "Mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] berichtet: „Wohlhabende Gönner schließen sich in Scharen unserer Sache an, und Soldaten, die der Herrschaft, die [target_char.Custom('DE_ART_DEF_S_N')] [target_char.GetTitleAsNameNoTooltip] ausübt, überdrüssig sind, stehen bereit, mit uns gemeinsame Sache zu machen.“\n\nDiese Welle der Unterstützung, von den Schatzkammern der Verbündeten bis zu den Herzen der tapfersten Streiter [Select_CString(target_char.IsFemale, 'der Herrscherin', 'des Herrschers')], stellt einen Wendepunkt dar. Unsere Reihen werden anschwellen und unsere Ressourcen wachsen. Dieser Augenblick ist nicht nur ein Beweis für die Rechtschaffenheit meiner Sache, sondern auch ein klares Zeichen: Die Zeit des Krieges rückt immer näher."
 grand_ambitions.0110.a: "Lassen wir diese Truppen an die Arbeit."
 grand_ambitions.0110.b: "Mit diesem Zustrom an Gold können wir die Anwerbungskosten mindern."
 grand_ambitions.0110.c: "Ich lasse doch nicht jeden sich meiner Sache anschließen!"
 grand_ambitions.0120.t: "$grand_ambitions_header$: Befestigte Fundamente"
 grand_ambitions.0120.desc: "Während das Gewisper von einem Aufstand sich auf meinem Anwesen ausbreitet, wirft die nackte Wirklichkeit meiner bevorstehenden Konfrontation mit dem Menschen auf dem Kaiserthron einen Schatten auf unsere Vorbereitungen. [estate.GetName|U] braucht vor allem anderen eine starke Verteidigung und umfangreiche Ressourcen.\n\nMein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] stellt mir Pläne für die wichtigsten Möglichkeiten vor, meine Machtbasis auszubauen. „Jetzt ist es an der Zeit, das Anwesen zu befestigen“, drängt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] und zeigt mir die vorgeschlagenen Standorte für den Bau."
 grand_ambitions.0120.a: "Meine [maa_flavor.GetNameNoTooltip] brauchen einen angemessenen Platz zum Aufstellen."
 grand_ambitions.0120.b: "Weiden bieten gut genährte Pferde für die [maa_flavor.GetNameNoTooltip]."
 grand_ambitions.0120.c: "Ein Wachturm wird meine [maa_flavor.GetNameNoTooltip] gewiss stärken."
 grand_ambitions.0120.d: "Stellt alle Arbeiter ein, die Ihr finden könnt – es gibt viel zu tun!"
 grand_ambitions.0130.t: "$grand_ambitions_header$: Flüstern im Wind"
 grand_ambitions.0130.desc.intro: "[interlocutor.GetFirstName|U], mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)], tritt mit einem Vorschlag bezüglich meiner Intrige gegen [target_char.GetTitledFirstName] an mich heran.\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "„Das Volk liebt sein[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [target_char.GetTitleAsNameNoTooltip]“, setzt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] an. „Doch Liebe ist etwas Wankelmütiges, Misstrauisches. Mit ausreichend Arbeit kann man sie in Angst vor Verrat verwandeln und daraus dann Hass schaffen."
 grand_ambitions.0130.desc.legitimacy.5: "„Das Volk feiert sein[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [target_char.GetTitleAsNameNoTooltip]“, setzt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] an. „Doch wie viele würden sich für [target_char.Custom('DE_PRO_PER_S_3P_A')] in ein Messer stürzen? Wenn man die richtigen Worte in die richtigen Ohren flüstert und den Preis des Brots um ein paar Pfennige erhöht, kann dies den Pöbel rasend machen."
 grand_ambitions.0130.desc.legitimacy.4: "„Das Volk hat einen festen Glauben an [ROOT.Char.Custom('DE_ART_DEF_S_A')] [target_char.GetTitleAsNameNoTooltip]“, setzt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] an. „Zumindest würde man dies meinen, doch das Volk ist wankelmütig. Mit ausreichend Mühe kann man sich seine Treue erkaufen – und sei es auch nur für eine Nacht."
 grand_ambitions.0130.desc.legitimacy.3: "„Der Glaube des Volks an [ROOT.Char.Custom('DE_ART_DEF_S_A')] [target_char.GetTitleAsNameNoTooltip] ist nicht unerschütterlich“, setzt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] an. „Es bräuchte nur #EMP einen Deut#!, um [target_char.Custom('DE_PRO_PER_S_3P_A')] zu untergraben, damit dieser Mensch dann in einem Meer von Hass ertrinkt."
 grand_ambitions.0130.desc.legitimacy.2: "„Das Vertrauen, das [target_char.Custom('DE_ART_DEF_S_N')] [target_char.GetTitleAsNameNoTooltip] beim Volk genießt, schwindet“, beginnt [interlocutor.Custom('DE_PRO_PER_S_3P_N')]. „Mit nichts als einem feinen Hauch könnten wir die Funken der Unzufriedenheit in ein loderndes Feuer verwandeln."
 grand_ambitions.0130.desc.legitimacy.1: "„Das Volk hat nicht einmal einen Funken Vertrauen in [target_char.Custom('DE_ART_DEF_S_A')] [target_char.GetTitleAsNameNoTooltip]“, beginnt [interlocutor.Custom('DE_PRO_PER_S_3P_N')]. „Sein Zorn ist stark, doch hat kein Ziel – wir müssen ihm nur sanft die richtige Richtung weisen."
 grand_ambitions.0130.desc.outro: "\n\n[target_char.Custom('DE_ART_IND_N')|U] [target_char.GetTitleAsNameNoTooltip] kann durch die Meinung von [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ebenso leicht entmachtet werden, wie sie [target_char.Custom('DE_PRO_PER_S_3P_D')|U] an die Macht verhelfen kann. Und die Meinung des Volkes wurde schon einige Male geändert …“"
 grand_ambitions.0130.a: "Fordern wir ein paar Gefallen ein."
 grand_ambitions.0130.b: "Möge unser Flüstern Flügel haben!"
 grand_ambitions.0130.b.success: "Euer Flüstern hat Flügel"
 grand_ambitions.0130.b.failure: "Euer Flüstern kann dem Ruf von [target_char.GetTitleAsName] nicht schaden"
 grand_ambitions.0130.b.crit_failure: "[target_char.Custom('DE_ART_DEF_S_N')|U] [target_char.GetTitleAsName] entnimmt Eurem Flüstern Eure Absichten"
 grand_ambitions.0130.c: "Gold lockert oft die Zungen der Gemeinen …"
 grand_ambitions.0130.d: "Ich werde nicht auf #EMP Gerüchte#! zurückgreifen. Wir sind doch keine Kinder."
 grand_ambitions.0131.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0131.desc: "Es scheint, dass sich in [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] empörende Gerüchte über Euch verbreitet haben."
 grand_ambitions.0131.desc_secret: "\n\nWir haben herausgefunden, dass diese Gerüchte von [schemer.GetTitledFirstName] in die Welt gesetzt werden, [schemer.Custom('DE_ART_DEF_S_N')] Euren Thron an sich reißen will."
 grand_ambitions.0131.conclusion: "\n\nWenn wir das nicht unter Kontrolle bringen, könnte es der Untergang sein …"
 grand_ambitions.0131.a: "Ich verstehe mich selbst auf Komplotte."
 grand_ambitions.0131.b: "Solche Gerüchteköche bekomme ich schon zu fassen."
 grand_ambitions.0131.c: "Mit etwas so Belanglosem werde ich mich gar nicht abgeben."
 grand_ambitions.0131.d: "Verflucht sei dieser grässliche Mensch!"
 grand_ambitions.0140.t: "$grand_ambitions_header$: [target_gov.Custom('DE_ART_IND_N')|U] [target_gov.GetTitleAsNameNoTooltip] wie ich"
 grand_ambitions.0140.desc: "„Ich sagte, ich will nicht gestört werden!“, schreie ich, als sich die Tür zu meinem Arbeitszimmer öffnet. Auf der Schwelle steht jedoch [Select_CString(target_gov.IsFemale, 'eine unerwartete Gästin', 'ein unerwarteter Gast')]: [target_gov.GetFirstName|U], [target_gov.GetTitleAsNameNoTooltip] von [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n„Verzeiht die Störung, [ROOT.Char.GetFirstNameNoTooltip], doch ich bin gekommen, um Euch meine Unterstützung anzubieten."
 grand_ambitions.0140.faction: "Ich möchte mich Euren Bemühungen anschließen, damit [target_char.Custom('DE_ART_DEF_S_N')] [target_char.GetTitleAsName] abgesetzt wird.“"
 grand_ambitions.0140.no_faction: "Ich weiß, dass Ihr hier in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Macht an Euch reißt und Euch darauf vorbereitet, dass [target_char.Custom('DE_ART_DEF_S_N')] [target_char.GetTitleAsName] abgesetzt wird.“"
 grand_ambitions.0140.a: "Je mehr, desto besser."
 grand_ambitions.0140.b: "Ich benötige Eure Hilfe nicht."
 grand_ambitions.0150.t: "$grand_ambitions_header$: Ein zusätzlicher Agent"
 grand_ambitions.0150.desc: "Mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] tritt vor. Die Schwere unseres Vorhabens wirft einen Schatten [interlocutor.Custom('DE_PRO_POS_S_3P')]e Züge. „Unsere Pläne, [target_char.GetTitledFirstName] abzusetzen, gehen zügig voran“, sagt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] ernst. In jedem seiner Worte schwingt das Gewicht unserer Verschwörung mit.\n\n„Doch unsere Pläne könnten scheitern, wenn nicht genügend Verbündete an den richtigen Stellen sitzen. Ein zusätzlicher Agent würde helfen, unseren Erfolg zu sichern.“"
 grand_ambitions.0150.a: "Ein geschickter Unterwanderer würde unseren Plan gewiss beschleunigen."
 grand_ambitions.0150.b: "Wir sollten einen Lockvogel einsetzen, um unsere Geheimhaltung zu gewährleisten."
 grand_ambitions.0150.c: "Jemand, der meine Tugenden bei Hofe anpreist, wäre klug."
 grand_ambitions.0151.t: "$grand_ambitions_header$: Ein Meister des Flüsterns"
 grand_ambitions.0151.desc: "Im schummrigen Licht des frühen Abends nähert sich mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] mit einem listigen Funkeln in den Augen.\n\n„Es bietet sich eine einmalige Gelegenheit“, murmelt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] und achtet darauf, dass nicht einmal die Wände mithören können. „Der [GetCourtPositionType('chief_eunuch_court_position').GetNameNoTooltip] am Hof von [target.GetTitledFirstName], ein Schatten, der sich lautlos durch die Hallen der Macht bewegt, lässt sich für unsere Sache gewinnen. [eunuch.Custom('DE_PRO_POS_S_3P')|U] Einfluss ist unübertroffen, [eunuch.Custom('DE_PRO_POS_S_3P')]e Geheimnisse unermesslich in ihrer Zahl.\n\n[eunuch.Custom('DE_PRO_PER_S_3P_N')|U] könnte der Dreh- und Angelpunkt in unserem großen Plan sein, das Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) neu zu gestalten.\""
 grand_ambitions.0151.a: "Soll [eunuch.Custom('DE_PRO_POS_S_3P')] Flüstern unsere Sache leiten."
 grand_ambitions.0151.b: "[eunuch.Custom('DE_PRO_POS_S_3P')|U]e Talente sind viel zu wertvoll, um sie nur ‚auszuleihen‘."
 ga_0151_b_eunuch_aptitude: "[aptitude|E] von [eunuch.GetShortUIName] als [GetCourtPositionType('chief_eunuch_court_position').GetName] ist: [eunuch.GetCourtPositionAptitude(GetCourtPositionType('chief_eunuch_court_position'))]"
 grand_ambitions.0151.c: "Es gibt noch andere Möglichkeiten, unser Komplott zu schmieden."
 grand_ambitions.0155.t: "$grand_ambitions_header$: Gefallen einfordern"
 grand_ambitions.0155.desc: "Mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] nähert sich, die Miene nachdenklich verfinstert.\n\n„Unser Plan, dass [target_char.Custom('DE_ART_DEF_S_N')] [target_char.GetTitleAsNameNoTooltip] den Thron verliert, erfordert jemand Neues auf der Seite des Feindes – jemanden, der eine bestimmte Rolle ausfüllt: [agent_slot.GetName]. Ich habe drei Anwärter ausfindig gemacht, die die Waagschalen zu unseren Gunsten neigen könnten“, sagt [interlocutor.Custom('DE_PRO_PER_S_3P_N')].\n\n[interlocutor.Custom('DE_PRO_PER_S_3P_N')|U] tritt zurück in die Schatten des Flurs und lässt die Namensliste vor mir zurück, jeder Eintrag darauf ein stilles Versprechen von Macht oder Gefahr."
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip|U] würde unseren Bemühungen gewiss helfen."
 grand_ambitions.0155.b: "Vielleicht wäre [agent_choice_2.GetFirstNameNoTooltip] am besten geeignet."
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip] andererseits …"
 grand_ambitions.0155.d: "Keiner von ihnen passt."
 grand_ambitions.0160.t: "$grand_ambitions_header$: Fäden der Täuschung"
 grand_ambitions.0160.desc: "Mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] tritt an mich heran mit Neuigkeiten über unseren Plan, [target_char.GetTitledFirstName] abzusetzen. „Der Grundstein für unser großes Vorhaben ist gelegt“, beginnt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] mit fester und sicherer Stimme.\n\n„Wir haben Verbündete an hohen und niedrigen Stellen, die allesamt bereit sind, ihren Teil zu unserem großen Plan beizutragen. Wem sollen wir unser Vertrauen schenken?“"
 grand_ambitions.0160.a: "Die Palastfunktionäre werden entscheidende Verbündete sein."
 grand_ambitions.0160.b: "Die Kaufleute werden unsere Worte schnell und sicher überbringen."
 grand_ambitions.0160.c: "Kaiserliche Schriftgelehrte werden dafür sorgen, dass wir nicht entlarvt werden."
 grand_ambitions.0170.t: "$grand_ambitions_header$: Ein mächtiges Bündnis"
 grand_ambitions.0170.desc: "Mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] tritt mit leiser Dringlichkeit an mich heran.\n\n„Ein Vorschlag“, beginnt [interlocutor.Custom('DE_PRO_PER_S_3P_N')], „vom Oberhaupt einer der berühmtesten Familien im Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]). Man hat Wind von unseren Bestrebungen bekommen und sieht eine Gelegenheit von gegenseitigem Vorteil.“ [interlocutor.Custom('DE_PRO_PER_S_3P_N')|U] entrollt eine Schriftrolle, und das Siegel des Hauses [powerful_house.GetName] schimmert unheilverheißend im schwachen Licht.\n\n„Ihre Unterstützung könnte den Ausschlag zu unseren Gunsten geben. Doch diese Treue hat ihren Preis: eine Entschädigung, die ihrer Meinung nach dem Wagnis entspricht.“"
 grand_ambitions.0170.a: "Wir werden ihren Preis begleichen – koste es, was er wolle."
 grand_ambitions.0170.b: "Sie sollen durch das Versprechen einer zukünftigen Belohnung an uns gebunden werden."
 grand_ambitions.0170.c: "Lasst uns unsere Häuser in einem heiligen Bund vereinen."
 grand_ambitions.0170.d: "Mein Ehrgeiz wird sich nicht durch Schulden fesseln lassen."
 grand_ambitions.0180.t: "$grand_ambitions_header$: Eine ordentliche Krönung"
 grand_ambitions.0180.intro_hagia_sofia: "Hier unter der riesigen, einschüchternden Goldkuppel der Hagia Sophia"
 grand_ambitions.0180.desc: "steht mir [hof.Custom('DE_ART_DEF_S_N')] [hof.GetTitleAsName] gegenüber, das geistige Oberhaupt meines Volkes. Die Luft ist schwer von Weihrauch und der Last von Jahrhunderten.\n\n[hof.Custom('DE_PRO_POS_S_3P')|U]e Gunst zu erlangen, würde nicht nur meinen Anspruch auf [target_title.GetName] legitimieren, sondern könnte auch die Herzen der Gläubigen im ganzen Reich beeinflussen. [hof.Custom('DE_PRO_PER_S_3P_N')|U] muss mich krönen.\n\n[hof.Custom('DE_ART_DEF_S_N')|U] [hof.GetTitleAsNameNoTooltip] ist keine rein geistliche Figur: [hof.Custom('DE_PRO_PER_S_3P_N')|U] ist sich der weltlichen Angelegenheiten im Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) genauestens bewusst."
 grand_ambitions.0180.a: "„Es ist himmlische Vorsehung.“"
 grand_ambitions.0180.a.flavor: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) will es, und so soll es sein."
 grand_ambitions.0180.b: "„Eure Heiligkeit, erlaubt mir, [Select_CString(ROOT.Char.IsFemale, 'eine Dienerin', 'ein Diener')] der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) zu sein.“"
 grand_ambitions.0180.d.flavor: "#EMP Beugt Euch meinem Willen, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip|U] willigt ein, Euch zu krönen."
 grand_ambitions.0180.b.success.tt: "Falls Ihr erfolgreich [target_char.GetTitledFirstName] absetzt, erhaltet Ihr #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! [legitimacy|E]"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip|U] verweigert Euch die Krönung"
 grand_ambitions.0180.c: "Selbst [Select_CString(hof.IsFemale, 'eine', 'ein')] [hof.GetTitleAsNameNoTooltip] lässt sich mit materiellen Mitteln überzeugen …"
 grand_ambitions.0180.d: "Selbst [hof.GetPrimaryTitle.GetNameNoTierNoTooltip] ist nicht gegen meinen Einfluss gefeit."
 grand_ambitions.0180.e: "„Ihr #EMP werdet#! mich [Select_CString(target.IsFemale, 'zur', 'zum')] [target.GetTitleAsNameNoTooltip] krönen, [hof.GetFirstNameNoTooltip]!“"
 grand_ambitions.0180.f: "Vielleicht komme ich später wieder."
 grand_ambitions.0190.t: "Haltet Eure Feinde nah bei Euch …"
 grand_ambitions.0190.desc: "„… doch Eure Feinde noch näher“, beschließt mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] die Ausführungen über die kürzlich aufgedeckten Komplotte von [secret_owner.GetTitledFirstName], das Reich ([ROOT.Char.GetPrimaryTitle.GetName]) für sich zu beanspruchen.\n\nDie #EMP Dreistigkeit#! [Select_CString(secret_owner.IsFemale, 'dieser Frau', 'dieses Mannes')]! Ich darf nicht zulassen, dass darauf keine Antwort erfolgt!"
 grand_ambitions.0190.a: "Vielleicht wäre [secret_owner.Custom('DE_PRO_PER_S_3P_N')] mit einem Platz an der Tafel zufrieden …"
 grand_ambitions.0190.a.tt: "Ihr bietet [secret_owner.GetShortUIName] ein Amt als [co_emperor|E] an"
 co_emperor_accepts: "#HIGH [secret_owner.Custom('DE_PRO_PER_S_3P_N')|U] nimmt an#!"
 co_emperor_rejects: "#HIGH [secret_owner.Custom('DE_PRO_PER_S_3P_N')|U] lehnt ab#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U] beginnt ein [duumvirate|E] mit [secret_owner.GetShortUIName] als [co_emperor|E]"
 grand_ambitions.0190.a.tt.2: "Stellt [secret_owner.Custom('DE_PRO_POS_S_3P')]e Komplotte ein"
 grand_ambitions.0190.b: "Lasst [secret_owner.Custom('DE_PRO_PER_S_3P_A')] im Kerker verrotten!"
 every_family_member_of_secret_owner: "Jeder Verwandte von [secret_owner.GetTitledFirstName]"
 grand_ambitions.0190.c: "Alle Dinge nehmen zu gegebener Zeit ihren Lauf."
 grand_ambitions.0191.t: "$grand_ambitions_header$: Ein schicksalhaftes Angebot"
 grand_ambitions.0191.desc: "„#EMP [ROOT.Char.GetTitleAsNameNoTooltip]!#!“\n\n[interlocutor.GetTitledFirstName|U], mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], stürmt in mein Arbeitszimmer und schnappt nach Luft. „Eine schicksalhafte Möglichkeit hat sich aufgetan!“, keucht [interlocutor.Custom('DE_PRO_PER_S_3P_N')]. „[emperor.GetTitledFirstNameRegnal|U] hat von Euren Plänen erfahren, den Thron für Euch zu erobern!\n\nDoch [emperor.Custom('DE_PRO_PER_S_3P_N')] hat ein Angebot gesendet. #EMP Mit-Kaisertum.#! [emperor.Custom('DE_PRO_PER_S_3P_N')|U] wünscht, dass Ihr Eure Intrigen hinter Euch lasst und stattdessen einen Platz an [emperor.Custom('DE_PRO_POS_S_3P')]er Seite einnehmt, um unser großes Reich ([emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]) vom prächtigen [emperor.GetCapitalLocation.GetBaronyNameExplicitly] aus zu regieren.\""
 grand_ambitions.0191.a: "#EMP Verlockend …#!"
 grand_ambitions.0191.a.tt.1: "Ihr werdet [co_emperor|E] von [emperor.GetShortUIName]"
 grand_ambitions.0191.a.tt.2: "Ihr stellt Eure Komplotte ein"
 grand_ambitions.0191.b: "Ich werde niemals die Macht mit [Select_CString(emperor.IsFemale, 'dieser dummen Gans', 'diesem Kretin')] teilen!"
 grand_ambitions.0200.t: "$grand_ambitions_header$: Die schicksalhafte Nacht"
 grand_ambitions.0200.opening: "Heute erbeben die Grundfesten von [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] unter dem Gewicht von Haus [ROOT.Char.GetHouse.GetName]. [target.Custom('DE_ART_IND_N')|U] [target.GetTitleAsNameNoTooltip] wurde von einer stillen Revolution gestürzt und so eine neue Ära eingeläutet.\n\n"
 grand_ambitions.0200.eunuch: "Der [GetAgentSlotType('agent_eunuch').GetName], Meister der Palastgeheimnisse, spielte seine Rolle perfekt. Sein Flüstern säte die Saat der Zwietracht, sein stummes Nicken in dunklen Fluren bereitete den Boden für unseren Triumph.\n\n"
 grand_ambitions.0200.powerful_family: "Natürlich wäre mein Aufstieg ohne die Unterstützung der Mitglieder der Familie [story.MakeScope.Var('powerful_family').House.GetName] unmöglich,"
 grand_ambitions.0200.powerful_family.currency: "und sie sind eindeutig ihr Gewicht in Gold wert."
 grand_ambitions.0200.powerful_family.hook: "auch wenn ich mich nur ungern an den Gefallen erinnere, den ich ihnen schulde."
 grand_ambitions.0200.powerful_family.marriage: "mit denen ich jetzt durch den Bund der Ehe vereint bin."
 grand_ambitions.0200.powerful_family.fallback: "auch wenn ich es nur ungern zugebe."
 grand_ambitions.0200.desc: "Kleine Taten der Aufmüpfigkeit – jede Tür, die man offen stehen ließ, jede Nachricht, die man in die Irre leitete – begründeten unseren Triumph und lieferten den Beweis, dass sich die Macht eines Kaiserreichs auch durch niedere Hände ins Wanken bringen lässt."
 grand_ambitions.0200.conclusion: "\n\nWir stehen an der Schwelle einer neuen Ära. Morgen erwacht das Reich nicht zu einem müden alten Erbe, sondern zur Verheißung meiner Herrschaft.\n\n„Ihr, [target.GetFirstName], seid nur ein verklingender Nachhall #EMP meines#! Reichs!“"
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip] soll auf den Schwingen des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] schweben!"
 grand_ambitions.0201.t: "$grand_ambitions_header$: Der Weg zur Macht"
 grand_ambitions.0201.desc: "„Die göttliche Vorsehung, die das Schicksal der Reiche lenkt, hat [Select_CString(ROOT.Char.IsFemale, 'eine neue Herrscherin', 'einen neuen Herrscher')] auserwählt!“ [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName|U] spricht mit einer Gravitas, die dem Anlass angemessen ist.\n\nUnsere Blicke begegnen einander quer durch den Thronsaal, eine stumme Anerkennung jenes Paktes, der uns zu eben diesem Augenblick geführt hat. „Durch die Gnade der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) kröne ich Euch, [ROOT.Char.GetName].“\n\nAls sich die Last der Krone auf meine Stirn senkt, spüre ich, wie sich der Mantel der Jahrhunderte um meine Schultern legt. Mein Weg zur Macht mag ungewöhnlich gewesen sein, doch er hat mich hierhergeführt, zu jenem glorreichen Moment.\n\n"
 grand_ambitions.0201.conc_greek: "„[Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS')]!“, rufe ich selbstbewusst."
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly|U] wartet."
 grand_ambitions.0202.t: "$grand_ambitions_header$: Das Schicksal der Gefallenen"
 grand_ambitions.0202.desc: "Vor mir wartet [old_emp.Custom('DE_ART_DEF_S_N')] abgesetzte [ROOT.Char.GetTitleAsNameNoTooltip] auf [old_emp.Custom('DE_PRO_POS_S_3P')] Schicksal – im Schatten des schwelenden Herzens des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]).\n\nWie ich mich entscheide, mit diesem Menschen vor mir umzugehen, ist nicht nur eine Frage der persönlichen Vergeltung oder der Großmut: Es ist der erste Stein im Fundament meines Vermächtnisses.\n\nWird es eines der Rache und des immer wiederkehrenden Streits sein? Oder eines der Barmherzigkeit und der Hoffnung? Die Blicke des Hofes, des Volkes und der Geschichte ruhen auf mir."
 grand_ambitions.0202.a: "Gehet in Frieden, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor: "Lasst [old_emp.Custom('DE_PRO_PER_S_3P_A')] in der Nacht verschwinden, fernab der Asche [old_emp.Custom('DE_PRO_POS_S_3P')]er Herrschaft."
 grand_ambitions.0202.b: "Soll [old_emp.Custom('DE_PRO_PER_S_3P_N')] die Narben seines Untergangs tragen."
 grand_ambitions.0202.b.flavor: "Dennoch soll [old_emp.Custom('DE_PRO_PER_S_3P_N')] leben. Darin finden wir einen Ausgleich zwischen Gerechtigkeit und Barmherzigkeit – ein Zeichen für alle, welch hohen Preis der Hochmut verlangt."
 grand_ambitions.0202.c: "Zeichnet [old_emp.Custom('DE_PRO_PER_S_3P_A')] und setzt [old_emp.Custom('DE_PRO_PER_S_3P_A')] vor den Mauern aus!"
 grand_ambitions.0202.c.flavor: "So wie [old_emp.Custom('DE_PRO_PER_S_3P_N')] das Land durchstreift, so wird auch [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] seine Vergangenheit hinter sich lassen und einen neuen Weg suchen."
 grand_ambitions.0202.d: "Ich bin noch nicht mit Euch fertig."
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName|U] bleibt [imprisoned|El] in Eurem Verlies"
 grand_ambitions.0250.t: "$grand_ambitions_header$: Das Ende des Weges"
 grand_ambitions.0250.desc: "Vor den Toren der Stadt erwartet uns nicht die erhoffte Begrüßung, sondern mein[interlocutor.Custom('DE_END_PRO_S_N')][ROOT.Char.Custom2('RelationToMe', interlocutor)] [interlocutor.GetFirstName] kommt auf mich zu.\n\n„Wir haben uns an den Rand des Abgrunds gewagt, doch nun sind wir hinabgestürzt“, sagt [interlocutor.Custom('DE_PRO_PER_S_3P_N')] ernst.\n\nDie Hauptstadt mit ihren hoch aufragenden Gebäuden und tiefen Schatten scheint von unseren Bemühungen unberührt. [target.Custom('DE_ART_DEF_S_N')|U] [target.GetTitleAsNameNoTooltip] bleibt auf dem Thron – vielleicht nicht einmal ahnend, wie nah die Winde des Wandels den Toren von [target.GetCapitalLocation.GetBaronyNameExplicitly] kamen."
 grand_ambitions.0250.a: "Der Weg zur Macht verfinstert sich …"
 grand_ambitions.0300.t: "$grand_ambitions_header$: Ernten, was man sät"
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U] steht vor mir, [ROOT.Char.Custom('DE_ART_DEF_S_N')] ich frischgebacken als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] bin. Und das ist in Teilen [foreign_ruler.Custom('DE_PRO_POS_S_3P')]er Unterstützung zu verdanken …\n\nFolglich ist [foreign_ruler.Custom('DE_PRO_PER_S_3P_N')] gekommen, um einzufordern, was versprochen wurde: [demand.GetName]."
 grand_ambitions.0300.a: "Ich stehe zu meinem Wort. [demand.GetNameNoTierNoTooltip|U] gehört Euch."
 grand_ambitions.0300.b: "Ich habe Euch etwas viel Größeres zu bieten …"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U] ist überzeugt"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U] ist nicht überzeugt"
 grand_ambitions.0300.c: "Eure Leichtgläubigkeit ist putzig."
 grand_ambitions_ally_joins_war: "Verbündeter tritt Krieg bei: [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "Es ist mir eine Freude, Euch mitzuteilen, dass [story.MakeScope.Var('target_char').Char.GetTitledFirstName] tot ist. Sollen unsere Pläne zur Absetzung von [ROOT.Char.GetTopLiege.GetTitledFirstName] fortgesetzt werden?"
 grand_ambitions.0500.wrong_title: "Es ist mir eine Freude, Euch mitzuteilen, dass [previous_story_target.GetTitledFirstName] [story.Var('target_title').GetName] nicht mehr hält. Sollen unsere Pläne zur Absetzung von [ROOT.Char.GetTopLiege.GetTitledFirstName] fortgesetzt werden?"
 grand_ambitions.0500.a: "Ich werde erst ruhen, #EMP wenn ich [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] bin#!!"
 grand_ambitions.0500.b: "Stellt Eure Vorbereitungen ein. Lasst uns feiern!"
 grand_ambitions.0500.b.tt: "Ihr stellt Eure Bemühungen zur [Concept('depose', 'Absetzung')|E] ein, deren Ziel [THIS.Char.GetTopLiege.Custom('DE_ART_DEF_S_N')] [THIS.Char.GetTopLiege.GetTitleAsName] war"
