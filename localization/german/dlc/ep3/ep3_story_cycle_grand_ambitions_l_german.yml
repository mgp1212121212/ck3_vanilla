 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Die kaiserlichen Schreiber, denen man die Geheimnisse des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) anvertraut, ändern unauffällig den Schriftverkehr und verbergen das Voranschreiten des Plans vor wachsamen Augen."
