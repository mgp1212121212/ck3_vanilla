 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Funktionäre des kaiserlichen Palastes, die von der derzeitigen Herrschaft enttäuscht sind, schmieden diskret Bündnisse und legen so den Grundstein für einen nahtlosen Machtwechsel."
