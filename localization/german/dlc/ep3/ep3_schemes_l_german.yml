 #success event
 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.8061.desc: "Tief drunten in staubigen Gewölben lagern meine Ingenieure die letzten Fässer mit flüssigem Feuer. Inzwischen ist der [Glossary('Bukoleon-Palast','BOUKOLEON_PALACE_GLOSS')] Schauplatz einer furchterregenden Übung: Unter der kolossalen Statue eines Löwen und eines Stiers, die sich bekriegen, spuckt ein stolzes Kriegsschiff flüssiges Feuer.\n\nUnd wie lange die mörderischen Flammen tanzen! Meine Feinde täten gut daran, die ruhigen Gewässer zwischen Europa und Anatolien zu meiden …"
 scheme_critical_moments.8061.a: "Drachen bewachen das Marmarameer."
 BOUKOLEON_PALACE_GLOSS: "Am Ufer der #EMP Propontis#! (Marmarameer) liegt diese konstantinopolitanische Residenz aus dem 5. Jahrhundert, die für ihren privaten Hafen und ihre düsteren Kerker bekannt ist."
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8062.desc: "Höllenfeuer! Höllenfeuer!\n\nEin unbeherrschbares Inferno verschlingt ein weiteres Feuerspritzenschiff. Während die schreiende Besatzung bei lebendigem Leib geröstet wird, muss ich an all die chaotischen Tinkturen, die undichten Spritzen und die toten Seeleute denken, die an diesem Unternehmen beteiligt waren …\n\nWie konnte man eine so üble Substanz überhaupt #EMP jemals#! kontrollieren? Wie???"
 scheme_critical_moments.8062.a: "Ich werde es wohl nie erfahren …"
