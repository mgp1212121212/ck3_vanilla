 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.8042.desc: "[target.GetTitledFirstName|U], m[target.Custom('DE_ART_IND_N')] [owner.Custom2('RelationToMeShort', target)], scheint meinen Rat bezüglich Verwaltungsfragen sehr gut aufgenommen zu haben.\n\nEs war mir wirklich eine Freude, stundenlang über Hauptbücher und die Feinheiten der [target.GetPrimaryTitle.GetAdjective|l]en Bürokratie mit [target.Custom('DE_PRO_PER_S_3P_D')] zu sprechen.\n\nIch würde fast meinen, dass ich selbst noch das eine oder andere gelernt habe!"
 scheme_critical_moments.8042.a: "Das hat sich wirklich gut ergeben!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8043.desc: "Obwohl [target.GetTitledFirstName], m[owner.Custom('DE_ART_IND_N')] [owner.Custom2('RelationToMeShort', target)], anfangs offen für mein Hilfsangebot war, ist [target.Custom('DE_PRO_PER_S_3P_N')] alles andere als verständnisvoll.\n\nWochen voll vertrauter Gespräche, [target.GetPrimaryTitle.GetAdjective|l]er Verwaltungsaufzeichnungen und angebotener Ratschläge haben bei diesem Menschen nur wenig bewegen können.\n\n[target.GetFirstNameNoTooltip|U] hat jedes angebotene Fitzelchen Weisheit entweder überhört, missverstanden oder ihm widersprochen …"
 scheme_critical_moments.8043.a: "Was für eine Zeitverschwendung …"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName|U] versuchte, Eure Grenzen anzufechten, scheiterte jedoch!"
 scheme_critical_moments.8044.t: "Unterwiesene Regierungskunst"
 scheme_critical_moments.8044.desc: "Seit Wochen tätigt m[target.Custom('DE_ART_IND_N')] [target.Custom2('RelationToMeShort', owner)] [owner.GetTitledFirstName] unerwartete Besuche und schickt ständig Sendschreiben. [owner.Custom('DE_PRO_PER_S_3P_N')|U] entfesselt einen Strom ungebetener Ratschläge, bei denen es um die ordentliche Verwaltung des Reichs ([target.GetPrimaryTitle.GetTierAsNameNoTooltip]) geht …\n\n"
 scheme_critical_moments.8044.success: "Meine anfängliche Kleingläubigkeit wich bald Überraschung – und Respekt. [owner.Custom('DE_PRO_POS_S_3P')|U]e Worte sind ein Quell der Weisheiten, die ich so nie bedacht hatte, und vieles davon konnte ich beim Regieren des Reichs ([target.GetPrimaryTitle.GetNameNoTier]) schon einfließen lassen!"
 scheme_critical_moments.8044.failure: "Meine anfängliche Kleingläubigkeit erwies sich bald als angebracht, denn bedauerlich wenig Weisheit war in [owner.Custom('DE_PRO_POS_S_3P')]en ausufernden Anekdoten und verwirrenden Sinnsprüchen zu finden – so treffend sie auch zunächst erscheinen mögen …"
 scheme_critical_moments.8044.a.success: "Guter Rat ist eine willkommene Seltenheit!"
 scheme_critical_moments.8044.a: "Ein taktvoller und letzter Dank sollte [owner.Custom('DE_PRO_PER_S_3P_A')] zum Schweigen bringen."
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "Ich bin äußerst dankbar für Euer Angebot, mich beim Regieren meines Reichs ([recipient.GetPrimaryTitle.GetNameNoTier]) zu beraten!"
 scheme_critical_moments.8045.fallback: "Ich bin äußerst dankbar für Euer Angebot, mich bei den Unwägbarkeiten des Regierens zu beraten!"
 scheme_critical_moments.8045.rump: "\n\nIch freue mich schon darauf, von Euren Gedanken zu erfahren."
 scheme_critical_moments.8045.a: "Es wird mir ein Vergnügen sein."
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc: "Obwohl Euer Angebot, mich beim Regieren meines Reichs ([recipient.GetPrimaryTitle.GetNameNoTier]) zu beraten, mir schmeichelt,"
 scheme_critical_moments.8046.fallback: "Obwohl Euer Angebot, mich bei den Unwägbarkeiten des Regierens zu beraten, mir schmeichelt,"
 scheme_critical_moments.8046.rump: "denke ich doch, dass ich die Lage schon selbst ausreichend im Griff habe."
 scheme_critical_moments.8046.a: "Hmpf."
