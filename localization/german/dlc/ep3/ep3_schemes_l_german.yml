 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: Erfolg!"
 scheme_critical_moments.4011.desc: "Ich werfe einen Blick auf den Brief, den einer meiner Diener soeben niedergelegt hat. Das Pergament ist teuer, sogar parfümiert. Zweifellos ein Brief vom Hauptsitz.\n\n„[target.Custom('DE_ART_DEF_S_N')|U] [target.GetTitleAsNameNoTooltip] befindet sich als [Select_CString(target.IsFemale, 'Lehnsherrin', 'Lehnsherr')] in einer höchst unangenehmen Lage …“\n\nEin Lächeln huscht mir übers Gesicht. Ich brauche nicht weiterzulesen. [target.Custom('DE_PRO_POS_S_3P')|U] Legitimität hat Schaden genommen – eine perfekte Gelegenheit für einen Angriff."
 scheme_critical_moments.4011.a: "Bringt mir die Tinte!"
