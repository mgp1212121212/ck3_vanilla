 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.8052.desc: "Seit Wochen laufen meine Boten Sturm auf das [target.GetHouse.GetBaseName]-Anwesen, wobei sie schmeichelnde Sendschreiben mit sich führen, die die großen Tugenden und die Abstammung dieser Familie preisen.\n\nHeute öffnete ich nun die lang ersehnte Antwort, die vor Schmeichelei und Unterwerfung geradezu überquoll – der Groschen ist bei [target.GetTitledFirstName] wohl endlich gefallen.\n\n#EMP „Für mich zählte [owner.GetHouse.GetBaseName] schon immer zu den größten Häusern des Reichs ([owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) – und ich bin stolz, Euch Freunde nennen zu dürfen.“#!"
 scheme_critical_moments.8052.a: "Genau so."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8053.desc: "Meine Boten haben seit Wochen geflissentlich meine honigsüßen Worte ans [target.GetHouse.GetBaseName]-Anwesen überbracht, doch die erwartete Antwort ist bisher ausgeblieben.\n\nEndlich wird mir ein Sendschreiben mit dem Siegel von [target.GetTitledFirstName] vorgelegt, doch fehlen darin die ersehnten gewinnenden Worte.\n\n#EMP „Gut[owner.Custom('DE_END_ADJ_IND_S_N')] [owner.GetFirstNameNoTooltip], niemand kann die Macht und den Ruhm von Haus [owner.GetHouse.GetBaseName] bestreiten, doch Eure Schoßhunde sind wir nicht.“#!"
 scheme_critical_moments.8053.a: "Eine gewagte Antwort."
 scheme_critical_moments.8054.t: "Familie geschmeichelt"
 scheme_critical_moments.8054.desc: "Seit Wochen stapeln sich Sendschreiben von [owner.GetTitledFirstName] auf meinem Schreibtisch, in denen man Haus [target.GetHouse.GetBaseName] schmeichelt, während man versucht, unsere Freundschaft für die eigene Familie zu gewinnen.\n\n"
 scheme_critical_moments.8054.success: "Es ist klar, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich unsere Unterstützung sichern will, und die Vorzüge eines Bündnisses mit einer so mächtigen Familie wie Haus [owner.GetHouse.GetBaseName] liegen auf der Hand."
 scheme_critical_moments.8054.failure: "Diese wunderlichen, beleidigenden Briefe sorgen nur dafür, dass wir [owner.Custom('DE_PRO_POS_S_3P')]e Beweggründe hinterfragen und auf der stolze Unabhängigkeit unserer Familie beharren."
 scheme_critical_moments.8054.a.success: "Wir sind offen für Gespräche …"
 scheme_critical_moments.8054.a: "Wir sind nicht die Schoßhunde von Haus [owner.GetHouse.GetBaseNameNoTooltip]!"
