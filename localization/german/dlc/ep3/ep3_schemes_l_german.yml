 foster_legitimacy_scheme_desc_general: "Das „$foster_legitimacy_scheme$“-[scheme|E] ist ein [Concept('personal_scheme','persönliches Komplott')|E], bei dem Ihr versucht, die [legitimacy|E] Eures [Concept('liege', 'Lehnsherrn')|E] und dessen [opinion|E] von Euch zu verbessern (mit der Möglichkeit, bei einer [success_chance|E] über #high 75 %#! ein [hook|E] gegen ihn zu erhalten).\nDieses Komplott beruht vorrangig auf Eurer eigenen [diplomacy|E].\n\nDie [success_chance|E] wird von vielen Dingen beeinflusst, doch in erster Linie von Eurem [diplomacy_skill|E], dem [diplomacy_skill|E] Eures [Concept('liege', 'Lehnsherrn')|E] und der [county_opinion|E] des [Concept('capital', 'Hauptsitzes')|E] Eures [Concept('liege', 'Lehnsherrn')|E]."
