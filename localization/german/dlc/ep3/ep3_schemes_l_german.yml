 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "In den letzten Monaten ließ ich keine einzige Gelegenheit aus, um [target.GetTitledFirstName] in der Öffentlichkeit töricht aussehen zu lassen. Ich brachte [target.Custom('DE_PRO_PER_S_3P_A')] dazu, sich bei Hof zu blamieren, übertrumpfte [target.Custom('DE_PRO_PER_S_3P_A')] bei der Kenntnis der Klassiker und bewegte [target.Custom('DE_PRO_PER_S_3P_A')] dazu, untragbare finanzielle Maßnahmen zu unterstützen, nur um [target.Custom('DE_PRO_PER_S_3P_A')] dann zu korrigieren.\n\nNach einer sehr erfolgreichen religiösen Debatte, in der ich geschickt den Anschein erweckte, [target.GetFirstNameNoTooltip] vertrete ketzerische Überzeugungen, kann ich mit den erzielten Ergebnissen zufrieden sein."
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip|U] wurde auf [target.Custom('DE_PRO_POS_S_3P')]en Platz verwiesen."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Ein Fehlschlag. Ganz gleich, wie oft ich es versuche: [target.GetTitledFirstName|U] scheint mir stets einen Schritt voraus zu sein.\n\n[target.Custom('DE_PRO_POS_S_3P')|U] Wissen über Literatur ist hervorragend, [target.Custom('DE_PRO_POS_S_3P')] Verständnis politischer Fragen tiefgreifend, [target.Custom('DE_PRO_POS_S_3P')]e Beherrschung der kompliziertesten Aspekte unseres Glaubens unerschütterlich. Zumindest ist [target.Custom('DE_PRO_PER_S_3P_N')] in all dem viel besser als ich."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip|U] ist eine harte Nuss, die es zu knacken gilt."
 challenge_status_invalidated_title: "@scheme_icon! Statusherausforderungs-Komplott endet"
 scheme_critical_moments.1174.t: "Status herausgefordert"
 scheme_critical_moments.1174.desc: "Ich schäme mich, zugeben zu müssen, dass ich bei meinen jüngsten öffentlichen Auftritten bei jeder Konfrontation mit [owner.GetTitledFirstName] zum Narren gehalten und gedemütigt wurde.\n\nIch weiß nicht, wie das immer wieder geschehen kann, doch jedes Mal, wenn ich in eine Debatte mit [owner.Custom('DE_PRO_PER_S_3P_D')] verwickelt werde, scheine ich die Hofetikette zu vergessen, meine Belege geraten durcheinander und [owner.Custom('DE_PRO_PER_S_3P_N')] lässt mich bestenfalls wie einen Trottel und schlimmstenfalls wie [Select_CString(owner.IsFemale, 'eine törichte Ketzerfreundin', 'einen törichten Ketzerfreund')] klingen.\n\nIch muss einen Schritt zurück machen und alles, was ich sage, für eine Weile neu bewerten."
 scheme_critical_moments.1174.a: "Ich fasse es nicht …"
