 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.8002.desc: "Nach viel Hin und Her, Debatten und Druck tragen meine sorgfältig gepflanzten Samen endlich Früchte. Der träge Tanz zwischen [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Bürokraten, [Select_CString(owner.GetTopLiege.IsFemale, 'der launischen', 'dem sprunghaften')] [owner.GetTopLiege.GetTitleAsNameNoTooltip] und Gesandten von [target_title.GetNameNoTier] hat endlich entschieden, dass das umstrittene Gebiet fortan [ROOT.Char.GetPrimaryTitle.GetAdjective|l]er Herrschaft untersteht.\n\nDie erbärmlichen Versuche seitens [target.GetTitledFirstName], sich an meine Ländereien klammern und sich meinem umfassenden Einfluss am Hof zu widersetzen, scheiterten kläglich."
 scheme_critical_moments.8002.a: "Das Reich ([target_title.GetNameNoTierNoTooltip]) gehört #EMP mir#!."
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8003.desc: "Trotz meiner sorgfältig platzierten Ersuche, Gefallen und Schmeicheleien stoßen meine Beschwerden am Ende auf taube Ohren …\n\nDie [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Bürokraten und [Select_CString(owner.GetTopLiege.IsFemale, 'die launische', 'der sprunghafte')] [owner.GetTopLiege.GetTitleAsNameNoTooltip] haben lediglich die derzeitigen Grenzen der jeweiligen [owner.GetPrimaryTitle.GetAdjective|l]e und [target.GetPrimaryTitle.GetAdjective|l]e Gebiete bestätigt."
 scheme_critical_moments.8003.a: "Pah! Das spielt keine Rolle."
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.GetShortUIName] versuchte, die Grenzen anzufechten, scheiterte jedoch!"
 scheme_critical_moments.8004.t: "Grenzstreit: [target_title.GetNameNoTierNoTooltip|U]"
 scheme_critical_moments.8004.desc: "Ich habe die Kunde verfolgt über die rückgratlosen Intrigen von [owner.GetTitledFirstName] am kaiserlichen Hof und angewidert zugesehen, wie [owner.Custom('DE_PRO_POS_S_3P')] Einfluss und [owner.Custom('DE_PRO_POS_S_3P')]e Verbindungen [owner.Custom('DE_PRO_POS_S_3P')]em gierigen Machtspiel unverdiente Glaubwürdigkeit verliehen.\n\nDie heutige Entscheidung bestätigt das Schlimmste: [target_title.GetNameNoTier|U] ist vom heutigen Tag an Teil [owner.Custom('DE_PRO_POS_S_3P')]es Reichs ([owner.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu betrachten."
 scheme_critical_moments.8004.a: "Und ein gewisses Reich ([target.GetPrimaryTitle.GetNameNoTierNoTooltip]) hat sich verkleinert …"
