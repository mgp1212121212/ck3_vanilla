 scheme_critical_moments.8012.desc: "Es brauchte etwas Arbeit, doch meine Reichweite bei Hof war der Aufgabe gewachsen.\n\nMeine Argumente – und die unausgesprochenen Bestechungen und Gefallen – waren zu viel für die Bürokraten und [owner.GetTopLiege.Custom('DE_ART_DEF_S_A')] [owner.GetTopLiege.GetTitleAsNameNoTooltip]. [target.GetTitledFirstName|U] wird nicht erfreut sein, aber was spielt das nun für eine Rolle?\n\nEs ist getan: Ich werde das Reich ([target_title.GetNameNoTier]) zusammen mit dem [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) regieren, und dessen Gebiete werden umgehend meiner Autorität untergeordnet."
 scheme_critical_moments.8012.a: "„[target_title.GetNameNoTierNoTooltip|U]“ gehört #EMP mir#!."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8013.desc: "Trotz meiner sorgfältig platzierten Ersuche, Gefallen und Schmeicheleien stoßen meine Beschwerden am Ende auf taube Ohren …\n\nDie [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Bürokraten und [Select_CString(owner.GetTopLiege.IsFemale, 'die launische', 'der sprunghafte')] [owner.GetTopLiege.GetTitleAsNameNoTooltip] haben lediglich die Trennung der [owner.GetPrimaryTitle.GetAdjective|l]en und [target.GetPrimaryTitle.GetAdjective|l]en Gebiete bestätigt."
 scheme_critical_moments.8013.a: "Verdammte Eunuchen."
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName|U] versuchte, Euer Statthaltertum unterzuordnen, scheiterte aber!"
 scheme_critical_moments.8014.t: "Statthaltertum untergeordnet: [target_title.GetNameNoTierNoTooltip|U]"
 scheme_critical_moments.8014.desc: "Hinter den erhabenen Toren des Kaiserpalasts spinnt [owner.GetTitledFirstName] weiter seine Netze. Heute bestätigte ein kurzes Sendschreiben mit dem Scharlachsiegel von [owner.GetTopLiege.GetTitledFirstName] das Schlimmste.\n\nDie Gebiete von „[target_title.GetNameNoTier]“ sind sofort [owner.GetTitledFirstName] unterzuorden, wodurch sie de facto eine Erweiterung des [owner.GetPrimaryTitle.GetAdjective|l]en Reichs ([owner.GetPrimaryTitle.GetTierAsNameNoTooltip]) werden …"
 scheme_critical_moments.8014.a: "Diese Wunde wird nicht so schnell vergessen sein."
 scheme_critical_moments.8015.t: "Statthaltertum untergeordnet: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "Nach Wochen des politischen Drucks und der Manöver bei Hofe hat [owner.GetTitledFirstName] es geschafft, die Verantwortung für die Gebiete von „[target_title.GetNameNoTier]“ erfolgreich zu übernehmen, wodurch sie eine Erweiterung [owner.Custom('DE_PRO_POS_S_3P')]es [owner.GetPrimaryTitle.GetAdjective|l]en Reichs ([owner.GetPrimaryTitle.GetTierAsNameNoTooltip]) werden."
 scheme_critical_moments.8015.liege: "\n\nDie Mühlen der [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Bürokratie mahlen stetig weiter, und ihr Schwung ist unaufhaltsam – selbst für [owner.GetTopLiege.Custom('DE_ART_IND_A')] [owner.GetTopLiege.GetTitleAsNameNoTooltip].\n\nIch kann nur hoffen, dass [owner.GetTitledFirstName] [owner.Custom('DE_PRO_POS_S_3P')]e Kräfte in den Diensten des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) und nicht für sich selbst verschwendet …"
 scheme_critical_moments.8015.vassal: "\n\nDie Mühlen der [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Bürokratie mahlen stetig weiter, und ihr Schwung ist unaufhaltsam – selbst für [owner.GetTopLiege.Custom('DE_ART_IND_A')] [owner.GetTopLiege.GetTitleAsNameNoTooltip]."
 scheme_critical_moments.8015.same_house: "\n\nWir können nur hoffen, dass dieses Manöver schlussendlich Haus [ROOT.Char.GetHouse.GetName] dient …"
 scheme_critical_moments.8015.target_house: "\n\nDiese Schandtat ist ein schwerer Schlag für den Status von Haus [ROOT.Char.GetHouse.GetBaseName] …"
 scheme_critical_moments.8015.fallback: "\n\nDieser #EMP Staatsstreich#! wird Haus [ROOT.Char.GetHouse.GetBaseName] gewiss zu neuen Höhen führen …"
 scheme_critical_moments.8015.a: "Spannend."
