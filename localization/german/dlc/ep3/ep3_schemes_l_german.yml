 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.8022.desc: "Die Debatten in [owner.GetTopLiege.GetCapitalLocation.GetName] waren lang und ermüdend, doch die Bürokraten erlagen unausweichlich der Weisheit meines Vorschlags. Dieser eine Titel ([destroyed_title.GetNameNoTier]) ist nicht mehr, seine alten Gebieten nur ein Stückchen der neuen Ländereien ([target_title.GetTierAsNameNoTooltip]) von „[target_title.GetNameNoTier]“. Und #EMP ich#! bin s[owner.Custom('DE_ART_IND_N')] [owner.GetTitleAsNameNoTooltip].\n\nGroße Veränderungen stehen bevor – für meine Verwaltung, für das Reich insgesamt ([owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]), für den Status von Haus [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip|U] … Mir gefällt, wie das klingt."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8023.desc: "Meine sorgfältig eingeleiteten Schachzüge in [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] – Monate der sorgfältigen Planung und bedachten Diplomatie – waren umsonst.\n\nDie Bürokraten haben sich geweigert, die Weisheit meiner Vorschläge anzuerkennen. Die Vereinfachungen in der Verwaltung der Region unter einem weitreichenden [target_title.GetAdjective|l]en Amt wurden als ‚unnötig‘ und ‚unpraktisch‘ verworfen …"
 scheme_critical_moments.8023.a: "Verdammte Paragrafenreiter."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName|U] versuchte, ein Despotat zu gründen, ist aber gescheitert!"
 scheme_critical_moments.8024.t: "Despotat gegründet: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "Seit Wochen sollen die Hinterzimmer von [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] von überschwänglichen Debatten erfüllt gewesen sein, doch endlich wird etwas verkündet: [owner.GetFirstName|U] wird [owner.GetTitleAsNameNoTooltip], mit Herrschaft über das Gebiet von „[target_title.GetNameNoTier]“."
 scheme_critical_moments.8024.liege: "\n\nOb die Bürokraten nun aus legitimen Verwaltungsgründen nachgaben oder einfach dem Druck nicht mehr standhalten konnten, werde ich wohl nie erfahren – und es lag auch schlicht nicht in meinen Händen. \n\nWir können nur darauf vertrauen, dass diese Änderung zum Wohle des Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) geschieht – und nicht nur zum Wohl von [owner.GetTitledFirstName] …"
 scheme_critical_moments.8024.vassalised: "\n\nOb die Bürokraten nun aus legitimen Verwaltungsgründen nachgaben oder einfach dem Druck nicht mehr standhalten konnten: Ich bin [owner.Custom('DE_PRO_PER_S_3P_D')] nun untergeben!"
 scheme_critical_moments.8024.other: "\n\nOb die Bürokraten nun aus legitimen Verwaltungsgründen nachgaben oder einfach dem Druck nicht mehr standhalten konnten: Wir werden es nie erfahren …"
 scheme_critical_moments.8024.fallback: "\n\nDieser Schachzug von Haus [ROOT.Char.GetHouse.GetBaseName] wird das Gleichgewicht der Macht im Reich ([owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) beträchtlich verändern …"
 scheme_critical_moments.8024.a: "Faszinierend …"
