 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "Nachdem ich zahllose alte Folianten durchgesehen, unzähligen Bürokraten geschmeichelt, sie bestochen und belogen sowie Dokumente gefälscht habe, kann ich endlich einen überzeugenden Anspruch auf das erheben, was ich begehre ([target.GetName])."
 scheme_critical_moments.1152.desc_discovered: "\n\nSchade, dass es nicht möglich war, meine #EMP Beteiligung#! geheim zu halten, doch die Beweise – ob gefälscht oder nicht – sind zu stichhaltig, um sie zu übersehen."
 scheme_critical_moments.1152.desc_secret: "\n\nNiemand scheint das plötzliche Auftauchen meines #EMP durchweg dokumentierten#! Anspruchs verdächtig zu finden."
 scheme_critical_moments.1152.a: "Hervorragend."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Ganz gleich, wie viele Leute ich besteche oder wie viele Dokumente ich fälsche: Mein Anspruch auf das, was ich begehre ([target.GetName]), klingt für die meisten unglaubwürdig."
 scheme_critical_moments.1153.desc_discovered: "\n\nEs hat sich zudem herumgesprochen, dass ich mich ein bisschen zu sehr darum bemühe."
 scheme_critical_moments.1153.desc_secret: "\n\nWenigstens wird niemand von meinem Scheitern erfahren."
 scheme_critical_moments.1153.a: "Enttäuschend."
