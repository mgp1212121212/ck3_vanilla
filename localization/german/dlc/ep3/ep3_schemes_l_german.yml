 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: Fehlschlag"
 scheme_critical_moments.4002.desc: "Eine Enttäuschung. Seufzend schleudere ich den soeben eingetroffenen Brief aus der Hauptstadt von mir. „[target.Custom('DE_ART_DEF_S_N')|U] [target.GetTitleAsNameNoTooltip] dankt Euch herzlich für Eure Bemühungen.“\n\nEin Dankeschön ist so gut wie nichts. Und ein Dankeschön von [target.GetTitleAsNameNoTooltip] ist so gut wie ein Tritt gegen das Schienbein.\n\n„Ihr habt mich enttäuscht“, hätte [target.Custom('DE_PRO_PER_S_3P_N')] auch einfach schreiben können. Ganz unverblümt."
 scheme_critical_moments.4002.a: "Nun, ich musste es versuchen."
