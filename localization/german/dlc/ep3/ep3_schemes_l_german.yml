 scheme_critical_moments.1182.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1182.desc: "Erfolg! Der Familienname [ROOT.Char.GetHouse.GetName] gilt nun mehr im Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName]), zumindest was mich betrifft.\n\nBestechungsfelder, Gefallen, Spenden, das Platzieren der richtigen Personen auf den richtigen Posten: Es gibt keine Strippe, die ich nicht gezogen hätte. Meine Einflussreserven steigen zusammen mit meinen politischen Möglichkeiten."
 scheme_critical_moments.1182.a: "Das ist erst der Anfang."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "Die Leute wissen mich einfach nicht zu schätzen.\n\nBestechung, Gefälligkeiten, Spenden, Einschüchterung – #EMP nichts#! kann meinen Einfluss erhöhen!\n\nDann muss ich mich wohl anderen Zielen zuwenden …"
 scheme_critical_moments.1183.a: "Wenn sich eine Tür schließt …"
