 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1132.desc: "Das öffentliche Gespräch ist geprägt von den Früchten meiner hintersinnigen Pläne. Mein skandalöser Feldzug aus Gerüchten, Anschuldigungen hinter vorgehaltener Hand und sinnlosem Tratsch hat das Ansehen von [target.GetTitledFirstName] gewaltig angeschlagen. [target.Custom('DE_PRO_POS_S_3P')|U] Ruf ist ruiniert!\n\nEine edle Gestalt ist so einfach aller Vergoldung zu berauben, so schnell zu beschmutzen durch die Worte und im Geist anderer …"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip|U] weiß, dass ich damit zu tun habe, aber was schert mich das! Jetzt ist es viel zu spät: Der Schaden an [target.Custom('DE_PRO_POS_S_3P')]em Ruf ist getan!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] ist weiterhin verblüfft ob [target.Custom('DE_PRO_POS_S_3P')]er Erniedrigung und ahnt in keiner Weise, dass ich dahinterstecke!"
 scheme_critical_moments.1132.a: "Welch herrlichen Schmutz ich doch himmelhoch gestapelt habe!"
 slander_nickname_given_tt: "Schmähvoller Spitzname vergeben"
 receive_slanderous_nickname_tt: "Ein unschmeichelhafter [nickname|E] für [target.GetShortUINameNoTooltip] entsteht"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1133.desc: "Nichts. Monatelang haben wir geplant und Komplotte geschmiedet, Gerüchte gestreut und Bestechungsgelder berappt, und doch ist der Ruf von [target.GetTitledFirstName] so unangreifbar wie eh und je!"
 scheme_critical_moments.1133.desc_discovered: "\n\nUm die ganze Sache noch schlimmer zu machen, habe ich nicht nur Zeit und Mittel verschwendet, sondern [target.GetFirstNameNoTooltip] wurde auch noch auf meine schlecht umgesetzten bösen Absichten aufmerksam!"
 scheme_critical_moments.1133.desc_secret: "\n\nZumindest hat [target.GetFirstNameNoTooltip] keine Ahnung, dass überhaupt irgendetwas vor sich ging …"
 scheme_critical_moments.1133.a: "Nur ein kleiner Rückschlag…"
 scheme_critical_moments.1134.t: "Geschmäht"
 scheme_critical_moments.1134.desc: "Wenn ich mit anderen spreche, sehe ich Zweifel in ihrem Blick – Kichern und Geflüster folgen mir auf Schritt und Tritt.\n\nEs ist klar, dass mein Wort nicht mehr dasselbe Gewicht hat wie früher und mein Ansehen unter Gleichgestellten verdächtig fragil scheint. Es kursieren die verrücktesten und kompromittierendsten Gerüchte über #EMP mich#!, und es scheint, dass die Leute sie allesamt glauben."
 scheme_critical_moments.1134.desc_given_nickname: "\n\nMehr noch, mir wird zugetragen, dass boshafte Stimmen mir zudem einen neuen Beinamen verpasst haben. Sie wagen es, mich „[ROOT.Char.GetNickname]“ zu schimpfen!"
 scheme_critical_moments.1134.desc_discovered: "\n\nMeine Agenten sind sich sicher: [owner.GetTitledFirstName|U] zog die Fäden bei der Schmähung meines Namens …"
 scheme_critical_moments.1134.a: "Wie schlau …"
