 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.8032.desc: "Im Morgengrauen kommt endlich die Kunde vom [target.GetHouse.GetBaseName]-Anwesen in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] – und die Bestätigung unseres Erfolgs!\n\nDie [target.Custom('InsultNounPlural')] haben nicht das Geringste geahnt"
 scheme_critical_moments.8032.kill: "und [flavor_victim.GetTitledFirstName], [target.Custom2('RelationToMeShort', flavor_victim)] von [target.GetFirstNameNoTooltip], ist tot – die Überlebenden werden mit diesem Scheitern leben müssen …"
 scheme_critical_moments.8032.maim: "und [flavor_victim.GetTitledFirstName], [target.Custom2('RelationToMeShort', flavor_victim)] von [target.GetFirstNameNoTooltip], wird die Narben des Scheiterns für den Rest [flavor_victim.Custom('DE_PRO_POS_S_3P')|l]er Tage tragen …"
 scheme_critical_moments.8032.imprison: "und [flavor_victim.GetTitledFirstName], [target.Custom2('RelationToMeShort', flavor_victim)] von [target.GetFirstNameNoTooltip], wird sicher verzweifelt gesucht, während [flavor_victim.Custom('DE_PRO_PER_S_3P_N')] in Ketten darbt."
 scheme_critical_moments.8032.fallback: "und wurden niedergemacht, sodass es das ganze Land ([owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]) miterlebte!"
 scheme_critical_moments.8032.permission: "\n\n[owner.GetTopLiege.Custom('DE_ART_DEF_S_N')|U] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] unterstützt uns, sodass diese Narren keinen Rückhalt haben werden …"
 scheme_critical_moments.8032.emperor: "\n\nIch bin [owner.GetTopLiege.Custom('DE_ART_DEF_S_N')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], und es gibt nichts, was sie tun könnten, um mich aufzuhalten …"
 scheme_critical_moments.8032.crime: "\n\nBedauerlicherweise blieb unsere Beteiligung nicht verborgen, und [target.GetTitledFirstName] wird dafür sorgen, dass [owner.GetTopLiege.Custom('DE_ART_DEF_S_N')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] vom „[owner.GetHouse.GetBaseName]-Verrat“ erfährt."
 scheme_critical_moments.8032.secret: "\n\nErfreulich ist, dass sie nicht einmal ansatzweise zu vermuten scheinen, dass wir hinter diesem Angriff stecken, doch leider können wir [target.GetTitledFirstName] diesen [owner.GetHouse.GetBaseName]-Sieg so – noch – nicht unter die Nase reiben."
 scheme_critical_moments.8032.a: "Pah! Soll [target.Custom('DE_PRO_PER_S_3P_N')] winseln."
 scheme_critical_moments.8032.a.secret: "Feierlichkeiten sind angebracht!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.8033.desc: "Im Morgengrauen kommt endlich Kunde vom [target.GetHouse.GetBaseName]-Anwesen in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] – doch sie ist nicht das, was wir hören wollten …\n\nDie [target.Custom('InsultNounPlural')] waren irgendwie auf den Angriff vorbereitet und wehrten unsere Eindringlinge ab, ehe sie wirklich Schaden anrichten konnten."
 scheme_critical_moments.8033.captured: "\n\n[captured.GetTitledFirstName|U], m[captured.Custom('DE_ART_IND_N')] [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], scheint auf der Flucht gefangen worden zu sein. Womit auch jede Hoffnung, die Beteiligung von [owner.GetHouse.GetBaseName] zu verschleiern, zerplatzt ist …"
 scheme_critical_moments.8033.discovered: "\n\nDoch sie scheinen sich zurechtgereimt zu haben, dass [owner.GetHouse.GetBaseName] hinter dem Angriff steckt, und werden Entschädigung fordern …"
 scheme_critical_moments.8033.fallback: "\n\nZumindest können wir uns beruhigt zurücklehnen, denn sie scheinen nicht zu ahnen, dass wir an diesem Plan beteiligt waren …"
 scheme_critical_moments.8033.secret: "\n\nTrotz dieses Rückschlags scheint es, dass wir uns beruhigt in dem Wissen zurücklehnen können, dass sie – noch – nicht ahnen, dass Haus [owner.GetHouse.GetBaseName] hinter dieser Sache steckt."
 scheme_critical_moments.8033.a: "All diese Vorbereitungen … #EMP umsonst#!!"
 scheme_critical_moments.8034.t.known: "Anwesenüberfall: [owner.GetHouse.GetBaseNameNoTooltip]-Ansturm"
 scheme_critical_moments.8034.t: "Anwesenüberfall: Unbekannte Angreifer"
 scheme_critical_moments.8034.desc: "Im Morgengrauen erreichen mich panische Gerüchte von einem Überfall auf das Familienanwesen in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] …"
 scheme_critical_moments.8034.success: "und mir stockt schier der Atem ob der Berichte über die Verwüstungen und die Dreistigkeit."
 scheme_critical_moments.8034.failure: "und ich atme erleichtert auf, als ich höre, dass man den Angriff abgewehrt hat."
 scheme_critical_moments.8034.kill: "\n\nMan erzählt mir, dass mein[flavor_victim.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] [flavor_victim.GetTitledFirstName] tot ist, abgeschlachtet wie Vieh von irgendeinem Unhold …"
 scheme_critical_moments.8034.maim: "\n\nMan erzählt mir, dass mein[flavor_victim.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] [flavor_victim.GetTitledFirstName] grässlich verstümmelt wurde und diese Schrecklichkeit nur knapp überlebt hat …"
 scheme_critical_moments.8034.imprison: "\n\nMan erzählt mir, dass mein[flavor_victim.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] [flavor_victim.GetTitledFirstName] gefangen genommen und wie ein Hund in Ketten gelegt wurde …"
 scheme_critical_moments.8034.captured: "\n\nUnseren Wachen gelang es, einen der Eindringlinge gefangen zu nehmen, und dass [captured.GetTitledFirstName], [owner.Custom2('RelationToMeShort', captured)] von [owner.GetTitledFirstName], anwesend war, ist ein klarer Beleg für die Beteiligung von Haus [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8034.discovered: "\n\nIm Nachgang sind sich alle einig, dass dies eindeutig das Werk von Haus [owner.GetHouse.GetBaseName] war …"
 scheme_critical_moments.8034.fallback: "\n\nBeim Durchkämmen des Schauplatzes finden die Wachen keine Hinweise darauf, wer hinter dieser Sache steckt …"
 scheme_critical_moments.8034.permission: "\n\nDie Antwort, die [owner.GetTopLiege.Custom('DE_ART_DEF_S_N')] [owner.GetTopLiege.GetTitleAsNameNoTooltip] zeigte, lässt mehr als zu wünschen – was, wenn [owner.GetTopLiege.Custom('DE_PRO_PER_S_3P_N')] selbst daran beteiligt war …?"
 scheme_critical_moments.8034.emperor: "\n\nEs ist eine Schandtat, die auch noch [owner.GetTopLiege.Custom('DE_ART_DEF_S_N')] [owner.GetTopLiege.GetTitleAsNameNoTooltip] selbst in Auftrag gab … Was sollen wir nur tun?!"
 scheme_critical_moments.8034.crime: "\n\nDiese dreiste Schandtat dient nur dazu, die Verkommenheit dieser elenden Sippschaft zu unterstreichen – und die Notwendigkeit, das Reich ([owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) von ihr zu befreien!"
 scheme_critical_moments.8034.a.discovered: "Diese [owner.GetHouse.GetBaseNameNoTooltip]-Schurken werden dafür bezahlen!"
 scheme_critical_moments.8034.a: "Wie konnte das nur geschehen …?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: Letzte Vorbereitungen"
 scheme_critical_moments.8035.desc: "Nach langen Wochen sorgfältigster Planung ist Haus [owner.GetHouse.GetBaseName] bereit, unseren Ansturm zu beginnen. Unsere Leute sind vor Ort, das Anwesen von [target.GetTitledFirstName] in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] ausgekundschaftet und die Einzelheiten des Überfalls verabredet.\n\nNur eine Frage bleibt noch: Wie geht man mit den Mitgliedern von Haus [target.GetHouse.GetBaseName] nach unserem unvermeidlichen Triumph um?"
 scheme_critical_moments.8035.permission: "\n\nDa uns [owner.GetTopLiege.Custom('DE_ART_DEF_S_N')] [owner.GetTopLiege.GetTitleAsName] unterstützt, müssen wir uns nicht unnötig zurückhalten …"
 scheme_critical_moments.8035.crime: "\n\nFalls meine Beteiligung entdeckt wird, wird auch [owner.GetTopLiege.Custom('DE_ART_DEF_S_N')] [owner.GetTopLiege.GetTitleAsName] sicher davon erfahren …"
 scheme_critical_moments.8035.emperor: "\n\nEs ist an der Zeit, diesem Reich ([owner.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu zeigen, was jenen blüht, die mir in die Quere kommen …"
 scheme_critical_moments.8035.a: "Tötet alle [target.GetHouse.GetBaseNameNoTooltip]-Hunde, die Ihr finden könnt."
 scheme_critical_moments.8035.a.tt: "Wenn dieses [scheme|E] erfolgreich ist, werden angetroffene Mitglieder von Haus [target.GetHouse.GetBaseName] getötet"
 scheme_critical_moments.8035.tt: "Das [scheme|E] wird abgeschlossen"
 scheme_critical_moments.8035.b: "Lasst sie am Leben – doch gebt ihnen etwas, was sie an uns erinnert."
 scheme_critical_moments.8035.b.tt: "Wenn dieses [scheme|E] erfolgreich ist, erhalten angetroffene Mitglieder von Haus [target.GetHouse.GetBaseName] die [trait|E] [GetTrait('blind').GetName(GetNullCharacter)], [GetTrait('disfigured').GetName(GetNullCharacter)] oder [GetTrait('eunuch_1').GetName(GetNullCharacter)]."
 scheme_critical_moments.8035.c: "Bringt alle Gefangenen zurück zu mir."
 scheme_critical_moments.8035.c.tt: "Wenn dieses [scheme|E] erfolgreich ist, werden angetroffene Mitglieder von Haus [target.GetHouse.GetBaseName] von Euch [imprisoned|El]"
