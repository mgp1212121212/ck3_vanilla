 found_despotate_desc: "Ganz „[SCHEME.GetTargetTitle.GetName]“ sollte von einer Verwaltung regiert werden – #EMP meiner#! Verwaltung."
 found_despotate_desc_general: "„$found_despotate$“ ist ein [political_scheme|E] mit dem Ziel, ein [governorship|E] vom [rank|E] [kingdom|E] einzurichten. Es fußt auf [diplomacy|E] und dem [house|E]-Ansehen und man kann [agents|E] rekrutieren.\n\nEin erfolgreiches „$found_despotate$“ führt zur Schaffung des [Concept('scheme_target', 'Komplottziels')|E] und der Übertragung der [Concept('de_jure', 'De-jure')|E]-[vassals|E]."
