 ingratiate_family_desc: "Selbst das mächtigste Haus kann nicht allein stehen: Die Mitglieder [SCHEME.GetTargetTitle.GetHolder.GetHouse.GetBaseName]-Familie könnten nützliche Verbündete – oder Schachfiguren – sein …"
 ingratiate_family_desc_general: "„$ingratiate_family$“ ist ein [personal_scheme|E] mit dem Ziel, Gefallen bei einem [house|E] zu finden. Es fußt auf der eigenen [diplomacy|E] und dem [house|E]-Ansehen.\n\nIst es erfolgreich, gewährt es [opinion|E], [friendship|E] und [influence|E]."
