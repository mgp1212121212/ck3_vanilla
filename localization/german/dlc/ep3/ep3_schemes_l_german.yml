 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "Die ganze Mühe, die ich in die Kampagne für meine Eigenwerbung gesteckt habe, hat sich gelohnt.\n\nMein Ansehen unter meinen Gleichgestellten hat sich verbessert, neue Unterstützer sehen mich als ihren Kandidaten – und mein Ziel ist näher denn je!"
 scheme_critical_moments.1142.desc_other: "Die viele Zeit und vielen Ressourcen, die in die Förderung der Kandidaturen von [target.GetTitledFirstName] gesteckt wurden, haben Früchte getragen.\n\n[target.Custom('DE_PRO_POS_S_3P')|U] Ansehen unter Gleichgestellten hat sich verbessert, neue Unterstützer sind nun überzeugt, dass [target.Custom('DE_PRO_PER_S_3P_N')] würdig ist – und so ist [target.Custom('DE_PRO_POS_S_3P')]e Ernennung nun einen Schritt näher!"
 scheme_critical_moments.1142.a: "Hervorragendes Ergebnis."
 scheme_critical_moments.1142.tt: "Kandidatur gefördert!"
 promote_toast_scheme_desc: "[Select_CString(target.IsFemale, 'Eure', 'Euer')] [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetShortUINameNoTooltip] förderte Eure Kandidatur"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "All die Mühe und die Mittel, die ich in die Kampagne für meine Eigenwerbung gesteckt habe, waren einfach nicht genug. Niemand war von mir überzeugt oder ließ sich von meinen Versprechungen – und Bestechungsgeldern – beeinflussen, sodass meine Stellung unverändert bleibt.\n\nIch werde mir etwas anderes einfallen lassen müssen, um meine Kandidatur zu fördern."
 scheme_critical_moments.1143.desc_other: "Trotz meiner Bemühungen gab es einfach keine Möglichkeit, [target.GetTitledFirstName] zu [Select_CString(target.IsFemale, 'einer leichter verdaulichen Kandidatin', 'einem leichter verdaulichen Kandidaten')] zu machen …\n\nIch nehme an, ich muss mir etwas anderes einfallen lassen, um [target.Custom('DE_PRO_PER_S_3P_D')] einen guten Platz zu sichern."
 scheme_critical_moments.1143.a: "Eine verschwendete Gelegenheit."
