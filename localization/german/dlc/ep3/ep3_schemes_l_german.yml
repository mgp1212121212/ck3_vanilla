 scheme_critical_moments.4001.t: "$foster_legitimacy_scheme$: Erfolg!"
 scheme_critical_moments.4001.desc.intro: "Ich führe den Becher mit [ROOT.Char.Custom('RegionalAlcoholicDrink')] mit zufriedener Miene an meine Lippen. Ich habe die Legitimität geschützt, die mein[target.Custom('DE_END_PRO_S_N')] [target.GetTitleAsNameNoTooltip] [target.Custom('DE_PRO_POS_S_3P')] Eigen nennt … und [target.Custom('DE_PRO_POS_S_3P')]en wohlwollenden Blick auf mich gewahrt.\n\n"
 scheme_critical_moments.4001.desc.byzantium: "Die Mosaike erstrahlen im ersten Morgenlicht, und ich erhebe mich von meinem Platz."
 scheme_critical_moments.4001.desc.other: "Ich lasse mich nicht von den Einzelheiten dieses Ortes ([ROOT.Char.Custom('GetRandomInteriorDetail')]) ablenken und erhebe mich von meinem Platz."
 scheme_critical_moments.4001.desc.outro: "\n\n„Auf [target.GetTitledFirstName]! Und auf [target.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Anspruch auf den Thron!“"
 scheme_critical_moments.4001.a: "Es ist mir stets ein Vergnügen, Herr[target.Custom('DE_END_NOU_S_GS_N')]."
 scheme_critical_moments.4001.tt: "Legitimität gefördert!"
