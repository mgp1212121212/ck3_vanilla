 teach_governor_desc_general: "Eine $teach_governor$ ist ein [political_scheme|E] mit dem Ziel, die [governor_efficiency|E] eines anderen [Concept('governor','Statthalters')|E] zu verbessern. Es fußt auf der eigenen [stewardship|E] und kann [agents|E] rekrutieren.\n\nEine erfolgreiche $teach_governor$ führt dazu, dass das [scheme_target|E] „[GetTrait('governor').GetName(GetNullCharacter)]“-[trait_level_track_xp|E] und [opinion|E] erhält."
