 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$: Fehlschlag"
 scheme_critical_moments.4012.desc.intro: "Es gab Zeiten – nicht viele jedoch –, in denen ich froh war, wenn etwas schiefgegangen war. Dies ist keine dieser Zeiten.\n\n[target.GetTitledFirstName|U] sitzt wahrscheinlich in diesem Augenblick ganz aufgeplustert auf [target.Custom('DE_PRO_POS_S_3P')]em Thron, "
 scheme_critical_moments.4012.desc.byzantium: "und er bittet womöglich vielleicht gerade eine Kurtisane, [target.Custom('DE_PRO_PER_S_3P_A')] zu unterhalten."
 scheme_critical_moments.4012.desc.other: "während wahrscheinlich Jongleure um ihn umherhüpfen und womöglich auch irgendein Musiker aus der Fremde aufspielt, den man eigens für diesen Anlass herbeigeholt hat."
 scheme_critical_moments.4012.desc.outro: "„Lang lebe [target.Custom('DE_ART_DEF_S_N')] [target.GetTitleAsNameNoTooltip]!“, hört man es auf den Straßen.\n\n„Geduld, [ROOT.Char.GetTitleAsNameNoTooltip], Geduld“, sage ich mir.\n\nDie Jagd begünstigt jene, die sich aufs Warten verstehen."
 scheme_critical_moments.4012.a: "Geduld."
