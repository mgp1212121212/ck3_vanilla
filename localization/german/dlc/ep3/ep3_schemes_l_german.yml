 challenge_status: "Statusherausforderung"
 challenge_status_action: "Herausfordern"
 challenge_status_desc: "Ich werde versuchen, den Status und den Einfluss von [SCHEME.GetTargetCharacter.GetShortUIName] bei Hof anzufechten, indem ich [SCHEME.GetTargetCharacter.Custom('DE_PRO_POS_S_3P')]e Unzulänglichkeiten aufdecke und meine #EMP besseren#! Qualitäten hervorhebe."
 challenge_status_desc_general: "Bei einem „Statusherausforderungs“-[scheme|E] zielt man darauf ab, den [influence|E] eines Charakters zu rauben, indem man ihn öffentlich beschämt und die eigene Überlegenheit zur Schau stellt. Die [powerful_family_rating|E] des Charakters sinkt."
