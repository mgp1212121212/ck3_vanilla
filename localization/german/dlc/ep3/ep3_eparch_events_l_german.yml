l_german:
 ep3_eparch_event.0001.t: "$eparch_court_position$: Befestigung des Hauptsitzes"
 ep3_eparch_event.0001.desc_intro: "Das Reich ([emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]) befindet sich im Krieg. Die [attacker.GetCulture.GetCollectiveNounNoTooltip] und [attacker.Custom('DE_ART_DEF_S_N')] [attacker.Custom('InsultAdjective')][attacker.Custom('DE_END_ADJ_IND_S_N')] [attacker.GetTitledFirstName] belagern es.\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName|U] scheint die Oberhand gewonnen zu haben, doch bei Siegesbekundungen sollte man vorsichtig sein, bis der Krieg tatsächlich gewonnen ist."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName|U] hat einen harten Kampf auszufechten. Es ist nur eine Frage der Zeit, bis sich der Krieg weiter ausbreitet."
 ep3_eparch_event.0001.desc_undecided_war: "Es ist zu früh, um zu sagen, wie es ausgeht, doch keine von beiden Seiten hat bisher einen beträchtlichen Vorsprung erlangt."
 ep3_eparch_event.0001.desc_outro: "\n\n„[capital.GetTitle.GetNameNoTier|U]“ bleibt sicher. #EMP Fürs erste#!. Es wäre aber klug, wenn wir gut vorbereitet wären, sollte der Krieg bis an unsere Schwelle kommen …"
 ep3_eparch_event.0001.a: "Der Hauptsitz #EMP muss#! geschützt werden!"
 ep3_eparch_event.0001.b: "Einige maßvolle Verbesserungen sollten ausreichen."
 ep3_eparch_event.0001.c: "„[capital.GetTitle.GetNameNoTierNoTooltip|U]“ ist sicher nicht in #EMP echter#! Gefahr, oder?"
 ep3_eparch_event.0002.desc: "Mein [emperor.Custom2('RelationToMeShort',eparch)] [eparch.GetTitledFirstName] hat beträchtliche Vorkehrungen getroffen, um den Hauptsitz in diesen Kriegszeiten zu schützen.\n\n"
 ep3_eparch_event.0002.desc_at_home: "„Seht her!“, sagt [eparch.GetFirstNameNoTooltip], während [eparch.Custom('DE_PRO_PER_S_3P_N')] mich mit eifrigem Schritt herumführt. „Diese Mauern wurden verstärkt und deutlich verbessert. Hier drüben könnt Ihr die neue Kaserne sehen, die den Weg für eine sehr viel größere Garnison bereitet.\n\nIch darf wohl sagen, dass [capital.GetTitle.GetNameNoTier] bereit für eine ausgedehnte Belagerung ist, Herr[emperor.Custom('DE_END_NOU_S_GS_N')], falls der Krieg unsere geliebte Stadt erreicht.“"
 ep3_eparch_event.0002.desc_away: "Der Brief in meinen Händen nennt die zahlreichen Abschnitte der Mauer, die deutlich befestigt und verbessert wurden, sowie Einzelheiten zu den zusätzlichen Soldaten, die man der Garnison zuteilte. Es klingt, als läge „[capital.GetTitle.GetNameNoTier]“ in guten Händen und wäre durchaus bereit für eine mögliche Belagerung."
 ep3_eparch_event.0002.a: "Solche Sorgfalt sollte wirklich belohnt werden!"
 ep3_eparch_event.0002.b: "[eparch.Custom('DE_PRO_PER_S_3P_N')|U] macht nur [eparch.Custom('DE_PRO_POS_S_3P')]e Arbeit."
 ep3_eparch_event.0005.t: "$eparch_court_position$: Verliert Kontrolle"
 ep3_eparch_event.0005.desc: "Unsere Kontrolle über „[capital.GetTitle.GetNameNoTier]“ lässt nach …\n\nVerbrecher nutzen die jede Lage gern aus und bewegen sich derzeit ungehindert durch unsere Straßen. Es ist #EMP meine#! Verantwortung, dafür zu sorgen, dass die Sicherheit der Stadt und aller Bürger, die in ihren Mauern leben, gewährleistet bleibt."
 ep3_eparch_event.0005.a: "Bezahlen wir für ein paar mehr Leute, die in den Straßen patrouillieren."
 ep3_eparch_event.0005.b: "Vielleicht können wir die Verbrecher gegeneinander wenden?"
 ep3_eparch_event.0005.b_success_tt: "Es gelingt Euch, die Verbrecher zu manipulieren"
 ep3_eparch_event.0005.b_success: "Manipulationsversuch erfolgreich"
 ep3_eparch_event.0005.b_failure_tt: "Ihr schafft es nicht, die Verbrecher gegeneinander zu werden"
 ep3_eparch_event.0005.b_failure: "Manipulationsversuch fehlgeschlagen"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$en-[control|E] erfolgreich erhöht"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$en-[control|E] konnte nicht erhöht werden"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip|U] könnte vielleicht helfen?"
 ep3_eparch_event.0005.d: "Keine Grund zum Übertreiben. #EMP So#! verzweifelt ist die Lage nicht."
 ep3_eparch_event.0010.t: "$eparch_court_position$: Krankheit schlägt zu"
 ep3_eparch_event.0010.desc: "Eine Krankheit ist in „[capital.GetTitle.GetNameNoTier]“ eingefallen!\n\nDie Seuche ([capital_plague.GetName]) breitet sich im ganzen Hauptsitz aus. Überall in der Stadt gibt es angesteckte Bürger, ungeachtet ihres Standes, ihres Ruhms oder ihrer Stellung am Hof. Wie immer werden jene am meisten zu leiden haben, denen Mittel und Gold fehlen, um einen Arzt aufzusuchen.\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName|U] wird wohl erwarten, dass ich handle und etwas unternehme, um eine mögliche Katastrophe zu verhindern."
 ep3_eparch_event.0010.a: "Drastische Maßnahmen sind erforderlich. Schottet die Stadt ab!"
 ep3_eparch_event.0010.b: "Durchkämmt die Stadt nach Ärzten und lasst sie arbeiten."
 ep3_eparch_event.0010.c: "[Select_CString(physician.IsFemale, 'Meine Ärztin', 'Mein Arzt')] [physician.GetFirstNameNoTooltip] kann helfen!"
 ep3_eparch_event.0010.d: "Ich fürchte, es gibt nichts, was wir tun können …"
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName|U] kann erfolgreich die Seuche lindern"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName|U] ist erfolgreich"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName|U] kann die Seuche nicht lindern"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName|U] scheitert"
 ep3_eparch_event.0015.t: "$eparch_court_position$: Universität braucht Lehrende"
 ep3_eparch_event.0015.desc: "Die Universität von „[capital.GetTitle.GetNameNoTier]“ hat ein Schreiben geschickt, in dem sie ihren Bedarf an weiteren Lehrern umreißt.\n\nMit vielen Einzelheiten wird dargelegt, dass eine hochwertige Ausbildung von größter Bedeutung ist und man ohne weitere Mitarbeiter den Ansprüchen von [emperor.GetTitledFirstName] nicht genügen kann. Die Universität ersucht daher dringend um die schleunige Anwerbung passender Kandidaten."
 ep3_eparch_event.0015.a: "Da trifft es sich, dass ich genau den richtigen Kandidaten kenne!"
 ep3_eparch_event.0015.b: "Die Familie [powerful_house_head.GetHouse.GetBaseNameNoTooltip] ist dieses Amtes würdig."
 ep3_eparch_event.0015.c: "Es muss doch in meiner Stadt einen Gelehrten geben, den ich anstellen kann."
 ep3_eparch_event.0015.d: "Wie wäre es denn, wenn Ihr kämt und für mich arbeitetet, [teacher_local_scholar.GetFirstNameNoTooltip]?"
 ep3_eparch_event.0015.e: "Sie werden so zurechtkommen müssen."
 ep3_eparch_event.0015.b.msg.t: "Eingesetzter Lehrer"
 ep3_eparch_event.0015.b.msg.desc: "Der $eparch_court_position$ setzte [teacher_powerful_family.GetShortUIName] als [Select_CString(teacher_powerful_family.IsFemale, 'Lehrende', 'Lehrenden')] an der Universität von „[capital.GetTitle.GetNameNoTier]“ ein"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U] zieht als [Select_CString(teacher_tt.IsFemale, 'Lehrende', 'Lehrender')] nach „[capital.GetTitle.GetNameNoTier]“"
 ep3_eparch_event.0020.t: "$eparch_court_position$: Für geleistete Dienste"
 ep3_eparch_event.0020.desc_intro: "Als ich den schwach beleuchteten Flur hintergehe, werden meine Gedankengänge unterbrochen, als jemand meinen Namen ruft. Ich wende mich um und sehe [emperor.GetShortUIName] herannahen, mit Bediensteten im Schlepptau.\n\n„[eparch.GetFirstNameNoTooltip|U]! Ihr habt bei Eurem Dienst als [Select_CString(ROOT.Char.IsFemale, 'Aufseherin', 'Aufseher')] von [capital.GetTitle.GetNameNoTier] bewundernswerte Arbeit geleistet. Ein solches Pflichtbewusstsein hat verdient, dass man es belohnt, und genau dies tue ich auch nur allzu gern.“\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.Custom('DE_PRO_PER_S_3P_N')|U] bedeutet einem Dienstboten, heranzutreten. Dieser öffnet die Klappe einer kleinen Truhe und offenbart ihren Inhalt: Sie ist voll Münzen, kostbarer Edelsteine und anderer Wertsachen!"
 ep3_eparch_event.0020.desc_artifact: "Ein Dienstbote tritt vor und zieht rasch ein Tuch von einem Gegenstand herunter: Zum Vorschein kommt ein Artefakt."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.Custom('DE_ART_DEF_S_N')|U] [emperor.GetTitleAsNameNoTooltip] fährt fort: „Ich habe mit [peer_with_hook.GetShortUIName] gesprochen und [peer_with_hook.Custom('DE_PRO_PER_S_3P_A')] überzeugt, jedweden Gefallen zu verwerfen, den Ihr schuldet. [peer_with_hook.Custom('DE_PRO_PER_S_3P_N')|U] wird Euch keinen Ärger mehr machen.“"
 ep3_eparch_event.0020.desc_emperor_hook: "„Falls Ihr sonst noch etwas braucht, und ich meine #EMP irgendetwas#!, so zögert nicht, es mich wissen zu lassen. Ich werde tun, was ich kann, um Euch zu helfen.“"
 ep3_eparch_event.0020.a: "Habt Dank, Herr[emperor.Custom('DE_END_NOU_S_GS_N')]!"
 ep3_eparch_event.9000.t: "$eparch_court_position$: Vernachlässigung der Pflichten"
 ep3_eparch_event.9000.desc: "Als $eparch_court_position$ hat [eparch.GetTitledFirstName] die Pflicht, sich um alle Bedürfnisse von „[capital.GetTitle.GetNameNoTier]“ zu kümmern, als wäre die Stadt sein eigenes Heim!\n\nDoch diese wichtige Aufgabe hat [eparch.Custom('DE_PRO_PER_S_3P_N')] schwer vernachlässigt und mein Vertrauen in [eparch.custom('DE_PRO_PER_S_3P_A')] missbraucht. Dieses von mir verliehene #EMP Privileg#! war an [eparch.custom('DE_PRO_PER_S_3P_A')] schlicht verschwendet! Und wofür? Damit allein [eparch.Custom('DE_PRO_POS_S_3P')]e eigenen Interessen vorangebracht werden.\n\n[eparch.GetFirstNameNoTooltip|U] wartet auf mein Urteil …"
 ep3_eparch_event.9000.a: "Nicht im Geringsten hinnehmbar! Ihr seid gefeuert! #EMP Verschwindet#!!"
 ep3_eparch_event.9000.b: "Betrachtet dies als Warnung. Doch Ihr #EMP schuldet#! mir etwas!"
 ep3_eparch_event.9000.c: "Ich werde das übersehen. Fürs Erste."
 ep3_eparch_event.9001.intro: "Ich treffe im Thronsaal ein, nachdem mich [emperor.GetTitledFirstName] zu sich rief, und nähere mich zügig dem Podium.\n\n"
 ep3_eparch_event.9001.desc_fired: "„Ihr enttäuscht mich, [eparch.GetFirstNameNoTooltip]. Ich übertrug die Sorge um „[capital.GetTitle.GetNameNoTier|U]“ an Euch, und Ihr dankt es mir mit #EMP völliger#! Missachtung der Bedürfnisse der Stadt! Euer Verhalten ist nicht hinnehmbar.“\n\n[emperor.Custom('DE_ART_DEF_S_N')|U] [emperor.GetTitleAsName] erhebt sich. „Ihr seid Eures Amts als [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] entbunden. Ihr könnt Euch glücklich schätzen, dass ich keine weiteren Schritte ergreife.“"
 ep3_eparch_event.9001.desc_warned: "„Mir wurde zugetragen, dass Ihr Eure Pflichten vernachlässigt, [eparch.GetFirstNameNoTooltip].“ [emperor.GetFirstNameNoTooltip] schüttelt den Kopf. „Betrachtet dies als Warnung. Ich habe entschieden, Euch noch einmal davonkommen zu lassen. #EMP Fürs Erste#!. Es erübrigt sich wohl zu sagen, dass Ihr mir etwas schuldet.“\n\n[emperor.Custom('DE_ART_DEF_S_N')|U] [emperor.GetTitleAsNameNoTooltip] entlässt mich mit einem Wink."
 ep3_eparch_event.9001.desc_nothing: "Rasch wird klar, dass etwas nicht stimmt. Das Schweigen und die Anspannung, die in der Luft liegen, sprechen Bände.\n\n[emperor.Custom('DE_PRO_PER_S_3P_N')|U] #EMP weiß#!, dass ich meine Pflichten als [Select_CString(ROOT.Char.IsFemale, 'Verwalterin', 'Verwalter')] von [capital.GetTitle.GetNameNoTier] schleifen ließ, oder? Ich warte, bis ich an der Reihe bin.\n\nMinuten vergehen, doch nichts geschieht. [emperor.GetFirstNameNoTooltip|U] blickt mich kurz an und geht dann davon. Es scheint, dass [emperor.GetTitleAsName] mein Vergehen übersehen will. Fürs Erste."
 ep3_eparch_event.9001.a: "Was? #EMP Gefeuert?!#!"
 ep3_eparch_event.9001.b: "Es hätte sehr viel schlimmer enden können …"
 ep3_eparch_event.9001.c: "Vielleicht habe ich einfach Glück gehabt."
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName|U] hat ein Druckmittel gegen Euch – dieses Handeln könnte Folgen haben#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial Eure Pflichten weiter zu vernachlässigen, könnte die Aufmerksamkeit Eures [Concept('liege', 'Lehnsherrn')|E] erregen und ihn zum Handeln zwingen#!"
