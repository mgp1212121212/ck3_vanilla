 ep3_frankokratia_events.0110.t: "Das Reich ([GetTitleByKey('e_byzantium').GetNameNoTooltip]) – eingenommen!"
 ep3_frankokratia_events.0110.desc: "Der Krieg gegen die Franken ist verloren.\n\nVom Hauptsitz dringt spärliche Kunde über den ausgehandelten Frieden zu uns vor. Auch Gerede über [Select_CString(emperor.IsFemale, 'die neue Herrscherin', 'den neuen Herrscher')] [emperor.GetTitledFirstNameRegnal] – [Select_CString(emperor.IsFemale, 'eine Wahnsinnige', 'einen Wahnsinnigen')] in Purpur –, [Select_CString(emperor.IsFemale, 'die', 'der')] von Banden stinkender, mit Ketten beschlagener Lateiner herumgeführt wird, erreicht uns. Zudem hörte ich [Select_CString(financier.IsFemale, 'von der', 'vom')] [financier.GetTitleAsName] des Reichs [financier.GetPrimaryTitle.GetNameNoTier]: ein [Glossary('Augoustos', 'AUGOUSTOS_GLOSS')] der Schlangen, der unseren kaiserlichen Ministern zischende Beleidigungen entgegenschleudert und weitere Tributzahlungen diktiert.\n\nDie Kreuzritterarmee befindet sich noch immer außerhalb der Stadtmauern des Hauptsitzes. Wird irgendetwas sie zum Abzug bewegen? Zumindest etwas anderes als unsere völlige Vernichtung …?"
 ep3_frankokratia_events.0110.a: "Ich werde unsere kaiserlichen Traditionen schützen, was auch immer kommen mag."
 ep3_frankokratia_events.0110.b: "Ich sollte [daddy.GetTitledFirstNameNoTooltip] um Schutz bitten."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip|U] hat die nötige Stärke, um dies zu überstehen …"
 ep3_frankokratia_events.0110.d: "Bald vielleicht … kann ich einfach allein sein – ohne Zwänge, ohne Angst."
