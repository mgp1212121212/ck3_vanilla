 ep3_frankokratia_events.0070.t: "Das Schwert in goldener Scheide"
 ep3_frankokratia_events.0070.intro: "[financier.GetName|U] verweilte lange im Land ([ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier|U]), um sich um die neuen Angelegenheiten der zahlreichen örtlichen [financier.GetPrimaryTitle.GetAdjective|l]en Händler zu kümmern. Nun ist [financier.Custom('DE_PRO_POS_S_3P')] Flaggschiff mit Beute beladen, und [financier.Custom('DE_PRO_PER_S_3P_N')] verabschiedet sich.\n\n"
 ep3_frankokratia_events.0070.rando_emp: "„Welch Abenteuer!“, brüstet [financier.GetFirstNameNoTooltip] sich. „Wer kann es mit dem Mut aufnehmen, mit dem wir dieses große Kaiserreich einnahmen?"
 ep3_frankokratia_events.0070.leader_emp: "„Wir haben so unglaublich viele unter dem Kreuz versammelt“, brüstet [financier.GetFirstNameNoTooltip] sich. „Und schaut, was Ihr daraus gewonnen habt! Ein großes Kaiserreich!"
 ep3_frankokratia_events.0070.desc: "Aber … um es auch zu #EMP behalten#! … reicht da die Kraft eines einzigen Schwertarms? Sollten wir Lateiner, die wir durch unseren Eifer verbunden sind, nicht unsere neuen griechischen Reiche verbünden …?\n\nIch würde doch auch nur darum bitten, dass … meine [financier.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Händler mit ihren überaus #EMP zahlreichen#! örtlichen Interessen gewisse Sonderrechte erhalten …“"
 negotiate_financier_alliance_effect_tooltip: "#high Ihr#! und [financier.GetShortUIName] geht ein beiderseitiges [alliance|E] ein"
 custom.every_realm_county: "Jede [county|E] in Eurem [realm|E]"
 ep3_frankokratia_events.0070.a: "Nur gemeinsam kriegen wir diese verdammten Griechen in den Griff."
 ep3_frankokratia_events.0070.a.flavor: "Der Schwert am Hals der Griechen ist immer noch das meine, auch wenn es [financier.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Münzen sind, die ihre Märkte beherrschen."
 ep3_frankokratia_events.0070.b: "#EMP Habgieriger Hund!#! Die Griechen taten recht daran, Euch zu verabscheuen!"
 ep3_frankokratia_events.0070.b.flavor: "Man kann [financier.GetNameNoTooltip] diese Bitte abschlagen, doch [financier.Custom('DE_PRO_POS_S_3P')]e Gier nach Profit aus meinem neuen Reich wird kaum kleiner werden …"
 egregious_trading_rights_modifier: "Ungeheuerliche ausländische Handelsrechte"
 egregious_trading_rights_modifier_desc: "Wie hungrige Parasiten ersticken Händler, die mit wucherhaften Rechten ausgestattet wurden, die örtlichen Märkte zu ihrem Vorteil."
 greek_spoils_imports_modifier: "Eingeführte griechische Beute"
 greek_spoils_imports_modifier_desc: "Dieses Land hat fremdländische Schätze im Überfluss. Dem Handel ging es nie besser."
 ep3_harassed_at_sea_modifier: "Auf See belästigt"
 ep3_harassed_at_sea_modifier_desc: "Erfahrene Seeleute aus feindseligen Reichen verweigern den Armeen dieses Charakters den Dienst, und mehr noch: Sie zetteln Prügeleien zwischen Seeleuten an und vergehen sich an Schiffen im Hafen."
