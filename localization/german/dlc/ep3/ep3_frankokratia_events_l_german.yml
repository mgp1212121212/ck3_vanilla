 ep3_frankokratia_events.0060.t: "Der Adler fliegt noch"
 ep3_frankokratia_events.0060.desc_latin_empire: "Ein Reich ([GetTitleByKey('e_byzantium').GetName]) ist nicht mehr. Sein allmächtiger Herrscher, der einst Anspruch auf das Erbe Roms, wurde abgesetzt. Prächtige Paläste und Kathedralen schwelen vor sich hin. Leichen verrotten auf großen Haufen. Chaos senkt sich auf zerrüttete Lande.\n\nInmitten dieser Asche wird ein neues Reich ([latin_emperor.GetPrimaryTitle.GetNameNoTier]) ausgerufen – im Namen Christi und dessen von [pope.GetTitledFirstName].\n\nIn den Landen der Griechen beginnt ein gefährliches Zeitalter der Zerrissenheit."
 ep3_frankokratia_events.0060.desc_paid: "Inmitten des unnachahmlichen Luxus von [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] sitzt [Select_CString(claimant.IsFemale, 'eine neue Herrscherin, die', 'ein neuer Herrscher, der')] mit lateinischen Waffen in Stellung gebracht wurde und [Select_CString(claimant.IsFemale, 'der ihre', 'dem seine')] Untertanen – vorerst – widerwillig gehorchen: [claimant.GetName|U].\n\nAufgebläht von all dem Reichtum, den [Select_CString(claimant.IsFemale, 'diese', 'dieser')] neue [claimant.GetTitleAsNameNoTooltip] aufzubringen vermochte, und unter der Führung [claimant.GetPrimaryTitle.GetAdjective|l]er Truppen widmeten sich die Kreuzfahrer schließlich anderen Zielen."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "Inmitten des unnachahmlichen Luxus von [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] sitzt [Select_CString(claimant.IsFemale, 'eine neue Herrscherin, die', 'ein neuer Herrscher, der')] mit lateinischen Waffen in Stellung gebracht wurde und [Select_CString(claimant.IsFemale, 'der ihre', 'dem seine')] Untertanen – vorerst – widerwillig gehorchen: [claimant.GetName|U].\n\nMit einer Überzeugung, die der [claimant.Custom('DE_PRO_POS_S_3P')]er Ahnen würdig ist, #EMP verweigerte#! [Select_CString(claimant.IsFemale, 'diese', 'dieser')] neue [claimant.GetTitleAsNameNoTooltip] den Kreuzrittern ihre Forderungen. Und so wurden die Hunde, die für [claimant.Custom('DE_PRO_PER_S_3P_A')] kämpften und knurrten, hungrig fortgeschickt.\n\n[Select_CString(claimant.IsFemale, 'Eine neue Monarchin', 'Ein neuer Monarch')] regiert, ja … doch man muss sich dennoch fragen, warum die verirrten Kreuzfahrer sich auf ihrer Suche nach Errettung für einen solchen Weg entschieden …?"
 ep3_frankokratia_events.0060.desc_loss: "#EMP „Gelobt sei [defender.GetTitledFirstName], [Select_CString(defender.IsFemale, 'die Bringerin', 'der Bringer')] des Sieges! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!“#!\n\nDieser Refrain hallt durch das ganze Reich ([defender.GetPrimaryTitle.GetNameNoTier]) – [Select_CString(defender.IsFemale, 'seine Herrscherin', 'sein Herrscher')] hat die lateinischen Kreuzfahrer zurück ins Meer gezwungen. Für den Anspruch von [claimant.GetName] auf das mächtige Byzanz scheint sich Gottes Gunst als eher begrenzt zu erweisen.\n\nEine große Blamage für jene Abenteurer, die es wagten, sich anzumaßen, den Willen des Allmächtigen zu kennen …"
 ep3_frankokratia_events.0060.a: "Was für eine Wiedervereinigung östlicher und westlicher Christen."
