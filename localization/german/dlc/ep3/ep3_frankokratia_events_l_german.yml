 ep3_frankokratia_events.0090.t: "Denkt daran: Ihr seid [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|l]!"
 ep3_frankokratia_events.0090.desc: "Provinzen wie [kingdom_1.GetNameNoTier] ertragen ein Zeitalter der Unsicherheit, und schon zu lange wird ihnen die gutmütige Herrschaft eines [GetTitleByKey('e_byzantium').GetAdjective|l]en Souveräns verwehrt.\n\nDoch nun: Frohlocke, [kingdom_1.GetAdjectiveNoTooltip|l]es Volk! Nie mehr musst du vor fränkischen Schlägern knien! Die [kingdom_1.GetAdjectiveNoTooltip|l]en Felder, längst gepflügt, werden nicht unter den Hufen von Schlachtrössern vergehen."
 ep3_frankokratia_events.0090_emp: "Kommt, [Glossary('Hoi polloi', 'HOI_POLLOI_GLOSS')]: Hängt Eure Symbole stolz hoch und frohlocket ob der Rückkehr der göttlichen Ordnung der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])!\n\n[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsName] vereint diese Menschen wieder unter sich, und wie der Reichtum ihres Landes in den Palast fließt, so sollen ihnen auch wieder jene Ehre und Pracht zuteilwerden, die ihre Ahnen kannten."
 ep3_frankokratia_events.0090_non_emp: "Und einfaches Volk wie das von [kingdom_1.GetTierAsNameNoTooltip] darf wieder träumen … von der Rückkehr seines wahren Lehnsherren.\n\nEs ist an der Zeit, der Herrschaft der Lateiner ein Ende zu setzen."
 ep3_frankokratia_events.0090.a: "Möge [kingdom_1.GetNameNoTierNoTooltip] die dunklen Zeiten vergessen!"
 ep3_frankokratia_events.0090.b: "Schaut auf zum #EMP Autokrator#!, [kingdom_2.GetNameNoTierNoTooltip]!"
