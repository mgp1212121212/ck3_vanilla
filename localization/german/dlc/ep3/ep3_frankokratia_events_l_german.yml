 ep3_frankokratia_events.0090.d: "Kehre zurück in den Schoß des Kaiserreichs, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.e: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|U]es [kingdom_5.GetNameNoTierNoTooltip], einmal mehr!"
