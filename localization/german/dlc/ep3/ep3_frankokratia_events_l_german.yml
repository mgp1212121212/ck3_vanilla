 latin_emp_simp_modifier_desc: "Die lateinischen Ritter dieses Souveräns verspotten ihn; seine Vasallen beklagen die Rechte und Freiheiten, die sie durch die Nachahmung der zentralisierten griechischen Herrschaft verloren haben."
 ep3_frankokratia_events.0120.t: "Der Weg der Kaiser"
 ep3_frankokratia_events.0120.hippodrome: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'die Herrin', 'der Herr')] von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], das so schön und verlassen daliegt. Der [Glossary('Blachernen-Palast', 'BLACHERNAE_PALACE_GLOSS')], die Hagia Sophia, das antike Hippodrom …"
 ep3_frankokratia_events.0120.estate: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'die Herrin', 'der Herr')] von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] und darf mir einen seiner Paläste aussuchen. Marmorhallen, goldene Mosaiken, von der göttlichen Vorsehung bewachte Mauern …"
 ep3_frankokratia_events.0120.desc: "Während ich nach draußen schaue, klärt mich eine Kreatur der griechischen Bürokratie über allerlei Dinge auf. Doch [eunuch.GetTitledFirstName], dieser weise Eunuch, wird kühn.\n\n„Jahrhundertelang übten unsere ruhmreichen Basilei eine solche Macht aus! Könnt Ihr Euch vorstellen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dass das ganze Reich auf Eure Dekrete wartet? Auch ohne dass Ihr auf Blutrechte achten oder Kriegsbeute anbieten müsstet?“\n\nWahrlich – welch Macht! Könnten meine lateinischen Vasallen – meine losgelassenen Hunde – es ertragen, keine griechischen Ämter mehr zu plündern? Könnten sie enge griechische Kragen tragen …?"
 ep3_frankokratia_events.0120.a: "Es gibt #EMP ein#! oder #EMP zwei#! griechische Bräuche, die ich bewundere …"
 ep3_frankokratia_events.0120.a.flavor: "#EMP … Ihre grausamen Strafen!#! Ihre Ehrfurcht vor der kaiserlichen Macht! Mögen die Insignien der Griechen meine Schatzkammern füllen!"
 ep3_frankokratia_events.0120.b: "Ich werde mich dazu herablassen, den Griechen und ihren Bräuchen zu vertrauen …"
 ep3_frankokratia_events.0120.b.flavor: "Möge es mich in alten Ruhm hüllen!"
 ep3_frankokratia_events.0120.c: "Wir Lateiner sind gekommen. Alles, was hier ist, gehört fortan uns!"
 ep3_frankokratia_events.0120.c.flavor: "Wir werden herrschen, anbeten und plündern, wie es uns gefällt!"
 emulating_byz_punishment_tt: "[GetTitleByKey('e_latin_empire').GetAdjective|U]e Kaiser und ihre [vassals|E] können [prisoners|E] kastrieren oder blenden"
