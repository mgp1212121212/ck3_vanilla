 ep3_frankokratia_events.0042.t: "Feuertaufe"
 ep3_frankokratia_events.0042.desc: "Wir erstürmen [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] an! [financier.GetPrimaryTitle.GetAdjective|U] Marinesoldaten sind die Ersten, die ihr heiliges Banner auf den Mauern hissen, während unsere $knight_culture_player_plural_no_tooltip_lowercase$ heulend durch die Stadttore rasen und sämtliche Verteidiger abschlachten. Die Griechen zünden ihre eigenen Häuser an – doch selbst diese große Brandmauer hält den Zorn Gottes nicht auf!\n\nDrei Tage lang wird die Stadt geplündert und ihre Bürger bekommen das Schwert zu spüren."
 ep3_frankokratia_events.0042.constantinople: "Die Frommen rufen zur Mäßigung auf, und dennoch werden die Hagia Sophia und die heiligen Stätten der Vergangenheit verwüstet und geplündert."
 ep3_frankokratia_events.0042.desc_outro: "\n\nUnsere Führer werden es nun keinem Griechen mehr zutrauen, diesen Ort gerecht zu regieren und die Sache Christi zu unterstützen: Wir müssen unseren eigenen Kaiser ernennen. Meine Stimme, meine Wahl, wird die Christenheit grundlegend verändern."
 ep3_frankokratia_events.0042.a: "Ich werde über Lateiner und Griechen gleichermaßen herrschen!"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip|U] ist bei den Kreuzfahrern angesehen."
 ep3_frankokratia_events.0042.c: "Lasst [player_2.GetTitledFirstNameNoTooltip] diese Ehre zukommen."
 ep3_frankokratia_events.0042.d: "Wir schulden [financier.GetTitledFirstNameNoTooltip|U] so viel."
