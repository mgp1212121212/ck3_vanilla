 ep3_frankokratia_events.0100.t: "Zerschlagene Frankokratie"
 ep3_frankokratia_events.0100.desc: "Beim Spross des heiligen Petrus, beim heiligen Markus, beim Gulden und beim Dukaten – das Reich ([GetTitleByKey('e_byzantium').GetName]) war trostlos.\n\nSeither trafen immer wieder [GetTitleByKey('e_latin_empire').GetAdjective|l]e Herrscher mit ihren Rittern zu Pferd ein. Zunächst waren sie alle in Gold gekleidet und von ihrer Bestimmung erfüllt, doch in letzter Zeit … waren die Hoffnungen ihres Herrschers [latin_emp.GetTitledFirstNameRegnal] nichts weiter als unscheinbare und armselige Fragmente. [latin_emp.Custom('DE_PRO_POS_S_3P')|U] Anliegen konnte nur in einer unerbittlichen Niedergeschlagenheit enden.\n\nDieses andere Reich ([GetTitleByKey('e_latin_empire').GetName]) war eine Abscheulichkeit, die in die Christenheit hineingeboren worden und nie dazu ausersehen war, tatsächlich zu existieren."
 ep3_frankokratia_events.0100.byz_no_emp: "Wie kann irgendein großer [Glossary('Romaios', 'ROMAIOS_GLOSS')] angesichts seiner Zerstörung untätig bleiben? Ein mächtiger Basileus, #EMP unser#! Basileus, muss bald triumphierend durch das [Glossary('Goldene Tor', 'GOLDEN_GATE_GLOSS')] schreiten.\n\nDenn das [GetTitleByKey('e_latin_empire').GetAdjective|l]e Reich gibt es nicht mehr!"
 ep3_frankokratia_events.0100.cath: "Wurden unsere Kreuzritter von einer trügerischen Selbstüberschätzung in die Irre geführt? Hat uns das Licht griechischer Größe #EMP geblendet#!? Selbst der Papst pries unseren lateinischen Staat unter den Griechen …"
 ep3_frankokratia_events.0100.emp: "[Select_CString(byz_emperor.IsFemale, 'Die wahre Erbin', 'Der wahre Erbe')] Konstantins ist vielmehr [byz_emp.GetTitledFirstNameRegnal] … [byz_emp.Custom('DE_PRO_PER_S_3P_N')|U], [byz_emp.Custom('DE_ART_DEF_S_N')] vielleicht in der Lage sein wird, diese Zeit der schweren Schäden zu überdauern und das mächtige Bollwerk am Bosporus wieder aufzubauen."
 ep3_frankokratia_events.0100.a_non_catholic: "Es kam aus der Nachwelt. Zur Nachwelt kehrt es zurück."
 ep3_frankokratia_events.0100.a_catholic: "Vergeblich träumten wir von der Verherrlichung der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) auf Erden …"
