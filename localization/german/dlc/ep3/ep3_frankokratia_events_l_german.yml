 ep3_frankokratia_events.0044.t: "Der Purpur ist unser"
 ep3_frankokratia_events.0044.desc: "Nachdem wir in [claimant.Custom('DE_PRO_POS_S_3P')]em Namen Krieg geführt haben, verweigert [claimant.GetName] uns nun, was uns #EMP und dem Herrn#! zusteht! Wir Kreuzfahrer dürfen das nicht hinnehmen!\n\nIn gerechtem Zorn stürmen wir [latin_byz_capital_barony.GetNameNoTier]. Wir ertränken die Straßen in griechischem Blut, während Kirchen und Paläste geplündert werden. Was bleibt uns anderes übrig als diese Verheerung?\n\nDie doppelzüngigen Griechen werden hier fürs Erste nicht mehr herrschen – vielleicht sogar nie wieder."
 ep3_frankokratia_events.0044.desc_past_tense: "Nachdem wir in [claimant.Custom('DE_PRO_POS_S_3P')]em Namen Krieg führten, waren wir Kreuzfahrer voller Zorn, als [claimant.GetName] uns verweigerte, was uns #EMP und dem Herrn#! zustand!\n\n[latin_byz_capital_barony.GetNameNoTier|U] musste erstürmt werden. Wir ertränkten die Straßen in griechischem Blut, wie es zu sein hatte, während Kirchen und Paläste ihre Plünderung verdienten. Was blieb uns anderes übrig als diese Verheerung?\n\nDie doppelzüngigen Griechen herrschen hier fürs Erste nicht mehr – vielleicht sogar nie wieder."
 ep3_frankokratia_events.0044.outro_emperor: "Ein Lateiner wird die heilige Krone tragen, und die Ehre, diesen Kaiser zu ernennen, wird mir zuteil."
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName|U] ist [Select_CString(latin_emperor.IsFemale, 'zur Herrin', 'zum Herrn')] der Lateiner und Griechen gekrönt worden, und wir anderen Pilger müssen [latin_emperor.Custom('DE_PRO_POS_S_3P')]e Ländereien unter uns aufteilen."
 ep3_frankokratia_events.0044.a: "Ich werde hier bleiben und die griechischen Annehmlichkeiten genießen!"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip|U], mein[emp_beneficiary_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: Behütet dieses Reich."
 ep3_frankokratia_events.0044.c: "Mein[emp_beneficiary_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] ist ganz hingerissen von diesen Landen."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip|U]. Herrscht gut über diese Fremden, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."
 ep3_frankokratia_events.0045.t: "Ungesehener Ruhm"
 ep3_frankokratia_events.0045.intro: "Nachdem der Sieg errungen und die abschließenden Bedingungen ausgehandelt wurden, lassen wir Kreuzfahrer andächtig den Blick über [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] schweifen,"
 ep3_frankokratia_events.0045.intro_constantinople: "die Perle des Bosporus. Unter Denkmälern vergangener Zeiten und inmitten heiligster Reliquien liegen schmutzige Straßen und Plätze, die nach Vieh stinken."
 ep3_frankokratia_events.0045.intro_generic: "ein jämmerlicher Ersatz für die Königin der Städte. Dies ist nur ein Schatten der alten Hauptstadt [GetTitleByKey('b_constantinople').GetNameNoTier] mit ihren ehrwürdigen Kathedralen und prunkvollen Palästen."
 ep3_frankokratia_events.0045.desc: "\n\nVielleicht hätten uns die Römer von einst reich beschenken können. Gewiss hätten sie die Kraft gehabt, die Heiden zu erschlagen. Diese Griechen sind weniger imposant. [claimant.GetName|U] schickt [claimant.Custom('DE_PRO_POS_S_3P')]e Erlöser fort,"
 ep3_frankokratia_events.0045.unpaid: "mit leeren Händen und ohne Hilfe.\n\nObschon wir murren und Schätze und Schmuck beäugen, ist unsere sonderbare Pilgerreise dennoch zu Ende."
 ep3_frankokratia_events.0045.paid_off: "nur zur Hälfte bezahlt und an der Spitze kleiner Kompanien, die wir von [claimant.Custom('DE_PRO_POS_S_3P')]en Mauern herabgezerrt haben.\n\nSo wurde unsere sonderbare Pilgerreise für uns Gläubige ein wenig entlohnt. Zumindest mehr als für die verzweifelten und verwirrten Griechen …"
 ep3_frankokratia_events.0045.a: "Es ist noch nicht zu spät, die Sache der Kreuzzüge zu unterstützen!"
 ep3_frankokratia_events.0045.b: "Vertraute Orte locken."
