 frankokratia_byz_slaughter_varangian_tooltip: "Inmitten des Gemetzels, das die wütenden Lateiner anrichteten, wurden #N [slaughtered_byzantines]#! Adlige abgeschlachtet.\n\nVon [varangian_victim.GetShortUIName] angeführte Waräger verteidigten die kaiserliche Familie bis zum bitteren Ende."
 frankokratia_byz_slaughter_house_head_tooltip: "Inmitten des Gemetzels, das die wütenden Lateiner anrichteten, wurden #N [slaughtered_byzantines]#! Adlige abgeschlachtet.\n\nErlauchte [house_head_victim.GetWomenMen] wie [house_head_victim.GetShortUIName], Oberhaupt [house_head_victim.Custom('DE_PRO_POS_S_3P')]er Verwandtschaft, wurden in ihren Häusern lebendig verbrannt."
