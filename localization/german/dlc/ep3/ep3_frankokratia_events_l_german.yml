 latin_emp_enables_byz_punishment_desc: "Um die verleumderischen Griechen in den Griff zu bekommen, müssen wir noch grausamer sein als sie selbst."
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal|U], [Select_CString(ROOT.Char.IsFemale, 'meine neue Vasallin', 'mein neuer Vasall')],"
 ep3_frankokratia_events.0121.intro: "wir, die wir einst bewaffnete Pilger waren, sind in unseren neuen Lehen zahlenmäßig weit unterlegen.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "Doch haben diese verleumderischen Griechen den Mut, es mit uns aufzunehmen? Haben sie die Entschlossenheit, uns daran zu hindern, unser ganzes Reich ([latin_emp.GetPrimaryTitle.GetTierAsName]) zu beanspruchen?\n\nWir müssen sie brechen. Wir müssen so grausam sein wie sie."
 ep3_frankokratia_events.0121.desc: "Doch hier – solch unermesslicher Reichtum, der an sich gebracht werden will! Zügelt nicht Euer feuriges Herz: Tut alles, was nötig ist, um in diesem Land zu gedeihen. Lasst Euch nicht von den weinerlichen griechischen Bürokraten oder den reichen Sodomiten aufhalten!"
 ep3_frankokratia_events.0121.a: "Ich bin für eine Belohnung gekommen! Ich lasse mich nicht so leicht abwimmeln!"
 ep3_frankokratia_events.0121.a.flavor: "Meine [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')] sollen im ganzen Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) einfallen!"
 ep3_frankokratia_events.0130.t: "Die [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|l]e Wiedererweckung"
 ep3_frankokratia_events.0130.desc: "Ein ehrwürdiges Reich! Ein Nordstern, der alle christlichen Seelen leitet! Ein vergoldeter Hügel, der sich stolz im Nabel der Welt erhebt. Mal das eine, mal das andere und oft ein Nest von Nattern: Was immer es einst war und nun wieder ist – das Reich ([GetTitleByKey('e_byzantium').GetName]) ist zurück.\n\nEs war eine dunkle und demütigende Zeit für die zerschlagene [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|l]e Bevölkerung. Doch während die Asche der lateinischen Eroberung noch kalt ist, keimen Licht und Hoffnung auf. Vielleicht werden sich bald alle unter der Herrschaft von [byz_emperor.GetTitledFirstNameRegnal] versammeln!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "Und doch … [Select_CString(latin_emperor.IsFemale, 'Diese Heuchlerin, die', 'Dieser Heuchler, der')] [latin_emperor.GetPrimaryTitle.GetAdjective|l]e [latin_emperor.GetTitleAsName], beharrt auf [latin_emperor.Custom('DE_PRO_POS_S_3P')]em Widerstand. Aus [latin_emperor.GetCapitalLocation.GetName] werden seitens [latin_emperor.Custom('DE_PRO_POS_S_3P')]es Hofs Verwünschungen gegen diese historische Krönung ausgesprochen …"
 ep3_frankokratia_events.0130.unopposed: "Die Rivalen aus dem Süden und ihre Bestrebungen sind ins Zentrum der Geschichte gerückt. Damit beginnt eine neue [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|l]e Ära."
 ep3_frankokratia_events.0130.a: "Ein Abschied von der #EMP Frankokratie#!."
 msg_greek_anarchy_cb_loss.t: "Ende der griechischen Anarchie"
 msg_greek_anarchy_cb_loss.desc: "Die gewalttätige Ungewissheit, die mit dem Zusammenbruch des Reichs ([GetTitleByKey('e_byzantium').GetName]) begann, verliert an Bedeutung."
