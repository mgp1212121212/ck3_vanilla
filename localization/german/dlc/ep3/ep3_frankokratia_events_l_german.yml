l_german:
 ep3_frankokratia_events.0001.t: "Die ungerechte Enteignung"
 ep3_frankokratia_events.0001.crusader_intro: "Wir bewaffneten Pilger, die nach Übersee aufbrechen wollen, haben [financier.GetPrimaryTitle.GetNameNoTier] mit dem Bau unserer Schiffe beauftragt – ein höchst kostspieliges Unterfangen, das einem unsicheren Vorhaben gewidmet ist."
 ep3_frankokratia_events.0001.non_crusader_intro: "Uns hat die Kunde vom Kreuzzug erreicht. Jene, die sich ihm verschworen haben, beauftragten [financier.GetPrimaryTitle.GetNameNoTier] mit dem Bau ihrer Schiffe – ein höchst kostspieliges Unterfangen, das einem unsicheren Vorhaben gewidmet ist."
 ep3_frankokratia_events.0001.desc: "\n\n„Eine grässliche Verschwendung!“, beklagt [byz_claimant.GetFirstName], mein[byz_claimant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. „Die tapfersten lateinischen Ritter, verarmt – und gezwungen, vor den Heiden zu leiden! Wie die [Glossary('Romaioi', 'ROMAIOS_GLOSS')] ihnen helfen könnten …“\n\nAls [byz_emperor.GetPrimaryTitle.GetAdjective|l]er Anspruchsteller spricht [byz_claimant.GetFirstNameNoTooltip] pointiert von den #EMP Romaioi#!. Vielleicht … ließe sich die Sache unserer Kreuzfahrer durch griechische Soldaten und großzügige kaiserliche Geschenke unterstützen, wenn sie im Namen von [byz_claimant.GetFirstNameNoTooltip] marschieren würden? Könnte ein derart unorthodoxer Kreuzzug der Mission Christi … und seinen christlichen Kriegern besser dienen?"
 ep3_frankokratia_events.0001.a: "Ein kluges Unterfangen! Eines, das der Papst gewiss absegnen wird."
 ep3_frankokratia_events.0001.a.flavor: "Diese Mitchristen widersetzen sich der Autorität des Heiligen Vaters! Wäre es so falsch, unsere Pilger gegen sie einzusetzen …?"
 ep3_frankokratia_events.0001.b: "Ich sorge dafür, dass sich die Kreuzritter persönlich auf diese Sache einschwören."
 ep3_frankokratia_events.0001.b.flavor: "Die Anführer der Armeen Gottes können selbst entscheiden, was sie wollen. Denn sie und nicht der Papst werden die Ersten sein, die in Byzanz an Land gehen."
 ep3_frankokratia_events.0001.c: "Eine verhängnisvoll törichte Ansicht."
 ep3_frankokratia_events.0001.c.flavor: "Und einen pietätloseren Verrat kann man sich kaum vorstellen!"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial Wenn der [great_holy_war|E] beginnt, werdet Ihr und andere willige Angreifer aus ihm entfernt#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X Ihr führt einen „#high $CRUSADING_CLAIM_CB_NAME$#!“ gegen [byz_emperor.GetShortUIName], auf Geheiß von [byz_claimant.GetShortUIName]#!"
 may_form_latin_empire_tooltip: "Mögliche Gründung durch Euch: #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
 crusaders_may_be_paid_tooltip: "Ihr könntet mit @gold_icon![gold|E], @piety_icon![piety|E] und [special_troops|E] belohnt werden"
 more_crusaders_will_join_tooltip: "#P Mehr Angreifer im [great_holy_war|E] treten stattdessen Eurem [war|E] bei#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon!#X Weniger Angreifer im [great_holy_war|E] treten stattdessen Eurem [war|E] bei#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip|U] segnet Euren klugen Plan"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip|U] nimmt an, um das Schisma zu heilen"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip|U] verurteilt Euren gefährlichen Plan"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName|U] ändert die [byz_emperor.GetPrimaryTitle.GetAdjective|l]e [Concept('faith', 'Staatsreligion')|E] zu „[byz_claimant_champion.GetFaith.GetName]“"
 eager_for_empire_modifier: "Reichsversessen"
 eager_for_empire_modifier_desc: "Dieser Anwärter wird durch Träume von byzantinischer kaiserlicher Majestät ermutigt, durch schiere Überzeugung gestärkt und von seinen Wohltätern streng behütet."
 prepared_for_daring_deeds_modifier: "Für ferne Feldzüge gewappnet"
 prepared_for_daring_deeds_modifier_desc: "Dieser Charakter führt eine große und riskante Unternehmung an – eines, das eine reiche Belohnung verspricht, aber nur bei sorgfältiger Planung erfolgreich sein wird."
 ep3_frankokratia_events.0002.opening: "Kühnst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom('GetDaughterSon')] Christi,"
 ep3_frankokratia_events.0002.desc_condemns: "würdet Ihr wahrlich das Schwert Gabriels an Euch reißen – aus der Obhut eines Abkömmlings Petri? Würdet Ihr, ohne Kindesliebe und christliche Frömmigkeit, diese heilige Klinge in die Brust Eurer griechischen Brüder stoßen?\n\nEs ist ein Gräuel, was Ihr da bedenkt. Keinem Christen sollte durch Pilgerhände Schaden entstehen."
 ep3_frankokratia_events.0002.desc_endorses: "in sündigem Stolz schmähen die Prälaten der Griechen den auserwählten Vertreter unseres Herrn auf Erden. Daher fordere ich Euch in Seinem göttlichen Namen auf, Seine Soldaten hinter euch zu scharen, den Sieg zu erringen und einen neuen und gerechten Herrscher im Osten zu ernennen.\n\nSo Gott will, können die Gläubigen durch Eure Bemühungen eines Tages Anspruch auf alle Länder in Übersee erheben."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Gott straft jene, die sich Luzifer gleich anmaßen, über die Reiche Seines Lichts zu herrschen – und doch belohnt Er die Beständigen. Was unter Seinen Kreuzfahrern begann, werde ich nicht ungeschehen machen.\n\nDoch Ihr werdet auf die heilige Absolution für das Vergießen von Christenblut angewiesen sein. Geht in Diensten Christi weise und edelmütig vor, und Ihr werdet diese Absolution erhalten; betet, wie Ihr vor den Griechen steht."
 ep3_frankokratia_events.0002.a: "Nun … auf nach Byzanz mit mir!"
 ep3_frankokratia_events.0002.b: "Ich bereue, Heiliger Vater! #EMP Ich bereue meine Torheit!#!"
 continue_frankokratia_crusade_tooltip: "Ihr leitet weiterhin Kreuzfahrer in Richtung [byz_emperor.GetPrimaryTitle.GetNameNoTier] um"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial Ihr werdet weder [byz_emperor.GetPrimaryTitle.GetNameNoTier] angreifen noch Kreuzfahrer umleiten#!"
 ep3_frankokratia_events.0003.opening: "Feind des kaiserlichen Throns,"
 ep3_frankokratia_events.0003.desc: "jene, die das Kreuz tragen, verfügen über viele neu gebaute [financier.GetPrimaryTitle.GetAdjective|l]e Schiffe – aber sie können deren Kosten nicht ordentlich schultern. Ich habe unseren Rat überredet, eine andere Art der Bezahlung anzustreben.\n\nVersprecht uns eine Entschädigung aus der kaiserlichen Kasse oder in Form kaiserlicher Ländereien. Tut Ihr dies, tragen unsere Schiffe Eure $knight_culture_player_plural_no_tooltip_lowercase$ über das Meer. Unsere tapferen Marinesoldaten werden die Mauern Eures Feindes erklimmen. Die Griechen werden ihre Verachtung für uns bald bereuen!"
 ep3_frankokratia_events.0003.a: "Unser Gelöbnis für das Eure – lasst es so geschehen."
 will_give_byz_lands_tooltip: "Falls [byz_emperor.GetShortUIName] nicht genügend @gold_icon![gold|E] hat, erhält [financier.GetShortUIName] einen [title|E] von [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName|U] wird Eurem „#high $CRUSADING_CLAIM_CB_NAME$#!“ gegen [byz_emperor.GetShortUIName] beitreten"
 every_ally_will_gain_modifier_tooltip: "Ihr und andere Angreifer im [war|E] erhaltet „[GetModifier('grand_crusader_fleet_modifier').GetNameWithTooltip|L]“"
 grand_crusader_fleet_modifier: "Große Kreuzfahrerflotte"
 grand_crusader_fleet_modifier_desc: "Eine schier unermessliche Anzahl neu gebauter Frachtschiffe und Kriegsgaleeren bringt die Armeen dieses Charakters an ferne Küsten."
 ep3_frankokratia_events.0004.t: "Hybris im Westen"
 ep3_frankokratia_events.0004.desc: "Unsere Spione unter den Lateinern bringen bizarre Kunde – wäre ich nicht so versiert in allen anderen Formen [financier.GetPrimaryTitle.GetAdjective|l]er Habgier, würde ich vermuten, man will mich hinters Licht führen!\n\nDa nun [byz_claimant_champion.GetFaith.GetAdherentNamePlural] erneut gegen Heiden losziehen, gelobte eine große Zahl ihrer bewaffneten Pilger, stattdessen #EMP hierher#! zu kommen. Angeführt von [byz_claimant_champion.GetName] und [financier.GetTitledFirstName] verkünden sie, [byz_claimant.GetName], [Select_CString(byz_claimant.IsFemale, 'diese erbärmliche Bettlerin', 'dieser erbärmliche Habenichts')], sei [Select_CString(byz_claimant.IsFemale, 'die rechtmäßige Herrscherin', 'der rechtmäßige Herrscher')] der [Glossary('Romaioi', 'ROMAIOS_GLOSS')]!\n\nBald werden diese Fanatiker vor meinen Mauern für [byz_claimant.Custom('DE_PRO_POS_S_3P')]e jämmerliche Sache sterben! Wie konnten sie einen solchen Angriff auf ihre Mitchristen überhaupt auch nur in Erwägung ziehen?"
 ep3_frankokratia_events.0004.a: "Ich schätze … [byz_claimant.GetFirstNameNoTooltip] muss sterben."
 ep3_frankokratia_events.0004.a.flavor: "Vielleicht lässt ein grober Mord ihnen die Schuppen von den Augen fallen? Gewiss werden die Lateiner danach keinen Grund mehr haben, uns so anzugehen."
 ep3_frankokratia_events.0004.b: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) hat mich auserkoren. Die höchste Macht wird mich verteidigen."
 ep3_frankokratia_events.0004.b.flavor: "In der Zwischenzeit werden die Bischöfe von Rom immer berauschter von ihren eigenen Falschheiten … und führen ihre wilde Herde ernsthaft in die Irre."
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Wenn der [GetFaithByKey('catholic').GetAdherentName|l]e [great_holy_war|E] beginnt, werden beteiligte Angreifer aus ihm entfernt#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName] führt einen „#high $CRUSADING_CLAIM_CB_NAME$#!“ gegen [byz_emperor.GetShortUIName], auf Geheiß von [byz_claimant.GetShortUIName]#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X „[GetTitleByKey('e_byzantium').GetName|U]“ könnte sogar vernichtet werden!#!"
 ep3_frankokratia_events.0005.opening: "Mein ungehorsames Kind,"
 ep3_frankokratia_events.0005.desc: "Ihr könnt nicht länger darauf hoffen, [Select_CString(claimant.IsFemale, 'die Anspruchstellerin', 'den Anspruchsteller')] [claimant.GetName] in den kaiserlichen Purpur zu kleiden.\n\nTräumt nicht länger von griechischem Luxus. Lebt nicht länger in Trotz, sondern strebt nach Buße. Die Sache, die Euch einst von Gottes heiliger Mission abkommen ließ, fand zu Recht ein unzeremonielles Ende."
 ep3_frankokratia_events.0005.a: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) muss die Tyrannen der Griechen lieben …"
 frankokratia_story_ends_tooltip: "Der Angriff der [GetFaithByKey('catholic').GetAdjective|l]en Kreuzfahrer auf ihr Ziel ([GetTitleByKey('e_byzantium').GetName]) wurde abgebrochen"
 ep3_frankokratia_events.0020.t: "Wider die Missratenen"
 ep3_frankokratia_events.0020.desc: "Zwietracht schwelt unter den Kriegern Christi … denn die Heiden sind mächtig, die Überfahrt über das Mittelmeer wird uns teuer zu stehen kommen und [Select_CString(financier.IsFemale, 'die Schiffsbauerin', 'der Schiffsbauer')] [financier.GetName] ist [Select_CString(financier.IsFemale, 'eine strenge und gerissene Geldgeberin', 'ein strenger und gerissener Geldgeber')].\n\n[redirecter.GetName|U] beschreibt ein etwas anderes Vorhaben: Warum sollten wir mit unserem gemeinsamen Eifer nicht stattdessen [Select_CString(claimant.IsFemale, 'die Anspruchstellerin', 'den Anspruchsteller')] [byz_claimant.GetName] auf den Thron von [byz_emperor.GetPrimaryTitle.GetName] setzen? Würde die reiche Belohnung, die uns dann zustünde, die Gläubigen nicht gut stärken?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName|U] ist anderer Meinung, verbietet dieses Unterfangen und droht mit Verdammnis. Die Willigen lassen sich nicht abschrecken."
 ep3_frankokratia_events.0020.pope_endorses: "\n\nUnd obwohl [pope.Custom('DE_PRO_PER_S_3P_N')] immer noch versucht, einen Kreuzzug zu führen, hat [pope.GetTitledFirstName] diesem Unterfangen den Segen Petri erteilt!"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName] hat dieses Unterfangen nicht rundheraus verurteilt, doch [pope.Custom('DE_PRO_POS_S_3P')]e Prälaten befürworten eine solche Aufspaltung des Kreuzzuges nicht …"
 ep3_frankokratia_events.0020.a: "Ich schließe mich diesem kühnen Unterfangen nur dann an, wenn ich es auch #EMP anführe#!."
 ep3_frankokratia_events.0020.b: "Zählt mich zu den Willigen!"
 ep3_frankokratia_events.0020.c: "Dieser Plan … ergibt keinen Sinn."
 ep3_frankokratia_events.0020.c.flavor: "Das ist reinste Lästerei! #EMP Und es schwächt unseren heiligen Kreuzzug!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Ihr werdet einem „#high $CRUSADING_CLAIM_CB_NAME$#!“ gegen [byz_emperor.GetShortUIName] beitreten, auf Geheiß von [byz_claimant.GetShortUIName]#!"
 may_gain_land_latin_empire_tooltip: "Es könnten [titles|E] in „#high [GetTitleByKey('e_latin_empire').GetName|U]#!“ verteilt werden"
 ep3_frankokratia_events.0030.t: "Erben Konstantins"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName|U] ruft, doch wir werden nicht antworten. Noch nicht. Stattdessen marschieren wir unter der Führung von [byz_claimant_champion.GetTitledFirstName] gen [byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nDort, wo unsere Pilger an Bord [financier.GetPrimaryTitle.GetAdjective|l]er Schiffe gehen, hängen unzählige heraldische Schilde an Vorder- und Achterkastellen, mit Leder ummantelt, um der See zu trotzen. Mächtige Schlachtrösser werden unter Deck geführt. Als erblühten sie geradezu, breiten sich die großen Segel aus, um die Sonne einzufangen! Andernorts machen sich Kolonnen von Kreuzfahrern zu Fuß hinter dem Kreuz auf den Weg, und uralte Straßen führen sie nach Osten.\n\nLasst uns die [Glossary('Trojaner', 'TROJANS_FRANKOKRATIA_GLOSS')] rächen! Lasst die Griechen in ihren Palästen erzittern! Sie sollen sich verneigen vor [byz_claimant.GetFullName], [Select_CString(byz_claimant.IsFemale, 'ihrer rechtmäßigen Lehnsherrin', 'ihrem rechtmäßigen Lehnsherr')], und vor uns Kreuzfahrern als ihren Befreiern!"
 TROJANS_FRANKOKRATIA_GLOSS: "Über die Legende von der Flucht des Aeneas aus Troja führten die mittelalterlichen Lateiner ihre Abstammung auf jene sagenumwobene Stadt zurück. Vergeltung für diese vermeintlichen Vorfahren war ein angebliches Motiv für den Angriff auf das griechische Byzanz."
 ep3_frankokratia_events.0030.a: "#EMP Ehre sei Gott in der Höhe!#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U] erklärte einen Krieg: #high [frankokratia_war.GetName]#!"
 frankokratia_war_join_tooltip: "Ihr seid dem Krieg als Angreifer beigetreten"
 abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName|U] und andere Angreifer sind aus dem [GetFaithByKey('catholic').GetAdjective|l]en [great_holy_war|E] ausgetreten#!"
 ep3_frankokratia_events.0031.t: "Der zersplitterte Kreuzzug"
 ep3_frankokratia_events.0031.desc_byz: "Unter Missachtung aller gemeinsamen Liebe zu Christus – und unter Missachtung der Sache von [pope.GetTitledFirstName], ihres geliebten Bischofs von Rom – fordert eine Fraktion lateinischer Kreuzfahrer nun unser Reich heraus!\n\n#EMP Wissen#! sie denn nicht, wie lange unsere kaiserlichen Armeen als Bollwerk der Christenheit dienten? Möge die Stärke des [Glossary('Herakleios', 'HERAKLEIOS_GLOSS')] uns nun schützen; mögen die abgeschlagenen Häupter von [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName] und [Select_CString(byz_claimant.IsFemale, 'der Thronräuberin', 'dem Thronräuber')] [byz_claimant.GetName] bald neben dem [Glossary('Thron Salomos', 'THRONE_OF_SOLOMON_GLOSS')] ruhen!\n\nMögen uns die Mächte des Krieges ([ROOT.Char.GetFaith.WarGodName]) gut vor dieser lateinischen Gier bewahren – dieser Torheit, die unsere schiere Existenz bedroht."
 HERAKLEIOS_GLOSS: "#bold Kaiser Herakleios#! aus dem 7. Jahrhundert plagte sich während eines Großteils seiner Regentschaft mit militärischen Krisen und kämpfte sowohl gegen die sassanidischen Perser als auch gegen das Raschidun-Kalifat. Er führte entscheidende Reformen durch, die das Überleben des Byzantinischen Reiches ermöglichten."
 THRONE_OF_SOLOMON_GLOSS: "Der angebliche Thron von König Salomo, dem weisesten König des alten Israel, ist einer jener salomonischen Gegenstände, die man am kaiserlichen Hof von Byzanz verwahrt."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP Der katholische Kreuzzug ist verraten!#!\n\nTreulose, fehlgeleitete Pilger haben sich hinter [Select_CString(byz_claimant.IsFemale, 'der Thronräuberin', 'dem Thronräuber')] [byz_claimant.GetName] zusammengetan und planen die Mutter aller Travestien: einen Angriff auf [byz_emperor.GetPrimaryTitle.GetNameNoTier], ein Reich der Christen! Sie verweigern die Reise nach [target_kingdom.GetNameNoTier]!\n\nApologeten [Select_CString(byz_claimant_champion.IsFemale, 'der', 'des')] hochmütigen [byz_claimant_champion.GetTitledFirstName], des gierigen [financier.GetTitledFirstName] und all der anderen behaupten, sie würden die Kirche wieder vereinen und der Sache griechische Stärke verleihen …\n\nDoch nur Gott weiß, was dabei herauskommt."
 ep3_frankokratia_events.0031.desc_target: "Ohne das Licht der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]), das sie leitet, schlagen die [pope.GetFaith.GetAdherentNamePlural] wild im Dunkeln um sich!\n\nAnstatt gegen [defender.GetName] zu marschieren, hat ein großer Teil unserer fanatischen Feinde geschworen, Anspruch auf [byz_emperor.GetPrimaryTitle.GetName] zu erheben! Ihre Zwietracht ist eine verwirrende Erleichterung für jene, die [target_kingdom.GetNameNoTier] verteidigen.\n\nIn ihrer teuflischen Kleingeistigkeit scheinen sie zu glauben, wir würden durch das Schwert getauft, sobald [byz_claimant.GetName] erst einmal den kaiserlichen Thron besteigt … doch die Truppen von [pope.GetTitledFirstName] werden bis dahin gewiss zurückgeschlagen sein."
 ep3_frankokratia_events.0031.a: "Geschieht das … wirklich?"
 ep3_frankokratia_events.0041.t: "Alle Schätze des Reichs"
 ep3_frankokratia_events.0041.intro_constantinople: "Unter tosendem Jubel tritt unser Schützling [claimant.GetFirstName] durch die mächtigen Tore von [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Unter den großen Kuppeln und himmlischen [Glossary('Seraphim', 'SERAPHIM_GLOSS')] der Hagia Sophia wird [claimant.Custom('DE_PRO_PER_S_3P_N')] endlich als [claimant.GetTitleAsNameNoTooltip] eingesetzt. Wie strahlend ist unsere Freude, wie vollkommen unser Erstaunen!\n\nAls man mich kalt in den [Glossary('Blachernen-Palast', 'BLACHERNAE_PALACE_GLOSS')] geleitet"
 ep3_frankokratia_events.0041.intro_generic: "Unter tosendem Jubel tritt unser Schützling [claimant.GetFirstName] durch die mächtigen Tore von [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Unter den großen Kuppeln und himmlischen [Glossary('Seraphim', 'SERAPHIM_GLOSS')] der Hagia Sophia wird [claimant.Custom('DE_PRO_PER_S_3P_N')] endlich als [claimant.GetTitleAsNameNoTooltip] eingesetzt. Wie strahlend ist unsere Freude, wie vollkommen unser Erstaunen!\n\nAls man mich kalt in einen kaiserlichen Palast geleitet"
 ep3_frankokratia_events.0041.desc: "und ich endlose Zeremonien über mich ergehen lassen muss, überkommt mich ein ganz anderes Gefühl …\n\n„[Select_CString(defender.IsFemale, 'Meine Vorgängerin', 'Mein Vorgänger')]“, erklärt [claimant.GetTitledFirstNameNoTooltip], „leerte einen Großteil der Schatzkammer, als [defender.Custom('DE_PRO_PER_S_3P_N')] floh."
 ep3_frankokratia_events.0041.trying_to_pay: "Sosehr wir uns auch bemühen, das Reich kann Euch Kreuzfahrern nur eine #EMP teilweise#! Entschädigung bieten.“"
 ep3_frankokratia_events.0041.not_trying_to_pay: "Euch Kreuzfahrern kann nicht gezahlt werden, was versprochen war, sondern … wir können #EMP Euch#! nur viel, #EMP viel#! weniger zahlen.“"
 SERAPHIM_GLOSS: "Eine Ordnung himmlischer Wesen, die in allen abrahamitischen Religionen vorkommt. Im Christentum sind die #bold Seraphim#! sechsflügelig und gehören zum allerhöchsten Chor der Engel."
 BLACHERNAE_PALACE_GLOSS: "Diese um 500 AD in der Nähe der Theodosianischen Mauern errichtete, terrassenförmig angelegte Palastanlage wurde im Hochmittelalter zunehmend als Hauptresidenz des Kaisers genutzt."
 ep3_frankokratia_events.0041.a: "Dann müssen wir uns #EMP nehmen#!, was uns zusteht."
 ep3_frankokratia_events.0041.a.flavor: "Die Plünderung einer solchen kaiserlichen Stadt … wird beispiellos sein."
 ep3_frankokratia_events.0041.b: "Es wird nicht einfach sein, unsere Streitmacht aus Rittern unbezahlt aufzulösen …"
 ep3_frankokratia_events.0041.b.flavor: "… doch mit dem richtigen #EMP Anreiz#! kann ich versuchen, die anderen ohne Blutvergießen wegzuschicken."
 ep3_frankokratia_events.0041.b_success: "Ihr überzeugt die Lateiner, sich auf den Weg zu machen"
 ep3_frankokratia_events.0041.b_failure: "Die Kreuzritter brandschatzen [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Die Auswirkungen der ersten Möglichkeit treten ein#!"
 ep3_frankokratia_events.0041.c: "Wir haben mehr erwartet. Doch wir können das akzeptieren."
 ep3_frankokratia_events.0041.c.flavor: "Die Christenheit ist durch dieses Unternehmen dennoch gestärkt worden. In gewisser Weise."
