 ep3_frankokratia_events.0080.t: "Ein Königreich für die Lateiner"
 ep3_frankokratia_events.0080_non_greek: "Cäsar, Konstantin, eine Reihe von Griechen mit schier endlosen, zungenbrecherischen Namen … und nun [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0080_greek: "Die Lande der Griechen, einst unterworfen unter dem Byzantischen Kaiserreich, befinden sich nach wie vor im Wandel. Welcher von den Herrschern dieser Welt hat Anspruch auf sie?"
 ep3_frankokratia_events.0080.desc: "\n\nDie Hoheitsgewalt der Römer ist die mächtigste aller irdischen Ehren. Wer über sie verfügt, hat den Respekt der Massen. Sie zu erringen, war Stoff der Träume unserer lateinischen Kreuzritter – eine Laune des Schicksals, grausig umgesetzt in Blut –, doch nun ist mein Kaiserreich äußerst Wirklichkeit geworden. [ROOT.Char.GetTitleAsNameNoTooltip|U]: ein schier unnahbarer Titel.\n\nEinst waren wir Invasoren. Die Einheimischen heulten auf und flohen vor uns. Heute jubeln sie uns auf den Straßen von [kingdom_1.GetNameNoTier] zu."
 ep3_frankokratia_events.0080.a: "Ganz [kingdom_1.GetNameNoTierNoTooltip] soll mein Recht kennen!"
 ep3_frankokratia_events.0080.b: "[kingdom_2.GetNameNoTierNoTooltip|U] soll vor mir knien!"
 ep3_frankokratia_events.0080.c: "[kingdom_3.GetNameNoTierNoTooltip] soll auf ewig [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] gehören!"
 ep3_frankokratia_events.0080.d: "Die Bewohner von [kingdom_4.GetNameNoTierNoTooltip] sollen mir die Treue schwören!"
 ep3_frankokratia_events.0080.e: "[kingdom_5.GetNameNoTierNoTooltip|U] soll unser sein."
