 ep3_story_cycle_violet_poet.1000.t: "Die Überfülle der Natur"
 ep3_story_cycle_violet_poet.1000.desc: "Es scheint, dass es das Richtige war, etwas Zeit in der freien Natur zu verbringen. Die Anblicke, die Geräusche und der Geruch der frischen Luft tun Wunder für mein Wohlbefinden.\n\nAuf diesem Spaziergang fort von meinem Lager stoße ich auf eine schöne Quelle im Wald. Das beruhigende Rauschen des plätschernden Bachs und das Wispern des Winds im Laub der Bäume beruhigen mich so sehr, dass ich kaum merke, wie Stunden vergehen.\n\nIch spüre, wie sich mein Magen beschwert und mein Hunger wächst. Es gibt ein paar essbare Pflanzen, an denen ich gerade vorbeigekommen bin, doch es hat schon etwas Poetisches, allein und hungrig zu sein …"
 ep3_story_cycle_violet_poet.1000.a: "Widrigkeiten sind eine großartige Inspiration!"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$‚Das Wandeln unter den Bäumen‘"
 ep3_story_cycle_violet_poet.1000.b: "Ich sollte mich auf die Suche nach Vorräten machen."
 ep3_story_cycle_violet_poet.1005.t: "Ein guter Lehrling"
 ep3_story_cycle_violet_poet.1005.desc: "Als ich die Straßen von [location.GetName] erkunde, bringt mich etwas an der Schwelle eines der Waisenhäuser der Stadt zum Stehen. Ich spitze neugierig die Ohren, als ich den vertrauten Klang aufgesagter Reime durch die offene Tür dringen höre.\n\nLangsam schleiche ich mich hinein und lehne mich an die Wand, um zu lauschen. Eines der jungen Waisenkinder liefert sich ein Wortgefecht mit einem anderen, und zwar mit wahrhaft mächtiger Hingabe und großem Geschick für ein derart junges Ding.\n\nDieses kleine Geschöpf schwingt die Worte wie eine frisch gewetzte Klinge und schneidet damit durch das kindliche Kauderwelsch seines Gegenübers.\n\nBravo, sage ich! Ausgezeichnete Arbeit!"
 ep3_story_cycle_violet_poet.1005.a: "„Ihr da, Kind! Wie fändet Ihr einen Ort, an dem Ihr etwas lernen könnt?“"
 ep3_story_cycle_violet_poet.1005.a.tt: "Ich #EMP muss#! einfach ein solches Talent unter meine Fittiche nehmen."
 ep3_story_cycle_violet_poet.1005.b: "Was ist das für eine Geschichte!"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$‚Die Dichterwaise‘"
 ep3_story_cycle_violet_poet.1005.c: "Vielleicht ist mein Lager kein Ort für Kinder."
 ep3_story_cycle_violet_poet.1005.c.tt: "Doch dieses Talent erblüht so früh, dass ich es zumindest mit Geldmitteln unterstützen muss!"
 ep3_story_cycle_violet_poet.1010.t: "Die Romantik der Poesie"
 ep3_story_cycle_violet_poet.1010.desc: "Am Hof von [ruler.GetTitledFirstName] empfangen zu werden, ist eine große Ehre. Ihm einige meiner alten Gedichte vortragen zu dürfen, eine noch größere.\n\nEs fällt mir allerdings schwer, mich ganz dem Vortrag meiner Zeilen zu widmen, wenn eine derart strahlende Schönheit vor mir steht. [ruler_spouse.GetFirstName], [Select_CString(ruler_spouse.IsFemale, 'die Gattin', 'der Gatte')] von [ruler.GetFirstNameNoTooltip], ist mir ins Auge gefallen: solch herausragende Eleganz, solch wunderbare Anmut! Ich habe mich in [Select_CString(ruler_spouse.IsFemale, 'diese', 'diesen')] [ruler_spouse.GetWomanMan] verliebt.\n\nMeine Leidenschaft geht tief. Ich will lieben! Ich will schreiben!"
 ep3_story_cycle_violet_poet.1010.a: "Vielleicht kann ich [ruler_spouse.Custom('DE_PRO_PER_S_3P_D')] eine ‚Poesiestunde unter vier Augen‘ anbieten …"
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist begeistert von Eurer ‚rhythmischen Rhetorik‘"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.Custom('DE_PRO_PER_S_3P_N')|U] lehnt höflich ab"
 ep3_story_cycle_violet_poet.1010.b: "Warum muss mich das Schicksal so in Versuchung führen?"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$‚Die verbotene Frucht‘"
 ep3_story_cycle_violet_poet.1010.c: "Ich muss [ruler_spouse.Custom('DE_PRO_PER_S_3P_A')] haben!"
 ep3_story_cycle_violet_poet.1010.c.tt: "Erhöht die [success_chance|E] Eures „[GetScheme('courting').GetTypeName]“-[Concept('scheme','Komplotts')|E]"
 ep3_story_cycle_violet_poet.1015.t: "[Select_CString(stranger.IsFemale, 'Eine verzückte Anhängerin', 'Ein verzückter Anhänger')]"
 ep3_story_cycle_violet_poet.1015.desc: "Ein stolperndes Schlurfen kündigt die Anwesenheit [Select_CString(stranger.IsFemale, 'einer', 'eines')] Fremden in unserer Mitte an, [Select_CString(stranger.IsFemale, 'die', 'der')] müde und erschöpft ist. Als [stranger.Custom('DE_PRO_PER_S_3P_N')] an dem Wasser nippt, das wir [stranger.Custom('DE_PRO_PER_S_3P_D')] anbieten, und [stranger.Custom('DE_PRO_PER_S_3P_N')] sich an unser Feuer setzt, blickt [stranger.Custom('DE_PRO_PER_S_3P_N')] mit einem strahlenden Lächeln zu mir auf.\n\n„Ihr seid [ROOT.Char.GetFirstNameNoTooltip], richtig? Ich bin schon seit Tagen auf der Suche nach Euch. Eure Gedichte haben mein Leben auf eine Weise verändert, für die mir die Worte fehlen! Worte, von denen ich mir vorstellen kann, dass Ihr #EMP keinerlei#! Schwierigkeiten hättet, sie zum Ausdruck zu bringen!“\n\nAllein der Gedanke, dass dieser Mensch mir tagelang nachgespürt hat, nur um mir ein Kompliment zu machen! Diese Hingabe hat etwas romantisch Schönes an sich."
 ep3_story_cycle_violet_poet.1015.a: "„Ich sollte mich #EMP angemessen#! bei Euch bedanken.“"
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] stimmt begeistert zu"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] zieht angewidert von dannen"
 ep3_story_cycle_violet_poet.1015.b: "Wir könnten [Select_CString(stranger.IsFemale, 'eine solche Weltreisende', 'einen solchen Weltreisenden')] als helfende Hand brauchen."
 ep3_story_cycle_violet_poet.1015.c: "Welch freundliche Worte!"
 ep3_story_cycle_violet_poet.1020.t: "Ein alles verhüllender Nebel"
 ep3_story_cycle_violet_poet.1020.desc: "Ich bin verflucht! All meinen Mühen zum Trotz waren die letzten Tagen von nichts anderem erfüllt als einem nicht enden wollenden Nebel, der meinen Geist umhüllt.\n\nKeine Worte fließen auf die Seite – da ist weder romantische Hingabe noch treffliche Formulierkunst. Es scheint, als könne mich nach einer langen Zeit nichts mehr beflügeln.\n\nWas soll ich tun? Wie befreie ich mich von dieser Folter des Geistes?"
 ep3_story_cycle_violet_poet.1020.a: "Ich brauche jemanden, der mich mit Einfällen überhäuft."
 ep3_story_cycle_violet_poet.1020.a.tt: "Ihr habt keine [followers|E] mit mehr als #high 20#! [diplomacy|E]"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$‚Helping Hands‘"
 ep3_story_cycle_violet_poet.1020.b: "Ich kann mich da durchbeißen!"
 ep3_story_cycle_violet_poet.1020.b.success: "Es klappt"
 ep3_story_cycle_violet_poet.1020.b.failure: "Es klappt nicht"
 ep3_story_cycle_violet_poet.1020.c: "Vielleicht ist es an der Zeit, eine Pause einzulegen?"
 ep3_story_cycle_violet_poet.1020.c.success: "Ihr findet einen Ort der Ruhe"
 ep3_story_cycle_violet_poet.1020.c.failure: "Euer Geist ist immer noch getrübt"
 ep3_story_cycle_violet_poet.1025.t: "Die nächste Generation"
 ep3_story_cycle_violet_poet.1025.desc: "Einen Großteil meiner Zeit verbringe ich in meinem Salon, doch ansonsten streife ich auch viel durch die Straßen von [location.GetName]. Dies führt mich unweigerlich oft zu den Waisenhäusern, in denen man jene unglückseligen Kinder betreut, die durch Krieg, Hungersnöte oder einfach nur deshalb auf Hilfe angewiesen sind, weil ihre Eltern sie einfach ausgesetzt haben.\n\nHeute sind auf dem Spielplatz mehrere neue Gesichter zu sehen. Wie stets blutet mir das Herz beim Anblick dieser armen Seelen. Es gibt so viele von ihnen …\n\nEine kleine, gedämpfte Stimme durchbricht die Stille. [Select_CString(orphan.IsFemale, 'Ein kleines Mädchen', 'Ein kleiner Junge')] sitzt in der Ecke und murmelt die Worte eines Gedichtes vor sich hin, die [Select_CString(orphan.IsFemale, 'es', 'er')] von einem zerfledderten Stück Pergament abliest. Sie sind so jung und wurden offensichtlich nie ordentlich unterrichtet, doch in diesen Kindern könnte wahrhaftig etwas Wunderbares schlummern …"
 ep3_story_cycle_violet_poet.1025.a: "Ich kann nicht zulassen, dass das, was da schlummert, niemals erweckt wird."
 ep3_story_cycle_violet_poet.1025.a.tt: "Ich muss sie alle an Kindes statt annehmen!"
 1025_every_orphan: "Jedes Waisenkind"
 ep3_story_cycle_violet_poet.1025.b: "Ich kann mir nur ein Kind leisten …"
 ep3_story_cycle_violet_poet.1025.b.tt: "Von daher muss dieses eine ein Erfolg werden."
 ep3_story_cycle_violet_poet.1025.b.success: "Eure Fürsorge trägt Früchte"
 ep3_story_cycle_violet_poet.1025.c: "[Select_CString(holder.IsFemale, 'Die örtliche Herrscherin', 'Der örtliche Herrscher')] muss für sie aufkommen."
 ep3_story_cycle_violet_poet.1025.c.tt: "Womöglich nutzt es etwas, an [holder.Custom('DE_PRO_POS_S_3P')] Schamgefühl zu appellieren …"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip] nimmt die Bürde auf sich"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip] lehnt es ab, für irgendetwas zu bezahlen"
 ep3_story_cycle_violet_poet.1030.t: "Die Großen und die Guten"
 ep3_story_cycle_violet_poet.1030.desc: "Einer Einladung an einen adligen Hof muss man nachkommen, und so finde ich mich in einem der hübscheren Paläste von [location.GetName] wieder. Begrüßt werde ich von [noblewoman.GetFirstName], [noblewoman.Custom('DE_ART_DEF_S_N')] recht aufgeregt ist.\n\n„Es ist mir eine Ehre, Euch kennenzulernen!“, platzt es aus [noblewoman.Custom('DE_PRO_PER_S_3P_N')] platzt. „Ich bräuchte Unterricht, wisst Ihr …“\n\nEs stellt sich heraus, dass [noblewoman.GetFirstNameNoTooltip] versucht hat, die Dichtkunst zu studieren, und dies mit nur begrenztem Erfolg. Und zwar mit derart begrenztem Erfolg, dass sich dies für mich womöglich als #EMP Hebel für gewisse Zwecke#! einsetzen ließe …"
 ep3_story_cycle_violet_poet.1030.a: "Ich werde Euch unterrichten."
 ep3_story_cycle_violet_poet.1030.b: "Bedauerlicherweise kann ich die Zeit nicht erübrigen."
 ep3_story_cycle_violet_poet.1030.c: "Vielleicht darf ich Euch für Euren Unterricht jemand anderen vorschlagen?"
 ep3_story_cycle_violet_poet.1030.c.tt: "Ein wenig für mich, ein wenig für [courtier_poet.GetFirstNameNoTooltip] für all [courtier_poet.Custom('DE_PRO_POS_S_3P')]e Mühen …"
 ep3_story_cycle_violet_poet.2000.t: "Wann immer die Nacht hereinbricht"
 ep3_story_cycle_violet_poet.2000.desc: "Während die Tage so verstreichen, ertappe ich mich dabei, wie ich an die Beziehungen meiner Jugend zurückdenke. Ein Name kommt mir dabei besonders oft in den Sinn: [zaydun.GetFirstName|U]. Ibn Zaydun nannten sie [zaydun.Custom('DE_PRO_PER_S_3P_A')] ob [zaydun.Custom('DE_PRO_POS_S_3P')]er Geistesschärfe und [zaydun.Custom('DE_PRO_POS_S_3P')]er silbernen Zunge.\n\nAch, diese Tage, in denen man einander Gedichte schickte und quer durch die Lande reiste, nur um eine einzige Nacht miteinander zu verbringen. Das macht mich nostalgisch. Unsere Beziehung mag nicht perfekt gewesen sein, doch ich trage diese Erinnerungen gern in meinem Herzen.\n\nIch habe [zaydun.Custom('DE_PRO_PER_S_3P_A')] nun schon seit vielen, vielen Jahren nicht mehr gesehen. Ich war bei unserer Trennung so harsch, so abweisend. Das Bedauern darüber lastet schwer auf mir."
 ep3_story_cycle_violet_poet.2000.a: "Vielleicht sollte ich [zaydun.Custom('DE_PRO_PER_S_3P_D')] einen Brief schreiben …"
 ep3_story_cycle_violet_poet.2000.a.tt: "Schreibt einen Brief an Eure alte Flamme"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$‚Die Fesseln der Sehnsucht‘"
 ep3_story_cycle_violet_poet.2000.b: "Ein Gedicht in Erinnerung an eine verlorene Liebe. Das wird meine Seele trösten."
 ep3_story_cycle_violet_poet.2000.c: "Diese Tage sind vorüber. Ich sollte davon ablassen."
 ep3_story_cycle_violet_poet.2001.t: "An den Mond an meinem Nachthimmel,"
 ep3_story_cycle_violet_poet.2001.desc: "lange habe ich auf die flüchtigste Erwähnung meines Namens auf Euren Lippen gewartet.\n\nMein Leib ist gealtert, doch mein Herz noch so still wie in jenem Augenblick, als Ihr mich verließet – gefroren und gebrochen wartet es auf Eure Berührung, um wieder zu schlagen."
 ep3_story_cycle_violet_poet.2001.a: "O [Select_CString(zaydun.IsFemale, 'meine kostbare', 'mein kostbarer')] [zaydun.GetFirstNameNoTooltip] …"
 ep3_story_cycle_violet_poet.2001.a.flavor: "Ich muss [zaydun.Custom('DE_PRO_PER_S_3P_A')] wiedersehen."
 ep3_story_cycle_violet_poet.2001.a.tt: "Ladet [zaydun.GetFirstNameNoTooltip] zu einem Besuch ein."
 ep3_story_cycle_violet_poet.2001.b: "Das ist … ein bisschen viel."
 ep3_story_cycle_violet_poet.2005.t: "Wiedervereint"
 ep3_story_cycle_violet_poet.2005.desc: "Da steht [zaydun.Custom('DE_PRO_PER_S_3P_N')] plötzlich in der Tür. Das Alter hat [zaydun.Custom('DE_PRO_PER_S_3P_A')] so sehr verändert und doch … so überhaupt nicht. [zaydun.Custom('DE_PRO_POS_S_3P')|U] Gesicht trägt mehr Falten, aber es ist immer noch [zaydun.Custom('DE_PRO_POS_S_3P')] Gesicht. [zaydun.Custom('DE_PRO_POS_S_3P')|U]e Haltung ist ein wenig gebeugter, doch es ist immer noch jener Leib, der den meinen vor all dieser Zeit so fest umschlungen hielt. Sogar die Art, wie [zaydun.Custom('DE_PRO_PER_S_3P_N')] sich bewegt …\n\nUnd [zaydun.Custom('DE_PRO_PER_S_3P_N')] bewegt sich, um die Distanz zwischen uns binnen weniger Wimpernschläge zu überbrücken, und dann bin ich wieder in [zaydun.Custom('DE_PRO_POS_S_3P')]en Armen. Ein Gefühl, das so fern ist, so überzogen vom Staub der Jahre und verblasst durch das Licht der Erinnerung – und doch so vertraut.\n\nAls wir uns widerwillig voneinander lösen, habe ich das Gefühl, als wäre ein Teil von mir, von dem ich nicht einmal wusste, dass er mir fehlte, plötzlich zurückgekehrt, um alte Wunden zu schließen."
 ep3_story_cycle_violet_poet.2005.a: "„Ich kann es kaum glauben, dass Ihr es wirklich seid!“"
 ep3_story_cycle_violet_poet.2005.a.tt: "Ich darf mich nicht wieder verlieben …"
 ep3_story_cycle_violet_poet.2005.b: "Nun, allein [zaydun.Custom('DE_PRO_POS_S_3P')]e Anwesenheit mehrt die Bekanntheit meines Salons …"
 ep3_story_cycle_violet_poet.2010.t: "Gemeinschaftsarbeit"
 ep3_story_cycle_violet_poet.2010.desc: "Wir sitzen beieinander und lachen genau wie in alten Zeiten und trinken Tee im Schatten. Der Geist und der Spott von [zaydun.GetFirstName] sind immer noch messerscharf, und das Alter hat den Liebreiz, mit dem [zaydun.Custom('DE_PRO_PER_S_3P_N')] mich einst umwarb, nicht gemindert.\n\n„Was habt Ihr da?“, fragt [zaydun.Custom('DE_PRO_PER_S_3P_N')] und deutet auf das Buch ([double_moon_book.GetName]), das neben mir auf dem Tisch liegt. Ich reiche es ihm.\n\n„Das ist eine wunderschöne Arbeit. Euer Schaffen bleibt so voller Anmut wie eh und je.“ [zaydun.Custom('DE_PRO_POS_S_3P')|U] entzücktes Lächeln bereitet mir noch immer einen wohligen Schauer. „Ich nehme nicht an, dass Ihr bereit wärt, in den nächsten Tagen zusammen etwas zu schreiben, oder etwa doch? Vorausgesetzt natürlich, [Select_CString(zaydun.IsFemale, 'diese', 'dieser')] alte [zaydun.GetWomanMan] kann noch mit Euch mithalten.“"
 ep3_story_cycle_violet_poet.2010.a: "„Wir sind beide alt, [zaydun.GetFirstNameNoTooltip]. Doch mit dem Alter kommt die Weisheit.“"
 ep3_story_cycle_violet_poet.2010.b: "„Ich arbeite allein.“"
 ep3_story_cycle_violet_poet.2015.t: "Ein neuerliches Lebwohl"
 ep3_story_cycle_violet_poet.2015.desc: "Die letzten Tage gehörten zu den glücklichsten meines Lebens, doch alles hat einmal ein Ende. Ein Diener trägt weitere der Habseligkeiten von [zaydun.GetFirstName] an uns vorbei, während wir uns verabschieden. [zaydun.Custom('DE_PRO_PER_S_3P_N')|U] hält meine Hände in den [zaydun.Custom('DE_PRO_POS_S_3P')]en.\n\n„Das Wiedersehen mit Euch brachte das Licht in mein Leben zurück.“ [zaydun.Custom('DE_PRO_PER_S_3P_N')|U] verstummt – [Select_CString(zaydun.IsFemale, 'der berühmtesten Wortakrobatin', 'dem berühmtesten Wortakrobaten')] Iberiens fehlen mit einem Mal die Worte. Stattdessen greift [zaydun.Custom('DE_PRO_PER_S_3P_N')] sich in die Tasche und drückt mir etwas in die Hand.\n\n„Bitte nehmt dies. Es ist nichts. Nur ein wenig Tand, doch … wenn Ihr ihn gelegentlich tragt, wird dies meinem Herzen große Freude bereiten. Indem Ihr ihn mit Eurem Finger füllt, füllt Ihr auch jenes Loch in meinem Herzen, in dem meine Erinnerung an Euch wohnt.“"
 ep3_story_cycle_violet_poet.2015.a: "„… Bleibt bei mir. Hier in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Ihr #EMP müsst#!.“"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nEs ist ein schlichter Ansatz mit einer einzigen Ausnahme – eine winzige Inschrift auf der Innenseite: „Für meine Liebe, den letzten Traum meiner Seele“."
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.Custom('DE_PRO_PER_S_3P_N')|U] erklärt sich zum Bleiben bereit"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.Custom('DE_PRO_PER_S_3P_N')|U] lehnt ab und geht"
 ep3_story_cycle_violet_poet.2015.b: "Bis wir uns wiedersehen, meine verlorene Liebe."
 ep3_story_cycle_violet_poet.2015.b.tt: "… sollten wir uns denn jemals wiedersehen."
 ep3_story_cycle_violet_poet.2015.c: "Ich kann die Fehler der Vergangenheit nicht verzeihen."
 ep3_story_cycle_violet_poet.2015.c.tt: "Die Schuld nagt an Euch"
