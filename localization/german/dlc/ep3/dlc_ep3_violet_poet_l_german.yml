 ep3_story_cycle_violet_poet.0002.t: "Ein Vermächtnis schaffen"
 ep3_story_cycle_violet_poet.0002.desc: "Seit Wochen geht mir eine Sache einfach nicht aus dem Kopf: Wer wird mein Vermächtnis fortführen? Wer wird weiterhin [Select_CString(ROOT.Char.IsFemale, 'eine Förderin', 'ein Förderer')] der Künste sein und die Jugend auf [Select_CString(ROOT.Char.IsFemale, 'ihre', 'seine')] Weise ausbilden?\n\nIch habe einiges weiterzugeben: Ein wichtiges Buch ([double_moon_book.GetName]) natürlich, doch es gibt noch so viel mehr. Das letzte Vermächtnis der [ROOT.Char.GetHouse.GetName]-Dynastie ist eine weitaus gewichtigere Angelegenheit als selbst dieser schwere Wälzer.\n\nDoch das ist wirklich nur ein verblassendes Relikt. Das Wichtigste ist die Lebensart, die unbändige Kraft [Select_CString(ROOT.Char.IsFemale, 'einer Dichterin', 'eines Dichters')] wie mir. Poesie, Liebe, eine Wertschätzung für die Welt, die die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) um uns herum schuf!\n\n#EMP Das#! muss ich finden. Jemanden, der diesen ungreifbaren Fluss zur Welt hin versteht."
 ep3_story_cycle_violet_poet.0002.a: "Leider sind derlei Personen rar gesät."
 ep3_story_cycle_violet_poet.0002.a.tt: "Ihr bedenkt die Lage gründlich …"
 ep3_story_cycle_violet_poet.0002.b: "Es gibt keinen Grund, sich darüber jetzt schon Sorgen zu machen."
 ep3_story_cycle_violet_poet.0002.b.flavor: "… obwohl ich mich #EMP bald#! damit befassen sollte."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial Solltet Ihr sterben, bevor ein Erbe bestimmt ist, könnte Ihre Dynastie enden!#!"
 ep3_story_cycle_violet_poet.0003.t: "Die Qual der Wahl"
 ep3_story_cycle_violet_poet.0003.opening: "Mit einem Ohr lausche ich der erhitzten poetischen Debatte, die von draußen hereinweht. Wen kann ich auswählen?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "[heir1.GetFirstName|U] zum Beispiel. [heir1.Custom('DE_PRO_PER_S_3P_N')|U] hat ein so instinktives und beeindruckendes Gespür für das Metrum …"
 ep3_story_cycle_violet_poet.0003.diplomat: "[heir1.GetFirstName|U] zum Beispiel. [heir1.Custom('DE_PRO_POS_S_3P')|U]e Liebe zur Poesie ist so klar und voller Leidenschaft."
 ep3_story_cycle_violet_poet.0003.woman: "Oder vielleicht [heir2.GetFirstName]? Als [heir2.GetWomanMan] hätte [heir2.Custom('DE_PRO_PER_S_3P_N')] zumindest ein tiefes Verständnis für meine Worte, wenn ich einmal nicht mehr bin."
 ep3_story_cycle_violet_poet.0003.young: "Oder vielleicht [heir2.GetFirstName]? Eine junge Seele dient sich ob ihrer Formbarkeit gut an."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nEine Salve von Worten ertönt, scharf und stakkatoartig. Ich bemerke [heir3.GetFirstName], einen Neuankömmling im Salon, einen eleganten Vers beenden. [heir3.Custom('DE_PRO_PER_S_3P_N')|U] ist jung,"
 ep3_story_cycle_violet_poet.0003.intelligent: "mit einem messerscharfen Verstand gesegnet und"
 ep3_story_cycle_violet_poet.0003.beautiful: "bemerkenswert schön und"
 ep3_story_cycle_violet_poet.0003.ending: "so begabt, was die Dichtkunst anbelangt!\n\nNach der Schar von Bewunderern zu urteilen, die [heir3.Custom('DE_PRO_PER_S_3P_N')] um sich sammelt, womöglich auch eine recht #EMP gediegene#! Person …"
 ep3_story_cycle_violet_poet.0003.a: "Meine Wahl muss auf [heir1.GetFirstNameNoTooltip] fallen."
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip|U] soll [Select_CString(heir2.IsFemale, 'meine Erbin', 'mein Erbe')] sein."
 ep3_story_cycle_violet_poet.0003.c: "Wisst Ihr, [heir3.GetFirstNameNoTooltip] hat wirklich irgendetwas an sich …"
 ep3_story_cycle_violet_poet.0004.t: "In liebevoller Erinnerung"
 ep3_story_cycle_violet_poet.0004.desc: "O [wallada.GetFirstName]! [Select_CString(wallada.IsFemale, 'Meine Mentorin, meine Freundin, meine Muse', 'Mein Mentor, mein Freund, meine Muse')]. Ihr habt in Eurem Leben hundert Leben gelebt, und trotzdem fühlt es sich nicht genug an.\n\nIch packe das Paket aus, das [wallada.Custom('DE_PRO_PER_S_3P_N')] mir hinterlassen hat, [wallada.Custom('DE_PRO_POS_S_3P')] allerletztes Geschenk in einer langen Reihe von ihnen. Die Verpackung fällt einem Buch ([double_moon_book.GetName]) ab, [wallada.Custom('DE_PRO_POS_S_3P')]em lang gehegten Gedichtband.\n\n[wallada.GetFirstNameNoTooltip|U] hatte oft davon gesprochen, ein Vermächtnis zu hinterlassen, und ich begreife nun, dass es an mir liegt, dieses Vermächtnis fortzuführen. Ich muss das Leben in vollen Zügen genießen, so wie [wallada.Custom('DE_PRO_PER_S_3P_N')] es tat, und jede einzelne Freude, die es zu bieten hat, in mich aufnehmen. Ich muss dies auch in Versen festhalten, und zwar auf diesen Seiten."
 ep3_story_cycle_violet_poet.0004.a: "Ich werde mein Bestes geben."
