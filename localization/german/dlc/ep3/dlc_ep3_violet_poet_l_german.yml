 ep3_story_cycle_violet_poet.0001.t: "Für hohe Ämter geeignet"
 ep3_story_cycle_violet_poet.0001.desc: "Jahrzehntelang wandelte ich in den Fußstapfen großer Geister und trat dem Zorn der Menschen entgegen. Meine Dichtkunst gewann unaufhaltsam an Bekanntheit, und doch …\n\nEtwas fehlt. Da mein Lebensabend nun gekommen ist, ist es da vielleicht an der Zeit, [cordoba.GetName] zu verlassen und mir einen weiten Blick auf die Welt zu verschaffen?\n\nEin anderer, nicht minder von mir abzulösender Teil meiner selbst zerrt noch immer an meinem Herzen, um mich zum Bleiben zu bewegen. Ich habe hier nicht nur ein Leben für mich selbst aufgebaut, sondern auch für die vielen Lehrlinge, die hier über die Jahre ihre Ausbildung durchliefen.\n\nOb es nun an den Gelehrten liegt, die durch die Straßen schreiten, oder an der vertrauten Patina der Mauern: #EMP Irgendetwas#! hält mich mit dieser Stadt, meiner Heimat, verbunden."
 ep3_story_cycle_violet_poet.0001.a: "Ich werde vorerst in [cordoba.GetNameNoTooltip] bleiben."
 ep3_story_cycle_violet_poet.0001.a.tt: "Das ist mein Zuhause. Vielleicht gehe ich in einem anderen Leben einen anderen Weg."
 ep3_story_cycle_violet_poet.0001.b: "Es ist Zeit, fortzugehen."
 ep3_story_cycle_violet_poet.0001.b.tt: "Man denke nur an all die Möglichkeiten, die sich noch bieten werden!"
