l_german:
 #Story Cycle
 admin_eunuch_header: "Eunucheneminenz:"
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E] werden verbessert#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E] werden verschlechtert#!"
 admin_eunuch_flavor_tt: "#weak Der Einfluss von [eunuch.GetFirstNameNoTooltip] mag große Vorteile bieten, doch zu welchem Preis?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName] kommt einer Rivalität mit [eunuch.GetShortUIName] näher"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Seit Jahrhunderten dienen [Glossary('Eunoukhoi', 'EUNOUKOS_GLOSS')] in der [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Bürokratie und den Palästen als Berater und Vertraute. Sie spielen dabei eine wichtige Rolle in den tagtäglichen politischen Duellen."
 ep3_story_cycle_admin_eunuch.1001.intro: "Das Reich braucht immer Verwalter und vertrauenswürdige Diener, um eine reibungslose Regierung und die Sicherheit des Palastes zu gewährleisten, und Eunuchen gehören zu jenen, die man am meisten schätzt."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName|U] ist rasch in der Hierarchie aufgestiegen, und [eunuch.Custom('DE_PRO_POS_S_3P')] Talent, [eunuch.Custom('DE_PRO_POS_S_3P')]e Redlichkeit und [eunuch.Custom('DE_PRO_POS_S_3P')]e Diskretion in allen Dingen werden innerhalb der Hierarchie des Palastes ungewöhnlich deutlich gelobt."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nAus einer bescheidenen [origin.GetDeJureLiege.GetAdjective|l]en Familie stammend haben sich [eunuch.Custom('DE_PRO_POS_S_3P')]e Verwandten [eunuch.Custom('DE_PRO_PER_S_3P_D')] vor Kurzem in [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] angeschlossen …"
 ep3_story_cycle_admin_eunuch.1001.a: "Ich habe da genau den richtigen Posten für [eunuch.Custom('DE_PRO_PER_S_3P_A')]."
 ep3_story_cycle_admin_eunuch.1001.b: "Jemand, auf den man achten sollte …"
 EUNOUKOS_GLOSS: "Eunuchen – wörtlich „Schlafzimmerwächter“ nach ihrer üblichen Rolle als Kämmerer – waren kastrierte männliche Bedienstete. Sie stammten aus unterschiedlichen gesellschaftlichen Schichten, waren oft hochgebildet und genossen großes Vertrauen, weil sie weder fleischliche Ablenkungen kannten noch väterliche Interessen besaßen. Schnell entwickelten sie sich zu mächtigen Akteuren innerhalb der byzantinischen Politik."
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ Vertrauensvolle Hände"
 ep3_story_cycle_admin_eunuch.2010.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] tritt am Hof an mich heran und spricht in gedämpftem Ton, während [eunuch.Custom('DE_PRO_POS_S_3P')] Blick durch den Raum streift.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, plappert [eunuch.Custom('DE_PRO_PER_S_3P_N')] los. „Es ist klar, dass die Regierungsgeschäfte weitaus reibungsloser abgewickelt werden könnten, als es … derzeit der Fall ist.\n\nKlare und geordnete Abläufe zu gewährleisten, wäre eine große Erleichterung für das Reich – überlasst das mir.“"
 ep3_story_cycle_admin_eunuch.2010.a: "Ja, Ihr solltet Euch um solche Angelegenheiten kümmern, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b: "Die derzeitigen Regelungen sind angemessen."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ Geteiltes Leid"
 ep3_story_cycle_admin_eunuch.2015.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] ist in letzter Zeit eine große Hilfe gewesen, indem [eunuch.Custom('DE_PRO_PER_S_3P_N')] viele der unleidigen Lasten meines Reiches schulterte.\n\nWährend wir uns durch Stapel von Dokumenten quälen und die Wachsvorräte des Palastes mit jedem Aufbringen meines kaiserlichen Siegels weiter aufbrauchen, bietet [eunuch.Custom('DE_PRO_PER_S_3P_N')] mir sanft an: „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], "
 ep3_story_cycle_admin_eunuch.2015.war: "Eure Zeit und Eure Aufmerksamkeit werden durch den Krieg überstrapaziert,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "Ihr habt keine Zeit mehr für Eure geliebten Jagden,"
 ep3_story_cycle_admin_eunuch.2015.fallback: "die Schuftereien des Staates belasten Euch so sehr,"
 ep3_story_cycle_admin_eunuch.2015.outro: "und es würde mir keine Mühe bereiten, Euch von diesen lästigen Pflichten zu befreien …“"
 ep3_story_cycle_admin_eunuch.2015.a: "Ihr seid eine große Hilfe, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "Ich kann mich schon um alles kümmern."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ Hohes Amt"
 ep3_story_cycle_admin_eunuch.2021.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] hat ein vertrauliches Treffen anberaumt, und ich bin überrascht, als [eunuch.Custom('DE_PRO_PER_S_3P_N')] mit jemandem im Schlepptau eintrifft. „Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!“, zwitschert [eunuch.Custom('DE_PRO_PER_S_3P_N')]. „M[governor.Custom('DE_ART_IND_N')] [governor.Custom('ComplimentAdjective')][governor.Custom('DE_END_ADJ_IND_S_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] [governor.GetTitledFirstName] ist Euch bekannt?“\n\nUm meinetwillen stellt dieser Mensch mit einstudierter Genauigkeit das eigene Können zur Schau.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], [governor.GetFirstNameNoTooltip] wäre #EMP [Select_CString(governor.IsFemale, 'eine hervorragende Kandidatin', 'ein hervorragender Kandidat')]#! für das Amt als [title.GetAdjective|l][Select_CString(governor.IsFemale, 'e Statthalterin', 'er Statthalter')] – auf jeden Fall besser als die Alternative …“"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Wohlan denn: [title.GetNameNoTierNoTooltip|U] soll [governor.GetFirstNameNoTooltip] gehören."
 ep3_story_cycle_admin_eunuch.2021.a: "Wohlan denn: [governor.GetFirstNameNoTooltip] kommt in die engere Auswahl."
 ep3_story_cycle_admin_eunuch.2021.b: "[Select_CString(governor.IsFemale, 'Eure', 'Euer')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] sollte die richtigen Kanäle nutzen …"
 ep3_story_cycle_admin_eunuch.2023.desc: "Vom Palast aus beobachte ich die Vergeudung Eurer Talente und den Aufstieg geringerer [governor.GetWomenMen] zu [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Statthaltern.\n\nWenn nicht um [emperor.Custom('DE_PRO_POS_S_3P')]er selbst, so um des Reichs ([emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]) willen muss [emperor.Custom('DE_ART_DEF_S_N')] [emperor.GetTitleAsNameNoTooltip] Eure Talente anerkennen. Mit etwas Geld könnte ich dafür sorgen, dass [emperor.Custom('DE_PRO_PER_S_3P_N')] auch davon erfährt …"
 ep3_story_cycle_admin_eunuch.2023.a: "Lasst es so geschehen, Eunuch[eunuch.Custom('DE_END_NOU_S_GS_N')]!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName|U] wird versuchen, [emperor.GetTitledFirstName] davon zu überzeugen, Euch ein [governorship|E] zu gewähren"
 ep3_story_cycle_admin_eunuch.toast: "Eunucheneminenz"
 ep3_story_cycle_admin_eunuch.2023.b: "Ich habe keine Zeit hierfür."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Vorschlag abgelehnt"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ Edles Amt"
 ep3_story_cycle_admin_eunuch.2024.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] schlüpft herein und bahnt sich geschickt einen Weg zu meinem Platz.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]!“, ruft [eunuch.Custom('DE_PRO_PER_S_3P_N')] fröhlich. „Ich bin so froh, dass ich Euch erwischt habe! Ich habe gerade über die Lage in [title.GetBaseNameNoTier] nachgedacht: Das Land ([title.GetTierAsNameNoTooltip]) könnte wirklich eine starke, verlässliche Führung gebrauchen.\n\nZufälligerweise glaube ich, dass ich genau [Select_CString(governor.IsFemale, 'die Richtige', 'den Richtigen')] für diese Aufgabe kenne. Meiner bescheidenen Meinung nach würde #EMP [governor.GetTitledFirstName]#! [Select_CString(governor.IsFemale, 'eine formidable und höchst loyale Statthalterin', 'einen formidablen und höchst loyalen Statthalter')] abgeben, Eure Majestät.“"
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ [Select_CString(new_patriarch.IsFemale, 'Heilige Mutter', 'Heiliger Vater')]"
 ep3_story_cycle_admin_eunuch.2031.intro: "Ich bin fasziniert, als [Select_CString(eunuch.IsFemale, 'meine Eunuchin', 'mein Eunuch')] [eunuch.GetTitledFirstName] um ein Treffen"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "in der Hagia Sophia bittet,"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "im Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) bittet,"
 ep3_story_cycle_admin_eunuch.2031.desc: "und noch mehr, als [eunuch.Custom('DE_PRO_PER_S_3P_N')] und s[new_patriarch.Custom('DE_ART_IND_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] [new_patriarch.GetFirstName] mich erwarten, wobei [new_patriarch.GetFirstName] ein merkwürdig frommes, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]es Gehabe an den Tag legt.\n\n[eunuch.GetFirstNameNoTooltip|U] wählt [eunuch.Custom('DE_PRO_POS_S_3P')]e Worte mit Bedacht – und zwar fast so gut, dass ich um ein Haar die Tragweite [eunuch.Custom('DE_PRO_POS_S_3P')]er verlockenden Argumente verkenne.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, trällert [eunuch.Custom('DE_PRO_PER_S_3P_N')] mit einem seltsamen Ausdruck im Gesicht, „es muss gewiss der Wille der höchsten Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) sein, dass [new_patriarch.GetFirstNameNoTooltip] fortan [old_patriarch.GetTitleAsName] der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] wird!“"
 ep3_story_cycle_admin_eunuch.2031.a: "[new_patriarch.Custom('DE_PRO_POS_P_2P')|U] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP soll#! [old_patriarch.GetTitleAsNameNoTooltip] sein!"
 ep3_story_cycle_admin_eunuch.2031.b: "Nun kommt schon! Das ist ein #EMP wilder#! Vorschlag …"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ Platz an der Tafel"
 ep3_story_cycle_admin_eunuch.2040.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] erwischt mich beim Überfliegen diverser Sendschreiben. „Ah, [ROOT.Char.GetTitleAsNameNoTooltip]!“, quiekt [eunuch.Custom('DE_PRO_PER_S_3P_N')] und schließt sanft die Tür. „Habt Ihr einen Augenblick Zeit?\n\nEs schmerzt mich zu sehen, wie die Arbeit Eures Rates durch seine … Bestatter behindert wird.“ Ich ziehe eine Augenbraue hoch.\n\n[eunuch.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich. „Ich wäre nur zu gern bereit, einige der Aufgaben zu übernehmen und mich mehr sowohl um Eure Interessen als auch die des Reichs zu kümmern.“"
 ep3_story_cycle_admin_eunuch.2040.a: "Eine ausgezeichnete Idee, [eunuch.GetFirstNameNoTooltip]. Fangt sofort an."
 ep3_story_cycle_admin_eunuch.2040.b: "Ich möchte nicht, dass Ihr von Euren anderen Aufgaben abgelenkt werdet."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Ratsernennung"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ Noch eine Stimme"
 ep3_story_cycle_admin_eunuch.2041.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] steckt den Kopf durch die Tür der Ratskammer und grinst, als [eunuch.Custom('DE_PRO_PER_S_3P_N')] mich entdeckt. Dann trottet [eunuch.Custom('DE_PRO_PER_S_3P_N')] mit jemandem aus der eigenen Verwandtschaft im Schlepptau herein.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!“, sagt [eunuch.Custom('DE_PRO_PER_S_3P_N')] mit bebender Stimme, „Als ich über den … gewissen Mangel an Talent unter Euren Ratsmitgliedern nachdachte, kam mir plötzlich ein Gedanke! [councillor.GetFirstName|U], m[councillor.Custom('DE_ART_IND_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], könnte eine große Bereicherung für Euer Gnaden sein!“"
 ep3_story_cycle_admin_eunuch.2041.a: "Nun gut. Wie Ihr meint, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Ich werde es mir überlegen …"
 ep3_story_cycle_admin_eunuch.2043.desc: "Als [Select_CString(eunuch.IsFemale, 'Palasteunuchin', 'Palasteunuch')] sehe ich viel schlechte Regierungsarbeit, und mir ist klar, dass Ihr einer der wertvollsten und zugleich am meisten übersehenen Untertanen seid, die [emperor.Custom('DE_ART_DEF_S_N')] [emperor.GetTitleAsName] seid.\n\nMit Eurer Unterstützung könnte ich die Vorzüge Eures Rates lauter zum Ausdruck bringen – zum Wohl des Reichs ([emperor.GetPrimaryTitle.GetTierAsNameNoTooltip])."
 ep3_story_cycle_admin_eunuch.2043.a: "Aber unbedingt, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName|U] wird versuchen, [emperor.GetTitledFirstName] davon zu überzeugen, Euch zum [councillor|E] zu machen"
 ep3_story_cycle_admin_eunuch.2043.b: "Ich bin nicht interessiert."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Vorschlag abgelehnt"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ Mächtiger Rat"
 ep3_story_cycle_admin_eunuch.2044.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] räuspert sich schrill, während wir uns darauf vorbereiten, einige Staatsangelegenheiten zu besprechen.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]“, setzt [eunuch.Custom('DE_PRO_PER_S_3P_N')] vorsichtig an und wählt [eunuch.Custom('DE_PRO_POS_S_3P')]e Worte mit Bedacht. „Obschon Eure Herrschaft – #EMP selbstredend#! – unglaublich vieles bewirkt, kommt man nicht umhin, sich über gewisse … verpasste Gelegenheiten zu wundern.\n\nEs gibt gute, #EMP einwandfreie#! [councillor.GetWomenMen], die für die höchsten Ämter übersehen werden. [councillor.GetWomenMen|U] wie [councillor.GetTitledFirstName] zum Beispiel! [councillor.Custom('DE_PRO_PER_S_3P_N')|U] wäre eine große Bereicherung für Eure Herrschaft!“"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ Eigenantrieb im Überfluss"
 ep3_story_cycle_admin_eunuch.2050.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] nähert sich mir mit einem selbstzufriedenen Grinsen auf den Lippen und zwitschert: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich habe den köstlichsten Vorschlag für Euch!\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "Das Reich könnte stets mehr Münzen brauchen, und ich habe die Zahlen durchgerechnet. Mit einer kleinen Anpassung unserer Münzstrategie könnten wir eine Menge Münzen einsparen!"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "Das Reich könnte stets mehr Mittel brauchen, und vor diesem Hintergrund ist mir Vorschlag für eine #EMP bescheidene#! Steuererhöhung eingefallen!"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "Nachdem ich viele Stimmen aus dem ganzen Reich gehört habe, sehe ich eine günstige Gelegenheit: [Select_CString(boon_target.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))] [boon_target.GetFirstName] sollte Eure Unterstützung bei der Kandidatur um die [boon_title.GetAdjective|l]en Lande erfahren!"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "Neuigkeiten verbreiten sich rasch im Reich – und Gerüchte ebenso! Ich habe genau das Druckmittel, das Ihr braucht, um sicherzustellen, dass [boon_victim.GetTitledFirstName] merkt, wo [boon_victim.Custom('DE_PRO_PER_S_3P_N')] hingehört!"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "Wir wissen doch alle, was für [Select_CString(boon_victim.IsFemale, 'eine Unruhestifterin', 'ein Unruhestifter')] [boon_victim.GetTitledFirstName] geworden ist, und ich habe zufällig genau die Lösung dafür!"
 ep3_story_cycle_admin_eunuch.2050.influence: "Ich habe viele Quellen und auch Sprachrohre: Sie brauchen nur ein wenig Anleitung. Ich sage immer: Man kann nie genug Fürsprecher haben."
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\nAlso soll ich den entsprechenden Befehl geben, glorreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?“"
 ep3_story_cycle_admin_eunuch.2050.a: "Ausgezeichnet! Eine großartige Maßnahme!"
 ep3_story_cycle_admin_eunuch.2050.b: "Nicht nötig, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ Kleine Vögelchen"
 ep3_story_cycle_admin_eunuch.2051.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] hat ein vertrauliches Treffen zwischen uns und [secret_owner.GetTitledFirstName] anberaumt. [secret_owner.Custom('DE_PRO_POS_S_3P')|U]er Miene nach zu urteilen kann mein[secret_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))] die Lage allerdings nicht so recht einschätzen.\n\n[Select_CString(eunuch.IsFemale, 'Die kichernde Kastratin', 'Der kichernde Kastrat')] jagt dem armen Geschöpf richtig Angst ein, als [eunuch.Custom('DE_PRO_PER_S_3P_N')] die dunklen Geheimnisse andeutet, die m[secret_owner.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_owner'))] angeblich hütet.\n\nSchließlich wendet sich das selbstgefällige Scheusal mit einem kranken Lächeln an mich: „Nun, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wollt Ihr wissen, was #EMP ich#! weiß?“"
 ep3_story_cycle_admin_eunuch.2051.a: "Erzählt mir alles, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Ihr erfahrt eins der [secrets|E] von [secret_owner.GetTitledFirstName]"
 ep3_story_cycle_admin_eunuch.2051.b: "Ich glaube, ich würde es lieber nicht wissen …"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ Etwas ist im Busch"
 ep3_story_cycle_admin_eunuch.2052.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] hat ein vertrauliches Treffen zwischen uns und [scheme_owner.GetTitledFirstName] anberaumt. [scheme_owner.Custom('DE_PRO_POS_S_3P')|U]er Miene nach zu urteilen, kann mein[scheme_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))] die Lage allerdings nicht so recht einschätzen.\n\n[Select_CString(eunuch.IsFemale, 'Die kichernde Kastratin', 'Der kichernde Kastrat')] jagt dem armen Geschöpf richtig Angst ein, als [eunuch.Custom('DE_PRO_PER_S_3P_N')] die dunklen Komplotte andeutet, die m[scheme_owner.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))] angeblich schmiedet.\n\nSchließlich wendet sich das selbstgefällige Scheusal mit einem kranken Lächeln an mich: „Nun, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wollt Ihr wissen, was [Select_CString(scheme_owner.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))] so im Schilde führt?“"
 ep3_story_cycle_admin_eunuch.2052.a: "Erzählt mir alles, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Ihr deckt ein [hostile_scheme|E] von [scheme_owner.GetTitledFirstName] auf"
 ep3_story_cycle_admin_eunuch.2052.b: "Ich glaube, ich würde es lieber nicht wissen …"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ Weitere Verantwortungen"
 ep3_story_cycle_admin_eunuch.2060.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] schleicht sich mit einem kleinen Hüsteln an mich heran, während ich auf eine Audienz warte, und sagt dann: „Ah, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich wollte Euch etwas fragen.\n\nIch weiß meinen Platz an Eurem Hof sehr zu schätzen, und doch glaube ich, dass ich Euch noch mehr helfen könnte. Mir schwebt da sogar schon eine Aufgabe vor …“"
 ep3_story_cycle_admin_eunuch.2060.a: "Ja, ja, Ihr sollt sie haben, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "Nein, ich habe andere Pläne …"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ Familienförderung"
 ep3_story_cycle_admin_eunuch.2061.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] tritt gefolgt von einem unscheinbar aussehenden Menschen an mich heran. „Da seid Ihr ja, [ROOT.Char.GetTitleAsNameNoTooltip]!“, sagt [eunuch.Custom('DE_PRO_PER_S_3P_N')] grinsend. „Das ist [Select_CString(positioner.IsFemale, 'meine höchst begabte', 'mein höchst begabter')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))] [positioner.GetTitledFirstName]!“\n\nMir zum Gefallen stellt dieser Mensch nun mit einstudierter Präzision und großem Brimborium sein Können zur Schau.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], [positioner.GetFirstNameNoTooltip] wäre #EMP [Select_CString(positioner.IsFemale, 'eine hervorragende Kandidatin', 'ein hervorragender Kandidat')]#! für ein Amt an Eurem Hof – wahrlich, [positioner.Custom('DE_PRO_PER_S_3P_N')] wäre anderswo richtiggehend verschwendet …“"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip|U] ist ein guter Vorschlag!"
 ep3_story_cycle_admin_eunuch.2061.b: "Ich bin nicht überzeugt …"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ Gesellschaftlicher Aufstieg"
 ep3_story_cycle_admin_eunuch.2070.desc: "[Select_CString(eunuch.IsFemale, 'Meine Eunuchin', 'Mein Eunuch')] [eunuch.GetTitledFirstName] erscheint vor mir, ein Mitglied [eunuch.Custom('DE_PRO_POS_S_3P')]er Familie im Schlepptau. „[ROOT.Char.GetTitleAsNameNoTooltip]!“ [eunuch.Custom('DE_PRO_PER_S_3P_N')|U] lacht. „Ich habe einen höchst erfreulichen Vorschlag für Euch!\n\nMein[eunuch_marry.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))] [eunuch_marry.GetTitledFirstName] hier wäre #EMP bestens#! dafür geeignet, dass [emperor_marry.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.GetTitledFirstName] [eunuch_marry.Custom('DE_PRO_PER_S_3P_A')] ehelicht.“\n\nMit fast schon zu eifrig einstudierter Präzision präsentiert sich [eunuch_marry.GetTitledFirstName] vor mir."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip|U] passt gut zu [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b: "Ich glaube nicht …"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ Der Schützling"
 ep3_story_cycle_admin_eunuch.3000.desc: "In letzter Zeit gab es viel Gerede über die besondere Aufmerksamkeit, die [Select_CString(eunuch.IsFemale, 'meine Eunuchin', 'mein Eunuch')] [eunuch.GetTitledFirstName] jemandem zuteilwerden lässt. [eunuch.Custom('DE_PRO_POS_S_3P')|U][protege.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))] [protege.GetFirstName] ist [protege.Custom('DE_ART_DEF_S_N')] Glückliche.\n\n[eunuch.Custom('DE_ART_DEF_S_N')|U] Verschnittene behandelt [protege.Custom('DE_PRO_PER_S_3P_A')] fast wie [protege.Custom('DE_ART_IND_A')] [protege.Custom('GetDaughterSon')], [protege.Custom('DE_ART_DEF_S_A')] [eunuch.Custom('DE_PRO_PER_S_3P_N')] sonst nie haben könnte …"
 ep3_story_cycle_admin_eunuch.3000.a: "Kurios."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ [Select_CString(student.IsFemale, 'Die Schülerin', 'Der Schüler')]"
 ep3_story_cycle_admin_eunuch.3001.desc: "Es scheint, dass [Select_CString(eunuch.IsFemale, 'meine Eunuchin', 'mein Eunuch')] [eunuch.GetTitledFirstName] [Select_CString(student.IsFemale, 'eine andere Verschnittene', 'einen anderen Verschnittenen')] unter [eunuch.Custom('DE_PRO_POS_S_3P')]e Fittiche genommen hat und [student.Custom('DE_PRO_PER_S_3P_A')] in den Gepflogenheiten der [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Verwaltung unterrichtet.\n\n[student.GetFirstName|U] wird oft zusammen mit [eunuch.GetTitledFirstName] gesehen: Die beiden brüten über Zahlen und diskutieren über die Wirtschaft des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) – zumindest müssen wir davon ausgehen …"
 ep3_story_cycle_admin_eunuch.3001.a: "Noch ein nützlicher Eunuch, schätze ich."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ [Select_CString(rival.IsFemale, 'Die Rivalin', 'Der Rivale')]"
 ep3_story_cycle_admin_eunuch.3010.desc: "Die Gebräuche des Eunuchensekretariats sind für gewöhnliche Sterbliche wie mich ein Rätsel, doch es ist klar, dass [eunuch.GetFirstName] sich durch den eigenen rasanten Aufstieg und [eunuch.Custom('DE_PRO_POS_S_3P')]e große Reichweite selbst dort Feinde gemacht hat.\n\n[rival.GetFirstName], [Select_CString(rival.IsFemale, 'eine andere Verschnittene', 'ein anderer Verschnittener')], hat [rival.Custom('DE_PRO_POS_S_3P')]e Feindschaft deutlich gemacht, und die beiden scheinen ihr Möglichstes zu tun, um sich gegenseitig zu vernichten."
 ep3_story_cycle_admin_eunuch.3010.a: "Ich bin sicher, sie werden ihre Differenzen beilegen …"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ Anschuldigungen"
 ep3_story_cycle_admin_eunuch.4000.desc: "Auf dem Weg ins Bett treffe ich auf [eunuch.Custom('DE_ART_DEF_S_A')] erschüttert aussehende [eunuch.GetFirstName], [eunuch.Custom('DE_ART_DEF_S_N')] keucht: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin so froh, Euch gefunden zu haben! Oh, das ist eine höchst beunruhigende Nachricht!“\n\n[eunuch.Custom('DE_PRO_PER_S_3P_N')|U] kommt näher und flüstert mir ins Ohr: „Es ist [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [spouse.Custom('WifeHusband')], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Es scheint, dass [spouse.Custom('DE_PRO_PER_S_3P_N')] etwas … getrieben hat! Außerhalb der Ehe! [spouse.Custom('DE_PRO_PER_S_3P_N')|U] hat das Tier mit zwei Rücken gemacht! Mit jemandem am Hof!“\n\nIch starre [eunuch.Custom('DE_PRO_PER_S_3P_A')] an und suche nach Worten."
 ep3_story_cycle_admin_eunuch.4000.a: "Erklärt Euch, und zwar auf der Stelle!"
 ep3_story_cycle_admin_eunuch.4000.success: "Ihr findet die Wahrheit heraus"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Ein [secret|E] oder [scheme|E] kann aufgedeckt werden"
 ep3_story_cycle_admin_eunuch.4000.failure: "Ihr findet nur Zweifel"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Ihr fandet nichts"
 ep3_story_cycle_admin_eunuch.4000.b: "O ja, ich bin mir dessen bewusst."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Diese Möglichkeit ist nur verfügbar, weil Ihr das [secret|E] bereits kanntet"
 ep3_story_cycle_admin_eunuch.4000.c: "[Select_CString(spouse.IsFemale, 'Diese liederliche Metze', 'Dieser alte Hurenbock')|U]! Lasst [spouse.Custom('DE_PRO_PER_S_3P_A')] sofort einsperren!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Es gibt keine Beweise für eine Affäre"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ Indiskretionen"
 ep3_story_cycle_admin_eunuch.4010.desc: "Die Gerüchte haben sich in letzter Zeit verdichtet, und je mehr ich über ihren Inhalt nachdenke, desto mehr Sinn erkenne ich darin …\n\nMein[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')] und [seducer.GetFirstName]! Wie konnte [spouse.GetTitledFirstName] mir das antun …? Ich bin die Tatsachen in meinem Kopf immer wieder durchgegangen und dem Faden der Wahrheit doch nicht näher gekommen.\n\nIch vermute die schurkische Hand von [eunuch.GetFirstName] in dieser Sache, doch wie kann ich das mit Sicherheit wissen?"
 ep3_story_cycle_admin_eunuch.4010.a: "Wir werden sehen, wie weit diese Verschwörung reicht …"
 ep3_story_cycle_admin_eunuch.4010.c: "Sperrt sie alle drei ein! Sofort!"
 ep3_story_cycle_admin_eunuch.4010.d: "Vielleicht wäre es gar nicht #EMP so#! schlimm?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ Feinde machen"
 ep3_story_cycle_admin_eunuch.5000.desc: "Mein[whinger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))] [whinger.GetTitledFirstName] betritt voller Tatendrang mein Arbeitszimmer und mustert den Raum. Schließlich kommt [whinger.Custom('DE_PRO_PER_S_3P_N')] näher und seufzt: „Gut, dass diese #EMP üble#! Kreatur nicht hier ist!“\n\nIch überlege einen Moment, wen [whinger.Custom('DE_PRO_PER_S_3P_N')] meinen könnte, doch das ist eigentlich nicht nötig. „[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! Ihr #EMP müsst#! etwas gegen diesen Eunuchen [eunuch.GetFirstName] tun! [eunuch.Custom('DE_PRO_PER_S_3P_N')|U] hat die Finger in jedem Kuchen und ein Ohr auf jedem Abort. Ich sage es Euch: [eunuch.Custom('DE_PRO_PER_S_3P_N')|U] führt nichts Gutes im Schilde!"
 ep3_story_cycle_admin_eunuch.5000.a: "Oh, macht Euch nicht lächerlich! [Select_CString(eunuch.IsFemale, 'Sie ist eine treue Dienerin', 'Er ist ein treuer Diener')]."
 ep3_story_cycle_admin_eunuch.5000.b: "Vielleicht habt Ihr ja recht …"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ Sich wehren"
 ep3_story_cycle_admin_eunuch.5010.desc: "„Seht Ihr nicht, wie diese Spinne ihre Netze gegen Euch spinnt, [rival.Custom2('RelationToMeShort', ROOT.Char)]?\", unterbricht [rival.GetFirstName] [Select_CString(eunuch.IsFemale, 'eine sichtlich verblüffte', 'einen sichtlich verblüfften')] [eunuch.GetFirstName], [eunuch.Custom('DE_ART_DEF_S_N')] zu mir schaut.\n\nMein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] und [eunuch.GetFirstNameNoTooltip] verstehen sich in letzter Zeit immer schlechter, was zu einer großen Ablenkung am Hof zu werden droht.\n\n[eunuch.GetFirstNameNoTooltip|U] findet die Fassung wieder, ehe [eunuch.Custom('DE_PRO_PER_S_3P_N')] erwidert: „Das ist eine ungeheuerliche Anschuldigung, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich habe nur die besten Interessen des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) im Sinn!“"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], Ich vertraue [eunuch.GetFirstNameNoTooltip], und Ihr müsst es auch."
 ep3_story_cycle_admin_eunuch.5010.b: "Ja, [Select_CString(eunuch.IsFemale, 'die Eunuchin', 'der Eunuch')] vergisst sich."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ Der geringste Widerstand"
 ep3_story_cycle_admin_eunuch.5020.desc: "Man trug mir zu, dass mein[puppet.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))] [puppet.GetTitledFirstName] mehr und mehr [puppet.Custom('DE_PRO_POS_S_3P')]er Tage in Gesellschaft [Select_CString(eunuch.IsFemale, 'der Eunuchin', 'des Eunuchen')] [eunuch.GetFirstName] verbringt und man die beiden ständig dabei sichtet, wie sie sich unter vier Augen angeregt unterhalten.\n\nMan hat mir sogar erzählt, [puppet.GetFirstNameNoTooltip] hätte eine Art Unterweisung erhalten, als würde [eunuch.GetFirstNameNoTooltip] [puppet.Custom('DE_PRO_PER_S_3P_A')] auf einen Posten unter den Eunuchen vorbereiten!"
 ep3_story_cycle_admin_eunuch.5020.a: "Ein ungewöhnliches Paar."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ Ein sehr [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Staatsstreich"
 ep3_story_cycle_admin_eunuch.6000.desc: "Während ich durch meinen Thronsaal schreite, entdecke ich [eunuch.GetFirstName], [eunuch.Custom('DE_ART_DEF_S_N')] sich zielstrebig nähert, gefolgt von einem Klüngel anderer Eunuchen. „[ROOT.Char.GetTitleAsNameNoTooltip]!“, ruft [eunuch.Custom('DE_PRO_PER_S_3P_N')]. „Ich muss mit Euch sprechen!“"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\n[Select_CString(eunuch.IsFemale, 'Die Eunuchin', 'Der Eunuch')] seufzt schwer. „Ich bedaure, dass es so weit gekommen ist, Eure Majestät. Es ist #EMP höchst#! unglücklich. Ich bin angewiesen, Euch mitzuteilen, dass Eure Herrschaft nicht länger haltbar ist.\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "Es wurde eine Entscheidung getroffen: [coupist.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName] wird Euren Mantel von Euch überreicht bekommen, zum Wohl des Reichs!“"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "Es wurde eine Entscheidung getroffen: [coupist.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName] wird Euren Mantel von Euch überreicht bekommen, zum Wohl des Reichs!“"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "Es wurde eine Entscheidung getroffen: Mein[coupist.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName] wird Euren Mantel von Euch überreicht bekommen, zum Wohl des Reichs ([ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip])!“"
 ep3_story_cycle_admin_eunuch.6000.regent: "Es wurde eine Entscheidung getroffen: [coupist.Custom('DE_PRO_POS_P_2P_N')|U] Regent[coupist.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.Custom2('RelationToMeShort', coupist)] [coupist.GetTitledFirstName] wird Euren Mantel von Euch überreicht bekommen, zum Wohl des Reichs!“"
 ep3_story_cycle_admin_eunuch.6000.fallback: "Es wurde eine Entscheidung getroffen: [coupist.GetTitledFirstName|U] wird Euren Mantel von Euch überreicht bekommen, zum Wohl des Reichs!“"
 ep3_story_cycle_admin_eunuch.6000.a: "Das ist #EMP VERRAT#!. Wachen! Ergreift sie!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Der Staatsstreich ist vereitelt"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Der Staatsstreich ist erfolgreich"
 ep3_story_cycle_admin_eunuch.6000.c: "Wenn Ihr sofort verschwindet, lasse ich Euch vielleicht Euren Kopf behalten"
 ep3_story_cycle_admin_eunuch.6000.d: "Nun gut … Ich werde tun, was Ihr verlangt."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ Festhalten an der Macht"
 ep3_story_cycle_admin_eunuch.8000.intro: "[Select_CString(eunuch.IsFemale, 'Die Eunuchin', 'Der Eunuch')] [eunuch.GetTitledFirstName] spielte eine überragende Rolle in der Verwaltung"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "Der [Glossary('Eunoukhos', 'EUNOUKOS_GLOSS')] [eunuch.GetTitledFirstName] spielte eine überragende Rolle in der Verwaltung"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[Select_CString(previous_story_owner.IsFemale, 'meiner Verwandten', 'meines Verwandten')] ([ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)])"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "[Select_CString(previous_story_owner.IsFemale, 'meiner Feindin', 'meines Feindes')]"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "[Select_CString(previous_story_owner.IsFemale, 'meiner Vorgängerin', 'meines Vorgängers')]"
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstName] – und [eunuch.Custom('DE_PRO_PER_S_3P_N')] hat noch immer einiges an Einfluss im Palast …\n\n[eunuch.Custom('DE_PRO_PER_S_3P_N')|U] vergeudete keine Zeit, sich bei mir gutstellen zu wollen, indem [eunuch.Custom('DE_PRO_PER_S_3P_N')] überall bei Hofe die eigene Unterwürfigkeit durchscheinen ließ. Vielleicht könnte [eunuch.Custom('DE_PRO_PER_S_3P_N')] sich als nützlich erweisen."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip|U] muss weg."
 ep3_story_cycle_admin_eunuch.8000.b: "Es ist an der Zeit, dass [student.GetFirstNameNoTooltip] das Ruder übernimmt."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip|U] hat ein ruhigeres Paar Hände."
 ep3_story_cycle_admin_eunuch.8000.d: "Ich werde das Gleichgewicht der Macht nicht stören."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ Ein dienstreiches Leben"
 ep3_story_cycle_admin_eunuch.8010.desc: "[Select_CString(eunuch.IsFemale, 'Eine wertvolle Dienerin', 'Ein wertvoller Diener')] des Reichs ([admin_title.GetDefinitiveName]) ist leider dahingeschieden: [eunuch.GetFirstName|U], einer der einflussreichsten Eunuchen der jüngeren Geschichte, [eunuch.GetDeathReasonHideKiller] …\n\nMöge die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) nicht zögern, dem Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) einen anderen Diener von [eunuch.Custom('DE_PRO_POS_S_3P')]em Format und Können zu schenken."
 ep3_story_cycle_admin_eunuch.8010.d: "Die Dinge werden sich gewiss ändern …"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ Weggesperrt"
 ep3_story_cycle_admin_eunuch.8020.desc: "[Select_CString(eunuch.IsFemale, 'Die einflussreiche Hofeunuchin', 'Der einflussreiche Hofeunuch')] [eunuch.GetFirstName], einst [Select_CString(eunuch.IsFemale, 'eine wertvolle Dienerin', 'ein wertvoller Diener')] meines Reichs ([admin_title.GetDefinitiveName]), scheuert sich nun an [eunuch.Custom('DE_PRO_POS_S_3P')]en [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Ketten die Handgelenke wund.\n\n[eunuch.Custom('DE_PRO_PER_S_3P_N')|U] könnte vielleicht wieder in meinen Dienst gestellt werden, wenn ein solches Unterfangen als lohnenswert erachtet würde …"
 ep3_story_cycle_admin_eunuch.8020.d: "Ein Verlust für das Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip])."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip|U] ist zu nützlich, um [eunuch.Custom('DE_PRO_PER_S_3P_A')] wegzusperren …"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ Indisponiert"
 ep3_story_cycle_admin_eunuch.8030.desc: "[Select_CString(eunuch.IsFemale, 'Die einflussreiche Hofeunuchin', 'Der einflussreiche Hofeunuch')] [eunuch.GetFirstName], einst [Select_CString(eunuch.IsFemale, 'eine wertvolle Dienerin', 'ein wertvoller Diener')] meines Reichs ([admin_title.GetDefinitiveName]), dient nun [eunuch.GetLiege.GetName].\n\n[eunuch.Custom('DE_PRO_PER_S_3P_N')|U] könnte vielleicht wieder in meinen Dienst zurückgelockt werden, wenn ein solches Unterfangen als lohnenswert erachtet würde …"
 ep3_story_cycle_admin_eunuch.8030.a: "Dieser Eunuch gehört #EMP mir#!."
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip|U] wurde von [eunuch.Custom('DE_PRO_PER_S_3P_D')] unterrichtet und kann [eunuch.Custom('DE_PRO_POS_S_3P')]e Arbeit fortsetzen."
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.Custom('DE_PRO_POS_S_3P')|U][rival.Custom('DE_END_PRO_S_N')] [Select_CString(rival.IsFemale, 'alte Rivalin', 'alter Rivale')] [rival.GetFirstNameNoTooltip] kann die Scherben aufsammeln."
 ep3_story_cycle_admin_eunuch.8030.d: "Leider ist uns da wer entfleucht …"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ Größere Dinge"
 ep3_story_cycle_admin_eunuch.8040.desc: "[Select_CString(eunuch.IsFemale, 'Die einflussreiche Hofeunuchin', 'Der einflussreiche Hofeunuch')] [eunuch.GetFirstName], einst [Select_CString(eunuch.IsFemale, 'eine wertvolle Dienerin', 'ein wertvoller Diener')] meines Reichs ([admin_title.GetDefinitiveName]), ist weitergezogen.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Was ich verliere, ist offenbar der Gewinn anderer ([eunuch.GetPrimaryTitle.GetName|U]) …"
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Offenbar ist mein Verlust der Gewinn des [eunuch.GetHouse.GetBaseName]-Anwesens …"
 ep3_story_cycle_admin_eunuch.8040.laamp: "Offenbar sucht [eunuch.Custom('DE_PRO_PER_S_3P_N')] ein abenteuerlicheres Leben …"
 ep3_story_cycle_admin_eunuch.8040.d: "Eine Schande."
 admin_eunuch_liege_1_modifier: "Verschmähter Eunuch #weak (III/III)#!"
 admin_eunuch_liege_1_modifier_desc: "Dieser Charakter hat die Pläne eines einflussreichen Hof-Eunuchen verschmäht."
 admin_eunuch_liege_2_modifier: "Verschmähter Eunuch #weak (II/III)#!"
 admin_eunuch_liege_2_modifier_desc: "$admin_eunuch_liege_1_modifier_desc$"
 admin_eunuch_liege_3_modifier: "Verschmähter Eunuch #weak (I/III)#!"
 admin_eunuch_liege_3_modifier_desc: "$admin_eunuch_liege_1_modifier_desc$"
