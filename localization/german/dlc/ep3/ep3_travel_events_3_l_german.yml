l_german:
 ep3_travel_events.3000.t: "Die Wasser des Jordan"
 ep3_travel_events.3000.desc: "Man spricht nur noch über die Wunderbarkeit"
 ep3_travel_events.3000.israel: "des [Glossary('Ereṣ Yisrā’ēl', 'ERES_YISRAEL_GLOSS')], das bewässert vom edlen Fluss Jordan wie der Garten der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) erblüht.\n\nAn diesem Ort der Wunder trete ich in die Wasser, bade dort, wo Elischa einen Aussätzigen heilte und wo Josuas Israeliten ihre letzten Schritte nach Hause taten …"
 ep3_travel_events.3000.greek_christian: "von Palästina, wo jede Wüste ein heiliges [Glossary('Eremos', 'EREMOS_GLOSS')] ist, wo jeder Stein geweiht ist, wo jeder Bach in den Jordan mündet.\n\nWenn ich in die Wasser dieses Flusses steige, bade ich dort, wo Johannes der Täufer einst seine Riten vollzog und wo Christus selbst getauft wurde …"
 ep3_travel_events.3000.christian: "von Palästina, einem Land, das von Gott selbst beschritten wurde und wo der große Fluss Jordan seinen Leib kennt.\n\nWenn ich in die Wasser dieses Flusses steige, bade ich dort, wo Johannes der Täufer einst seine Riten vollzog und wo Christus selbst getauft wurde …"
 ep3_travel_events.3000.muslim: "Palästina, das Land der großen islamischen Triumphe, bewässert vom edlen Fluss Jordan.\n\nIch wate jetzt in diesen Fluss, um meine Waschungen zu beginnen. Fast in Sichtweite der Ruhestätten der Gefährten des Propheten – Friede sei mit ihnen – ist dieser Ort bestens für meine Einhaltung der [Glossary('Hadithe', 'HADITHS_GLOSS')] geeignet …"
 ep3_travel_events.3000.outro_rapture: "\n\nUnd obwohl es schleimige Pflanzen unter meinen Füßen gibt und milchigen Schaum, der von schlammigen Strömungen getragen wird – dies ist einer der vier Flüsse des Paradieses! Noch nie habe ich mich so sauber gefühlt."
 ep3_travel_events.3000.outro: "\n\nUnd – er scheint schmutzig zu sein! Warme, milchiger Schlamm umschmeichelt träge meine Haut und zwischen meinen Zehen quillt der Pflanzendreck hoch. Wenig würdevoll gehe ich zurück ans matschige Ufer."
 ERES_YISRAEL_GLOSS: "#bold Ereṣ Yisrā'ēl#! ist die tiberisch-hebräische Übersetzung von „Land Israel“."
 EREMOS_GLOSS: "#bold Eremos#! ist ein griechischer Begriff, der sich auf verlassene Orte bezieht, an denen man in stiller, einsamer Versenkung seinen Gedanken nachhängen kann."
 HADITHS_GLOSS: "#bold Hadithe#! sind Sammlungen von Aussprüchen und Handlungen, die man dem Propheten Mohammed zuschreibt. Für die meisten muslimischen Glaubensrichtungen sind sie eine wichtige Orientierungsquelle."
 ep3_travel_events.3000.a_christian: "Allerheiligstes Wasser – für gesegnete Taufen!"
 ep3_travel_events.3000.a_jewish: "Das Wasser der Wunder, das es zu schätzen gilt!"
 ep3_travel_events.3000.a_muslim: "Inschallah, ein paar Tropfen für jede Waschung!"
 ep3_travel_events.3000.b: "Trotzdem … wurde ich von den Wassern gereinigt."
 ep3_travel_events.3000.b_zealot: "Ich wurde von den Wassern gereinigt."
 ep3_travel_events.3000.b.flavor: "Ja, davon werde ich erzählen!"
 ep3_travel_events.3000.c: "Ich habe etwas in den Mund bekommen! Ich muss … #EMP *würg!*#!"
 ep3_travel_events.3000.c_zealot: "Aber – #EMP *würg!*#! – es schmeckt #EMP falsch#! …"
 ep3_travel_events.3000.c_flavor: "Ihr ‚erleichtert‘ Euch diskret."
 holy_water_mortal_stomach_modifier: "Heiliges Wasser, sterblicher Magen"
 holy_water_mortal_stomach_modifier_desc: "Seitdem er sich #EMP zu sehr#! einer Entrückung am Jordan hingegeben hat, leidet dieser Charakter an einer Krätze."
 artifact_water_of_the_jordan: "Wasser des Jordan"
 artifact_water_of_the_jordan_desc: "Heilige Tropfen aus der gesegneten Quelle, die das Heilige Land bewässert, dem Fluss Jordan. Leicht bräunlich."
 ep3_travel_events.3001.t: "Die Kilikische Pforte"
 ep3_travel_events.3001.intro: "Wir kämpfen uns durch die Wächterpässe, die zerklüfteten Abgründe zwischen Asien und Europa. Von hoch droben, in windgepeitschten Höhen und inmitten von Felsen, beobachten uns [current_location.GetCulture.GetName|l]e Augen."
 ep3_travel_events.3001.greek: "\n\nDiese [Glossary('Akritai', 'AKRITAI_GLOSS')], die Wächter der Kilikischen Pforte in ihren hohen Festungen, schützen nicht mehr vor den Plünderungsangriffen der Zeiten von Herakles – und dennoch halten sie Wacht gegen kommende Feinde, räuberische Nomaden und Strauchdiebe, die diese engen Pässe heimsuchen."
 AKRITAI_GLOSS: "Der griechische Begriff #EMP Akritai#!, abgeleitet von dem Wort #EMP akron#! oder ‚Grenze‘, bezieht sich auf die Grenzsoldaten, die bisweilen als Verteidiger gegen #EMP Ghazi#!-Einfälle verherrlicht und gelegentlich als Räuber verurteilt wurden."
 ep3_travel_events.3001.friend: "\n\nEs heißt, diese Wächter der Kilikischen Pforte in ihren hohen Festungen wehrten einst eine Flut plündernder Heiden ab. Nun halten sie Wacht gegen räuberische Nomaden und Strauchdiebe – auch wenn manche sagen, sie seien selbst kaum mehr als Briganten. Dennoch …"
 ep3_travel_events.3001.islamic_arabic: "\n\nKluge, grobe Männer bevölkern die Kilikische Pforte, jene historische [Glossary('Al-thughūr', 'AL_THUGHUR_GLOSS')], und halten Wacht für [lords_liege.Custom('DE_ART_DEF_S_A')] [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en [lords_liege.GetTitleAsName]. Während des großen Raschidun-Kalifats suchten Grenztruppen die Träger des Islam hier heim – über diesen tückischen Pfad der Schlächterei."
 AL_THUGHUR_GLOSS: "#bold Al-thughūr#! ist eine arabische Bezeichnung für die Kilikische Pforte, die die Befestigungen und engen Bergpässe mit Zahnlücken vergleicht."
 ep3_travel_events.3001.foe: "\n\nKluge, grobe Männer bevölkern die Kilikischen Pforte und halten Wacht für [lords_liege.Custom('DE_ART_DEF_S_A')] [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en [lords_liege.GetTitleAsName]. Von ihren hohen Festungen aus greifen sie aus dem Hinterhalt sowohl Räuber als auch arme Unschuldige an – alles angeblich zur Verteidigung des Kernlandes."
 ep3_travel_events.3001.praise_outro: "\n\nHier sicherten ein paar einfache Wehrpflichtige in kleinen, armseligen Festen ein ganzes Reich."
 ep3_travel_events.3001.distrust_outro: "\n\nWährend wir weiter weitermarschieren, folgen verstohlene Gestalten unserem Vorankommen auf den Hängen …"
 ep3_travel_events.3001.a_greek: "Die #EMP Akritai#! seien gepriesen!"
 ep3_travel_events.3001.a_non_greek: "Ein schicksalsträchtiger Ort."
 ep3_travel_events.3001.b: "Unheilverheißend."
 haunted_by_hostile_troops_modifier: "Heimgesucht von feindlichen Truppen"
 haunted_by_hostile_troops_modifier_desc: "Die Erinnerung an wachsame Blicke in den kilikischen Gebirgspässen beunruhigt diesen Charakter immer noch."
 ep3_travel_events.3002.t: "Wo [local_lord.GetCulture.GetCollectiveNounNoTooltip] herrschen"
 ep3_travel_events.3002.intro: "Ein Sitz der Macht ist nahe: Von dort aus ([local_lord_capital.GetProvince.GetHolding.GetType.GetName] in [local_lord_capital.GetName]) wacht [local_lord.GetTitledFirstName] über die örtlichen [local_lord.GetCulture.GetCollectiveNoun].\n\n"
 ep3_travel_events.3002.admin: "Dies[local_lord.Custom('DE_END_ADJ_IND_S_N')] [local_lord.GetCulture.GetNameNoTooltip|l][local_lord.Custom('DE_END_ADJ_IND_S_N')] [local_lord.GetTitleAsNameNoTooltip] hat glücklicherweise eine aufgeklärte Verwaltung im [ROOT.Char.GetCulture.GetName|l]en Stil angenommen. Das Reisen durch sein Herrschaftsgebiet ([local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist vertraut und sicher.\n\n"
 ep3_travel_events.3002.non_admin: "Dies[local_lord.Custom('DE_END_ADJ_IND_S_N')] [local_lord.GetCulture.GetNameNoTooltip|l][local_lord.Custom('DE_END_ADJ_IND_S_N')] [local_lord.GetTitleAsNameNoTooltip] ist nur [Select_CString(local_lord.IsFemale, 'eine unbedeutende kleine Fürstin, die', 'ein unbedeutender kleiner Fürst, der')] sich nur auf überbeanspruchte persönliche Bindungen und hässliche Gewalt verlässt, um diesen Flecken Erde und dessen Regierung ([local_lord.GetGovernment.GetNameNoTooltip]) zusammenzuhalten.\n\n"
 ep3_travel_events.3002.armenian: "Während sich die Reiter nähern, denke ich an jene tapferen Armenier, die das Reich in dunklen Jahren verteidigten – und die sich ebenso verbittert weigerten, ihre Schwerter niederzulegen, wie sie sich der Doktrin verschrieben. Seltsame Bettgenossen … aber Freunde und Bewunderer der Römer."
 ep3_travel_events.3002.georgian: "Es ist seltsam, die [local_lord.GetCulture.GetCollectiveNounNoTooltip] zu besuchen. Wie wir haben sie lange das wahre Glaubensbekenntnis gesungen, große Badehäuser gebaut, mit Armeniern gehandelt … doch sie blicken über endlose Steppen und vertrauen auf ihre hohen Berge."
 ep3_travel_events.3002.bulgarian: "Während halb gezähmte [Glossary('Skythen', 'SCYTHIAN_GLOSS')] Ziegen über die Straße treiben, denke ich an die heiligen [Glossary('Kyrill und Method', 'CYRIL_AND_METHODIUS_GLOSS')] … und wie glücklich sie waren, den Ruhm des Imperiums hinter sich zu haben: ein Ruhm, den ich nun weitertrage."
 SCYTHIAN_GLOSS: "#bold Skythen#!: Angehörige einer heute untergegangenen iranischen Steppenkultur. Der Begriff dient den Griechen weiterhin als Allgemeinbezeichnung für nördliche Nomaden und Slawen gleichermaßen."
 CYRIL_AND_METHODIUS_GLOSS: "#bold Kyrill und Method#! sind bekannt als die „Apostel der Slawen“: zwei Brüder, die man als Heilige verehrt, weil sie die Südslawen christianisierten und die glagolitische Schrift schufen."
 ep3_travel_events.3002.serbian: "Eine Schar von Reitern empfängt uns hier. Diese wilden, gepanzerten Gesellen würden sich hervorragend als [Glossary('Chonsarioi', 'CHONSARIOI_GLOSS')] eignen … doch ich trage keinen Befehlsstab. Ich bin einfach nur [Select_CString(ROOT.Char.IsFemale, 'eine Römerin', 'ein Römer')] auf Besuch."
 CHONSARIOI_GLOSS: "#bold Chonsarioi#! sind byzantinische Formationen von Kavalleristen, die man auf dem Balkan anwarb und für ihre Fähigkeiten als Späher und Räuber schätzte."
 ep3_travel_events.3002.latin: "[local_lord.Custom('DE_PRO_POS_S_3P')|U]e Schreiber kommen auf uns zu. Früher hätten diese Lateiner römische Würde gehabt und edles Benehmen sowie eine korrekte Aussprache gezeigt. Nun schnattern sie wie Barbaren und schreien nach Reichtum, nach [Glossary('Sonderrechten', 'SPECIAL_RIGHTS_GLOSS')] in unseren großen Städten …"
 SPECIAL_RIGHTS_GLOSS: "#bold Sonderrechte#! für zollfreien Handel und zur Errichtung weiterer Einrichtungen in Konstantinopel waren ein unablässiges Anliegen der venezianischen Kaufleute."
 ep3_travel_events.3002.vlach: "Ich denke an Walchenfleisch und Schafskäse – an ihre überschwängliche Gastfreundschaft. Die Nomaden, die [local_lord.Custom('DE_ART_DEF_S_N')] [local_lord.GetTitleAsNameNoTooltip] [local_lord.Custom('DE_PRO_POS_S_3P')] Eigen nennt, waren einst wilde [Glossary('Daker', 'DACIANS_GLOSS')], sagen sie … bis ein Römer auf ihre Schwelle trat."
 DACIANS_GLOSS: "#bold Daker#!: Antike Bewohner der Gebiete in der Nähe der Karpaten westlich des Schwarzen Meeres. Nach der Eroberung durch Trajan wurde ihr Land für kurze Zeit als römisches Dakien in das Kaiserreich eingegliedert."
 ep3_travel_events.3002.generic: "Angesichts der Berührungspunkte zwischen unseren Völkern wird erwartet, dass ich vor Magnaten wie diesen auftrete und sie mit [ROOT.Char.GetCulture.GetNameNoTooltip|l]er Tugendhaftigkeit beeindrucke …"
 insulted_by_visiting_emperor: "Beleidigungen des Basileus auf Besuch"
 honored_by_visiting_emperor: "Historische Bande durch einen Basileus auf Besuch geehrt"
 ep3_travel_events.3002.a: "Sollen sie ein Kind des Kaiserreichs erblicken!"
 ep3_travel_events.3002.a_byzantine: "Ich komme als Spross des mächtigen Roms."
 ep3_travel_events.3002.a.flavor: "Ein beeindruckender Besuch könnte meinen Ruf bei diesen Leuten festigen … und auch zu Hause."
 ep3_travel_events.3002.b: "Ich werde ihre örtlichen Gotteshäuser ([local_lord.GetFaith.HouseOfWorshipPlural]) besuchen."
 ep3_travel_events.3002.b.flavor: "Ein gutes Mittel, um Formalitäten zu vermeiden … Ich muss nur alle religiösen Unterschiede übersehen."
 ep3_travel_events.3002.c: "Diese Provinzler schätzen Herzlichkeit und Bescheidenheit."
 ep3_travel_events.3002.c_foreign: "Diese Fremdländer schätzen Herzlichkeit und Bescheidenheit."
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Beleidigungen eines Kaisers auf Besuch"
 cultural_acceptance_gain_honored_by_visiting_emperor: "Respekt eines Kaisers auf Besuch"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUIName|U] hat eine erhöhte Akzeptanz für „#V $offer_vassalization_interaction$#!“ für #V 5 Jahre#!"
 ep3_travel_events.3002.a_success: "[local_lord.Custom('DE_ART_DEF_S_N')|U] [local_lord.GetTitleAsNameNoTooltip] ist beeindruckt"
 ep3_travel_events.3002.a_failure: "[local_lord.Custom('DE_ART_DEF_S_N')|U] [local_lord.GetTitleAsNameNoTooltip] verschmäht meinen Prunk"
 ep3_travel_events.3010.t: "Anatolisches Schweigen"
 ep3_travel_events.3010: "Unsere Rufe verhallen in den verlassenen Gassen der Dörfer, und wir suchen verzweifelt nach einem Murmeln, ja sogar nach einem Blöken zur Begrüßung. Allein der Wind antwortet uns.\n\n"
 ep3_travel_events.3010.fairy_towers: "„Diese wie irr verdrehten Monolithen, die alten Feentürme von [current_location.GetName]: Ihre Löcher bergen verrammelte Türen“, murmeln meine Begleiter."
 ep3_travel_events.3010.normal_holes: "„Zusammengekauert in einem Loch, einem Tunnel, einem Versteck auf einem Hügel“, murmeln meine Gefährten."
 ep3_travel_events.3010.native_knowledge: "„Diese Leute haben vor langer Zeit gelernt, sich in harten Zeiten zu verstecken. Vor [Glossary('Ghāzī', 'GHAZIS_GLOSS')], vor Nomaden … und wahrscheinlich haben sie uns für noch etwas Schlimmeres gehalten: die verhassten Steuereintreiber.“"
 ep3_travel_events.3010.foreigners: "„Diese Völker haben vor langer Zeit gelernt, harte Zeiten zu überstehen, indem sie sich rar machen. Und es scheint, als hätten sie uns mit einem Überfallkommando verwechselt.“"
 GHAZIS_GLOSS: "#bold Ghāzī#! sind muslimische Krieger, die an Militärexpeditionen gegen Nicht-Muslime teilnehmen. Während des Raschidun-Kalifats wurden #EMP Ghāzī#!-Überfälle in Anatolien von verheerendem Ausmaß und Häufigkeit durchgeführt."
 ep3_travel_events.3010.a: "Plündern wir ihre Häuser ohne Gegenwehr!"
 ep3_travel_events.3010.a.flavor: "Vielleicht ein paar zurückgelassene Schmuckstücke, vielleicht ein paar verirrte Ziegen, um sie wegzuführen! Es ist ja nicht so, dass hier jemand zu sehen wäre."
 ep3_travel_events.3010.b: "Ich lasse sie herauskommen: Wir brauchen Ortskenntnis."
 ep3_travel_events.3010.b.flavor: "Etwas Gastfreundschaft wäre schön – ein einheimischer Führer, der uns durch diese raue Gegend führt, wäre noch besser."
 ep3_travel_events.3010.c: "Die Ruhe … ist recht schön."
 ep3_travel_events.3010.c_fairy_towers: "Seltsam, weit, still … aber schön."
 ep3_travel_events.3010.c.flavor: "Keine wuseligen Gemeinen, kein lärmendes Vieh … Wenn nur die ganze Welt so wäre."
 ep3_travel_events.3010.a_success: "Ihr schnappt Euch einige vergessene Wertsachen"
 ep3_travel_events.3010.a_failure: "Ihr findet nichts Lohnendes zum Mitnehmen"
 ep3_travel_events.3010.b_success: "Ihr findet und sichert Euch örtliche Hilfe"
 ep3_travel_events.3010.b_failure: "Ihr schreit in die Stille"
 ep3_guide_from_the_borderlands_modifier: "Anatolischer Wildnisführer"
 ep3_guide_from_the_borderlands_modifier_desc: "Die weise Vorsicht eines Waldläufers aus dem harten anatolischen Hinterland leitet diesen Charakter auf seinen Reisen."
