l_german:
 cid_loyalty_counter_positive: "Dies wird Eure [cid_loyalty|E] gegenüber [liege.Custom('DE_ART_DEF_S_D')] [liege.GetTitleAsNameNoTooltip] #positive_value demonstrieren#!"
 cid_loyalty_counter_very_positive: "Dies wird Eure [cid_loyalty|E] gegenüber [liege.Custom('DE_ART_DEF_S_D')] [liege.GetTitleAsNameNoTooltip] #positive_value deutlich demonstrieren#!"
 cid_loyalty_counter_negative: "Dies wird Eure [cid_loyalty|E] gegenüber [liege.Custom('DE_ART_DEF_S_D')] [liege.GetTitleAsNameNoTooltip] #negative_value infrage stellen#!"
 cid_loyalty_counter_very_negative: "Dies wird Eure [cid_loyalty|E] gegenüber [liege.Custom('DE_ART_DEF_S_D')] [liege.GetTitleAsNameNoTooltip] #negative_value deutlich infrage stellen#!"
 game_concept_cid_loyalty: "Rodrigos Loyalität"
 game_concept_cid_loyalty_desc: "Bleibt El Cid seinem Lehnsherren sogar im Exil #V treu#!, kann er vielleicht dessen Gunst zurückgewinnen und seine vorteilhafte Position zurückerringen.\n\nWird er #V untreu#!, kann El Cid vielleicht besondere Möglichkeiten erhalten, um selbst zum unabhängigen Herrscher aufzusteigen."
 cid.0001.t: "Wenn [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] es befiehlt"
 cid.0001.desc.intro: "Ich trete in den Steigbügel und streichle meinem Pferd über den Kopf, während ich ein letztes Mal auf jenen Ort schaue, der immer mein Zuhause bleiben wird.\n\nExil. Die Worte von [liege.GetTitledFirstName] waren eindeutig.\n\n"
 cid.0001.desc.alfonso: "Ich bin seinem Bruder so treu gefolgt. Ich wäre auch ihm gefolgt."
 cid.0001.desc.garcia_ordonez: "Ich habe ihn einst besiegt, und diese Schlacht kann er einfach nicht vergessen."
 cid.0001.desc.liege_hate: "Gefallen aus der Gunst, die [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] uns schenkt. Wie gut kann ein Vasall sein, wenn [Select_CString(liege.IsFemale, 'seine Lehnsherrin', 'sein Lehnsherr')] ihn nicht liebt?"
 cid.0001.desc.courtier: "Feinde am Hof haben [liege.Custom('DE_PRO_POS_S_3P')]en Geist vergiftet. Feinde, die mir schon immer Böses wollten, denn [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip|l] liebte mich zu sehr."
 cid.0001.desc.outro: "\n\nEine Krähe fliegt zu Eurer Rechten – ein schlechtes Omen."
 cid.0001.a: "Ich werde Euch immer treu ergeben sein, [Select_CString(liege.IsFemale, 'meine', 'mein')] [liege.GetTitleAsNameNoTooltip]."
 cid.0001.a.flavor: "#EMP Und so zog der treue Vorkämpfer ins Exil.#!"
 cid.0001.b: "So sei es. Wer mich liebt, wird mir folgen."
 cid.0001.b.flavor: "#EMP Da wusste mein Cid, dass es keine Hoffnung mehr gab auf die Gunst von [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip].#!"
 story_el_cid_tt: "#EMP Der Sang von El Cid#! beginnt"
 cid_exile_title: "Exil:"
 cid.1000.t: "$cid_exile_title$ Geschlossene Türen"
 cid.1000.desc: "Dunkel ist die Nacht und kalt. Ich lasse einen meiner Männer an die nächste Tür klopfen auf der Suche nach einem gütigen Gastgeber.\n\nZuerst geschieht nichts. Dann höre ich Gemurmel und Schritte, bis endlich eine Gestalt im Eingang steht.\n\n„[liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] verbietet, dass ich Euch einlasse, o Herr! Verschlossen mit [liege.Custom('DE_PRO_POS_S_3P')]em Siegel kam ein Brief, der es den Untertanen in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] untersagt, die Tür zu öffnen oder Euch Obdach zu gewähren.“\n\n[liege.GetTitledFirstName|U] vergeudet keine Zeit."
 cid.1000.a: "Wir werden diese armen Menschen nicht zwingen."
 cid.1000.a.flavor: "#EMP Unser Besitz, unser Zuhause, sogar unsere Augen stehen auf dem Spiel.#!"
 cid.1000.b: "„Öffnet die Tür! Sonst lasse ich sie eintreten!“"
 cid.1000.b.flavor: "#EMP Euch nutzt es kaum etwas, doch wir erleiden um Euretwillen den Ruin.#!"
 cid_opened_doors_modifier: "Offene Türen"
 cid_opened_doors_modifier_desc: "Dieser Charakter ließ die Türen eines Bauernhauses eintreten, um seinen Anhängern eine Unterkunft zu sichern."
 cid.1010.t: "$cid_exile_title$ Weder Gold noch Silber"
 cid.1010.desc: "Verstoßene sind kaum zuverlässige Herren. Es gibt keinerlei Sicherheiten, dass ich meine Anhänger bezahlen kann – oder auch nur ernähren. Wer riskiert schon die Unversehrtheit seiner Familie für einen entehrten Mann?\n\nDie Gespräche im Lager sind so offen, wie sie nur sein können.\n\nIch schaue auf und sehe, wie [friend.GetTitledFirstName] zu mir tritt, mit eigenem Brot und Wein.\n\n„Campeador, zu einer guten Stunde geboren! Wir müssen weiterziehen, denn ich werde für diese Männer bezahlen und mir den Zorn von [liege.GetTitledFirstName] verdienen, da ich Euch unterstütze.“"
 cid.1010.a: "„[cook.GetFirstNameNoTooltip], kocht #EMP alles#!, was Ihr finden könnt.“"
 cid.1010.b: "„Habt Dank, [Select_CString(friend.IsFemale, 'meine beste Freundin', 'mein bester Freund')].“"
 cid.1010.b.flavor: "#EMP Wenn ich das hier überlebe, werde ich es Euch doppelt vergelten.#!"
 cid.1010.c: "„Den Zorn, den [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] in sich birgt, darf ich nicht herausfordern.“"
 cid_1010_no_invite_var_desc: "Ihr habt [recipient.Custom('DE_PRO_PER_S_3P_A')] verbannt: $VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$ Lebt wohl, [Select_CString(spouse.IsFemale, 'meine Geliebte', 'mein Geliebter')]"
 cid.1020.desc.intro: "[spouse.GetFirstName|U] wirft sich auf die Treppen vor dem Altar und betet inbrünstig zur höchsten Macht ([spouse.GetFaith.HighGodName]), auf dass sie mich vor allem Bösen behüten möge.\n\nIch drücke [spouse.Custom('DE_PRO_PER_S_3P_A')] an mein Herz, und [spouse.Custom('DE_PRO_PER_S_3P_N')] küsst meine Hand, völlig außer sich vor Trauer.\n\n„Nur die eine Instanz ([ROOT.Char.GetFaith.HighGodName]) weiß, ob wir uns jemals wiedersehen“, sage ich. „Ihr seid hier sicherer. Ich darf Euch nicht zumuten, was"
 cid.0001.desc.children: "mich erwartet. Kinder … seid brav.“"
 cid.0001.desc.no_children: "mich erwartet.“"
 cid.1020.a: "„[my_priest.GetFirstNameNoTooltip|U], könnt Ihr vielleicht ein Wort für uns einlegen?“"
 cid.1020.b: "„Möge das Warten kurz sein.“"
 cid.1020.b.flavor: "#EMP Als würden einem die Fingernägel aus dem Fleisch gerissen.#!"
 cid.1020.c: "„Ich kann Euch nicht verlassen.“"
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "Wie Nagel und Fleisch"
 cid_family_good_modifier_desc: "Dieser Charakter hat sich entgegen dem Befehl seines Lehnsherrn geweigert, seine Familie zu verlassen."
 cid.1030.t: "$cid_exile_title$ Der Liebe wegen, die [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] in sich trägt"
 cid.1030.desc: "Gold. Silber. Juwelen. Endlich füllen sich meine Schatztruhen.\n\nGoldene Ringe und Halsketten und Banner. [liege.GetTitledFirstName|U] sind derlei Kostbarkeiten wohlvertraut.\n\nDoch all dies ist nicht wirklich allein mein. [liege.Custom('DE_PRO_PER_S_3P_N')|U] ist nach wie vor [Select_CString(liege.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')], und daher sollte ein Teil meines Vermögens auch [liege.Custom('DE_PRO_PER_S_3P_D')] gehören."
 cid.1030.a: "Das hier ([artifact.GetName|U]) sollte ein gutes Geschenk sein."
 cid.1030.b: "Mit Gold liegt man nie falsch."
 cid.1030.c: "Pah! Das habe ich mir #EMP verdient#!!"
 cid.1040.t: "$cid_exile_title$ Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) sei uns gnädig"
 cid.1040.desc: "Manche Herzen sind verhärtet, und es dauert lange, bis sie wieder Milde finden.\n\nWas ich auch tue, das Herz von [liege.GetTitledFirstName] erreiche ich nicht.\n\n„O höchste Macht ([ROOT.Char.GetFaith.HighGodName])“, beginne ich vor dem Altar kniend. Meine Männer versammeln sich neugierig um mich herum. „Möge deine Güte das Herz von [liege.GetTitledFirstNameNoTooltip] erweichen und möge [liege.Custom('DE_PRO_PER_S_3P_N')] sich wieder an [liege.Custom('DE_PRO_POS_S_3P')]e Liebe zu mir erinnern.“"
 cid.1040.a: "Unser Lager soll ein leuchtendes Beispiel der Hingabe sein."
 cid.1040.b: "Bitte, oberste Instanz ([ROOT.Char.GetFaith.HighGodName]), führe [liege.Custom('DE_PRO_PER_S_3P_A')] wieder ins Licht."
 cid.1040.c: "Ins Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) mit [liege.Custom('DE_PRO_PER_S_3P_D')]."
 cid_own_prayer: "Gnade mir"
 cid_own_prayer_desc: "Dieser Charakter hat sich entschieden, dass es bei seinen Gebeten um ihn selbst gehen soll."
 cid_1040_a_tt: "Diese Auswahl ist verfügbar, weil Ihr über folgendes Gebäude verfügt: $baggage_train_shrine_domicile_building$"
 cid_restoration_title: "Wiederherstellung:"
 cid.2000.t: "$cid_restoration_title$ Vom Ellbogen abwärts"
 cid.2000.desc.intro: "Die Schlacht tobt um mich herum. Die Schatten der Vögel, die über den Armeen kreisen, werden dichter.\n\nEs ist nicht schwer,"
 cid.2000.desc.loser: "[loser.GetTitledFirstName] anhand des Wappens auf [loser.Custom('DE_PRO_POS_S_3P')]er Brust zu erkennen. „Los jetzt.“ Ich sporne mein Ross an und presche auf [loser.Custom('DE_PRO_PER_S_3P_A')] zu. Ein einziges Duell kann all dem hier ein Ende setzen.\n\nBis zum Gürtel hinunter, durch Helm und Rüstung, spalte ich [Select_CString(inept_mayor.IsFemale, 'meine Widersacherin', 'meinen Widersacher')]."
 cid.2000.desc.fallback: "den Feind anhand des Wappens auf seiner Brust zu erkennen. „Los jetzt.“ Ich sporne mein Ross an und presche auf ihn zu. Ein einziges Duell kann all dem hier ein Ende setzen.\n\nBis zum Gürtel hinunter, durch Helm und Rüstung, spalte ich meinen Widersacher."
 cid.2000.desc.outro: "Vom Ellbogen abwärts triefe ich vor Blut."
 cid.2000.a: "Dieses Schwert! Ein echtes Prachtstück!"
 cid.2000.a.flavor: "#EMP Dies war die Schlacht und dies der Tag, da das große Schwert obsiegte.#!"
 cid.2000.b: "Schickt einen Gesandten zu [liege.GetShortUIName]. Diese Beute gebührt [liege.Custom('DE_PRO_PER_S_3P_D')]."
 cid.2000.b.flavor: "#EMP Ich plane, Euch zusammen mit hundert Pferden dieser Beute zu [liege.GetTitledFirstNameNoTooltip] – [Select_CString(liege.IsFemale, 'meiner natürlichen Herrin', 'meinem natürlichen Herren')] – zu entsenden. Ihr sollt für mich [liege.Custom('DE_PRO_POS_S_3P')]e Hand küssen."
 cid_2000_liege_tt: "Erhält ein [artifact|E]: [newly_created_artifact.GetNameNoTooltip|U]"
 cid.2001.t: "$cid_restoration_title$ Von einem tapferen Meister"
 cid.2001.desc.intro: "Mit dem Schwert in der Hand kämpfe ich mich Schritt für Schritt zu Fuß nach vorn vor. Der Regen wird stärker. Es ist unglaublich kalt.\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName|U] marschiert auf mich zu. „[ROOT.Char.GetFirstNameNoTooltip]“, begrüßt [loser.Custom('DE_PRO_PER_S_3P_N')] mich, und ich verbeuge mich meinerseits. „Keine Zeit für große Höflichkeit.“\n\nImmer wieder prallen unsere Schwerter in der Luft aufeinander, bis ich [loser.Custom('DE_PRO_PER_S_3P_D')] schließlich die Hand spalte."
 cid.2001.desc.fallback: "Der Feind marschiert auf mich zu. „[ROOT.Char.GetFirstNameNoTooltip]“, begrüßt er mich, und ich verbeuge mich meinerseits. „Keine Zeit für große Höflichkeit.“\n\nImmer wieder prallen unsere Schwerter in der Luft aufeinander, bis ich ihm schließlich die Hand spalte."
 cid.2001.desc.outro: "Ein lautes Kreischen. Das Schwert fällt zu Boden und tanzt im fahlen Licht."
 cid.2001.desc.outro.tizona: "\n\nEin würdiger Gefährte für mein Tizona."
 cid.2001.a: "Auf uns warten noch viele Schlachten!"
 cid.2001.a.tt: "Ihr werdet Eigentümer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] eines Artefakts: [newly_created_artifact.GetName|U]"
 cid.2001.a.flavor: "#EMP Nun, ich habe dies in ritterlicher Manier errungen.#!"
 cid.2001.b: "Ein würdiges Geschenk für [Select_CString(liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherren')]."
 cid.2010.t: "$cid_restoration_title$ Ein günstiges Angebot"
 cid.2010.desc: "[herald.Custom('DE_ART_DEF_S_N')|U] Herold[herald.Custom('DE_END_NOU_S_GS_N')|U] von [liege.GetTitledFirstName] betritt mein Zelt mit den ersten Sonnenstrahlen des Tages.\n\n„Schenkt mir Euer Ohr, Fürsten und Herren!“, setzt [herald.Custom('DE_PRO_PER_S_3P_N')] an. „[Select_CString(liege.IsFemale, 'Meine Gebieterin', 'Mein Gebieter')] [liege.GetTitledFirstNameNoTooltip] erbittet von [ROOT.Char.GetTitledFirstNameNoTooltip], so die höchste Macht ([liege.GetFaith.HighGodName]) will zu seinem Vorteil, die Hand [ROOT.Char.Custom('DE_PRO_POS_S_3P')][child.Custom('DE_END_PRO_S_G')] [Select_CString(child.IsFemale, 'Tochter', 'Sohnes')] [child.GetFirstNameNoTooltip] für [proposed_spouse.GetTitledFirstName].“\n\nEine Träne rinnt mir die Wange hinunter. Ist dies der erste Schritt hin zu einer Versöhnung?"
 cid.2010.a: "„Mit großer Freude nehme ich diese Ehre an!“"
 cid.2010.a.flavor: "#EMP In Eure Arme lege ich mein[child.Custom('DE_END_PRO_S_A')] [child.Custom('GetDaughterSon')], strahlend hell wie die Sonne.#!"
 cid.2010.b: "„Ich finde [child.Custom('DE_PRO_PER_S_3P_D')] schon selbst einen Ehepartner, danke sehr.“"
 cid_refused_betrothal: "Lehnte Angebot des Lehnsherrn ab"
 cid_refused_betrothal_desc: "Dieser Charakter hat des Angebot eines Verlöbnisses seines Kindes abgelehnt, um selbst eines zu finden."
 cid.2020.t: "$cid_restoration_title$ Ein Mann von Ehre"
 cid.2020.desc: "Mit großer Überraschung empfange ich [Select_CString(liege.IsFemale, 'eine neue Gästin', 'einen neuen Gast')] in meinem Zelt. [liege.GetTitledFirstName|U] ist umgeben von [liege.Custom('DE_PRO_POS_S_3P')]er Leibgarde, und [liege.Custom('DE_PRO_PER_S_3P_N')] trägt ein Lächeln im Gesicht.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Meine Freundin', 'Mein Freund')]!“, ruft [liege.Custom('DE_PRO_PER_S_3P_N')]. „Ihr, [ROOT.Char.Custom('DE_ART_DEF_S_N')] Ihr mir immer treu ergeben bliebt, selbst als ich Euch bedauerlicherweise verstieß. Hiermit begnadige ich Euch, und vom heutigen Tag an werde ich Euch meine Liebe in meinem ganzen Reich gewähren.“\n\n„[Select_CString(liege.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')], ich wurde verbannt und meiner Ehre beraubt, und mit großer Mühe habe ich mir errungen, was ich heute besitze. Der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) sei Dank für Eure Gnade!“"
 cid.2020.a: "Das war es alles wert."
 cid.2020.a.flavor: "#EMP Und voll der Freude waren mein Cid und all seine Männer, als seine Standarte am höchsten Punkt der Feste gehisst wurde.#!"
 cid.2020.b: "Ich kann mein Lager nicht zurücklassen."
 cid.2020.b.flavor: "#EMP Er von Vivar wandte sich seinen Männern zu und entsandte sie, die Beute zu sammeln, die sie sich erkämpft hatten.#!"
 cid_2020_b_tt: "Ihr setzt Euren Weg als [adventurer|E] fort"
 cid.2020.c: "Es ist Zeit, getrennte Wege zu gehen."
 cid_treason_title: "Verrat:"
 cid.4000.opening: "An [Select_CString(ROOT.Char.IsFemale, 'die sprunghafte', 'den sprunghaften')] [ROOT.Char.GetFirstNameNoTooltip],"
 cid.4000.desc: "Euer Mangel an Hingabe verblüfft mich. Falls es Eure Absicht war, mir treu ergeben zu bleiben, so habt Ihr versagt; falls Ihr Eure Unzufriedenheit zeigen wolltet, dann ebenfalls.\n\nVergessen wir diese Missgeschicke."
 cid.4000.a: "Tun wir das."
 cid.4010.t: "$cid_restoration_title$ Mio Cid"
 cid.4010.desc: "Ein kräftiges Klopfen an der Tür kündigt [herald.GetTitledFirstName] an.\n\n„Die höchste Macht ([herald.GetFaith.HighGodName]) stehe mir bei, [ROOT.Char.GetFirstNameNoTooltip]! Musstet Ihr all das so schwierig machen?“\n\n„Nicht ich habe damit angefangen“, antworte ich so streng, wie ich nur kann. „Wenn [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] wollte, dass ich treu bleibe, hätte [liege.Custom('DE_PRO_PER_S_3P_N')] mich nicht verbannen sollen.\n\nIch schulde [liege.Custom('DE_PRO_PER_S_3P_D')] keine Treue mehr, denn [liege.Custom('DE_PRO_PER_S_3P_N')] ist nicht mehr [Select_CString(liege.IsFemale, 'meine rechtmäßige Lehnsherrin', 'mein rechtmäßiger Lehnsherr')]. Das könnt Ihr [liege.Custom('DE_PRO_PER_S_3P_D')] sagen.“"
 cid.4010.a: "„Ich habe mir meine eigenen Ländereien errungen.“"
 cid.4010.a.flavor: "#EMP Nach dem neunten Monat saß er davor, und als der zehnte kam, mussten sie sich ergeben.#!"
 cid.4010.b: "„Die Straße ruft mich.“"
 cid.4010.b.flavor: "#EMP Und dies ist die Geschichte meines Cid Campeador.#!"
 cid.4010.c: "„Ich werde die rechtschaffene Herrschaft [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherren')] nach wie vor achten.“"
 cid.4010.c.flavor: "#EMP Um der Liebe von [liege.GetTitledFirstNameNoTooltip] willen, [liege.Custom('DE_ART_DEF_S_N')] mich verbannt hatte.#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc: "ich wollte Euch mitteilen, gut[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dass [Select_CString(ROOT.Char.MakeScope.Var('cid_liege').IsFemale, 'Eure rechtmäßige Lehnsherrin', 'Euer rechtmäßiger Lehnsherr')] [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName] verstorben ist.\n\nWas auch immer zwischen Euch beiden vorgefallen ist: Für mich spielt es keine Rolle."
 cid.5000.a: "Damit wäre das wohl beigelegt."
