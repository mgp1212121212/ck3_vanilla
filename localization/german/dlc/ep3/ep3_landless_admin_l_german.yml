l_german:
 ep3_landless_admin.1000.t: "An der Tür"
 ep3_landless_admin.1000.desc: "Ein leises Klopfen an der Tür des Anwesens überrascht mich während meines Spaziergangs.\n\n„Herein.“\n\n[Select_CString(proposed_councillor.IsFemale, 'Eine gut gekleidete Frau', 'Ein gut gekleideter Mann')] steht vor der Tür mit einer Tasche in den Händen.\n\n„Ich bin hier, um dem erhabenen Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] meine Dienste anzubieten. Ich bin äußerst erfahren und werde Euch beste Dienste erweisen.“"
 ep3_landless_admin.1000.a: "„Fähige Leute kann man nie genug haben.“"
 ep3_landless_admin.1000.b: "„Es wäre doch sicher #EMP Euch#! eine Ehre, mir dienen zu dürfen.“"
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName|U] ist gewaltig beeindruckt"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName|U] scheint überzeugt"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName|U] fühlt sich beleidigt"
 ep3_landless_admin.1000.c: "„Ich habe keinen Bedarf an fremder Gesellschaft.“"
 ep3_landless_admin.1010.t: "Gut anwesend"
 ep3_landless_admin.1010.desc: "„Welch Anblick! Man sagt, es gäbe dort drin zweihundert Räume und all ihre Türen seien aus reinem Gold! Und im Keller … Ah! Grüße, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“\n\n[local.Custom('DE_ART_IND_N')|U] [local.GetWomanMan] der einfachsten Sorte hält mitten in meinem Garten inne. Ein kleines Kind versteckt sich hinter [local.Custom('DE_PRO_PER_S_3P_D')].\n\n„Wir sehen uns nur gerade das Anwesen an. Die Einheimischen sind begeistert von seiner Pracht!“"
 ep3_landless_admin.1010.a: "„Was habt Ihr auf meinem Anwesen zu suchen …? Spione!“"
 ep3_landless_admin.1010.b: "„Dafür müssen wir jedoch Abgaben erheben …“"
 ep3_landless_admin.1010.c: "„Sorgt dafür, dass #EMP alle#! davon erfahren.“"
 ep3_landless_admin.1010.d: "„Vielleicht möchtet Ihr ja bleiben?“"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Erhöhung pro „$estate_main_01_domicile_building$“-[building|E]stufe#!"
 ep3_good_estate_modifier: "Gut anwesend"
 ep3_good_estate_modifier_desc: "Die Einheimischen sind beeindruckt vom Zustand der $estate_main_01_domicile_building$ dieses Charakters."
 ep3_extra_security_modifier: "Noch höhere Mauern!"
 ep3_extra_security_modifier_desc: "Dieser Charakter hat die Sicherheitsvorkehrungen seines Anwesens aus Angst vor Spionen verstärkt."
 ep3_landless_admin.1020.t: "Für ein bisschen Gold …"
 ep3_landless_admin.1020.desc.intro: "Der Klang eines Beutels voller Münzen ist unverkennbar. [steward.GetTitledFirstName|U] öffnet die Tür, [steward.Custom('quirk_pos_pp')].\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Welch prächtiges Anwesen dies doch ist! Die Dienerschaft bewundert"
 ep3_landless_admin.1020.desc.market: "den Markt"
 ep3_landless_admin.1020.desc.garden: "den Garten"
 ep3_landless_admin.1020.desc.guardhouse: "das Wachhaus"
 ep3_landless_admin.1020.desc.workshop: "die Werkstatt"
 ep3_landless_admin.1020.desc.barracks: "die Kaserne"
 ep3_landless_admin.1020.desc.vineyard: "den Weinberg"
 ep3_landless_admin.1020.desc.olive: "den Olivenhain"
 ep3_landless_admin.1020.desc.outro: "schon seit dem Morgen“. [steward.GetFirstNameNoTooltip|U] winkt vage in die entsprechende Richtung.\n\n„Es wäre mir eine große Freude, Euch dabei zu unterstützen, diese Einrichtung auch bestmöglich zu nutzen.“"
 ep3_landless_admin.1020.a: "„Ein Marktplatz ist das Herz einer jeden Stadt.“"
 ep3_landless_admin.1020.b: "„Ich könnte mir gut vorstellen, mich in diesen Gärten auszuruhen …“"
 ep3_landless_admin.1020.c: "„Sicherheit ist unser wichtigstes Gut.“"
 ep3_landless_admin.1020.d: "„Handwerker! Wie ich sie doch liebe!“"
 ep3_landless_admin.1020.e: "„Meine Männer sollen die beste Ausbildung erhalten.“"
 ep3_landless_admin.1020.f: "„Ich kann es kaum erwarten, diesen Wein zu kosten!“"
 ep3_landless_admin.1020.g: "„Öl ist eine derart grundlegende Zutat.“"
 ep3_landless_admin.1020.h: "„Wir brauchen #EMP jede einzelne#! Münze, damit das auch so bleibt.“"
 ep3_landless_admin.1020.h.flavor: "Dieses Gold wäre bei mir viel sicherer aufgehoben …"
 ep3_landless_admin.1030.t: "Ein Geheimnis für ein Geheimnis"
 ep3_landless_admin.1030.desc: "Ein Gast kam direkt vom Hof von [liege.GetTitledFirstName], wenn man sich das vorstellen mag! Vor mir steht [courtier.Custom('DE_ART_IND_N')] [courtier.GetWomanMan], [courtier.Custom('quirk_pos_pp')].\n\n„Auf ein Wort, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Man sagt, Ihr hättet ein Interesse an [Select_CString(liege.IsFemale, 'unserer gemeinsamen Lehnsherrin', 'unserem gemeinsamen Lehnsherren')] … Ich kenne [liege.Custom('DE_PRO_PER_S_3P_A')]. Jeder am Hof kennt [liege.Custom('DE_PRO_PER_S_3P_A')]. Ein Geheimnis ist nur so stark wie sein schwächstes Glied“, grinst [courtier.Custom('DE_PRO_PER_S_3P_N')].\n\n„Wie heißt es so schön? Ein Geheimnis für ein Geheimnis.“"
 ep3_landless_admin.1030.a: "„Und was hindert Euch daran, #EMP meine#! Geheimnisse preiszugeben?!“"
 ep3_landless_admin.1030.b: "„[courtier.Custom('DE_ART_IND_N')|U] [courtier.GetWomanMan] ohne Ehre verdient keine Belohnung.“"
 ep3_landless_admin.1030.c: "„Welch spannendes Angebot …“"
 ep3_landless_admin.1030.d: "„Meine Dankbarkeit sollte Bezahlung genug sein.“"
 ep3_landless_admin.1030.d.success: "Ihr überzeugt [courtier.GetShortUIName]"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName|U] ist unbeeindruckt"
 ep3_landless_admin.1030.e: "„Zieht mich da nicht mit hinein.“"
 ep3_no_secrets_modifier: "Keine Geheimnisse"
 ep3_no_secrets_modifier_desc: "Dieser Charakter ist sehr vorsichtig, was seine Geheimnisse angeht."
 ep3_landless_admin.1040.t: "Als Nächstes an der Reihe"
 ep3_landless_admin.1040.desc.intro: "Der Geruch von Blumen hängt schwer in der Luft, und ich gehe neben [spymaster.GetTitledFirstName] an einem kleinen Flüsschen vorbei, das munter und klar dahinplätschert.\n\n„Habt Ihr darüber nachgedacht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? [rival.GetTitledFirstName|U] ist dem Titel [my_title.GetName] gefährlich nahe. Manche sagen, [rival.Custom('DE_PRO_PER_S_3P_N')] plane bereits [rival.Custom('DE_PRO_POS_S_3P')]e Edikte …\n\nDoch so weit muss es nicht kommen. Gerüchte sind billig.“\n\n"
 ep3_landless_admin.1040.desc.child: "Mein eigenes Kind … Kann ich das wirklich wagen?"
 ep3_landless_admin.1040.desc.spouse: "Meine bessere Hälfte … Ich schwor, stets an Eurer Seite zu stehen."
 ep3_landless_admin.1040.desc.family: "Blut von meinem Blut … Sollte ich Euch nicht beschützen?"
 ep3_landless_admin.1040.a: "„Gerüchte! Wenn das nicht genau mein Fachgebiet ist!“"
 ep3_landless_admin.1040.b: "„Nun, das ist bedauerlich. Ich bin dann in meinen Gemächern.“"
 ep3_landless_admin.1040.c: "„Einen Versuch ist es wert.“"
 ep3_landless_admin.1040.d: "„Aber habt Ihr denn nicht gehört … dass [rival.Custom('DE_PRO_PER_S_3P_N')] #EMP ungeeignet#! ist?“"
 ep3_landless_admin.1040.d.success: "Ihr schadet der Kandidatur von [rival.GetShortUIName]"
 ep3_landless_admin.1040.d.failure: "Euer Einfluss wird vermindert"
 ep3_landless_admin.1040.e: "„Was auch immer geschehen soll, wird geschehen.“"
 ep3_landless_admin.1040.tt: "Kandidatenwert von [rival.GetShortUIName] für „[my_title.GetName]“ verringert sich um #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier: "Gut ausgeruht"
 ep3_well_rested_modifier_desc: "Diesem Charakter ist seine Ruhe wichtiger als Politik."
 ep3_landless_admin.1050.t: "Unter unseren Füßen"
 ep3_landless_admin.1050.desc.intro: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! [servant.GetTitledFirstName|U] kommt mich holen, und Schweiß rinnt [servant.Custom('DE_PRO_PER_S_3P_D')] die Stirn hinunter, während wir losgehen. „Die Arbeiter haben Tunnel gefunden unter"
 ep3_landless_admin.1050.desc.prison: "der Gefängniszelle."
 ep3_landless_admin.1050.desc.servants: "den Bedienstetengemächern."
 ep3_landless_admin.1050.desc.wine: "dem Weinkeller."
 ep3_landless_admin.1050.desc.outro: "Sie gehen in alle Richtungen.“\n\nWas ich sehe, verblüfft mich. Das ist auf keinen Fall das Werk unserer Steinmetze.\n\nIn diesen Mauern steckt so viel uralte Präsenz … Dieser Stein ist so alt, dass er schon bröckelt."
 ep3_landless_admin.1050.a: "Wer … Wer hat diese Tunnel gebaut?!"
 ep3_landless_admin.1050.b: "Es wäre jammerschade, wenn sich hier drin jemand verirren würde …"
 ep3_landless_admin.1050.c: "Wir dürfen nicht riskieren, dass unsere Gefangenen fliehen."
 ep3_landless_admin.1050.c.success: "Ihr verstärkt Euer Gefängnis"
 ep3_landless_admin.1050.c.failure: "Eure Bemühungen bleiben erfolglos"
 ep3_landless_admin.1050.d: "Da unten gibt es sicher Schätze!"
 ep3_landless_admin.1050.d.success: "Ihr findet etwas"
 ep3_landless_admin.1050.e: "Das können wir für #EMP unsere#! Agenten nutzen …"
 ep3_landless_admin.1050.e.success: "Ihr räumt den Schutt aus den Tunneln"
 ep3_landless_admin.1050.f: "Lasst alles so, wie es ist."
 SCHEME_SECRET_DOMICILE_TUNNEL: "Ihre könnt Eure Geheimgänge nutzen: $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "Eure [schemes|E] in Sachen „[GetScheme('abduct').GetTypeName]“ haben eine höhere [success_chance|E]"
 ep3_tunnel_investigation_modifier: "Tunnelerkundung"
 ep3_tunnel_investigation_modifier_desc: "Dieser Charakter hat Tunnel unter seinem Anwesen gefunden und entschlossen, sie zu erkunden."
 ep3_tunnel_prison_modifier: "Hiergeblieben"
 ep3_tunnel_prison_modifier_desc: "Dieser Charakter hat seinen Kerker verstärkt."
 ep3_tunnel_servants_modifier: "Schnellspur"
 ep3_tunnel_servants_modifier_desc: "Dieser Charakter nutzt die Tunnel unter seinem Anwesen als Abkürzung."
