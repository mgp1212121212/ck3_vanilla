l_german:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "Gerichtskampf"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "Ich treffe rechtzeitig an der verabredeten Stelle bei [duel_location.GetBaseNameNoTier] ein und stelle fest, dass [champion.GetTitledFirstName] bereits auf mich wartet, zusammen mit einem kleinen Gefolge an Zeugen."
 fp1_tbc.0001.desc.recipient_fighting: "\n\nWas auch immer sonst [champion.Custom('DE_PRO_PER_S_3P_N')] sein mag: [champion.GetFirstNameNoTooltip] ist kampfestüchtig und willens, das Risiko einzugehen, sich mir im Zweikampf zu stellen."
 fp1_tbc.0001.desc.recipient_has_champion: "Da [recipient.GetTitledFirstName] selbst nicht kampfestüchtig ist, hat sich [champion.GetFirstNameNoTooltip] bereit erklärt, für [recipient.Custom('DE_PRO_PER_S_3P_A')] als Vorkämpfer[champion.Custom('DE_END_NOU_S_GS_N')] einzuspringen."
 fp1_tbc.0001.desc.outro: "\n\nDie Formalitäten sind rasch abgehandelt. Wir wissen alle, warum wir hier sind, und den Zeitpunkt, diese Angelegenheit nur mit Worten zu regeln, haben wir längst hinter uns gelassen. Die Waffen werden ausgegeben, und unsere Gefolge ziehen sich zurück, um den Kampf aus sicherer Entfernung zu beobachten."
 fp1_tbc.0001.trigger_failure.actor: "Mein [trial_by_combat_trial|E] gegen [recipient.GetFirstNameNoTooltip] ist ungültig"
 fp1_tbc.0001.trigger_failure.recipient: "Mein [trial_by_combat_trial|E] gegen [actor.GetFirstNameNoTooltip] ist ungültig"
 fp1_tbc.0001.a: "Möge [actor.Custom('DE_ART_DEF_S_N')] Bessere gewinnen!"
 fp1_tbc.0001.a.tt: "Der [trial_by_combat|E] beginnt!"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "Ich soll gegen #EMP Euch#! kämpfen? Vielleicht solltet Ihr darüber nachdenken, lieber eine Laufbahn als Possenreißer einzuschlagen. Das kommt überhaupt nicht infrage.\n\nBitte schickt weiter so köstliche Scherze nach [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp1_tbc.0031.a: "[recipient.Custom('InsultNoun')]!"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$: Sieg!"
 fp1_tbc.0041.desc.intro: "Ich lehne mich in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] genüsslich zurück und erfreue mich an meinem Erfolg, mein[actor.Custom('DE_2_signature_weapon')] [actor.Custom('signature_weapon')] im Schoß.\n\n"
 fp1_tbc.0041.desc.opponent_died: "Das Blut von [champion.GetTitledFirstName] haftet noch in trockenen Flocken in frischen Rillen und Scharten am [actor.Custom('SignatureWeaponEndType')] meiner Waffe und erinnert mich an die letzten Momente im Leben dieses Menschen."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "Die befriedigenden Schmerzen, die sachte durch meinen gesamten Leib pulsieren, erinnern mich an kurze Augenblicke während dieses Duells, kleine Triumphe wie wild erstrittene Niederlagen, die am Ende doch alle nur auf die Niederlage von [recipient.GetTitledFirstName] hinausliefen."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "In einer idealen Welt hätte ich den Siegtreffer unmittelbar gegen [recipient.GetTitledFirstName] gelandet. Leider sollte dem nicht so sein: Ich musste mich damit zufriedengeben, [champion.GetTitledFirstName] zu Brei zu schlagen."
 fp1_tbc.0041.desc.reward.gold: "\n\nEin Sack mit Silber reibt gegen mein Schienbein, der befriedigende Druck des greifbaren Belegs, dass der Gerechtigkeit bestens Genüge getan wurde. Ich ließ jede Münze vor #EMP aller#! Augen einzeln abzählen, bevor wir den Heimritt antraten."
 fp1_tbc.0041.desc.reward.weak_hook: "\n\nEs dauerte über eine Stunde, bis der letzte Eid vor den versammelten Zeugen geschworen war. Eines Tages werde ich diese Eide anrufen und mir meinen vollen Lohn holen."
 fp1_tbc.0041.desc.reward.humiliation: "\n\nDie lange, ausschweifende Entschuldigung, die Erniedrigung, eine Gruppe angeheuerter Dichter als Augenzeugen all dessen … Einfach #EMP glorreich#!. Es könnte Jahre dauern, bis [recipient.GetFirstNameNoTooltip] sich von dieser Schmach erholt."
 fp1_tbc.0041.desc.outro: "\n\nGestern brachten wir unseren Zwist vor den höchsten Mächten vor, und [actor.GetFaith.PantheonTerm] trafen eine weise Entscheidung."
 fp1_tbc.0041.a: "Der Gerechtigkeit ist Genüge getan."
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$: Niederlage!"
 fp1_tbc.0051.desc.intro: "Wie konnte es nur so kommen? [actor.GetFaith.PantheonTerm|U] sahen mich vor sie treten, weil ich #EMP Gerechtigkeit#! suchte, und belohnt werde ich mit Leid und Beschämung. Auf dem gesamten Heimritt nach [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] sprach ich kein einziges Wort.\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "Ich begreife nicht, wie [recipient.GetTitledFirstName] mich besiegen konnte. Ich war im #EMP Recht#!. Ich hätte gewinnen #EMP müssen#!. Genau deshalb macht man doch einen $game_concept_trial_by_combat$."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "In einem gerechten Kampf hätte ich [recipient.GetFirstName] #EMP natürlich#! besiegt! [champion.GetTitledFirstName] und diese alles behindernden Traditionen seien verflucht und vermaledeit!"
 fp1_tbc.0051.desc.outro: "\n\nNun betrachtet die gesamte Welt unsere Streitfragen als geklärt, und alle meinen, es sei Gerechtigkeit geübt worden."
 fp1_tbc.0051.a: "Pah! Hier gab es keine Gerechtigkeit."
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$: Die Auswahl eines Vorkämpfers"
 fp1_tbc.0101.desc: "Ich habe der Bitte von [actor.GetTitledFirstName] um einen $game_concept_trial_by_combat$ nachgegeben, doch es wäre unziemlich für mich, selbst gegen [actor.Custom('DE_PRO_PER_S_3P_A')] zu kämpfen.\n\nDie Tradition verlangt, dass ich jemanden benenne, der an meiner Statt antritt, doch wen soll ich nur auswählen?"
 fp1_tbc.0101.bout_moves_forward: "Der Kampf findet statt …"
 fp1_tbc.0101.a: "Kaum einer meiner anderen $knight_culture_player_plural_no_tooltip_lowercase$ kann sich mit [knight_best.GetTitledFirstNameNoTooltip] messen!"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName] wird für Euch kämpfen"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip] ist eine weitere gute Wahl …"
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName] wird für Euch kämpfen"
 fp1_tbc.0101.c: "Es heißt, [knight_exotic.GetTitledFirstNameNoTooltip] sei kampferfahren?"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName] wird für Euch kämpfen"
 fp1_tbc.0101.d: "Die Liebe von [knight_opinion.GetTitledFirstNameNoTooltip] wird mich behüten."
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName] wird für Euch kämpfen"
 fp1_ep1_tbc.0101.e: "Mein bereits ernannter $champion_court_position$ [knight_alternative.GetTitledFirstNameNoTooltip] soll mich vertreten."
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName] wird für Euch kämpfen"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$: Sieg!"
 fp1_tbc.0111.desc.intro: "[recipient.GetFaith.PantheonTerm|U] waren mir gestern äußerst hold!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\nWenn ich die Augen schließe, spüre ich noch immer den Kampfesrausch in meinem gesamten Körper. Meine Muskeln erbeben im geisterhaften Nachhall des Duells, das sein Ende darin fand, dass das Leben von [actor.GetTitledFirstName] vorzeitig endete und mir so den Sieg sicherte."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\nNicht nur durfte ich [actor.GetFirstName] für [actor.Custom('DE_PRO_POS_S_3P')]e Frechheit blutig prügeln, sondern ich erbrachte zudem den schlüssigen Beweis, dass [actor.Custom('DE_PRO_POS_S_3P')]e verleumderischen Behauptungen jeder Grundlage entbehrten."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\nDabei zuzusehen, wie [champion.GetFirstName] [actor.GetFirstName] ordentlich das Fell über die Ohren zog, wurde ob des Wissens, dass [champion.Custom('DE_PRO_POS_S_3P')] Sieg mich von jeglicher Schuld freispricht, nur umso süßer."
 fp1_tbc.0111.desc.outro: "\n\nVielleicht denkt der nächste Holzkopf erst einmal nach, ehe er für sich beschließt, dass [recipient.GetTitledFirstNameNicknamedNoTooltip] im Zweikampf gegen ihn antreten soll!"
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$: Niederlage!"
 fp1_tbc.0121.desc.intro: "[recipient.GetFaith.PantheonTerm|U] waren mir gestern nicht hold."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "Die Schnitte und Schürfwunden, die meinen Körper übersäen, legen Zeugnis darüber ab. Jede von ihnen war ein Geschenk, das mir [actor.Custom('DE_11_signature_weapon')] [actor.Custom('signature_weapon')] von [actor.GetFirstName] machte. Ich habe Glück, noch am Leben zu sein."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "Als ich [champion.GetTitledFirstName] auserkor, war ich mir so sicher, dass [champion.Custom('DE_PRO_PER_S_3P_N')] [actor.GetTitledFirstName] ordentlich zurechtstutzen würde, doch [champion.Custom('DE_PRO_PER_S_3P_N')] kann von Glück reden, noch am Leben zu sein."
 fp1_tbc.0121.desc.reward.gold: "\n\nAls [actor.GetFirstNameNoTooltip] sich [actor.Custom('DE_PRO_POS_S_3P')] Silber nahm, bestand [actor.Custom('DE_PRO_PER_S_3P_N')] darauf, jede Münze einzeln abzuzählen. [actor.Custom('DE_PRO_PER_S_3P_N')|U] zwang uns, dabei zuzusehen, während [actor.Custom('DE_PRO_PER_S_3P_N')] sich an der Zerknirschtheit meines Gefolges ergötzte."
 fp1_tbc.0121.desc.reward.weak_hook: "\n\nEs fühlte sich an wie eine geschlagene Stunde an, bis die letzten Schuldschwüre geleistet waren und ihre schriftliche Fassung vor den versammelten Zeugen versiegelt wurden. Eines Tages wird [actor.GetFirstNameNoTooltip] zurückkehren, um diese Schulden einzufordern."
 fp1_tbc.0121.desc.reward.humiliation: "\n\nEs dauerte ewig, die ausschweifende „Entschuldigung“ vorzulesen, die [actor.GetFirstNameNoTooltip] für mich verfasst hatte. Ich knirschte die ganze Zeit über mit den Zähnen, während ich mir die Worte abrang. [actor.Custom('DE_PRO_POS_S_3P')|U]e angeheuerten Dichter kicherten einfach nur im Hintergrund und prägten sich jede meiner gequälten Grimassen haargenau ein."
 fp1_tbc.0121.desc.outro: "\n\nDer Sieg ging an eine törichte Bettlerseele."
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
