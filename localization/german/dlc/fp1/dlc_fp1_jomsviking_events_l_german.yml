l_german:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "Hilfe aus [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro: "Die in ihrer Festung in [leader.GetCapitalLocation.GetTitle.GetNameNoTier] einquartierten [leader.GetPrimaryTitle.GetNameNoTier] sind ein Kriegerorden, der sich dem Schutz der Alten Wege seines Glaubens verschrieben hat, welche seiner Auffassung nach von fehlgeleitetem Wandel, Unehrenhaftigkeit und fremden Religionen bedroht sind.\n\nFür meine Frömmigkeit und Tugendhaftigkeit hat mir [leader.GetTitledFirstName] neben Komplimenten für meine Hingabe zwei Gefolgsleute geschickt, aus denen ich mir einen auswählen soll: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous: "[retainer_a.Custom('DE_ART_DEF_S_N')] hundert Kirchen gebrandschatzt hat,"
 fp1_jomsvikings.0001.desc.wrathful: "[retainer_a.Custom('DE_ART_DEF_S_N')] einmal einen Bären glatt in zwei Hälften gerissen hat,"
 fp1_jomsvikings.0001.desc.impatient: "[retainer_a.Custom('DE_ART_DEF_S_N')] schnell wie der Blitz ist,"
 fp1_jomsvikings.0001.desc.arrogant: "[retainer_a.Custom('DE_ART_DEF_S_N')] [retainer_a.Custom('DE_ART_DEF_S_N')] nächste [leader.GetTitleAsNameNoTooltip] geworden wäre,"
 fp1_jomsvikings.0001.desc.brave: "[retainer_a.Custom('DE_ART_DEF_S_N')] einen Troll im Faustkampf bezwungen hat,"
 fp1_jomsvikings.0001.desc.ambitious: "[retainer_a.Custom('DE_ART_DEF_S_N')] den glorreichsten Tod aller Zeiten sterben will,"
 fp1_jomsvikings.0001.desc.diligent: "[retainer_a.Custom('DE_ART_DEF_S_N')] sich unermüdlich ertüchtigt,"
 fp1_jomsvikings.0001.desc.gregarious: "[retainer_a.Custom('DE_ART_DEF_S_N')] sich mit den Göttern selbst angefreundet hat,"
 fp1_jomsvikings.0001.desc.stubborn: "[retainer_a.Custom('DE_ART_DEF_S_N')] Stein für Stein einen Berg abgetragen hat,"
 fp1_jomsvikings.0001.desc.fickle: "für [retainer_a.Custom('DE_ART_DEF_S_A')] ob [retainer_a.Custom('DE_PRO_POS_S_3P')]er Wankelmütigkeit nicht einmal [leader.GetFaith.DevilName] ein würdiger Gegner war,"
 fp1_jomsvikings.0001.desc.vengeful: "[retainer_a.Custom('DE_ART_DEF_S_N')] nie einen Groll ungerächt gelassen hat,"
 fp1_jomsvikings.0001.desc.viking: "[retainer_a.Custom('DE_ART_DEF_S_N')] in der Fremde jeden Tag zehn Bauern tötet,"
 fp1_jomsvikings.0001.desc.connector: "oder [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro: "\n\nEiner soll bleiben, der andere dorthin zurückkehren, woher er gekommen ist."
 fp1_jomsvikings.0001.a: "[retainer_a.GetFirstNameNoTooltip] wirkt wie ein formidables Strategietalent!"
 fp1_jomsvikings.0001.b: "Was für [retainer_b.Custom('DE_ART_IND_N')] imposant[retainer_a.Custom('DE_END_ADJ_IND_S_N')] Krieger[retainer_a.Custom('DE_END_NOU_S_GS_N')] [retainer_b.GetFirstNameNoTooltip] ist …"
 fp1_jomsvikings.0001.c: "Ich habe schon mehr als genug Krieger. Vielen Dank."
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "Zorn der Alten Wege"
 fp1_jomsvikings.0011.t.reformed_other: "Zorn der Alten Götter"
 fp1_jomsvikings.0011.t.fallback: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]-Piraten"
 fp1_jomsvikings.0011.desc.intro: "Großes Unheil! Ein blitzartiger Überfall von [leader.GetTitledFirstName], der über die [leader.GetPrimaryTitle.GetNameNoTier] gebietet, droht, in [target_county.GetNameNoTier] die halbe Grafschaft in Brand zu setzen!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "Diese verfluchten Piraten heißen unseren Glauben ein übles Spottbild der Überzeugungen unserer Ahnen und schlachten unsere [ROOT.Char.GetFaith.PriestNeuterPlural] in Massen ab, zünden unsere [ROOT.Char.GetFaith.HouseOfWorshipPlural] an und behaupten, all dies im Namen der höchsten Macht ([leader.GetFaith.HighGodName]) zu tun!"
 fp1_jomsvikings.0011.desc.ideological_other: "Als fundamentalistische [leader.GetFaith.GetAdherentNamePlural] erachten diese Piraten den dortigen Glauben als Bedrohung ihrer Lebensart. Sie tun mehr als nur plündern: Sie schlachten [ROOT.Char.GetFaith.PriestNeuterPlural] ab, brennen [ROOT.Char.GetFaith.HouseOfWorshipPlural] nieder und machen ein riesiges Getöse um ihre falschen Götter."
 fp1_jomsvikings.0011.desc.economic: "Obwohl die [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] keinen besonderen Groll gegen einen Menschen meines Glaubens hegen, müssen sie nach wie vor plündern und rauben, um zu überleben. Und meine Ländereien stellen da ein verlockendes Ziel dar. Vielleicht … Vielleicht würden sie meine Untertanen verschonen, wenn ich ihnen eine entsprechend hohe Summe dafür bezahle?"
 fp1_jomsvikings.0011.desc.outro: "\n\nEs bleibt keine Zeit, um eine Armee auszuheben. Ich kann mit den Truppen zuschlagen, die ich zur Hand habe, oder ich beiße die Zähne zusammen, bis sie wieder verschwinden."
 fp1_jomsvikings.0011.a: "Schnappt Euch, wen immer wir haben! Zu den Waffen!"
 fp1_jomsvikings.0011.a.tt_success: "Die Piraten werden von ihrer Versorgung abgeschnitten und vernichtet"
 fp1_jomsvikings.0011.a.tt_failure: "[leader.GetTitledFirstNameNoTooltip] stiftet auf der Flucht Chaos?"
 fp1_jomsvikings.0011.b.benefactor: "Vielleicht könnte [benefactor.GetTitledFirstNameNoTooltip] uns einfach neue [ROOT.Char.GetFaith.PriestNeuterPlural] schicken?"
 fp1_jomsvikings.0011.b.fallback: "Das ist bedauerlich, doch wir könnten [ROOT.Char.GetFaith.PriestNeuterPlural] als Ersatz von anderswo herbeischaffen …"
 fp1_jomsvikings.0011.c: "Tragt die Summe zusammen. Auf lange Sicht ist es so günstiger."
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName] zieht sich ohne Vorfall zurück"
 fp1_jomsvikings.0011.d: "Und inwiefern ist das irgendetwas anderes als ein örtlich begrenztes Ärgernis?"
 fp1_jomsvikings.0011.d.tt: "Ihr lasst [target_county.GetNameNoTier] brennen"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "Palaver mit Piraten"
 fp1_jomsvikings.0021.desc: "Mit einigem Misstrauen empfange ich eine Gesandtschaft zerzauster Schläger aus den Reihen der [leader.GetPrimaryTitle.GetNameNoTier], die mir ein Schreiben von [leader.GetTitledFirstName] übereignen.\n\nAls wilde Plünderer und Räuber zu Lande wie zu Wasser zählen diese religiösen Fundamentalisten zu den berüchtigtsten und tödlichsten Piraten der Welt.\n\nWie jeder gute [ROOT.Char.GetFaith.GetAdherentName] habe ich den Geschichten über ihre Frömmigkeit und ihr Kampfgeschick mit einer Mischung aus Ehrfurcht und Beklommenheit gelauscht. Nun scheint mir [leader.Custom('DE_ART_DEF_S_N')] [leader.GetTitleAsNameNoTooltip] die Befehlsgewalt über diesen Haufen Freiwilliger anzudienen, vorausgesetzt, ich setze diese Leute ein, um im Namen unserer Götter zu rauben und zu plündern."
 fp1_jomsvikings.0021.a: "Piraten, die Befehle entgegennehmen? Spannend …"
 fp1_jomsvikings.0021.a.tt: "Der [army|E] wird besonderes, schwer zu tötendes [men_at_arms|E] von den $jomsviking_pirates$ angehören"
 fp1_jomsvikings.0021.b: "Ich nehme lieber nur die anständigen Seeleute."
 fp1_jomsvikings.0021.b.tt: "Der [army|E] wird rekrutierbares $bondi$-[men_at_arms|E] angehören"
 fp1_jomsvikings.0021.c: "Ich mag meine Soldaten etwas … disziplinierter."
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "Eine Schande für die Götter"
 fp1_jomsvikings.0041.desc: "„#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!“, heult [leader.GetTitledFirstName], als [leader.Custom('DE_PRO_PER_S_3P_N')] halb bekleidet in meinen Thronsaal platzt.\n\n„Eure sündigen Sitten und Eure offenkundige Unehrenheit sind eine Schande für Anhänger meines Glaubens allerorten, und die [leader.GetPrimaryTitle.GetNameNoTier] werden dies nicht länger dulden! Keine Ausreden, keine Listen: Wir machen #EMP hier#! und #EMP jetzt#! einen Holmgang!“\n\nVerwirrt packen meine Wachen ihre Waffen fester, bereit, auf einen Wink hin gegen diesen Eindringling vorzugehen.\n\nWas immer ich auch tue: Die Kunde von meinem Handeln wird sich ohne Zweifel in der Welt verbreiten."
 fp1_jomsvikings.0041.a: "Ich werde Euch mit einem Lächeln nach Valhöll schicken!"
 fp1_jomsvikings.0041.a.tt: "Ihr befindet Euch umgehend im [single_combat_fight|E]"
 fp1_jomsvikings.0041.a.tt_success: "Ihr gewinnt den Kampf"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName] gewinnt den Kampf"
 fp1_jomsvikings.0041.b: "Es war töricht von Euch, allein zu kommen. Wachen!"
 fp1_jomsvikings.0041.b.tt_success: "[leader.GetTitledFirstName] wird in Ketten gelegt und in den Kerker verfrachtet"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName] gelingt eine wagemutige Flucht"
 fp1_jomsvikings.0041.c: "Ihr wisst aber schon, dass Ihr nur ein Piratenprahlhans seid, oder? Schafft Euch fort."
 fp1_jomsvikings.0042.trigger_failure: "Euer Kampf gegen [leader.GetTitledFirstNameNoTooltip] ist annulliert"
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$: Rechtfertigung"
 fp1_jomsvikings.0044.desc: "Als [leader.GetTitledFirstName] nun leblos zu meinen Füßen liegt, herrscht Grabesstille im Thronsaal. Nicht einmal ein Flüstern ist zu vernehmen und auch kein Atmen bis auf mein eigenes, abgehacktes Keuchen.\n\nSchweigend ziehe ich mich wieder an.\n\nIch erwidere den Blick jedes Einzelnen, der sich noch im Saal aufhält, einen nach dem anderen."
 fp1_jomsvikings.0044.a: "Möchte #EMP noch#! jemand ein Tänzchen wagen?"
 fp1_jomsvikings.0044.b: "Wieder einmal zeigt sich, wie gerechtfertigt meine Herrschaft ist!"
 fp1_jomsvikings.0044.c: "[leader.GetFaith.GetNameNoTooltip]? Einfach nur ein unwürdiger Glaube, wie all dies zeigt …"
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "Das Dahinschwinden der Alten Wege?"
 fp1_jomsvikings.1001.desc.intro: "Nach dem Fall ihrer letzten Festung sind die [title.GetNameNoTier] vollkommen ausgelöscht.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "Trotz all ihrer redlichen Bemühungen, sich der Flut des Wandels entgegenzustemmen, wurde ihr Glaube zum Opfer von Schismen, so wie es zuvor schon dem Christentum und dem Islam erging.\n\nGanz gleich, ob die Befürworter eines Wandels sich nun durchsetzen oder die Gläubigen vor den Anhängern fremder Götter fallen, "
 fp1_jomsvikings.1001.desc.fallback: "Letztlich reichte ihre Zahl schlicht nicht aus, um die Flut an fremden Überzeugungen aufzuhalten, und"
 fp1_jomsvikings.1001.desc.outro: "scheint es nun unausweichlich, dass dieser Glaube am Ende auf der Müllhalde der Geschichte landet."
 fp1_jomsvikings.1001.holy_order_destroyed: "Die [title.GetName] wurden vernichtet."
 fp1_jomsvikings.1001.a: "Die Götter haben uns verlassen!"
 fp1_jomsvikings.1001.a.tt: "Die Jomswikinger werden sich für die Frommen nicht mehr als Segen erweisen"
 fp1_jomsvikings.1001.b: "Auf Nimmerwiedersehen!"
 fp1_jomsvikings.1001.b.tt: "Die Jomswikinger werden keine Ungläubigen mehr plündern"
 fp1_jomsvikings.1001.c: "Joms-wer?"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
