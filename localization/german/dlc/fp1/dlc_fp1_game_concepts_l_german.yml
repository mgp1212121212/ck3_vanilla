 game_concept_trial_by_combat_combat: "Kampf"
 game_concept_trial_by_combat_desc: "In manchen [cultures|E] sind Streitfragen, die sich nicht durch Worte oder einen Krieg lösen lassen, stattdessen Anlass für einen $game_concept_trial_by_combat$. Kommt es zu einem solchen, treten die beiden [characters|E] in einem [single_combat_duel|E] gegeneinander an, wobei die genauen Folgen von Sieg und Niederlage zuvor ausgehandelt werden. Gewinnt der Belangte, beweist er durch einen Sieg generell seine Unschuld.\n\nDie allgemeinen Voraussetzungen für einen solchen $game_concept_trial_by_combat_trial$ sehen wie folgt aus:\n$EFFECT_LIST_BULLET$Beide Parteien müssen einer dafür infrage kommenden Kultur angehören.\n$EFFECT_LIST_BULLET$Ihr müsst einen [imprisonment_reason|E] vorweisen können (der hierdurch auch verbraucht wird).\n$EFFECT_LIST_BULLET$Euer Gegner darf nicht [liege|E], [vassal|E] oder der [guest|E] oder [courtier|E] von Euch selbst oder einem Eurer $game_concept_vassals$ sein.\n\n$game_concept_characters$, die selbst nicht zu einem Kampf in der Lage sind, können dennoch herausgefordert werden, solange sie [rulers|E] sind und einen [knight|E] benennen, der an ihrer Stelle antreten soll.\n\nEin $game_concept_trial_by_combat_combat$ kann nur bis zum [character_death_death|E] ausgetragen werden, wenn die geschädigte Partei [tribal|E] ist und beide $game_concept_characters$ persönlich in dem $game_concept_single_combat_duel$ antreten; muss der Belangte einen Vorkämpfer benennen, der an seiner Stelle antritt, ist ein Duell bis zum $game_concept_character_death_death$ keine Option."
