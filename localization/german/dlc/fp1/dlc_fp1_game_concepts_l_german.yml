 game_concept_designate_chief_sacrifice_chief_sacrifice: "Hauptopfer"
 game_concept_designate_chief_sacrifice_desc: "Beim Abhalten eines Großopferfests können [characters|E] einen ihrer [Concept('prisoners', 'Gefangenen')|E] als Hauptopfer festlegen. Dieser $game_concept_prisoner$ wird als Erstes getötet und kann dem opfernden Charakter helfen, mehr [piety|E] zu erhalten.\n\nIdeale Opfer sind:\n$EFFECT_LIST_BULLET$ Landlose $game_concept_characters$, deren [faith|E] entweder [faith_hostile|L] oder [faith_evil|L] ist\n$EFFECT_LIST_BULLET$ [Concept('landed', 'Landbesitzende')|E] $game_concept_characters$, die mindestens den [rank|E] [count|E] haben\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (was aber Folgen nach sich ziehen kann)"
 game_concept_varangian_adventure: "Waräger-Abenteuer"
