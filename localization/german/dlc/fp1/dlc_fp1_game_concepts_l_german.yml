 game_concept_varangian_adventure_desc: "Dies ist eine besondere Form des [Concept('war', 'Krieges')|E], bei dem der Angreifer beabsichtigt, sein gesamtes [realm|E] einfach in das [war_target|E] hinein zu verlagern.\n\nGewinnt der Angreifer, annektiert er umgehend die entsprechenden [counties|E] und verlegt seinen [capital|E] dorthin. Seine alten Vasallen werden unabhängig, und seine alten $game_concept_counties$ gehen an aufstrebende örtliche Kriegsfürsten. $game_concept_varangian_adventures$ sind #EMP AUSSCHLIESSLICH#! [Concept('rulers', 'Herrschern')|E] des [Concept('duke', 'Herzogs')|E]- und [Concept('count', 'Grafen')|E]-[Concept('title_tier', 'Titelrangs')|E] vorbehalten und werden mit jedem erfolgreichen $game_concept_varangian_adventure_adventure$ teurer.\n\nDieser [casus_belli|E] ist nach der $culture_era_tribal$-[era|E] #EMP NIE#! verfügbar und kann nicht gegen andere [cultures|E] angewendet werden, die selbst auf solche $game_concept_varangian_adventure_adventure$ ausziehen können. Genauso wenig kann er gegen benachbarte $game_concept_rulers$ zum Tragen kommen.\n\n$north_germanic_group_collective_noun$, die ihr erstes $game_concept_varangian_adventure$ in Angriff nehmen, erhalten als Bonus bis zu [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [Concept('special_troops', 'Sondertruppen')|E]. Die genaue Anzahl steigt mit jeder Grafschaft desselben [Concept('faith', 'Glaubens')|E] und derselben [culture|E] an, die sie innerhalb jener Region vollständig kontrollieren, welche man als [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] bezeichnet."
 game_concept_trial_by_combat: "Gerichtskampf"
