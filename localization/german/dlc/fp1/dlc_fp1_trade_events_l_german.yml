l_german:
 ##################################################
 ##Misc Keys
 TRUCE_TRADE_DEAL: "\nIm Gegenzug für eine Einstellung der Überfälle wird ein Waffenstillstand vereinbart"
 ##################################################
 ##Standard Trade Events
 fp1_trade_events.0000.t: "Überfälle oder Handel"
 fp1_trade_events.0002.t: "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc: "Als meine Truppen und ich uns darauf vorbereiten, die Lande von [county.GetNameNoTierNoTooltip] zu plündern, melden sich die ersten Späher.\n\nOffenbar sind die Städte reich, aber oft auch schwer befestigt: Allzu leicht könnte uns eine rachsüchtige Armee in die Enge treiben, ehe wir die saftigsten Ziele auch nur erreichen.\n\nDoch nicht alles ist vergebens: Einen guten Überfall macht vor allem aus, die sich bietenden Gelegenheiten zu nutzen … und vielleicht könnten wir auch Handel und Tribute fordern, wenn wir die Klingen in der Scheide lassen."
 fp1_trade_events.0002.a: "Vielleicht zeigt sich [county.GetHolder.Custom('DE_ART_DEF_S_N')] örtliche [county.GetHolder.GetTitleAsNameNoTooltip] gefügig?"
 fp1_trade_events.0002.a.accepted: "Euer Angebot wird angenommen"
 fp1_trade_events.0002.a.rejected: "Euer Angebot wird abgelehnt"
 fp1_trade_events.0002.a.tt: "Ihr überfallt weiter [county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.b: "Ein Waffenstillstand mit [county.GetHolder.Custom('DE_ART_DEF_S_D')] herrschenden [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] könnte wertvoll sein …"
 fp1_trade_events.0002.c: "Ja, wir #EMP könnten#! wahrscheinlich Geld mit Handel verdienen. Plündert trotzdem alles."
 fp1_trade_events.0002.c.tt: "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d: "Was für schwachbrüstige #EMP feudale#! Feiglinge verdienen sich denn ihr Geld ohne Überfälle?"
 fp1_trade_events.0002.d.tt: "Ihr plündert [county.GetNameNoTierNoTooltip] und weigert Euch, den Rest Eures Lebens auch nur daran zu denken, Handel zu treiben statt Überfälle durchzuführen."
 fp1_trade_events.0003.t: "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc: "Eine wilde Horde von Banditen, Piraten und anderen schwer gerüsteten Halunken ist in [county.GetNameNoTierNoTooltip] eingedrungen, angeführt von [raider.GetFirstName]!\n\nAnfangs dachten meine Späher noch, sie seien zum Plündern hier, doch ein Gesandter ihr[raider.Custom('DE_END_PRO_S_G')] [raider.GetTitleAsNameNoTooltip][raider.Custom('DE_END_NOU_S_G')] behauptet, sie würden stattdessen auch gern Handel treiben. Ihre Streitmacht ist reich an Plünderbeute – neuer wie alter –, und dies würde den Einheimischen die Gelegenheit verschaffen, exotische Waren aus der ganzen Welt zu kaufen.\n\nDer Unterton ist allerdings klar: Wenn sie zu günstigen Bedingungen handeln können, verschwinden sie friedlich wieder. Lehnen wir ihr Angebot ab, werden sie sich einfach nehmen, was sie wollen."
 fp1_trade_events.0003.a: "Ein unerwartetes Angebot, aber äußerst willkommen."
 fp1_trade_events.0003.a.tt_success: "Euer Angebot ist angenommen!"
 fp1_trade_events.0003.b: "#EMP Handeln#!? Mit diesen Briganten?!"
 fp1_trade_events.0003.b.tt_failure: "Euer Angebot wird abgelehnt!"
 fp1_trade_events.0011.t: "$fp1_trade_events.0000.t$: Eine bequeme Übereinkunft"
 fp1_trade_events.0011.desc.subsequent_renewal: "Jahrzehntelang"
 fp1_trade_events.0011.desc.first_renewal: "Viele Jahre lang"
 fp1_trade_events.0011.desc.outro: "habe ich nun schon eine Übereinkunft mit [recipient.GetTitledFirstName]. Meine Räuber behalten in [recipient.Custom('DE_PRO_POS_S_3P')]em Land die Waffen am Gürtel und dafür kaufen [recipient.Custom('DE_PRO_POS_S_3P')]e Untertanen die exotischen Luxusgüter, die wir in weniger diplomatischen Reichen erbeuten.\n\nDoch die Bedingungen unserer Vereinbarung gehen zu Ende, und viele in meinem Gefolge wollen ihre bequemen Handelsbeziehungen nicht aufgeben.\n\nVielleicht wäre [recipient.GetFirstNameNoTooltip] bereit zu einer Fortsetzung?"
 fp1_trade_events.0011.a: "Ein tolles Angebot!"
 fp1_trade_events.0011.a.accepted: "Euer Angebot ist angenommen"
 fp1_trade_events.0011.a.rejected: "Euer Angebot wird abgelehnt"
 fp1_trade_events.0011.b: "Das geht jetzt zu Ende …"
 fp1_trade_events.0011.b.tt: "Die Vereinbarung wird im Stillen hinfällig"
 fp1_trade_events.0012.t: "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal: "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal: "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro: "hatte meine Vereinbarung mit [raider.GetTitledFirstName] Bestand: [raider.Custom('DE_PRO_PER_S_3P_N')|U] hält [raider.Custom('DE_PRO_POS_S_3P')]e Hunde in meinem Land an der kurzen Leine und meine Händler kaufen die Beute, die [raider.Custom('DE_PRO_PER_S_3P_N')] sonst wo macht.\n\nDa das Ende der Vereinbarung immer näher rückt, hat sich [raider.GetFirstNameNoTooltip] an mich gewandt und nach einer Verlängerung gefragt.\n\nInsgeheim haben mir mehrere [raider.Custom('DE_PRO_POS_S_3P')]er reicheren Krieger ausgewählte Geschenke angeboten, sollte ich ihnen freien Zugang zu unseren Märkten gewähren, und es #EMP wäre#! schön, wenn man sich um [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]e Räuber, die ganze Landstriche verheeren, keine Gedanken machen müsste …"
 fp1_trade_events.0012.a: "Ein sehr angenehmer Vorschlag!"
 fp1_trade_events.0012.a.tt_success: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b: "Ich bin mit diesem Menschen fertig."
 fp1_trade_events.0012.b.tt: "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t: "$fp1_trade_events.0000.t$: Besucher aus der Ferne"
 fp1_trade_events.0021.desc: "Meine Handelsvereinbarung mit [partner.GetTitledFirstName] sorgt für einen steten Strom meiner Händler und niederen Adligen, die [partner.Custom('DE_PRO_POS_S_3P')]e Lande besuchen, um ihre Beute feilzubieten und fremde Luxuswaren einzuführen.\n\nWeitaus weniger häufig sind Expeditionen aus [partner.GetPrimaryTitle.GetNameNoTier], die es bis nach [ROOT.Char.GetPrimaryTitle.GetNameNoTier] schaffen, sodass sie in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] richtiggehend gefeiert werden. Es kann schon eher selten sein, so viele Fremde ohne gefesselte Hände zu sehen.\n\nDen Anführern einer solchen Expedition ist es gelungen, sich ein Publikum aufzubauen, das um ihren Besuch buhlt: ein wortgewandter [priest.GetFaith.PriestNeuter] und ein gerissener Händler."
 fp1_trade_events.0021.a: "Ich könnte jemanden brauchen, der mein Geld zählt …"
 fp1_trade_events.0021.b: "Willkommen in meinen Diensten, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c: "Und wer begleitet Euch dort hinten?"
 fp1_trade_events.0021.d: "Verschwindet, Fremde! Meine Vereinbarung ist mit [partner.GetFirstNameNoTooltip]."
 fp1_trade_events.0031.t: "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc: "Die Räuber von [raider.GetTitledFirstNameNoTooltip] sind ein furchterregender Haufen, und zwar in einem Maße, dass ich oft dankbar dafür bin, [raider.Custom('DE_PRO_PER_S_3P_A')] zu meinen vorsichtigen Freunden statt zu meinen blutigen Feinden zählen zu können.\n\nZu den #EMP Wildesten#! [raider.Custom('DE_PRO_POS_S_3P')]er niederen Schrecken zählt [warrior.GetFirstName], ein Plünderer von beachtenswertem Ruf.\n\nAls [warrior.Custom('DE_PRO_PER_S_3P_N')] um eine Audienz bat, erwartete ich schon einen Mordanschlag, war allerdings #EMP angenehm#! überrascht, dass [warrior.Custom('DE_ART_DEF_S_N')] ehrgeizig[warrior.Custom('DE_END_ADJ_IND_S_N')] und jung[warrior.Custom('DE_END_ADJ_IND_S_N')] [warrior.GetWomanMan] in meine Dienste treten will."
 fp1_trade_events.0031.a: "Die Schwertleute von [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] sind legendär!"
 fp1_trade_events.0031.b: "Verschwinde, Gesindel."
 fp1_trade_events.0041.t: "$fp1_trade_events.0000.t$: Wechselseitige Kriegsvermeidung"
 fp1_trade_events.0041.desc: "Meine Vereinbarung mit [partner.GetTitledFirstName] nutzt beiden Seiten, doch frage ich mich, ob sie nicht noch mehr nutzen könnte. Meine Lande könnten [partner.Custom('DE_PRO_POS_S_3P')]e erfahrenen Steinmetze und Zimmerleute brauchen, und auch wenn [partner.Custom('DE_PRO_PER_S_3P_N')] sicher vor meinen Räubern ist, fehlt ihm dieser Schutz doch bei vielen anderen.\n\nMit ein paar gemeinsamen Ausgaben könnten wir unser beider Missstände zusammen beheben: [partner.GetFirstNameNoTooltip|U] schickt geübte Handwerksleute, um mir eine Weile zu dienen, und im Gegenzug leihe ich [partner.Custom('DE_PRO_PER_S_3P_D')] in die Jahre gekommene Räuber und eifrige Siedler als Berater, um [partner.Custom('DE_PRO_POS_S_3P')]e Lande zu schützen."
 fp1_trade_events.0041.foreign_architects_growth.tt: "Eure unterentwickelten [Concept('domain', 'Domänen')|E]-[counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt: "Eure [Concept('domain', 'Domänen')|E]-[counties|E] mit mindestens 15 [development|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt: "Eines der angreifbaren [duchies|E] von [partner.GetFirstNameNoTooltip] kann [raids|E] besser Widerstand leisten"
 fp1_trade_events.0041.raider_gets_civic_aid.tt: "Die [domain|E] von [raider.GetFirstNameNoTooltip] erhält einen [Concept('development', 'Entwicklungs')|E]-Zuwachs und günstigere Baukosten"
 fp1_trade_events.0041.partner.benefiting_counties.tt: "[counties|E] im genannten [duchy|E]"
 fp1_trade_events.0041.a.advanced: "Bauen sie mir vielleicht einen Palast im [partner.GetCulture.GetNameNoTooltip]en Stil?"
 fp1_trade_events.0041.a.fallback: "Erfahrene Hände sind stets willkommen …"
 fp1_trade_events.0041.a.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b: "Halten wir das hier informell."
 fp1_trade_events.0051.t: "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc: "Mein[raider.Custom('DE_END_PRO_S_N')] gelegentlich[raider.Custom('DE_END_ADJ_IND_S_N')] Handelspartner[raider.Custom('DE_END_NOU_S_GS_N')] [raider.GetTitledFirstName] hat mir ein interessantes Angebot geschickt. Es stimmt zwar, dass meine Lande vor [raider.Custom('DE_PRO_POS_S_3P')]en Räubern sicher sind, doch dies gilt nicht für all die anderen Schurken und Herumtreiber. Im Gegenzug seien [raider.Custom('DE_PRO_POS_S_3P')]e Lande arm und unterentwickelt.\n\nWenn wir beide die Reisekosten unserer Dienstboten übernehmen, hat [raider.GetFirstNameNoTooltip] eine Art Austausch vorgeschlagen: Erfahrene Krieger und Siedler aus [raider.Custom('DE_PRO_POS_S_3P')]en Landen werden geschickt, um eine meiner angreifbaren Grenzen vor weniger vernünftigen Dieben zu sichern. Erfahrene Steinmetze und Zimmerleute aus meinem Reich werden dafür in [raider.Custom('DE_PRO_POS_S_3P')]er Domäne dienen."
 fp1_trade_events.0051.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a: "[option_1.GetNameNoTierNoTooltip] könnte ein paar Experten brauchen …"
 fp1_trade_events.0051.b: "[option_2.GetNameNoTierNoTooltip] könnte ein guter Ort für sie sein?"
 fp1_trade_events.0051.c: "Mir wäre es lieber, wenn [option_3.GetNameNoTierNoTooltip] befestigt wird."
 fp1_trade_events.0051.d: "Was für ein empörender Vorschlag!"
 ##################################################
 #Special Trade Events
 fp1_trade_events.1131.t: "Die Nordmänner-Bedrohung"
 fp1_trade_events.1131.desc: "Eine Horde von chaotischen Piraten, landlosen Freien, verzweifelten Spätgeborenen und anderen dahergelaufenen Tunichtguten haben sich [attacker.GetFirstName] beim vorgeschlagenen Angriff auf meine Besitztümer angeschlossen.\n\nAuch wenn die Größe der Streitmacht beeindruckend ist, fehlt es ihr doch an Disziplin oder Treue, denn jeder der habgierigen Söldner will sich bei diesem Krieg einzig und allein die eigenen Taschen vollmachen.\n\nIm Gegensatz zu gewöhnlichen Feinden könnte man vielleicht mit den Eindringlingen verhandeln. Vielleicht wird man sich ja einig …"
 fp1_trade_events.1131.a: "Niemals! Zurück in die gefrorenen Höllenlande Eurer Heimat, Abschaum!"
 fp1_trade_events.1131.b: "Wenn sie Land wollen, warum gibt man es ihnen nicht?"
 fp1_trade_events.1131.c: "Meiner Erfahrung nach ist Soldaten Gold lieber als Ruhm …"
 fp1_trade_events.1131.c.tt: "Ihr zahlt eine gewisse Summe unmittelbar an die Truppen von [attacker.GetFirstNameNoTooltip], damit sie sich wieder verstreuen"
 fp1_trade_events.1131.d: "Wir verbannen diese Eindringlinge, wie wir es immer getan haben."
 fp1_trade_events.1131.d.tt: "Ihr kämpft auf die althergebrachte Weise gegen die Nordmänner"
 fp1_trade_events.1171.t: "$fp1_trade_events.0000.t$: Eine helfende heilige Hand"
 fp1_trade_events.1171.desc: "Auch wenn unsere Beziehung zu [partner.GetTitledFirstName] unter #EMP ungewöhnlichen#! Bedingungen begann, ist sie doch im Lauf der Zeit nur enger geworden.\n\nEnger, als ich es mir je hätte vorstellen können, wie es scheint, denn im letzten Brief zeigt [partner.Custom('DE_PRO_PER_S_3P_N')] sich ehrlich besorgt, was das Schicksal meiner Seele anbelangt.\n\nIn seinem Bemühen, mich zum [partner.GetFaith.GetName] zu bekehren, bietet er mir die Hand eines Nachkommen, eine große Zeremonie als Willkommensgruß im Glauben #EMP und#! eine ansehnliche Mitgift an."
 fp1_trade_events.1171.a: "[partner.Custom('DE_PRO_PER_S_3P_N')|U] kann ganz schön #EMP überzeugend#! sein …"
 fp1_trade_events.1171.b: "Was für eine Geste! Auf immerwährende Freundschaft!"
 fp1_trade_events.1171.b.tt: "Alles oben Genannte sowie …"
 fp1_trade_events.1171.c.cynical: "Pah! Ich hätte mit einem besseren Bestechungsgeld gerechnet als dem."
 fp1_trade_events.1171.c.fallback: "Was man mir auch bietet: Nichts kann mich meinem Glauben – dem [raider.GetFaith.GetNameNoTooltip] – abspenstig machen."
