l_german:
 #Holding a grand sacrifice.
 fp1_other_decisions.0001.t: "Das Große [blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc: "Auch wenn im Jahreslauf kleinere [blotter.Custom('GruesomeFestivalNamePlural')] zu vielen Gelegenheiten abgehalten werden, kommen die [gf_faith.GetAdherentNamePlural] von [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] einmal im Jahrzehnt für eine große Feier und – was noch wichtiger ist – für ein #EMP Großopfer#! zusammen.\n\nEs wird zwar reichlich Blut für die höchsten Mächte vergossen, doch das Fleisch der Opfergaben geht an die Gläubigen. Ein derart reichhaltiges Mahl führt meist auch zu einem rauschenden Fest.\n\nNatürlich sind solche Unterfangen teuer, und es müssen sicher nicht #EMP alle#! [gf_faith.GetAdherentNamePluralNoTooltip] eingeladen werden …"
 fp1_other_decisions.0001.a.capital: "Vielleicht nur die Bewohner von [capital_county.GetNameNoTierNoTooltip] und der Hof?"
 fp1_other_decisions.0001.a.other: "Die Bewohner von [fallback_location.GetNameNoTierNoTooltip] sind fest genug im Glauben, um unsere Gastgeber zu sein."
 fp1_other_decisions.0001.b: "Alle Freien aus meiner Domäne sollen kommen!"
 fp1_other_decisions.0001.c: "Alle Adligen und Gemeinen aus dem Reich ([blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]) sind eingeladen!"
 fp1_other_decisions.0001.d: "Wenn ich es mir recht überlege, ist das schon zu teuer …"
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt: "Die Vorbereitungen für das [blotter.Custom('GruesomeFestivalName')] beginnen …"
 fp1_other_decisions.0001.prep_continue.tt: "Die Vorbereitungen für das [blotter.Custom('GruesomeFestivalName')] dauern an …"
 fp1_other_decisions.0002.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro: "Ein [blotter.Custom('GruesomeFestivalName')] kann eine große oder eine kleine Angelegenheit sein.\n\nDer Tradition nach gibt es sowohl Menschen- als auch Tieropfer. Den [gf_faith.PantheonTerm] werden mehrere Gefangene geopfert, vielleicht sogar jemand, den ich als Tribut ausgewählt habe.\n\nDie Grundsätze des Glaubens mögen es verlangen,"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac: "doch viele meiner Vasallen halten diesen Gedanken für barbarisch,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac: "doch viele Gemeine graust es allein schon bei dem Gedanken daran,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac: "doch gibt es manche am Hof, die von der bloßen Vorstellung angewidert sind,"
 fp1_other_decisions.0002.desc.fallback: "zwingend erforderlich ist es nicht,"
 fp1_other_decisions.0002.desc.outro: "und die Zeremonie kann auch nur mit Tieren durchgeführt werden, wenn ich lieber keine Kontroversen will."
 fp1_other_decisions.0002.a: "Ein ordentliches Aufgebot an Tieropfern sollte reichen."
 fp1_other_decisions.0002.animals_only.regular.opinion: "[gf_faith.GetAdherentNamePlural] gewinnen ohne Menschenopfer weniger [opinion|E] und [county_opinion|E]."
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters: "Untertanen, die Menschenopfer nicht unterstützen, verlieren keine [opinion|E] oder [county_opinion|E]."
 fp1_other_decisions.0002.animals_only.regular.piety: "#positive_value Man erhält [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss: "#negative_value Man verliert [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b: "Ersetzt jedes Menschenopfer durch ein Tier mit Federn oder Hufen!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion: "[gf_faith.GetAdherentNamePlural] gewinnen [opinion|E] und [county_opinion|E] in ähnlichem Maß wie bei Menschenopfern"
 fp1_other_decisions.0002.animals_only.magnificent.piety: "Man erhält #positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss: "#negative_value Man verliert [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c: "Traditionen sind wichtig. Die [gf_faith.PantheonTerm] sollen Menschenblut schmecken."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion: "[gf_faith.GetAdherentNamePlural] gewinnen [opinion|E] und [county_opinion|E] in ähnlichem Maß wie bei prächtigen Tieropfern"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters: "Untertanen, die Menschenopfer nicht unterstützen, verlieren reichlich [opinion|E] und [county_opinion|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety: "Man erhält #positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss: "Man verliert #negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker: "Alternativ könnt Ihr selbst unter Euren [Concept('prisoners', 'Gefangenen')|E] [designate_chief_sacrifice_article|E] auswählen"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal: "Ihr werdet beim [blotter.Custom('GruesomeFestivalName')] ein [GetTrait('cannibal').GetName(GetNullCharacter)] werden"
 fp1_other_decisions.0002.d: "Nur die edelsten Opfer sollen es sein: bei Menschen wie Tieren …"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion: "[gf_faith.GetAdherentNamePlural] gewinnen ein Höchstmaß an [opinion|E] und [county_opinion|E]"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety: "Man erhält #positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss: "Man verliert #negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt: "[blotter.Custom('GruesomeFestivalName')|U] musste abgesagt werden"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt: "Den Großteil meines [Concept('gold', 'Goldes')|E] und all mein [prestige|E] habe ich zurückerhalten"
 fp1_other_decisions.0002.piety_gain.rump: "beim [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0003.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small: "Auch wenn die Versammlung klein ist, herrscht doch eine begeisterte Atmosphäre beim [blotter.Custom('GruesomeFestivalName')], und fröhliche [gf_faith.GetAdherentNamePlural] drängeln sich und jubeln, als"
 fp1_other_decisions.0003.desc.intro.medium: "Das Gotteshaus ist zum Bersten gefüllt mit fröhlichen und jubelnden [gf_faith.GetAdherentNamePlural], die alle grölen, als"
 fp1_other_decisions.0003.desc.intro.large: "Die Gäste beim [blotter.Custom('GruesomeFestivalName')] sind derart zahlreich, dass sie die gesamte Gegend rund um das Gotteshaus herum bevölkern, und sie entfesseln ein ohrenbetäubendes Gebrüll, als"
 fp1_other_decisions.0003.desc.animals.regular: "eine ansehnliche Parade von Opfertieren zum Altar geführt wird.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent: "eine mächtige Kolonne von Opfertieren zum Altar gehütet wird.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief: "eine Traube von verängstigten Gefangenen zum Altar getrieben wird. Ihnen dicht auf den Fersen folgen noch einige Tiere.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief: "ein Rudel von furchteinflößenden Gefangenen und prächtigem Vieh zum Altar geleitet wird.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief: "[sacrifice.GetFirstName] zum Altar geschleift wird – als erstes Opfer, dem noch mehrere weitere Gefangene und auch Tiere folgen werden.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief: "[sacrifice.GetFirstName] zum Altar geschleppt wird – als allererstes Opfer in einer langen Schlange von Menschen und Tieren, die sich bis weit aus der Tür hinaus erstreckt.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals: "[sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] wehrt sich völlig zwecklos, während man [sacrifice.Custom('DE_PRO_PER_S_3P_A')] erdrosselt und ausbluten lässt. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals: "[sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] wird erst mit Gewalt betäubt, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse: "[sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback: "[sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] wehrt sich wacker, bis man [sacrifice.Custom('DE_PRO_PER_S_3P_D')] die Kehle durchschneidet.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals: "Das erste Opfer wehrt sich vergebens und wird schnell erdrosselt. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals: "Das erste [blotter.Custom('SacrificeTerm')] wird zum Altar gezerrt und mit Gewalt betäubt, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse: "Das erste [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback: "Das erste Menschen-[blotter.Custom('SacrificeTerm')] wehrt sich weiter vergebens, als [sacrifice.Custom('DE_PRO_PER_S_3P_D')] die Kehle herausgerissen wird.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse: "Eines nach dem anderen werden [blotter.Custom('GruesomeFestivalAnimalPreference')] herangebracht, erdrosselt und dann geschächtet. Das Fleisch kommt aufs Feuer, um anschließend verspeist zu werden. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback: "Eines nach dem anderen werden [blotter.Custom('GruesomeFestivalAnimalPreference')] herangebracht. Rasch schneidet man ihnen die Kehlen durch und ihre sterblichen Überreste werden den Köchen und der rasenden Menge übergeben."
 fp1_other_decisions.0003.desc.outro.faithful: "\n\nWahrlich ein Spektakel, das der höchsten Mächte würdig ist."
 fp1_other_decisions.0003.desc.outro.political: "\n\nIch mag diesen Glauben nicht teilen, doch glückliche Untertanen bedeuten [blotter.Custom('DE_ART_IND_A')] glücklich[blotter.Custom('DE_END_ADJ_IND_S_A')] [blotter.GetTitleAsNameNoTooltip]."
 fp1_other_decisions.0003.happy_characters_list: "Alle eingeladenen [gf_faith.GetName]-[characters|E]"
 fp1_other_decisions.0003.happy_titles_list: "Alle eingeladenen [gf_faith.GetName]-[counties|E]"
 fp1_other_decisions.0003.unhappy_characters_list: "Alle [Concept('realm', 'Reichs')|E]-[characters|E], die keine Menschenopfer praktizieren"
 fp1_other_decisions.0003.unhappy_titles_list: "Jede [Concept('realm', 'Reichs')|E]-[county|E], die keine Menschenopfer praktiziert"
 fp1_other_decisions.0003.attendee_became_cannibal: "Ihr nehmt am Kannibalen-Festmahl von [blotter.GetTitledFirstNameNoTooltip] teil."
 fp1_other_decisions.0003.a: "Für [gf_faith.HighGodName]! Für [gf_faith.FertilityGodName]! Für [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.b: "Dies scheint eine hervorragende Gelegenheit zu sein, den Adel zu beeindrucken."
 fp1_other_decisions.0003.b.nobility_list: "Alle eingeladenen [gf_faith.GetName]en Adligen, die mindestens den [rank|E] [count|E] haben"
 fp1_other_decisions.0003.b.clergy_list: "Alle eingeladenen [gf_faith.GetName]en Kleriker, die mindestens den [rank|E] [count|E] haben sowie Euer [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]"
 fp1_other_decisions.0003.c: "Es wird wohl Zeit, sich unter den gemeinen Pöbel zu mischen."
 fp1_other_decisions.0003.d: "Ich suche früh das Weite: Ich habe schon #EMP genug#! getan."
 fp1_other_decisions.0003.e: "Für [gf_faith.HighGodName]! Habe ich das richtig ausgesprochen?"
 fp1_other_decisions.0003.f: "Diese [gf_faith.GetAdherentNamePluralNoTooltip] haben wirklich einen einladenden Glauben …"
 fp1_other_decisions.0004.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc: "Es gibt jene in meinen Landen, die daran glauben, dass man Großopfer für ihre ausgedachten Götter abhalten muss. Mein eigener erleuchteter [blotter.GetFaith.GetName]er Glauben unterstützt derlei Metzeleien nicht. Allerdings ist es eine der absonderlichen Eigenheiten vieler solcher [blotter.Custom('GruesomeFestivalNamePlural')], dass man als [blotter.GetTitleAsNameNoTooltip] tatkräftig an ihnen mitzuwirken hat.\n\nIch muss nicht zu ihrem Glauben konvertieren, um solchen Feierlichkeiten vorzustehen, doch es würde mir sicher viele Freunde unter meinen weniger erleuchteten Untertanen – Bauern wie Adligen – einbringen, wenn ich ein großes [blotter.Custom('GruesomeFestivalName')] für ihren Glauben abhielte."
 fp1_other_decisions.0004.a: "Es könnte lohnenswert sein, die [option_1.GetAdherentNamePlural] besänftigt zu sehen …"
 fp1_other_decisions.0004.b: "Dann würden mich die [option_2.GetAdherentNamePlural] tatsächlich #EMP unterstützen#!?"
 fp1_other_decisions.0004.c: "[option_3.GetAdjective|U]e Feste haben einen gewissen Reiz."
 fp1_other_decisions.0004.d: "Das wäre ja – im besten Falle – #EMP übelste#! Ketzerei!"
 #Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl: "Sämtliches Blut wird in einer Schale gesammelt und [gf_faith.PriestNeuterPlural] verwenden es, um die Wände des Gotteshauses drinnen wie draußen zu bemalen"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation: "Essbares Fleisch wird abgetrennt und die Überreste werden an Bäumen draußen aufgehängt, während man das nächste [blotter.Custom('SacrificeTerm')] herbeischafft."
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling: "schlägt wild um sich, während der [gf_faith.PriestNeuterPlural] [sacrifice.Custom('DE_PRO_PER_S_3P_A')] erdrosselt. Das Licht in [sacrifice.Custom('DE_PRO_POS_S_3P')]en [sacrifice.Custom('EyeEyes')] verlischt langsam, während das erste Tier geschlachtet wird. Leichen hängen in den Bäumen, Tiere landen auf den Feuerstellen"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter: "wird bewusstlos geschlagen, damit sich der Körper entspannt. Angst verdirbt das Fleisch. Dann kommen die [gf_faith.PriestNeuterPlural] herab und schneiden saftige Fleischbrocken für die Kochtöpfe heraus, während das nächste [blotter.Custom('SacrificeTerm')] schreiend herangeführt wird."
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling: "[sacrifice.Custom('DE_PRO_POS_S_3P')|U]e Mitgefangenen sehen voller Grauen zu, als die Leiche ausgeweidet wird – sie wissen nur allzu gut, dass sie bald folgen werden. Vielleicht neiden sie den Tieren auch ihren saubereren Tod, denn diese kommen nach dem Schächten umgehend auf die Feuerstellen."
 fp1_other_decisions.0011.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro: "[blotter.Custom('GruesomeFestivalNamePlural')|U] sind ein wesentlicher Teil des [gf_faith.GetName]en Glaubens und [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] hält eine ebensolche Versammlung ab.\n\nEs wird eine große Angelegenheit, bei der alle [gf_faith.GetAdherentNamePluralNoTooltip] von [blotter.GetPrimaryTitle.GetNameNoTier] teilnehmen, Adlige wie Gemeine."
 fp1_other_decisions.0011.desc.cannibal_blot: "Wie bei vielen besonderen Ritualen ist es für jemanden meines Standes zwingend erforderlich, Menschenfleisch zu verzehren."
 fp1_other_decisions.0011.desc.fallback: "Speisen und Bespaßung werden gänzlich von [blotter.GetTitledFirstNameNoTooltip] bezahlt werden."
 fp1_other_decisions.0011.desc.outro: "\n\nAuch wenn ich beschäftigt bin, entspricht es doch den guten Sitten, einen Gesandten zu schicken, der dies dem Gastgeber kundtut. Doch wenn ich mein[blotter.Custom('DE_END_PRO_S_A')] [blotter.GetTitleAsNameNoTooltip] vor den Kopf stoßen will, kann ich auch gar keine Antwort geben …"
 fp1_other_decisions.0011.a: "Es ist nur höflich, wenn ich mir für einen Tag die Zeit nehme."
 fp1_other_decisions.0011.b: "[blotter.GetFirstNameNoTooltip] soll sich gehackt legen, ebenso wie das Pferd, auf dem [blotter.Custom('DE_PRO_POS_S_3P')] Bote kam."
 fp1_other_decisions.0011.b.tt: "[blotter.GetFirstNameNoTooltip] könnte Eure Abwesenheit irgendwann auffallen."
 fp1_other_decisions.0011.c: "Das heilige Fleisch! Ich kann es kaum erwarten, davon zu kosten …"
 fp1_other_decisions.0011.d: "Ich werde gehen, aber Menschenfleisch esse ich nicht."
 fp1_other_decisions.0011.e: "Auf keinen Fall werde ich zu #EMP so etwas#! gehen!"
 fp1_other_decisions.0011.e.tt: ""
 fp1_other_decisions.0012.t: "$fp1_other_decisions.0001.t$: Fehlende Untertanen"
 fp1_other_decisions.0012.desc.intro: "Es ist nicht ungewöhnlich, dass wichtige Untertanen auch ein Groß-[blotter.Custom('GruesomeFestivalName')] verpassen, doch dann gilt es nur als höflich, einen angemessenen Gesandten zu entsenden, der erklärt, warum es zu dieser Abwesenheit kommt.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners: "[decliner_1.GetTitledFirstName] und mehrere andere waren"
 fp1_other_decisions.0012.desc.single_decliner: "[decliner_1.GetTitledFirstName] war"
 fp1_other_decisions.0012.desc.outro: "verdächtig abwesend – und das ganz ohne Nachricht. Das ist eine klare Schmähung meiner Autorität, wenn nicht sogar ein Gesetzesbruch."
 fp1_other_decisions.0012.a: "Verdammt soll [decliner_1.GetTitledFirstNameNoTooltip] sein!"
 fp1_other_decisions.0012.a.decliner_toast.t: "[blotter.GetTitledFirstNameNoTooltip] ist Eure Abwesenheit beim [blotter.Custom('GruesomeFestivalName')] aufgefallen"
 fp1_other_decisions.0012.b: "Soll sich der ganze blutrünstige Haufen gehackt legen!"
 fp1_other_decisions.0012.b.all_decliners_list: "Alle ablehnenden [vassals|E]"
 fp1_other_decisions.0012.c.singular: "Pah, da ist [decliner_1.Custom('DE_PRO_PER_S_3P_D')] was entgangen."
 fp1_other_decisions.0012.c.plural: "Pah, da ist ihnen was entgangen."
 fp1_other_decisions.0021.t: "Die schlimmste Gotteslästerung"
 fp1_other_decisions.0021.desc: "Schreckliche Neuigkeiten aus [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Offenbar hat [sacrificer.Custom('DE_ART_DEF_S_N')] elendige [sacrificer.Custom('GetUnbelieverName')] [sacrificed_hof.Custom('DE_ART_DEF_S_A')] edl[sacrificed_hof.Custom('DE_END_ADJ_IND_S_A')] [sacrificed_hof.GetTitledFirstName] [sacrificer.Custom('DE_PRO_POS_S_1P')]em widerlichen Glauben geopfert.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars: "Schon jetzt kocht der rechtschaffene Zorn in den Adern der [sacrificed_hof.GetFaith.GetAdherentNamePlural]!\n\nDiese Beleidigung darf nicht ungestraft bleiben, und in allen Wirtshäusern, Festungen und Palästen, wo man die Mächte der Zwietracht ([sacrificed_hof.GetFaith.WarGodName]) ehrt, wird ganz offen von einem heiligen Krieg gesprochen."
 fp1_other_decisions.0021.desc.disallows_holy_wars: "Selbst in diesen schwierigen Zeiten müssen wir uns auf die höchste Macht ([sacrificed_hof.GetFaith.HighGodName]) besinnen und nicht sinnlos Blut vergießen. Nichts wird [sacrificed_hof.GetTitledFirstNameNoTooltip] zurückbringen, und [sacrificed_hof.Custom('DE_PRO_PER_S_3P_N')] würde wollen, dass wir [sacrificed_hof.Custom('DE_PRO_PER_S_3P_A')] rechtschaffen und friedlich betrauern."
 fp1_other_decisions.0021.a.zealous: "Was ist denn das für eine Blasphemie?!"
 fp1_other_decisions.0021.a.cynical: "In jedem Fall ist es eine Beleidigung für unser Volk!"
 fp1_other_decisions.0021.a.fallback: "Wie schrecklich!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt: "[holy_wars|E] gegen [sacrificer.GetShortUIName] kosten nun deutlich weniger"
 fp1_other_decisions.0021.easier_holy_wars.tt: "[holy_wars|E] gegen [sacrificer.GetShortUIName] erfordern deutlich weniger [piety_levels|E] als üblich"
 fp1_other_decisions.0021.ghw_target_preference.tt: "[great_holy_wars|E] gegen [sacrificer.GetShortUIName] sind wahrscheinlicher"
 fp1_other_decisions.0022.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc: "Es scheint, dass die [unlucky_guest.GetFaith.GetAdherentNamePlural] der Welt nicht allzu viel davon halten, dass ich ihr[unlucky_guest.Custom('DE_END_PRO_S_A')] falsch[unlucky_guest.Custom('DE_END_ADJ_IND_S_A')] [unlucky_guest.GetTitleAsNameNoTooltip] geopfert habe.\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars: "Aufgrund ihres pazifistischen Glaubens scheinen sie sich damit zufriedenzugeben, sich zu versammeln und still zur höchsten Macht ([unlucky_guest.GetFaith.HighGodName]) zu beten, anstatt blutige Rache zu nehmen."
 fp1_other_decisions.0022.desc.allows_holy_wars: "Entsprechend ihres kriegerischen Glaubens gibt es viele unter ihnen, die nach meinem Kopf verlangen. Sie predigen einen Religionskrieg gegen mein Reich, um es vom Antlitz der Erde zu tilgen."
 fp1_other_decisions.0022.a.pacifists: "Ha! Vielleicht wird mich ja die höchste Instanz ([unlucky_guest.GetFaith.HighGodName]) niederstrecken?"
 fp1_other_decisions.0022.a.craven: "Das … könnte ein Fehler gewesen sein."
 fp1_other_decisions.0022.a.fallback: "Pah! Sollen sie nur kommen!"
 fp1_other_decisions.0023.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro: "[unlucky_guest.GetFaith.GetAdherentNamePlural] allerorten sind schockiert: Die elenden [gf_faith.GetAdherentNamePlural] haben unser[unlucky_guest.Custom('DE_END_PRO_S_A')] geliebt[unlucky_guest.Custom('DE_END_ADJ_IND_S_A')] [unlucky_guest.GetShortUIName] geopfert. Und was noch schlimmer ist: Es geschah auf #EMP ausdrücklichen Befehl#! von einem der unseren.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication: "[blotter.GetShortUIName] wurde standrechtlich exkommuniziert und alle guten [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] sind ob [blotter.Custom('DE_PRO_POS_S_3P')]er gotteslästerlichen Taten aufgebracht."
 fp1_other_decisions.0023.desc.does_not_have_excommunication: "Alle rechtschaffenen [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] verlangen danach, dass [blotter.Custom('DE_PRO_PER_S_3P_N')] aus dem Glauben ausgeschlossen wird."
 fp1_other_decisions.0023.desc.outro: "Mögen die finstersten Mächte [blotter.Custom('DE_PRO_PER_S_3P_A')] heimsuchen!"
 fp1_other_decisions.0023.a: "Das ist unverzeihlich!"
 fp1_other_decisions.0023.b: "Was für ein Mensch #EMP ist#! denn das?!"
 fp1_other_decisions.0024.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro: "Was ist nur in mich gefahren? Welcher Scherge von [unlucky_guest.GetFaith.DevilName] hat sich in meinem Hirn eingenistet, damit ich #EMP öffentlich#! die Opferung von [unlucky_guest.GetShortUIName] vor fremden Götzen billigen konnte? Alle rechtschaffenen [unlucky_guest.GetFaith.GetAdherentName] haben meine Blasphemie zum Tischgespräch!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication: "Es muss gar kein Schrieb der Exkommunikation eintreffen, damit die [unlucky_guest.GetFaith.PriestNeuterPlural] sich weigern, meine Sünden anzuhören."
 fp1_other_decisions.0024.desc.does_not_have_excommunication: "Selbst die nachlässigsten [unlucky_guest.GetFaith.PriestNeuterPlural] wollen mir nicht in die Augen schauen."
 fp1_other_decisions.0024.desc.outro: "In Sachen [unlucky_guest.GetFaith.GetReligion.GetName] bin ich verloren und verdammt."
 fp1_other_decisions.0024.a: "#EMP Was habe ich nur getan?!#!"
 fp1_other_decisions.0024.b: "[unlucky_guest.Custom('DE_PRO_PER_S_3P_N')|U] war nur ein Mensch und niemand Göttliches!"
 fp1_other_decisions.0024.c: "Das waren meine Untertanen und nicht ich!"
 fp1_other_decisions.0063.t: "$game_concept_designate_chief_sacrifice_chief_sacrifice$ starb vor dem [ROOT.Char.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0063.desc: "[designated_sacrifice.GetTitledFirstNameNoTooltip] starb, bevor [designated_sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] geopfert werden konnte."
 fp1_other_decisions.0101.t.root_title: "Steine für die Ewigkeit"
 fp1_other_decisions.0101.t: "$fp1_other_decisions.0101.t.root_title$: Thema"
 fp1_other_decisions.0101.desc: "Jeder Runenstein birgt die Kunde von einem bedeutenden Ereignis im Leben desjenigen, der ihn errichten lässt. Ob Kleinbauer oder [ROOT.Char.GetTitleAsNameNoTooltip] wie ich: Der Stein verzeichnet alles.\n\nWovon soll dieses Monument künden?"
 fp1_other_decisions.0101.a: "Mein[ancestor.Custom('DE_END_PRO_S_N')] dahingeschieden[ancestor.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort',ancestor)] [ancestor.GetFirstNameNoTooltip] hätte einen Runenstein verdient."
 fp1_other_decisions.0101.a.tt: "Dieser Runenstein wird von Eurer dahingeschiedenen Familie erzählen …"
 fp1_other_decisions.0101.b: "Vielleicht wäre mein[foe.Custom('DE_END_PRO_S_N')] bezwungen[foe.Custom('DE_END_ADJ_IND_S_N')] Feind[foe.Custom('DE_END_NOU_S_GS_N')] [foe.GetTitledFirstNameNoTooltip] eine gute Wahl?"
 fp1_other_decisions.0101.b.tt: "Dieser Runenstein wird von Euren triumphalen Eroberungen erzählen …"
 fp1_other_decisions.0101.c: "Von meiner Besteigung des Throns von [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.c.tt: "Der Runenstein wird davon erzählen, wie Ihr zur Herrschaft gelangt seid …"
 fp1_other_decisions.0101.d: "Ich soll #EMP WIE VIEL#! für einen angemalten Felsbrocken bezahlen?"
 fp1_other_decisions.0111.t: "$fp1_other_decisions.0101.t.root_title$: Ort"
 fp1_other_decisions.0111.desc.intro: "Da ich mich nun entschieden habe, was auf meinen Runenstein kommen soll, bliebe noch die Frage: Wo stelle ich ihn auf?\n\n"
 fp1_other_decisions.0111.desc.ancestor: "Denkmale an Familienangehörige wie [ancestor.GetFirstName] fördern oft Respekt und Lehnstreue. Am besten stelle ich sie in Gebieten auf, wo man nur wenig von mir hält, denn so können die Steine dann als Zeichen für meine Hingabe und für meine treue Dienerschaft gegenüber höheren Mächten gereichen."
 fp1_other_decisions.0111.desc.conquest: "Denkmale an große Siege wie etwa meinen Triumph über [foe.GetTitledFirstName] dienen als ständige Erinnerung an das glorreiche Ende eines Krieges. Am besten stellt man sie in Gebieten auf, die man zur Zusammenarbeit anhalten muss."
 fp1_other_decisions.0111.desc.promotion: "Denkmäler an erhebende Ereignisse wie etwa mein Aufstieg als [ROOT.Char.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTierNoTooltip] ermutigen die Leute dazu, ihrem Herrscher unter allen Umständen die Treue zu halten. Man errichtet sie am besten in städtischen Gebieten, wo auf diese Weise mehr junge Menschen dazu inspiriert werden können, Teil eines Aufgebots zu werden."
 fp1_other_decisions.0111.desc.outro: "\n\nNatürlich fallen einem da gleich ein, zwei gute Plätze ein …"
 fp1_other_decisions.0111.a: "[location_a.GetNameNoTierNoTooltip|U] wäre ein guter Ort."
 fp1_other_decisions.0111.b: "[location_b.GetNameNoTierNoTooltip|U] ist doch ordentlich genug, oder?"
 fp1_other_decisions.0111.c: "[location_c.GetNameNoTierNoTooltip|U] ist eine gute Wahl!"
 fp1_other_decisions.1000.t: "Geopfert!"
 fp1_other_decisions.1000.desc: "Ich bin der singenden Menge zugewandt, deren Blicke fest auf mich gerichtet sind. [blotter.GetFirstName|U] steht mit einem Grinsen im Gesicht vor mir, begierig und bereit, meinem Leben ein Ende zu machen.\n\n„Seht das Opfer für die höchste Macht ([blotter.GetFaith.HighGodName|U])! Möge es angenommen werden!“, ruft [blotter.Custom('DE_PRO_PER_S_3P_N')].\n\nDas war es für mich.\n\nDunkelheit senkt sich herab.\n\nEs ist vorbei."
 fp1_other_decisions.1000.a: "Ich sehe Euch in der Nachwelt!"
