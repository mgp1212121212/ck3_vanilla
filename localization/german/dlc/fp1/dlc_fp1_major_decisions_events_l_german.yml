l_german:
 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "[founder.Custom('DE_ART_DEF_S_N')|U] Hochkönig[founder.Custom('DE_END_NOU_S_GS_N')] des Nordens"
 fp1_major_decisions.0001.desc: "Schon lange strebte ich ehrgeizig danach, die großen Königreiche der Nordsee unter einer einzigen, dauerhaften Krone zu vereinen. Jahrelang schuftete ich dafür und erarbeitete mir Anerkennung als groß[founder.Custom('DE_END_ADJ_IND_S_N')] Herrscher[founder.Custom('DE_END_NOU_S_GS_N')] all meiner Reiche, und heute lasse ich meinen Traum wahr werden.\n\nNachdem ich entscheidenden Vasallen von der Wortwahl her sorgfältig erdachte Eide immerwährender Lehnstreue abgerungen habe, erkennen nun Sachsen, Norweger und Dänen gleichermaßen meine Amtswürde als Hochkönig[founder.Custom('DE_END_NOU_S_GS_N')] an. Damit bin ich [founder.Custom('DE_ART_DEF_S_N')] unangefochten[founder.Custom('DE_END_ADJ_IND_S_N')] Herr[founder.Custom('DE_END_NOU_S_GS_N')] der Nordsee.\n\nVielleicht werden auch meine Nachfahren weiter über die geeinten Königreiche herrschen. Vielleicht auch nicht. Zum Glück spielt dies keine Rolle mehr.\n\nWer auch immer die minderen Kronen trägt: Der [founder.GetHouse.GetBaseNameNoTooltip]-[founder.GetTitleAsNameNoTooltip] verlangt #EMP allen#! Respekt und Unterwerfung ab!"
 fp1_major_decisions.0001.a: "Ein mächtiges Reich von Dauer!"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "Seit vielen Jahren schon bringt mein[founder.Custom('DE_END_PRO_S_N')] Lehnsherr[founder.Custom('DE_END_NOU_S_GS_N')] König[founder.Custom('DE_END_NOU_S_GS_N')] [founder.GetFirstName] deutlich zum Ausdruck, dass [founder.Custom('DE_PRO_PER_S_3P_N')] den Wunsch hegt, dass [founder.Custom('DE_PRO_POS_S_3P')] Reich [founder.Custom('DE_PRO_PER_S_3P_A')] überlebt.\n\nObschon unsere Königreiche sowohl durch verwandtschaftliche Beziehungen als auch durch Spannungen aneinander gebunden sind, machten die schiere Distanz zwischen ihnen und ihre Differenzen untereinander dieses Ziel allem Anschein nach unerreichbar.\n\nHeute erwiesen sich all diese Zweifel als unbegründet: [founder.GetFirstNameNoTooltip] breitete ein Netz aus Eiden wechselseitiger Lehnstreue über allen Vasallen des Reiches aus, Schwüre, deren Wortwahl in jahrelanger Arbeit genau bedacht worden waren.\n\nDas $title_high_kingdom$ der $e_north_sea$ ist geboren!"
 fp1_major_decisions.0002.a: "[founder.Custom('DE_ART_DEF_S_N')|U] [founder.GetTitleAsNameNoTooltip] sei gepriesen!"
 fp1_major_decisions.0002.b: "[founder.Custom('DE_ART_IND_N')|U] vierfach falsch[founder.Custom('DE_END_ADJ_IND_S_N')] König[founder.Custom('DE_END_NOU_S_GS_N')]"
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "Lange war es das unverhohlene, ehrgeizige Ziel von [founder.GetFirstName], König[founder.Custom('DE_END_NOU_S_GS_N')] von $k_norway$, $k_england$ und $k_denmark$, dafür Sorge zu tragen, dass [founder.Custom('DE_PRO_POS_S_3P')] Reich ob [founder.Custom('DE_PRO_POS_S_3P')]es Todes nicht zersplittert.\n\nHeute wurde [founder.Custom('DE_PRO_PER_S_3P_D')] dieser Wunsch nach langen Jahren der Herrschaft und zähen Verhandlungen endlich erfüllt.\n\nDie Vasallen der drei Königreiche haben eingewilligt, dass [founder.Custom('DE_ART_DEF_S_N')] [founder.GetTitleAsNameNoTooltip] sich ihrer Treue gewiss sein kann, ganz gleich, wer auch auf dem Thron sitzen mag."
 fp1_major_decisions.0003.a: "Ein Reich für alle guten [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 fp1_major_decisions.0003.b: "Beschütze uns, o höchste Macht ([ROOT.GetCharacter.GetFaith.HighGodName]), vor dem Zorn von [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c: "[founder.Custom('DE_PRO_PER_S_3P_N')|U] ist nichts als ein[founder.Custom('DE_END_PRO_S_N')] überheblich[founder.Custom('DE_END_ADJ_IND_S_N')] Barbar[founder.Custom('DE_END_NOU_S_GS_N')]!"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "Ein Hauptsitz für alle Rus"
 fp1_major_decisions.0011.desc: "Von der $river_volga$ bis zum $river_dnieper$ und darüber hinaus nutzen Waräger die Flüsse und sonstigen Wasserwege im Land der $east_slavic_group_collective_noun$. Wir führen Überfälle durch, wir erobern Ländereien, wir vermischen uns mit den Einheimischen. Wenn wir das Bedürfnis danach verspüren, gründen wir neue Siedlungen oder nehmen uns alte mit Gewalt.\n\nBis zum heutigen Tag eiferten all diese kleinen Knotenpunkte danach, möglichst viele Abenteurer und Kriegsfürsten anzuziehen, um die wahre Vorherrschaft über den Rest der Rus zu erringen.\n\nDamit ist es nun vorbei! Durch meine mächtigen Taten und meinen wilden Ruf werde ich Nordmannen und Slawen gleichermaßen anlocken und einen Hauptsitz errichten, der [founder.GetPrimaryTitle.GetNameNoTier] würdig ist!"
 fp1_major_decisions.0011.a: "$c_kiev$ wird einen feinen Hauptsitz abgeben!"
 fp1_major_decisions.0011.b: "[new_rus_capital.GetNameNoTierNoTooltip] ist wahrlich der Quell unserer Größe!"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "Mit der Macht [founder.Custom('DE_PRO_POS_S_3P')]es Namens und [founder.Custom('DE_PRO_POS_S_3P')]es Rufs hat mein[founder.Custom('DE_END_PRO_S_N')] Lehnsherr[founder.Custom('DE_END_NOU_S_GS_N')] [founder.GetTitledFirstName] damit begonnen, einen großen Hauptsitz in [new_rus_capital.GetNameNoTier] zu errichten. [founder.Custom('DE_PRO_PER_S_3P_N')|U] hofft, dass diese Siedlung eines Tages das Zentrum sämtlicher Lande der Rus sein wird."
 fp1_major_decisions.0012.a: "Ein würdiger Hauptsitz!"
 fp1_major_decisions.0012.b: "Pah! Nirgendwo werdet Ihr mehr Abschaum und Verkommenheit versammelt finden."
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "Mit der Macht [founder.Custom('DE_PRO_POS_S_3P')]es Namens und [founder.Custom('DE_PRO_POS_S_3P')]es Rufs hat [founder.GetTitledFirstName], ein[founder.Custom('DE_END_PRO_S_N')] barbarisch[founder.Custom('DE_END_ADJ_IND_S_N')] Kriegsfürst[founder.Custom('DE_END_NOU_S_GS_N')], nach der Lehnstreue aller wandernden Waräger und blutrünstiger Slawen verlangt.\n\nIn diesem Augenblick scharen sich Abenteurer, Piraten, Räuber und Diebe gleichermaßen um [founder.Custom('DE_PRO_POS_S_3P')] Banner, was die Bevölkerung von [new_rus_capital.GetNameNoTier] dramatisch anwachsen lässt."
 fp1_major_decisions.0013.a: "Dieses [new_rus_capital.GetNameNoTierNoTooltip] klingt … wohlhabend …"
 fp1_major_decisions.0013.b: "Das sind doch trotzdem immer noch nur rückwärts denkende Fremde."
 fp1_major_decisions.0013.c: "Ich erkenne nicht, wie mich das irgendwie betrifft."
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "Ein Piratenkönigreich"
 fp1_major_decisions.0021.desc: "Seit Jahren befahre ich die Gewässer dieser Welt, um zu plündern, zu rauben und zu brandschatzen. Ich habe mehr Geld gestohlen, als die meisten Könige jemals zu Gesicht bekommen werden, und mein Name wird von der Irischen See bis nach Cathay verflucht.\n\nIch bin ohne jeden Zweifel der berüchtigtste Mensch auf Erden, die Geißel der Meere, und ich habe meine Beute und meinen Ruf darauf verwendet, die $c_isle_of_man$ zu besiedeln und schwer zu befestigen.\n\nMenschen auf der ganzen Welt heißen mich [founder.Custom('DE_ART_DEF_S_A')] schlimmst[founder.Custom('DE_ART_DEF_S_A')] Seeräuber[founder.Custom('DE_END_NOU_S_GS_N')], von [founder.Custom('DE_ART_DEF_S_D')] sie je gehört haben.\n\nAber sie #EMP haben#! von mir gehört."
 fp1_major_decisions.0021.a: "Ich bin [founder.Custom('DE_ART_DEF_S_N')] [founder.GetLadyLord|U] von Blut und Gold!"
 fp1_major_decisions.0021.b: "Endlich ist mein Traum erfüllt …"
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "Seit Jahren ist es ein offenes Geheimnis, dass [founder.GetFirstName] sich weigerte, irgendeine Krone anzunehmen oder für sich zu beanspruchen. Bis auf eine – die von [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.Custom('DE_PRO_POS_S_3P')|U] Herz sehnt sich schon so lange danach, dass mein[founder.Custom('DE_END_PRO_S_N')] Lehnsherr[founder.Custom('DE_END_NOU_S_GS_N')] offenbar [founder.Custom('DE_PRO_POS_S_3P')] ganzes Leben darauf ausgerichtet hat, die Macht und die Autorität [founder.Custom('DE_PRO_POS_S_3P')]er Heimatinsel zu legitimieren.\n\nNach unzähligen Raubzügen, Kriegen und allgemeinen Massakern hatte [founder.Custom('DE_PRO_PER_S_3P_N')] endlich Erfolg.\n\nAngeblich stammt jedes Juwel an [founder.Custom('DE_PRO_POS_S_3P')]er neuen Krone von einem anderen Raubzug. Manche bei Hofe munkeln, es gäbe sogar noch freie Fassungen, die [founder.GetTitledFirstNameNoTooltip] zu füllen gedenkt."
 fp1_major_decisions.0022.a: "Denkt doch nur an all das Gold, das wir machen werden!"
 fp1_major_decisions.0022.b: "[founder.Custom('DE_ART_IND_N')|U] #EMP [founder.GetTitleAsNameNoTooltip]#!? [founder.Custom('DE_PRO_PER_S_3P_N')|U] ist schlimmer als [founder.Custom('DE_ART_IND_N')] Räuberbaron[founder.Custom('DE_END_NOU_S_GS_N')]!"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "Selbst der niederste Bauer auf den Britischen Inseln hat von [founder.Custom('DE_ART_DEF_S_D')] monströsen [founder.GetFirstName], der Geißel der Meere, und [founder.Custom('DE_PRO_POS_S_3P')]em lebenslangen Streben nach mehr Anerkennung für [founder.Custom('DE_PRO_POS_S_3P')] Traumreich aus brandschatzenden Piraten gehört.\n\nEs ist eine Legende, die Kleinfürsten wie Leibeigenen gleichermaßen das Blut in den Adern gefrieren lässt, doch offenbar sind die Grenzen zwischen Mythos und Geschichte in jüngster Zeit ein wenig verwischt.\n\nDenn heute hat #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] verkünden lassen, dass [founder.Custom('DE_PRO_POS_S_3P')] Lebenswerk vollbracht ist.\n\nBritannien weist ein neues Königreich vor seinen Küsten auf, und es weckt in jedem Herzen Angst und Schrecken."
 fp1_major_decisions.0023.a: "[founder.Custom('DE_PRO_PER_S_3P_N')|U] wird doch nicht #EMP uns#! überfallen, oder?"
 fp1_major_decisions.0023.b: "Nicht mehr als [founder.Custom('DE_ART_IND_N')] [founder.GetTitleAsNameNoTooltip] der Diebe!"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "Die Jomswikinger gründen"
 fp1_major_decisions.0031.desc: "Dank meiner Macht und meines Prestiges gelang es mir, einen Trupp der gemeinsten und fanatischsten [founder.GetFaith.GetAdherentNamePlural] in ganz Skandinavien zusammenzutrommeln und sie zu einer wahren Gemeinschaft von Kriegern zu schmieden!\n\nJenseits den Wassern der See, in den Ländern der Slawen und Balten, sollen diese $d_jomsvikings$ gedeihen. Überfälle und Spannungen mit den Einheimischen werden sie nur wilder machen und nur würdige Anhänger ihrer Sache dazu bewegen, sie aufzusuchen, um sich ihnen anzuschließen.\n\nUmgekehrt werden sie Ehre mit Kriegern und Beute belohnen und Feiglinge, Bekehrte und nach Wandel Strebende bestrafen.\n\nVom heutigen Tag bis zu den Zeiten Ragnaröks soll unser Glaube bestehen."
 fp1_major_decisions.0031.a.cynical: "Solange sie meine Kriege führen …"
 fp1_major_decisions.0031.a.fallback: "Die Alten Wege sind die besten Wege!"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "In einem Bemühen, sich der Flut an abrahamitischen Konvertiten und den beunruhigenden Ideen in Sachen Wandel einiger der zynischeren Jarle entgegenzustemmen, hat [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] eine Gruppe fanatischer [founder.GetFaith.GetAdherentNamePlural] um sich geschart und zu einer regelrechten Kriegergemeinschaft geformt, die die Alten Wege verteidigen soll.\n\nEinquartiert in der mächtigen Festung von $b_jomsberg$ haben diese strahlenden Beispiele echter [founder.GetFaith.GetAdjectiveNoTooltip|l]er Tugend vor, im gesamten Ostseeraum Frömmigkeit zu belohnen und Unehrenhaftigkeit und Feigheit zu bestrafen."
 fp1_major_decisions.0032.a: "Ruhm und Blut für die höchste Macht ([founder.GetFaith.HighGodName])!"
 fp1_major_decisions.0032.b: "Sie sind also Piraten?"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "[founder.GetTitledFirstName], [founder.Custom('DE_ART_IND_N')] unternehmungslustig[founder.Custom('DE_END_ADJ_IND_S_N')] nordisch[founder.Custom('DE_END_ADJ_IND_S_N')] Abenteurer[founder.Custom('DE_END_NOU_S_GS_N')] hat einen bösartigen Überfall auf [victim.GetTitledFirstName] in Gang gesetzt und im Zuge eines Überraschungsangriffs die Ländereien in [coup_target.GetNameNoTier] an sich gebracht.\n\nWas dies so ungewöhnlich macht, ist der Umstand, dass diese Invasion einen religiösen Beweggrund hatte: [founder.GetFirstNameNoTooltip] hat sich mit [leader.Custom('DE_ART_IND_D')] [founder.GetFaith.GetAdjective|l]en Fanatiker[leader.Custom('DE_END_NOU_S_GS_N')] namens [leader.GetFirstNameNoTooltip] zusammengetan, um eine Gemeinschaft von Kriegern ins Leben zu rufen, die sie die $d_jomsvikings$ nennen."
 fp1_major_decisions.0033.desc.decision_founded: "Nach Jahren der Anstrengung hat [founder.GetTitledFirstName], [founder.Custom('DE_ART_IND_N')] [founder.GetFaith.GetAdjective|l][founder.Custom('DE_END_ADJ_IND_S_N')] Fanatiker[leader.Custom('DE_END_NOU_S_GS_N')], endlich eine ausreichend große Anhängerschaft um sich geschart, um [founder.Custom('DE_PRO_POS_S_3P')]en Traum wahr werden zu lassen: In der neu errichteten Festung von $b_jomsberg$ versammelte [founder.Custom('DE_PRO_PER_S_3P_N')] eine neue Gemeinschaft von Kriegern, um [founder.Custom('DE_PRO_POS_S_3P')]en Glauben zu verteidigen.\n\nDie $d_jomsvikings$ sind geboren."
 fp1_major_decisions.0033.desc.outro: "\n\nDie Gruppe nimmt für sich in Anspruch, die Alten Wege durchsetzen zu wollen, und wird zu diesem Zweck gegen Abrahamiten, Fürsprecher eines Wandels und rivalisierende Heiden gleichermaßen vorgehen – und dabei im gesamten Ostseeraum blutige Schneisen schlagen."
 fp1_major_decisions.0033.a: "Alle sollen erfahren, wie es ist, wenn die höchste Macht ([founder.GetFaith.HighGodName]) wütet!"
 fp1_founder_founded_the_jomsviking_tt: "Ein [holy_order|E] für den [Concept('faith', 'Glauben')|E] von [founder.GetTitledFirstNameNoTooltip] wurde gegründet\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] ist der [Concept('holy_order_patron', 'Kriegerorden-Lehnsspender')|E] dieses Ordens“"
 fp1_major_decisions.0033.b.competition: "Hmpf. Konkurrenz, sagt Ihr?"
 fp1_major_decisions.0033.b.heathens: "#EMP *Seufz*#! … Noch mehr heidnische Plünderer?"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "[ROOT.Char.GetTitleAsNameNoTooltip] der Nordsee"
 fp1_major_decisions.1001.desc.dumb: "Ich führe ein recht gesegnetes Leben. In meiner Rolle als [ROOT.Char.GetTitleAsNameNoTooltip] kennen mich alle als unermesslich weise, wohlmeinend und #EMP mächtig#!, als ob die gesamte Welt mich als das liebste Kind der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) erachten würde.\n\nAll meine Höflinge sagen mir das oft, ganz besonders [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)], und alle sind da einer Meinung.\n\nAch, [sycophant.GetFirstNameNoTooltip] behauptet gar, die Gezeiten selbst würden meinen Befehlen gehorchen und jede Flut sich schon auf ein Flüstern von mir hin umgehend zurückziehen …"
 fp1_major_decisions.1001.desc.smart: "Als [ROOT.Char.GetTitleAsNameNoTooltip] bin ich regelrecht von Leuten #EMP umzingelt#!, die sich schier dabei überschlagen, mir zu erzählen, wie groß und mächtig ich bin.\n\nIn der Regel lasse ich dies einfach an mir abperlen: Eine solche Speichelleckerei ist zu erwarten, wenn die Verzweifelten sich jemandem von meiner Stellung ausgesetzt sehen.\n\nHeute jedoch ist das Ganze #EMP unerträglich#! geworden. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)|U] hielt es für passend, mich beim Frühstück zu stören, um mir mitzuteilen, dass sich [sycophant.Custom('DE_PRO_POS_S_3P')]er Auffassung nach selbst die Flut schon auf eine kleine Andeutung eines Befehls meinerseits hin wieder zurückziehen würde.\n\nObwohl dies so falsch ist, dass es mir fast den Magen umdreht, hat es mich dennoch auf eine Idee gebracht …"
 fp1_major_decisions.1001.a: "Auf zum Strand!"
 fp1_major_decisions.1001.a.tt: "Ihr und Euer Hof unternehmt einen Ausflug ans Meer …"
 fp1_major_decisions.1001.b: "Selbst honigsüße Worte sind doch nur Worte."
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "Wir sitzen den gesamten Nachmittag am Meer. Mein Hof zittert im bitterkalten Nordwind.\n\nMinute um Minute, Stunde um Stunde herrsche ich den Ozean an: „Du kommst hier nicht vorbei! Ich bin hier [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und ich lasse mich nicht dazu herab, mich von deinesgleichen durchnässen zu lassen!“\n\nDas aufrührerische Wasser kriecht immer näher heran, bis es mir auf die Füße schwappt. Meine Anhänger wirken peinlich berührt. Niemand will mehr meinem Blick begegnen, da sich vermutlich alle #EMP schämen#!, Augenzeugen eines solchen Moments vollkommener #EMP Schwäche#! von mir zu werden."
 fp1_major_decisions.1002.desc.smart: "Da ich heute nichts Besseres zu tun habe, zwinge ich meinen #EMP gesamten#! Hofstaat, den Nachmittag mit mir am Meer zu verbringen. Alle müssen dabei zusehen, wie ich in meinem Krönungsornat auf meinem Thron sitze und das Meer anherrsche, es möge seinen Vormarsch in Richtung Festland einstellen.\n\nSelbstverständlich gehorcht mir das Wasser nicht.\n\nNach fünf Minuten haben meine Anhänger meine Absicht begriffen.\n\nNach fünf Stunden, als die Wellen schließlich gegen meine Füße schwappen, begreifen sie auch endlich, wie groß meine Entschlossenheit ist.\n\nIch bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und ich lasse mich von niemandem zum Narren halten."
 fp1_major_decisions.1002.a: "Ich bin nur [ROOT.Char.Custom('DE_ART_IND_N')] Sterblich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')], und ich kenne meine Grenzen. Ihr solltet das auch tun."
 fp1_major_decisions.1002.b: "Seht wie #EMP nutzlos#! die Macht von Herrschern ist, wenn man sie mit der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) vergleicht!"
 fp1_major_decisions.1002.c: "#EMP FLIEHT!#! [ROOT.Char.GetFaith.DevilName|U] hat sich mit der See verbündet!"
 fp1_major_decisions.1002.d: "Frecher Hund von einem Ozean! Reicht mir diese Peitsche!"
 fp1_major_decisions.1002.d.tt: "Ihr peitscht dem Meer Gehorsam ein"
 fp1_major_decisions.1002.e: "Vielleicht gibt es für mich noch mehr zu meistern als einfach nur die Kunst des Herrschens …"
 #The True King of Norway
 fp1_major_decisions.1011.t: "Ein König für $k_norway$"
 fp1_major_decisions.1011.desc.intro: "Vor vielen Jahren legte ich den Schwur ab, mein Haar so lange nicht zu schneiden, bis ich den erhabenen Titel des Königs von $k_norway$ trage."
 fp1_major_decisions.1011.desc.gyda: "Der Liebe von [gyda.GetTitledFirstName] wegen"
 fp1_major_decisions.1011.desc.oath: "Für den Ruhm meines Hauses und für das Erbe meiner Kinder"
 fp1_major_decisions.1011.desc.outro: "würde ich hundert Königreiche erobern.\n\nDoch nun, da es geschafft ist, muss ich mein Haar nicht mehr so lang und zottelig tragen.\n\nEine Frage bleibt: Was werde ich mit meinen Locken machen?"
 fp1_major_decisions.1011.a: "Mein Schwur ist erfüllt!"
 fp1_major_decisions.1011.b: "Nun können [gyda.GetFirstNameNoTooltip] und ich endlich zusammen sein!"
 fp1_major_decisions.1011.c: "Mein Haar bleibt so. Es ist ein Zeichen all der Anstrengungen, die ich durchmachen musste."
 fp1_major_decisions.1011.c.tt: "Ihr werdet weiterhin als $nick_tanglehair$ bekannt sein"
 fp1_major_decisions.1012.t: "[king_of_norway.GetTitledFirstNameNoTooltip] erhob erstmals Anspruch auf $k_norway$"
