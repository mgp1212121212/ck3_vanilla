l_german:
 action_can_challenge_to_single_combat: "Entfernter Verbrecher kann herausgefordert werden"
 action_can_challenge_to_single_combat_label: "Ihr könnt [recipient.GetShortUINameNoTooltip] zu einem $game_concept_trial_by_combat$ herausfordern"
 action_can_challenge_to_single_combat_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc: "[recipient.GetUIName] hat [crimes|E] gegen Euch begangen ([recipient.GetImprisonmentReasons(actor.Self)]), aber kann nicht [imprisoned|E] werden, was es Euch erlaubt, [recipient.Custom('DE_PRO_PER_S_3P_A')] zu einem [trial_by_combat|E] herauszufordern.$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click: "#I Klicken, um [recipient.Custom('DE_PRO_PER_S_3P_A')] herauszufordern#!"
 action_can_challenge_to_single_combat_combined_group_label: "Kann Verbrecher zu einem $game_concept_trial_by_combat$ herausfordern"
 action_can_challenge_to_single_combat_combined_group_name: "Kann Verbrecher zu einem $game_concept_trial_by_combat$ herausfordern"
 action_can_challenge_to_single_combat_combined_group_description: "Andere [characters|E] haben [crimes|E] gegen Euch begangen ([recipient.GetImprisonmentReasons(actor.Self)]), aber können nicht [imprisoned|E] werden, was es Euch erlaubt, sie zu [Concept('trials_by_combat', 'Gerichtskämpfen')|E] herauszufordern.$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant: "@warning_icon! #X Keiner der Verbrecher ist Euch wichtig#!"
 action_can_challenge_to_single_combat_unimportant: "@warning_icon! #X [recipient.Custom('DE_PRO_PER_S_3P_N')|U] ist Euch nicht wichtig#!"
 action_can_challenge_to_single_combat_HELP: "\n\n#help Als [ruler|E] müsst Ihr nicht jeden [criminal|E] herausfordern, und es könnte sich lohnen, stattdessen auf eine Gelegenheit zu warten, bis sie [imprisoned|E] werden können. Hütet Euch davor, $game_concept_characters$ mit hohem [prowess|E] herauszufordern, da alle [trials_by_combat|E] als [single_combat_fight_plural|E] ausgetragen werden.#!"
 action_can_make_shieldmaiden: "Kann Schildmaid berufen"
 action_can_make_shieldmaiden_label: "Ihr könnt [recipient.GetShortUINameNoTooltip] zu [recipient.Custom('DE_ART_IND_D')] [recipient.Custom('ShieldPersonFemaleMale')|U] machen"
 action_can_make_shieldmaiden_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc: "[recipient.GetUIName] hat einen hohen [prowess|E]-[skill|E] und würde die Rolle als [recipient.Custom('ShieldPersonFemaleMale')|U] annehmen.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click: "#I Klicken, um [recipient.Custom('ShieldPersonFemaleMale')|U] zu berufen#!"
 action_can_make_shieldmaiden_combined_group_label: "Kann [recipient.Custom('ShieldPersonsFemaleMale')|U] berufen"
 action_can_make_shieldmaiden_combined_group_name: "Kann [recipient.Custom('ShieldPersonsFemaleMale')|U] berufen"
 action_can_make_shieldmaiden_combined_group_description: "Mehrere [close_family_members|E] haben einen hohen [prowess|E]-[skill|E] und würden die Rolle als [recipient.Custom('ShieldPersonFemaleMale')|U] annehmen.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP: "\n\n#help Es kann sich sehr lohnen, mindestens [recipient.Custom('DE_ART_IND_A')] [recipient.Custom('ShieldPersonFemaleMale')|U] zu haben. Sie werden ihre Werte fortlaufend steigern und Euch womöglich sogar vor [GetScheme('murder').GetTypeName]-[Concept('schemes', 'Komplotten')|E] retten.\n\nIhr solltet aber nicht jeden [Concept('close_family_member', 'nahen Verwandten')|E] zu [recipient.Custom('DE_ART_IND_D')] [recipient.Custom('ShieldPersonFemaleMale')|U] machen, es sei denn, Ihr habt schon so viel [prestige|E], dass Ihr gar nicht mehr wisst, was Ihr sonst damit anfangen sollt.#!"
