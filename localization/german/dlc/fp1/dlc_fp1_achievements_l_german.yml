 ACHIEVEMENT_DESC_far_from_home_achievement: "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, behaltet dies bei und habt Euren [realm_capital|E] irgendwo in der [region|E] „[GetGeographicalRegion('dlc_fp1_achievement_far_from_home').GetName]“. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_miklagardariki_achievement: "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, behaltet dies bei, [Concept('completely_control', 'kontrolliert')|E] das [kingdom|E] von $k_thessalonika$ vollständig und haltet ein [empire|E], ohne „$e_byzantium$“ zu halten. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_canute_the_greater_achievement: "Trefft als unreformierter [tribal|E]e Nation die [decision|E] $secure_high_kingdom_north_sea_decision$"
 ACHIEVEMENT_DESC_king_of_all_the_isles_achievement: "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, behaltet dies bei und [Concept('completely_control', 'kontrolliert')|E] alles in der [region|E] „[GetGeographicalRegion('dlc_fp1_achievement_king_of_all_the_isles').GetName]“ vollständig, ohne #EMP je#! eine [realm_size|E] von mehr als 80 zu erreichen"
 ACHIEVEMENT_DESC_faster_than_the_fox_achievement: "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, behaltet dies bei und [Concept('completely_control', 'kontrolliert')|E] das [kingdom|E] von $k_sicily$ vor 1047 vollständig. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_volva_achievement: "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, behaltet dies bei und trefft die [decision|E] $found_witch_coven_decision$"
 ACHIEVEMENT_DESC_saga_in_stone_achievement: "Lasst Eure [dynasty|E] einhundert Runensteine errichten"
 ACHIEVEMENT_DESC_first_of_the_crusader_kings_achievement: "Beginnt das Spiel als „$north_germanic_group$“ beliebiger Art und nehmt umgehend als Angreifer am ersten katholischen Kreuzzug teil"
 ACHIEVEMENT_DESC_vladimirs_second_choice_achievement: "Beginnt das Spiel als „$north_germanic_group$“ und „$norse_pagan_adherent$“ beliebiger Art, konvertiert zu einem beliebigen islamischen [Concept('faith', 'Glauben')|E] und konvertiert die gesamte [region|E] „[GetGeographicalRegion('dlc_fp1_achievement_vladimirs_second_choice').GetName]“ zu einem beliebigen islamischen [Concept('faith', 'Glauben')|E]"
 ACHIEVEMENT_DESC_a_dangerous_business_achievement: "Gewinnt als Zwerg einen [Concept('varangian_adventure', 'Waräger-Abenteuer')|E]-[war|E] irgendwo außerhalb von Europa."
