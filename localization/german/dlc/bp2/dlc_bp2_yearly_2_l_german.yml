l_german:
 bp2_yearly.2000.t: "In ihren Fußstapfen"
 bp2_yearly.2000.desc_dynasty: "„… und so entstand das große Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]! [root_house_founder.GetTitledFirstName], [Select_CString(root_house_founder.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', root_house_founder)], war für eine ganz besondere Eigenschaft ([target_trait.GetName(GetPlayer)]) bekannt.“\n\n[story_teller.GetTitledFirstName], mein[story_teller.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', story_teller)], beendet den Bericht über die Ursprünge unseres Hauses. [story_teller.Custom('DE_PRO_PER_S_3P_N')|U] lehrt mich gern die Geschichte von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], doch heute war unser Gespräch erfüllt von inspirierenden Erzählungen. Ihr Dreh- und Angelpunkt: über mein[root_house_founder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', root_house_founder)], [Select_CString(root_house_founder.IsFemale, 'die Gründerin', 'der Gründer')] unseres Hauses."
 bp2_yearly.2000.desc: "„… und so, mein Kind, entstand das Haus [ROOT.Char.GetHouse.GetBaseName|U]. [root_house_founder.GetTitledFirstName|U] war für eine ganz besondere Eigenschaft ([target_trait.GetName(ROOT.Char)]) bekannt.“\n\n[story_teller.GetTitledFirstName|U], mein[story_teller.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', story_teller)], beendet den Bericht über die Ursprünge meines Hauses. [story_teller.Custom('DE_PRO_PER_S_3P_N')|U] belehrt mich oft über die Geschichte von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], doch heute war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] voll von inspirierenden Erzählungen. Ihr Dreh- und Angelpunkt: mein[root_house_founder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', root_house_founder)] [root_house_founder.GetFirstNameNoTooltip], [Select_CString(root_house_founder.IsFemale, 'die Gründerin', 'der Gründer')] von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.a: "Ich wäre gut beraten, wenn ich [root_house_founder.Custom('DE_PRO_PER_S_3P_D')] nacheifern würde …"
 bp2_yearly.2000.a.negative: "Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] wurde nicht ohne Wagnisse groß …"
 bp2_yearly.2000.b: "Ich muss mich von meinen Vorfahren abgrenzen."
 bp2_yearly.2000.c: "Ich werde die Insignien des Hauses [ROOT.Char.GetHouse.GetBaseNameNoTooltip] mit Stolz tragen!"
 bp2_yearly.2000.c.tt: "Ihr beauftragt Euer [GetCourtPositionType('court_artificer_court_position').GetNameNoTooltip] [artificer.GetName] ein Schmuckstück mit dem Wappen des Hauses [GetPlayer.GetHouse.GetBaseNameNoTooltip] zu schmieden"
 bp2_yearly.2000.d: "Ich will einfach nur rausgehen und spielen!"
 bp2_yearly.2001.desc: "„… und so, mein Kind, ist [Select_CString(root_house_founder.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName] in die Geschichte eingegangen. [ancestor.Custom('DE_PRO_PER_S_3P_N')|U] war für eine ganz besondere Eigenschaft ([target_trait.GetName(GetPlayer)]) bekannt.“\n\n[story_teller.GetTitledFirstName], mein[story_teller.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', story_teller)], beendet den Vortrag über die Legenden, die sich um [Select_CString(root_house_founder.IsFemale, 'meine Vorfahrin', 'meinen Vorfahren')] ranken. [story_teller.Custom('DE_PRO_PER_S_3P_N')|U] unterrichtet mich gern über die Geschichte meines Hauses, doch die heutige Unterhaltung war gefüllt mit fantastischen und inspirierenden Geschichten über die Triumphe meiner Familie."
 bp2_yearly.2001.a: "Ich wäre gut beraten, wenn ich [ancestor.Custom('DE_PRO_PER_S_3P_D')] nacheifern würde …"
 bp2_yearly.2002.desc: "[artificer.GetFirstName], mein [ROOT.Char.Custom2('RelationToMe', artificer)], hat das von mir in Auftrag gegebene Artefakt ([newly_created_artifact.GetNameNoTooltip]) fertiggestellt! [artificer.Custom('DE_PRO_PER_S_3P_N')|U] präsentiert es mir nun:\n\n„Herr[artificer.Custom('DE_END_NOU_S_GS_N')], seht her.“"
 bp2_yearly.2002.a: "Brillante Arbeit, [artificer.GetFirstNameNoTooltip]!"
 house_founder_ring_name: "$artifact_ring$ von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_ring_desc: "Ein eleganter Ring von feiner Handwerkskunst. Er zeigt deutlich das Wappen des Hauses [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "$artifact_necklace$ von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nDas Wappen von Haus [ROOT.Char.GetHouse.GetBaseName] ist in der Mitte eingraviert. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "$artifact_brooch$ von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nDas Wappen von Haus [ROOT.Char.GetHouse.GetBaseName] ist in der Mitte eingraviert. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "„#EMP [ROOT.Char.GetHouse.GetMotto]#!“ ist in feiner Schrift in die Rückseite eingearbeitet."
 #Imaginary Friend Events
 gained_imaginary_friend: "Einen unsichtbaren Freund gefunden"
 imaginary_friend_significantly_increase_relationship: "Eure Freundschaft mit [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] wird sich #difficulty_easy stark verbessern#!"
 imaginary_friend_increase_relationship: "Eure Freundschaft mit [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] wird sich #p verbessern#!"
 imaginary_friend_decrease_relationship: "Eure Freundschaft mit [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] wird #n geschädigt#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] wird erfreut sein"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] wird verärgert sein"
 bp2_yearly.2010.t: "Ein mysteriöser neuer Freund"
 bp2_yearly.2010.desc: "Ich sitze allein herum und spiele mit meinem Lieblingsspielzeug … wie so oft.\n\nDas Leben als [ROOT.Char.GetTitleAsNameNoTooltip] bietet viel Überfluss. Doch mehr als alles andere ist es voller Einsamkeit."
 bp2_yearly.2010.desc.landed: "Insbesondere deshalb, da mein[ruler_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', ruler_parent)] über [ruler_parent.GetPrimaryTitle.GetNameNoTier] herrscht, während ich all meine Pflichten in [ROOT.Char.GetPrimaryTitle.GetNameNoTier] habe."
 bp2_yearly.2010.desc.parents_dead: "Besonders seit dem Tod meiner beiden Eltern."
 bp2_yearly.2010.outro: "\n\nDas Getrappel leichter Schritte dringt an mein Ohr. Als ich aufschaue, sehe ich ein mir unbekanntes Kind, etwa in meinem Alter. [ROOT.Char.Custom('GetSheHeOpposite')|U] beäugt mein Spielzeug neugierig.\n\n„Ich scheine mich nicht mehr an meinen Namen erinnern zu können …“, murmelt [ROOT.Char.Custom('GetSheHeOpposite')] unter aufkommenden Tränen.\n\n„Das ist in Ordnung! Ich nenne Euch einfach …“"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "Ein Spiel der Fantasie"
 bp2_yearly.2011.desc: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'Meine Freundin', 'Mein Freund')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] und ich sind in eine spannende Partie [ROOT.Char.Custom('BG_GameType_Generic')] vertieft, als [participant.GetFirstName], mein[participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', participant)|U], mit einem süffisanten Grinsen im Gesicht auftaucht.\n\n„Ihr übt [ROOT.Char.Custom('BG_GameType_Generic')] ganz allein – #EMP wie traurig!#! Ich schätze, wenn man keine Freunde hat, ist das das Einzige, was einem übrig bleibt …“\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] starrt mürrisch in stummer Verwirrung drein …"
 bp2_yearly.2011.a: "Sprecht nicht von [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], als ob es [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'sie', 'ihn')] nicht gäbe!"
 bp2_yearly.2011.b: "Habt Ihr denn nichts Besseres zu tun?"
 bp2_yearly.2011.c: "Ich übe nur. Das ist alles …"
 bp2_yearly.2011.bully.toast: "$relation_bully$ erhalten"
 bp2_yearly.2012.t: "Wiederherstellung meiner Autorität"
 bp2_yearly.2012.desc: "[regent_scope.GetFirstName], mein[regent_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', regent_scope)], hat mich mit jedem Schritt hintergangen. Ich bin es langsam leid, dass [regent_scope.Custom('DE_PRO_PER_S_3P_N')] ständig versucht, jene Macht an sich zu reißen, die mir rechtmäßig zusteht. Leider stehen viele meiner Ratsmitglieder hinter [regent_scope.Custom('DE_PRO_PER_S_3P_D')].\n\n„Ihr solltet [regent_scope.Custom('DE_PRO_PER_S_3P_D')] die Stirn bieten“, sagt [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] urplötzlich an meiner Seite. „Oder [regent_scope.Custom('DE_PRO_PER_S_3P_A')] zumindest in eine peinliche Lage bringen.“"
 bp2_yearly.2012.a: "Es ist an der Zeit, mich an den Hof zu wenden und meine Kompetenz zu bekräftigen."
 bp2_yearly.2012.a.success: "Ihr erinnert den Hof an Eure Autorität"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] hält Euch zum Narren"
 bp2_yearly.2012.b: "Ich werde [regent_scope.Custom('DE_PRO_POS_S_3P')]en Sattel sabotieren."
 bp2_yearly.2012.b.success: "Ihr macht [regent_scope.GetFirstNameNoTooltip] zum Gespött der Leute"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] entdeckt die Sabotage"
 bp2_yearly.2012.c: "Eine Störung des Gleichgewichts der Kräfte ist zu riskant."
 bp2_yearly.2013.t: "Seid Ihr Euch sicher?"
 bp2_yearly.2013.desc: "Mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] krittelt schon den ganzen Tag an meinem Verhalten herum. Es scheint jedoch, dass unser Streit nun endlich einen Höhepunkt erreicht hat.\n\n„Mir ist aufgefallen, dass Ihr in letzter Zeit immer mehr eine ganz bestimmte Eigenschaft ([target_trait.GetNameNoTooltip(ROOT.Char)]) an den Tag legt … Meint Ihr nicht, Ihr würdet [Select_CString(ROOT.Char.IsFemale, 'eine bessere', 'ein besserer')] [ROOT.Char.GetTitleAsNameNoTooltip|l] werden, wenn Ihr stattdessen genau anders ([opposite_trait.GetNameNoTooltip(ROOT.Char)]) wärt?“"
 bp2_yearly.2013.a: "Ich bin vollkommen zufrieden damit, so zu sein, wie ich bin ([target_trait.GetNameNoTooltip(ROOT.Char)])."
 bp2_yearly.2013.b: "Ich glaube, Ihr habt da nicht ganz unrecht …"
 bp2_yearly.2013.c: "Ihr habt recht – ich werde zu mehr imstande sein, wenn ich anders ([opposite_trait.GetNameNoTooltip(ROOT.Char)]) bin."
 bp2_yearly.2014.t: "Ein möglicher Schwarm"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] und ich machen einen Spaziergang im Garten, als [ROOT.Char.Custom('GetSheHeOpposite')] unser Gespräch auf Fragen nach Liebe und Begehren lenkt.\n\n„Ich weiß, dass Ihr [crush.GetFirstName] insgeheim mögt. Ihr solltet [crush.Custom('DE_PRO_PER_S_3P_D')] einen Brief schicken, in dem Ihr [crush.Custom('DE_PRO_PER_S_3P_A')] mit Lob überschüttet und [crush.Custom('DE_PRO_POS_S_3P')]e [crush.Custom('RomanticComplimentAdjective')|l]en Qualitäten preist.\n\nWenn Ihr eine besonders verspielte Note hinzufügen möchtet, könntet Ihr sogar offenbaren, dass Ihr wisst, wie [crush.Custom('RomanticComplimentAdjective')|l] [crush.Custom('DE_PRO_PER_S_3P_N')] in Wirklichkeit ist …“"
 bp2_yearly.2014.a: "Dieser [crush.Custom('RomanticComplimentAdjective')|l]e Mensch soll meine tiefsten Herzenswünsche kennenlernen!"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] beginnt, für Euch zu schwärmen"
 bp2_yearly.2014.b: "Ich sollte [crush.Custom('DE_PRO_PER_S_3P_A')] besser nicht verschrecken."
 bp2_yearly.2014.c: "Ich bin eigentlich mehr an #EMP Euch#! interessiert …!"
 bp2_yearly.2014.d: "Das könnte ich nie!"
 bp2_yearly.2015.t: "Eine ermutigende Freundschaft"
 bp2_yearly.2015.desc: "„Werde ich jemals von diesem Scheusal befreit werden?!“, klage ich, das Haupt verdrossen gesenkt, nachdem ich weiteren öffentlichen Spott seitens meines Quälgeists [bully.GetFirstName] erdulden musste.\n\nWährend mir warme Tränen über das Gesicht laufen, werde ich von einer sanften Berührung an meiner Schulter überrascht. Es ist mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] ist immer für mich da, wenn ich [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'sie', 'ihn')] brauche.\n\n„Es ist an der Zeit, dass Ihr Euch gegen [Select_CString(bully.IsFemale, 'diese ekelhafte', 'diesen ekelhaften')] [bully.GetFirstNameNoTooltip] wehrt. Ich würde vorschlagen, ein Gerücht darüber in Umlauf zu bringen, was [bully.Custom('DE_PRO_PER_S_3P_N')] gern mit [bully.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug anstellt, wenn [bully.Custom('DE_PRO_PER_S_3P_N')] allein in [bully.Custom('DE_PRO_POS_S_3P')]en Gemächern ist …“"
 bp2_yearly.2015.a: "Ich werde mich wehren und meine Ehre bewahren."
 bp2_yearly.2015.a.success: "Ihr verprügelt [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] verprügelt Euch"
 bp2_yearly.2015.b: "Dieses Gerücht wird sich wie ein Lauffeuer verbreiten!"
 bp2_yearly.2015.b.success: "Ihr habt erfolgreich ein anzügliches Gerücht verbreitet"
 bp2_yearly.2015.b.failure: "Euer Gerücht wird nicht angenommen"
 bp2_yearly.2015.c: "Die Folgen wären zu schlimm …"
 bp2_yearly.2016.t: "Eine blühende Freundschaft"
 bp2_yearly.2016.desc: "Was für ein luxuriöser Hauch angenehmer Düfte.\n\nIch genieße es, einen beruhigenden Spaziergang durch die Gärten zu machen. Ich wünschte nur, jemand wäre hier, um diese Sinnesfreuden zu teilen. Als [ROOT.Char.GetTitleAsNameNoTooltip|U] lebt man manchmal ein einsames Leben.\n\nKaum habe ich meinen Gedanken zu Ende gedacht, springt mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] hinter einem Blumenbeet hervor. „Lasst uns [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] pflücken und Blumenkränze flechten!“"
 bp2_yearly.2016.a: "Ich würde nichts lieber tun als das!"
 bp2_yearly.2016.b: "Ich bin nicht in der Stimmung für solche Frivolitäten."
 bp2_yearly.2017.t: "Durch die Nacht"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] und ich haben uns den größten Teil des Tages mit Büchern beschäftigt. Doch die Stunde wird immer später. Ich habe viel zu viel Zeit damit verbracht, mich dem geschriebenen Wort hinzugeben, und darüber begonnen, meine anderen Pflichten zu vernachlässigen.\n\nAls ich mein Buch schließe, wirft meine Begleitung mir einen stechenden Blick zu.\n\n„Ach kommt, [ROOT.Char.GetFirstNameNoTooltip]“, sagt [ROOT.Char.Custom('GetSheHeOpposite')]. „Bitte bleibt und lest mit mir. Ihr habt einen so neugierigen Geist – es wäre zu schade, wenn Ihr ihn an etwas anderes als Wissen verschwendet.“"
 bp2_yearly.2017.a: "Ein bisschen mehr Zeit mit den Büchern zu verbringen, könnte wohl nicht schaden …"
 bp2_yearly.2017.a.tt: "Dies treibt Euren [education_focus|E] „[learning|E]“ enorm voran"
 bp2_yearly.2017.b: "Nein, der Körper braucht genauso viel Betätigung wie der Geist."
 bp2_yearly.2017.b.tt: "Dies treibt Euren [education_focus|E] „[martial|E]“ enorm voran"
 bp2_yearly.2018.t: "Eine freundliche Vertrauensperson"
 bp2_yearly.2018.desc: "Ich sitze allein da und reibe mir die Schläfen, müde von einem langen Tag voller Aufgaben und Pflichten.\n\n„Ihr wart in letzter Zeit so beschäftigt, [ROOT.Char.GetFirstNameNoTooltip].“ Mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] erscheint neben mir und spricht sanft zu mir.\n\n„Es ist wichtig, dass Ihr Euch Zeit für Euch selbst nehmt oder jemanden findet, dem Ihr Euch anvertrauen könnt, wenn die Lasten Eures Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu schwer werden, um sie zu tragen.\n\nIch bin immer hier, um Euch ein Ohr zu leihen, wenn Ihr in Not seid, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Doch ich weiß, dass es manchmal schwer ist, das, was uns bedrückt, laut auszusprechen. Vielleicht wäre Poesie ein geeigneter Weg für Euch, um Eure Last zu lindern?“"
 bp2_yearly.2018.a: "Eine Vertrauensperson ist genau das, was ich brauche."
 bp2_yearly.2018.b: "Ich werde versuchen, meine Gedanken dichterisch zusammenzufassen …"
 bp2_yearly.2018.c: "Was ich wirklich brauche, ist gute Ertüchtigung!"
 bp2_yearly.2019.t: "Exzentrizitäten"
 bp2_yearly.2019.desc.intro: "[target_councilor.GetTitledFirstName|U], mein[target_councilor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', target_councilor)], nähert sich mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_D')] Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] und mir, während wir uns mitten im Gespräch befinden.\n\n[target_councilor.Custom('DE_PRO_POS_S_3P')|U]e Stirn liegt in Denkfalten. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wenn Ihr mir einen Augenblick Eurer Zeit schenken könntet, würde ich gern mit Euch sprechen, und zwar über"
 bp2_yearly.2019.desc.chaplain: "den Zustand mancher Besitztümer ([ROOT.Char.Custom('GetFaithTemple')]) des Reiches.“"
 bp2_yearly.2019.desc.chaplain_unlanded: "den Zustand des Familienschreins von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip].“"
 bp2_yearly.2019.desc.steward: "unsere Strategien zur Steuereintreibung.“"
 bp2_yearly.2019.desc.steward_unlanded: "unsere Strategien für die Finanzen des Hauses [ROOT.Char.GetHouse.GetBaseNameNoTooltip].“"
 bp2_yearly.2019.desc.marshal: "die Ertüchtigungsabläufe für neue Rekruten.“"
 bp2_yearly.2019.desc.marshal_unlanded: "die Ertüchtigungsabläufe für neue Rekruten.“"
 bp2_yearly.2019.desc.spymaster: "die Einschleusung einiger wichtiger Agenten an fremdländischen Höfen.“"
 bp2_yearly.2019.desc.spymaster_unlanded: "die Einschleusung einiger wichtiger Agenten im gesamten Reich.“"
 bp2_yearly.2019.desc.chancellor: "unsere Beziehungen zu den benachbarten Reichen.“"
 bp2_yearly.2019.desc.chancellor_unlanded: "unsere Beziehungen zu den benachbarten Häusern.“"
 bp2_yearly.2019.desc.kurultai: "das Wohlbefinden unserer Herden.“"
 bp2_yearly.2019.desc.outro: "\n\n„Natürlich!“, antworte ich. „Kommt mit, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Ich würde gern Eure Meinung zu diesen Angelegenheiten hören.“\n\n„A-aber, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], hier ist keine Menschenseele außer uns beiden …“"
 bp2_yearly.2019.a: "Aber natürlich! [ROOT.Char.Custom('GetSheHeOpposite')|U] ist [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'meine treueste Beraterin', 'mein treuester Berater')]!"
 bp2_yearly.2019.a.tt: "Ihr steht zu Eurer Beziehung zu [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP Ähm …#! Ich habe mich falsch ausgedrückt. Lasst uns das unter vier Augen besprechen."
 bp2_yearly.2019.b.tt: "Ihr weist Eure Beziehung zu [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] zurück"
 bp2_yearly.2020.t: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'Eine mysteriöse Freundin', 'Ein mysteriöser Freund')] kehrt zurück"
 bp2_yearly.2020.desc: "„[ROOT.Char.GetFirstNameNoTooltip] … Es ist mir eine Freude, Euch wiederzusehen … Es ist einige Zeit her, seit wir das letzte Mal gesprochen haben.“ Eine vertraute Stimme ertönt aus dem dunklen Gang.\n\nMit Schrecken erkenne ich endlich, zu wem diese Stimme gehört … aber nein … Das kann nicht sein! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'Meine unsichtbare Freundin', 'Mein unsichtbarer Freund')] aus der Kindheit?\n\n„Ich bin es, [ROOT.Char.GetFirstNameNoTooltip]. Wir brauchten einander vor all diesen Jahren, und nun brauchen wir einander wieder.\n\nIhr müsst etwas für mich tun – #EMP für uns#!. [murder_target.GetFirstName], [Select_CString(murder_target.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', murder_target)], muss von Euch getötet werden. Es wird nur Gutes dabei herauskommen … Ihr werdet sehen.“"
 bp2_yearly.2020.a: "Wenn Ihr darauf besteht …"
 bp2_yearly.2020.b: "Nein! Das werde ich nicht tun!"
 imaginary_friend_first_murder_scheme_tt: "Ihr erhaltet einen #EMP gewaltigen#! Bonus auf ein [GetScheme('murder').GetTypeName]-[scheme|E], das [murder_target.GetName] zum Ziel hat"
 imaginary_friend_future_murder_scheme_tt: "Ihr erhaltet einen #EMP gewaltigen#! Bonus auf ein [GetScheme('murder').GetTypeName]-[scheme|E], das [new_murder_target.GetName] zum Ziel hat"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "Mord mit Verspätung"
 bp2_yearly.2021.desc: "„Ts, ts, #EMP ts!#!\n\nWir hatten eine Vereinbarung, [ROOT.Char.GetFirstNameNoTooltip]. Ihr habt zugestimmt, [new_murder_target.GetTitledFirstName] zu töten, und habt keine Anstrengungen unternommen, dieses Ziel zu erreichen“, tadelt mich [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] für meine Untätigkeit.\n\n„Ich bin enttäuscht …“"
 bp2_yearly.2021.a: "Ich mache mich umgehend an die Arbeit."
 bp2_yearly.2021.b: "Ich brauche nur ein wenig mehr Zeit, um mich vorzubereiten …"
 bp2_yearly.2021.c: "Unsere Freundschaft ist hiermit #EMP vorbei#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "„#EMP Gut, [ROOT.Char.GetFirstNameNoTooltip], gut#! …\n\nDas habt Ihr gut gemacht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“ [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] beglückwünscht mich zum erfolgreichen Mord. Das Opfer: [target.GetFirstName], mein[target.Custom('DE_END_PRO_S_N')] nun verstorben[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', target)].\n\n„Dieses [target.Custom('InsultAdjective')|l]e Scheusal hat alles verdient, was es bekommen hat. Wir sind ein #EMP ausgezeichnetes#! Duo“, fährt [ROOT.Char.Custom('GetSheHeOpposite')] fort. „Fühlt Ihr Euch nicht besser? Genau so, wie ich es versprochen hatte …“\n\n"
 bp2_yearly.2022.desc.next_target: "„Doch lasst uns nicht zögern, denn uns steht noch mehr Spaß bevor, [Select_CString(ROOT.Char.IsFemale, 'liebe Freundin', 'lieber Freund')]. [new_murder_target.GetFirstName] ist #EMP reif für die Schlachtbank …#!“"
 bp2_yearly.2022.a: "Das hat sich … #EMP gut#! angefühlt."
 bp2_yearly.2022.b: "Nein! Bitte geht einfach weg …"
 #Murder Invalidated
 bp2_yearly.2023.t: "Ein vereitelter Mord"
 bp2_yearly.2023.desc: "„Anscheinend gab es … #EMP unvorhergesehene Umstände#! … im Zusammenhang mit Eurem Plan, [target.GetTitledFirstName] zu töten. Doch das macht nichts. Wir werden diesen Fehler bald berichtigen.“\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "Mir reicht es …"
 #Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')] verrückte [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: "„Das ist die richtige Einstellung, [ROOT.Char.GetFirstNameNoTooltip]! Ich bin so stolz auf Euch.“ [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] erscheint vor mir.\n\nIch kann es mir nur vorstellen und #EMP genießen#!, wie mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', target)] ganz wunderbar kreischt, kurz bevor [target.Custom('DE_PRO_PER_S_3P_N')] [target.Custom('DE_PRO_POS_S_3P')]en letzten, kläglichen Atemzug tut!\n\n„Ich glaube, meine Arbeit hier ist getan“, sagt [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n… Doch ich höre [ROOT.Var('imaginary_friend_name').Char.Custom('DE_PRO_PER_S_3P_A')] kaum wegen meines hysterischen Gegackers."
 bp2_yearly.2025.a: "Ich giere nach #EMP Blut!#!"
 imaginary_friend_mad_modifier_bribe_discount: "Die Einladung von [agents|E] zu [schemes|E] kostet 50 % weniger"
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'Eine Botin', 'Ein Bote')]"
 bp2_yearly.2030.desc: "„#EMP [ROOT.Char.GetFirstNameNoTooltip] …#!“\n\nAls ich mich umdrehe, sehe ich mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_A')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] hinter mir stehen – mit klarem, schier entrücktem Antlitz.\n\n„Es gibt etwas, was ich Euch sagen muss. Ich habe Euch all diese Jahre als Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] begleitet. Allerdings bin ich mehr als das. Ich bin [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'eine Botin', 'ein Bote')] der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]).\n\nIch habe eine letzte Bitte an Euch. Ihr müsst mir zu Ehren eine Kerze entzünden. Nur dann darf ich ins Jenseits zurückkehren.“"
 bp2_yearly.2030.a: "Ich verstehe, was ich tun muss."
 bp2_yearly.2030.a.tt: "Eure nächste [GetActivityType('activity_pilgrimage').GetNameNoTooltip] nach [target_holy_site.GetNameNoTier] wird 50 % günstiger sein"
 bp2_yearly.2030.b: "Ach, wirklich? Vielleicht sollte ich meine Einstellung zu derlei Angelegenheiten noch einmal überdenken …"
 bp2_yearly.2030.c: "Ich bin sicher, die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) werden meine Gebete von hier aus erhören."
 imaginary_friend_pilgrimage_discount: "Zu Ehren [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'Eurer unsichtbaren Freundin', 'Eures unsichtbaren Freundes')]"
 bp2_yearly.2031.t: "Zu Ehren von [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "Da ich es nun endlich nach [ROOT.Char.GetCurrentLocation.GetName] geschafft habe, ist es an der Zeit, mein[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_A')] Freund[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] zu ehren. [ROOT.Char.Custom('GetSheHeOpposite')|U] hat mich durch viele schwierige Zeiten begleitet – ein wahrer Segen in meinem Leben. Ich bezweifle, dass ich ohne [ROOT.Char.Custom('GetHerHimOpposite')] [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetWomanMan] wäre, [ROOT.Char.Custom('DE_ART_DEF_S_N')] ich heute bin.\n\nObwohl [ROOT.Char.Custom('GetSheHeOpposite')] nicht an meiner Seite bleibt, wird die Erinnerung an [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'sie', 'ihn')] in mir weiterleben. Als ich zu [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'ihren', 'seinen')] Ehren eine Kerze anzünde, spüre ich eine sachte Berührung an meiner Schulter. Die Flamme der Kerze flackert. Ein leises Flüstern ertönt: „#EMP Lebt wohl, [ROOT.Char.GetFirstNameNoTooltip] …#!“\n\nDanke, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 bp2_yearly.2031.a: "Möget Ihr in Frieden ruhen, lieb[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] ehrte [CHARACTER.Custom('DE_PRO_POS_S_3P')]en unsichtbaren Freund"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] ehrte [CHARACTER.Custom('DE_PRO_POS_S_3P')]en unsichtbaren Freund in [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "ehrte unsichtbaren Freund"
 honored_imaginary_friend_memory_desc: "Ich ehrte [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'meine unsichtbare Freundin', 'meinen unsichtbaren Freund')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] in [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "Ihr ehrtet [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'Eure unsichtbaren Freundin', 'Euren unsichtbaren Freund')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] in [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] ehrte [owner.Custom('DE_PRO_POS_S_3P')]en [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'unsichtbare Freundin', 'unsichtbaren Freund')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] in [ROOT.Var('location').Province.GetNameNoTooltip]"
 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "Abschied [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale, 'einer Freundin', 'eines Freundes')]"
 bp2_yearly.2040.desc: "„[ROOT.Char.GetFirstNameNoTooltip], Ihr seid zu [Select_CString(ROOT.Char.IsFemale, 'einer so bemerkenswerten', 'einem so bemerkenswerten')] [ROOT.Char.GetTitleAsNameNoTooltip] herangewachsen“, sagt [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] mit Augen, in denen sich immer mehr Tränen sammeln.\n\n„Ihr braucht mich nicht mehr. Es ist an der Zeit, dass ich abreise und Euch Euer erfülltes und glorreiches Leben überlasse. Ihr seid von so vielen Leuten umgeben, die Euch unterstützen können.\n\n"
 bp2_yearly.2040.desc.lover: "[Select_CString(lover.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstNameNoTooltip] sieht Euch mit kokettem Blick an. Vielleicht habt Ihr es noch nie bemerkt, doch es ist wahr. [lover.Custom('DE_PRO_PER_S_3P_N')|U] sehnt sich nach Eurer Berührung.“\n\n"
 bp2_yearly.2040.desc.friend: "[ROOT.Char.Custom('GetPeriodOfTimeWord')|U] … so lange ist [friend.GetFirstNameNoTooltip] schon [Select_CString(friend.IsFemale, 'Eure Freundin', 'Euer Freund')]. [friend.Custom('DE_PRO_PER_S_3P_N')|U] mag dies damals nicht gewusst haben, doch [friend.Custom('DE_PRO_POS_S_3P')]e Hingabe zu Euch kennt keine Grenzen. [friend.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung für Euch ist unerschütterlich.“"
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] wird mich in Eurer Abwesenheit wärmen."
 bp2_yearly.2040.b: "Ich wusste gar nicht, dass [friend.GetFirstNameNoTooltip] mir so ergeben ist!"
 bp2_yearly.2100.t: "Fundamente legen"
 bp2_yearly.2100.desc: "Der lose Kies unter unseren Füßen knirscht, als [interlocutor.GetFirstName] und ich über ihn hinwegstapfen. Das Geräusch ruft mir die zerklüfteten Außenwände von Gebäuden im ganzen Land ins Gedächtnis.\n\n„Ich möchte etwas bauen“, platzt es aus [interlocutor.GetFirstNameNoTooltip] heraus, [interlocutor.Custom('DE_ART_DEF_S_N')] eindeutig meinen Gedanken teilt. „Wir sollten etwas bauen. Hier! An diesem Fleck! Ein Modell oder so etwas!“ [interlocutor.Custom('DE_PRO_PER_S_3P_N')|U] fängt sofort an, unsere Umgebung nach Materialien abzusuchen.\n\nWährend [interlocutor.GetFirstNameNoTooltip] zu einem nahen Holzstapel huscht, denke ich weiter über die Art unseres Treibens nach. Was #EMP genau#! sollen wir bauen?"
 bp2_yearly.2100.a: "Womöglich etwas, was der Diplomatie dient? ([ROOT.Char.Custom('GetDiplomacyBuilding')])"
 bp2_yearly.2100.b: "Etwas, worin wir unsere Schwerter schärfen können! ([ROOT.Char.Custom('GetMartialBuilding')])"
 bp2_yearly.2100.c: "Vielleicht etwas, was uns den Wert des Geldes lehrt? ([ROOT.Char.Custom('GetStewardshipBuilding')])"
 bp2_yearly.2100.d: "Etwas Großes! ([ROOT.Char.Custom('GetIntrigueBuilding')])"
 bp2_yearly.2100.e: "Unsere ganz eigene Bildungsstätte! ([ROOT.Char.Custom('GetLearningBuilding')])"
 bp2_yearly.2100.a.tt: "Dies treibt Euren [education_focus|E] „[diplomacy|E]“ voran"
 bp2_yearly.2100.b.tt: "Dies treibt Euren [education_focus|E] „[martial|E]“ voran"
 bp2_yearly.2100.c.tt: "Dies treibt Euren [education_focus|E] „[stewardship|E]“ voran"
 bp2_yearly.2100.d.tt: "Dies treibt Euren [education_focus|E] „[intrigue|E]“ voran"
 bp2_yearly.2100.e.tt: "Dies treibt Euren [education_focus|E] „[learning|E]“ voran"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip(ROOT.Char)|U] oder [GetTrait('arrogant').GetNameNoTooltip(ROOT.Char)|l]?"
 bp2_yearly.2110.desc: "[interlocutor.GetFirstName], mein[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], und ich üben unsere Kampfkunst im Hof.\n\n„#EMP Uff!#!“ [interlocutor.Custom('DE_PRO_PER_S_3P_N')|U] grunzt schwer, als ich [interlocutor.Custom('DE_PRO_PER_S_3P_A')] zu Boden schlage. [interlocutor.Custom('DE_PRO_PER_S_3P_N')|U] starrt ehrfürchtig zu mir auf. „Ihr seid geschickt mit einer Waffe, [ROOT.Char.GetFirstNameNoTooltip]. Ich wünschte, ich hätte nur die Hälfte Eures Könnens.“"
 bp2_yearly.2110.a: "„Das wird schon noch, [interlocutor.GetFirstNameNoTooltip]. Kommt! Lasst es uns noch einmal versuchen!“"
 bp2_yearly.2110.b: "„Ich bin dazu bestimmt, [Select_CString(ROOT.Char.IsFemale, 'die bester Kriegerin', 'der beste Krieger')] von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] zu sein.“"
 bp2_yearly.2110.c: "Sagt nichts."
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip(ROOT.Char)|U] oder [GetTrait('gluttonous').GetNameNoTooltip(ROOT.Char)|l]?"
 bp2_yearly.2120.desc: "#EMP Kratz, kratz!#!\n\nMein Löffel scharrt über den Boden der Schüssel, während ich eine weitere Portion Eintopf verschlinge. Ich lösche meinen Durst mit kräftigen Schlucken aus meinem Becher, der bald nachgefüllt werden muss. Ich kann einfach nicht genug bekommen.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Was macht Ihr denn da? Meint Ihr nicht, dass Ihr in letzter Zeit … nun ja, ein bisschen zu viel #EMP zu Euch nehmt#!?“"
 bp2_yearly.2120.a: "„Ihr habt recht. Meiner Völlerei muss Einhalt geboten werden.“"
 bp2_yearly.2120.b: "„Schlemmen #EMP macht#! ein[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] aus!“"
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip(ROOT.Char)|U] oder [GetTrait('greedy').GetNameNoTooltip(ROOT.Char)|l]?"
 bp2_yearly.2130.desc: "Nur selten gelingt es mir, unbemerkt an all meinen Begleitern vorbeizuschlüpfen und mir ein paar kostbare Augenblicke für mich allein zu sichern – eine Gelegenheit, mich endlich wie andere Kinder zu fühlen.\n\nMit meinem Lieblingsspielzeug ([ROOT.Char.Custom('child_favorite_toy')]) in der Hand gehe ich durch die Straßen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] und nehme alle Sehenswürdigkeiten und Gerüche in mich auf. Die Menschen eilen umher, Händler bieten ihre Waren an.\n\nIch stoße auf ein kränklich aussehendes Bauernkind, das sich in der Ecke einer Gasse verkrochen hat."
 bp2_yearly.2130.a: "„Hier. Möget Ihr dieses Spielzeug ([ROOT.Char.Custom('child_favorite_toy')]) so sehr schätzen wie ich.“"
 bp2_yearly.2130.a.flavor: "Ihr gebt dem Kind Euer Spielzeug"
 bp2_yearly.2130.b: "„Diejenigen, die weniger Glück im Leben haben, verdienen meine Großzügigkeit nicht.“"
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip(ROOT.Char)|U] oder [GetTrait('deceitful').GetNameNoTooltip(ROOT.Char)|l]?"
 bp2_yearly.2140.desc: "Leise schleiche ich mit meiner nächtlichen Leckerei in der Hand den Gang entlang. Die Küche bereitet sie immer schon in den frühen Morgenstunden zu. Es gibt nichts Besseres als eine frisch zubereitete Leckerei wie [ROOT.Char.Custom('FavoriteTreat')].\n\nAls ich um eine Ecke biege, ist da [interlocutor.Custom('DE_END_PRO_S_N')] verschlafen[interlocutor.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName], [interlocutor.Custom('DE_ART_DEF_S_N')] sich den Schlaf aus den Augen reibt. „[ROOT.Char.GetFirstNameNoTooltip]! Habt Ihr #EMP schon wieder#! die Küche geplündert?“\n\nIch verstecke schuldbewusst meine Leckerei."
 bp2_yearly.2140.a: "„Ja, [ROOT.Char.Custom2('RelationToMeShort', interlocutor)]. Ich konnte nicht widerstehen.“"
 bp2_yearly.2140.b: "„Natürlich nicht! Ich konnte einfach nicht schlafen.“"
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip(ROOT.Char)] oder [GetTrait('lifestyle_gardener').GetNameNoTooltip(ROOT.Char)]?"
 bp2_yearly.2150.desc: "In den letzten Wochen hat mich [interlocutor.GetFirstName], mein [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], alles über den Anbau und die Kultivierung von Pflanzen sowie ihre jeweilige Verwendung in der Medizin gelehrt.\n\nHeute hat [interlocutor.Custom('DE_PRO_PER_S_3P_N')] mich zu [interlocutor.Custom('DE_PRO_POS_S_3P')]en Büchern gebracht. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [interlocutor.Custom2('RelationToMeShort', ROOT.Char)], Ihr habt unglaubliche Fortschritte gemacht. Es ist jedoch an der Zeit, einen Schwerpunkt für Euer Studium zu wählen.\n\nMöchtet Ihr Euch lieber dem Gartenbau selbst widmen oder reizen Euch eher die praktischen Auswirkungen solcher Pflanzen?“"
 bp2_yearly.2150.a: "Kräuter sind nutzlos, wenn man ihre Verwendung nicht kennt."
 bp2_yearly.2150.b: "Das Wachstum neuen Lebens zu fördern, ist unvergleichlich."
 bp2_yearly.2150.c: "Ich werde nicht weiter meine Zeit mit Pflanzen verschwenden."
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip(ROOT.Char)|U] oder [GetTrait('sadistic').GetNameNoTooltip(ROOT.Char)|l]?"
 bp2_yearly.2160.desc: "Als ich so umherschlendere, sehe ich [interlocutor.GetFirstNameNoTooltip] mit einigen anderen Kindern unter der Anleitung von [marshal.GetTitledFirstName] einen Übungskampf austragen. [interlocutor.GetFirstNameNoTooltip] schlägt sich leider nicht allzu gut und [interlocutor.Custom('DE_PRO_PER_S_3P_N')] wird jäh zurückgestoßen, was mich um ein Haar umwirft.\n\n„Verzeiht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [interlocutor.Custom2('RelationToMeShort', ROOT.Char)]“, sagt [interlocutor.Custom('DE_PRO_PER_S_3P_N')], während [interlocutor.Custom('DE_PRO_PER_S_3P_N')] auf die Füße kommt und sich den Staub von der Kleidung klopft.\n\n[interlocutor.Custom('DE_PRO_POS_S_3P')|U]e Wunde ist frisch."
 bp2_yearly.2160.a: "„Keine Sorge, [interlocutor.GetFirstNameNoTooltip]. Mit etwas Übung werdet Ihr besser.“"
 bp2_yearly.2160.b: "„Mehr Schmerz wird dafür sorgen, dass Ihr diesen Fehler nicht vergesst!“"
 bp2_yearly.2160.b.flavor: "Ihr reibt Erde vom Boden des [ROOT.Char.Custom('GetCourt')]s in [interlocutor.Custom('DE_PRO_POS_S_3P')]e Wunde"
