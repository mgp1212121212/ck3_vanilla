l_german:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "Was ist ein Studientag wert?"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] redet ohne Unterlass mit dröger Stimme, während [educator.Custom('DE_PRO_PER_S_3P_N')] mich zum x-ten Mal über die richtigen Verhaltensweisen belehrt, die ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] als schicklich an den Tag zu legen hat. Hier und da werden diese Lehren von strengen Zitaten aus der heiligen Schrift ([educator.GetFaith.ReligiousText|U]) unterbrochen."
 bp2_yearly.3000.desc_no_educator: "Während ich eine weitere Seite umblättere, starre ich wehmütig auf die anderen Kinder des [ROOT.Char.Custom('GetCourt')]s, die draußen spielen. Das Lachen, die freudigen Schreie … Ich schaue zurück auf die Kopie der heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText|U]), die auf meinem Schreibtisch liegt."
 bp2_yearly.3000.desc_ending: "\n\nSicherlich ist das alles sehr wichtig für meine Zukunft, aber … würde es wirklich jemandem auffallen, wenn ich mich einmal – oder vielleicht zweimal – zum Spielen rausschleichen würde?"
 bp2_yearly.3000.a: "Wissen ist der Schlüssel zum Universum!"
 bp2_yearly.3000.a.tt: "Es besteht die Chance, dass Eure Ausbildung ein besseres Ergebnis erzielt"
 bp2_yearly.3000.b: "Ein bisschen Anstrengung kann nicht schaden."
 bp2_yearly.3000.c: "Warum studieren, wenn man #EMP spielen#! kann?"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "[child.Custom('DE_PRO_PER_S_3P_N')|U] kennt diesen Raum"
 bp2_yearly.3010.desc: "Mein Herz krampft sich zusammen, als ich sehe, wie [Select_CString(child.IsFemale, 'meine geliebte', 'mein geliebter')] [child.Custom('GetDaughterSon')] [child.GetFirstName] mit leerem Blick in die Umgebung starrt, wieder einmal verwirrt und ohne jegliches Anzeichen, irgendetwas wiederzuerkennen.\n\n[child.Custom('DE_PRO_POS_S_3P')|U]e ersten Schritte tat [child.Custom('DE_PRO_PER_S_3P_N')] genau in diesem Viertel, doch das ist lange her. Die vielen Jahre, die [child.Custom('DE_PRO_PER_S_3P_N')] als Geisel in der Fremde verbrachte, müssen die Erinnerungen aus [child.Custom('DE_PRO_POS_S_3P')]em jungen Geist getilgt haben.\n\nNoch einmal schaut [child.Custom('DE_PRO_PER_S_3P_N')] sich um und seufzt."
 bp2_yearly.3010.a: "Ich muss mit [child.Custom('DE_PRO_PER_S_3P_D')] sprechen."
 bp2_yearly.3010.b: "[child.Custom('DE_PRO_PER_S_3P_N')|U] wird darüber hinwegkommen."
 #I've Walked This Floor
 bp2_yearly.3011.t: "Déjà-vu"
 bp2_yearly.3011.desc: "Irgendwo in meinem Kopf #EMP weiß#! ich, dass ich schon einmal hier war, doch die Erinnerungen sind verschwommener als Träume, und Träume von der Heimat haben mich schon einmal belogen. Nach so vielen Jahren, die ich als Geisel in der Fremde verbrachte, ist es schwer, zutreffend zu unterscheiden, was #EMP zu Hause#! ist und was #EMP nicht#! …\n\nWar diese Feuerstelle schon immer hier? War dieser Gang schon immer so dunkel? Ich weiß es einfach nicht."
 bp2_yearly.3011.desc_parent: "\n\nAls ich mein[parent.Custom('DE_END_PRO_S_D')] [parent.GetMotherFather] auf der anderen Seite des Raums in die Augen schaue, sehe ich meine eigene Traurigkeit in den [parent.Custom('DE_PRO_POS_S_3P')]en gespiegelt, und wir umarmen uns innig."
 bp2_yearly.3011.desc_no_parent: "\n\nAls ich mein[parent.Custom('DE_END_PRO_S_A')] [parent.GetMotherFather] auf der anderen Seite des Raums sehe und unsere Blicke sich treffen, wendet [parent.Custom('DE_PRO_PER_S_3P_N')] sich seufzend ab."
 bp2_yearly.3011.a: "Ich bin jetzt [Select_CString(ROOT.Char.IsFemale, 'eine Fremde', 'ein Fremder')]."
 bp2_yearly.3011.b: "Ich gehöre immer noch hierher!"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] akzeptierte [child.Custom('DE_PRO_POS_S_3P')] Anderssein"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] klammerte sich an [child.Custom('DE_PRO_POS_S_3P')]e Ursprünge"
