l_german:
 bp2_yearly.8070.t: "Spielzeit"
 bp2_yearly.8070.desc.intro: "Man lässt mich endlich allein spielen und natürlich nehme ich"
 bp2_yearly.8070.desc.mid.horses: "mein treues Holzpferdchen aus der Spielzeugkiste und träume davon, auf ein großes Turnier zu reiten."
 bp2_yearly.8070.desc.mid.puppets: "meine kleinen vertrauten Puppen aus der Spielzeugkiste. Es ist immer ein gutes Gefühl, ihr kleines Leben von und ganz im Griff zu haben und mit ihnen Szenarien zu spielen, die ich entworfen habe."
 bp2_yearly.8070.desc.mid.board_game: "mein Lieblings-[ROOT.Char.Custom('BG_GameType_Generic')]-Brett aus meiner Spielzeugkiste. Es gibt nichts Schöneres, als meine Klugheit zu beweisen und zu sehen, wie alle Teile eines Plans sich an ihren Platz einfügen – und es gibt keinen besseren Gegner als mich selbst."
 bp2_yearly.8070.desc.mid.teetotum: "mein kniffliges Nimmgib aus der Spielzeugkiste. Es hat etwas so Befriedigendes, ihm dabei zuzusehen, wie es sich im Kreis dreht, und darauf zu wetten, wohin es fallen wird."
 bp2_yearly.8070.desc.mid.marbles: "meine wunderbaren Murmeln aus der Spielzeugkiste. Nichts bringt Freunde besser zusammen als ein Sack schöner Murmeln und ein bisschen Fantasie!"
 bp2_yearly.8070.desc.outro: "\n\nDoch dann kommt [other_child.GetFirstName] erwartungsvoll auf mich zu und fragt: „Darf ich mitspielen?“"
 bp2_yearly.8070.a: "Ich würde lieber allein spielen."
 bp2_yearly.8070.b: "Mit einem Freund macht alles mehr Spaß!"
 bp2_yearly.8070.b.success: "Ihr habt Spaß zusammen"
 bp2_yearly.8070.b.failure: "Ihr streitet Euch miteinander"
 bp2_yearly.8071.t: "Lieblingsstück aus Kindertagen"
 bp2_yearly.8071.desc.intro: "Als ich bei der Suche nach irgendeinem Dokument meine alten Sachen durchstöbere, stoße ich auf etwas Vertrautes."
 bp2_yearly.8071.desc.mid.horses: "Ein kleines Holzpferd steht in einer Ecke meines Kleiderschranks, begraben unter Gewändern. Es fühlt sich so leicht und klein in meinen Händen an. Das ist aus den Händen von damals geworden – wo ist nur die Zeit geblieben?\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Eine kleine Sammlung verstaubter Puppen liegt untätig am Boden einer alten Truhe. Ihre Farben sind verblasst und ihre Kleider zerrissen, weil sie jahrelang liebevoll benutzt und noch viel länger vernachlässigt wurden.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "Mein erstes [ROOT.Char.Custom('BG_GameType_Generic')]-Brett liegt am Boden einer alten Truhe. Mindestens die Hälfte der Spielsteine fehlt und es ist stark beschädigt. Jeder Spalt und jeder Riss ist eine Geschichte aus meiner Jugend, die ich schon vergessen glaubte.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "Ein kleines Nimmgib liegt zwischen der Korrespondenz mit anderen Reichen. Es gab eine Zeit, in der mir nichts mehr bedeutete als dieser kleine Kreisel. Nun ist er kaum mehr als ein Briefbeschwerer. Wie konnte ich das geschehen lassen?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "Ich finde einen Lederbeutel voller Murmeln, die ganz staubverkrustet inmitten anderer vergessener Besitztümer liegen. Viele der Murmeln sind beschädigt oder fehlen, aber die noch verbliebenen sind kostbarer für mich als Gold.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "Ich erinnere mich an viele Sommernachmittage, an denen ich mit [other_child.GetFirstName] spielte – und nichts anderes schien wichtig zu sein. Ich frage mich, was [other_child.Custom('DE_PRO_PER_S_3P_N')] jetzt wohl macht oder ob [other_child.Custom('DE_PRO_PER_S_3P_N')] sich überhaupt noch an das gemeinsame Spielen erinnert.\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "Ich erinnere mich an eine Kindheit, die erfüllt war vom Lachen von [other_child.GetFirstName], während wir gemeinsam spielten. Dieses Lachen werde ich nie vergessen und nie wieder hören.\n\n"
 bp2_yearly.8071.desc.outro: "Mit meinem Lieblingsspielzeug in der Hand fühle ich mich, als hielte ich meine Kindheit in Händen."
 bp2_yearly.8071.a.puppet: "Ich könnte wieder [Select_CString(ROOT.Char.IsFemale, 'die Puppenspielerin', 'der Puppenspieler')] sein!"
 bp2_yearly.8071.a.gambler: "Ich wusste schon immer, wann ich auf Nummer sicher gehen muss."
 bp2_yearly.8071.a.marbles: "Ich muss die Menschen zusammenbringen, wie es meine Murmeln damals taten."
 bp2_yearly.8071.a: "Ich sollte meine Kinderträume ausleben."
 bp2_yearly.8071.b: "Wollen wir einmal sehen, was [other_child.GetFirstNameNoTooltip] heutzutage treibt!"
 bp2_yearly.8071.c: "Ich bin jetzt ein anderer Mensch, und das ist in Ordnung."
 bp2_yearly.8080.t: "Jugendlicher Liebreiz"
 bp2_yearly.8080.desc: "So sehr ich mich auch mühe: [target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zeigt mir immer noch keine Zuneigung – doch ich spüre, dass ich etwas Großem auf der Spur bin. [ward.Custom2('MyCharacterIntroduction', ROOT.Char)] ist nun unter meiner Vormundschaft, und so kann mein Werben womöglich doch noch von Erfolg gekrönt sein!\n\nEin kleiner Stups, und vielleicht wird [ward.GetFirstNameNoTooltip] meine Tugenden loben und zeigen, dass ich mit Kindern umzugehen weiß – ein Talent, das schlichtweg unwiderstehlich bei der Partnerschau ist."
 bp2_yearly.8080.a: "Gehen wir es an!"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] spricht gut von Euch"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] spricht schlecht von Euch"
 bp2_yearly.8080.b: "So tief werde ich nicht sinken."
 bp2_yearly.8081.t: "Mein Loblied singen"
 bp2_yearly.8081.desc: "Ich schicke [ward.GetFirstName] hinüber zu [Select_CString(target.IsFemale, 'meiner', 'meinem')] Angebeteten, und im Nu schaut [target.GetFirstName] mit einem Lächeln auf den Lippen zu mir, während [target.Custom('DE_PRO_PER_S_3P_N')] mit meinem jungen Mündel spricht."
 bp2_yearly.8081.a: "Was für ein wundervolles Kind."
 bp2_yearly.8082.t: "Geschmäht"
 bp2_yearly.8082.desc: "Ich schicke [ward.GetFirstName] hinüber zu [Select_CString(target.IsFemale, 'meiner', 'meinem')] Angebeteten und bin voller Erwartungsfreude. Es dauert nicht allzu lang, bis [target.GetFirstName] zu mir schaut und jedes Mal, wenn [ward.GetFirstNameNoTooltip] den Mund öffnet, heftig kichert.\n\nIch kann nicht viel verstehen, doch ich höre die Worte „[ROOT.Char.Custom('InsultAdjective')|l]“, „[ROOT.Char.Custom('InsultNoun')]“ und „stinkend“, die mehrfach Erwähnung finden."
 bp2_yearly.8082.a: "Verflucht seist du, Kind!"
 bp2_yearly.8082.b: "Stinkend? Da muss ich eingreifen!"
 bp2_yearly.8090.t: "Vertrautes Spielzeug"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] führt mich in einen schwach erleuchteten Raum. [monk.Custom('DE_PRO_PER_S_3P_N')|U] präsentiert mir eine Reihe Spielzeuge, die alle vom Alter gezeichnet und verwittert sind.\n\n„Schon lange vermute ich, dass Euch der wiedergeborene Geist von [ancestor.GetName] innewohnt, und da Ihr nun [ROOT.Char.GetAge] geworden seid, ist es an der Zeit, dass ich diese Vermutung auf die Probe stelle. Vor Euch liegen fünf Dinge, von denen nur eines [ancestor.Custom('DE_ART_DEF_S_D')] großen [ancestor.GetFirstNameNoTooltip] gehörte. Erinnert Ihr Euch an den Menschen, der Ihr einst wart? Welches dieser Dinge ist Euer?“"
 bp2_yearly.8090.a: "Das Pferd."
 bp2_yearly.8090.b: "Die Puppen."
 bp2_yearly.8090.c: "Das [ROOT.Char.Custom('BG_GameType_Generic')]-Brett."
 bp2_yearly.8090.d: "Der Kreisel."
 bp2_yearly.8090.e: "Die Murmeln."
 bp2_yearly.8090.f: "Keines davon."
 ancestor_horse_guess_tt: "Ihr spürt, dass [Select_CString(ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] mit dem Pferd gespielt hat …"
 ancestor_puppet_guess_tt: "Ihr spürt, dass [Select_CString(ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] mit den Puppen gespielt hat …"
 ancestor_board_games_guess_tt: "Ihr spürt, dass [Select_CString(ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] mit dem [ROOT.Char.Custom('BG_GameType_Generic')]-Brett gespielt hat …"
 ancestor_spinning_tops_guess_tt: "Ihr spürt, dass [Select_CString(ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] mit dem Kreisel gespielt hat …"
 ancestor_marbles_guess_tt: "Ihr spürt, dass [Select_CString(ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] mit den Murmeln gespielt hat …"
 ancestor_nothing_guess_tt: "Ihr spürt, dass [Select_CString(ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] mit keinem dieser Dinge gespielt hat …"
 bp2_yearly.8091.t: "Wiedergeboren!"
 bp2_yearly.8091.desc: "Als ich meine Antwort gebe, sehe ich, wie sich [monk.Custom('DE_PRO_POS_S_3P')]e Augen weiten. [monk.Custom('DE_PRO_PER_S_3P_N')|U] fällt in Ehrfurcht vor mir auf die Knie.\n\n„Strahlendes Kind! Ich habe keine Zweifel mehr: Ihr müsst die Wiedergeburt von [ancestor.GetName] sein!“"
 bp2_yearly.8091.a: "Oho! Wer ist das?"
 bp2_yearly.8091.a.knew_them: "Ich bin [Select_CString(ancestor.IsFemale, 'meine eigene', 'mein eigener')] [ROOT.Char.Custom2('RelationToMeShort',ancestor)]."
 bp2_yearly.8092.t: "Nicht mehr wiedergeboren"
 bp2_yearly.8092.desc: "Als ich meine Antwort gebe, sinkt [monk.GetName] niedergeschlagen auf die Knie.\n\n„Ach, meine Vorstellungskraft muss mich zum Narren gehalten haben. Dieser Gegenstand gehörte nicht [ancestor.Custom('DE_ART_DEF_S_D')] großen [ancestor.GetFirstNameNoTooltip]. Meine Suche nach [ancestor.Custom('DE_PRO_POS_S_3P')]er Seele geht weiter.“"
 bp2_yearly.8092.a: "Kann ich es noch einmal versuchen?"
 bp2_yearly.8100.t: "Rollen"
 bp2_yearly.8100.desc: "In einem der seltenen Momente fernab der wachsamen Blicke unserer Vormünder und Lehrmeister spiele ich in den Gärten von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] mit Gleichaltrigen.\n\nGanz plötzlich werde ich von den Füßen gerissen und stürze einen steilen Hügel hinab, wobei [potential_crush.GetFirstName] sich fest an mich klammert, während wir immer weiter hinunterrollen. Unten angekommen bleibe ich benommen liegen, während [potential_crush.Custom('DE_PRO_PER_S_3P_N')] mir tief in die Augen schaut, mich anlächelt und kichert.\n\nIch fühle etwas Seltsames in meiner Brust, als ich [potential_crush.Custom('DE_PRO_POS_S_3P')]en Blick erwidere. Was ist das für ein Gefühl?"
 bp2_yearly.8100.a: "Liebe!"
 bp2_yearly.8100.b: "Hass!"
 bp2_yearly.8100.c: "Verdauungsstörungen!"
 bp2_yearly.8110.t: "Höfliche Höflinge"
 bp2_yearly.8110.desc: "Ein Kind im Bauch zu haben, ist eine wunderbare und heilige Angelegenheit, doch es stellt meine Geduld im Alltag auf eine harte Probe. Glücklicherweise habe ich, während die Schwangerschaft voranschreitet, keinen Mangel an Menschen, die mich unterstützen.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist ständig zugegen, um die eigene Hingabe gegenüber den höchsten Mächten ([caretaker_1.GetFaith.HighGodName]) und mir zu beweisen, indem [caretaker_1.Custom('DE_PRO_PER_S_3P_N')] auf jede meiner Launen eingeht. Auch [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] versucht wohl, meine Zuneigung zu gewinnen, indem [caretaker_2.Custom('DE_PRO_PER_S_3P_N')] mir die Nickeligkeiten des täglichen Lebens abnimmt. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], stets treu, schafft es, jedes meiner Bedürfnisse vorauszusehen, ohne dass ich sie aussprechen muss."
 bp2_yearly.8110.a: "„Vielen Dank Euch allen.“"
 bp2_yearly.8110.b: "Ich weiß, dass ich mich auf [caretaker_1.GetFirstNameNoTooltip] verlassen kann."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip|U] hat sich meine Zuneigung verdient."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip|U] weiß genau, was ich brauche."
 bp2_yearly.8120.t: "Die Bürde der Schwangerschaft"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ist nun schon recht weit in der Schwangerschaft und selbst die einfachsten Aufgaben werden für [spouse.Custom('DE_PRO_PER_S_3P_N')] zu einer wahren Last. Ich liege im Bett und beobachte, wie [spouse.Custom('DE_PRO_PER_S_3P_N')] sich trotz der Hilfe von Dienstboten beim Ausziehen abmüht.\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich hilfesuchend zu mir um, mit einem wehmütigen, aber müden Blick in den Augen."
 bp2_yearly.8120.a: "Ich würde alles für Euch tun."
 bp2_yearly.8120.b: "Gibt es dafür nicht Dienstboten?"
 bp2_yearly.8120.c: "Ich weiß ganz sicher, wie man etwas Anspannung zerstreuen kann."
