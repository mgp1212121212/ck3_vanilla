 activity_adult_education_desc: "Verbringt ein Semester an einem renommierten Lehrinstitut und lernt von den klügsten Köpfen des Landes.\n\nDies bietet die Gelegenheit, Lücken in Eurer jugendlichen Ausbildung zu schließen, aber auch, sich rundum zu verbessern, Fähigkeiten zu entwickeln, neue Fertigkeiten zu erlernen und wichtige Verbindungen zu knüpfen."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$Mögliche Verbesserung der [education_trait|E]\n$BULLET_WITH_TAB$Mögliches Erlangen von [skill|E]-Punkten\n$BULLET_WITH_TAB$Mögliches Erlangen von [lifestyle_experience|E]\n$BULLET_WITH_TAB$Mögliches Erlangen von [lifestyle_traits|E]\n$BULLET_WITH_TAB$Mögliches Erlangen von Buch-[artifacts|E]\n$BULLET_WITH_TAB$Mögliches Rekrutieren eines hochqualifizierten Charakters"
