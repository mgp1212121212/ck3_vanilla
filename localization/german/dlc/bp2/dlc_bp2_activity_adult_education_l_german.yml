 completed_adult_education_desc: "Ich habe meinen [GetActivityType('activity_adult_education').GetName] in [ROOT.Var('education_destination').GetProvince.GetName] abgeschlossen"
 completed_adult_education_desc_second_perspective: "Ihr habt Euren [GetActivityType('activity_adult_education').GetName] in [ROOT.Var('education_destination').GetProvince.GetName] abgeschlossen"
 completed_adult_education_desc_third_perspective: "[owner.GetTitledFirstName|U] hat [owner.Custom('DE_PRO_POS_S_3P')]en [GetActivityType('activity_adult_education').GetName] in [ROOT.Var('education_destination').GetProvince.GetName] abgeschlossen"
 bp2_adult_education.0010.t: "Ankunft in [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni: "Hier bin ich nun endlich vor den Toren von [location.GetBaronyNameExplicitly], der berühmten Universitätsstadt.\n\nSämtliches Wissen wird in diesen heiligen Hallen gesammelt, und Gelehrte von Rang und Namen aus aller Welt versammeln sich in eben jenen Gängen und Sälen, um einen wahren Schatz an Weisheit zu bewahren und zu mehren. Und ich werde mich ihnen bald anschließen!"
 bp2_adult_education.0010.desc_religious: "Endlich bin ich hier und schreite durch die heiligen Hallen von [location.GetBaronyNameExplicitly], dem verehrten Sitz sämtlichen Wissens [location.GetCounty.GetFaith.GetAdjective|l]en Welt.\n\nIch habe so viel von den heiligen Männern und Frauen zu lernen, die sich innerhalb dieser ehrwürdigen Mauern versammeln! Und was ist mit all den alten Schriftrollen und Büchern?"
 bp2_adult_education.0010.desc_end: "\n\nNatürlich sind große Kulturzentren auch stets umtriebige Märkte und bieten alle #EMP Ablenkungen#!, die sich ein Student nur wünschen könnte …"
 bp2_adult_education.0010.desc_very_very_far: "\n\nWährend ich all meine Möglichkeiten abwäge, sehen mich die Einheimischen mit einer Mischung aus Neugier und Verwirrung an. Es ist klar, dass sie uns [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nicht jeden Tag zu Gesicht bekommen!"
 bp2_adult_education.0010.a: "Lasst uns beginnen!"
 #An Intellectual Debate
 bp2_adult_education.1000.t: "Eine intellektuelle Debatte"
 bp2_adult_education.1000.desc: "In [location.GetBaronyNameExplicitly] kommt es oft zu erhitzten Debatten zwischen Lehrern wie Schülern. Nach einer besonders aufschlussreichen Vorlesung [Select_CString(teacher.IsFemale, 'unserer Lehrerin', 'unseres Lehrers')] [teacher.GetTitledFirstName] werde ich in eine solche Debatte mit [Select_CString(student.IsFemale, 'einer anderen Schülerin', 'einem anderen Schüler')] – [student.GetFirstName] – hineingezogen.\n\n„NEIN! Das ergibt keinen Sinn! Ihr stellt den Standpunkt des Philosophen völlig falsch dar!“, schreie ich.\n\n„#EMP Ihr#! seid ja völlig im Wahn!“, schießt [student.Custom('DE_PRO_PER_S_3P_N')] zurück.\n\nAus dem Augenwinkel sehe ich, wie [teacher.GetTitledFirstName] uns mit nachdenklicher Miene anstarrt."
 bp2_adult_education.1000.a: "Aber wie der Meister sagte …"
 bp2_adult_education.1000.a.tt: "Ihr zitiert die Klassiker"
 bp2_adult_education.1000.b: "Ich habe recht, und das bestreitet Ihr nur schlecht!"
 bp2_adult_education.1000.b.tt: "Ihr versucht, [student.Custom('DE_PRO_PER_S_3P_A')] mit stichelnden Reimen zu verwirren"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] bleibt sprachlos zurück"
 bp2_adult_education.1000.b.success.tt: "Ihr habt [student.GetFirstNameNoTooltip] überlistet"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip] lässt sich nicht von [student.Custom('DE_PRO_POS_S_3P')]er Meinung abbringen"
 bp2_adult_education.1000.b.failure.tt: "Ihr brachtet [student.GetFirstNameNoTooltip] nicht von [student.Custom('DE_PRO_POS_S_3P')]er Meinung ab"
 bp2_adult_education.1000.c: "Vergesst es. Ich habe noch mehr Bücher zu lesen."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] ist überzeugt"
 bp2_adult_education.1000.a.success.tt: "Ihr habt [student.GetFirstNameNoTooltip] überzeugt"
 bp2_adult_education.1000.a.failure: "Ihr gebt zu, dass [student.GetFirstNameNoTooltip] recht hat"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] hat Euch übertrumpft"
 university_debate_won_log: "[CHARACTER.GetTitledFirstName|U] überlistete [TARGET_CHARACTER.GetTitledFirstName] bei einer intellektuellen Debatte"
 university_debate_won_log_title: "Intellektuelle Debatte gewonnen"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "Die Sprache des Volkes"
 bp2_adult_education.1010.desc: "Mein Studium in [location.GetBaronyNameExplicitly] schreitet gut voran, doch ich kann dennoch nicht anders, als mich ein wenig von der mich umgebenden Gemeinschaft abgeschottet zu fühlen.\n\nIch bin [Select_CString(ROOT.Char.IsFemale, 'ein Fremder', 'eine Fremde')] in einem fremden Land, und die Sprache dieses Landes – [location.GetCounty.GetCulture.GetLanguage.GetName|U] –, wie sie von den Einheimischen in den Tavernen und auf den Märkten der Stadt gesprochen wird, ist exotisch und geheimnisvoll für mich. Selbst unter meinen Kommilitonen und den Lehrenden sind viele hier geboren und aufgewachsen, und ein unmittelbarerer Wissensaustausch mit ihnen würde die Qualität meines Studiums gewiss verbessern."
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U] lernte die Sprache, die an der Universität gesprochen wird"
 learned_language_of_uni_log_title: "Lernte Universitätssprache"
 bp2_adult_education.1010.a: "Ich muss fleißig lernen, um mich besser einzufügen."
 bp2_adult_education.1010.b: "Die Poesie soll meine Lehrmeisterin sein!"
 bp2_adult_education.1010.c: "Ich darf mich hiervon nicht ablenken lassen."
 bp2_adult_education.1010.d: "Gibt es bessere Lehrer als die Menschen selbst?"
 bp2_adult_education.1010.d.tt: "Ihr versucht, die Sprache in Bordellen, Tavernen und auf Märkten aufzuschnappen"
 bp2_adult_education.1010.b.success: "Ihr meistert die örtliche Sprache"
 bp2_adult_education.1010.b.success.tt: "Ihr habt die örtliche Sprache gemeistert"
 bp2_adult_education.1010.b.failure: "Ihr versteht die örtliche Landessprache immer noch nicht"
 bp2_adult_education.1010.b.failure.tt: "Die örtliche Sprache verweigert sich Euch schlichtweg!"
 bp2_adult_education.1011.t: "Die Sprache des Wissens"
 bp2_adult_education.1011.desc: "Menschen aus der ganzen bekannten Welt versammeln sich in Universitäten und religiösen Zentren, um Wissen zu erlangen und auszutauschen, doch dies ist nur durch die Kenntnis einer gemeinsamen Sprache möglich, in der Regel eine uralte liturgische Sprache, die mit einer traditionellen Autorität aufgeladen ist.\n\nLeider bin ich mit der kultivierten Sprache, die in [location.GetBaronyNameExplicitly] gesprochen wird, nicht sehr vertraut, was mein Studium viel schwieriger macht, als es sein müsste.\n\nEs ist kein einfaches Unterfangen, doch ist es genau nicht das, worum es bei der höheren Bildung geht?"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U] erlernte die liturgische Sprache der Universität"
 learned_language_of_lithurgy_log_title: "Lernte liturgische Sprache"
 bp2_adult_education.1011.a: "Zeit, sich an die Bücher zu setzen."
 bp2_adult_education.1011.b: "Gewöhnlicher Unterricht reicht mehr als aus."
 bp2_adult_education.1011.b.failure: "Gewöhnlicher Unterricht reicht nicht aus"
 bp2_adult_education.1011.b.tt: "Doch immerhin hatte Ihr die freie Zeit, Euren anderen Interessen nachzugehen"
 bp2_adult_education.1011.d: "Die Meister selbst werden mich lehren!"
 bp2_adult_education.1011.d.success: "Ihr meistert die liturgische Sprache"
 bp2_adult_education.1011.d.success.tt: "Ihr meistertet die liturgische Sprache"
 bp2_adult_education.1011.d.failure: "Ihr macht Euch zum Gespött der Leute"
 bp2_adult_education.1011.d.failure.tt: "Ihr habt die liturgische Sprache nicht erlernt"
 bp2_adult_education.1012.t: "Die Sprache [Select_CString(teacher.IsFemale, 'der Meisterin', 'des Meisters')]"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U], [Select_CString(teacher.IsFemale, 'eine der angesehensten Lehrerinnen', 'einer der angesehensten Lehrer')] in [location.GetBaronyNameExplicitly], kommt eindeutig aus der Fremde: [teacher.Custom('DE_PRO_POS_S_3P')|U] Akzent und [teacher.Custom('DE_PRO_POS_S_3P')]e Manierismen verraten [teacher.Custom('DE_PRO_PER_S_3P_A')] als Mitglied der [teacher.GetCulture.GetName|l]en Kultur.\n\nObschon es für mein Studium nicht unbedingt notwendig ist, würde das Erlernen [teacher.Custom('DE_PRO_POS_S_3P')]er Muttersprache eine privilegierte Beziehung zu [teacher.GetFirstNameNoTooltip] fördern, was sicherlich eine gute Investition für die Zukunft ist."
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U] erlernte die Sprache, die eine der Lehrkräfte an der Universität spricht"
 learned_language_of_teacher_log_title: "Erlernte Sprache [Select_CString(teacher.IsFemale, 'der Meisterin', 'des Meisters')]"
 bp2_adult_education.1012.a: "Das wird mich [Select_CString(teacher.IsFemale, 'der Magistra', 'dem Magister')] näher bringen!"
 bp2_adult_education.1012.b: "Ich werde jemanden brauchen, der mir hilft …"
 bp2_adult_education.1012.b.tt: "Wenn man die richtigen Leute kennt, ist alles möglich!"
 bp2_adult_education.1012.a.success: "Ihr lernt die Sprache von [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.success.tt: "Ihr erlerntet die Sprache von [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure: "Ihr scheitert daran, die Sprache von [teacher.GetFirstNameNoTooltip] zu erlernen"
 bp2_adult_education.1012.a.failure.tt: "Ihr habt die Sprache von [teacher.GetFirstNameNoTooltip] nicht erlernt"
 #The Goliards
 bp2_adult_education.1020.t: "Die Vaganten"
 bp2_adult_education.1020.desc: "Als ich nach einer tiefgründigen, mich nachdenklich stimmenden Unterrichtsstunde von [teacher.GetFirstName] die Klasse verlasse, wird meine Aufmerksamkeit jäh von chaotischem Gelächter und Geschrei von draußen gefesselt."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nEine ausgelassene Gruppe von Studenten angeführt von [student.GetFirstName] nähert sich, die gemeinsam ein #EMP liederliches#! Lied über ihre amourösen Eskapaden singen – und zwar recht ausführlich, wenn ich das sagen darf."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName], [student.Custom('DE_ART_DEF_S_N')] sichtlich berauscht ist und sich kaum noch auf den Beinen halten kann, erfreut die jubelnde Menge mit einigen eleganten Reimen über die Freuden des Trinkens und den örtlichen Klerus."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nEs nähert sich etwas, was ich nur als #EMP Prozession#! von Studenten beschreiben kann, an deren Spitze [student.GetFirstName] steht. Während sie sich bemühen, keine Miene zu verziehen, zitieren sie abwechselnd aus den örtlichen heiligen Schriften ([location.GetCounty.GetFaith.ReligiousText]) und parodieren deren Riten auf lästerliche Weise."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n„#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!“, singt [student.GetFirstName] umringt von einer jubelnden Menge."
 bp2_adult_education.1020.desc.dice: "\n\nEine ausgelassene Gruppe von Studenten umringt [student.GetFirstName] und eine weitere Person, die ich nicht erkenne, die auf der Treppe zum Gotteshaus ([location.Custom('GetLocationFaithTemple')]) würfeln."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] führt einen #EMP Esel#! an der Leine und singt ein Loblied auf ihn. Eine Schar von Studenten antwortet nach jeder Zeile: „Iah, Herr Esel, iah!“"
 bp2_adult_education.1020.desc.end: "Als sie mich bemerken, skandieren sie „MACHT MIT! MACHT MIT!“ in meine Richtung.\n\nDas Stirnrunzeln von [teacher.GetFirstNameNoTooltip] spricht Bände darüber, was [teacher.Custom('DE_PRO_PER_S_3P_N')] von der ganzen Angelegenheit hält."
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U] schloss sich [TARGET_CHARACTER.GetFirstName] und den anderen Vaganten bei deren Treiben an"
 participated_in_goliardy_log_title: "Schloss sich den Vaganten an"
 bp2_adult_education.1020.a: "Das ist #EMP UNERHÖRT#!!"
 bp2_adult_education.1020.b: "Warum nicht …?"
 bp2_adult_education.1020.c: "Müsst Ihr da noch fragen?"
 bp2_adult_education.1020.d: "Vielleicht beim nächsten Mal."
 goliard_shenanigans_get_lovers_pox.tt: "Ihr zieht Euch [GetTrait('lovers_pox').GetName( GetNullCharacter )] zu"
 bp2_adult_education.1020.c.tt: "Ihr habt einen ziemlichen Blödsinn angestellt!"
 bp2_adult_education.1020.b.tt: "Eine Kostprobe des „Vagantenlebens“ zu bekommen, kann doch nicht so schlecht sein, oder?"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "[Select_CString(ROOT.Char.IsFemale, 'Eines von uns Mädchen', 'Einer von uns Knaben')]"
 bp2_adult_education.1030.desc: "Universitäten und Hochschulen sind stets wuselige Bienenstöcke der Charakterformung.\n\nIn diesen heiligen Hallen sind die Studenten allesamt Gleichgestellte – Lehrlinge auf dem Weg zum Wissen –, weshalb es hilfreich sein kann, Freunde zu finden und sich als Teil einer Gemeinschaft zu fühlen."
 bp2_adult_education.1030.desc_alcohol: "\n\nDas sind zumindest meine ersten Gedanken, als [student.GetFirstName] auf mich zukommt, [student.Custom('RegionalAlcoholicDrink')] im Atem.\n\n„Gesellt Euch zu mir und meinen Freunden, [ROOT.Char.GetFirstNameNoTooltip]! Beweist uns, wie mächtig [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] ist, indem Ihr mehr Becher als alle anderen herunterkippt, und wir werden Euch als einen von uns betrachten!“"
 bp2_adult_education.1030.desc_fallback: "\n\nDas sind zumindest meine ersten Gedanken, als [student.GetFirstName] auf mich zukommt, ein verdächtiges Grinsen im Gesicht.\n\n„Gesellt Euch zu mir und meinen Freunden, [ROOT.Char.GetFirstNameNoTooltip]! Beweist uns, wie mächtig [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] ist, indem Ihr die ganze Nacht durchfeiert! Dann werden wir Euch als einen von uns betrachten!“"
 bp2_adult_education.1030.a: "… Vielleicht?"
 bp2_adult_education.1030.b: "Na dann los!"
 bp2_adult_education.1030.b.tt: "Sie sind von Euch beeindruckt!"
 bp2_adult_education.1030.a.success: "Die anderen Studenten skandieren Euren Namen"
 bp2_adult_education.1030.a.success.tt: "Sie mochten Euch"
 bp2_adult_education.1030.a.failure: "Die anderen Studenten lachen über Eure mickrigen Versuche"
 bp2_adult_education.1030.a.failure.tt: "Ihr habt sie nicht beeindruckt"
 bp2_adult_education.1030.c: "Nein danke."
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U] beeindruckte [CHARACTER.Custom('DE_PRO_POS_S_3P')][TARGET_CHARACTER.Custom('DE_END_PRO_S_A')] [Select_CString(TARGET_CHARACTER.IsFemale, 'Kommilitonin', 'Kommilitonen')] [TARGET_CHARACTER.GetFirstName] mit [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Feierlaune"
 one_of_the_boys_log_title: "[Select_CString(ROOT.Char.IsFemale, 'Eine von uns', 'Einer von uns')]"
 #Schools of Thought
 bp2_adult_education.1040.t: "Denkschule"
 bp2_adult_education.1040.desc: "Die Säle der Universität von [location.GetBaronyNameExplicitly] hallen oft von den Debatten der Studenten und Dozenten wider, von denen einige in berüchtigten Rivalitäten eskalieren, wie zwischen [teacher_1.GetFirstName] und [teacher_2.GetFirstName].\n\nAls ich die beiden heute antreffe, schreien sie sich – wie üblich – gegenseitig an und versuchen, dem jeweils anderen zu beweisen, dass das eigene Studienfach besser dazu geeignet ist, sich mit strittigen Fragen in Sachen [teacher_1.Custom('EruditeTopic')] zu befassen. Weniger üblich ist jedoch, dass sie mich plötzlich bemerken und #EMP mich#! bitten, Partei zu ergreifen."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] hat recht."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] strebt nach dem wertvollsten Wissen."
 bp2_adult_education.1040.c: "Beide Disziplinen haben große Vorzüge."
 bp2_adult_education.1040.c.success: "Sie sind von Eurer These überzeugt und angetan"
 bp2_adult_education.1040.c.success.tt: "Ihr habt Eure Lehrer beeindruckt"
 bp2_adult_education.1040.c.failure: "Sie glauben, Ihr stiftet nur Verwirrung"
 bp2_adult_education.1040.c.failure.tt: "Die Lehrer sind unbeeindruckt"
 bp2_adult_education.1040.d: "Warum verlegen wir die Diskussion nicht in die Taverne?"
 bp2_adult_education.1040.d.success: "Dank Euch finden sie eine Einigung"
 bp2_adult_education.1040.d.success.tt: "Ihr habt die Lehrer besänftigt"
 bp2_adult_education.1040.d.failure: "Die Diskussion eskaliert"
 bp2_adult_education.1040.d.failure.tt: "Die Lehrer gaben Euch die Schuld"
 bp2_adult_education.1040.d.tt: "Womöglich könnt Ihr [teacher_1.GetFirstNameNoTooltip] und [teacher_2.GetFirstNameNoTooltip] mit gutem Essen und Trinken beruhigen"
 bp2_adult_education.1040.e: "Ist das überhaupt wichtig?"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U] stellte sich bei einem Gelehrtenstreit auf die Seite von [TARGET_CHARACTER.GetFirstName]"
 sided_with_teacher_log_title: "Stellte sich auf die Seite des Lehrers"
 balanced_teachers_opinions_log: "[CHARACTER.GetTitledFirstName|U] führte [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Lehrer zu einer Einigung in einem Gelehrtenstreit"
 balanced_teachers_opinions_log_title: "Fand Ausgleich zwischen Lehrern"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "Fremde in diesem Land"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] ist ein Zentrum der Gelehrsamkeit, das tatsächlich Studenten aus der ganzen Welt anzieht!\n\nDiese Erkenntnis trifft mich, als ich darüber nachdenke, dass ich und viele meiner Mitstreiter, die nach Wissen streben, darunter auch [student_1.GetFirstName] und [student_2.GetFirstName], allesamt Fremde in [location.GetBaronyNameExplicitlyNoTooltip] sind. Ich frage mich, ob es eine Möglichkeit gibt, dies auszunutzen …"
 bp2_adult_education.1050.a: "Wir können alle voneinander lernen!"
 bp2_adult_education.1050.b: "Stoßen wir auf unsere Unterschiede an!"
 bp2_adult_education.1050.c: "Ich bin nur zum Lernen hier."
 #Yes and No
 bp2_adult_education.1060.t: "Ja und Nein"
 bp2_adult_education.1060.desc: "Meine eingehenden Studien der [ROOT.Char.GetFaith.GetAdjective|l]en Lehre in [location.GetBaronyNameExplicitly] haben mich mit so vielen neuen Fragen konfrontiert, auf die es nicht immer eindeutige Antworten zu geben scheint. Einige scheinen sogar widersprüchliche Erklärungen zu haben!\n\nSoll der Glaube durch die Vernunft ergänzt werden oder nicht?\nHat der Glaube nur mit dem Unsichtbaren zu tun oder nicht?\nKönnen wir überhaupt wissen, was unsichtbar ist und was nicht?\n\n#EMP Ja oder nein?#!"
 bp2_adult_education.1060.a: "In diesen Widersprüchen muss irgendein Sinn stecken …"
 bp2_adult_education.1060.b: "Die Antwort muss empirischer Erfahrung entspringen!"
 bp2_adult_education.1060.c: "Mir brummt der Schädel."
 bp2_adult_education.1060.a.tt: "Ihr erhaltet ein Buch-Artefakt"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U] schrieb ein Buch über theologische Fragen auf der Grundlage [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Notizen während des Studiums"
 sic_et_non_log_title: "Schrieb ein Buch"
 bp2_adult_education.1060.a.crit_success: "Eure Überlegungen sind derart aufschlussreich, dass sie auch künftigen Gelehrten helfen könnten"
 bp2_adult_education.1060.a.crit_success.tt: "Jetzt ergibt alles Sinn"
 bp2_adult_education.1060.a.success: "Ihr fühlt Euch weiser und näher an der Wahrheit"
 bp2_adult_education.1060.a.success.tt: "Ihr habt einige Fortschritte gemacht"
 bp2_adult_education.1060.a.failure: "Ihr seid einfach nur noch verwirrter als zuvor"
 bp2_adult_education.1060.a.failure.tt: "Ihr könnt Euch auf all das keinen Reim machen"
 sic_et_non_book_name: "Ja und Nein"
 sic_et_non_book_desc: "Dieses Buch ist das Ergebnis der theologischen und philosophischen Überlegungen von [book_creator.GetTitledFirstName] während des Studiums in [location.GetBaronyNameExplicitly].\n\nEs enthält eine tiefgehende und gut artikulierte Erörterung der Widersprüche der [book_creator.GetFaith.GetAdjective|l]en Theologie und wie man diese am besten aufhebt."
 bp2_adult_education.1060.b.tt: "Wie lautete die Frage noch gleich?"
 #The Debate
 bp2_adult_education.1070.t: "Die Debatte"
 bp2_adult_education.1070.desc: "Der Unterricht in [location.GetBaronyNameExplicitly] findet größtenteils in mündlicher Form statt, und die Schüler werden ermutigt, ihre rhetorischen Fähigkeiten zu schulen und den Fortschritt ihres Lernens in Debatten vor ihren Kommilitonen und Lehrern zu zeigen.\n\nHeute hat [teacher.GetFirstName] mich und [student.GetFirstName] gebeten, gegensätzliche Positionen zum Thema „[teacher.Custom('EruditeTopic')]“ zu vertreten und die Sache auszudiskutieren."
 bp2_adult_education.1070.a: "Lasst mich bei den heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) beginnen. Wie jeder weiß …"
 bp2_adult_education.1070.b: "Ich kann zwar nicht sagen, dass Ihr falschliegt, doch würde ich lügen, wenn ich es täte?"
 bp2_adult_education.1070.c: "Ich dachte, [student_2.GetFirstNameNoTooltip] wollte es einmal versuchen!"
 won_a_debate_log: "[CHARACTER.GetTitledFirstName|U] übertrumpfte [TARGET_CHARACTER.GetFirstName] bei einem Gelehrtenstreit im Unterricht"
 won_a_debate_log_title: "Unterrichtsdebatte"
 bp2_adult_education.1070.a.success: "Eure Position ist stärker"
 bp2_adult_education.1070.a.success.tt: "Ihr habt die Debatte gewonnen!"
 bp2_adult_education.1070.a.failure: "Ihr seid unterlegen"
 bp2_adult_education.1070.a.failure.tt: "Ihr habt die Debatte verloren!"
 bp2_adult_education.1070.b.success: "Ihr stiftet redegewandt derart viel Verwirrung, dass Euer Gegenüber aufgeben muss"
 bp2_adult_education.1070.b.failure: "Ihr könnt die Gedanken von [student.GetFirstNameNoTooltip] nicht verwirren"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "Eine Frage des Glaubens?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] ist ein angesehenes Zentrum der Gelehrsamkeit, das sowohl Lehrer als auch Schüler aus nah und fern beherbergt.\n\nIch hatte mir bis heute kaum Gedanken darüber gemacht, als mich ein religiöser Verweis von [teacher.GetFirstName] schwer traf, den ich als lästerlich empfand und der im Widerspruch zu allem stand, was mir je in meinem Leben beigebracht worden war. Er offenbarte mir etwas: [teacher.GetFirstName|U] ist [teacher.GetFaith.GetAdherentNameNoTooltip] und [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], und ich weiß nicht, was ich davon halten soll."
 bp2_adult_education.1080.a: "Das ist mir einerlei, solange [teacher.Custom('DE_PRO_PER_S_3P_N')] etwas zu lehren hat."
 bp2_adult_education.1080.b: "Es ist meine [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Pflicht: Wer [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)] ist, dem muss ein Streich gespielt werden!"
 bp2_adult_education.1080.c: "Wie könnte ein [teacher.GetFaith.GetAdherentNameNoTooltip] mich jemals etwas Wertvolles lehren?!"
 bp2_adult_education.1080.d: "Vielleicht hat [teacher.Custom('DE_PRO_PER_S_3P_N')] die Antworten, die ich bislang übersehen habe …"
 bp2_adult_education.1080.e: "[teacher.GetFirstNameNoTooltip] muss dann noch so viel mehr zu lehren haben!"
 bp2_adult_education.1080.b.tt: "Der Streich hat unerwartete Folgen"
 #To Have a Gander
 bp2_adult_education.1090.t: "Ein Blick aufs Gefieder"
 bp2_adult_education.1090.desc: "„Heute“, beginnt [Select_CString(teacher.IsFemale, 'unsere Lehrerin', 'unser Lehrer')] [teacher.GetFirstName], „werden wir die Anatomie eines Falken untersuchen.“\n\nEin aufgeregtes Raunen geht durch den Hörsaal, als wir alle den Vogel unter seiner Haube bewundern, der stolz auf dem behandschuhten Arm [Select_CString(teacher.IsFemale, 'der Lehrerin', 'des Lehrers')] sitzt.\n\n„Man kann viel lernen, wenn man den Körper von Tieren studiert, so wie es die Alten uns lehrten. Möchte mir jemand bei der Seziervorführung helfen?“"
 bp2_adult_education.1090.a: "Ich helfe freiwillig!"
 bp2_adult_education.1090.a.tt: "Diese Tat widerspricht Euren Überzeugungen"
 bp2_adult_education.1090.b: "[Select_CString(teacher.IsFemale, 'Lehrmeisterin', 'Lehrmeister')], lasst mich das Tier übernehmen …"
 bp2_adult_education.1090.b.tt: "Ihr nehmt ihm rasch die Haube ab und lasst es frei, um das in der Klasse einsetzende Chaos zu studieren!"
 bp2_adult_education.1090.c: "Sehr interessant."
