 imprisoned_adult_education_desc_second_perspective: "Euer [GetActivityType('activity_adult_education').GetName] wurde unterbrochen, als Ihr von [jailor.GetTitledFirstName] eingekerkert wurdet"
 imprisoned_adult_education_desc_third_perspective: "Der [GetActivityType('activity_adult_education').GetName] von [owner.GetTitledFirstName] wurde unterbrochen, als [owner.Custom('DE_PRO_PER_S_3P_N')] von [jailor.GetTitledFirstName] eingekerkert wurde"
