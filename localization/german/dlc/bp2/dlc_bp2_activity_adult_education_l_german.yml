 #EVENTS
 goliardic_shenanigans_effect_tt: "Ihr nehmt an [goliardic_shenanigans|E] teil!"
 bp2_adult_education.0005.t: "Ungültig"
 bp2_adult_education.0005.desc: "Meine Hoffnungen und Träume von persönlichem Wachstum wurden zerschmettert.\n\nWährend ich in meiner Zelle sitze, kann ich mir nur wehmütig all das Wissen vorstellen, das ich mir hätte aneignen können. Das wird auf ein anderes Mal warten müssen."
 bp2_adult_education.0005.a: "Bald."
 bp2_adult_education.0009.t: "Abschluss"
 bp2_adult_education.0009.desc: "Das war eine unglaubliche Erfahrung!\n\nAls ich aufbrach, konnte ich mir nicht einmal vorstellen, wie viele weise Männer in [province.GetName] studieren, wie tiefgründig ihr Denken ist und wie umfangreich ihre Forschung! Allein die Tatsache, dass ich in dieser Umgebung sein durfte, hat mich zu einem viel besseren Menschen gemacht, und mit meinem neu erworbenen Wissen kann ich sehr zufrieden nach Hause fahren."
 bp2_adult_education.0009.desc_teacher_1: "\n\nWährend meines Aufenthalts ist mir jedoch [Select_CString(teacher_1.IsFemale, 'eine meiner Lehrerinnen', 'einer meiner Lehrer')] – [teacher_1.GetFirstName] – ans Herz gewachsen, und ich möchte mich nur ungern von [teacher_1.Custom('DE_PRO_PER_S_3P_D')] trennen."
 bp2_adult_education.0009.desc_teacher_2: "\n\nAndererseits hat [Select_CString(teacher_2.IsFemale, 'meine Lehrerin', 'mein Lehrer')] [teacher_2.GetFirstName] einen so großen guten Eindruck bei mir hinterlassen, dass ich gern noch mehr Zeit mit [teacher_2.Custom('DE_PRO_PER_S_3P_D')] verbrächte."
 bp2_adult_education.0009.a: "Wissen ist Macht!"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] wäre eine großartige Ergänzung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], Ihr müsst mich noch mehr lehren!"
 bp2_adult_education.0009.d: "Der Platz eines Lehrers ist bei seinen Schülern."
 bp2_adult_education.0009.e: "Wir bleiben in Verbindung."
