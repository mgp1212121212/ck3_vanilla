 apa_leveraging_language_skills_title: "Die Auslegung der Schriften in [second.Custom('GetFaithSacredLanguage')|U] durch [first.GetShortUIName] erfuhr Lob"
 apa_bonded_during_studies_title: "[first.GetShortUIName|U] und [second.GetShortUIName] knüpften während ihrer Studien ein Band zueinander"
 apa_procrastination_title: "[first.GetShortUIName|U] hat nicht für eine wichtige Prüfung gelernt"
 apa_university_discussions_title: "[first.GetShortUIName|U] diskutierte ein Thema ([second.Custom('education_conversation_subject')]) mit [second.GetShortUIName]"
 apa_night_on_books_title: "[first.GetShortUIName|U] brütete eine Nacht über Büchern"
 apa_student_disagreement_title: "[first.GetShortUIName|U] und [second.GetShortUIName] waren sich über etwas ([second.Custom('education_conversation_subject')]) uneins"
 apa_rowdy_student_title: "[first.GetShortUIName|U] platzte berauscht in die Klasse von [second.GetShortUIName]"
 apa_impromptu_poetry_title: "Die Poesie aus dem Stegreif von [first.GetShortUIName] wurde gut aufgenommen"
 apa_impressed_teacher_title: "Das Wissen von [first.GetShortUIName] beeindruckte [second.GetShortUIName]"
 apa_revelry_hangover_title: "Nach einer durchzechten Nacht litt [first.GetShortUIName] unter einem fiesen Kater"
 apa_local_food_title: "[first.GetShortUIName|U] teilte eine Delikatesse aus dem Heimatland mit allen"
 apa_aced_homework_title: "[first.GetShortUIName|U] erfüllte eine Aufgabe tadellos"
 apa_pangur_ban_title: "[first.GetShortUIName|U] schrieb ein kleines Gedicht: eine Katze jagt Mäuse, [first.GetShortUIName] Wissen"
 bp2_adult_education.9000.t: "[Select_CString(guest_speaker.IsFemale, 'Die Gastrednerin', 'Der Gastredner')]"
 bp2_adult_education.9000.desc: "„Schüler, wir haben heute [Select_CString(guest_speaker.IsFemale, 'eine geschätzte Rednerin', 'einen geschätzten Redner')] zu Gast!“, verkündet [Select_CString(teacher.IsFemale, 'meine Lehrerin', 'mein Lehrer')] [teacher.GetFirstName]. „Begrüßen wir [guest_speaker.GetFullName] – die höchste Autorität auf dem Gebiet der [guest_speaker.GetFaith.GetAdjective|l]en Lehren in [location.GetName].“\n\n„Seid gegrüßt“, hebt [guest_speaker.GetFirstNameNoTooltip] feierlich an, [guest_speaker.Custom('quirk_pos_pp')]. „Heute werden wir ein ganz bestimmtes Thema ([guest_speaker.Custom('education_conversation_subject')]) ergründen und wie es mit dem Wesen der höchsten Mächte ([guest_speaker.GetFaith.HighGodName]) zusammenhängt.“\n\nDie anderen Schüler richten sich auf und holen ihre Federkiele hervor. Das wird eine Weile dauern."
 bp2_adult_education.9000.a: "Was?! Das ist ketzerisches Gedankengut!"
 bp2_adult_education.9000.a.success: "Ihr vernichtet [guest_speaker.GetFirstNameNoTooltip] mit #EMP Fakten#! und #EMP Logik#!"
 bp2_adult_education.9000.a.failure: "Ihr werdet kurzerhand aus dem Hörsaal geleitet"
 defeated_guest_speaker_log: "[CHARACTER.GetShortUIName|U] besiegte [TARGET_CHARACTER.GetShortUIName] klar bei einer Debatte"
 defeated_guest_speaker_log_title: "Besiegte Gastredner"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetShortUIName|U] besiegte [CHARACTER.GetShortUIName] klar bei einer Debatte"
 defeated_by_guest_speaker_log_title: "Von Gastredner besiegt"
 bp2_adult_education.9000.b: "#EMP *Kritzelt wütend Notizen*#!"
 bp2_adult_education.9000.c: "„Jeder weiß, dass das mit der Natur der bösen Mächte ([guest_speaker.GetFaith.random_EvilGodNames]) zusammenhängt!“"
 bp2_adult_education.9000.d: "Ich kann nicht bleiben. Ich habe ein Stelldichein mit [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 bp2_adult_education.9000.e: "Aha? Hm. Oh? Faszinierend, ja, ja …"
 you_learn_something: "Ihr lernt etwas dazu"
 you_are_hampered: "Euer Studium wird behindert"
 bp2_adult_education.9100.t: "Eine Bauernfeier"
 bp2_adult_education.9100.desc: "Plötzlich werden meine mitternächtlichen Studien durch ein lautes #EMP *Krachen*#!, ein ohrenbetäubendes #EMP *POLTERN*#! und ein teuer klingendes #EMP *Klirren*#! abgelenkt. Was in aller Welt ist hier los?\n\nDie Quelle der Störung scheinen zwei Bauern zu sein. Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) allein wissen, wie sie hier hereingekommen sind. Sie leeren gerade gierig ein Fass [ROOT.Char.Custom('GetExpensiveDrink_Singular')] der Universität!\n\n„Das wird #EMP *hick*#! sie lehren!“, ruft einer von ihnen. „Ja, sie halten sich für etwas Besseres, nur weil sie #EMP lesen#! können!“, stimmt der andere ein."
 bp2_adult_education.9100.read: "Arme, unglückliche Seelen … Ich werde dafür sorgen, dass Ihr lesen lernt!"
 bp2_adult_education.9100.a: "Ich könnte ein paar Diener brauchen, die all meine Bücher tragen …"
 bp2_adult_education.9100.b: "„Bauern – schafft mehr Becher heran. Ich hole die anderen Studenten!“"
 bp2_adult_education.9100.c: "Geben wir lieber den Lehrern Bescheid, bevor die beiden hier alles verwüsten …"
 changed_my_life_opinion: "Mein Leben wurde geändert"
 bp2_adult_education.9200.t: "Eine schwüle Studienpause"
 bp2_adult_education.9200.desc: "Die Bibliothek ist leer, abgesehen von mir und [student_flirt.GetFirstName]. Immer wieder lese ich dieselbe Seite in meinem Text ([SCOPE.Custom('RandomInformativeTextName')]), doch es nützt nichts: Ich kann mich einfach nicht konzentrieren.\n\nNicht solange [student_flirt.Custom('DE_PRO_PER_S_3P_N')] immer wieder sanft in die Spitze [student_flirt.Custom('DE_PRO_POS_S_3P')]er Feder beißt und solange [student_flirt.Custom('DE_PRO_PER_S_3P_N')] sich sanft mit einem Finger über die eigenen Züge fährt – und mir dabei auch #EMP mitten in die Augen#! schaut!\n\n„Ich glaube, wir haben uns eine … Pause verdient, [ROOT.Char.Custom('RomanticComplimentNoun')], oder?“, stöhnt [student_flirt.Custom('DE_PRO_PER_S_3P_N')] leise."
 bp2_adult_education.9200.a: "Muss. Mich. Aufs. Buch. Konzentrieren."
 bp2_adult_education.9200.b: "„Wollt Ihr es einmal auf dem Dach der Universität treiben?“"
 bp2_adult_education.9200.c: "Ich denke, es wird Zeit, die Kunst der Anatomie einmal praktisch zu erforschen!"
 bp2_adult_education.9200.d: "Das ist doch nutzlos … Ich brauche Ruhe …"
 blew_off_some_steam_opinion: "Gemeinsam die Sau rausgelassen"
 bp2_adult_education.9300.t: "Exzentrische Ideen"
 bp2_adult_education.9300.desc: "„Hört mir zu!“, schreit [eccentric_student.GetFirstName] geradezu wahnhaft auf. „Wenn man in diesem Text ([SCOPE.Custom('RandomInformativeTextName')]) zwischen den Zeilen liest, liegt es auf der Hand. Wir müssen nur [eccentric_student.Custom('ThrowableObjectArticle')], [eccentric_student.Custom('RandomWeirdObject')] und [eccentric_student.Custom('GetObjectToBalanceOnNose')] miteinander kombinieren – alles unter Einhaltung der geltenden Prinzipien in Sachen [eccentric_student.Custom('EruditeTopic')]. Vertraut mir: #EMP Das klappt#!!“\n\nVielleicht war es kein guter Einfall für [eccentric_student.GetFirstNameNoTooltip], sechsunddreißig Stunden am Stück durchzupauken …"
 bp2_adult_education.9300.eccentric: "Das liegt ja auf der Hand!"
 bp2_adult_education.9300.a: "Ich habe keine Zeit für Euren Unsinn, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "Erzählt mir mehr! Erzählt mir #EMP alles#!!"
 bp2_adult_education.9300.c: "Ich werde … einfach gehen."
 bp2_adult_education.9400.t: "Wenn [local_ruler.Custom('DE_ART_DEF_S_N')] [local_ruler.GetTitleAsNameNoTooltip] zu Besuch kommt"
 bp2_adult_education.9400.desc: "„Achtung, Schüler!“, ruft [Select_CString(teacher.IsFemale, 'meine Lehrerin', 'mein Lehrer')] [teacher.GetFirstName] mit [local_ruler.GetTitledFirstName] im Schlepptau. „[Select_CString(teacher.IsFemale, 'Unsere Wohltäterin', 'Unser Wohltäter')] [local_ruler.GetTitledFirstNameNoTooltip] stattet uns einen Besuch ab: [local_ruler.Custom('DE_PRO_PER_S_3P_N')|U] herrscht in diesen Landen – also benehmt Euch!“\n\n„Ah, Ihr führt gerade eine Debatte in Sachen [local_ruler.Custom('education_conversation_subject')]? Eine Sache, die mir selbst am Herzen liegt! Ich hoffe, Euer Studium geht gut voran“, sagt [local_ruler.Custom('DE_ART_DEF_S_N')] [local_ruler.GetTitleAsNameNoTooltip] [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.Custom('DE_ART_DEF_S_N')|U] [local_ruler.GetTitleAsNameNoTooltip] kann Schülern wie mir besondere Privilegien gewähren. Vielleicht sollte ich die Gelegenheit nutzen, mich zu Wort zu melden …"
 bp2_adult_education.9400.friend: "„Es ist mir eine Freude, Euch wiederzusehen!“"
 bp2_adult_education.9400.liege: "„Ah, [Select_CString(local_ruler.IsFemale, 'meine treue Untertanin', 'mein treuer Untertan')]. Könntet Ihr bitte alle daran erinnern, wer ich bin?“"
 bp2_adult_education.9400.tier: "„Ihr solltet Euch geehrt fühlen, dass [root_scope.Custom('DE_ART_IND_N')] [root_scope.GetTitleAsNameNoTooltip] anwesend ist!“"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip] besucht Eure Universität"
 bp2_adult_education.9400.gold_lots: "„Ich würde gern eine großzügige Spende tätigen!“"
 bp2_adult_education.9400.gold_lots.toast: "Universitätsstudent spendet viel Gold"
 bp2_adult_education.9400.drink: "„Wie langweilig. Ich gehe in die Stadt!“"
 bp2_adult_education.9400.gold: "„Bitte empfangt dieses bescheidene Geschenk.“"
 bp2_adult_education.9400.gold.toast: "Universitätsstudent spendet Gold"
