 activity_adult_education_selection_tooltip: "Nehmt an einem [GetActivityType('activity_adult_education').GetName] teil und verbringt eine gewisse Zeit an einem bekannten Lehrinstitut\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[education_trait|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] [skill|E]-Punkte\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] [lifestyle_experience|E]"
