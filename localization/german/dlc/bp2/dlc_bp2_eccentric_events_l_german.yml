l_german:
 child_personality.7300.t: "Ein Freund der Tiere"
 child_personality.7300.desc: "In der Regel fühle ich mich in der Nähe der Tiere in den Menagerien und Ställen viel wohler als in der Nähe meiner Mitschüler und Tutoren am Hof. Wieder einmal bin ich in den Ställen, striegele und reite mein Pferd.\n\nIch fühle eine starke Verbundenheit, wie mit einem guten Freund. Ich steige ab, bürste mein Pferd ordentlich ab und frage mich, ob wir unsere Reittiere nicht eher wie Kameraden behandeln sollten."
 child_personality.7300.a: "Ich … Ich glaube, ich spreche Pferdisch!"
 child_personality.7300.b: "Sie sind genau wie wir."
 child_personality.7300.c: "Ein Tier ist ein Werkzeug. Mehr nicht."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName] verbringt in letzter Zeit ungewöhnlich viel Zeit im Stall und vernachlässigt [child.Custom('DE_PRO_POS_S_3P')]e Gleichaltrigen am Hof. Das Kind scheint auf ein bestimmtes Pferd fixiert zu sein"
 child_personality.7301.eccentric.desc: "und hat sogar angefangen, zu behaupten, es spreche „Pferdisch“.\n\nDas Kind hat dann mit den Lippen geprustet und wiehernde Geräusche gemacht, wobei es gelegentlich innehielt, um mir mitzuteilen, worüber es mit dem Pferd gesprochen hat."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Offensichtlich strebt dieses Tier danach, in den Rang „[child.GetFaith.ReligiousHeadName]“ aufzusteigen."
 child_personality.7301.eccentric.fallback: "Anscheinend möchte dieses Tier im Rat sitzen."
 child_personality.7301.compassionate.desc: "und behauptet, auch Tiere verdienten Würde und Respekt.\n\nDas Pferd ist tadellos gestriegelt, ganz im Gegensatz zu [child.GetFirstNameNoTooltip], [child.Custom('DE_ART_DEF_S_N')] offensichtlich die Arbeit eines Stallburschen verrichtet hat."
 child_personality.7301.callous.desc: "und als [child.Custom('DE_PRO_PER_S_3P_N')] darauf angesprochen wurde, bestand [child.Custom('DE_PRO_PER_S_3P_N')] darauf, Tiere seien allerdings nur Werkzeuge, die man benutzt und wegwirft, sobald sie nicht mehr nützlich sind.\n\n[child.GetFirstNameNoTooltip] scheint sich nicht im Geringsten um die Sicherheit oder das Wohlbefinden des Tieres beim Reiten zu scheren und wird richtiggehend ärgerlich, wenn das Tier versucht, die eigene Sicherheit zu gewährleisten."
 child_personality.7301.eccentric: "Was für eine wunderbare Fantasie."
 child_personality.7301.compassionate: "Was du nicht willst, das man dir tut …"
 child_personality.7301.callous: "„Hervorragend. Bewahrt Euch dieses Gefühl.“"
 child_personality.7301.change.eccentric: "„Nein, sprecht mit dem Pferd. Sagt mir, was es sagt.“"
 child_personality.7301.change.compassionate: "„Ein Pferd ist ein Gefährte wie kein anderer, [child.GetFirstNameNoTooltip].“"
 child_personality.7301.change.callous: "„Dummes Kind. Pferde sind nur Werkzeuge.“"
 child_personality.7400.t: "Spielen oder Reiten?"
 child_personality.7400.desc: "Ich habe die meiste Zeit des Tages mit [other_child.GetFirstName] verbracht und fühle mich, als könnte ich mit [other_child.Custom('DE_PRO_PER_S_3P_D')] spielen, bis mein ganzer Leib wund ist.\n\nDoch dann sehe ich [other_child.Custom('DE_PRO_POS_S_3P')] unglückliches Gesicht, als ich mein [ROOT.Char.Custom('BG_GameType_Generic')]-Spiel hervorhole.\n\n"
 child_personality.7400.desc.outro.young: "„Ich will nicht so etwas Dummes und Langweiliges spielen. Ich will Pferdchen reiten!“"
 child_personality.7400.desc.outro.older: "„Ach kommt, [ROOT.Char.GetFirstNameNoTooltip], wir waren den ganzen Tag drinnen. Vielleicht sollten wir einen Ausritt machen!“"
 child_personality.7400.a: "„Warum nicht beides?“"
 child_personality.7400.b: "„Nein, wir spielen MEIN Spiel auf MEINE Art!“"
 child_personality.7400.c: "„Na schön. Reiten klingt auch gut …“"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] war die meiste Zeit des Tages seltsam ruhig. Daher beschließe ich, nach [child.Custom('DE_PRO_PER_S_3P_D')] zu sehen. Ich finde [child.Custom('DE_PRO_PER_S_3P_A')]"
 child_personality.7401.eccentric.desc: "draußen auf dem Reitplatz bei [other_child.GetFirstName]. Die beiden schreien hoch zu Ross und rufen etwas, was wie [child.Custom('BG_GameType_Generic')]-Spielzüge klingt. Bei näherer Betrachtung spielen die beiden das Brettspiel zu Pferde oder versuchen es zumindest. Der gesamte Reitplatz ist mit Spielsteinen übersät, und die beiden sind mehr als einmal von ihren Pferden gefallen."
 child_personality.7401.fickle.desc: "draußen auf dem Reitplatz bei [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] scheint nicht gerade begeistert, dort draußen zu sein, als ob [child.Custom('DE_PRO_PER_S_3P_N')] von [child.Custom('DE_PRO_POS_S_3P')][Select_CString(other_child.IsFemale, 'ner Spielkameradin', 'nem Spielkameraden')] dazu gezwungen wurde.\n\n„Ich wollte lieber Brettspiele spielen, aber [other_child.GetFirstNameNoTooltip] meinte, wir sollten reiten, und das klang auch gut!“"
 child_personality.7401.stubborn.desc: "oben in [child.Custom('DE_PRO_POS_S_3P')]em Zimmer mit [other_child.GetFirstName], [other_child.Custom('DE_ART_DEF_S_N')] mit einem begeisterten [child.GetFirstNameNoTooltip] halbherzig [child.Custom('BG_GameType_Generic')] zu spielen scheint.\n\n„[other_child.GetFirstNameNoTooltip|U] wollte reiten, aber ich habe beschlossen, dass wir stattdessen Brettspiele spielen sollten!“"
 child_personality.7401.eccentric: "„Was für ein ausgezeichneter Kompromiss!“"
 child_personality.7401.fickle: "„Launen sind so wechselhaft wie das Wetter.“"
 child_personality.7401.stubborn: "„Bleibt so unveränderlich wie ein Fels.“"
 child_personality.7401.change.eccentric: "„Warum nicht beides auf einmal spielen?“"
 child_personality.7401.change.fickle: "„Die Launen des Menschen müssen so wechselhaft sein wie strömendes Wasser.“"
 child_personality.7401.change.stubborn: "„Nein, schlagt stets Wurzeln und verlangt, dass die anderen sich bewegen.“"
 stress_threshold.2360.t: "Geistiger Zusammenbruch: Ein Besucher"
 stress_threshold.2360.desc: "Endlich finde ich in meinem Privat[SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'zelt', 'gemach')] etwas Ruhe vor den Strapazen des Lebens hier [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')]. Doch dann, als ich kurz vor dem Einschlafen bin, höre ich ein hartes melodisches Klopfen.\n\nAls ich nachsehen will, wer dieser mitternächtliche Besucher ist, greift mich ein kleiner schwarzer Vogel an.\n\nÜblicherweise wäre der Besuch einer Kreatur der schöpferischen Kraft ([ROOT.Char.GetFaith.CreatorName]) ein Geschenk, doch dieses kleine schwarze Biest flattert unaufhörlich umher und krächzt und kreischt mich an. Ich spüre, wie ich die Faust balle und mein Herz zu rasen beginnt."
 stress_threshold.2360.a.eccentric.gain: "Ich glaube, er spricht mit mir."
 stress_threshold.2360.a.eccentric.effect: "Aha, ein Besucher zu später Stunde! Lasst uns ein bisschen plaudern."
 stress_threshold.2360.b.irritable.gain: "Ich halte das nicht mehr aus!"
 stress_threshold.2360.b.irritable.effect: "Ich werde diesen verdammten Vogel umbringen!"
 stress_threshold.2360.c: "Ich bin mir sicher, er wird schon wieder verschwinden."
 bp2_yearly.8000.t: "Nach meinem Bilde"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spricht seit Kurzem ausschließlich [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|U] mit mir – und dies mit bemerkenswerter Kompetenz.\n\n"
 bp2_yearly.8000.desc.tutor: "Zweifellos hat die Zeit, die [hostage.Custom('DE_PRO_PER_S_3P_N')] unter der Obhut [Select_CString(tutor.IsFemale, 'meiner Hoflehrerin', 'meines Hoflehrers')] [tutor.GetFirstName] verbracht hat, aus diesem Kind ein solches Sprachtalent herausgekitzelt. Ich freue mich darauf, zu erleben, wie [hostage.Custom('DE_PRO_PER_S_3P_N')] die höfische Sprache noch weiter meistern wird."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] erzählt mir, dass [hostage.Custom('DE_PRO_PER_S_3P_N')] [hostage.Custom('DE_PRO_POS_S_3P')]en Erziehern im Klerus – darunter auch [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] – die Beherrschung der höfischen Sprache zu verdanken hat."
 bp2_yearly.8000.desc.guardian: "Es ist offensichtlich, dass [hostage.GetFirstNameNoTooltip] und [tutor.GetFirstName] ein gutes Verhältnis zueinander entwickeln, und ich kann mich auf noch mehr willkommene Überraschungen in [hostage.Custom('DE_PRO_POS_S_3P')]er Ausbildung freuen."
 bp2_yearly.8000.a: "Ich werde [hostage.Custom('DE_PRO_PER_S_3P_A')] persönlich unterweisen."
 bp2_yearly.8000.b: "Was für ein kläglicher Versuch, [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|U] zu sprechen."
 bp2_yearly.8000.c: "Das ist nett."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U] wird davon abgeschreckt, Eure [court_language|E] zu lernen"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U] wird ein [scheme|E] zum Erlernen Eurer [court_language|E] mit einem großen Bonus beginnen"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U] wird dazu ermutigt, ein [scheme|E] zum Erlernen Eurer [court_language|E] zu beginnen"
 bp2_yearly.8010.t: "Lustiges Gerede"
 bp2_yearly.8010.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind mitten in einer Unterrichtsstunde und [child.Custom('DE_PRO_POS_S_3P')] unterdrücktes Grinsen lässt mich vermuten, dass [child.Custom('DE_PRO_PER_S_3P_N')] keines meiner Worte gehört hat. Ab und zu wiederholt [child.Custom('DE_PRO_PER_S_3P_N')] einfach nur etwas, was ich gerade gesagt habe, mit einer seltsamen Stimme.\n\n„Was treibt Ihr da?“\n\n„Was treibt Ihr da?“ Das Ferkelchen bricht in Gelächter aus. „Verzeiht! Euer Zungenschlag ist einfach so lustig!“"
 bp2_yearly.8010.a: "Vielleicht sollte ich [child.Custom('DE_PRO_PER_S_3P_A')] grundlegendes [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] lehren."
 bp2_yearly.8010.a.tt: "Ihr verbringt die nächsten paar Lektionen damit, grundlegendes [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] zu sprechen"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U] wird ein [scheme|E] zum Erlernen Eurer [language|E] mit einem großen Bonus beginnen"
 bp2_yearly.8010.a.success: "Ihr lehrt erfolgreich [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U]"
 bp2_yearly.8010.a.failure: "Ihr schafft es nicht, [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] zu lehren"
 bp2_yearly.8010.b: "„Nein, #EMP Ihr#! redet komisch!“"
 bp2_yearly.8010.b.success: "Ihr verhöhnt das Kind erfolgreich"
 bp2_yearly.8010.b.failure: "Ihr werdet noch weiter gedemütigt"
 bp2_yearly.8010.c: "In Ordnung."
 bp2_yearly.8010.d: "Iewai ehtgai seai?"
 bp2_yearly.8010.d.tt: "Ihr verbringt die Stunde damit, zusammen eine Geheimsprache zu erfinden"
 bp2_yearly.8020.t: "Was möchtet Ihr tun?"
 bp2_yearly.8020.desc: "Ich habe mehr als den halben Tag Hälfte des Tages mit [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] gespielt und hatte so viel Spaß dabei! Wir haben [ROOT.Char.Custom('BG_GameType_Generic')] gespielt, und als sich unsere Partie dem Ende zuneigt, besiegt [other_child.Custom('DE_PRO_PER_S_3P_N')] mich und ich bin sprachlos.\n\n„Das hat Spaß gemacht! Was machen wir jetzt?“\n\nDas ist meine Gelegenheit, etwas auszusuchen, bei dem ich vielleicht noch gewinnen kann …"
 bp2_yearly.8020.a: "Lasst uns ein Rennen auf Stelzen machen!"
 bp2_yearly.8020.b: "Lasst uns mit dem Nimmgib spielen!"
 bp2_yearly.8020.c: "Mit Puppen gewinnen alle."
 bp2_yearly.8021.t: "Das Spiel"
 bp2_yearly.8021.desc.intro: "Wir legen das Spielbrett beiseite und bereiten"
 bp2_yearly.8021.desc.stilts: "unsere Stelzen vor. Jetzt bin ich fast so groß wie ein Erwachsener, und meine winzigen Beine haben Mühe, mich in dieser schwindelerregenden Höhe zu halten. Kaum steht mein Gegenüber auf seinen wackligen Beinen, geht es los!"
 bp2_yearly.8021.desc.teetotum: "das Nimmgib vor. Es dreht sich immer weiter, und jeder von uns setzt seine Murmeln auf das Ergebnis. Obwohl nichts von Wert auf dem Spiel steht, fühle ich mein Herz rasen, als der Kreisel auf die Seite fällt.\n\nDas Spiel geht hin und her, und die Murmeln wechseln den Besitzer."
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] schafft es kaum ein paar Meter, bevor [other_child.Custom('DE_PRO_PER_S_3P_N')] aufs Gesicht fällt und mich [Select_CString(ROOT.Char.IsFemale, 'zur Siegerin', 'zum Sieger')] erklärt. Während ich auf meinen mächtigen Stelzen über [Select_CString(other_child.IsFemale, 'meiner Gegnerin', 'meinem Gegner')] schwebe, kann ich meinen Preis in Empfang nehmen."
 bp2_yearly.8021.desc.teetotum.outro: "Am Ende habe ich alle Murmeln in der Hand. [other_child.GetFirstNameNoTooltip|U] stößt einen geschlagenen Seufzer aus, und ich bin [Select_CString(ROOT.Char.IsFemale, 'stolze Besitzerin', 'stolzer Besitzer')] aller Murmeln."
 bp2_yearly.8021.a: "Das war schon beinahe zu leicht! Verlierer[other_child.Custom('DE_END_NOU_S_GS_N')]!"
 bp2_yearly.8021.b: "Gutes Spiel!"
 bp2_yearly.8021.c: "Ich habe gesagt, dass der Gewinner einen Gefallen bekommt …"
 bp2_yearly.8022.desc.stilts.outro: "\n\nIch renne auf unsicheren Beinen, so schnell ich nur kann, doch schon nach ein paar Metern falle ich nach vorn und [other_child.GetFirstNameNoTooltip] gewinnt."
 bp2_yearly.8022.desc.teetotum.outro: "Ich habe keine Murmeln mehr, sodass [other_child.GetFirstNameNoTooltip] gewinnt."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] ist alles andere als demütig nach dem Sieg und verspottet und verhöhnt mich, weil ich verloren habe."
 bp2_yearly.8022.desc.normal_child: "\n\n„Das hat viel Spaß gemacht.“"
 bp2_yearly.8022.a: "Ist mir vollkommen einerlei."
 bp2_yearly.8022.a.mean: "„Haltet die Klappe! Ich hasse Euch!“"
 bp2_yearly.8022.b: "„Wachen!“"
 bp2_yearly.8022.c: "„Ja, wir sollten wieder spielen!“"
 bp2_yearly.8030.t: "Eine einsame Puppe"
 bp2_yearly.8030.desc: "Flammen und Schreie umgeben mich in „[ROOT.Char.GetCurrentLocation.GetName]“, während meine Armee wertvolle Güter und Gefangene plündert. Der beißende Gestank von verbranntem Fleisch erfüllt die Luft.\n\nInmitten der Trümmer liegt zurückgelassen eine kleine Puppe. Ihre kleinen Knopfaugen und ihr handgesticktes Lächeln erinnern mich an die Unschuld, die mich zu Hause erwartet.\n\nObwohl sie mit Schlamm bedeckt ist, fühlt sich ihr weiches Haar in meiner Hand so zart an, und ich kann mich des Gedankens nicht erwehren, dass sie das bestmögliche Geschenk für eines der Kinder bei Hofe wäre."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] würde sie lieben!"
 bp2_yearly.8030.b: "Diese Puppe erinnert mich so sehr an [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "Ihr gewinnt!"
 bp2_yearly.8020.a.lose: "Ihr verliert …"
 bp2_yearly.8040.t: "[crush.Custom('DE_PRO_PER_S_3P_N')|U] ist jetzt [Select_CString(crush.IsFemale, 'eine Frau', 'ein Mann')]."
 bp2_yearly.8040.desc.intro: "Es ist schon eine ganze Weile her, dass ich meinen alten Schwarm [crush.GetFirstName] gesehen habe."
 bp2_yearly.8040.desc.mid.same_location: "Als ich dann sehe, wie [crush.Custom('DE_PRO_PER_S_3P_N')] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Lager', 'meinen Hof')] betritt, strahlend schön wie eh und je, die Verkörperung von allem Erhabenen, wenn es je eine gab. Ich spüre, wie mein Herz zu rasen beginnt und meine Hände schwitzen, genau wie damals, als ich noch ein Kind war.\n\nEs ist kaum zu glauben, dass dies [Select_CString(crush.IsFemale, 'dasselbe Mädchen', 'derselbe Junge')] sein soll, [crush.Custom('DE_ART_DEF_S_A')] ich in meiner Jugend so vergöttert habe, und es ist noch schwerer zu glauben, dass meine Gefühle unverändert zu sein scheinen."
 bp2_yearly.8040.desc.mid.different_location: "Selbst nach all den Jahren sucht mich zur Mitternachtsstunde doch der Gedanke an [crush.Custom('DE_PRO_PER_S_3P_A')] als meinen Kinderschwarm heim.\n\n[crush.Custom('DE_PRO_PER_S_3P_N')|U] mag nun erwachsen sein, und doch greife ich beim Gedanken an [crush.Custom('DE_PRO_PER_S_3P_A')] zu meiner Feder."
 bp2_yearly.8040.desc.outro: "Vielleicht sollte ich endlich meine Gefühle kundtun."
 bp2_yearly.8040.a: "Ich werde meine Liebe gestehen!"
 bp2_yearly.8040.b: "Ich muss diese kindischen Gedanken abschütteln."
 bp2_yearly.8040.c: "Wir werden morgen früh heiraten!"
 bp2_yearly.8041.t: "Ihr seid jetzt [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan]"
 bp2_yearly.8041.desc.intro.same_location: "[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wartet in meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) und starrt mich an wie ein ausgehungerter, auf seine nächste Mahlzeit lauernder Wolf. [crushee.Custom('DE_PRO_PER_S_3P_A')|U] drängelt sich durch die Menge zu mir."
 bp2_yearly.8041.desc.intro.different_location: "Unter den üblichen offiziellen Schreiben finde ich etwas sehr Ungewöhnliches. Sorgfältig mit einem blutroten Band umwickelt gibt es einen Brief, dessen Wachssiegel ein Herz ziert.\n\n[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat ihn verfasst und beschreibt darin [crushee.Custom('DE_PRO_POS_S_3P')]e tiefen Gefühle mir gegenüber."
 bp2_yearly.8041.desc.mid.same_location_marriage: "[crushee.Custom('DE_PRO_PER_S_3P_N')|U] geht vor mir auf die Knie.\n\n„O [ROOT.Char.Custom('LoverPetName')], als wir noch Kinder waren, zogt Ihr mich in Euren Bann. Meine Liebe ist reiner als jede, die Ihr auf dieser Welt finden werdet, und ich will Euch heiraten, wenn Ihr mich denn nehmen wollt!“"
 bp2_yearly.8041.desc.mid.different_location_marriage: "Nachdem ausgiebig umrissen wurde, was für eine kindliche Verliebtheit in mich [crushee.Custom('DE_PRO_PER_S_3P_A')] doch erfüllte, schlägt der Brief dann vor, dass [crushee.Custom('DE_PRO_PER_S_3P_N')] mich heiratet!\n\n„Wir sollen vermählt werden, sobald Ihr mir antwortet, meine große Liebe. Nehmt mich und Euer Glück wird mein Lebenszweck sein.“"
 bp2_yearly.8041.desc.mid.same_location_lovers: "[crushee.Custom('DE_PRO_PER_S_3P_N')|U] zieht mich beiseite in eine ruhige Ecke [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] und flüstert mir leise ins Ohr.\n\n„Ich hege tiefe Gefühle der Liebe für Euch, schon seit unseren Kindertagen. Ich biete Euch meine Liebe an, wenn Ihr sie denn mögt.“"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n„[Select_CString(crushee.IsFemale, 'Geliebte', 'Geliebter')], ich atme nur für Euch und kann es nicht ertragen, noch länger von Euch getrennt zu sein. Ich liebte Euch schon, als wir noch Kinder waren. Bitte erwidert meine Liebe, und ich verspreche Euch, dass ich Euch für immer glücklich machen werde.“"
 bp2_yearly.8041.a: "Ich erwidere [crushee.Custom('DE_PRO_POS_S_3P')]e Liebe!"
 bp2_yearly.8041.b: "Ich empfinde nicht so."
 bp2_yearly.8042.t: "Erwiderte Zuneigung"
 bp2_yearly.8042.desc.intro: "Ich gestehe [crush.GetFirstName] meine Liebe"
 bp2_yearly.8042.desc.mid.same_location: "und [crush.Custom('DE_PRO_PER_S_3P_N')|U] beugt sich zu mir herüber und flüstert mir zu, dass [crush.Custom('DE_PRO_PER_S_3P_N')] meine Zuneigung erwidert."
 bp2_yearly.8042.desc.mid.different_location: "in einem Brief. Es dauert nur ein paar Tage, bis [crush.Custom('DE_PRO_PER_S_3P_N')] mir zurückschreibt, dass [crush.Custom('DE_PRO_PER_S_3P_N')] ebenso empfindet!"
 bp2_yearly.8042.desc.outro: "\n\nIch bin überglücklich und einfach nur verblüfft, dass unsere Liebe die Torheit unserer Jugend hinter sich lassen und zu einer reifen Beziehung erblühen konnte."
 bp2_yearly.8042.a: "Wie wundervoll."
 bp2_yearly.8043.t: "Verschmähte Zuneigung"
 bp2_yearly.8043.desc: "Offenbar sind meine Gefühle weiterhin einseitig. [crush.GetFirstName|U] scheint an mir als Affäre keinerlei Interesse zu haben, und ich bin untröstlich."
 bp2_yearly.8043.a: "Vielleicht lässt [crush.Custom('DE_PRO_PER_S_3P_N')] sich ja überzeugen."
 bp2_yearly.8043.b: "O weh."
 bp2_yearly_8040_confess_crush: "Ihr und [crush.GetFirstName] könnten eine Affäre beginnen"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] wird über Eure Ablehnung in Kenntnis gesetzt"
 friend_secret_language: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] erfanden gemeinsam eine Geheimsprache"
 friend_gave_a_good_lesson: "[CHARACTER.GetShortUIName|U] erteilte während der Kindheit [TARGET_CHARACTER.GetShortUIName] eine wichtige Lektion"
 friend_gave_a_good_lesson_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] erteilte während der Kindheit [CHARACTER.GetShortUIName] eine wichtige Lektion"
