l_german:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "Mein liebstes Ratsmitglied"
 bp2_yearly_extra.0001.desc: "Faszinierend und verblüffend. Ich habe den Rat bei der Arbeit beobachtet – und insbesondere ein Ratsmitglied hat mein Interesse geweckt: [target_councilor.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', target_councilor)].\n\nEs ist klar, dass wir dieselben Leidenschaften teilen. Ich verbringe immer mehr Zeit mit dem Rat."
 bp2_yearly_extra.0001.a: "Ich will aushelfen!"
 bp2_yearly_extra.0001.a.tt: "Helfen oder ein Durcheinander anrichten? Wenn man sich die Hände schmutzig macht, lernt man auch etwas."
 bp2_yearly_extra.0001.b: "Ich schaue manchen Leuten nur gern beim Arbeiten zu."
 bp2_yearly_extra.0001.b.tt: "Es ist immer sicherer, auf Abstand zu bleiben und sich Notizen zu machen."
