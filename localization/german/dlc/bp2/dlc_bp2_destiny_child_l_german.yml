l_german:
 destiny_child.0001.t: "Das schicksalhafte Kind"
 destiny_child.0001.desc: "Der Blick von [destiny_child.GetFirstName] ist recht durchdringend.\n\n[destiny_child.Custom('DE_PRO_POS_S_3P')|U] Schritt hat zudem eine stolze Anmut, [destiny_child.Custom('DE_PRO_POS_S_3P')]e Stimme ist überzeugend und fest – mit einer erlesenen Klarheit der Silben. Ältere Menschen, die fünfmal so viele Sommer gesehen haben wie [destiny_child.Custom('DE_PRO_PER_S_3P_N')], hören aufmerksam zu, wenn [destiny_child.GetFirstNameNoTooltip] etwas sagt oder tut – angezogen von [destiny_child.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit wie Motten vom Licht.\n\nDieses Kind hat etwas Besonderes an sich. Die alten Lieder sprechen von denen, die dazu auserkoren sind, ihr Volk voranzubringen, von Gestalten mit edler Haltung und großen Talenten. Könnten sie wahr sein?\n\nKönnte [destiny_child.GetFirstNameNoTooltip] vom Schicksal gesalbt sein?"
 destiny_child.0001.a: "Dieses Kind muss gehegt werden."
 destiny_child.0001.a.tt: "[destiny_child.Custom('DE_PRO_PER_S_3P_N')|U] hat wirklich #EMP irgendetwas#! an sich…"
 destiny_child.0001.b: "Was für ein Unsinn. Der Welpe soll wissen, wo sein Platz ist."
 destiny_child.1000.t: "Ein strammer Jungspund"
 destiny_child.1000.desc: "Während ich [destiny_child.GetFirstName] beim Üben von Schwertstreichen beobachte, fällt mir auf, dass [destiny_child.Custom('DE_PRO_PER_S_3P_N')] sich wirklich zu einem echten Prachtexemplar entwickelt.\n\nEin weiterer Hieb zischt durch die Luft, und [destiny_child.GetFirstNameNoTooltip] setzt mit Selbstsicherheit und Entschlossenheit nach. Es schaudert mich, wenn ich mir vorstelle, wie es wäre, sich einem solchen Schlag gegenüberzusehen. Doch ein kleiner Teil von mir fragt sich, ob es wirklich sinnvoll ist, so sehr auf Kraft zu setzen."
 destiny_child.1000.a: "„Ausgezeichneter Hieb! Weiter so!“"
 destiny_child.1000.b: "„Vernachlässigt nicht die Ausdauer, [destiny_child.GetFirstNameNoTooltip].“"
 destiny_child.1005.t: "Querdenken"
 destiny_child.1005.desc: "Ich biege um eine Ecke und sehe, dass [destiny_child.GetFirstName] und m[realm_priest.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] in eine heftige Debatte verwickelt sind. Soweit ich das beurteilen kann, ist es kein Streit, sondern vielmehr ein lebhafter Gedankenaustausch.\n\n[destiny_child.GetFirstNameNoTooltip] stellt mit leuchtenden Augen und inbrünstigen Worten einige religiöse Einzelheiten infrage. [realm_priest.GetFirstNameNoTooltip|U] scheint [destiny_child.GetFirstNameNoTooltip] trotz des Altersunterschieds als gleichwertig zu behandeln."
 destiny_child.1005.a: "Solche Wortgewalt! Welch eine Weisheit!"
 destiny_child.1005.b: "„Ihr haltet [destiny_child.GetFirstNameNoTooltip] vom Unterricht in Kriegsführung ab, [realm_priest.GetFirstNameNoTooltip].“"
 destiny_child.1005.c: "Ich bin mir sicher, dass [destiny_child.GetFirstNameNoTooltip] viel hierbei lernen wird."
 destiny_child.1010.t: "Ein militärischer Geist"
 destiny_child.1010.desc: "M[guardian_parent.Custom('DE_ART_IND_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.GetFirstName] und ich sind in ein Kriegsspiel vertieft und betrachten einen Tisch mit kleinen Markern, die verschiedene Truppen darstellen. Ich bemerke kaum, wie [destiny_child.GetFirstName] sich heranschleicht, doch [destiny_child.Custom('DE_PRO_POS_S_3P')] wilder Blick, der auf die Tischplatte gerichtet ist, verrät sofort die Heftigkeit [destiny_child.Custom('DE_PRO_POS_S_3P')]er inneren Berechnungen.\n\n„Hier.“ Die Stimme von [destiny_child.GetFirstNameNoTooltip] lässt mich aufschrecken. „Diese Gruppe ist in ein Gefecht an ihrer vorderen Front verwickelt. Wenn Ihr den Wald als Sichtschutz für Eure Annäherung nutzt, könntet Ihr sie völlig unvorbereitet treffen …“\n\n[marshal.GetFirstNameNoTooltip] zieht hinter dem Rücken von [destiny_child.GetFirstNameNoTooltip] die Augenbraue hoch, als sich das Kind vorbeugt, um die Marker zu bewegen."
 destiny_child.1010.a: "„Stimmt, aber dann wären Eure Truppen ungeschützt. Seht Ihr?“"
 destiny_child.1010.a.tt: "Das Verständnis von [destiny_child.GetFirstNameNoTooltip|U] für kriegerische Strategien ist bereits fortgeschritten, doch es gibt vieles, was [destiny_child.Custom('DE_PRO_PER_S_3P_N')] noch nicht weiß."
 destiny_child.1010.b: "Meine Güte. [destiny_child.GetFirstNameNoTooltip|U] hat recht!"
 destiny_child.1010.c: "„Hier. Geht Ihr es bitte noch einmal mit mir durch?“"
 destiny_child.1015.t: "Übung macht …"
 destiny_child.1015.desc: "Zwei Klingen prallen klirrend im hellen Sonnenlicht aneinander und schaben mit einem metallischen #EMP Ksching!#! aneinander entlang.\n\n[destiny_child.GetFirstName] tänzelt leichtfüßig zurück und hält die Klinge, als wäre sie eine Verlängerung des eigenen Arms. [knight.GetFirstName|U], [destiny_child.Custom('DE_PRO_POS_S_3P')] Gegenüber, taumelt leicht schnaufend hinter [destiny_child.Custom('DE_PRO_PER_S_3P_D')] her.\n\nDie beiden sind schon eine Weile beim Üben, und [destiny_child.GetFirstNameNoTooltip] ist kaum ins Schwitzen gekommen. Ich frage mich, ob [destiny_child.Custom('DE_PRO_PER_S_3P_N')] sich überhaupt #EMP Mühe#! gibt?"
 destiny_child.1015.a: "„Ihr müsst Euch mehr anstrengen, [destiny_child.GetFirstNameNoTooltip]!“"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] erreicht neue Höhen beim eigenen Können"
 destiny_child.1015.a.failure: "[destiny_child.Custom('DE_PRO_PER_S_3P_N')|U] überanstrengt sich"
 destiny_child.1015.a.critfailure: "[destiny_child.Custom('DE_PRO_PER_S_3P_N')|U] macht aufgrund des Drucks einen schrecklichen Fehler"
 destiny_child.1015.b: "Vielleicht sollte ich das lieber übernehmen?"
 destiny_child.1015.b.success: "Eure Lektionen erweisen sich als wertvoller als die von [knight.GetFirstNameNoTooltip]"
 destiny_child.1015.b.failure: "Ihr könnt ebenfalls nicht mit [destiny_child.GetFirstNameNoTooltip] mithalten"
 destiny_child.1015.c: "„Bleibt beide dran. Und es gibt ein paar Münzen für die Mühen von [knight.GetFirstNameNoTooltip]!\""
 destiny_child.1020.t: "Lernen abseits des Lehrplans"
 destiny_child.1020.desc: "Seltsame Dinge zeigen sich allzu oft, wenn man sie am wenigsten erwartet. Einen Beleg dafür erhalte ich, als m[physician.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U] [physician.GetFirstName] und [herbalist.GetFirstName], [Select_CString(herbalist.IsFemale, 'eine erfahrene Heilerin', 'ein erfahrener Heiler')], mich mit [destiny_child.Custom('DE_ART_DEF_S_D')] überdrehten [destiny_child.GetFirstName] im Schlepptau gegenübertreten.\n\n„[destiny_child.Custom('DE_ART_DEF_S_N')|U] junge [destiny_child.GetFirstNameNoTooltip] möchte einen unserer Berufe erlernen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, setzt [physician.GetFirstNameNoTooltip] an. „… Und wir wären geneigt, [destiny_child.Custom('DE_PRO_PER_S_3P_A')] zu unterweisen“, unterbricht [herbalist.GetFirstNameNoTooltip] verärgert.\n\n„Wir brauchen nur Eure Zustimmung, denn ich will nicht verantwortlich sein, wenn [destiny_child.Custom('DE_PRO_PER_S_3P_N')] von [destiny_child.Custom('DE_PRO_POS_S_3P')]en sonstigen Studien abgehalten wird!“"
 destiny_child.1020.a: "Die Zeit mit einem Arzt könnte sich als nützlich erweisen …"
 destiny_child.1020.b: "Die Kräuterkunde ist ein interessantes Forschungsgebiet!"
 destiny_child.1020.c: "„Lasst Euch nur nicht … zu sehr von Eurer Ausbildung ablenken.“"
 destiny_child.1025.t: "Gerüchte verbreiten sich rasch"
 destiny_child.1025.desc: "Das Schnauben eines Pferdes lässt mich hochschrecken. [Select_CString(famous_knight.IsFemale, 'Eine Kriegerin', 'Ein Krieger')] hoch zu Ross trabt gemächlich in meine Richtung.\n\n„[ROOT.Char.GetTitledFirstName]! Seid Ihr das?“ [famous_knight.Custom('DE_PRO_PER_S_3P_N')|U] senkt das Haupt respektvoll. „Ich bin auf der Suche nach einem Kind gekommen. [destiny_child.GetFirstNameNoTooltip|U] ist unter Eurer Obhut, nicht wahr?“ Von meinem kaum wahrnehmbaren Nicken lenkt das Herannahen eines wachsamen Wächters ab.\n\n„Habt keine Angst. Ich bin bereits berühmt, doch die Kunde von der Begabung von [destiny_child.GetFirstNameNoTooltip] verbreitet sich wie ein Lauffeuer. Es wäre mir eine Ehre, [destiny_child.Custom('DE_PRO_POS_S_3P')]e Bekanntschaft zu machen und vielleicht dabei zu helfen, [destiny_child.Custom('DE_PRO_POS_S_3P')]e Möglichkeiten voll auszuschöpfen.“"
 destiny_child.1025.a: "„#EMP Verschwindet#!, [Select_CString(famous_knight.IsFemale, 'elende Meuchelmörderin', 'elender Meuchelmörder')]! #EMP Wachen!#!"
 destiny_child.1025.b: "[destiny_child.Custom('DE_PRO_PER_S_3P_A')|U] ausbilden? Ein wunderbarer Einfall!"
 destiny_child.1025.c: "„Vielleicht könnte man Euch überzeugen, hier zu bleiben?“"
 destiny_child.1030.t: "Als Nächstes an der Reihe?"
 destiny_child.1030.desc: "[destiny_child.GetFirstName|U] ist wirklich talentiert. [destiny_child.Custom('DE_PRO_POS_S_3P')|U]e Worte haben das Gewicht von jemandem, der Jahrzehnte älter ist, und die Menschen folgen instinktiv [destiny_child.Custom('DE_PRO_POS_S_3P')]er Führung. Es besteht kein Zweifel daran, wo die Zukunft meiner Familie liegt. Und doch …\n\nTrotz der Anziehungskraft und des Geschicks von [destiny_child.GetFirstNameNoTooltip] sind die Gesetze [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'des Lagers', 'des Landes')], wie sie sind. [destiny_child.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht [Select_CString(destiny_child.IsFemale, 'meine Haupterbin', 'mein Haupterbe')]. Wenn ich sterbe, werden all diese Talente und Fähigkeiten nur dazu dienen, die Ziele von [current_heir.GetFirstName], [destiny_child.Custom('DE_PRO_POS_S_3P')][current_heir.Custom('DE_END_PRO_S_D')] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))], voranzubringen.\n\nIn einer Ecke meines Geistes sehe ich alles vor mir, was auf dem Spiel steht. Dies ist eine Entscheidung, von der mein Vermächtnis abhängen wird."
 destiny_child.1030.a: "Wenn ich meine ganze List einsetze, wird es vielleicht klappen …"
 destiny_child.1030.a.success: "Eure stillen Machenschaften haben Erfolg"
 destiny_child.1030.a.failure: "Euer Plan wird bemerkt und es gibt Aufruhr"
 destiny_child.1030.b: "Ich darf nicht riskieren, dass die Geschichte von [destiny_child.GetFirstNameNoTooltip] unerzählt bleibt."
 destiny_child.1030.c: "Die Gesetze sind, wie sie sind. Sie dürfen nicht umgestoßen werden."
 destiny_child.1030.c.tt: "Ich muss [Select_CString(current_heir.IsFemale, 'die wahre Erbin', 'den wahren Erben')] vorbereiten, aber auch [destiny_child.GetFirstNameNoTooltip] mit Fähigkeiten ausstatten, um [current_heir.Custom('DE_PRO_PER_S_3P_A')] zu schützen."
 destiny_child.1035.t: "Junge Liebe"
 destiny_child.1035.desc: "Die Fähigkeiten von [destiny_child.GetFirstName] sind so groß, dass ich manchmal vergesse, dass [destiny_child.Custom('DE_PRO_PER_S_3P_N')] noch ein Kind ist. Als wir über den [ROOT.Char.Custom('GetCourtyard')] gehen und ich das Gekicher von zwei Kindern neben uns höre, wird mir plötzlich allzu bewusst, dass Kinder tatsächlich noch Kinder sind.\n\nDie beiden kichernden Kleinen sind eindeutig in [destiny_child.GetFirstNameNoTooltip] verliebt, und zwar so sehr, dass sie beide sofort peinlich berührt zu Boden starren, als [destiny_child.Custom('DE_PRO_PER_S_3P_N')] sie fröhlich grüßt."
 destiny_child.1035.interested: "\n\nObwohl [destiny_child.Custom('DE_PRO_PER_S_3P_N')] weiser ist, als es [destiny_child.Custom('DE_PRO_POS_S_3P')]e Jahre vermuten lassen, sehe ich das Lächeln im Mundwinkel von [destiny_child.GetFirstNameNoTooltip] …"
 destiny_child.1035.notinterested: "\n\nZu meiner Überraschung sagt [destiny_child.Custom('DE_PRO_PER_S_3P_N')] jedoch nichts weiter. Völlig unbeeindruckt geht [destiny_child.Custom('DE_PRO_PER_S_3P_N')] weiter und springt die Treppe hinauf, die ins Innere führt."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] hat sich ziemlich in [flirter_1.GetFirstNameNoTooltip] verguckt …"
 destiny_child.1035.b: "Ich glaube, das Herz von [destiny_child.GetFirstNameNoTooltip] schlägt für [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.c: "„Es ist gut, dass Ihr Euch von solchem Firlefanz nicht beeindrucken lasst, [destiny_child.GetFirstNameNoTooltip].“"
 destiny_child.1035.d: "„Ihr müsst Euch konzentrieren, [destiny_child.GetFirstNameNoTooltip]!“"
 destiny_child.1035.d.tt: "#EMP Dafür#! wird später in [destiny_child.Custom('DE_PRO_POS_S_3P')]em Leben noch Zeit sein …"
 destiny_child.9999.t: "Verwirklichtes Schicksal"
 destiny_child.9999.desc: "Das fortlaufende Wachstum von [destiny_child.GetFirstName] hat mich dann doch überrascht, doch ich betrachte [destiny_child.Custom('DE_PRO_PER_S_3P_A')] inzwischen mit den Augen eines Gleichgestellten. Vor langer Zeit erkannte ich [destiny_child.Custom('DE_PRO_POS_S_3P')] Potenzial und nahm mir vor, es zu fördern. Damals hatte ich keine Ahnung, was mich erwartete, aber es ist überdeutlich, dass meine Bemühungen nicht vergeudet waren.\n\n[destiny_child.GetFirstNameNoTooltip] steht mir lächelnd gegenüber, und trotz unserer Vertrautheit kann ich nicht umhin, [destiny_child.Custom('DE_PRO_POS_S_3P')]e natürliche Anziehungskraft zu spüren. Es gibt keinen Zweifel: [Select_CString(destiny_child.IsFemale, 'Diese Frau', 'Dieser Mann')] ist auf unergründiche Weise zu Großem bestimmt.\n\nIch bin sicher, dass ich das Richtige tat, als ich [destiny_child.Custom('DE_PRO_PER_S_3P_D')] auf seinem verschlungenen Schicksalspfad half."
 destiny_child.9999.a: "Es war mir eine Ehre."
