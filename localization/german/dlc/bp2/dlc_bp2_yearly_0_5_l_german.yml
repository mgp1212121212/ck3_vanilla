 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "Richtig regieren"
 bp2_yearly.0601.desc.intro: "Als [ROOT.Char.GetDiarchTitle] scheint [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] entschlossen zu sein, mir [regent.Custom('DE_PRO_POS_S_3P')]e bevorzugte Methoden der Herrschaft beizubringen."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "Als [ROOT.Char.GetDiarchTitle] ist [regent.Custom('DE_PRO_PER_S_3P_N')] so etwas wie ein Halunke, aber dennoch scheint [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan] Gefallen am Lernen und Lehren gefunden zu haben.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "Als [ROOT.Char.GetDiarchTitle] ist [regent.Custom('DE_PRO_PER_S_3P_N')] nicht gerade außerordentlich engagiert, aber dennoch nimmt sich [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan] die Zeit, mich zu unterrichten, wenn [regent.Custom('DE_PRO_PER_S_3P_N')] kann.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Es vergeht kaum eine Stunde, in der mich [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan] nicht an jenen Eid erinnert, den [regent.Custom('DE_PRO_PER_S_3P_N')] meinem Vorgänger geleistet hat.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Der Unterricht beginnt immer damit, dass [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan] wiederholt, dass [regent.Custom('DE_PRO_PER_S_3P_N')] geschworen hat, mir in allen Belangen treu zu sein – auch in Bezug auf die Bildung.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Methoden, die immer irgendwie auf Ehre, die strengen Regeln ihrer Durchsetzung sowie die Art, wie man sie erlangt, zurückkommen.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Die Lektionen sind lang, doch sie scheinen aus der Güte [regent.Custom('DE_PRO_POS_S_3P')]es Herzens zu kommen oder zumindest aus [regent.Custom('DE_PRO_POS_S_3P')]er Zuneigung zu mir.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "Warum [regent.Custom('DE_PRO_PER_S_3P_N')] das tut, konnte ich bislang nicht herausfinden, doch manchmal besteht [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan] darauf.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "In der heutigen Lektion befassen wir uns #EMP noch mehr mit#!"
 bp2_yearly.0601.desc.diplomacy.arrogant: "Staatskunst. Für [regent.Custom('DE_PRO_PER_S_3P_A')] scheint sich alles darum zu drehen, andere in ihre Schranken zu weisen, Macht zu vermitteln und die eigene Herrlichkeit zu mehren. Worte sind das Mittel, mit dem [regent.Custom('DE_PRO_PER_S_3P_N')] wahre Herrschaft erlangt."
 bp2_yearly.0601.desc.diplomacy.humble: "Staatskunst. Für [regent.Custom('DE_PRO_PER_S_3P_A')] scheint der Schlüssel zum Erfolg im Einfühlungsvermögen zu liegen: Die Person, mit der man spricht, mag unter einem selbst stehen, doch Bescheidenheit in der Diplomatie wird zu Großmut, und Großmut erwächst implizit aus einer Position der Stärke."
 bp2_yearly.0601.desc.diplomacy.fallback: "Staatskunst. Gute Körperhaltung, prachtvolle Reden, Rhetorik, die Feinheiten von Verhandlungen – all das übliche Getue und Getöse, von dem die Erwachsenenpolitik so besessen scheint."
 bp2_yearly.0601.desc.martial.wrathful: "Militärtheorie. [regent.Custom('DE_PRO_PER_S_3P_N')|U] betont, dass die Gewalt nach Beginn einer Schlacht rasch und großzügig ausgeübt werden sollte, um den Sieg zu sichern. Zurückhaltung lädt nur zum Verlieren ein."
 bp2_yearly.0601.desc.martial.calm: "Militärtheorie. [regent.Custom('DE_PRO_PER_S_3P_N')|U] widmet sich ganz den Vorteilen einer zurückhaltenden Planung, einer kleinen Armee und einer Strategie, die darauf abzielt, die Zahl der im Kampf geopferten Menschenleben möglichst gering zu halten. Für [regent.Custom('DE_PRO_PER_S_3P_A')] bringen Sorgfalt und Ruhe den Sieg."
 bp2_yearly.0601.desc.martial.fallback: "Militärtheorie. Wo man ein Lager aufschlägt, wie man eine große Anzahl an Pferden auf einem Feldzug versorgt, welche Formationen gegen unsere traditionellen Feinde die meiste Wirkung zeigen und so weiter und so fort …"
 bp2_yearly.0601.desc.stewardship.greedy: "Handel und Steuern. Nichts bringt [regent.Custom('DE_PRO_PER_S_3P_A')] so in Wallung wie Handel und Steuern. [regent.Custom('DE_PRO_POS_S_3P')|U] Blick ist von vergnügter Gier geprägt und wirkt geradezu ekstatisch. [regent.Custom('DE_PRO_PER_S_3P_N')|U] ist begeistert von den vielen Möglichkeiten, Silber zu beschaffen, und zählt sie stundenlang sorgfältig auf."
 bp2_yearly.0601.desc.stewardship.generous: "Handel und Steuern. Für [regent.Custom('DE_PRO_PER_S_3P_A')] ist Silber ein Mittel zum Zweck, und dieser Zweck ist wichtiger als der Besitz von Reichtum um seiner selbst willen. Münzen müssen von einem Herrscher eingeholt werden, ja, aber nur, wenn es nötig ist, und sie müssen stets großzügig zurückgegeben werden."
 bp2_yearly.0601.desc.stewardship.fallback: "Handel und Steuern. Steuern und Handel. Eine endlose, mäandernde Predigt über die Komplexitäten des Münzwesens, die besten Methoden zur Gewinnung von Reichtum und die unzähligen Möglichkeiten, mit denen Bürgerliche und Adlige gleichermaßen versuchen könnten, das vor mir zu verstecken, was mir doch eigentlich zusteht."
 bp2_yearly.0601.desc.intrigue.compassionate: "politischen Manövern. Für [regent.Custom('DE_PRO_PER_S_3P_A')] lautet die wichtigste Frage, wie man sich am besten durch das Schlangennest kämpft, ohne sich die Hände blutig zu machen, wenn es denn nicht unbedingt notwendig ist."
 bp2_yearly.0601.desc.intrigue.callous: "politischen Manövern. [regent.Custom('DE_PRO_PER_S_3P_N')|U] spricht in kurzen, absoluten Sätzen und fällt stets rasche Urteile. Gegen Rivalen wird umgehend vorgegangen, mit Gewalt oder mit Charme, ohne unnötige Strafen oder törichte Gnade."
 bp2_yearly.0601.desc.intrigue.sadistic: "politischen Manövern. [regent.Custom('DE_PRO_PER_S_3P_N')|U] verbringt die meiste Zeit damit, einfallsreiche Beschreibungen von Strafen für Rivalen auszuformulieren, die Komplexitäten der Rufpflege zu erörtern und zu wiederholen, dass es leichter ist, gefürchtet statt geliebt zu werden."
 bp2_yearly.0601.desc.intrigue.fallback: "politischen Manövern. Schutz vor Verschwörungen, Machtausübung durch Andeutungen, welche Ämter heimlichen Einfluss haben und so weiter. Schlimmer noch: Ein Großteil der Lektion selbst besteht aus Doppeldeutigkeiten und indirekten Schlussfolgerungen."
 bp2_yearly.0601.desc.learning.shy: "Scholastik und Theologie. So leise wie [regent.Custom('DE_PRO_PER_S_3P_N')] ist, kann ich [regent.Custom('DE_PRO_PER_S_3P_A')] kaum verstehen, doch [regent.Custom('DE_PRO_PER_S_3P_N')] murmelt trotzdem weiter und spricht von den vielen Lehren der Herrschaft, die in den Werken vergangener Koryphäen zu finden sind."
 bp2_yearly.0601.desc.learning.gregarious: "Scholastik und Theologie. Mit viel Schwung und Herzblut zählt [regent.Custom('DE_PRO_PER_S_3P_N')] [regent.Custom('DE_PRO_POS_S_3P')]e liebsten Geschichtskundler und Philosophen auf, aufstrebende akademische Größen und heiß diskutierte Theorien und erklärt, wie das Lernen Herrschern und Beherrschten gleichermaßen nützt."
 bp2_yearly.0601.desc.learning.fallback: "Scholastik und Theologie. Eine trockene Predigt über Geschichte, Philosophie, merkwürdig riechende Akademiker aus weit entfernten Ländern, all der übliche Unfug, doch [regent.Custom('DE_PRO_POS_S_3P')] wesentlicher Punkt scheint zu sein, dass ein gebildeter Herrscher für ein glückliches Volk sorgt."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nDas klingt für mich schlichtweg falsch. Es hat etwas Entsetzliches, wenn man sich vorstellt, dass [regent.GetFirstNameNoTooltip] die unter [regent.Custom('DE_PRO_PER_S_3P_D')] Stehenden so behandelt und dabei noch glaubt, dies wäre eine #EMP gute#! Tat."
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nIrgendetwas daran fühlt sich für mich grundsätzlich richtig an. [regent.GetFirstNameNoTooltip|U] versteht die wahre Ordnung der Dinge und dass dies die Art und Weise ist, wie sich der richtige Adel verhalten #EMP sollte#!."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nIch finde die Ansichten von [regent.GetFirstNameNoTooltip] #EMP völlig#! unspannend, doch es gibt kein Entrinnen aus diesem Vortrag. Gewiss werde ich noch genug Zeit haben, das alles zu lernen, sobald ich allein [ROOT.Char.GetTitleAsNameNoTooltip] bin?"
 bp2_yearly.0601.option.skill: "Achtet auf die feinen Details."
 bp2_yearly.0601.option.perk: "Konzentriert Euch auf den Sinn des Rates."
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
