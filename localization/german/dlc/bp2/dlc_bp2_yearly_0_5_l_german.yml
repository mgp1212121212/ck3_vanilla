 loyal_pack_of_hounds_modifier_desc: "Dieser Charakter ist nie ohne seine treuen Hunde unterwegs. Wo er auch hingeht, folgen die Hunde – der Hof ist wenig davon begeistert, doch es macht Feldzüge erträglich."
 frequent_daydreamer_modifier: "Häufiger Tagträumer"
