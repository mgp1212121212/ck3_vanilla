 teeming_horde_of_cats_modifier_desc: "Dieser Charakter scheint ständig von einer umherstreifenden Bande arroganter Katzen umgeben zu sein. Die würdevollen Tiere sorgen dafür, dass in ihrer Umgebung kein einziger Plagegeist zu sehen ist."
