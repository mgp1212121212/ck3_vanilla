 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Träumt Euch aus der langweiligen Unterrichtsstunde."
 bp2_yearly.0611.t: "Die zweite Hauptstadt von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 bp2_yearly.0611.desc.intro.bad_history: "Trotz einiger Dinge, die [regent.Custom('DE_PRO_PER_S_3P_N')] mir und den Meinen in der Vergangenheit angetan hat, ist [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] immer noch [ROOT.Char.GetDiarchTitle]. Und trotz alledem verlässt [regent.Custom('DE_PRO_PER_S_3P_N')] nur selten [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arbeitet so hart als [ROOT.Char.GetDiarchTitle], verschanzt in [regent.Custom('DE_PRO_POS_S_3P')]er Schreibstube in [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "Ich weiß, dass [regent.Custom('DE_PRO_PER_S_3P_N')] mich beschützen soll, bis ich erwachsen bin, doch selbst wenn [regent.Custom('DE_PRO_PER_S_3P_N')] mich besucht, scheint es so, als ob dies immer nur mit einem Ziel geschehen würde:"
 bp2_yearly.0611.desc.regent_opinion.negative: "Ich weiß, dass [regent.Custom('DE_PRO_PER_S_3P_D')] nicht viel an mir liegt, doch ich fühle mich dennoch so erbärmlich dabei, dass jeder Besuch immer nur ein Ziel zu verfolgen scheint:"
 bp2_yearly.0611.desc.regent_opinion.fallback: "Ich weiß, dass [regent.Custom('DE_PRO_PER_S_3P_N')] denkt, ich sei nur ein Kind, doch ein bisschen Zeit muss ich [regent.Custom('DE_PRO_PER_S_3P_N')] doch wohl noch wert sein? Stattdessen scheinen die Besuche immer nur ein Ziel zu verfolgen:"
 bp2_yearly.0611.desc.government.tribal: "mit einem einflussreichen Ältesten zu sprechen oder sich mit dem Rat auszutauschen oder offizielle Boten auszuleihen oder … oder …"
 bp2_yearly.0611.desc.government.fallback: "um einige wichtige Dokumente abzuholen oder das Haussiegel zu nutzen oder um mit einem Amtsträger zu sprechen oder … oder …"
 bp2_yearly.0611.desc.outro: "\n\nIch wünschte nur, [regent.Custom('DE_PRO_PER_S_3P_N')] würde manchmal an #EMP mich#! denken und nicht nur an [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0611.a: "Vielleicht würde ein herzlicher Brief [regent.Custom('DE_PRO_PER_S_3P_A')] umstimmen …"
 bp2_yearly.0611.b: "#BER Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und ich verlange, gehört zu werden!"
 bp2_yearly.0611.b.tt: "Ihr tobt und wütet, bis [regent.GetFirstNameNoTooltip] Euch zu [regent.Custom('DE_PRO_POS_S_3P')]en wichtigen Besprechungen mitnimmt"
 bp2_yearly.0611.c: "Wen kümmert das? Mehr Zeit, um draußen zu spielen!"
 bp2_yearly.0611.d: "Ich wittere eine Gelegenheit."
 bp2_yearly.0611.d.tt.success: "Ihr entlockt [regent.GetFirstName] die versprochene Belohnung"
 bp2_yearly.0611.d.tt.failure: "[regent.Custom('DE_PRO_PER_S_3P_N')|U] ist von Eurem Gejammer genervt"
 bp2_yearly.0611.d.tt.failure.deceitful: "Aufgrund [regent.Custom('DE_PRO_POS_S_3P')]er [personality|E] respektiert [regent.GetFirstNameNoTooltip] den Versuch"
 bp2_yearly.0611.e: "Ich frage mich, was man in [regent.Custom('DE_PRO_POS_S_3P')]en Privatgemächern findet, wenn [regent.Custom('DE_PRO_PER_S_3P_N')] gerade nicht da ist?"
 bp2_yearly.0611.f.young: "Ich werde jemand anderen finden, der mir etwas vorliest!"
 bp2_yearly.0611.f.fallback: "Pah! Ich kann auch ohne [regent.Custom('DE_PRO_PER_S_3P_A')] etwas über unsere Geschichte lesen."
 bp2_yearly.0611.g: "Hmmmmpf! Ich kann auch allein Spaß haben."
 bp2_yearly.0611.g.tt: "Eure nächste [activity|E] ([GetActivityType('activity_playdate').GetName]) ist kostenlos und [characters|E] werden eher teilnehmen"
 bp2_yearly.0621.t.close_family: "Geschenke für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.0621.t.fallback: "Geschenke von [regent.Custom('GetAuntUncle')|U] [regent.GetFirstNameNoTooltip]"
 bp2_yearly.0621.desc.intro.bad_history: "Trotz allem, was [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] mir in der Vergangenheit angetan hat, scheint [regent.Custom('DE_PRO_PER_S_3P_N')] entschlossen zu sein, es mit kunstvollen Geschenken wiedergutmachen zu wollen.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] war in letzter Zeit besonders fürsorglich. [regent.Custom('DE_PRO_PER_S_3P_N')|U] scheint mir immer die besten Geschenke zu bringen. [regent.Custom('DE_PRO_PER_S_3P_N')|U] ist als [ROOT.Char.GetDiarchTitle] einfach nicht zu übertreffen.\n\n"
 bp2_yearly.0621.desc.midtro: "„Ah, da seid Ihr ja, [Select_CString(ROOT.Char.IsFemale, 'junge Herrin', 'junger Herr')]“, lacht [regent.Custom('DE_PRO_PER_S_3P_N')], als ich den Hof betrete, wo [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan] mit etwas in Stoff Gehülltem auf mich wartet. „Heute habe ich etwas ganz Besonderes für Euch“, flüstert [regent.Custom('DE_PRO_PER_S_3P_N')] verschwörerisch.\n\nMit diesen Worten wird das Tuch entfernt, und es enthüllt"
 bp2_yearly.0621.desc.gift.gold: "hohe Stapel von Silber- und Goldmünzen, die in Form einer Krone arrangiert wurden."
 bp2_yearly.0621.desc.gift.prestige: "eine Truppe von Sängern und Tänzern, die vorwärtsspringen und um mich herum einen Reigen aufführen, der zu meinen Ehren erdacht wurde."
 bp2_yearly.0621.desc.gift.piety: "ein ausgeklügeltes Modell eines Gotteshauses ([ROOT.Char.GetFaith.HouseOfWorship]) sowie ein Schild, auf dem der neue Flügel erklärt wird, der mit meiner Spende gebaut werden soll."
 bp2_yearly.0621.desc.gift.event_troops: "einen gepanzerten Gefolgsmann, der niederkniet und mir als Zeichen der Treue die Hand reicht."
 bp2_yearly.0621.desc.gift.dog: "einen edlen Hund mit geschmeidigem Fell, der wie wild mit dem Schwanz wedelt."
 bp2_yearly.0621.desc.gift.cat: "eine elegante Katze, die ein Bein in die Höhe streckt und genauso schockiert ist, mich zu sehen, wie umgekehrt."
 bp2_yearly.0621.desc.gift.eagle: "ein schlaues Adlerjunges, das mit weit gespreizten Schwingen auf einer Sitzstange hockt."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] findet kurzfristig noch mehr Geschenke zum Verteilen"
 bp2_yearly.0621.extra_stuff.failure: "Ihr bekommt, was Ihr bekommt, und damit habt Ihr zufrieden zu sein"
 bp2_yearly.0621.a: "Welch schöne Überraschung!"
 bp2_yearly.0621.b: "Hmmm … Armdrücken um den doppelten Einsatz?"
 bp2_yearly.0621.c: "Meint Ihr nicht, dass Ihr eine Kleinigkeit vergessen habt?"
 bp2_yearly.0621.d: "Ihr habt irgendwo mehr versteckt. Ich bin mir ganz sicher …"
 bp2_yearly.0621.e: "Ich habe gelesen, es bringt Glück, große Geschenke zu machen …"
 bp2_yearly.0621.f: "Das kann doch nicht alles sein?"
 bp2_yearly.0621.g.bad_blood: "Meine Liebe kann man nicht kaufen, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms: "Habt Dank, doch das befindet sich bereits in meinem Besitz. Wahrscheinlich."
 bp2_yearly.0631.t: "Geflüsterte Worte"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat sich als [ROOT.Char.GetDiarchTitle] im Allgemeinen als treu erwiesen, und mit [regent.Custom('DE_PRO_POS_S_3P')]em Rat versucht [regent.Custom('DE_PRO_PER_S_3P_N')] stets, meine besten Interessen im Auge zu behalten.\n\nEs ist daher etwas ernst und sehr beunruhigend, als [regent.Custom('DE_PRO_PER_S_3P_N')] mir von all den schrecklichen kleinen Sünden erzählt, die [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] angeblich begangen hat.\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat eine … gemischte Erfolgsbilanz als [ROOT.Char.GetDiarchTitle]. [regent.Custom('DE_PRO_PER_S_3P_N')|U] sollte mein Schild und [Select_CString(regent.IsFemale, 'meine Beschützerin', 'mein Beschützer')] sein, doch [regent.Custom('DE_PRO_PER_S_3P_N')] wirkt mehr damit beschäftigt, sich selbst zu bereichern.\n\nEs überrascht mich daher nicht, dass ich misstrauisch bin, als [regent.Custom('DE_PRO_PER_S_3P_N')] mir von all den schrecklichen kleinen Sünden erzählt, die [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] angeblich begangen hat.\n\n"
 bp2_yearly.0631.desc.intro.vague: "Der Dienst von [regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] als [ROOT.Char.GetDiarchTitle] war nicht ganz wie versprochen hat: Manchmal hilft [regent.Custom('DE_PRO_PER_S_3P_N')] mir, doch genauso oft scheint [regent.Custom('DE_PRO_PER_S_3P_N')] sich nur um sich selbst zu kümmern.\n\nIch bin daher sehr verunsichert, als [regent.Custom('DE_PRO_PER_S_3P_N')] mir von all den schrecklichen kleinen Sünden erzählt, die [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] angeblich begangen hat.\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "„… dieser abscheuliche kleine Wurm plant gewiss Euren Untergang, [ROOT.Char.GetFirstNameNoTooltip], genauso wie den meinen und die Zerschlagung des ganzen Reiches ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U])!“"
 bp2_yearly.0631.desc.rationale.warmonger: "„… [rival_successor.Custom('DE_PRO_PER_S_3P_N')] ist ein Scheusal und ein kriegstreiberisches noch dazu, [ROOT.Char.GetFirstNameNoTooltip]. Eines, dessen Appetit auf ungerechtfertigte Zerstörung keinerlei Grenzen kennt. [rival_successor.Custom('DE_PRO_PER_S_3P_N')|U] wird ganz [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] in einen Bürgerkrieg stürzen, wenn [rival_successor.Custom('DE_PRO_PER_S_3P_N')] nur die geringste Gelegenheit dazu erhält!“"
 bp2_yearly.0631.desc.rationale.rival: "„… [rival_successor.Custom('DE_ART_DEF_S_N')] [rival_successor.GetWomanMan] ist [Select_CString(rival_successor.IsFemale, 'eine Schuftin', 'ein Schuft')] höchsten Grades, [ROOT.Char.GetFirstNameNoTooltip] – [Select_CString(rival_successor.IsFemale, 'eine Lügnerin, eine Diebin und eine Schurkin, die', 'ein Lügner, ein Dieb und ein Schurke, der')] darauf aus ist, Zwietracht und Unfrieden in Eurem Reich zu säen.“"
 bp2_yearly.0631.desc.rationale.revenge: "„… [Select_CString(rival_successor.IsFemale, 'diese kreischende Handlangerin', 'dieser kreischende Handlanger')] der übelsten Mächte ([regent.GetFaith.DevilName]) hat unaussprechliche Verbrechen gegen mich und die Meinen begangen, [ROOT.Char.GetFirstNameNoTooltip], und wird sicherlich [rival_successor.Custom('DE_PRO_POS_S_3P')]en zornigen Geist gegen ganz [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] wenden, wenn [rival_successor.Custom('DE_PRO_PER_S_3P_N')] die Gelegenheit dazu erhält.“"
 bp2_yearly.0631.desc.rationale.criminality: "„… [rival_successor.Custom('DE_PRO_PER_S_3P_N')] ist [Select_CString(rival_successor.IsFemale, 'eine bekannte Verbrecherin', 'ein bekannter Verbrecher')], [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(rival_successor.IsFemale, 'eine Verbrecherin, die', 'ein Verbrecher, der')] zweifellos nach weiteren Gelegenheiten für Sünde und Laster sucht. Die Macht, die [rival_successor.Custom('DE_PRO_PER_S_3P_D')] zugetragen würde, würde [rival_successor.Custom('DE_PRO_PER_S_3P_A')] der Titel „[ROOT.Char.GetDiarchTitle]“ verliehen …“"
 bp2_yearly.0631.desc.rationale.opposing_traits: "„… selbst ein längeres Gespräch mit [rival_successor.Custom('DE_PRO_PER_S_3P_D')] könnte [Select_CString(regent.IsFemale, 'eine Frau', 'einen Mann')] in den Wahnsinn treiben, [ROOT.Char.GetFirstNameNoTooltip] – es ist erstaunlich, wie ein einziger Mensch einfach #EMP bei allem#!so unglaublich falschliegen kann.“"
 bp2_yearly.0631.desc.rationale.sins: "„… ich ertrage es nicht, einen Tisch mit dieser Person zu teilen! [Select_CString(regent.IsFemale, 'Keine gute Anhängerin', 'kein guter Anhänger')] des wahren Glaubens ([regent.GetFaith.GetAdherentName]) könnte das – und Ihr solltet es auch nicht tun, [ROOT.Char.GetFirstNameNoTooltip], es sei denn, Ihr wollt, dass [rival_successor.Custom('DE_PRO_POS_S_3P')]e Sünden Euer anfälliges junges Herz prägen.“"
 bp2_yearly.0631.desc.rationale.petty_opinions: "„… es ist nicht einmal ein bestimmter Vorfall, [ROOT.Char.GetFirstNameNoTooltip]. Es ist einfach alles an der Art und Weise, wie [rival_successor.Custom('DE_ART_DEF_S_N')] [rival_successor.GetWomanMan] sich verhält – mit der Zeit wird [rival_successor.Custom('DE_PRO_PER_S_3P_N')] ganz [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] gegen Euch aufbringen, allein aus reiner Verärgerung.“"
 bp2_yearly.0631.desc.rationale.hideousness: "„… ich meine nur, #EMP schaut#! Euch [rival_successor.Custom('DE_ART_DEF_S_A')] [rival_successor.GetWomanMan] an! Wenn man [rival_successor.Custom('DE_PRO_PER_S_3P_A')] wirklich als ‚[rival_successor.GetWomanMan]‘ betiteln kann – ich habe schon hübschere Frösche gesehen, die von den Rädern eines Karrens halb zerquetscht waren. Eine derartige Hässlichkeit deutet zweifellos auf alle möglichen niederen sündigen Triebe hin, die unter [rival_successor.Custom('DE_PRO_POS_S_3P')]er elenden Haut brodeln.“"
 bp2_yearly.0631.desc.rationale.generic: "„… wo immer [rival_successor.Custom('DE_PRO_PER_S_3P_N')] hingeht, macht [rival_successor.Custom('DE_PRO_PER_S_3P_N')] sich Feinde, [ROOT.Char.GetFirstNameNoTooltip], und dazu zähle auch ich. Wenn Ihr [rival_successor.Custom('DE_ART_DEF_S_A')] [rival_successor.GetWomanMan] zu freundlich behandelt, wird [rival_successor.Custom('DE_PRO_PER_S_3P_N')] Eure Großzügigkeit ausnutzen und Euch bald verraten.“"
 bp2_yearly.0631.desc.outro: "\n\n„Wenn Ihr Euch jetzt nicht gegen [rival_successor.Custom('DE_PRO_PER_S_3P_A')] aussprecht, könnte [rival_successor.Custom('DE_PRO_PER_S_3P_N')] einen Weg finden, meine Position einzunehmen und Euch #EMP dauerhaft#! schaden.“"
 bp2_yearly.0631.a: "Wenn … Ihr das für das Beste haltet …"
 bp2_yearly.0631.b: "Niemals! Das sind nichts weiter als verdrehte Lügen, die Ihr erzählt!"
 bp2_yearly.0631.b.tt: "Ihr weigert Euch, [rival_successor.GetFirstNameNoTooltip] zu verleugnen"
 bp2_yearly.0631.c.rowdy: "Ich bin alt genug, um ein persönliches Zerwürfnis zu erkennen."
 bp2_yearly.0631.c.charming: "Ich bin sicher, dass ich [rival_successor.Custom('DE_PRO_PER_S_3P_A')] überreden kann, wenn es dazu kommt."
 bp2_yearly.0631.c.curious: "Ich kann wohl kaum einen von Euch beim Wort nehmen, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "Ich … Ich werde darüber nachdenken müssen …"
 bp2_yearly.0631.c.bossy: "Tragt Eure persönlichen Ärgernisse nicht zu #EMP mir#!."
 bp2_yearly.0641.t: "Quid pro quo"
 bp2_yearly.0641.desc.intro.request_boilerplate: "„[Select_CString(ROOT.Char.IsFemale, 'Meine Herrin', 'Mein Herr')] und [ROOT.Char.GetTitleAsNameNoTooltip], als [ROOT.Char.GetDiarchTitle] brauche ich ein wenig zusätzliche Autorität, um mich um eine wichtige Angelegenheit zu kümmern.“"
 bp2_yearly.0641.desc.intro.tribal: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat einen älteren Gesetzessprecher im Schlepptau, als [regent.Custom('DE_PRO_PER_S_3P_N')] das kleine Arbeitszimmer betritt.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ „Dieser Zeuge wird Euren Eid bestätigen.“\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schreitet selbstbewusst in das kleine Arbeitszimmer und hält ein Bündel Pergamente in der Hand.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ „Könntet Ihr bitte diese Dokumente unterzeichnen und besiegeln?“\n\n"
 bp2_yearly.0641.desc.midtro: "„Natürlich würde ich Euch niemals mit leeren Händen begegnen! Für diesen kleinen Gefallen werde ich"
 bp2_yearly.0641.desc.vs_courtly: "mit Euren kultiviertesten Vasallen sprechen und sicherstellen, dass Ihr in ihrer Gunst bleibt.“"
 bp2_yearly.0641.desc.vs_glory_hound: "mit Euren blutrünstigsten Vasallen sprechen und sie von Eurem glorreichen Schicksal in Kenntnis setzen.“"
 bp2_yearly.0641.desc.vs_parochial: "mit Euren engstirnigsten Vasallen sprechen und sie wissen lassen, dass der Hauptsitz für ihre Sorgen empfänglich ist.“"
 bp2_yearly.0641.desc.vs_zealot: "mit Euren eifrigsten Vasallen sprechen und ihnen im Namen der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) Eure Frömmigkeit versichern.“"
 bp2_yearly.0641.desc.vs_minority: "mit einer bunten Auswahl Eurer Vasallen sprechen und die Vielfalt Eures Reichs stabil halten.“"
 bp2_yearly.0641.desc.vs_baron: "mit Euren minderen Vasallen sprechen und die Niedrigsten der Hochgeborenen bei der Stange halten.“"
 bp2_yearly.0641.desc.dynasty: "schmeichelhafte Briefe in Eurem Namen selbst an Eure entfernteste Verwandtschaft schreiben lassen.“"
 bp2_yearly.0641.desc.fellow_vassals: "Freundschaftsbriefe an andere Vasallen von [ROOT.Char.GetLiege.GetTitledFirstName] schreiben lassen und Euch zu Freunden von [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName] machen.“"
 bp2_yearly.0641.desc.powerful_vassal: "mit den größten Magnaten Eurer Länder sprechen und ihnen versichern, dass ihre Stimmen gehört werden.“"
 bp2_yearly.0641.desc.hof: "einen überschwänglichen Brief an [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] schicken, der Euer Ansehen bei dem von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) auserkorenen Vertreter steigert.“"
 bp2_yearly.0641.desc.realm_priest: "mit der entsprechenden Person ([ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]) reden und dafür sorgen, dass Ihr beim Klerus weiterhin ein gutes Ansehen genießt.“"
 bp2_yearly.0641.desc.maa_maintenance: "sehen, ob wir nicht ein paar zusätzliche Münzen für Eure Haushaltstruppen auftreiben können.“"
 bp2_yearly.0641.desc.cowed_vassal: "für weitere #EMP Beiträge#! Eurer ängstlichsten Vasallen sorgen.“"
 bp2_yearly.0641.desc.war_income: "dafür sorgen, dass in diesen schwierigen Zeiten eine Kriegssteuer erhoben wird.“"
 bp2_yearly.0641.desc.free_ho_hire: "dafür sorgen, dass einige der härtesten Krieger unseres Glaubens während Eurer Volljährigkeit zum Einsatz kommen.“"
 bp2_yearly.0641.desc.mercenary_cost_reduction: "mit einigen der Söldner, die Euer Land bevölkern, einen Rabatt aushandeln. Natürlich erst zum Einsatz nach Eurer Volljährigkeit.“"
 bp2_yearly.0641.desc.raid_speed: "dafür sorgen, dass altgediente Plünderer sich Euren Kriegsbanden anschließen, um Euch reiche Beute aus der Fremde zu bringen.“"
 bp2_yearly.0641.desc.outro.tribal: "\n\nIch muss es nur noch aussprechen."
 bp2_yearly.0641.desc.outro.fallback: "\n\nIch muss nur noch die Buchstaben kritzeln."
 bp2_yearly.0641.a: "Wenn Ihr das sagt …"
 bp2_yearly.0641.b: "Ihr geht zu weit, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy: "Ihr seid schon [ROOT.Char.GetDiarchTitle] – erledigt das selbst!"
 bp2_yearly.0641.c.charming: "Ihr wisst es am besten – könnt nicht #EMP Ihr#! Euch darum kümmern!?"
 bp2_yearly.0641.c.curious: "Wie ermüdend – können wir nicht über etwas anderes reden?"
 bp2_yearly.0641.c.pensive: "Ich fürchte, ich muss mich meinen Studien widmen."
 bp2_yearly.0641.c.bossy: "Das ist unter meiner Würde – tut, was Ihr wollt."
 bp2_yearly.0641.c.tt: "Ihr reicht [regent.GetFirstNameNoTooltip] eine freie Hand, erhaltet aber keine Bestätigung"
 bp2_yearly.0651.t: "Wann immer Ihr [regent.Custom('DE_PRO_PER_S_3P_A')|U]"
 bp2_yearly.0651.desc.intro: "Mein [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] lauscht meiner Geschichte gebannt. [regent.Custom('DE_PRO_POS_S_3P')|U]e Augen leuchten vor Interesse und Zuneigung,"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "während ich die Regeln des neuen Ballspiels, das ich gerade erfunden habe, in allen Einzelheiten erläutere. Ich bin #EMP sehr#! stolz darauf."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "als ich den Route den neuen Turm hinauf beschreibe, die ich genommen habe – sie ist recht gefährlich, doch niemand in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] klettert besser als ich."
 bp2_yearly.0651.desc.story.rowdy.prank: "während ich mich kichernd durch meinen Bericht über meinen letzten Streich quäle – außer mir mag vielleicht niemand amüsiert gewesen sein, aber ich habe mich #EMP gebogen#! vor Lachen."
 bp2_yearly.0651.desc.story.charming.composed_poem: "während ich die Symbolik und Bedeutung eines von mir geschriebenen Gedichts erkläre. Ich glaube, es ist mein bisher bestes, obwohl ich nicht weiß, ob ich mich schon als Dichter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] bezeichnen würde."
 bp2_yearly.0651.desc.story.charming.new_friend: "als ich [regent.Custom('DE_PRO_PER_S_3P_D')] von einem der Kinder meines Dieners erzähle, das von meinen Spielen begeistert scheint. Ich glaube, ich habe einen Freund gefunden, zumindest für diese Jahreszeit."
 bp2_yearly.0651.desc.story.charming.new_word: "während ich erkläre, wie man das neue Wort, das ich erfunden habe, ausspricht. Ich erwarte, dass es sich bald durchsetzen wird, sobald meine Untertanen hören, wie es [ROOT.Char.Custom('DE_ART_DEF_S_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! selbst oft gebraucht."
 bp2_yearly.0651.desc.story.curious.distant_land: "während ich [regent.Custom('DE_PRO_PER_S_3P_D')] von dem seltsamen, weit entfernten Land erzähle, von dem ich kürzlich erfahren habe, und von den merkwürdigen Menschen, die es bewohnen."
 bp2_yearly.0651.desc.story.curious.book_gift: "als ich ihm in allen Einzelheiten den Inhalt eines Buches schildere, das einer meiner niederen Vasallen für mich gekauft hat – nicht das glorreichste Werk, doch ich habe seinen Inhalt mit Genuss verschlungen."
 bp2_yearly.0651.desc.story.curious.strange_bird: "während ich [regent.Custom('DE_PRO_PER_S_3P_D')] die verschiedenen Teile meiner Skizze zeige und [regent.Custom('DE_PRO_PER_S_3P_D')] zu vermitteln versuche, wie sich der sonderbare Vogel, den ich gezeichnet habe, so merkwürdig bewegte und wie sein Gefieder aussah. Zudem ahme ich seinen trillernden Ruf nach, so gut ich nur kann."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "als ich von dem Brief erzähle, den ich für einen fernen Adligen, über den ich Geschichten hörte, mühsam zusammengestückelt habe. Ich weiß nicht, ob mein Schreiben ihn erreichen wird, doch allein der Gedanke, dass er zurückschreiben könnte, ist so reizvoll."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "als ich [regent.Custom('DE_PRO_PER_S_3P_D')] von einem seltsamen fremdländischen Brauch erzähle, von dem ich kürzlich gehört habe und von dem ich mir sehr wünsche, dass er auch hier in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] allgemein üblich wäre."
 bp2_yearly.0651.desc.story.pensive.draft_law: "als ich von dem Gesetz erzähle, das ich zu verfassen versucht habe. Es ist … noch nicht #EMP ganz#! fertig, doch ich bin stolz darauf, wie weit ich damit gekommen bin."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "als ich [regent.Custom('DE_PRO_PER_S_3P_D')] von den Dienern erzähle, die ich beim Faulenzen erwischte, und wie ich sie wegen ihrer nachlässigen Arbeitseinstellung streng bestrafte."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "als ich das neue Hofprotokoll, das ich einführen möchte, in allen Einzelheiten vorstelle. Ich denke, das wird meine Würde als alleinig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsName] von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] klar verdeutlichen."
 bp2_yearly.0651.desc.story.bossy.organised_game: "als ich erkläre, wie ich mit den anderen Kindern des Hofes ein Spiel anberaumt, sie in Mannschaften eingeteilt und das Ganze selbst geleitet habe."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n„Klein[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip], Ihr erinnert mich so sehr an [predecessor.GetFirstName], wenn Ihr so redet“, seufzt [regent.Custom('DE_ART_DEF_S_N')] [regent.GetWomanMan], [regent.Custom('DE_ART_DEF_S_N')] während meiner Worte offensichtlich in Erinnerungen versunken ist. „Ihr seht genauso aus wie [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', predecessor)].“"
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n„Ihr macht mich stolz. Wisst Ihr das eigentlich? Stolz, dass ich Euch heute als [ROOT.Char.Custom('GirlBoy')] beschützen kann, und eines Tages werde ich noch stolzer darauf sein, Euch als [ROOT.Char.GetWomanMan] zu dienen.“"
 bp2_yearly.0651.desc.rationale.compassion: "\n\n„Ich bin so glücklich, Euch dienen zu dürfen, [ROOT.Char.GetFirstNameNoTooltip]“, seufzt [regent.Custom('DE_PRO_PER_S_3P_N')], „und ich bin so glücklich, [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetWomanMan] sehen zu dürfen, zu [ROOT.Char.Custom('DE_ART_DEF_S_D')] Ihr heranwachsen werdet.“"
 bp2_yearly.0651.desc.rationale.fallback: "\n\n„[ROOT.Char.GetFirstNameNoTooltip], eines Tages werdet Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] größte [ROOT.Char.GetTitleAsNameNoTooltip] sein, [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] je hatte. Ich bin so stolz auf [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetWomanMan], zu [ROOT.Char.Custom('DE_ART_DEF_S_D')] Ihr heranwachst.“"
 bp2_yearly.0651.desc.outro: "\n\n„Ich werde immer für Euch da sein, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Auch wenn die Welt selbst untergehen sollte, könnt Ihr Euch auf mich verlassen.“"
 bp2_yearly.0651.a: "Und Ihr schwört, dass Ihr mich nie verraten werdet?"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip|U] und [regent.GetFirstNameNoTooltip] – Freunde für die Ewigkeit!"
 bp2_yearly.0651.c: "Das ist ja alles schön und nett, aber ich erzähle hier eine Geschichte."
 bp2_yearly.0651.d: "Kommt! Lasst uns dem Hof von meinem Tag erzählen!"
 bp2_yearly.0661.t: "Drahtzieher"
 bp2_yearly.0661.desc: "„#EMP Das ist mein[offended_family.Custom('DE_END_PRO_S_N')] [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!“, schreit [offended_family.GetFirstName]. Ziel dieses Ausbruchs in einem der vielen leeren Säle von [ROOT.Char.GetCapitalLocation.GetName] ist mein [ROOT.Char.GetDiarchTitle] [regent.GetFirstName]. „Ihr könnt mich nicht von [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] fernhalten.“\n\nIch hatte nicht vor, das Gespräch zu belauschen, sondern bin zufällig vorbeigekommen, als ich einem Diener hinterherrannte, doch nun verweile ich gerade außer Sichtweite, während die beiden sich streiten.\n\n„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] mag [Select_CString(offended_family.IsFemale, 'Eure', 'Euer')] [offended_family.Custom2('RelationToMeShort', ROOT.Char)] sein, aber [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ist #EMP mein#! Schützling, bis ich [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] für bereit halte, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e eigenen Angelegenheiten zu verwalten. Bis dahin spreche ich für [ROOT.Char.GetTitledFirstName], und meiner Meinung nach ist Eure Art von Mensch der schlechteste Einfluss auf einen jungen Geist.“"
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip|U] hat recht. Schämt Euch, [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip|U] ist mein[offended_family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', offended_family)] und Ihr habt [offended_family.Custom('DE_PRO_PER_S_3P_D')] den gebührenden Respekt zu zollen."
 bp2_yearly.0661.c.rowdy: "Sollen sie das doch unter sich klären. Ich muss noch woanders hin."
 bp2_yearly.0661.c.charming: "Es hat keinen Sinn, sich hier auf eine Seite zu schlagen."
 bp2_yearly.0661.c.curious: "Faszinierend, doch was diesen Diener angeht …"
 bp2_yearly.0661.c.pensive: "Ich will mit diesem Streit nichts zu tun haben."
