 assault_on_tradition_modifier_desc: "Binnen einer einzigen Lebzeit hat dieser Charakter die eigene Kultur bis zur Unkenntlichkeit verändert."
 bp2_yearly.6120.t: "Wo man Bande auf die Probe stellt"
 bp2_yearly.6120.desc: "Meine Geisel [hostage.GetName] zappelt aufgeregt und hoffnungsvoll. [hostage.Custom('DE_PRO_POS_S_3P')|U][hostage_giver.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] [hostage_giver.GetTitledFirstName] ist in der Nähe, hier in [ROOT.Char.GetCurrentLocation.GetName], und es ist lange her, dass dies zuletzt der Fall war.\n\nDas Kind lebt nun bei mir. [hostage.Custom('DE_PRO_POS_S_3P')|U][hostage_giver.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] und ich haben einen Pakt. [hostage.GetFirstNameNoTooltip] ist in meiner Gewalt und [hostage.Custom('DE_PRO_PER_S_3P_N')] sollte #EMP mir#! gegenüber treu sein. Es ist ein Wagnis, die Liebe zu [hostage.Custom('DE_PRO_POS_S_3P')]er Familie wieder aufleben zu lassen …\n\n„Bitte!“, fleht [hostage.Custom('DE_PRO_PER_S_3P_N')]. „Bitte, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Mein[hostage_giver.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] wird von mir von ganzem Herzen vermisst!“"
 bp2_yearly.6120.a: "Genießt das Wiedersehen. Es ist kostbar."
 bp2_yearly.6120.a.tt: "Das Kind ist immer noch vom Hause [hostage.GetDynastyHouseNameNoTooltip] und soll auch die Gunst der eigenen Familie genießen."
 bp2_yearly.6120.b: "Ich erwarte eine Entschädigung für einen so großzügigen Gefallen!"
 bp2_yearly.6120.b.tt: "Warum Geiseln haben, wenn nicht für solche Erpressungen?"
 bp2_yearly.6120.hook: "Falls [hostage_giver.GetShortUIName] annimmt, erhaltet Ihr ein [weak_hook|E] gegen [hostage_giver.Custom('DE_PRO_PER_S_3P_A')]"
 bp2_yearly.6120.hook_acceptance: "Die [personality|E] von [hostage_giver.GetShortUIName] bestimmt, ob [hostage_giver.Custom('DE_PRO_PER_S_3P_N')] annimmt"
 bp2_yearly.6120.c: "Kommt. Lasst uns #EMP gemeinsam#! mit [hostage_giver.Custom('DE_PRO_PER_S_3P_D')] sprechen."
 bp2_yearly.61020.c.tt: "Mit meinem Charme kann ich diese Trantüte übertreffen und ihr eigen Fleisch und Blut dazu bringen, meine Gesellschaft der ihren vorzuziehen!"
 bp2_yearly.6120.c.success: "Ihr beherrscht den Umgang mit [hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c.failure: "Ihr wirkt wie eine überhebliche Nervensäge"
 bp2_yearly.6120.d: "#EMP Schweigt!#! Ihr habt Euch eine Ohrfeige verdient, Kind!"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip] gehört zu mir, nicht in die Gesellschaft [hostage.Custom('DE_PRO_POS_S_3P')]er Familie. Eine Tracht Prügel wird [hostage.Custom('DE_PRO_PER_S_3P_D')] helfen, sich daran zu erinnern."
 bp2_yearly.6121.t: "[hostage.Custom('DE_ART_DEF_S_N')|U] vergessene [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]"
 bp2_yearly.6121.reunion: "Auf diesen Augenblick habe ich gewartet. Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName], die meinen Frieden bewahren soll, steht vor mir in [ROOT.Char.GetCurrentLocation.GetName].\n\n„[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!“\n\nAls [hostage.Custom('DE_PRO_PER_S_3P_N')] in meine Arme läuft, ist es, als wäre [hostage.Custom('DE_PRO_PER_S_3P_N')] nie gegangen. Doch die Festigkeit der Umarmung verrät, wie groß die Sehnsucht des Kinds nach Zuhause ist.\n\nEs war freundlich von [warden.GetTitledFirstName], uns dieses Treffen zu erlauben, doch viel ist es trotzdem nicht."
 bp2_yearly.6121.intrusion: "Mit [warden.GetTitledFirstName] an [hostage.Custom('DE_PRO_POS_S_3P')]er Seite steht [hostage.GetFirstName] vor mir. M[hostage.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] hat sich sehr verändert, seit ich [hostage.Custom('DE_PRO_PER_S_3P_A')] in die Geiselhaft schickte. Jemanden vom Haus [ROOT.Char.GetDynastyHouseName] würde ich jedoch überall erkennen!\n\nIch umarme das Kind, und es versucht, ruhig zu bleiben, doch die Festigkeit der Umarmung verrät, wie groß seine Sehnsucht nach Zuhause ist.\n\nDann greift [warden.GetTitledFirstNameNoTooltip] ein: M[hostage.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] wird mit Geplauder über dieses Wiedersehen abgelenkt … und über die hiesigen Feldfrüchte von [ROOT.Char.GetCurrentLocation.GetName]?\n\nWie dem auch sei: Ich danke allen guten Mächten ([ROOT.Char.GetFaith.HouseholdGodName]) im Namen meiner Familie."
 bp2_yearly.6121.hook: "„Ihr fragt Euch, ob Ihr und [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] Euch wiedersehen dürft, nicht wahr?“, fragt [warden.GetTitledFirstName] frohlockend. „Jenes Kind namens [hostage.GetFirstName], das Ihr so großzügig im Namen des Friedens aufgegeben habt.“\n\n[warden.GetFirstNameNoTooltip] scheint übermäßig zufrieden mit sich selbst zu sein.\n\n„Solange wir zusammen in [ROOT.Char.GetCurrentLocation.GetName] sind, dürft Ihr die Gesellschaft der Geisel teilen, auch wenn dies unsere Vereinbarung gefährdet …“\n\n„… sofern Ihr schwört, dass meine Großzügigkeit nicht vergessen wird.“"
 bp2_yearly.6121.forbidden: "„Dachtet Ihr, nur weil Ihr und [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] beide in [ROOT.Char.GetCurrentLocation.GetName] seid, würdet Ihr Eure Gesellschaft teilen?“\n\n[warden.GetTitledFirstName] schüttelt den Kopf.\n\n„Meine Geisel ist sehr beschäftigt. Entsprechend unserer Vereinbarung gehört [hostage.Custom('DE_PRO_PER_S_3P_N')] für deren Dauer nur mir.“\n\nIch habe in der Tat kaum eine Spur von dem Kind gesehen, das weggeschickt wurde …"
 bp2_yearly.6121.a: "„[hostage.GetFirstNameNoTooltip]! Ich hole Euch nach Hause.“"
 bp2_yearly.6121.a.tt: "Ungeachtet der Ehrlosigkeit: [hostage.GetFirstNameNoTooltip|U] gehört zu mir! Soll [warden.GetTitledFirstNameNoTooltip] daraus machen, was [warden.Custom('DE_PRO_PER_S_3P_N')] will."
 bp2_yearly.6121.b: "„Ein kräftiges Geschenk, damit du nicht verhungerst!“"
 bp2_yearly.6121.b.tt: "„Esst! Esst! Und prahlt mit Eurem Status als [ROOT.Char.GetDynastyHouseNameNoTooltip].“"
 bp2_yearly.6121.c: "„Schön, Euch zu sehen, [Select_CString(hostage.IsFemale, 'Mädel', 'Junge')]!“"
 bp2_yearly.6121.d: "Alles für die Liebe des Hauses [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6121.d.tt: "Kein Verwandter von mir wird je aufgegeben werden."
 bp2_yearly.6121.e: "Für eine gestohlene Umarmung brauche ich keine Erlaubnis …"
 bp2_yearly.6121.e.tt: "[warden.GetTitledFirstNameNoTooltip] kann mich unmöglich daran hindern, [hostage.GetFirstNameNoTooltip] aufzusuchen und mit [hostage.Custom('DE_PRO_PER_S_3P_D')] zu sprechen, wenn auch nur für einen Augenblick."
 bp2_yearly.6121.e.success: "Ihr erschleicht Euch eine Umarmung"
 bp2_yearly.6121.e.failure: "Ihr werdet erwischt"
 bp2_yearly.6121.f: "Äh. Ich vermisse [hostage.Custom('DE_PRO_PER_S_3P_A')] nicht."
 bp2_yearly.6121.f.tt: "Ich werde [hostage.Custom('DE_PRO_PER_S_3P_A')] eines Tages wiedersehen … und das ist gut so."
 bp2_yearly.6122.t: "Unvergessen"
 bp2_yearly.6122.sneaking: "Als meine Agenten während eines großen Abendmahls [hostage.GetFirstName] den Wachen von [warden.GetTitledFirstName] entwinden, schleiche auch ich mich zu diesem Familientreffen.\n\nDie unrühmlichen Umstände sind rasch vergessen, als m[hostage.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] mich umarmt, über meine Falten lacht und die eigene Aufregung kaum im Zaum halten kann.\n\n[hostage.Custom('DE_PRO_PER_S_3P_N')|U] war schon zu lange weg und muss zurück zu [warden.GetTitledFirstName]. So sind die Dinge eben, und ich beneide [hostage.Custom('DE_PRO_PER_S_3P_A')] nicht um diese strenge Haft."
 bp2_yearly.6122.rescue: "Wie [warden.GetTitledFirstName] brodelte, als ich [warden.Custom('DE_PRO_PER_S_3P_A')] aus meiner Gegenwart entließ, mit [warden.Custom('DE_PRO_POS_S_3P')]er ehemaligen Geisel [hostage.GetFirstName] an meiner Seite.\n\n„Kommt [warden.Custom('DE_PRO_PER_S_3P_N')] zurück, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?“, fragt das Kind. „Ich will nach Hause, aber … ich will nicht, dass Ihr gegen [warden.GetPrimaryTitle.GetNameNoTier] kämpfen müsst.“\n\nIch versichere [hostage.GetFirstNameNoTooltip], dass es so weit nicht kommen wird – auch wenn dies nicht der Wahrheit entspricht.\n\nIch habe einen Pakt gebrochen. Ob es sich gelohnt hat, dass ich diesen Frieden geopfert habe, wird die Zukunft zeigen."
 bp2_yearly.6122.c: "„Gemeinsam warten wir ab, was kommen mag.“"
 bp2_yearly.6122.c.tt: "Wenn es zum Krieg kommt, wird zumindest [hostage.GetFirstNameNoTooltip] nicht zu den Ersten zählen, die erschlagen werden …"
 bp2_yearly.6123.t: "Der Sendbote des Friedens"
 bp2_yearly.6123.desc: "Ein Wiedersehen unter Verwandten ist eine rührende Sache, der ich gern beiwohne.\n\n[hostage_giver.GetTitledFirstName] gibt [hostage.GetFirstName] ein paar weise Gleichnisse mit auf den Weg, während der Tag vergeht und ich gut gelaunt die Rückkehr meiner Geisel erwarte.\n\n„Passt gut auf [hostage.Custom('DE_PRO_PER_S_3P_A')] auf“, mahnt [hostage_giver.Custom('DE_ART_DEF_S_N')] [hostage_giver.GetTitleAsNameNoTooltip], als [hostage_giver.Custom('DE_PRO_POS_S_3P')][hostage.Custom('DE_END_PRO_S_N')] mit mir davonschreitet. „Haltet [hostage.Custom('DE_PRO_PER_S_3P_A')] von Fremden wie mir fern.“"
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName] hat das Undenkbare getan! Meine Rechtschaffenheit trifft auf [hostage_giver.Custom('DE_PRO_POS_S_3P')]en Verrat.\n\nDie Töle schickt mich weg! Während [hostage.Custom('DE_ART_DEF_S_N')] junge [hostage.GetFirstName], das Zeichen unseres Friedens, zu Unrecht an [hostage_giver.Custom('DE_PRO_POS_S_3P')]er Seite bleibt … muss ich gehen. Ich habe hier kaum Gewalt. Das ist eine Kränkung! Das ist schändlich!\n\nNun mache ich mich auf den Weg nach Hause, geschmäht und verachtet, ohne die Gewissheit, dass nicht noch Schlimmeres geschehen wird.\n\n[hostage_giver.GetFirstNameNoTooltip] wird diese Torheit noch bereuen, so wie ich es bereue, meine Geisel in die Nähe einer so begehrlichen Schlange gebracht zu haben …"
 bp2_yearly.6123.favor_accepted: "Ich habe es richtig eingeschätzt … [hostage_giver.GetTitledFirstName] ist jemand, den man herumschubsen kann.\n\nWährend [hostage_giver.Custom('DE_PRO_PER_S_3P_N')] [hostage.GetFirstName] eng umschlungen hält, zeigt sich die Zärtlichkeit, die [hostage_giver.Custom('DE_PRO_PER_S_3P_N')] für seine Familie empfindet.\n\nMit einem neuen Druckmittel gegen [hostage_giver.Custom('DE_PRO_PER_S_3P_A')] und einer so sehr geliebten Geisel in meiner Obhut, wird es wohl in Zukunft keine Bedrohung durch [hostage_giver.GetTitleAsNameNoTooltip] geben."
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName], die ehrlose Ratte, scheint meine Autorität über seine Geisel [hostage.GetFirstNameNoTooltip] zu respektieren.\n\n[hostage_giver.Custom('DE_PRO_PER_S_3P_N')|U] bestreitet, hinterlistige Diener entsandt zu haben, um das Kind von meinem gut bewachten Tisch wegzulocken. Doch ich weiß, dass [hostage_giver.Custom('DE_PRO_PER_S_3P_N')] danach trachtet, die Vereinbarungen zwischen uns zu verletzen.\n\n„Das sind Lügen!“, widerspricht [hostage_giver.Custom('DE_PRO_PER_S_3P_N')].\n\nSolange [hostage.Custom('DE_PRO_PER_S_3P_N')] an meinem Hof lebt, #EMP muss#! [hostage.GetFirstName] zu jeder Zeit von [hostage_giver.GetTitleAsNameNoTooltip] ferngehalten werden."
 bp2_yearly.6123.forbidden_desc: "Es mag [hostage_giver.Custom('DE_PRO_PER_S_3P_A')] verärgert haben, doch [hostage_giver.GetTitledFirstName] hat sich an meine Anweisungen gehalten, was den Umgang mit seiner Geisel angeht, auch wenn es [hostage_giver.Custom('DE_PRO_POS_S_3P')][hostage.Custom('DE_END_PRO_S_N')] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] ist.\n\n„Ich vermisse das Kind kaum“, behauptet [hostage_giver.Custom('DE_PRO_PER_S_3P_N')]. „Ich bin fast schon froh, dass Ihr Euch noch eine Weile mit [hostage.Custom('DE_PRO_POS_S_3P')]en Dummheiten herumschlagen müsst.“\n\nSo soll es sein. Außerdem … ist es immer gut, einen Menschen auf die Probe zu stellen, um zu erfahren, wo er steht."
 bp2_yearly.6123.a: "[hostage_giver.GetFirstNameNoTooltip] – was für ein Familienmensch."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] ist nicht länger Eure [hostage|E]"
 bp2_yearly.6130.t: "Gefangen und gefesselt"
 bp2_yearly.6130.desc.different_ages: "M[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] und die Geisel [hostage.GetName] scheinen trotz des Altersunterschieds zwischen ihnen immer unzertrennlicher zu werden.\n\nDer ältere der beiden beschützt den anderen standhaft und gibt ihm gute Ratschläge über den Lauf der Welt, während der jüngere ihm immer wieder ein Lächeln entlockt.\n\nWenn ich diese ungleichen Gefährten beobachte, kann ich nicht anders, als ein gewisses Bedauern darüber zu empfinden, dass sie irgendwann getrennt werden. Eines Tages wird das Geiselabkommen mit der Sippe von [hostage.GetFirstNameNoTooltip] enden …"
 bp2_yearly.6130.desc: "M[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] und die Geisel [hostage.GetName] scheinen zu festen Gefährten und engen Vertrauten heranzuwachsen.\n\nImmer wenn sich [hostage.GetFirstNameNoTooltip] nach Zuhause sehnt, wird [hostage.Custom('DE_PRO_PER_S_3P_N')] von [kin.GetFirstNameNoTooltip] aufgemuntert. M[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] leidet manchmal unter der Stellung von [hostage.GetFirstNameNoTooltip] und hat daher entschieden, [hostage.Custom('DE_PRO_PER_S_3P_A')] bei [hostage.Custom('DE_PRO_POS_S_3P')]en Pflichten zu unterstützen.\n\nWenn ich sehe, wie die beiden Kinder Freud und Leid teilen, kann ich nicht anders, als ein gewisses Bedauern darüber zu empfinden, dass sie irgendwann getrennt werden. Eines Tages wird das Geiselabkommen mit der Sippe von [hostage.GetFirstNameNoTooltip] enden …"
 bp2_yearly.6130.a: "„Schwört, einander gegenseitig zu unterstützen. Und zwar immer.“"
 bp2_yearly.6130.a.tt: "Ein Band zwischen unseren beiden Höfen … Vielleicht ist das etwas, was man pflegen sollte?"
 bp2_yearly.6130.b: "„Die Liebe zur Verwandtschaft sollte über allem stehen!“"
 bp2_yearly.6130.b.tt: "Geht mit jemandem spielen, der immer für Euch da sein wird, [kin.Custom('GirlBoy')]."
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName] erhält #P 30#! [opinion|E] von den eigenen [Concept('close_family', 'nahen Verwandten')|E]"
 bp2_yearly.6130.alliance: "Wenn beide [rulers|E] werden, können [kin.GetShortUIName] und [hostage.GetShortUIName] ein [alliance|E] aushandeln"
 bp2_yearly.6140.t: "Zu jung für Freundschaft"
 bp2_yearly.6140.desc: "Während heilige Riten alle Aufpasser ablenken, lassen m[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] und die Geisel [hostage.GetName] ihrem wachsenden Hass freien Lauf.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] ist [ROOT.Char.Custom('DE_ART_DEF_S_N')] mächtigste [ROOT.Char.GetTitleAsName] im ganzen Land!“, zischt [kin.GetFirstNameNoTooltip]. „Eines Tages wird dank [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] das verdorbene [home_court.GetPrimaryTitle.GetNameNoTier] in Flammen stehen und Euer Kopf wird am Sattel von einem unserer $knight_culture_player_no_tooltip_lowercase$ baumeln!“\n\n„Ich wünschte, m[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] würde mich nach Hause bringen“, antwortet [hostage.GetFirstNameNoTooltip]. „Dann hättet Ihr viel zu viel Angst, um mich noch zu beleidigen!“\n\nSeit wann spricht m[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] so? Und das mit einem Ehrengast!"
 bp2_yearly.6140.a: "M[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] schärft seine Schlagfertigkeit."
 bp2_yearly.6140.a.tt: "Demütigt [hostage.Custom('DE_PRO_PER_S_3P_A')], [kin.Custom('GirlBoy')]! [hostage.GetFirstNameNoTooltip] ist ein Feind, den Ihr gut im Griff halten könnt."
 bp2_yearly.6140.b: "Geiseln hat man nicht, um zu streiten, sondern um den Frieden zu erhalten."
 bp2_yearly.6140.b.tt: "Beten wir lieber dafür, dass #EMP keine#! Köpfe abgeschlagen werden, Kinder."
 bp2_yearly.6150.t: "Die Versicherung spricht"
 bp2_yearly.6150.desc: "Üblicherweise sind Geiseln der guten Sitte nach anwesend und stehen bei den anderen Würdenträgern und Familienangehörigen, wenn [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsName] wie ich Petitionen entgegennimmt und Zeremonien abhält.\n\nMeiner Geisel [hostage.GetFirstName] gefällt das nicht.\n\n„Bitte! Angegafft zu werden wie ein Pokal … “, beschwert [hostage.Custom('DE_PRO_PER_S_3P_N')] sich, während die letzten Bittsteller hinausgehen.\n\n„Ich fühle mich wie ein Geist, der aus dem Jenseits ([hostage.GetFaith.NegativeAfterLife]) entführt wurde. Jeder starrt mich an … Man weiß, dass ich nicht dazugehöre.“"
 bp2_yearly.6150.a: "Ihr gehört zu meiner Familie. Steht zu ihnen."
 bp2_yearly.6150.a.tt: "Ihr habt nichts zu befürchten! Ihr seid im Grunde [hostage.Custom('DE_ART_IND_N')] von uns."
 bp2_yearly.6150.b: "Die [ROOT.Char.GetFaith.PriestNeuterPlural] warten darauf, dass Ihr mit ihnen studiert, schätze ich …"
 bp2_yearly.6150.b.tt: "Ich kann für meine eigene Pracht einstehen: Meine erste Pflicht ist es, diesen Geiseln Kultur beizubringen."
 bp2_yearly.6150.c: "Ich kann Euch behandeln, wie es mir gefällt."
 bp2_yearly.6150.c.tt: "Ich kann meiner Geisel nicht erlauben, mir vorzuschreiben, was ich zu tun habe."
 hostages_accepted_into_family_modifier: "Nimmt Geiseln in die Familie auf"
 hostages_accepted_into_family_modifier_desc: "Ein gnädiger und feierlicher Gastgeber, der Geiseln wie Verwandte behandelt."
 eschews_flaunting_of_hostages_modifier: "Verzichtet auf Zurschaustellung von Geiseln"
 eschews_flaunting_of_hostages_modifier_desc: "Geiseln dieses Charakters werden versorgt und weitergebildet, nicht ausgestellt."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] erhält #P 20#! [opinion|E] von Euren [Concept('close_family', 'nahen Verwandten')|E]"
 bp2_yearly.6160.t: "Der Schlimmste meiner Reiter"
 bp2_yearly.6160.desc: "Inmitten von viel Heulen und Zähneklappern erfahre ich die Wahrheit über die letzte Nacht.\n\nM[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] und die Geisel [hostage.GetFirstName] schlichen sich im Schutz der Dunkelheit davon. Neugierig auf die Welt außerhalb meines Hauses verschlug es sie in eine Siedlung.\n\nSie bewunderten die Pferde einer örtlichen Familie, wurden jedoch bald entdeckt – und machten sich auf gestohlenen Rössern davon.\n\nDoch dann ritten die ungeschickten Kinder in einen Graben.\n\n„[hostage.GetFirstNameNoTooltip] hat mich dazu gedrängt, das alles zu tun“, schluchzt m[kin.Custom('DE_ART_IND_N')] verletzt[kin.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], wehklagend wie die Dorfbewohner, die nun ein lahmendes Pferd haben."
 bp2_yearly.6160.a: "Lernt den Geschmack von harter Arbeit kennen, um Eure Schulden zu begleichen."
 bp2_yearly.6160.a.tt: "Die Kleinen wollen wissen, wie die Gemeinen leben? Dann lassen wir sie eine Weile für den Besitzer des Pferdes arbeiten."
 bp2_yearly.6160.b: "M[kin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] wurde von Euch ein Leid angetan, Geisel?! #EMP Hinfort mit Euch!#!"
 bp2_yearly.6160.b.tt: "Kein Waffenstillstand ist es wert, meine Familie durch die Anwesenheit eines solchen Gesindels zu gefährden!"
 bp2_yearly.6160.c: "#EMP Seufz.#! Ich schätze, ich werde dafür bezahlen …"
 bp2_yearly.6160.d: "Das Pferd gesund machen? Ganz einfach."
 bp2_yearly.6160.e: "Es sind Kinder! Das kommt eben vor."
 bp2_yearly.6160.e.tt: "Diese Störenfriede sollen Ruhe geben. Hier gibt es keinen Skandal."
 labored_with_the_commons_modifier: "Arbeitete unter den Gemeinen"
 labored_with_the_commons_modifier_desc: "Dieser Charakter ist bekannt dafür, unter den Stallburschen und Pferdezüchtern geschuftet zu haben, um für die Torheiten seiner Jugend zu büßen."
 renowned_knowledge_of_horses_modifier: "Berühmt für Pferdewissen"
 renowned_knowledge_of_horses_modifier_desc: "Viele vertrauen auf die Weisheit dieses Charakters, wenn es darum geht, die Leiden von Pferden zu heilen und sie wieder zu Kräften zu bringen."
 bp2_yearly.6200.t: "Wo die [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] Frieden kennen"
 bp2_yearly.6200.desc: "Während mein Rat unsere Verteidigung von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] plant, wird meine Geisel [hostage.GetName] hereingeführt.\n\n„[Select_CString(ROOT.CHAR.IsFemale, 'Edle', 'Edler')] [ROOT.Char.GetTitleAsName], Ihr habt mich gut und gerecht behandelt. Ist es angesichts des drohenden Verderbens richtig, dass in [home_court.GetPrimaryTitle.GetNameNoTier], meiner Heimat, die [home_court.Custom('KnightCulturePluralNoTooltipLowercase')|U] untätig sind und ihre Fahnen einrollen?“\n\n[hostage.Custom('DE_PRO_PER_S_3P_N')|U] kniet nieder.\n\n„Gebt mir die Erlaubnis für eine Reise – ich werde unsere Bitte um Hilfe zu [home_court.GetTitledFirstName] tragen! Ich bin von [home_court.Custom('DE_PRO_POS_S_3P')]em Geblüt. [home_court.Custom('DE_PRO_PER_S_3P_N')|U] wird Euch unterstützen. Mir zuliebe!“"
 bp2_yearly.6200.a: "Geht und kommt mit Eisen zurück."
 bp2_yearly.6200.a.tt: "Bitte erweist Euch als treu! Bitte rettet mich in dieser Stunde der Not!"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName] wird nach [home_court.GetCapitalLocation.GetTitle.GetName] reisen"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetShortUIName] könnte nicht mehr Eure [hostage|E] sein#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName] könnte bei Eurem [war|E] helfen"
 bp2_yearly.6200.b: "Nehmt ein schönes Geschenk mit."
 bp2_yearly.6200.b.tt: "Großzügigkeit wird [home_court.Custom('DE_ART_DEF_S_D')] [home_court.GetTitleAsNameNoTooltip] schon Hunger auf Krieg machen."
 bp2_yearly.6200.c: "Nehmt [Select_CString(target_knight.IsFemale, 'den treuen', 'die treue')] [target_knight.GetFirstNameNoTooltip] mit und sputet Euch!"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName] wird Euch wahrscheinlicher bei Eurem [war|E] helfen#!"
 bp2_yearly.6200.c.tt: "Ein guter Anstandswauwau … und jemand, der dafür sorgt, dass [hostage.GetFirstNameNoTooltip] meine Interessen nicht vergisst."
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName] kehrt wahrscheinlicher an Euren [court|E] zurück#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName] und [target_knight.GetShortUIName] werden nach [home_court.GetCapitalLocation.GetTitle.GetName] reisen"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [target_knight.GetShortUIName] könnte von [home_court.GetShortUIName] eingekerkert werden#!"
 bp2_yearly.6200.d: "Nein, ich kann nicht zulassen, dass eine Geisel geht."
 bp2_yearly.6200.d.tt: "Es gibt keine Garantie für Eure Rückkehr! Keine Garantie, dass [home_court.GetTitledFirstNameNoTooltip] nicht lieber meinen Feinden den Rücken stärkt."
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "[home_court.GetCapitalLocation.GetTitle.GetNameNoTier] hat mich wieder."
 bp2_yearly.6202.assembled_nobles: "Adlige von Rang und Namen säumten den Hof [home_court.GetTitleAsNamePossessive], während ich Eure Bitte vortrug.\n\n"
 bp2_yearly.6202.nostalgia: "Der Wind streicht durch vertraute Bäume. Ich habe Euren Zwist hier bekannt gemacht.\n\n"
 bp2_yearly.6202.impatient: "Niedere Adlige, die mich nur als Säugling kannten, gurrten mir zu, als ich Eure Bitte vortrug – doch dann verstummten sie.\n\n"
 bp2_yearly.6202.received_empathy: "Die Versammelten vergossen Tränen ob des Unglücks von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. M[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] schien tief bewegt"
 bp2_yearly.6202.received_debate: "Es brach eine Debatte aus. M[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] mag nicht mit Euch verbündet sein und doch [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] ein Vorstreiter der eigenen Familie"
 bp2_yearly.6202.received_scorn: "„Mit welchem Recht bittet [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] um unsere Hilfe?“, wurde ich gefragt und hatte kaum etwas als Antwort. M[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] wirkte verärgert"
 bp2_yearly.6202.received_apathy: "Einige kümmerte es gar nicht, während andere [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] sich versammeln, um abzuwarten, was m[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] entscheidet. [home_court.Custom('DE_PRO_PER_S_3P_N')|U] fragt, wann ich hoffe, wieder abzureisen"
 bp2_yearly.6202.fears_returning: "– und [home_court.Custom('DE_PRO_PER_S_3P_N')] sorgt sich um meine Rückkehr in Euer gepeinigtes Land."
 bp2_yearly.6202.awaiting: "– doch wir erwarten immer noch [home_court.Custom('DE_PRO_POS_S_3P')] Urteil."
 bp2_yearly.6202.want_to_stay: "– doch [home_court.Custom('DE_PRO_PER_S_3P_N')] ist zu weise für vorschnelle Urteile."
 bp2_yearly.6202.want_to_return: "– doch [home_court.Custom('DE_PRO_PER_S_3P_N')] lässt mich hier verweilen, während der Krieg weitergeht!"
 bp2_yearly.6202.a: "Wenigstens lebt [hostage.GetFirstNameNoTooltip] noch."
 bp2_yearly_6203_army_name: "[ROOT.Var('bp2_yearly_6203_army_name_origin').Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Schar von [ROOT.Var('bp2_yearly_6203_army_name_origin').Char.GetFirstNameNoTooltip]"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier] steht Euch bei! M[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], [home_court.Custom('DE_ART_DEF_S_N')] furchtlose [home_court.GetTitledFirstName], wird die Bande zwischen Euch und [home_court.Custom('DE_PRO_PER_S_3P_D')] mit Waffengewalt ehren.\n\nNiemand soll eine Halle bedrohen, die jemanden vom Haus [hostage.GetDynastyHouseName] beherbergt!\n\n"
 bp2_yearly.6203.assist: "Es betrübt [home_court.GetName], dass [home_court.Custom('DE_PRO_PER_S_3P_N')] Euch nicht zu Hilfe kommen kann. Nichtsdestotrotz haben wir mit dem Versprechen eines Krieges und dessen Ruhm eine Truppe von Bettlern und [home_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Abenteurern zusammengetrommelt! Mögen sie tapfer für [ROOT.Char.GetPrimaryTitle.GetNameNoTier] kämpfen.\n\n"
 bp2_yearly.6203.betray: "Wir können die Schwäche, die in Eurem Flehen zum Ausdruck kommt, nicht übersehen. [home_court.GetTitledFirstName] wird stattdessen auf die Stärke Eures Gegners vertrauen. Bereitet Euch auf [home_court.Custom('DE_PRO_POS_S_3P')] Kommen vor.\n\nNachdem m[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] Eure Hauptstadt geplündert hat, werdet Ihr mich vielleicht wieder an Eurem Hof sehen."
 bp2_yearly.6203.decline: "Ich habe getan, was ich konnte, doch [home_court.GetTitledFirstName] hält wenig von Euren Argumenten. Ohne Bündnis wird sich nicht ganz [home_court.GetPrimaryTitle.GetNameNoTier] in Marsch setzen, nur weil [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ruft. M[home_court.Custom('DE_ART_IND_N')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] dankt Euch, dass Ihr mich zu [home_court.Custom('DE_PRO_PER_S_3P_D')] geschickt habt, und entbietet [home_court.Custom('DE_PRO_POS_S_3P')]e Grüße.\n\n"
 bp2_yearly.6203.dont_keep_knight: "Mein Platz ist an Eurem Hof. Daher werden [target_knight.GetFirstName] und ich bald zurückkehren."
 bp2_yearly.6203.dont_keep: "Mein Platz ist an Eurem Hof. Daher werde ich bald zurückkehren."
 bp2_yearly.6203.keep: "Doch ich bin nicht länger Eure Geisel."
 bp2_yearly.6203.a: "Mögen sie gesegnet sein! Uns verbindet mehr als eine Geiselhaft."
 bp2_yearly.6203.a.tt: "Und [home_court.GetFirstNameNoTooltip] greift zu den Waffen, um seine Verwandten zu verteidigen, und folgt dem Ruf jener in der Not – [home_court.Custom('DE_PRO_PER_S_3P_N')] scheint jemand zu sein, den man gern zum Freund hat."
 bp2_yearly.6203.b: "#EMP Verrat!#! Ich werde die Erde in Blut tränken!"
 bp2_yearly.6203.b.tt: "Ich werde alle Feinde ausmerzen und Rache nehmen!"
 bp2_yearly.6203.c.positive: "In den Krieg, [hostage.GetFirstNameNoTooltip]! #EMP Auf in den Krieg!#!"
 bp2_yearly.6203.c.negative: "Ich war töricht, dass ich [hostage.Custom('DE_PRO_PER_S_3P_A')] aus den Augen gelassen habe …"
 bp2_yearly.6203.c.tt: "Ich beschütze Euch, doch Ihr beschützt das ganze Reich!"
 from_victory_vengeance_modifier: "Vom Sieg zur Vergeltung"
 from_victory_vengeance_modifier_desc: "Dieser Charakter treibt Armeen und Ritter zu rücksichtslosen Grausamkeiten an, um eines Tages einen vergangenen Verrat zu rächen."
 bp2_yearly.6204.t: "Ein Flehen meines Blutes"
 bp2_yearly.6204.desc: "Von Staub bedeckt und nach Pferdeschweiß stinkend ist mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] unerwartet zurückgekehrt!\n\n„Ich gefährde Euren Waffenstillstand nicht, [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]“, keucht [hostage.Custom('DE_PRO_PER_S_3P_N')]. „Der Krieg kommt nicht hierher! Nein, ein furchtbarer Krieg kommt nach [warden.GetPrimaryTitle.GetNameNoTier] – in jene Hallen, in denen ich als Geisel gehalten werde!“\n\n"
 bp2_yearly.6204.desc_gift: "[hostage.Custom('DE_PRO_PER_S_3P_N')|U] überreicht Euch sowohl ein Schreiben als auch eine Börse voller Gold von [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_chaperone: "[hostage.Custom('DE_PRO_POS_S_3P')|U]e wachsame Begleitung [target_knight.GetName] überreicht eine Botschaft von [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_outro: "\n\n„Ihr seid nicht zum Helfen verpflichtet“, sagt [hostage.GetFirstNameNoTooltip], „doch [Select_CString(warden.IsFemale, 'meine Wärterin', 'mein Wärter')] war gut zu mir! [warden.Custom('DE_PRO_PER_S_3P_N')|U] hat es nicht verdient, von [attacker.GetName] gebrandschatzt zu werden!“"
 bp2_yearly.6204.desc_none: "[hostage.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir eine Botschaft von [warden.GetTitledFirstName]."
 bp2_yearly.6204.a: "Holt meine Waffe ([ROOT.Char.Custom('signature_weapon')])! #EMP Wir vom Haus [ROOT.Char.GetDynastyHouseNameNoTooltip] werden kämpfen!#!"
 bp2_yearly.6204.a.tt: "Keiner soll Hallen bedrohen, die meine Sippe beherbergen!"
 bp2_yearly.6204.b: "Ich helfe bei der Bezahlung und Bewaffnung einer Streitmacht."
 bp2_yearly.6204.b.tt: "Sammelt gerüstete Jungspunde und Bettelritter, um sie mit [hostage.GetFirstNameNoTooltip] loszuschicken! Sie können auch ohne meine formelle Beteiligung kämpfen."
 bp2_yearly.6204.c: "Die Verteidigung von [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] ist nicht meine Aufgabe."
 bp2_yearly.6204.c.tt: "Wir haben lediglich einen Waffenstillstand. Wir sind keine Verbündeten!"
 bp2_yearly.6205.t: "Hinein in umkämpfte Lande"
 bp2_yearly.6205.desc: "Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] steigt totenstill aufs Pferd. Vor uns liegen die Lande ([warden.GetCapitalLocation.Custom('TerrainTypeProvince')]) von [warden.GetCapitalLocation.GetTitle.GetNameNoTier] – wo furchterregende [attacker.GetPrimaryTitle.GetAdjective|l]e [attacker.Custom('KnightCulturePluralNoTooltip')] warten könnten.\n\n"
 bp2_yearly.6205.desc_gift: "Meine Kassen sind voller Geschenke von [warden.GetTitledFirstName], doch mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] reitet im Grunde allein in den Krieg.\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName], [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))] von [warden.GetTitledFirstName] und mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] sollen allein losziehen. Mit den Zügeln an der Brust schwört [target_knight.Custom('DE_END_PRO_S_N')], nötigenfalls für meine Familie zu sterben.\n\n"
 bp2_yearly.6205.desc_none: "Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] steht bei einigen zerlumpten Heranwachsenden, die der guten Sache dienen wollen, doch all meine Heerscharen sollen hierbleiben … während [hostage.GetFirstNameNoTooltip] in den Krieg von [warden.GetTitledFirstName] zieht.\n\n"
 bp2_yearly.6205.desc_outro: "Und doch: Es war [warden.GetFirstNameNoTooltip], [warden.Custom('DE_ART_DEF_S_N')] für einen solch schrecklichen Anblick sorgte! Wie schwach [warden.Custom('DE_PRO_PER_S_3P_N')] ist, dass mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] als Ehrengast entsandt wurde, um [warden.Custom('DE_PRO_PER_S_3P_A')] vor dem Rasseln eines einzigen Säbels zu bewahren!\n\nUnd ich soll darauf vertrauen, dass dieser #EMP Wurm#! und [warden.Custom('DE_PRO_POS_S_3P')]e Artgenossen meine Sippe schützen können?"
 bp2_yearly.6205.a: "Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] wird hierbleiben."
 bp2_yearly.6205.b: "Ich werde [warden.GetFirstNameNoTooltip] für diese Anmaßung büßen lassen!"
 bp2_yearly.6205.c: "Nun … Viel Glück, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6170.t: "Ein Pakt mit den Unzivilisierten"
 bp2_yearly.6170.desc: "„Keinem [ROOT.Char.GetDynastyHouseName] gefällt, was Ihr getan habt!“, meint mein[kin.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] zähneknirschend.\n\n„Mein[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('ComplimentAdjective')][hostage.Custom('DE_END_ADJ_IND_S_N')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] wurde von Euch in eine stinkende Halle geschickt, in der barbarische Männer ‚[warden.Custom('CulturalCurse')|U]!‘ und niemals ‚Preiset den Himmel!‘ sagen. Wo Hunde sich ungezwungen auf Wilde und einheimische [warden.GetCulture.GetName]e Fürsten gleichermaßen erleichtern?“\n\nIn der Tat ist [warden.GetName] kein kultivierter [ROOT.Char.GetCulture.GetName|l]er Mensch, aber dennoch recht würdig als –\n\n„[hostage.GetFirstNameNoTooltip|U] wird als Geisel in einer Hütte festgehalten!“, schreit [kin.GetFirstNameNoTooltip]. „#EMP Kümmert Euch um [hostage.Custom('DE_PRO_POS_S_3P')]e Bedürfnisse!#! [hostage.Custom('DE_PRO_POS_S_3P')|U]e Rechte als [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!“"
 bp2_yearly.6170.a: "Ja, es ist ein Affront gegen [hostage.Custom('DE_PRO_POS_S_3P')]e Würde. Und gegen meine."
 bp2_yearly.6170.a.tt: "Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] muss alle gediegenen Annehmlichkeiten eines Hauses haben!"
 bp2_yearly.6170.b: "Ihr alle seid durch die Pflicht gegenüber Eurer Familie gebunden."
 bp2_yearly.6170.b.tt: "Das Opfer von [hostage.GetFirstNameNoTooltip] sollte nur eines von vielen im Dienste von Haus [ROOT.Char.GetDynastyHouseNameNoTooltip] sein."
 bp2_yearly.6170.c: "[hostage.Custom('DE_PRO_PER_S_3P_N')|U] soll wissen, wie andere Menschen leben."
 bp2_yearly.6170.c.tt: "Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] wird durch ein ungeschliffenes Leben lernen, auf Feinheiten zu verzichten und ebenso hart wie einfallsreich zu sein …"
 bp2_yearly.6170.scheme_bonus: "[Concept('close_family', 'Enge Verwandtschaft')|E] und [spouses|E] sind für #high 10 Jahre#! eher bereit, sich Euren [Concept('hostile_schemes', 'Feindseligen Komplotten')|E] anzuschließen"
 bp2_yearly.6170.leave_court_bonus: "[courtiers|E] aus der [Concept('close_family', 'nahen Verwandtschaft')|E] gehen die nächsten #high 10 Jahre#! seltener fort"
 lavish_care_modifier: "Aufwendige Pflege"
 lavish_care_modifier_desc: "Dieser Charakter wird von Dutzenden kultivierter Diener verwöhnt und führt ein Leben in Prunk und Bequemlichkeit."
 trained_by_the_uncivilized_modifier: "Ausgebildet von bodenständigen Leuten"
 trained_by_the_uncivilized_modifier_desc: "Als Geisel wurde dieser Charakter in die dörfischen Sitten und Gebräuche einer „niederen“ Kultur eingewiesen."
 cultural_acceptance_hostage_exchange: "Kontakt durch angesehene Geiseln"
 united_family_modifier: "Geeinte Familie"
 united_family_modifier_desc: "Dieser Charakter verlangt von seinen Angehörigen, dass sie ihre Bindungen zueinander in großem Maß ehren."
 bp2_yearly.6180.notification_high: "Erneuerungen: [advanced_culture.GetNameNoTooltip|l]er Herrscher erfreut"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] lobt Euer Interesse an der Nachahmung der edlen [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Erneuerungen: Vernachlässigtes Reich angeprangert"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] ist enttäuscht, dass Eure Erneuerungen nicht viele neue Gelegenheiten für [advanced_culture.GetName|l]e Kaufleute bieten."
 bp2_yearly.6182.notification_high: "Erneuerungen: Fremder Fürst verdammt Riten"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] fordert Euch auf, den [ROOT.Char.GetCulture.GetName|l]en Aberglauben aufzugeben, wenn Ihr Euer Volk befreien wollt."
 bp2_yearly.6183.notification_high: "Erneuerungen: Edler Mensch rügt Vulgarität"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] ist verwundert über Euren „wilden“ Empfang kultivierter [advanced_culture.GetName|l]er Höflinge."
 bp2_yearly.6184.notification_high: "Erneuerungen: Kriegsfürst drückt Verachtung aus"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] prangert Eure Ablehnung der [advanced_culture.GetName|l]en Eliten und Eure mangelnde Kontrolle über Eure Vasallen an."
 bp2_yearly.6185.notification_high: "Erneuerungen: Söldner bedrängen [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName] wurde von einer umherziehenden Bande rachsüchtiger [advanced_culture.GetName|l]er Söldner schwer verprügelt und gedemütigt."
 bp2_yearly.6186.notification_high: "Erneuerungen: Gerüchte über Barbarei"
 bp2_yearly.6186_notification_tooltip_high: "Euer Hof wird als eine Bastion unkultivierter Sitten verspottet, ein Ort, der Höflingen aus kultivierten Kulturen ein Gräuel ist."
 dearth_of_intellectuals_modifier: "Mangel an Denkern"
 dearth_of_intellectuals_modifier_desc: "Eiferer haben viele fremdländische Gelehrte, Missionare und Beamte aus dem Reich dieses Charakters vertrieben."
 bereft_of_intellectuals_modifier: "Frei von Denkern"
 bereft_of_intellectuals_modifier_desc: "Eiferer haben nahezu alle fremdländischen Gelehrten, Missionare und Beamte aus dem Reich dieses Charakters vertrieben."
 bp2_yearly.6187.notification_high: "Erneuerungen: Fremde fliehen"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName] führt andere Eiferer bei der Vertreibung von Gelehrten, Missionaren und Beamten aus dem Reich an"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "Neu in Wallung geratene Eiferer vertreiben Gelehrte, Missionare und Beamte aus dem Reich"
 bp2_yearly.6188.notification_high: "Erneuerungen: Örtlicher Adel dominiert"
 bp2_yearly.6188_notification_tooltip_high: "In [isolating_county.GetName] unterdrücken mächtige Kleinadlige die Gründung von Städten, ersticken den Handel und horten Reichtümer."
 bp2_yearly.6189.notification_high: "Erneuerungen: Zu schnelles Bauen"
 bp2_yearly.6189_notification_tooltip_high: "Die großen Bauwerke im [advanced_culture.GetName|l]en Stil in [affected_province.GetName] wurden falsch geplant: Eigens für den Frondienst herangezogene Krieger schuften hart, um eine Katastrophe abzuwenden."
 grand_buildings_collapsed_modifier: "Problematischer Bau"
 grand_buildings_collapsed_modifier_desc: "Diese Gemeinde ist in Aufruhr wegen des Chaos, das ehrgeizige Bauvorhaben auslösen."
 conscripted_warriors_modifier: "Kämpfer im Frondienst"
 conscripted_warriors_modifier_desc: "Alle wehrfähigen Männer hier sind erschöpft von anstrengenden, übereilten Bauarbeiten."
 bp2_yearly.6190.notification_high: "Erneuerungen: [ROOT.Char.GetFaith.HouseOfWorship] gebrandschatzt"
 bp2_yearly.6190_notification_tooltip_high: "In [affected_county.GetName] vernichteten fanatische einheimische [ROOT.Char.GetFaith.AltPriestTermPlural] Eure kostbaren [advanced_culture.GetName|l]en Ikonen und Devotionalien."
 bp2_yearly.6191.notification_high: "Erneuerungen: Abweichen von den Vettern"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName] fühlen sich durch Eure höfische Kultur, die sich immer mehr von der ihren unterscheidet, zunehmend entfremdet."
 cultural_acceptance_diverging_court: "Voneinander abweichende [court|E]-[cultures|E]"
 bp2_yearly.6192.notification_high: "Erneuerungen: Vasall verliert Vertrauen"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] fühlt sich in Eurem sich rasch verändernden Reich verloren und sieht keinen Nutzen mehr darin, Beständigkeit und Loyalität zu zeigen."
 bp2_yearly.6193.notification_high: "Erneuerungen: Gestärkte Regierungskunst"
 bp2_yearly.6193_notification_tooltip_high: "Die Magnaten sollen ihren Reichtum nicht länger eifersüchtig verbergen können! Die Infrastruktur im [advanced_culture.GetName|l]en Stil stärkt Eure Autorität."
 bp2_yearly.6194.notification_high: "Erneuerungen: Vasallendankbarkeit"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] preist Euren Namen vor [vassal.Custom('DE_PRO_POS_S_3P')]esgleichen und ist dankbar für Eure Gaben und die Bekräftigung Eurer Bande."
 bp2_yearly.6195.notification_high: "Erneuerungen: Heilige Vorzeichen des Wandels"
 bp2_yearly.6195_notification_tooltip_high: "Viele zweifelten an Euch, doch die Zeichen der allwissenden Mächte ([ROOT.Char.GetFaith.KnowledgeGodName]) deuten auf die Rechtschaffenheit Eurer [advanced_culture.GetName|l]en spirituellen Praktiken hin."
 bp2_yearly.6196.notification_high: "Erneuerungen: Eine gesegnete Entdeckung"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] bietet eine wahre Fundgrube an Reichtümern an: Entweder solche, die die [ROOT.Char.GetFaith.HouseOfWorshipPlural] Euch vorenthalten haben … oder es handelt sich um einen wundersamen Segen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])."
 bp2_yearly.6197.notification_high: "Erneuerungen: Pracht bei der Arbeit"
 bp2_yearly.6197_notification_tooltip_high: "Mich erreicht die Kunde, dass [vassal.GetTitledFirstName] die [advanced_culture.GetName|l]en Elemente meines Hofes nachahmt – nur eine ehrfürchtige Antwort von vielen."
 custom.every_non_advanced_culture_courtier: "Jeder nicht-[advanced_culture.GetName|l]e [courtier|E]"
 bp2_yearly.6198.notification_high: "Erneuerungen: Verteidiger des Hofs"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName] verspricht im Namen Eurer Höflinge eine nimmer endende Ergebenheit gegenüber Eurem Haus: Ihr habt bewiesen, dass Ihr machthungrige Rivalen in Schach halten werdet."
 bp2_yearly.6199.notification_high: "Erneuerungen: Anpassungsfähiger [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] hat [advanced_culture.GetName|l]e Kampftechniken gemeistert und setzt sie in auffälliger Weise ein."
 bp2_yearly.6210.notification_high: "Erneuerungen: Durch Schwur inspiriert"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName] möchte Euer Versprechen, kein Blut zu vergießen, mit einer Ausrufung wechselseitiger Brüderlichkeit erwidern."
 cultural_acceptance_embracing_identity: "Ausgetauschte Komplimente über die gemeinsame [heritage|E]"
 bp2_yearly.6211.notification_high: "Erneuerungen: Zufriedene Vettern"
 bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName|U]e Fürsten und Gemeine werden von der neuen Begeisterung ihrer [ROOT.Char.GetCulture.GetName|l]en Vettern inspiriert und wandern in größerer Zahl in Eure Länder ein."
 cultural_acceptance_reformer_migration: "Zuwanderung und rasche Annahme von Praktiken"
 bp2_yearly.6212.notification_high: "Erneuerungen: [advanced_culture.GetName|U]er Einfluss"
 bp2_yearly.6212_notification_tooltip_high: "Kultivierte [advanced_culture.GetName|l]e Familien haben eine neue Gemeinschaft in Eurem Hauptsitz gegründet, während rustikalere Zuwanderer das Land besiedeln."
 bp2_yearly.6212_2_notification_tooltip_high: "Die tägliche Verwaltung von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] hat einen ausgesprochen [advanced_culture.GetName|l]en Charakter angenommen, was Reisende auch gern anmerken."
 bp2_yearly.6213.notification_high: "Erneuerungen: Brutaler Fortschritt"
 bp2_yearly.6213_notification_tooltip_high: "Eure Vollstrecker sind dazu übergegangen, gegen die Geschichten über Eure [advanced_culture.GetName|l]e Indoktrination und die Grausamkeit Eurer [advanced_culture.GetName|l]en Methoden vorzugehen."
 bp2_yearly.6213_notification_2_tooltip_high: "Traditionelle [ROOT.Char.GetCulture.GetName|l]e Riten wurden ignoriert und traditionelle Rechte missbraucht, und zwar von [advanced_culture.GetName|l]en Beamten, die Euren Willen ausführen."
 bp2_yearly.6214.notification_high: "Erneuerungen: Gemeinschaften im Übergang"
 bp2_yearly.6214_notification_1_tooltip_high: "Händler und Handwerker in [affected_county.GetName] arbeiten unter neuen Vereinbarungen und Gesetzen und wetteifern um die Münzen im [advanced_culture.GetName|l]en Stil, die nun im Umlauf sind."
 bp2_yearly.6214_notification_2_tooltip_high: "Die kleingeistigen [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] und widerspenstigen Grundherren von [affected_county.GetName] haben Dienst- und Lehnsbedingungen im [advanced_culture.GetName|l]en Stil zugestimmt, was die örtliche Gewalt und Zwietracht lindert."
 bp2_yearly.6214_notification_3_tooltip_high: "Die [ROOT.Char.GetFaith.HouseOfWorshipPlural] und die Dorfgemeinden in [affected_county.GetName] werden nun von gediegenen, gelehrsamen Menschen geleitet, die eine Bildung und Verwaltung im [advanced_culture.GetName|l]en Stil fördern."
 bp2_yearly.6215.notification_high: "Erneuerungen: [ROOT.Char.GetTitleAsNameNoTooltip] als Vorbild"
 bp2_yearly.6215_notification_1_tooltip_high: "Auf noch mehr Wohlstand versessene Magnaten drängen ihre Herren dazu, Euer berühmtes Interesse, die [ROOT.Char.GetCulture.GetName|l]e Gesellschaft und eben auch deren Handel zu ändern, nachzuahmen."
 bp2_yearly.6215_notification_2_tooltip_high: "Die kriegerische Kraft Eures Gefolges – eine kampfbereite Heerschar, die durch Euren Drang, [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zu einer Wiedergeburt zu verhelfen, im Zaum gehalten wird – ist weithin geachtet."
 bp2_yearly.6215_notification_3_tooltip_high: "Die Zeremonien in Euren heiligen Hallen sind weithin bekannt, und die Menschen stellen eifrig Mutmaßungen über die gespaltene Natur Eurer [ROOT.Char.GetCulture.GetName|l]en Seele an."
 bp2_yearly.6216.notification_high: "„Erneuerungen: Ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] #EMP [Select_CString(ROOT.Char.IsFemale, 'unsere', 'unser')]#! [ROOT.Char.GetTitleAsNameNoTooltip]?“"
 bp2_yearly.6216_notification_tooltip_high: "Eure Agenten berichten von Gemurmel und Getuschel unter dem Adel … Verdient eine Art kriecherisches [advanced_culture.GetName|l]es Halbblut ihre Verehrung?"
 bp2_yearly.6216_notification_2_tooltip_high: "Es verbreitet sich ein Gerücht über eine fremdländische Verschwörung … Über eine Marionette, die [advanced_culture.GetCollectiveNoun] korrumpiert und auf den [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Thron gesetzt haben …"
