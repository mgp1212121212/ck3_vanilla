 bp2_yearly.6110.t: "Fremdländische Reformen"
 bp2_yearly.6110.realm: "Ich schaue einem Dienstboten zu, der das Feuer schürt. Sein Licht hält kaum an, ein klägliches Gegenstück zur Finsternis dieser Nacht.\n\nVielleicht ist die Art und Weise, wie wir [ROOT.Char.GetCulture.GetCollectiveNoun] leben, ein Fehler. Solch ein mächtiger Feind, dem man sich stellen muss – und ist da noch genügend Überzeugung in mir, um es mit ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTier] aufzunehmen?\n\nIch denke über die Lebensweise der [advanced_culture.GetName|l]en Menschen nach, wie sie leben und herrschen. Vielleicht ist ein Teil davon es wert, meinem Volk aufgezwungen zu werden?"
 bp2_yearly.6110.combat: "Ich beobachte meine Haus-$knight_culture_player_plural_no_tooltip_lowercase$, wie sie in der Nachmittagssonne faulenzen und sich gegenseitig mit Geschichten über vollbrachte Heldentaten unterhalten.\n\nSie haben Siege errungen und kämpfen gut im traditionellen [ROOT.Char.GetCulture.GetName|l]en Stil. Und doch … denke ich über die Fähigkeiten und Taktiken der bewaffneten [advanced_culture.GetName|l]en Streiter nach. Sollten meine Kämpfer ihre Art der Kriegsführung anpassen?\n\nOder sollten wir vielleicht eine andere Form des [advanced_culture.GetNameNoTooltip|l]en Einflusses annehmen?"
 bp2_yearly.6110.social: "Der Markt. Unsere besondere Art, [ROOT.Char.GetCulture.GetLanguage.GetName|U] in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] zu sprechen, erfüllt meine Ohren. [ROOT.Char.GetCulture.GetCollectiveNoun], obwohl sie Ehrfurcht vor mir haben, gehen ihrer täglichen Arbeit nach.\n\nIch weiß, ich bin wie sie – und doch #EMP anders#!. Sie und die [advanced_culture.GetCollectiveNoun] sind es, die sich voneinander unterscheiden.\n\nIst das etwas, was man übereilt ändern sollte? Denn obwohl ich nicht unter ihnen aufgewachsen bin, wird meine Laune über die Zukunft eines jeden [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Menschen bestimmen. Es steht nur mir zu, Aspekte der [advanced_culture.GetNameNoTooltip|l]en Kultur einzuführen."
 bp2_yearly.6110.ritual: "Die Regeln fremdländischer Götter sind anders, so sagt man mir, ebenso wie die der Menschen. Und an unterschiedlichen Orten erfreuen sich die Menschen an unterschiedlichen Dingen – während ihre Götter fördern, was sie wollen, ob es nun richtig oder falsch ist.\n\nDas Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) ist ruhig, beschaulich gar.\n\nWürden die [ROOT.Char.GetCulture.GetHeritage.GetName|l]en Vorfahren von einst und würde die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) denn so gekränkt sein … wenn sich die Bräuche meines Volkes änderten? Doch welcher [advanced_culture.GetName|l]e Brauch diente denen, die mich großzogen, am besten?"
 bp2_yearly.6110.regional: "Ich schreite durch einen fast leeren Thronsaal und kämpfe mit meinen Erinnerungen und Träumen.\n\nIch lege die Straßen von [childhood_location.GetCounty.GetTitle.GetNameNoTier] über ein zukünftiges [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], sehe [advanced_culture.GetName|l]e Menschen an einer [ROOT.Char.GetCulture.GetName|l]en Tafel schlemmen und führe neu zusammengestellte Kriegstrupps zu ihrem ersten Vorgeschmack auf den Sieg führen.\n\nWas macht die [advanced_culture.GetCollectiveNounNoTooltip] so besonders unter den Völkern? Solche Sitten lassen sich anpassen, doch dies beginnt mit meinem Hof. Mit mir."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "Ich würde lieber andere Änderungen in Betracht ziehen …"
 bp2_yearly.6110.e.tt: "Ich kann mir nicht vorstellen, dass die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] solche Praktiken annehmen."
