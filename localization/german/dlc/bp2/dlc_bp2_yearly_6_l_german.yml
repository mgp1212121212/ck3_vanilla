 bp2_yearly.6001.desc.outro: "heran.\n\nDie Anführer unseres Volkes wissen dies. Dafür habe ich Sorge getragen."
 bp2_yearly.6001.a: "Ich muss das ansprechen! Wir müssen beweisen, dass [childs_host.Custom('DE_PRO_PER_S_3P_N')] falschliegt!"
 bp2_yearly.6001.a.tt: "Die Erzieher meines Hofs brauchen eine strenge Lektion in Sachen Werte."
 bp2_yearly.6001.b: "Ich werde so handeln, wie ich es wünsche."
 bp2_yearly.6001.b.tt: "Ich bin kein üblicher [ROOT.Char.GetCulture.GetNameNoTooltip], doch ich kann ein außergewöhnlicher sein."
