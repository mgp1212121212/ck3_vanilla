 cultural_acceptance_gain_beginning_reforms: "Ein [ruler|E] begann, die Bräuche der anderen [culture|E] bei sich einzuführen"
 cultural_acceptance_gain_building_familiar_settlements: "Das [realm|E] eines Erneuerers, umgebaut in einem nun gemeinsamen Stil"
 cultural_acceptance_turned_away_trade: "Mit Lügen über große Vorhaben betrog ein [ruler|E] Bauherren und Händler der anderen [culture|E]"
 massive_construction_efforts_modifier: "Massive Bauanstrengungen"
 massive_construction_efforts_modifier_desc: "Erfahrene Baumeister werden verstärkt ins Land geholt, um hier an großartigen Vorhaben zu arbeiten."
 great_builder_modifier: "Der große Baumeister"
 great_builder_modifier_desc: "Ein hingebungsvoller Gönner ehrgeiziger Bauvorhaben: ein Erneuerer und Arbeitgeber für fähige Talente aus fremden Landen."
 unprecedented_taxation_modifier: "Nie da gewesene Besteuerung"
 unprecedented_taxation_modifier_desc: "Steuern fremdländischer Art, die so belastend sind, wie man es sich nie hätte vorstellen können, finanzieren die stark verhasste örtliche Entwicklung."
 loyal_realm_nobility_modifier: "Geliebt von den Adeligen des Reichs"
 loyal_realm_nobility_modifier_desc: "Dieser Charakter hat eine innige Beziehung zu den edlen Streitern des eigenen Volkes aufgebaut."
 bp2_yearly.6060.t: "Studien zur Ewigkeit"
 bp2_yearly.6060.desc: "Die schäbigen [ROOT.Char.GetCulture.GetName|l]en Riten, unsere Art von [ROOT.Char.GetFaith.GetName] … Sind wir nur Kinder, die im Dunkeln wimmern?\n\nWenn [clergy_representative.GetFirstName] und unsere kleingeistigen [clergy_representative.GetFaith.PriestNeuterPlural] die Gunst der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) erflehen, schwelgt mein Geist in Erinnerungen an das sanften Rascheln der heiligen [advanced_culture.GetName|l]en Gewänder und der ergreifenden Wahrhaftigkeit ihrer Worte. Ich sehne mich nach den lehrreichen Hallen von [childhood_location.GetCounty.GetTitle.GetNameNoTier], auf dass mir dort weitere Geheimnisse offenbart werden.\n\n"
 bp2_yearly.6060.same_faith: "[advanced_culture.GetCollectiveNounNoTooltip] leben ihren Glaube in seiner ganzen Pracht aus, gestärkt durch ihre Studien. Die Höchsten bringen ihn zu den Niedersten, und im Gegensatz zu unserem Aberglauben bleibt er beständig."
 bp2_yearly.6060.different_faith: "Können sich alle Seelen eines Reichs, das nur wenige Tempel und noch weniger Bücher kennt … auf meine Lippen verlassen, um ihnen die Wahrheit des wahren Glaubens ([advanced_culture_faith.GetName]) zu vermitteln?"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "Dies ist mein einziger Lebenszweck. Ich bin [advanced_culture_faith.GetAdherentNameNoTooltip]."
 bp2_yearly.6060.a.tt: "Wer sonst könnte eine Brücke zwischen unseren Religionen schlagen? Und welcher Glaube wäre besser geeignet, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] geistige Ordnung und Erleuchtung zu bringen?"
 bp2_yearly.6060.b: "Ein Glaube muss aufgebaut werden, nicht befohlen."
 bp2_yearly.6060.b.tt: "Wir werden nachahmen, wie fremdländische Glauben aufgebaut sind und wie sie sich bis zum Himmel erstrecken sowie in alle Belange des täglichen Lebens."
 bp2_yearly.6060.b.conversion_bonus: "„[convert_county|E]“-Fortschrittstempo: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0] %#!"
 bp2_yearly.6060.c: "Bildung ist die Quelle sämtlicher Kraft."
 bp2_yearly.6060.c.tt: "Und wenn ich am gelehrtesten und weisesten von allen bin und ganz und gar ergeben, dann wird mein Reich gewiss gedeihen!"
 bp2_yearly.6060.c.nerd: "Ihr verringert alle Werte außer [learning|E] um #negative_value 2#!"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X Ihr könnt eine $building_type_generic_university$ erst bauen, wenn Ihr keine [tribal_government|E] mehr habt#!"
 bp2_yearly.6060.d: "Und doch spüre ich … #EMP wir#! sind die wahren Gläubigen!"
 bp2_yearly.6060.d.tt: "Unsere Wahrheit hat nichts Großtuerisches, nichts Verschlungenes an sich. Sie ist rechtschaffen."
 fervor_gain_reformer_converts: "Ein berühmter Erneuerer konvertierte"
 fervor_gain_reformer_champions_faith: "Ein Herrscher haucht diesem [Concept('faith', 'Glauben')|E] neues Leben ein"
 fervor_loss_reformer_rejects_faith: "Die Denunziation eines anderen [Concept('faith', 'Glaubens')|E] durch einen berühmten Champion"
 adapted_rituals_modifier: "Angepasste fremdländische Rituale"
 adapted_rituals_modifier_desc: "In dem Maß, in dem Tempel im fremdländischen Stil gebaut und Riten im fremdländischen Stil eingeführt werden, sagen die Menschen: Entweder ist diesem Menschen nichts heilig … oder ist ihm alles heilig?"
 court_of_scholars_modifier: "Hof der Gelehrten"
 court_of_scholars_modifier_desc: "Als Gönner von Gelehrten wie Spinnern gleichermaßen herrscht dieser Charakter über ein sich rasch wandelndes Volk."
 bp2_yearly.6070.t: "Wohin die ganze Welt schaut"
 bp2_yearly.6070.desc: "„Lange habe ich [advanced_court_owner.GetTitledFirstName] gedient, [Select_CString(advanced_court_owner.IsFemale, 'der größten lebenden Vertreterin', 'dem größten lebenden Verteter')] aller [advanced_culture.GetName|l]en Menschen“, behauptet [foreign_official.GetName], [Select_CString(foreign_official.IsFemale, 'eine sogenannte Beamtin', 'ein sogenannter Beamter')] aus [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n„Die Poesie [advanced_court_owner.Custom('DE_PRO_POS_S_3P')]er Macht, die Moden, die die Welt blenden, die höfischen Tänze, die Insignien und alles andere – Ihr wollt an der höchsten Kultur teilhaben, [ROOT.Char.GetTitleAsNameNoTooltip]? Ich kann Euch helfen. Ich weiß, wo #EMP unnachahmliche#! Reichtümer versteckt liegen.“\n\nMeine Erneuerungsbestrebungen ziehen solche Kreaturen ohne jede Moral an, die einen ähnlichen Ehrgeiz pflegen: Sie beäugen mein Interesse an Veränderung … mit zupackendem Opportunismus."
 bp2_yearly.6070.a: "Ich würde lieber lernen, wie man als [advanced_court_owner.GetTitleAsNameNoTooltip] herrscht."
 bp2_yearly.6070.a.tt: "Mich scheren die Wege der Pracht nicht, sondern nur die Wege der Zivilisiertheit."
 bp2_yearly.6070.b: "Bringt uns zivilisierte Umgangsformen und prächtige Gewänder."
 bp2_yearly.6070.b.tt: "Für die feinsten [advanced_culture.GetNameNoTooltip|l]en Gewänder – den allerhöchsten Preis! Ungeachtet ihrer … genauen Herkunft …"
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.GetTitledFirstName] möchte sie vielleicht zurück#!"
 bp2_yearly.6070.change_clothes: "Manche Eurer Untertanen werden sich wie [advanced_culture.GetCollectiveNoun] kleiden, solange Ihr herrscht"
 bp2_yearly.6070.change_clothes_heir: "Manche Eurer Untertanen werden sich wie [advanced_culture.GetCollectiveNoun] kleiden, solange Ihr oder Euer derzeitiger [primary_heir|E] herrscht"
 bp2_yearly.6070.c: "Die Sprache der Macht ist der wichtigste Teil der Insignien."
 bp2_yearly.6070.c.tt: "Wenn ich [advanced_culture.GetLanguage.GetNameNoTooltip|U] wahrhaftig beherrsche, werde ich auf Augenhöhe sein und keinerlei Prunk brauchen."
 bp2_yearly.6070.court_language_discount: "Ihr zahlt deutlich weniger [prestige|E] beim Wechsel der [court_language|E]"
 bp2_yearly.6070.d: "Ihr, [advanced_culture.GetNameNoTooltip|l]e Kreatur, seid ein abscheuliches Ungeziefer!"
 bp2_yearly.6070.d.tt: "Bin #EMP ich#! mit diesem Wurm verwandt? Ein Exempel an [foreign_official.Custom('DE_PRO_PER_S_3P_D')] zu statuieren, sollte das ändern!"
 artifact_admired_culture_regalia: "Opulente [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Insignien"
 artifact_famed_culture_regalia_desc: "Eine prächtige Auswahl „eingeführter“ [advanced_culture.GetName|l]er Kostbarkeiten von einer Güte, wie man sie als [advanced_court_owner.GetTitleAsNameNoTooltip] bei den anspruchsvollsten Kunsthandwerkern in Auftrag geben würde."
 artifact_admired_culture_crown: "Die Krone von [root_scope.GetFirstNameNoTooltip]"
 artifact_famed_culture_crown_desc: "Eine majestätische Angelegenheit im [advanced_culture.GetName|l]en Stil, die es in dieser Art in [root_scope.GetCulture.GetName|l]en Landen noch nie gab. Diese goldene Krone von umstrittener Herkunft ist weit gereist, um schließlich auf dem Kopf eines visionären Herrschers zu ruhen."
 artifact_advanced_culture_treatise: "Eine [root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Abhandlung in [advanced_culture.GetLanguage.GetNameNoTooltip|U]"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]es Blut"
 bp2_yearly.6080.desc: "Eine Schar [advanced_culture.GetName|U]er Söldner, die meine Truppen ausbilden und als Palastwachen dienen wollen, steht angeführt von zwei erfahrenen Veteranen vor meinen Toren. Drinnen heult mich m[angry_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))] [angry_vassal.GetTitledFirstName] an.\n\n„#EMP Verräter-[ROOT.Char.GetTitleAsNameNoTooltip], Hund der [advanced_culture.GetCollectiveNounNoTooltip]!#! Wollt Ihr [Select_CString(ROOT.Char.IsFemale, 'eine Tyrannin sein, die', 'ein Tyrann sein, der')] keinem wahren [ROOT.Char.GetCulture.GetName|l]en Menschen gleicht? Der fremde Gesetze und fremde Macht ausübt? Haltet Ihr unsere Bräuche für hinfällig?!“\n\n„Dann werden auch unsere Treueschwüre hinfällig!“, sagt [angry_vassal.Custom('DE_PRO_PER_S_3P_N')], flankiert von [angry_vassal.Custom('DE_PRO_POS_S_3P')]er bewaffneten Eskorte. „Wir Vasallen sind uns einig: Wenn die [advanced_culture.GetCollectiveNounNoTooltip] nicht gehen, sind unsere Bande zu Euch wertlos!“"
 bp2_yearly.6080.a: "Ich könnte sie als friedliche Einwanderer ansiedeln?"
 bp2_yearly.6080.a.tt: "Man könnte die Sorgen meiner Adligen gewiss ein wenig zerstreuen, wenn nur die Gemeinen ersetzt würden …"
 bp2_yearly.6080.pop_opinion_modifier: "Jede nicht-[advanced_culture.GetName|l]e [county|E] im selben [duchy|E] erhält #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!"
 bp2_yearly.6080.b: "[Select_CString(angry_vassal.IsFemale, 'Eine Rädelsführerin', 'Ein Rädelsführer')] der Aufständischen! #EMP Ergreift [angry_vassal.Custom('DE_PRO_PER_S_3P_A')]!#!"
 bp2_yearly.6080.b.tt: "Wollen wir einmal sehen, wie sich die anderen Traditionsliebhaber in [angry_vassal.Custom('DE_PRO_POS_S_3P')]er Abwesenheit zusammentun wollen!"
 bp2_yearly.6080.b.success: "Der Andersdenkende wird gefangen genommen"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] kämpft sich mit den eigenen Leuten frei"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] und [foreign_mercenary_2.GetName] schließen sich Eurem Hof an"
 bp2_yearly.6080.c: "Alle alten Bande sind verwirkt: Ich lasse mich nicht aufhalten."
 bp2_yearly.6080.c.tt: "Unser Volk wird neu geboren. Primitive Verpflichtungen und alte Schulden spielen keine Rolle mehr. Es zählt nur noch, meine Erneuerungen zu vollenden."
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E] verlieren alle [hooks|E], die sie gegen Euch haben"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X Ihr verliert alle [hooks|E], die Ihr gegen [vassals|E] habt#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X Alle [truces|E] zwischen Euch und Euren [vassals|E] werden aufgehoben#!"
 bp2_yearly.6080.d: "Das Blut meines Volkes darf nicht vergossen werden."
 bp2_yearly.6080.d.tt: "Unser Volk, unsere gemeinsame Sache, sollte uns antreiben und einen: Wir sollten einander verpflichtet sein."
 elite_foreign_guard_modifier: "Kaserne der Elitegarde"
 elite_foreign_guard_modifier_desc: "Hoch disziplinierte Kämpfer, die meist aus anderen Ländern und Völkern stammen, wurden hier untergebracht. Sie üben ihre Kampfkünste und warten auf den Ruf ihres Lehnsherrn."
 custom.every_non_advanced_culture_vassal: "Jeder nicht-[advanced_culture.GetName|l]e [vassal|E]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Jeder nicht-[advanced_culture.GetName|l]e [vassal|E], mit dem Ihr keinen [truce|E] oder gegen den Ihr kein [hook|E] habt"
 forcible_resettlement_modifier: "Erzwungene Umsiedlungen"
 forcible_resettlement_modifier_desc: "Einwanderer, die von eingeführten Siedlern einer fortschrittlicheren Kultur verdrängt wurden, fachen hier Unruhen an."
 common_noble_cause_modifier: "Gemeinsame Sache mit den Adligen"
 common_noble_cause_modifier_desc: "Dieser Charakter inspiriert die anderen Kulturmitglieder mit dem Vorschieben gemeinsamer Ziele."
 cultural_acceptance_learning_from_culture: "Eine [innovation|E] wurde zwischen diesen [cultures|E] weitergegeben"
 bp2_yearly.6090.t: "Ein erneuertes Geburtsrecht"
 bp2_yearly.6090.desc: "Ich bin der [advanced_culture.GetName|l]en Anerkennung hinterhergejagt, habe mich nach fremdem Prunk gesehnt und mich für meine Träume zum Narren gemacht. Das ist vorbei.\n\n"
 bp2_yearly.6090.burn_letters: "Die verschiedenen Geschenke, die von [advanced_court_owner.GetTitledFirstName] geschickt wurden, verbrennen, während die [ROOT.Char.GetCulture.GetName|l]en Adligen meinen Namen feiern.\n\n"
 bp2_yearly.6090.burn_else: "Der Großteil meines [advanced_culture.GetNameNoTooltip|l]en Prunks verbrennt, während die [ROOT.Char.GetCulture.GetName|l]en Adligen meinen Namen feiern.\n\n"
 bp2_yearly.6090.reaffirm_social: "Als machthungrige [advanced_culture.GetCollectiveNounNoTooltip] meine Begehrlichkeit ausnutzten, mahnten meine Vasallen zur Vorsicht."
 bp2_yearly.6090.reaffirm_realm: "Während ich unsere Lande verwüstete, bauten sie schöne Hallen und bewaffneten edle $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "Auch als ich ihren alten Glauben schmähte, blieb ich doch in ihren Gebeten."
 bp2_yearly.6090.reaffirm_maa: "Sie riskierten ihre Ehre und ihr Leben, um mich davon abzuhalten, mein Reich – [ROOT.Char.GetPrimaryTitle.GetNameNoTier] – an Fremde zu geben."
 bp2_yearly.6090.outro: "\n\nMeine Jugend in [childhood_location.GetCounty.GetTitle.GetNameNoTier] führte mich in die Irre. Die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sind mein Volk. Und sie müssen nicht ‚zivilisiert‘ werden."
 bp2_yearly.6090.a.bow: "Die ganze Welt sollte sich vor uns verneigen."
 bp2_yearly.6090.a.strength: "Die ganze Welt sollte unsere Stärke spüren."
 bp2_yearly.6090.a.governed: "Die ganze Welt sollte auf unsere Weisheit hören."
 bp2_yearly.6090.a.zeal: "Die ganze Welt sollte unseren Eifer kennenlernen."
 bp2_yearly.6090.a.kin: "Die ganze Welt sollte unseresgleichen gehorchen."
 bp2_yearly.6090.a.virtue: "Die ganze Welt sollte unsere Tugend bewundern."
 bp2_yearly.6090.a.tt: "Lasst uns unsere alten Bande neu knüpfen – in einem Feuer, das all jene verschlingen soll, die an den [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] gezweifelt haben!"
 bp2_yearly.6090.tribal_invasion: "Ihr könnt den Invasions-[casus_belli|E] ein weiteres Mal nutzen"
 bp2_yearly.6090.non_tribal_invasion: "Ihr könnt den Invasions-[casus_belli|E] ein Mal nutzen"
 bp2_yearly.6090.no_invasion_req: "Euer Invasions-[casus_belli|E] hat keine [Concept('prestige_level', 'Ruhmstufen')|E]-Anforderungen"
 bp2_yearly.6090.b: "Wir müssen unser Land und unsere Familien auf ewig verteidigen."
 bp2_yearly.6090.b.tt: "Mir bricht das Herz bei dem Gedanken, alles zu verlieren, was wir haben. Lasst uns entschlossen und hingebungsvoll standhalten: Das darf niemals geschehen."
 bp2_yearly.6090.traditionalist_traditions: "Ihr erhaltet Nachlässe auf verwandte [traditions|E]"
 a_cultures_great_defender_modifier: "Der größte Verteidiger des Volkes"
 a_cultures_great_defender_modifier_desc: "Dieser Charakter überwand eine Flut von Zweifeln und wurde zu einem berühmten Helden seines Volks und einem begeisterten Anhänger seiner Heimat."
 inspired_defenders_modifier: "Inspiriert in der Knechtschaft, inspiriert im Widerstand"
 inspired_defenders_modifier_desc: "Die Bewohner dieses Landes legen besonders großen Wert darauf, das zu schützen, was ihnen gehört, und sie kommen ihrem Fürsten eifrig zu Hilfe."
 uniter_and_conqueror_modifier: "Einer und Eroberer"
 uniter_and_conqueror_modifier_desc: "Dieser visionäre Führer stellte den Mut seines Volkes auf die Probe, bis allen die Größe ihres gemeinsamen Schicksals klar wurde."
 cultural_acceptance_loss_rejected_influence: "Ein Erneuerer lehnte die andere Kultur ab und wählte die Abgeschiedenheit"
 bp2_yearly.6091.t: "Ein unveränderliches Volk"
 bp2_yearly.6091: "Sowohl unter den Höflingen meiner prächtigen Hallen als auch unter dem Dorfpöbel haben meine misslungenen Erneuerungen einen deutlichen Tribut gefordert.\n\nDer Umbruch hat das Herz eines jeden [ROOT.Char.GetCulture.GetName|l]en Menschen gegen Außenstehende verhärtet. Es herrschen Misstrauen und Feindseligkeit, doch auch die liebevolle Pflege unserer alten Traditionen, fröhliche Feste und ein stolzer Kampfgeist.\n\nMeine Berater berichten mir von den Hoffnungen des Volkes: dass sich Anführer wie ich auf Traditionen und Glauben besinnen werden"
 bp2_yearly.6091.dominance: "– und auf sein Schicksal in den kommenden Jahren."
 bp2_yearly.6091.defense: "– und auf seine Verteidigung in den kommenden Jahren."
 bp2_yearly.6091.a: "– so lasst uns all das feiern, was wir sind."
 bp2_yearly.6091.a.tt: "… und sonst nichts."
 bp2_yearly.6091.aggressive: "Eure [culture|E] zahlt nun weniger [prestige|E] für [GetCultureTradition('tradition_ruling_caste').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName] und [GetCultureTradition('tradition_warrior_culture').GetName]"
 bp2_yearly.6091.defensive: "Eure [culture|E] zahlt nun weniger [prestige|E] für [GetCultureTradition('tradition_isolationist').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_tribe_unity').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_stalwart_defenders').GetName], [GetCultureTradition('tradition_zealous_people').GetName] und [GetCultureTradition('tradition_faith_bound').GetName]"
 bp2_yearly.6100.t: "Meine wiedergeborenen [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6100.desc: "Die Jahre des Spotts und der Verdächtigungen, der Opfer und Umbrüche – hierfür wurden sie erduldet.\n\nWährend sich meine [ROOT.Char.GetCulture.GetCollectiveNoun] vor mir verneigen, werden die letzten Worte meines größten Erneuerungserlasses donnernd vorgetragen. Wir werden auf eine neue, von [advanced_culture.GetName|l]en Werten inspirierte Weise herrschen. Wir werden bauen, bis wir mit dem Ruhm von [childhood_location.GetCounty.GetTitle.GetNameNoTier] mithalten können. Und jedes [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Kind wird jene Fähigkeiten erlernen und jene Wunder kennen, die ich in meiner Jugend kannte.\n\nVieles hat sich verändert!"
 bp2_yearly.6100.reform_court: "Eine neue Eleganz belebt meinen Hof."
 bp2_yearly.6100.reform_maa: "Waffen aus Eisen und Worte aus Gesetzbüchern verteidigen meine Herrschaft."
 bp2_yearly.6100.reform_faith: "Mein Glaube ist gebündelt, verfeinert, erhaben."
 bp2_yearly.6100.reform_realm: "Der Handel floriert, Siedlungen wachsen und jeden Tag wandern mehr Menschen in mein wiedergeborenes [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ein."
 bp2_yearly.6100.outro: "\n\nIch bin noch immer [ROOT.Char.GetCulture.GetNameNoTooltip|l]. Doch ich bin der neue [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Mensch."
 bp2_yearly.6100.a: "Das ist meine Hinterlassenschaft – sie muss absolut sein!"
 bp2_yearly.6100.a.tt: "Größere Veränderungen sind kostspielig, und all die kleinen Landbesitzer lassen sich nicht so leicht umstimmen … doch wir könnten uns noch mehr an die [advanced_culture.GetCollectiveNounNoTooltip] anpassen!"
 bp2_yearly.6100.b: "Ich habe es geschafft!"
 bp2_yearly.6100.b.tt: "Mein Volk braucht nicht weiter gedrängt werden. Ich habe es bereits an den Anfang eines neuen Zeitalters geführt."
 cultural_acceptance_gain_completed_reform: "Ein Herrscher hat sein Reich nach dem Vorbild der anderen Kultur völlig umgestaltet"
