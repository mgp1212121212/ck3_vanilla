l_german:
 bp2_yearly.6000.t: "Wider die [ROOT.Char.GetCulture.GetNameNoTooltip|l] Sitte"
 bp2_yearly.6000.desc.intro: "Während mein[hosted_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] sich präsentiert, erzählt [tutor.GetName] von einer Woche gescheiterten Unterrichts und allerlei Verdrießlichkeiten."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n„Dem Kind wurde nie beigebracht, dass es sich alles, was es will, #EMP nehmen#! muss! [hosted_child.GetFirstNameNoTooltip] wählt den Frieden mit Gleichaltrigen, anstatt sich selbst zu beweisen! Das ist alles, was [hosted_child.Custom('DE_PRO_PER_S_3P_N')] kennt!“"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n„Das Kind ist eine chaotische Katastrophe! Es träumt sich durch den Tag und würde ein sauberes Unterkleid nicht von einem schmutzigen unterscheiden können! Chaos ist alles, was dieses Kind kennt!\""
 bp2_yearly.6000.desc.fault.communal: "\n\n„Das Kind schimpft über seine eigene Mutter! Nie wurde es davor gewarnt. Es wurde allein gelassen und gelehrt, sich nicht um die Verwandtschaft zu kümmern, die es erwartet.“"
 bp2_yearly.6000.desc.fault.courtly: "\n\n„Das Kind hat keinerlei Raffinesse gelernt! Ich musste ihm mit den Knöcheln auf den Kopf klopfen, damit es sich vor Euch verneigt, o [ROOT.Char.GetTitleAsNameNoTooltip]. Kann es Verse rezitieren? Angemessen mit dem anderen Geschlecht sprechen? Nein!“"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n„Diesem Kind wurde nie Achtung vor den Völkern beigebracht, die unser Land teilen. Es ahmte den Zungenschlag der Würdenträger aus [realm_minority.GetNameNoTooltip] nach, indem es wie ein Schaf blökte! Das soll seine Erziehung sein?!“"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n„Diesem Kind wurde nie Achtung vor den Völkern beigebracht, die unser Land teilen. Es ahmt Zungenschläge nach, indem es wie ein Schaf blökt! Das soll seine Erziehung sein?!“"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n„Hält das Kind inne und zeigt Dankbarkeit für die ihm bereitgestellte Nahrung? Bittet es das Göttliche um Hilfe? Nein! Es ist für ein Leben ohne jede Achtung erzogen worden.“"
 bp2_yearly.6000.desc.fault.stoic: "\n\n„Das Kind rümpft die Nase über die Schönheit unseres Heimatlandes. Es verschmäht die Notwendigkeit, nicht zurückzuweichen, zu kämpfen – und unser Volk zu verteidigen! Ihm wurde nur wehleidiger Eigennutz beigebracht.“"
 bp2_yearly.6000.desc.mid: "\n\n[hosted_child.Custom('DE_ART_DEF_S_N')|U] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] des Kindes ist Ziel des Zorns von [tutor.GetFirstNameNoTooltip].\n\n„Zeigt [childs_home_liege.GetTitledFirstName]"
 bp2_yearly.6000.desc.value.bellicose: "Feuer und Eifer"
 bp2_yearly.6000.desc.value.bureaucratic: "gesunden Menschenverstand"
 bp2_yearly.6000.desc.value.communal: "Liebe zu Verwandten und Bekannten"
 bp2_yearly.6000.desc.value.courtly: "Achtung vor den guten Sitten"
 bp2_yearly.6000.desc.value.egalitarian: "Anmut bei gesellschaftlichen Anlässen"
 bp2_yearly.6000.desc.value.spiritual: "Achtung vor unseren heiligen Riten"
 bp2_yearly.6000.desc.value.stoic: "Pflichtgefühl gegenüber [childs_home_liege.Custom('DE_PRO_POS_S_3P')]em Volk"
 bp2_yearly.6000.desc.outro: "bei sich zu Hause? Wie kann eine ordentliche [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Jugend von einem Hof kommen, wo ihr nichts über unsere Traditionen beigebracht wird?“"
 bp2_yearly.6000.a: "Alle werden von der Verachtung gegenüber [childs_home_liege.GetTitleAsNameNoTooltip] erfahren!"
 bp2_yearly.6000.a.tt: "Setzt Euch für [Select_CString(hosted_child.IsFemale, 'die arme junge', 'den armen jungen')] [hosted_child.GetFirstNameNoTooltip] ein. [hosted_child.Custom('DE_PRO_POS_S_3P')|U][childs_home_liege.Custom('DE_END_PRO_S_N')] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] zeigt nichts als Gleichgültigkeit gegenüber unseren Bräuchen, und [hosted_child.GetFirstNameNoTooltip] ist ein Opfer dessen."
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName] kann an [opinion|E] bei anderen [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip] verlieren"
 bp2_yearly.6000.b: "Ich werde die Erziehung des Kindes selbst korrigieren."
 bp2_yearly.6000.b.success: "Unsere guten Werte werden tief verwurzelt"
 bp2_yearly.6000.b.failure: "Ein paar missverstandene Lehren werden voll Bitternis erfasst"
 bp2_yearly.6000.c: "Belästigt mich nicht wegen unserer verdammten Bräuche."
