 bp2_yearly.6001.desc: "[hosted_child.GetName], [hosted_child.Custom('DE_END_PRO_S_N')] [Select_CString(hosted_child.IsFemale, 'Eure', 'Euer')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] ist, in meiner Obhut zu haben, brachte eine bedauerliche Wahrheit ans Licht: Ihr kümmert Euch wenig um traditionelle Tugenden. Bälger, die nichts von unseren Sitten wissen, wachsen in Eurem Hof zu"
 bp2_yearly.6001.desc.insult.bellicose: "Schwächlingen"
 bp2_yearly.6001.desc.insult_bureaucratic: "Verschwendern"
 bp2_yearly.6001.desc.insult.communal: "Vagabunden"
 bp2_yearly.6001.desc.insult.courtly: "Grobianen"
