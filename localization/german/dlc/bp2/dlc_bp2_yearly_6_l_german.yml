 bp2_yearly.6010.t: "Kein Mensch im Kerker"
 bp2_yearly.6010.desc: "„#EMP Zahlreich sind meine Freunde, doch ihre Gaben nur gering …#!“, singt [sad_boi.GetFirstName], wobei [sad_boi.Custom('DE_PRO_PER_S_3P_D')] schier die Stimme vor lauter Gefühl versagt.\n\nMein[sad_boi.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] wirft [sad_boi.Custom('DE_PRO_POS_S_3P')] Instrument beiseite und ruft: „Genug von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!"
 bp2_yearly.6010.adult: "Es fehlt ihm an sämtlichen Annehmlichkeiten.“\n\nMit einem abschätzigen Blick in meine Richtung fügt [sad_boi.Custom('DE_PRO_PER_S_3P_N')] hinzu: „Dieses Lied wird mein Bittgesuch um Hilfe in dieser unglücklichen Gefangenschaft sein. Ein paar kleine Gelder … Sofern sich meine Leute noch um mich scheren sollten …“"
 bp2_yearly.6010.child: "Ich bin hier so unglücklich.“\n\nMit tränenerstickter Miene fügt [sad_boi.Custom('DE_PRO_PER_S_3P_N')] hinzu: „Wenn sie dieses Lied hören, wird es meine Familie umstimmen! Sie werden mir etwas schicken, um mein #EMP Exil#! erträglicher zu machen, sofern … sie sich noch um mich scheren …“"
 bp2_yearly.6010.outro: "\n\n[sad_boi.Custom('DE_PRO_PER_S_3P_N')|U] nimmt die traurige Melodie noch einmal auf, die ferne Heimat [home_court_liege.GetPrimaryTitle.GetNameNoTier] in den Augen."
 bp2_yearly.6010.a: "Ja. Wollen wir einmal sehen, wie viel „Nächstenliebe“ sie aufbringen können …"
 bp2_yearly.6010.a.tt: "… für meine Börse."
 bp2_yearly.6010.b: "Unglücklich?! #EMP Kann ich helfen?#!"
 bp2_yearly.6010.b.tt: "Mein Hof darf nicht als ein Ort des Elends besungen werden!"
 bp2_yearly.6010.c: "Ich muss [sad_boi.Custom('DE_PRO_PER_S_3P_A')] zurechtweisen und [sad_boi.Custom('DE_PRO_PER_S_3P_D')] einbläuen, dass [sad_boi.Custom('DE_PRO_POS_S_3P')] Platz hier ist."
 bp2_yearly.6010.c.tt: "Wir alle, ob nun hier geboren oder nicht, müssen Strapazen in stiller Würde ertragen."
 bp2_yearly.6010.c.success: "[sad_boi.Custom('DE_PRO_PER_S_3P_N')|U] wird es noch einmal mit [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] versuchen"
 bp2_yearly.6010.c.tt_education: "Das Ergebnis der Ausbildung von [sad_boi.GetFirstName] wird sich verbessern"
 bp2_yearly.6010.c.failure: "Das Leugnen der Wahrheit [sad_boi.Custom('DE_PRO_POS_S_3P')]er Texte verärgert [sad_boi.GetFirstNameNoTooltip]"
 bp2_yearly.6010.d: "Eine schöne Komposition. Wirklich."
 bp2_yearly.6010.d.tt: "Möge dieses Klagelied weit und breit gesungen werden: Seine Schönheit zählt mehr als sein Inhalt."
 bp2_yearly.6020.t: "Kinder sagen so lustige Dinge"
 bp2_yearly.6020.desc: "Während ich die neuesten Nachrichten vom Hof von [snitch.GetHomeCourt.GetTitledFirstName] mitteile, wirkt mein[snitch.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName] sonderbar vergnügt, mit einem milden Lächeln"
 bp2_yearly.6020.child: "auf dem winzigen Gesicht.\n\n„Ich habe eine Geschichte, [ROOT.Char.GetTitleAsNameNoTooltip]. Eine Geschichte, die ich mit eigenen Augen gesehen habe! Aber … ich darf nichts sagen. Ich habe versprochen, es nicht zu tun.“\n\n[snitch.Custom('DE_PRO_PER_S_3P_N')|U] kichert in schelmischem Entzücken und schwelgt in einem seltenen Gefühl der Macht über Ältere.\n\n„Ungezogen!“, kräht [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.youth: "auf dem jugendlichen Gesicht mit der fettigen Haut.\n\n„Ich habe eine Geschichte, [ROOT.Char.GetTitleAsNameNoTooltip]. Ihr habt mich gerade daran erinnert. Etwas, was sich nie wiederholen wird! Doch … ich war so jung. Es scheint so lange her zu sein.“\n\n[snitch.Custom('DE_PRO_PER_S_3P_N')|U] kichert mit boshaftem Vergnügen und schwelgt in diesem seltenen Gefühl der Macht über diejenigen, mit denen [snitch.Custom('DE_PRO_PER_S_3P_N')] aufgewachsen ist.\n\n„Ungezogen!“, kräht [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.liege: "„So heilig, und doch so ungezogen!“"
 bp2_yearly.6020.family: "„Die eigen Familie kann so ungezogen sein!“"
 bp2_yearly.6020.a: "Nur zu. Fahrt fort …"
 bp2_yearly.6020.a.secret: "Ihr erfahrt ein [secret|E] der Familie von [snitch.GetShortUIName]"
 bp2_yearly.6020.a.non_family_secret: "Ihr erfahrt ein [secret|E] des inneren Zirkels des [Concept('court', 'Hofs')|E] von [no_no_doer.GetShortUIName]"
 bp2_yearly.6020.a.success: "Eine herrlich schmutzige Geschichte"
 bp2_yearly.6020.a.failure: "Nur eine unreife Dummheit, nehme ich an …"
 bp2_yearly.6020.a.no_secret: "Ihr erfahrt nichts von Bedeutung"
 bp2_yearly.6020.b: "Eine lose Zunge führt zu Schande."
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip] sollte die Tugend der Diskretion dem Klatsch und Tratsch vorziehen."
 bp2_yearly.6020.b.discretion: "Die Wahrscheinlichkeit, dass [snitch.GetShortUIName] Eure [secrets|E] verrät, ist viel geringer"
 bp2_yearly.6030.t: "Augen der Familie"
 bp2_yearly.6030.desc: "Mein[snitch.Custom('DE_END_PRO_S_N')] [snitch.Custom('ComplimentAdjective')|l][snitch.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetFirstName] erhellt mir einen trüben Morgenspaziergang und erzählt mir von [snitch.Custom('DE_PRO_POS_S_3P')]er Geiselhaft in der Obhut von [warden.GetName].\n\n[snitch.Custom('DE_PRO_PER_S_3P_N')|U] ist sehr verändert zurückgekehrt: weiser, aufmerksamer. [Select_CString(snitch.IsFemale, 'Eine treue', 'Ein treuer')] [snitch.GetDynastyHouseName], [snitch.Custom('DE_ART_DEF_S_N')] sich gut an das Leben in der Fremde gewöhnt hat.\n\n[Select_CString(snitch.IsFemale, 'Eine treue', 'Ein treuer')] [snitch.GetDynastyHouseNameNoTooltip] … Vielleicht ist es von Nutzen, dass unsere Familie am Hof von [warden.GetTitledFirstNameNoTooltip] gewesen ist …?"
 bp2_yearly.6030.hostage_reticent: "\n\n[snitch.GetFirstNameNoTooltip] scheint jedoch #negative_value sehr unwillig#!, mir etwas mitzuteilen. Vielleicht ist [snitch.Custom('DE_PRO_PER_S_3P_N')] sogar davor gewarnt worden."
 bp2_yearly.6030.hostage_normal: "\n\nWas, wenn überhaupt irgendetwas, weiß [snitch.GetFirstNameNoTooltip]?"
 bp2_yearly.6030.a: "Ich kann die Geheimnisse von [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] erfahren …"
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! #EMP teilt womöglich#! ein [secret|E] aus dem inneren Zirkel von [warden.GetShortUIName]"
 bp2_yearly.6030.a.success: "Ihr erfahrt alles, was [snitch.GetFirstNameNoTooltip] weiß"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] weicht einer Befragung aus"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] weiß … nichts von Bedeutung"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! teilt nichts Nützliches mit"
 bp2_yearly.6030.b: "Für den Dienst an der Familie – eine Belohnung!"
 bp2_yearly.6030.b.tt: "Lasst [snitch.Custom('DE_PRO_PER_S_3P_A')] wissen, wie gut ich Agenten und Wissensbeschaffer belohne!"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] teilt keine [secrets|E] mit Euch"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#! wird sich sehr viel wahrscheinlicher Euren [schemes|E] anschließen"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! ist wenig hilfreich und bleibt ungerührt"
 bp2_yearly.6030.c: "Ohne Ehre ist die Geiselhaft wertlos."
 bp2_yearly.6030.c.tt: "Die Regeln der Vereinbarung sind streng und unantastbar."
 bp2_yearly.6030.c.honor: "[rulers|E] sind eher bereit, Euch [hostages|E] anzubieten oder von Euch zu verlangen"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Ihr gewinnt [tyranny|E], wenn Ihr Eure [hostages|E] um [secrets|E] erpresst#!"
 honorable_warden_modifier: "Ehrenhafter Wärter"
 honorable_warden_modifier_desc: "Dieser Charakter bekennt sich zu einer unantastbaren Würde von [hostages|E]."
 bp2_yearly.6040.t: "Alles, was wir nicht sind"
 bp2_yearly.6040.desc: "Die jüngsten [ROOT.Char.GetCulture.GetCollectiveNoun] von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] sind gerade bei ihren Studien, und ich beobachte sie. Sie lernen langsam, sind undiszipliniert und streiten wie ihre Eltern.\n\nDie [advanced_culture.GetCollectiveNoun] aus [childhood_location.GetCounty.GetTitle.GetNameNoTier] sind da ganz anders. Ihr Reich ist ein Reich der Ordnung, der großen Werke und der grandiosen Ideen. Als ich dort"
 bp2_yearly.6040.hostage: "als Geisel gehalten wurde,"
 bp2_yearly.6040.education: "ausgebildet wurde,"
 bp2_yearly.6040.outro: "wurde ich erleuchtet.\n\nIch sah mein Volk als das primitive, das es ist.\n\nIch könnte dies ändern. Bewaffnet mit den Erkenntnissen meiner Jugend … sollte ich uns vielleicht auf den unsicheren Weg der Erneuerung führen?"
 bp2_yearly.6040.a: "Meine Herrschaft kann eine Wiedergeburt sein."
 bp2_yearly.6040.a.tt: "Führt fremde Lehren ein, um die Wege meines Volkes zu ersetzen – oder es zu größerer Herrlichkeit zu führen."
 bp2_yearly.6040.a.reforms: "Ihr versucht, Eure [culture|E], Euren [court|E] und Euer [realm|E] zu erneuern und voranzubringen, indem Ihr dem [advanced_culture.GetName|l]en Vorbild folgt"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial Dies wird eine Herausforderung und kostspielig sein. Stellt sicher, dass Ihr vorbereitet seid.#!"
 bp2_yearly.6040.b: "Warum sollte ich #EMP überhaupt in Erwägung ziehen,#! unsere Traditionen infrage zu stellen?"
 bp2_yearly.6040.b.tt: "Ich gebe mich unserer erlesenen [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Kultur hin und wende mich von allem anderen ab!"
 bp2_yearly.6040.b.promote_culture: "Die [councillor_task|E] „[promote_culture|E]“ wird für #high 25 Jahre#! wirksamer sein"
 bp2_yearly.6040.b.no_reforms: "Ihr werdet diese Erneuerungen nicht wieder in Betracht ziehen"
 bp2_yearly.6040.c: "Jetzt ist einfach nicht der richtige Zeitpunkt."
 bp2_yearly.6040.c.recurring: "Dieser Drang nach Erneuerung wird sich wahrscheinlich wiederholen"
 devoted_to_tradition_modifier: "Vorkämpfer der Tradition"
 devoted_to_tradition_modifier_desc: "Dieser Charakter lehnt die Zusammenarbeit mit Außenstehenden ab und ist ein bekannter Fürsprecher seines Volkes."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "Stein, Eisen, Lehm und Flechtwerk"
 bp2_yearly.6050.desc: "Auf mein Geheiß hin existieren nun die ersten neu angelegten Gassen und bescheidenen Außenposten von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] – gebaut im Stil der großen [advanced_culture.GetName|l]en Straßen, Festungen und Ämter.\n\nDennoch ist mein Hauptsitz weder ein glitzerndes [childhood_location.GetCounty.GetTitle.GetNameNoTier] noch [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ein bevölkerungsreiches Land voller Handel und Handwerk. #EMP Und dennoch.#!\n\nAn meiner Seite blickt [noble_representative.GetTitledFirstName] misstrauisch auf meine neuen Bauten und meine fremdländischen Architekten.\n\n„Ihr bereichert #EMP Kaufleute#! und #EMP Bürgerliche#!“, höhnt mein[noble_representative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], „während Euer treuer Adel von Eurer Großzügigkeit neue Hallen errichten könnte!“"
 bp2_yearly.6050.a: "Mein neuer, großer Hauptsitz soll gedeihen!"
 bp2_yearly.6050.a.tt: "Ein neues Juwel wird inmitten der Städten der besiedelten Länder glitzern; seine Bewohner werden gedeihen, ebenso wie ich."
 bp2_yearly.6050.b: "Wir zivilisierten Menschen #EMP schenken#! nicht. Wir besteuern und wir bauen."
 bp2_yearly.6050.b.tt: "Diese Abgaben sind in fremden Ländern üblich – und so ist es jetzt auch hier!"
 bp2_yearly.6050.every_county_development: "Die [Concept('development', 'Entwicklungs')|E]-Stufe in jeder [county|E] Eurer [domain|E] wird sich um #positive_value +1#! ändern"
 bp2_yearly.6050.county_control_loss: "Die [control|E]-Stufe in jeder [county|E] Eurer [domain|E] wird sich um #negative_value -30#! ändern"
