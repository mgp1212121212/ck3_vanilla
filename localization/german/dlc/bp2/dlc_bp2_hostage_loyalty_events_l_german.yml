l_german:
 bp2_yearly.8050.t: "Wer bin ich?"
 bp2_yearly.8050.desc.intro: "Ich finde [hostage.GetName] heute wehmütig und nachdenklich vor, den Blick auf die Menschen unter uns gerichtet.\n\nIch trete heran und lege eine Hand auf [hostage.Custom('DE_PRO_POS_S_3P')]e hängende Schulter und frage, was [hostage.Custom('DE_PRO_PER_S_3P_D')] so schwer auf dem Herzen liegt.\n\n„O [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.friendship: "Ihr wart mir in tieferer Freundschaft zugetan als jeder andere an dem Ort, den ich einst mein Zuhause nannte."
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] war mir in tieferer Freundschaft zugetan als jeder andere an dem Ort, den ich einst mein Zuhause nannte."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] ist so eine abscheuliche Kreatur, und ich ertrage den Gedanken nicht, zu [hated_parent.Custom('DE_PRO_PER_S_3P_D')] zurückzukehren."
 bp2_yearly.8050.desc.mid.culture: "Ich habe einfach keinen Bezug mehr zur [hated_parent.GetCulture.GetName|l]en Kultur und ich habe das Gefühl, dass ich für mein[hated_parent.Custom('DE_END_PRO_S_A')] [hated_parent.GetMotherFather] [Select_CString(ROOT.Char.IsFemale, 'eine Fremde', 'ein Fremder')] wäre. Ich fühle mich so viel wohler mit den religiösen [hostage.GetCulture.GetName]en Praktiken, die ich mir hier angeeignet habe."
 bp2_yearly.8050.desc.mid.faith: "Den einzigen Namen, den ich für mein[hated_parent.Custom('DE_END_PRO_S_A')] [hated_parent.GetMotherFather] habe, ist „[hated_parent.GetFaith.GetAdherentName]“, und für mich „[hostage.GetFaith.GetAdherentName]“. Wie kann ich mich als [hated_parent.Custom('DE_PRO_POS_S_3P')][hated_parent.Custom('DE_END_PRO_S_A')] [hostage.Custom('GetDaughterSon')] bezeichnen, wenn unsere Überzeugungen so weit auseinanderliegen?"
 bp2_yearly.8050.desc.mid.traits: "Ich habe einfach das Gefühl, dass wir so viel mehr gemeinsam haben als mit den Menschen an dem Ort, den ich einst mein Zuhause nannte."
 bp2_yearly.8050.desc.outro: "Ich kann nicht umhin, mich zu fragen, wer ich bin. [hostage.GetHouse.GetName|U] oder [ROOT.Char.GetHouse.GetName]?"
 bp2_yearly.8050.a: "„Natürlich, ich bin [Select_CString(ROOT.Char, 'Eure', 'Euer')] [ROOT.Char.Custom('GetAuntieUncle')].“"
 bp2_yearly.8050.b: "„Ihr seid nichts weiter als eine Geisel.“"
 bp2_yearly.8051.t: "Kompromittierende Briefe"
 bp2_yearly.8051.desc: "Ich betrete das Schlafzimmer von [hostage.GetFirstName], stelle allerdings fest, dass [hostage.Custom('DE_PRO_PER_S_3P_N')] dort nicht vorzufinden ist. Auf dem Schreibtisch verstreut entdecke ich jedoch einen Stapel halb geschriebener Briefe, die an [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] adressiert sind.\n\nDie Briefe strotzen geradezu vor Einzelheiten über meinen Hof: günstige Verstecke, wer meine Mahlzeiten auftischt und die Namen unzufriedener Diener, die mich wahrscheinlich verraten würden. Ich drehe mich um und sehe [hostage.GetFirstNameNoTooltip] in der Tür stehen – hilflos wie ein gejagtes Tier kurz vor der Flucht."
 bp2_yearly.8051.a: "„Oh, [hostage.Custom('GetNieceNephew')], alles ist vergeben.“"
 bp2_yearly.8051.b: "„Ihr werdet nie wieder nach Hause schreiben.“"
 bp2_yearly.8051.c: "„Ihr werdet Euer Zimmer nie wieder verlassen!“"
 invalidates_hostage_tt: "[hostage.GetFirstName|U] wird nicht länger Eure Geisel sein"
 bp2_yearly.8052.t: "Schikane"
 bp2_yearly.8052.desc: "Der Hof ist erfüllt von den vertrauten Geräuschen der hiesigen, die lautstark lachend kreuz und quer umherrennen und ihren Spielen nachgehen. Trotz des Lärms liegt eine seltsam friedliche Stimmung in der Luft, bis die schmerzerfüllten Schreie von [hostage.GetFirstName] plötzlich von mir verlangen, einzugreifen.\n\n„Aufhören! Aufhören! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] schlägt mich die ganze Zeit!“"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip] sollte aufhören, so ein Quälgeist zu sein."
 bp2_yearly.8052.b: "Ich sollte [hostage.GetFirstNameNoTooltip] ermutigen, sich zu verteidigen."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] wusste die Lektion zu schätzen"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] wurde verletzt"
 bp2_yearly.8052.c: "Das schert mich nicht."
 bp2_yearly.8053.t: "Eine wunderbare Phrase"
 bp2_yearly.8053.desc: "Die Kinder spielen wieder einmal im Hof, und heute sind sie mit ihren Spielzeugschwertern beschäftigt. [hostage.GetFirstName|U] scheint unerbittlich mit den anderen Kindern umzuspringen. [hostage.Custom('DE_PRO_PER_S_3P_N')|U] nimmt sich mehrere von ihnen auf einmal vor und besiegt sie mit Leichtigkeit.\n\nUnter dem üblichen Spielgeschrei werde ich plötzlich hellhörig, als [hostage.Custom('DE_PRO_PER_S_3P_N')] ruft: „#EMP [ROOT.Char.GetHouse.GetMotto]#!, Abschaum!“"
 bp2_yearly.8053.a: "Eine feine Phrase."
 bp2_yearly.8053.b: "Diese Wörter dürfen nur Lippen des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] entfleuchen!"
 bp2_yearly.8054.t: "Legenden von [ROOT.Char.GetHouse.GetNameNoTooltip|U]"
 bp2_yearly.8054.desc: "Ich habe einen jener seltenen Augenblicke, in dem ich mit [hostage.GetFirstName] allein bin und meine üblichen Lektionen über weltliche und fromme Dinge erteile, doch das Kind scheint etwas anderes im Sinn zu haben.\n\n„Ich bin von Eurem illustren Haus fasziniert, [ROOT.Char.Custom('GetAuntUncle')]. Könnt Ihr mir einige der Legenden von Haus [ROOT.Char.GetHouse.GetNameNoTooltip] erzählen?“"
 bp2_yearly.8054.a: "Habt Ihr schon von [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip] gehört?"
 bp2_yearly.8054.b: "Ich bin selbst so etwas wie eine Legende."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] ist beeindruckt von Eurer Geschichte"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] glaubt Euch kein Wort"
 bp2_yearly.8054.c: "Hatte ich je erwähnt, dass ich einen Drachen getötet habe?"
 bp2_yearly.8055.t: "Aufeinandertreffen der Persönlichkeiten"
 bp2_yearly.8055.desc: "[hostage.GetFirstName] wirkt in letzter Zeit recht distanziert und verschlossen in meiner Nähe und meidet mich bei den Gelegenheiten, zu denen wir aufeinandertreffen. Als ich endlich einen Augenblick mit [hostage.Custom('DE_PRO_PER_S_3P_D')] allein bin, lege ich [hostage.Custom('DE_PRO_PER_S_3P_D')] mitfühlend die Hand auf die eiskalte Schulter.\n\n[hostage.Custom('DE_PRO_PER_S_3P_N')|U] weicht meiner Hand und mir aus. „Was wollt Ihr von mir? Jeder Moment, den wir zusammen sind, ist einfach nur eine Qual! Ihr seid eine ekelhafte Kreatur und ich kann es kaum erwarten, von hier wegzukommen.“"
 bp2_yearly.8055.a: "Vielleicht kann ich mich ändern!"
 bp2_yearly.8055.b: "Ich lebe nicht, um [hostage.Custom('DE_PRO_PER_S_3P_A')] zu beeindrucken."
 bp2_yearly.8055.c: "[hostage.Custom('DE_PRO_PER_S_3P_N')|U] sollte dazu angehalten werden, sich zu ändern."
 bp2_yearly.8055.c.success: "Ihr überzeugt [hostage.Custom('DE_PRO_PER_S_3P_A')] von Euch"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U] ist gekränkt"
 bp2_yearly.8056.t: "Eine herzliche Geisel"
 bp2_yearly.8056.desc: "Für mich sind Unterhaltungen mit [hostage.GetFirstName] einfach ein Vergnügen, und [hostage.Custom('DE_PRO_PER_S_3P_N')] scheint das Gleiche zu empfinden. Wir haben so viel gemeinsam, dass es sich oft so anfühlt, als wären wir im Geiste vereint.\n\nWährend unserer heutigen Unterrichtsstunde hängt [hostage.Custom('DE_PRO_PER_S_3P_N')] an meinen Lippen und ist schon beinahe wie ein Kind, das würdig wäre, dass ich es [Select_CString(hostage.IsFemale, 'meine Nichte', 'meinen Neffen')] nenne."
 bp2_yearly.8056.a: "Wunderbar."
 bp2_yearly.8056.b: "Endlich jemand, der mich wirklich #EMP versteht#!."
 bp2_yearly.8057.t: "Wie [Select_CString(hostage.IsFemale, 'eine Schwester', 'ein Bruder')]"
 bp2_yearly.8057.desc: "Draußen im Hof spielen [hostage.GetFirstName] und [nice_child.GetFirstName] vergnügt, wie alle Kinder es verdient haben. Zwischen dem üblichen Zirpen und Rascheln der Schöpfungen der höchsten Macht ([ROOT.Char.GetFaith.CreatorName]) ist das fröhliche Lachen von Kindern zu hören, und die Welt scheint so zu sein, wie sie sein sollte.\n\nIn meinem Augenblick des Friedens höre ich sogar, wie [nice_child.GetFirstNameNoTooltip] [hostage.GetFirstNameNoTooltip] ganz beiläufig „[hostage.Custom('SisterBrother')]“ nennt."
 bp2_yearly.8057.a: "Wie wundervoll."
 bp2_yearly.8057.b: "Das ist lobenswert!"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc: "Endlich, [hostage.GetFirstName] ist nun offiziell [Select_CString(hostage.IsFemale, 'eine Frau', 'ein Mann')], und ich könnte nicht stolzer sein, wie [hostage.Custom('DE_PRO_PER_S_3P_N')] heute Morgen selbstbewusst in den Hof schlendert, mit all der Anmut und Erhabenheit, die ich von einem meiner eigenen Kinder erwarten würde. Es bleibt abzuwarten, ob [hostage.Custom('DE_PRO_PER_S_3P_N')] bei Hof bleiben wird, doch als [hostage.Custom('DE_PRO_PER_S_3P_N')] sich mir für die übliche höfische Begrüßung nähert, habe ich das Gefühl, [Select_CString(hostage.IsFemale, 'meine eigene Tochter', 'meinen eigenen Sohn')] vor mir zu sehen.\n\n„Was für eine Ehre, Euch zu erblicken, [ROOT.Char.GetMotherFather].“ Erst ein paar Atemzüge und Gemurmel vom Hof später bemerkt [hostage.Custom('DE_PRO_PER_S_3P_N')] den Fehler überhaupt. „Oh, ich meine [ROOT.Char.Custom('GetAuntUncle')]!“"
 bp2_yearly.8060.a: "„Nennt mich ruhig ‚[ROOT.Char.GetMotherFather|U]‘.“"
 bp2_yearly.8060.b: "„Ihr seid [Select_CString(hostage.IsFemale, 'meine Tochter', 'mein Sohn')], wenn auch nicht von meinem eigenen Blut.“"
 bp2_yearly.8060.c: "„Ich werde immer [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom('GetAuntUncle')] sein.“"
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] auf immer und ewig"
 bp2_yearly.8061.desc: "Es ist nun schon so lange her, dass [hostage.GetFirstName] zum ersten Mal an den Hof kam und ich zu [hostage.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom('GetAuntUncle')] wurde. Da [hostage.Custom('DE_PRO_PER_S_3P_N')] nun erwachsen ist, fühle ich mich mit [hostage.Custom('DE_PRO_PER_S_3P_D')] familiär verbunden – ganz so, als wären wir Blutsverwandte.\n\n[hostage.GetFirstNameNoTooltip] kniet vor mir am Hof und verspricht mir, [hostage.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] Lieblings[ROOT.Char.Custom('GetAuntUncle')|l], die ewige Treue."
 bp2_yearly.8061.a: "Wunderbar."
 bp2_yearly.8063.t: "Eine verschmähte Geisel"
 bp2_yearly.8063.desc: "Es ist nun schon so lange her, dass [hostage.GetFirstName] zum ersten Mal an den Hof kam und ich zu [hostage.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom('GetAuntUncle')] wurde. Da [hostage.Custom('DE_PRO_PER_S_3P_N')] nun [Select_CString(hostage.IsFemale, 'eine Frau', 'ein Mann')] ist, kann [hostage.Custom('DE_PRO_PER_S_3P_N')] es kaum ertragen, mich anzusehen. Mit Augen voller Hass und Bosheit sitzt [hostage.Custom('DE_PRO_PER_S_3P_N')] mir gegenüber. Ein Verhalten, das zweifelsohne auf meinen verpfuschten Versuch einer Erziehung zurückzuführen ist, die des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] würdig gewesen wäre."
 bp2_yearly.8063.a: "Ups."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp2_yearly.8065.desc: "Ich habe schon lange gespürt, dass [new_parent.GetFirstName] [Select_CString(new_parent.IsFemale, 'meine wahre Mutter', 'mein wahrer Vater')] ist, und endlich haben wir es schriftlich festgehalten. Mit dem heutigen Tag habe ich mich von meinem alten Haus getrennt und bin nun ein vollwertiges Mitglied von Haus [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a: "Wahnsinn!"
 rival_manipulated_me: "[TARGET_CHARACTER.GetShortUIName|U] versuchte, [CHARACTER.GetShortUIName] zu manipulieren."
 rival_manipulated_me_corresponding: "[CHARACTER.GetShortUIName|U] versuchte, [TARGET_CHARACTER.GetShortUIName] zu manipulieren."
 friend_deep_understanding: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] teilten ein tiefes persönliches Verständnis füreinander."
 rival_chastised_child: "[CHARACTER.GetShortUIName|U] schalt [TARGET_CHARACTER.GetShortUIName]."
 rival_chastised_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] schalt [CHARACTER.GetShortUIName]."
 bp2_security_compromised: "Gefährdete Sicherheit"
 bp2_security_compromised_desc: "Dieser Charakter hat herausgefunden, dass jemand am Hof kompromittierende Informationen weitergegeben hat."
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] wird sich fragen, wem [hostage.Custom('DE_PRO_PER_S_3P_N')] die Treue schuldet."
 bp2_make_hostage_more_loyal: "[hostage.GetFirstName] wird Euch gegenüber wahrscheinlicher treu sein, wenn [hostage.Custom('DE_PRO_PER_S_3P_N')] erwachsen wird."
 bp2_make_hostage_less_loyal: "[hostage.GetFirstName] wird Euch gegenüber weniger wahrscheinlich treu sein, wenn [hostage.Custom('DE_PRO_PER_S_3P_N')] erwachsen wird."
 hostage_loyalty: "Loyale Geisel"
