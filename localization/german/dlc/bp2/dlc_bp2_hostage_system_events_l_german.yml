l_german:
 bp2_hostage_system.0100.t: "Mit allen Mitteln"
 bp2_hostage_system.0100.intro: "Nachdem mein Casus Belli ([war.Custom('WarCasusBelliShort')]) nun in Gang gesetzt wurde, muss noch über das Schicksal meiner Geisel [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] von [hostage_home_court.GetTitledFirstName], entschieden werden.\n\n"
 bp2_hostage_system.0100.desc: "Jeder Schaden, den ich den vermaledeiten Unholden zufügen kann, ist nützlich, und [hostage_home_court.GetFirstNameNoTooltip] hat sich dies einzig und allein selbst zuzuschreiben."
 bp2_hostage_system.0100.executed_hostage: "Dieser Unhold hat [victim.GetFirstName], [victim.Custom('DE_ART_DEF_S_N')] mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] war, getötet. Die Gerechtigkeit verlangt, dass ich Unbarmherzigkeit zeige …"
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] zeigte [my_hostage.GetFirstName], [my_hostage.Custom('DE_ART_DEF_S_N')] mein[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] ist, gegenüber Nachsicht. Vielleicht ist es nur gerecht, unsere Streitigkeiten auf den Schlachtfeldern auszutragen …"
 bp2_hostage_system.0100.my_hostage: "\n\nAber was ist mit [my_hostage.GetFirstName], [my_hostage.Custom('DE_ART_DEF_S_N')] mein[my_hostage.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] ist – [my_hostage.Custom('DE_PRO_PER_S_3P_N')] ist der Gnade von [hostage_home_court.GetTitledFirstNameNoTooltip] unterstellt …"
 bp2_hostage_system.0100.a: "Ich habe meine Entscheidung getroffen."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] ist vorerst sicher."
 bp2_hostage_system.0110.t: "Leere Versprechungen"
 bp2_hostage_system.0110.desc: "Obwohl er [hostage_home_court.GetFirstName], [hostage_home_court.Custom('DE_ART_DEF_S_N')] [hostage_home_court.Custom('DE_PRO_POS_S_3P')][hostage.Custom('DE_END_PRO_S_A')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] ist, an meinen Hof entsandt hat, führt [Select_CString(hostage_home_court.IsFemale, 'die Verräterin', 'der Verräter')] [hostage_home_court.GetTitledFirstName] von [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] aus Krieg gegen mich.\n\n[hostage_home_court.Custom('DE_PRO_PER_S_3P_N')|U] muss mich für schwach auf der Brust halten oder sich überhaupt nicht um das Wohlergehen von [hostage.GetFirstNameNoTooltip] scheren, um einen solchen Casus Belli ([war.Custom('WarCasusBelliShort')]) gegen [Select_CString(ROOT.Char.IsFemale, 'die Wärterin', 'den Wärter')] [hostage_home_court.Custom('DE_PRO_POS_S_3P')]er Geisel zu führen …"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] hat [hostage_home_court.Custom('DE_PRO_POS_S_3P')]e Entscheidung getroffen."
 bp2_hostage_system.0110.b: "Seien wir nicht voreilig …"
 bp2_hostage_system.0120.t: "Der Feind meines Freundes"
 bp2_hostage_system.0120.intro: "Die Ereignisse haben sich gegen meine Geisel [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] von [hostage_home_court.GetTitledFirstName], verschworen. Obwohl ich [hostage.Custom('DE_PRO_PER_S_3P_A')] mit ehrenhaften Absichten an meinem Hof aufgenommen habe, habe ich im Rahmen des Casus Belli ([war.Custom('WarCasusBelliShort')]) von [war_joiner_ally.GetTitledFirstName] andere Verpflichtungen zu erfüllen …\n\n"
 bp2_hostage_system.0120.desc: "Frieden mit [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] war mein Ziel, doch da ist nichts mehr zu machen. Barmherzigkeit könnte ein gewisses Maß an Vertrauen aufrechterhalten, aber in Zeiten des Krieges ist eben alles erlaubt."
 bp2_hostage_system.0120.a: "Die Lage hat sich geändert."
 bp2_hostage_system.0120.b: "Dies müssen [war_joiner_ally.GetFirstNameNoTooltip] und [hostage_home_court.GetFirstNameNoTooltip] untereinander mit sich ausmachen …"
 bp2_hostage_system.0130.t: "Der Freund meines Feindes"
 bp2_hostage_system.0130.desc: "Ich habe erfahren, dass [hostage_home_court.GetTitledFirstName] törichterweise an der Seite [Select_CString(war_joiner_ally.IsFemale, 'meiner Feindin', 'meines Feindes')] [war_joiner_ally.GetTitledFirstName] zu den Waffen greift, obwohl [hostage_home_court.Custom('DE_PRO_PER_S_3P_N')] mir [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] [hostage_home_court.Custom('DE_PRO_POS_S_3P')][hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] ist, als Geisel sandte.\n\nDieser belanglose Casus Belli ([war.Custom('WarCasusBelliShort')]) hat den Wert [hostage_home_court.Custom('DE_PRO_POS_S_3P')]es Friedensversprechens entlarvt, ganz zu schweigen von [hostage_home_court.Custom('DE_PRO_POS_S_3P')]er gefühllosen Missachtung von [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a: "Ich mache keine leeren Drohungen."
 bp2_hostage_system.0130.b: "Die Dinge sind nicht so schwarz und weiß."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Euer kläglicher Versuch, mich mit Euren Friedensversprechen zu täuschen, endet heute. Möge [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], mehr Frieden im Jenseits finden."
 bp2_hostage_system.0140.defender: "Auf Eure unehrenhafte Invasion, selbst nachdem [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] von Euch als Geisel zu mir geschickt wurde, kann es nur eine Antwort geben. Mögen sowohl [hostage.Custom('DE_PRO_PER_S_3P_N')] als auch die höchsten Mächte ([executioner.GetFaith.HighGodName]) Euch vergeben."
 bp2_hostage_system.0140.attacker_ally: "Wir befinden uns dank [war_joiner_ally.GetTitledFirstName] im Krieg. Deshalb ist das Leben meiner Geisel [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] ist, verwirkt."
 bp2_hostage_system.0140.defender_ally: "Euer Verrat hat Eure Geisel [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] ist, das Leben gekostet. Ich hoffe nur, Eure Freundschaft mit [war_joiner_ally.GetTitledFirstName] war das wert."
 bp2_hostage_system.0140.a.attacker: "Undenkbar …"
 bp2_hostage_system.0140.a.defender: "Dafür werdet Ihr büßen …"
 bp2_hostage_system.0140.a.attacker_ally: "Wie konnte [executioner.Custom('DE_PRO_PER_S_3P_N')] nur …"
 bp2_hostage_system.0140.a.defender_ally: "Herzlos …"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "Ich habe beschlossen, [hostage.GetFirstName], [Select_CString(hostage_home_court.IsFemale, 'Eure', 'Euren')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] zu verschonen,"
 bp2_hostage_system.0141.attacker: "schließlich ist [hostage.Custom('DE_PRO_PER_S_3P_N')] nur ein unschuldiger Spielball in Eurem hinterlistigen Treiben."
 bp2_hostage_system.0141.defender: "trotz Eures verräterischen Angriffs unter Missachtung unserer Pakte."
 bp2_hostage_system.0141.attacker_ally: "schließlich muss [hostage.Custom('DE_PRO_PER_S_3P_N')] nicht wegen [war_joiner_ally.GetTitledFirstName] leiden."
 bp2_hostage_system.0141.defender_ally: "schließlich muss [hostage.Custom('DE_PRO_PER_S_3P_N')] nicht wegen [war_joiner_ally.GetTitledFirstName] leiden."
 bp2_hostage_system.0141.request: "\n\nIch vertraue darauf, dass Ihr [my_hostage.GetFirstName], [my_hostage.Custom('DE_ART_DEF_S_N')] [Select_CString(hostage.IsFemale, 'meine', 'mein')] [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] ist, dieselbe Gnade entgegenbringen werdet."
 bp2_hostage_system.0141.a.attacker: "Gedankt sei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) …"
 bp2_hostage_system.0141.a.defender: "Vielleicht ist [hostage_sparer.Custom('DE_PRO_PER_S_3P_N')] gar nicht so übel …"
 bp2_hostage_system.0141.a.attacker_ally: "Das ist eine Erleichterung …"
 bp2_hostage_system.0141.a.defender_ally: "Das ist ja wenigstens etwas …"
 bp2_hostage_system.0200.t: "Erwachsen"
 bp2_hostage_system.0200.desc: "Meine Geisel [hostage.GetFirstName] ist nun [Select_CString(hostage.IsFemale, 'eine erwachsene Frau', 'ein erwachsener Mann')] und freut sich darauf, gemäß guter Sitte bald nach Hause geschickt zu werden. [hostage_home_court.GetTitledFirstName], [hostage.Custom('DE_PRO_POS_S_3P')][hostage.Custom('DE_END_PRO_S_N')] [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], wird gewiss darauf hoffen, dass ich dem nachkomme."
 bp2_hostage_system.0200.my_hostage: "\n\nVielleicht ist es tatsächlich besser, den guten Willen aufrechtzuerhalten, zumindest solange [my_hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'meine', 'mein')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], in den [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Klauen bleibt …"
 bp2_hostage_system.0200.closing: "\n\nIch muss mich jedoch um die Interessen meines #EMP eigenen#! Hauses kümmern."
 bp2_hostage_system.0200.a: "Holt Eure Sachen. Es ist Zeit, nach Hause zu gehen."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] muss noch ein wenig länger bleiben."
 bp2_hostage_system.0200.b.my_hostage: "Sobald [my_hostage.GetFirstNameNoTooltip] zurückgesandt wird, wird [hostage.GetFirstNameNoTooltip] auch zurückgesandt."
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName] wird [my_hostage.GetFirstName] wahrscheinlicher zurücksenden"
 bp2_hostage_system.0201.desc: "[hostage.GetTitledFirstName], mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('DE_ART_DEF_S_N')] als Geisel weggeschickt wurde, wird endlich als [Select_CString(hostage.IsFemale, 'Erwachsene', 'Erwachsener')] zurückkehren! Der Pakt mit [hostage_warden.GetTitledFirstName] ist vollendet, doch mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] ist sicher."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[my_hostage.GetFirstName], [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] von [hostage_warden.GetFirstNameNoTooltip], bleibt meine Geisel, wenn auch als [Select_CString(my_hostage.IsFemale, 'erwachsene', 'erwachsener')] [my_hostage.GetWomanMan], und schaut dem Geschehen mit etwas Neid zu. Es wäre nur gerecht, auch [my_hostage.Custom('DE_PRO_PER_S_3P_A')] zurückzusenden …"
 bp2_hostage_system.0201.my_hostage: "\n\n[my_hostage.GetFirstName], [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] von [hostage_warden.GetFirstNameNoTooltip], bleibt meine Geisel, obwohl [my_hostage.Custom('DE_PRO_PER_S_3P_N')] immer noch nur ein [my_hostage.Custom('GirlBoy')] ist."
 bp2_hostage_system.0201.a: "Es gibt so viel zu besprechen!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] kann ebenfalls gehen."
 bp2_hostage_system.0201.c: "Vielleicht wenn [my_hostage.Custom('DE_PRO_PER_S_3P_N')] älter ist."
 bp2_hostage_system.0201.c.adult: "Das glaube ich nicht."
 bp2_hostage_system.0202.t: "Erwartete Rückkehr"
 bp2_hostage_system.0202.desc: "Ich wartete hoffnungsvoll, als der Geburtstag von [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] ist, näher rückte. Schließlich ist es üblich, dass Geiseln nach Hause geschickt werden, sobald sie keine Kinder mehr sind.\n\nLeider scheint es so, als ob [hostage_warden.GetTitledFirstName] plant, [hostage.GetFirstNameNoTooltip] noch eine Weile in [hostage_warden.GetCapitalLocation.GetNameNoTooltip] zu behalten …\n\n"
 bp2_hostage_system.0202.a: "Dafür muss es einen guten Grund geben."
 bp2_hostage_system.0203.t: "Wieder zu Hause"
 bp2_hostage_system.0203.desc: "Ich wartete mit einigem Bangen auf die Antwort von [hostage_home_court.GetTitledFirstName], nachdem ich [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] [hostage_home_court.Custom('DE_PRO_POS_S_3P')][hostage.Custom('DE_END_PRO_S_N')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] ist, auf den Weg geschickt hatte.\n\n"
 bp2_hostage_system.0203.closing: "Die Antwort kam jedoch rasch, und [my_hostage.GetFirstName], mein[my_hostage.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], stand schon bald vor meinen Toren!"
 bp2_hostage_system.0204.t: "Ungewissheit"
 bp2_hostage_system.0204.closing: "Die Antwort war eindeutig: [hostage_home_court.Custom('DE_PRO_PER_S_3P_N')|U] muss [my_hostage.GetFirstName], [my_hostage.Custom('DE_ART_DEF_S_N')] mein[my_hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] ist, leider für die absehbare Zukunft bei sich halten, um den Frieden zu sichern …"
 bp2_hostage_system.0204.a: "[Select_CString(my_hostage.IsFemale, 'Mein armes Mädchen', 'Mein armer Junge')] …"
 bp2_hostage_system.0300.t: "Unter meiner Aufsicht"
 bp2_hostage_system.0300.intro: "Das sichere Geleit einer Geisel ist die Verantwortung, der Eid, eines Wärters. Ich schloss einen Ehrenpakt, um [hostage.Custom('DE_PRO_PER_S_3P_A')] vor Schaden zu bewahren,"
 bp2_hostage_system.0300.killer: "und habe [hostage.GetFirstName] trotzdem getötet."
 bp2_hostage_system.0300.violent: "doch [hostage.GetFirstName] hat an meinem Hof ein höchst unangenehmes Ende gefunden."
 bp2_hostage_system.0300.fallback: "und dennoch liegt [hostage.GetFirstName] nun tot da."
 bp2_hostage_system.0300.desc: "\n\nWas soll man machen? [hostage_home_court.GetTitledFirstName] wird wütend sein, sobald die Nachricht den [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Hof erreicht und unsere Vereinbarungen außer Kraft setzt."
 bp2_hostage_system.0300.my_hostage: "\n\nIch hoffe nur, dass [hostage_home_court.GetTitledFirstName] es sich besser überlegt, als [my_hostage.GetFirstName], [my_hostage.Custom('DE_ART_DEF_S_N')] mein[my_hostage.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] ist, vor Gericht zu stellen."
 bp2_hostage_system.0300.a.killer: "Oh, nun ja …"
 bp2_hostage_system.0300.a.violent: "Höchst bedauerlich …"
 bp2_hostage_system.0300.a: "Tragisch …"
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "Ich bedauere, Euch mitteilen zu müssen, dass [hostage.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], tot ist.\n\n"
 bp2_hostage_system.0301.killer: "Wisset, dass ich keine andere Wahl hatte, als [hostage.Custom('DE_PRO_PER_S_3P_D')] das Leben zu nehmen."
 bp2_hostage_system.0301.violent: "Die Art und Weise, wie [hostage.Custom('DE_PRO_PER_S_3P_N')] unter meinem Schutz diese Welt verlassen hat, wird mich auf ewig verfolgen."
 bp2_hostage_system.0301.fallback: "Verzeiht mir, dass ich meine Pflichten als [hostage.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] Wärter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] so sehr vernachlässigt habe."
 bp2_hostage_system.0301.desc: "Ich hoffe, dass Ihr mir eines Tages verzeihen könnt – um unser beider willen."
 bp2_hostage_system.0301.my_hostage: "\n\nWas auch immer hier geschehen ist: [my_hostage.GetFirstName|U], mein[my_hostage.Char.Custom('DE_END_PRO_S_N')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], ist in dieser Angelegenheit unschuldig."
 bp2_hostage_system.0301.a.killer: "Was für ein … #EMP Scheusal#!."
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip] … Warum …?"
 bp2_hostage_system.0301.a: "Das kann nicht sein …"
 bp2_hostage_system.0301.b: "Auge um Auge!"
 bp2_hostage_system.0400.t: "Veränderung der Umstände"
 bp2_hostage_system.0400.landed_hostage: "Mit meiner Geisel [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip] geerbt hat, muss ich mich nun um ein[hostage.Custom('DE_END_PRO_S_A')] [hostage.GetTitleAsNameNoTooltip] kümmern!"
 bp2_hostage_system.0400.ruler_hostage: "Da meine Geisel [hostage.GetFirstName] inzwischen ein eigenes Besitztum ([hostage.GetDomicile.GetType.GetName]) unter sich hat, ist es nun ein[hostage.Custom('DE_END_PRO_S_N')] [hostage.GetTitleAsNameNoTooltip], um [hostage.Custom('DE_ART_DEF_S_A')] ich mich zu kümmern habe!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "Da meine frühere Geisel [hostage.GetFirstName] nun in meinem Kerker verrottet, ist mein Pakt mit [home_court.GetTitledFirstName] endgültig vorbei."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "Da meine frühere Geisel [hostage.GetFirstName] nun meinen Versuchen, [hostage.Custom('DE_PRO_PER_S_3P_A')] einzukerkern, entgangen ist, ist mein Pakt mit [home_court.GetTitledFirstName] endgültig vorbei."
 bp2_hostage_system.0400.imprisoned_hostage: "Da meine Geisel [hostage.GetFirstName] im Gefängnis von [imprisoner.GetTitledFirstName] verrottet, hat mein Pakt mit [home_court.GetTitledFirstName] plötzlich jeden Sinn verloren."
 bp2_hostage_system.0400.unrelated_hostage: "Da meine Geisel [hostage.GetFirstName] für [home_court.GetTitledFirstName] nicht mehr von Bedeutung ist, ist unser Pakt plötzlich nicht länger von Bedeutung."
 bp2_hostage_system.0400.unlanded_warden_title: "Mit dem Verlust von „[lost_title.GetNameNoTierNoTooltip]“ hat mein Pakt mit [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] meiner Geisel [hostage.GetFirstName], jeden Sinn verloren."
 bp2_hostage_system.0400.unlanded_warden: "Mit dem Verlust meiner Ländereien hat mein Pakt mit [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] meiner Geisel [hostage.GetFirstName], keinen Wert mehr."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], [home_court.Custom('DE_ART_DEF_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] meiner Geisel [hostage.GetFirstName], hat [home_court.Custom('DE_PRO_POS_S_3P')]e [lost_title.GetAdjectiveNoTooltip|l]en Ländereien verloren, wodurch unser Pakt wertlos ist."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.GetTitledFirstName], [home_court.Custom('DE_ART_DEF_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] meiner Geisel [hostage.GetFirstName], hat [home_court.Custom('DE_PRO_POS_S_3P')]e Ländereien verloren, wodurch unser Pakt wertlos ist."
 bp2_hostage_system.0400.dead_home_court: "[home_court.GetTitledFirstName], [home_court.Custom('DE_ART_DEF_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] meiner Geisel [hostage.GetFirstName], ist gestorben, ohne die Nachfolge für Haus [home_court.GetHouse.GetBaseNameNoTooltip] zu sichern, wodurch unser Pakt nunmehr wertlos ist."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] wird nicht erfreut sein …"
 bp2_hostage_system.0400.imprisoned: "\n\nIch bin sicher, [hostage.GetFirstNameNoTooltip] wird bald freigelassen werden …"
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] wird bald aufbrechen, um [hostage.Custom('DE_PRO_POS_S_3P')]en Thron in [hostage.GetCapitalLocation.GetName] zu besteigen."
 bp2_hostage_system.0400.family: "\n\nEs steht [hostage.GetFirstNameNoTooltip] frei, zu gehen und zu [hostage.Custom('DE_PRO_POS_S_3P')]er Familie zurückzukehren, falls [hostage.Custom('DE_PRO_PER_S_3P_N')] dies wünscht."
 bp2_hostage_system.0400.no_family: "\n\nEs steht [hostage.GetFirstNameNoTooltip] frei, zu gehen, wobei [hostage.Custom('DE_PRO_POS_S_3P')] Schicksal alles andere als sicher ist."
 bp2_hostage_system.0400.adopted: "Da [hostage.GetFirstName], meine frühere Geisel, nun als fester Bestandteil von Haus [ROOT.Char.GetHouse.GetBaseName] gilt, ist die vorherige Vereinbarung mit [home_court.GetTitledFirstName] überflüssig geworden."
 bp2_hostage_system.0400.adopted_stay: "\n\nTrotzdem hat [hostage.Custom('DE_PRO_PER_S_3P_N')] gern beschlossen, bis auf Weiteres an meinem Hof in [ROOT.Char.GetCapitalLocation.GetName] zu bleiben."
 bp2_hostage_system.0400.my_hostage: "\n\nIch erwarte im Gegenzug, dass mein[my_hostage.Custom('DE_END_PRO_S_N')] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] zu mir zurückkommt."
 bp2_hostage_system.0400.a: "Da kann man nichts machen."
 bp2_hostage_system.0400.b: "Und [hostage.Custom('DE_PRO_PER_S_3P_N')] ist herzlich willkommen!"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] verlässt Euch"
 bp2_hostage_system.0401.landed_hostage: "Da mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] nun [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip] geerbt hat, muss sich [warden.GetTitledFirstName] nun um ein[hostage.Custom('DE_END_PRO_S_A')] [hostage.GetTitleAsNameNoTooltip] kümmern!"
 bp2_hostage_system.0401.ruler_hostage: "Da mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName] inzwischen ein eigenes Besitztum ([hostage.GetDomicile.GetType.GetName]) führt, ist es nun ein[hostage.Custom('DE_END_PRO_S_N')] [hostage.GetTitleAsNameNoTooltip], um [hostage.Custom('DE_ART_DEF_S_A')] sich [warden.GetTitledFirstName] kümmern muss!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "Ich habe erfahren, dass mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] skandalöserweise von [warden.GetTitledFirstName] eingekerkert wurde, [warden.Custom('DE_ART_DEF_S_N')] versprochen hatte, gut für [warden.Custom('DE_PRO_POS_S_3P')]e Geisel zu sorgen."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "Ich habe erfahren, dass mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] nur knapp der Einkerkerung durch [hostage.Custom('DE_PRO_POS_S_3P')]e Wärter[imprisoner.Custom('DE_END_NOU_S_GS_N')] [imprisoner.GetTitledFirstName] entgangen ist!"
 bp2_hostage_system.0401.imprisoned_hostage: "Da [hostage.GetFirstName], mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], im Gefängnis von [imprisoner.GetTitledFirstName] verrottet, hat mein Pakt mit [warden.GetTitledFirstName] plötzlich jeden Sinn verloren."
 bp2_hostage_system.0401.unrelated_hostage: "Da [hostage.GetFirstName], [hostage.Custom('DE_ART_DEF_S_N')] als [warden.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Geisel von hier entsandt wurde, für [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nicht mehr von Bedeutung ist, hat unser Pakt mit [warden.GetTitledFirstName] plötzlich keinen Wert mehr."
 bp2_hostage_system.0401.unlanded_home_court_title: "Mit dem Verlust von „[lost_title.GetNameNoTierNoTooltip]“ hat mein Pakt mit [warden.GetTitledFirstName], Wärter[warden.Custom('DE_END_NOU_S_GS_N')] meiner Geisel [hostage.GetFirstName], jeden Sinn verloren."
 bp2_hostage_system.0401.unlanded_home_court: "Mit dem Verlust meiner Ländereien hat mein Pakt mit [warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] meiner Geisel [hostage.GetFirstName], keinen Wert mehr."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], [warden.Custom('DE_ART_DEF_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] meiner Geisel [hostage.GetFirstName], hat [warden.Custom('DE_PRO_POS_S_3P')]e [lost_title.GetAdjectiveNoTooltip|l]en Ländereien verloren, wodurch unser Pakt wertlos ist."
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName], [warden.Custom('DE_ART_DEF_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] meiner Geisel [hostage.GetFirstName], hat [warden.Custom('DE_PRO_POS_S_3P')]e Ländereien verloren, wodurch unser Pakt wertlos ist."
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName], [Select_CString(warden.IsFemale, 'die Wärterin, der', 'der Wärter, dem')] mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] anvertraut war, ist gestorben, ohne die Nachfolge von [warden.GetHouse.GetBaseNameNoTooltip] zu sichern."
 bp2_hostage_system.0401.imprisoned: "\n\nIch bete, dass die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) gütig ist und [hostage.GetFirstNameNoTooltip] bald freigelassen wird."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nGewiss ein unverschämter Umgang mit einer Geisel, aber die sichere Rückkehr von [hostage.GetFirstNameNoTooltip] ist ein Segen."
 bp2_hostage_system.0401.adopted: "Ich habe Gerüchte gehört, dass [hostage.GetFirstName], m[hostage.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], sich jetzt als Teil von Haus [hostage.GetHouse.GetBaseName] betrachtet! [warden.GetTitledFirstName], dieses Scheusal, muss [hostage.Custom('DE_PRO_POS_S_3P')]en Geist vergiftet haben!"
 bp2_hostage_system.0401.adopted_stay: "\n\nMan munkelt sogar, dass [hostage.GetFirstNameNoTooltip] #EMP [warden.GetCapitalLocation.GetName]#! als [hostage.Custom('DE_PRO_POS_S_3P')]e wahre Heimat betrachtet und nicht mehr [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.a: "So sei es."
 bp2_hostage_system.0401.b: "Verrat!"
 bp2_hostage_system.0402.inherited: "Heute Morgen erreichte uns die Kunde aus [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]: Mein[home_court.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] [home_court.GetTitledFirstName] ist tot …\n\nEs heißt, [home_court.Custom('DE_PRO_PER_S_3P_N')] [home_court.GetDeathReasonHideKiller].\n\n[warden.GetTitledFirstName] lässt mich ziehen und als [Select_CString(ROOT.Char.IsFemale, 'Erbin', 'Erbe')] von [home_court.GetFirstNameNoTooltip] muss ich stark sein und den Mantel von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] überstreifen."
 bp2_hostage_system.0402.dead: "\n\nMein[home_court.Custom('DE_END_PRO_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] wird nur noch in meiner Erinnerung fortleben …"
 bp2_hostage_system.0402.a: "Wir müssen gehen."
 bp2_hostage_system.0410.t: "Veränderte Geschicke"
 bp2_hostage_system.0410.desc: "Die Geschicke von [home_court.GetTitledFirstName] – [home_court.Custom('DE_ART_DEF_S_N')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] meiner Geisel [hostage.GetFirstName] – haben sich verändert. [home_court.Custom('DE_PRO_POS_S_3P')|U] Titel ist plötzlich nur noch [home_court.GetTitleAsNameNoTooltip].\n\nUnser Pakt wurde unter ganz anderen Voraussetzungen geschlossen, und es wäre vielleicht klug, jetzt noch einmal darüber nachzudenken …"
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] und [my_hostage.GetFirstNameNoTooltip] werden nach Hause zurückkehren."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] muss unverzüglich zurückkehren."
 bp2_hostage_system.0410.c: "Ihr seid nicht länger von Nutzen, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Nichts ändert sich."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "Eure Geschicke haben sich geändert, seit [hostage.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], mir als Geisel geschickt wurde.\n\n"
 bp2_hostage_system.0411.my_hostage: "Ich verlange, dass [my_hostage.GetTitledFirstName], mein[warden.Custom('DE_END_PRO_S_N')] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], sofort von Euch an mich zurückgesandt wird."
 bp2_hostage_system.0411.hostage: "[hostage.Custom('DE_PRO_PER_S_3P_N')|U] wird bald zurückkehren, und unser Pakt ist verwirkt."
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName] ist auf dem Weg, und ich bin mir sicher, dass sich [my_hostage.GetFirstName], mein[my_hostage.Custom('DE_END_PRO_S_N')] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], auch bald aufmachen wird."
 bp2_hostage_system.0411.a: "Wohlan denn."
 bp2_hostage_system.0500.t: "Ein neues Zuhause"
 bp2_hostage_system.0500.desc: "Mir wurde mitgeteilt, dass meine Geisel [hostage.GetFirstName] endlich aus [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] eingetroffen ist."
 bp2_hostage_system.0500.anxious: "[hostage.Custom('DE_ART_DEF_S_N')|U] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] von [hostage_home_court.GetTitledFirstName] wird [hostage.Custom('DE_PRO_POS_S_3P')]em neuen Leben in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zweifelsohne mit Besorgnis gegenüberstehen."
 bp2_hostage_system.0500.home: "\n\n„[Select_CString(hostage_home_court.IsFemale, 'Eure', 'Euer')] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))] ist jemand, auf den Ihr vertrauen könnt“, versichere ich [hostage.Custom('DE_PRO_PER_S_3P_D')]. „Euch wird es hier an nichts fehlen.“"
 bp2_hostage_system.0500.away: "\n\nIch bin sicher, dass [hostage.Custom('DE_PRO_PER_S_3P_N')] sich dank meines Gefolges ganz wie zu Hause fühlen wird."
 bp2_hostage_system.0500.a.home: "Ich bringe Euch zu Eurem Zimmer."
 bp2_hostage_system.0500.a: "Der Pakt ist geschlossen."
 bp2_hostage_system.0501.opening: "Seid gegrüßt, [hostage.Custom2('RelationToMe', hostage_home_court)],"
 bp2_hostage_system.0501.desc: "ich bin sicher in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip] angekommen, und [hostage_warden.GetTitledFirstName] hat Euren Pakt bestätigt.\n\n"
 bp2_hostage_system.0501.child_alone: "Hier gibt es keine anderen Kinder und der Ort ist sehr merkwürdig."
 bp2_hostage_system.0501.child: "Ich habe die anderen Kinder des Hofes kennengelernt. Sie scheinen nett zu sein."
 bp2_hostage_system.0501.adult: "Bitte vergesst mich nicht."
 bp2_hostage_system.0501.a.child_alone: "Armes Kind …"
 bp2_hostage_system.0501.a.child: "Ich hoffe, [hostage.Custom('DE_PRO_PER_S_3P_N')] ist dort glücklich."
 bp2_hostage_system.0501.a: "Alles verläuft nach Plan."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "[hostage.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], ist sicher in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip] angekommen.\n\nSeht unseren Pakt als bestätigt an."
 bp2_hostage_system.0502.a: "Sehr gut."
 bp2_hostage_system.0510.intro: "Ich wurde von der Wache in Kenntnis gesetzt, dass sich [hostage.GetFirstName], mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] nähert,"
 bp2_hostage_system.0510.duration_short: "obwohl es sich geradezu so anfühlt, als wäre es erst gestern gewesen, dass [hostage.Custom('DE_PRO_PER_S_3P_N')] nach [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] aufgebrochen ist."
 bp2_hostage_system.0510.duration_long: "nach vielen Jahren der Abwesenheit in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "zurück nach [hostage.Custom('DE_PRO_POS_S_3P')]em Aufenthalt in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.Custom('DE_PRO_PER_S_3P_N')|U] ist älter geworden, doch ich erkenne [hostage.Custom('DE_PRO_PER_S_3P_A')] sofort."
 bp2_hostage_system.0510.home: "\n\nWir umarmen uns an den Toren. „Ihr müsst mir alles erzählen, mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]! War es schrecklich?“"
 bp2_hostage_system.0510.away: "\n\nWir werden uns ausführlich unterhalten, sobald ich zu Hause bin."
