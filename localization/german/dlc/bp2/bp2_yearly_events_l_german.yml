l_german:
 #Pet Rock events
 pet_rock.0001.t: "Trittsteine"
 pet_rock.0001.desc: " #EMP Plink!#!\n\nIch schlendere dahin, als mein Schuh gegen einen kleinen Stein stößt. Der Kiesel prallt klappernd von ein paar seiner Artgenossen ab und kommt in einiger Entfernung von mir zum Liegen. Von einem Anflug von Neugierde gepackt hebe ich ihn auf. Sein zerklüftetes [ROOT.Char.Custom('RockColor')|l]es Äußeres fühlt sich sonderbar warm an.\n\nPlötzlich weiß ich genau, was er will. Der Stein strahlt eine #EMP freundliche#! Aura aus. Als ich auf ihn hinunterschaue, fühlt sich sein Gewicht in meiner Handfläche beruhigend und anregend zugleich an."
 pet_rock.0001.a: "Wir werden beste Freunde werden!"
 pet_rock.0001.a.tt: "Eure gemeinsamen Abenteuer beginnen!"
 pet_rock.0001.b: "Was denke ich denn da gerade?"
 pet_rock.0001.b.tt: "Ich sollte wirklich weniger Zeit draußen verbringen …"
 pet_rock.0002.t: "Ein Stein"
 pet_rock.0002.desc: "Während der Stein zufrieden in meinem Schoß liegt, überlege ich, welchen Namen ich ihm wohl geben soll. Einen historischen? Einen, der sich auf seine Form bezieht? Einen, der das beruhigende Gefühl beschreibt, das mich überkommt, wenn ich sein [ROOT.Char.Custom('RockColor')|l]es Äußeres reibe?\n\nAh, ich weiß! Der passende Name lautet …"
 pet_rock.0002.a: "Ein fantastischer Name!"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: Sedimentale Bedeutung"
 pet_rock.0100.desc: "Einmal mehr findet ein anstrengender Tag sein Ende, und ich lasse mich in meinem [ROOT.Char.Custom('GetChamber')] auf einem Stuhl nieder. Wie lange halte ich das noch durch?\n\nAls ich den Fuß bewege, höre ich ein leises Klappern: Mein Stein [ROOT.Char.Custom('RockStoryName')] liegt neben meinem Stuhl am Boden. Ich sitze lange mit ihm da und lausche einfach nur der beruhigenden Stille, während ich sein [ROOT.Char.Custom('RockColor')|l]es Äußeres streichle."
 pet_rock.0100.a: "Ich glaube, das mache ich noch eine Weile."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: Blitzblank"
 pet_rock.0101.desc: "Auf der Kante meines Tisches hockt mürrisch [ROOT.Char.Custom('RockStoryName')], mein Stein. Ich werfe einen Blick auf ihn, und es ist klar, dass er schmollt.\n\nWir wissen beide, dass er poliert werden will, damit sein [ROOT.Char.Custom('RockColor')|l]es Äußeres wieder glänzt. Es ist nur so, dass seine Lieblingspolitur so #EMP teuer#! ist …"
 pet_rock.0101.a: "Na gut, na gut. Dann wollen wir dich einmal polieren."
 pet_rock.0101.b: "Er wird damit zurechtkommen müssen."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: Quietschsauber"
 pet_rock.0102.desc: "Das üblicherweise strahlende [ROOT.Char.Custom('RockColor')|U] von [ROOT.Char.Custom('RockStoryName')] wirkt heute etwas stumpf. Er liegt anklagend auf seinem Platz und bittet mich um ein Bad.\n\nIch #EMP habe#! doch heute diese wichtige Audienz, oder? Das könnte schwierig zu erklären werden …"
 pet_rock.0102.a: "Das Treffen kann warten!"
 pet_rock.0102.b: "Ein anderes Mal, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: Geheimes Nähren"
 pet_rock.0103.desc: "Ein weiterer Teller voller aufgehäufter Speisen landet vor mir. Mein Magen ächzt förmlich unter der Schwere der vorangegangenen Häppchen. Ein wunderbarer Duft steigt mir in die Nase: Minze!\n\nKaum dass ich ihn rieche, denke ich an meinen Stein [ROOT.Char.Custom('RockStoryName')]. Minze ist sein Lieblingsduft!\n\nIch kann fast schon #EMP spüren#!, wie er in meiner Tasche darum bettelt."
 pet_rock.0103.a: "Mal sehen, ob ich ein paar Blätter für ihn rausschmuggeln kann …"
 pet_rock.0103.b: "Das sollte ich lieber nicht tun."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: Stein des Anstoßes"
 pet_rock.0104.desc: "Ich sinniere vor mich hin, während ich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'das Zelt', 'den Raum')] durchquere. So viel Mühe und Arbeit gehen mit dem Leben als [ROOT.Char.GetTitleAsNameNoTooltip] einher! Vielleicht hat mein Stein [ROOT.Char.Custom('RockStoryName')] einen guten Rat?\n\nIch tätschele meine Tasche, seinen üblichen Platz. Nichts. Plötzlich fühle ich mich ohne seine ruhige Führung verloren.\n\nPanik droht, mich zu übermannen."
 pet_rock.0104.a: "Nun, draußen gibt es einen, der #EMP ähnlich#! aussieht …"
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]!#! Wo ist er?"
 pet_rock.0104.b.success: "Ihr findet ihn in einer Truhe"
 pet_rock.0104.b.failure: "… [ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.failure.tt: "Euer Freund bleibt für immer verschwunden"
 pet_rock.0104.c: "Vielleicht ist er nur auf Besuch bei einem Freund?"
 pet_rock.0104.c.tt: "Ich nehme an, er ist weitergezogen …"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: Ein Gneiss kommt selten allein"
 pet_rock.0105.desc: "Ich spreche mit meinem Stein [ROOT.Char.Custom('RockStoryName')] über unser erstes Treffen. Da dringt ein freudiger Schrei an meine Ohren. [other_rock_owner.GetFirstName|U] kommt auf mich zu und umklammert … Ist das ein –\n\n„Ich bin so froh, dass Ihr auch einen steinernen Begleiter habt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [other_rock_owner.GetFirstName] hat auch einen in der Hand. „Vielleicht können sie Freunde werden?“"
 pet_rock.0105.a: "Was für ein dämlich aussehender Stein."
 pet_rock.0105.b: "Ich bin sicher, sie werden sich prächtig verstehen!"
 pet_rock.0105.c: "Entschuldigt. [ROOT.Char.Custom('RockStoryName')] ist ein wenig schüchtern."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: Klonk!"
 pet_rock.0106.desc: "Ich sitze an meinem Tisch und lese einige Briefe und Berichte. [ROOT.Char.Custom('RockStoryName')] liegt neben mir und aalt sich in der Wärme eines Sonnenstrahls.\n\nIch strecke die Hand aus, um sein [ROOT.Char.Custom('RockColor')|l]es Äußeres zu streicheln, doch wie es scheint, ist er in ziemlich verspielter Stimmung. Als ich hinübergreife, wackelt der Tisch und [ROOT.Char.Custom('RockStoryName')] wirft sich von ihm herunter!"
 pet_rock.0106.a: "Ha! Du kleiner Spaßvogel!"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: Steinhartes Herz"
 pet_rock.0107.desc: "Ich trage [ROOT.Char.Custom('RockStoryName')] zu meinen Gemächern. Sein [ROOT.Char.Custom('RockColor')|l]es Äußeres ruht zufrieden in meiner Hand. Dabei überlege ich, ob er eifersüchtig auf mich ist. Immerhin habe ich ein ganzes Bauwerk ([ROOT.Char.Custom('ResidenceBuilding')]), das ich mein Eigen nennen, nach Belieben schmücken und meine Freunde und Familie darin unterbringen kann.\n\n[ROOT.Char.Custom('RockStoryName')] hat all das nicht. Vielleicht ist es dann an der Zeit, das zu ändern?\n\nIch schaue auf ihn herunter und denke weiter nach."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] kann bei mir im Bett bleiben!"
 pet_rock.0107.b: "Ich werde es versuchen. Warum auch nicht?"
 pet_rock.0107.b.success: "Ihr baut eine zufriedenstellende Unterkunft"
 pet_rock.0107.b.failure: "Ihr haut Euch auf den Daumen"
 pet_rock.0107.c: "Ich glaube, er ist lieber draußen an der frischen Luft."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: Alles oderz nichts?"
 pet_rock.0108.desc: "In dieser Wand gibt es eine seltsame kleine Stelle, denke ich, während [ROOT.Char.Custom('RockStoryName')] in meiner Handfläche ruht. An der Mauer meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) fehlt ein Stück.\n\nIch spüre die Neugier von [ROOT.Char.Custom('RockStoryName')] in meiner Handfläche. Ich halte ihn hoch, um mir das anzusehen, und lege ihn dann aus einer Laune heraus in das Loch. Wie ich vermutet habe, passt er perfekt.\n\nDa kommt mir ein Gedanke: Vielleicht wäre es das Beste für mich und ihn, wenn er hierbleiben würde,"
 pet_rock.0108.landed: "als Teil meines Hauses und meiner Heimat? Vielleicht können wir sogar neue und bessere Wege finden, um seine Freunde in eigenen Gebäuden unterzubringen?"
 pet_rock.0108.adventurer: "glücklich in diesem neuen Zuhause? Vielleicht können wir ihm bei unserer Rückkehr sogar neue Freunde mitbringen …"
 pet_rock.0108.a: "Ich kann mir keine größere Ehre vorstellen!"
 pet_rock.0108.a.adventurer: "Es ist Zeit, loszulassen."
 pet_rock.0108.a.tt: "Eure Abenteuer mit dem Stein sind zu Ende gegangen."
 pet_rock.0108.b: "Ich könnte ihn niemals loslassen!"
 pet_rock.0108.b.tt: "Er wird mich begleiten. Für immer."
