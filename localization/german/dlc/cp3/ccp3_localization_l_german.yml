 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "Drassanes"
 building_drassanes_01_desc: "Vor den Mauern von Barcelona am Fuß des Hausberges #italic Montjuïc#! gelegen rüstet dieses große Trockendock eine Flotte von Kriegsgaleeren aus, die die Stadt schützen.\nIn spitzen Steingewölben wird unermüdlich gearbeitet. Hohe Türme und lange Mauern bewahren die Betriebsgeheimnisse vor Außenseitern."
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "Große Kyz Kala"
 building_kyz_kala_01_desc: "Dieser gewaltige Palast überragt die blühende Oase Merw. Geriffelte Mauern umschließen Werkstätten, Waffenkammern und höhlenartige Flure, in denen Gesandte und Bürokraten ihren Geschäften nachgehen.\nDieses gewaltige Bauwerk ist halb Wohngebäude, halb Festung und kann ebenso gut gewaltige Festmahle ausrichten als auch die meisten barbarischen Überfälle abwehren."
 #Cluny Abbey
 building_type_cluny_abbey_01: "Kloster Cluny"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "Abtei von Cluny"
 building_cluny_abbey_01_desc: "Geschenktes Land und gestattete Rechte im Ausgleich für die ewige Erlösung: Dies ist der Bund, der zwischen der Klostergemeinde von Cluny und dem örtlichen Fürsten geschlossen wurde.\nIm Lauf der Zeit wurde daraus eine lebendige und einflussreiche Gemeinschaft, frei von weltlicher Einmischung, die weit und breit benediktinische Disziplin verbreitet.\n\nUnter ihren vielen roten Dächern beten, arbeiten und illuminieren die Mönche – ein Vorbild, dem man auf dem gesamten Kontinent nacheifert."
 building_cluny_abbey_02: "Maior Ecclesia"
 building_cluny_abbey_02_desc: "Aus den ehemaligen Mönchsunterkünften ist eine ausgedehnte Anlage im Dienst des Glaubens geworden.\nUm ihr Vermächtnis zu zementieren, haben ihre Äbte ein gewaltiges Bauvorhaben angestoßen: die #italic Maior Ecclesia#!. Sie ist als größte Kirche der Christenheit ausersehen und die fünf Schiffe sollen jeweils größer als jene des Vatikans sein. Die gewaltigen Steingewölbe sind ein architektonisches Wunderwerk voller Türme und Dächer."
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "Mauern von York"
 building_york_walls_01_desc: "Die ausgedehnten „Mauern von York“ erstrecken sich über mehrere Meilen und schützen die Stadt schon seit der Zeit der Cäsaren. Sie nutzen klug die beiden Flüsse, die sich durch das umliegende Weideland schlängeln, um York vor Gegnern von Osten und Westen zu schützen. Sämtlicher Verkehr wird durch bestimmte Engpässe gelenkt, die #italic Bars#!, wo man Zölle erheben, aber auch Feinde mit Pfeilen und Feuer eindecken kann."
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "Große Moschee von Damaskus"
 building_damascus_mosque_01_desc: "Diese Moschee hat eine lange Geschichte zu erzählen: Ihre Fundamente ruhen auf einem antiken römischen Tempel und einer frühen christlichen Basilika, sodass hier viele Jahrhunderte der Spiritualität und des wundersamen Einfallsreichtums in Schichten übereinanderliegen.\nDas Gebäude ist bekannt für seinen prächtigen und farbigen Marmor sowie für seine goldenen Mosaike, die von Künstlern zusammengefügt wurden, von denen einige sogar die weite Anreise aus Konstantinopel auf sich genommen hatten."
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "Jokhang-Tempel"
 building_jokhang_01_desc: "Der Legende nach wurde der Jokhang-Tempel über einem uralten heiligen See errichtet, bei dem es sich um das Herz einer Dämonin in der Form Tibets handelt. Dreimal wurde er hochgezogen und dreimal von der Wildheit des Sees verschlungen, ehe die Gebete und die Opferungen der ersten Gattin des Kaisers das Gewässer endlich zu beschwichtigen vermochten.\nDer Tempel ist der heiligste im ganzen Land: eine labyrinthartige Anlage aus Innenhöfen und Klosterquartieren, die man durch höhlenartige Flure und Hallen voller Yak-Butter erreicht."
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "Wartburg"
 building_wartburg_01_desc: "Im Thüringer Wald auf einem großen Felsvorsprung steht die Wartburg, eine Festung, die die Ströme von Waren und Menschen in der ganzen Region kontrolliert.\nEin schweres Außenwerk bewacht den einzigen Zugang zur Burg, und eine hohe weiße Mauer schlängelt sich durch die Spalten und Klüfte des Berges. Der #italic Palas#! ist das wichtigste Gebäude der Anlage: eine gewaltige Halle aus kaltem Stein, gewärmt von den vielen Kaminen in ihrem Innern."
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "Bet-Georgis-Felsenkirche von Lalibela"
 building_beta_giyorgis_01_desc: "Die #italic Bet Giyorgis#! wurde in ihrer Gänze aus rotem Vulkangestein herausgeschlagen. Umgeben wird sie von einem Dutzend anderer Schwestertempel und Gebäuden, die das irdische und himmlische Jerusalem darstellen sollen. Sie sind der greifbare Beweis für die Verbindung des Himmelreichs mit diesem Land.\nTief eingegraben im Fels liegt die Haupthalle der Kirche mit ihren wunderschönen, reichen Wandgemälden und den zur Zierde angebrachten heiligen Ikonen."
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "Sophienkathedrale"
 building_holy_wisdom_01_desc: "Die prächtige Sophienkathedrale wurde der Hagia Sophia nachempfunden, um Licht, Reichtum und Macht auch in den kalten Nordlanden zur Schau zu stellen. Ihr schmuckloser weißer Kalkstein steht dabei im Kontrast zu den überwältigenden Farben der Fresken im Innern. Wird sie von warmem Kerzenlicht erhellt, tanzen Schatten über die goldenen Mosaike der vielen Kuppeln der Kathedrale."
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "Kano-Erdwälle"
 building_kano_walls_01_desc: "Gewaltige Wälle aus Erde und Lehm, die viele Schritt hoch sind, umgeben die uralte Stadt Kano.\nDie Erdwälle schützen eine wesentlich größere Fläche, als tatsächlich bewohnt wird: Auch Weizenfelder sind umschlossen, mithilfe derer sich die Bevölkerung bei langen Belagerungen ernähren kann."
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "Universität von Somapura"
 building_somapura_university_01_desc: "Die Universität von Somapura dient seit Jahrhunderten als eines der wichtigsten Bildungszentren Indiens, das dank seiner vielfältigen Verbindungen zu buddhistischen, jainistischen und hinduistischen Klöstern Gelehrte aus nah und fern anzieht.\nDer viereckige Grundriss stellt die wahre Harmonie und Reinheit des Universums dar, ein idealer Ort für den Geist, um zu gedeihen."
 #Duomo of Florence
 building_type_duomo_florence_01: "Dom zu Florenz"
 building_type_duomo_florence_01_desc: "Als Sitz des örtlichen Erzbischofs und als große Quelle bürgerlichen Stolzes für alle Bewohner von Florenz ist der Dom eine der größten architektonischen Leistungen, die je vollbracht wurden."
 building_duomo_florence_01: "Santa Reparata"
 building_duomo_florence_01_desc: "Diese frühe christliche Basilika grenzt an die antiken römischen Mauern unweit ihres Nordtors an und war schon vor der Zeit Konstantins eine Zuflucht für die Christen von Florenz. Sie erfuhr sowohl Brandstiftungen und Plünderungen als auch Wiederaufbaumaßnahmen und Segnungen, aber bewahrte sich dennoch ihre ursprünglichen drei Schiffe und die eleganten Rundbögen.\nDoch die Stadt wächst weiter, weswegen die Basilika womöglich mit ihr mitwachsen muss."
 building_duomo_florence_02: "Baptisterium San Giovanni"
 building_duomo_florence_02_desc: "Dieses gewaltige achteckige Baptisterium steht mitten in der Stadt und ist deren Schutzpatron, dem heiligen Johannes (ital. ‚Giovanni‘), geweiht.\nDas Gebäude ist voll teurem Marmor und mit meisterlichen Standbildern und goldenen Mosaiken geschmückt, ein wahres Zeugnis für den Reichtum der Stadt. Der Legende nach soll es einst ein Tempel des Mars gewesen sein, und seine Erscheinung gemahnt überraschend stark an das Pantheon in Rom."
 building_duomo_florence_03: "Santa Maria del Fiore"
 building_duomo_florence_03_desc: "Diese große Kathedrale – ein #italic Duomo#! oder Dom –, der des reichen Florenz würdig ist, erhebt sich nun über der Stadt.\nDie langen Schiffe und die achteckige Apsis sind mit Marmor in herrlichen Farben ausgekleidet und spielen optisch wechselseitig mit ihrer Tiefe. Die Fassade ist mit Statuen von Propheten, Heiligen und Gönnern geschmückt. Der hohe Glockenturm zeigt die Arbeits- und Gebetsstunden für die Städter an."
 building_duomo_florence_04: "Die Cupola"
 building_duomo_florence_04_desc: "Die #italic Cupola#! (ital. ‚Kuppel‘) überragt den restlichen Komplex. Schlank und scheinbar schwerelos erhebt sie sich als größte Leistung der florentinischen Baumeister.\nDer Turm ist höher und breiter als je erhofft, ohne dass Strebepfeiler oder Stützen ihn vor dem Zusammenbruch bewahren müssten. Stattdessen wird er durch eine ausgefeilte Doppelschicht aus Ziegeln und Mauerwerk gestützt."
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "Sonnentempel von Konarak"
 building_konark_temple_01_desc: "Am Sonnentempel von Konarak haben Tausende von Handwerkern gearbeitet, geweiht wurde er dem Sonnengott Surya. Die ganze Anlage wurde errichtet, um an den mächtigen Streitwagen des Gottes zu erinnern, mit dem er das Licht vom Meer nach Osten trug.\nAls wunderbares Beispiel der Kalinga-Architektur ist der Tempel bedeckt mit Reliefs und Standbildern von Göttern, Soldaten, Musikern und legendären Wesen, um Geschichten aus hinduistischen Schriften nachzuerzählen."
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "Universität al-Qarawiyin"
 building_al_qarawiyyin_university_01_desc: "Die Universität al-Qarawiyin wurde von Händlern und Einwanderern aus der afrikanischen Stadt Kairouan gegründet. Im Lauf der Jahre wurde die ausgedehnte Anlage zur wohl prestigeträchtigsten höheren Bildungsanstalt der westlichen islamischen Welt, weswegen sie auch Gelehrte aus weit entfernten Regionen anzieht und die örtlichen Eliten in den edleren Fächern unterweist.\nDie #italic Madrasa#! besteht aus mehreren Hallen und Räumen, wo fremdländische Studenten ein Bett und Ruhe finden, während der #italic Sahn#! (oder Innenhof) als zentraler Platz für öffentliche Diskussionen dient."
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "Wasserbecken von Kairouan"
 building_kairouan_basins_01_desc: "Diese gewaltigen Wasserbecken wurden gebaut, um die Stadt auch in Notzeiten mit Frischwasser zu versorgen. Diese gewaltigen Reservoirs reinigen Regenwasser, indem sie als Absenkbecken und Sedimentfilter dienen.\nDas System besteht aus mehreren verbundenen Abschnitten von kleineren zu größeren Becken, deren Wände mit dekorativem Mauerwerk geschmückt sind."
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "Ghana-Palast"
 building_ghana_palace_01_desc: "Umgeben von einem heiligen Hain findet man den Palast der #italic Ghanas#! – der königlichen Häuptlinge der Stadt.\nDie Anlage besteht aus Sandstein- und Tonziegelgebäuden, die von einer Einpfählung nebst Tor geschützt werden. Seine Mauern sind mit prächtigen farbigen Reliefs und Gravuren geschmückt. Das gewaltige Bauwerk dominiert die umliegende Stadt deutlich."
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "Zitadelle von Visegrad"
 building_visegrad_castle_01_desc: "Diese Zitadelle ist eine prächtige und undurchdringliche Ansammlung von Mauern und Türmen, die das Donauknie schützen und den reichen Handel auf dem Fluss kontrollieren.\nDie Zitadelle von Visegrad besteht aus einem unteren Teil mit einem wuchtigen sechseckigen Turm, der dem Fluss zugewandt ist, und einer oberen Akropolis, die den hohen Hügel überragt. Die gewaltigen dreieckigen Befestigungswerke dienen sowohl als Wohngebäude als auch als prächtige Jagdhütte."
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "Kollegiatskirche der Heiligen Maria und des Heiligen Alexius"
 building_wawel_cathedral_01_desc: "Diese große Steinkirche, erbaut aus Gneis und Kalkstein mit Unterstützung deutscher Handwerker, ist eine der Ersten ihrer Art in polnischen Landen und ein Zeugnis für die Macht der Kirche.\nDie massiven Mauern versprechen nicht nur den Seelen der Gläubigen Erlösung, sondern deren Leibern auch weltlichen Schutz. Der westliche Turm trägt Spuren, die von den Krallen des Teufels stammen sollen, doch vor allem zeigen sie, wie gut sich die Kirche für die Verteidigung eignet."
 building_wawel_cathedral_02: "Erzkollegiatskirche der Heiligen Maria und des Heiligen Alexius"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\nNachdem sie in den Rang eines Erzkollegiats erhoben wurde, wird sie sie nun von einem Kanonikerkollegium bewahrt, einem organisierten Gremium, das ausschließlich aus Klerikern besteht. Ihre Größe und Pracht sind eindrucksvoll, doch da sie kein Bischofssitz ist, trägt sie nicht den Titel einer Kathedrale."
 building_wawel_cathedral_03: "Kathedrale der Heiligen Maria und des Heiligen Alexius"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\nUnter Einsatz beträchtlicher Mittel schuf der Papst hier eine neue Diözese gemeinsam mit einem Bischofssitz, sodass sich dieses stolze Bauwerk endlich Kathedrale nennen kann."
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "Vatapi-Höhlen"
 building_vatapi_caves_01_desc: "Diese heiligen Höhlen wurden von der frühen Chalukya-Dynastie tief in eine eindrucksvolle Sandsteinformation gegraben. Sie bergen eine heilige und stille Innenwelt.\nEin triumphales Tor führt Pilger in das monolithische Antlitz des Berges. Die Höhlen wurden mit Bildnissen aller großen Glaubensrichtungen Indiens geschmückt."
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "Goldene Feste"
 building_jaisalmer_fort_01_desc: "Die goldenen Mauern von Jaisalmer sind nicht nur eine Verteidigungsanlage, sondern sogar eine ganze Stadt inmitten der Wüste Thar.\nWenn die Sonne am Horizont versinkt, nehmen die Mauern die warme Farbe von süßem Honig an, während die Stadt am Tag mit der Umgebung verschmilzt."
