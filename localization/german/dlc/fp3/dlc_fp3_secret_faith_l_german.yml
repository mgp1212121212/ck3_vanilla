 secret_faith.1002.t: "Das Alter der Erkenntnis"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] befindet sich in jenem Schwebezustand zwischen Kindes- und Erwachsenenalter. Ich habe [child.Custom('DE_PRO_PER_S_3P_A')] genug gelehrt, um die Wahrheit zu begreifen, und [child.Custom('DE_PRO_PER_S_3P_N')] ist immer noch jung genug, um über einen aufgeschlossenen Geist zu verfügen.\n\nWenn ich [child.Custom('DE_PRO_PER_S_3P_A')] in die Dienste der höchsten Macht ([ROOT.Char.GetSecretFaith.HighGodName]) holen möchte, so heißt es: Jetzt oder nie!"
 secret_faith.1002.a: "[child.Custom('DE_PRO_PER_S_3P_N')|U] verdient es, von der Macht der höchsten Instanz ([ROOT.Char.GetSecretFaith.HighGodNameAlternate]) zu erfahren."
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip] ist ein hoffnungsloser Fall."
 secret_faith.1003.t: "Verborgenes Wissen"
 secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir gewisse Dinge erzählt, von denen sonst nie jemand spricht. Wir beschäftigen uns nie lange mit diesen Sachen, und ich bin schlau genug, keine Fragen zu stellen.\n\nHeute Abend herrscht zwischen uns jedoch eine andere Stimmung. Als wir zum gemeinsamen Lesen Platz nehmen, fragt [guardian.Custom('DE_PRO_PER_S_3P_N')], ob es irgendetwas gäbe, worauf ich neugierig wäre …"
 secret_faith.1003.a: "Ja, erzählt mir alles! Bitte!"
 secret_faith.1003.b: "Nein, ich denke eher nicht …"
 secret_faith.1003.c: "Das ist Blasphemie!"
