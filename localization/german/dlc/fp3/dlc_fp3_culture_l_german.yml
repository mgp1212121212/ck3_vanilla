l_german:
 ###################################
 #Regiments
 ###################################
 asawira: "Asawira"
 asawira_flavor: "#F Die Ränge der Asawira bestehen aus iranischen Adligen, die geübt mit Lanze und Bogen sind. Jetzt als Streitmacht wiederauferstanden stehen sie bereit, die Feinde Persiens anzugehen.#!"
 tarkhan: "Tarkhane"
 tarkhan_flavor: "#F Als Elitereiterei der Steppen können die Tarkhane mit ihrem Zusammenspiel von Lanze, Streitkolben und Bogen fast jede Verteidigung durchbrechen.#!"
 zupin_warrior: "Zupin-Speerträger"
 zupin_warrior_flavor: "#F Diese dailamitischen Krieger sind eine äußerst flexible Truppe, die gleichermaßen in der Lage ist, starke Schildwälle zu bilden, wie sie ihre kurzen Speere auf den Feind schleudern kann.#!"
 tawashi: "Tawashi"
 tawashi_flavor: "#F Diese flexible Reiterei verbindet Schwert, Speer und Bogen, um ihre gebirgige Heimat gegen Fremde zu verteidigen.#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "Meistermeuchler"
 master_assassin_court_position_desc: "Durch einen Glauben oder Ehrenkodex gebunden unterstützt der Meistermeuchler seinen Lehnsherrn mit ungewöhnlichen Methoden von Kriegsführung, Spionage, Terror und Mord."
 has_no_particular_noble_roots_trigger: "Ist von [Concept('lowborn', 'niederer Geburt')|E] oder aus einer unbedeutenden [dynasty|E]"
 court_scholar_court_position: "Hofgelehrter"
 court_scholar_court_position_desc: "Der Hofgelehrte steht für das intellektuelle Rückgrat eures Reichs und hilft bei der Entdeckung zukünftiger [innovations|E]."
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "Die Minen von Sar-e-Sang"
 building_type_sar_i_sang_mines_01_desc: "Die Minen von Sar-e Sang sind die weltweit wichtigste Quelle für Lapislazuli und seit vorgeschichtlichen Zeiten in Betrieb. Ihre blauen Steine waren an allen Höfen der Antike zu sehen, und einheimische Arbeiter schuften hier Tag und Nacht, um sie abzubauen."
 building_sar_i_sang_mines_01: "Altertümliche Sar-e-Sang-Mine"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "Wiederhergestellte Sar-e-Sang-Mine"
 building_sar_i_sang_mines_02_desc: "Die alten Tunnel wurden erweitert und gesichert sowie Bauleiter hinzugezogen, um einen neuen Schacht und damit auch neue Möglichkeiten zu erschließen."
 building_sar_i_sang_mines_03: "Erweiterte Minen von Sar-e-Sang"
 building_sar_i_sang_mines_03_desc: "Der Bergbau nimmt weiter zu, und damit wächst auch das Bergwerk selbst. Weitere Eingänge werden errichtet und die uralten Schächte tiefer und tiefer."
 building_sar_i_sang_mines_04: "Sar-e-Sang-Bergbauanlage"
 building_sar_i_sang_mines_04_desc: "Der Abbau von Lapislazuli hat fast schon industrielle Ausmaße angenommen. Die Zahl der Arbeiter reicht nun in die Tausende. Dieser uralte, ehedem abgelegene Berg ist inzwischen der Mittelpunkt einer aufblühenden Industrie."
