 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "Grenzkrieger"
 tradition_fp3_frontier_warriors_desc: "Diese Kultur befindet sich in einem ständigen Kampf, um eine wilde Grenze zu zähmen, und bedient sich dabei einer wechselhaften Mischung aus Elitetruppen, Stammessöldnern und fanatischen Freiwilligen."
 tradition_fp3_irrigation_experts_name: "Bewässerungsfachleute"
 tradition_fp3_irrigation_experts_desc: "Diese Kultur hat den Umgang mit Wasser gemeistert, und dank Erfindungsreichtum und gemeinschaftliche Anstrengungen kann sie selbst die rauesten Wüsten zum Blühen bringen."
 tradition_fp3_beacon_of_learning_name: "Leuchtfeuer der Bildung"
 tradition_fp3_beacon_of_learning_desc: "Als Knotenpunkt griechischer, indischer und arabischer Gelehrsamkeit ist diese Kultur stolz auf ihren wissenschaftlichen Fortschritt."
 culture_parameter_can_appoint_court_scholar: "Kann das [court_position|E] #high $court_scholar_court_position$#! besetzen"
 culture_parameter_guardian_education_better_outcomes: "[guardians|E] dieser [culture|E] veschaffen ihren [Concept('wards', 'Mündeln')|E] öfter bessere [education_traits|E]"
 tradition_fp3_jirga_name: "Dschirga"
 tradition_fp3_jirga_desc: "Die Ältesten und Anführer dieser Kultur können Versammlungen abhalten, um Streitigkeiten nach ihrem alten Stammeskodex zu lösen – um und Könige des Landes krönen."
 tradition_fp3_pragmatic_creed_name: "Pragmatischer Kodex"
 tradition_fp3_pragmatic_creed_desc: "Die Krieger dieser Kultur neigen nicht zum Prunk und betonen die Bedeutung und die Anpassungsfähigkeit des einfachen Soldaten auf Kosten der traditionellen berittenen Elite."
 tradition_fp3_fierce_independence_name: "Wilde Unabhängigkeit"
 tradition_fp3_fierce_independence_desc: "Im Lauf der Jahre haben viele Tyrannen versucht, diese Kultur zu unterdrücken. Doch dank ihrer Widerstandsfähigkeit und ihrer militärischen Leistungen hat sie überlebt."
 not_of_central_asian_heritage_desc: "Die [culture|E] hat keine iranische, tocharische, türkische oder mongolische [heritage|E]"
