 tradition_fp3_enlightened_magnates_name: "Erleuchtete Magnaten"
 tradition_fp3_enlightened_magnates_desc: "Diese Kultur verfügt über ein geschichtsträchtiges Erbe an verwalterischem Scharfsinn und dichterischem Geschick. Ein guter Herrscher sollte über eine ruhmreiche Mischung aus beidem verfügen – oder sich mit denen beraten, die beides haben."
