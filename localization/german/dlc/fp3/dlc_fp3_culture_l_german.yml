 unlocks_cereal_fields_and_orchards: "Die #V $building_type_cereal_fields_01$#!- und #V $building_type_orchards_01$#!-Reihe von [Concept('buildings', 'Gebäuden')|E] kann in diesem [holding|E] gebaut werden"
