 fp3_decision.0001.t: "Königsfeuer entfachen"
 fp3_decision.0001.desc_mazdakist: "Obwohl Mazdak, wenn er denn noch am Leben wäre, mich die Feuertempel schließen lassen würde, weil er sie als Monumente der Eitelkeit bezeichnete, bin ich [ROOT.Char.GetTitleTierName] und kann einen anderen Weg wählen. Wenn ich sein Vermächtnis ehren will, muss ich meine Herrschaft im Feuer segnen wie die großen Könige der Vergangenheit."
 fp3_decision.0001.desc_khurramite: "Vielleicht sollte niemand [ROOT.Char.GetTitleTierName] dieser Welt sein. Doch die Menschen haben mir dieses Amt anvertraut, und sie verdienen den Schutz von Atar, dem #italic Yazata#! von Wärme und Licht."
 fp3_decision.0001.desc_general_zoroastrian: "Da ich nun [ROOT.Char.GetTitleTierName] bin, muss ich mich vom Licht der Herrlichkeit meiner Vorfahren leiten lassen und mich um die Gunst der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) bemühen."
 fp3_decision.0001_desc_ending: "Ich werde eine Hofzeremonie abhalten, um eine große Flamme in meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zu entzünden, auf dass sie während meiner gesamten Herrschaft brennen möge."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "Höflinge und Vasallen feindseliger Religionen mag dies nicht gefallen, doch andere könnten #italic sehr#! beeindruckt sein."
 fp3_decision.0001_vassal_and_courtier_opinion: "Höflinge und Vasallen feindseliger Religionen mag dies nicht gefallen, doch andere werden beeindruckt sein."
 fp3_decision.0001.a: "Was mache ich denn bloß? Die Tempel sollten zerstört werden."
 fp3_decision.0001.b: "Eine aufwendige Zeremonie, die dem Ruhm der persischen Könige angemessen ist!"
 fp3_decision.0001.c: "Eine bescheidene Zeremonie wird genügen."
 fp3_decision.0001.d: "Die Flammen können warten."
 fp3_decision.0001_pledged_to_quench_fire: "Diese Entscheidung wird 20 Jahre nicht verfügbar sein."
 fp3_decision.0001.a.tt: "Ihr legt ein feierliches Gelübde ab, die heiligen Feuer zu löschen."
 fp3_decision.0002.t: "Das Löschen des Königsfeuers"
 fp3_decision.0002.desc: "Es ist eine Katastrophe! Als die Armeen von [occupant.GetName] [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] brandschatzten und die dortige Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) angriffen, erreichten einige ihrer Soldaten jenen Raum, in dem sich mein Königsfeuer befand, und sie löschten es heimtückisch. Dies könnte als äußerst schlechtes Omen für die [ROOT.Char.GetDynastyNameNoTooltip]-Dynastie gewertet werden."
 fp3_decision.0002_fire_destroyed_tt: "Abergläubische oder passionierte Höflinge und Vasallen sehen hierin ein sehr schlechtes Vorzeichen für Eure Herrschaft."
 fp3_decision.0002.a: "Das spielt keine Rolle. Es war nur ein Symbol."
 fp3_decision.0002.b: "Diese Gräueltat soll gerächt werden!"
 fp3_decision.0002.c: "Was soll ich jetzt nur tun?"
 fp3_dynasty_decision.0003.t: "Ein persisches Vorhaben"
 fp3_dynasty_decision.0003.intro: "Es ist längst überfällig, dass die Menschen von [capital_county.GetName] den Anblick eines großen, neuen Bauvorhabens genießen."
 fp3_dynasty_decision.0003.char: "Ich hätte niemand Besseren mit dieser Unternehmung betrauen können als [chosen_architect.GetName]. [chosen_architect.Custom('DE_PRO_PER_S_3P_N')|U] genießt mein volles Vertrauen."
 fp3_dynasty_decision.0003.desc: "\n\nWir könnten die kürzlich in der Region ([target_county.GetName]) geplünderte Beute verwenden, um sicherzustellen, dass das Gebäude ausreichend prächtig wird, doch dies würde die Bevölkerung gewiss verärgern.\n\nWahlweise könnte ich dieses Vorhaben auch aus eigener Kasse finanzieren …"
 fp3_dynasty_decision.0003.a: "Die Bevölkerung von [target_county.GetNameNoTierNoTooltip] soll ihre Treue unter Beweis stellen!"
 fp3_dynasty_decision.0003.b: "Ich werde diese Unternehmung selbst finanzieren."
 fp3_dynasty_decision.0003.c: "Wenn ich es mir recht überlege, machen wir das vielleicht lieber wann anders."
 cultural_acceptance_built_magnificent_capital: "Prächtiges örtliches Bauvorhaben"
 splurge_above_expectations_toast: "Das Vorhaben übertrifft die Erwartungen"
 splurge_as_expected_toast: "Das Vorhaben verläuft nach Plan"
 fp3_dynasty_decision.0004.t: "Architektonische Ambitionen"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] arbeitet fleißig und stellt die Arbeiter für unser neues Vorhaben zusammen."
 fp3_dynasty_decision.0004.plunder.desc: "Ressourcen und helfende Hände werden scharenweise aus [target_county.GetNameNoTier] herbeigekarrt."
 fp3_dynasty_decision.0004.desc: "„Bald wird alles an Ort und Stelle sein, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, erklärt [chosen_architect.Custom('DE_PRO_PER_S_3P_N')]. „Doch was sollen wir bauen?\n\nIch dachte an ein großes Mausoleum, das mit Lapislazuli aus den Minen von Sar-e-Sang verkleidet ist. Oder vielleicht eine Instandsetzung Eurer Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) im traditionellen Stil – dies würde Eure Untertanen in [capital_province.GetNameNoTooltip] gewiss beeindrucken. Wir könnten auch unsere #italic Qanats#! – die Brunnen und Bäder – ausbauen und üppig verzieren.\n\nWas würdet Ihr bevorzugen, [ROOT.Char.GetTitleTierName]?“"
 fp3_dynasty_decision.0004.a: "Ein Mausoleum für die [ROOT.Char.GetDynastyNameNoTooltip]-Dynastie."
 fp3_dynasty_decision.0004.b: "Stattet meine Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) neu aus."
 fp3_dynasty_decision.0004.c: "Wunderschön verzierte Bäder und Brunnen."
 every_house_member: "Jedes Mitglied des [Concept('house', 'Hauses')|E] [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_dynasty_decision.0005.t: "Eine Vision der Pracht"
 fp3_dynasty_decision.0005.desc: "Tiefe Augenringe verdunkeln das sonst so strahlende Antlitz von [chosen_architect.GetName]. [chosen_architect.Custom('DE_PRO_PER_S_3P_N')|U] hat die ganze Nacht durchgearbeitet und einen Plan für die zukünftige Verschönerung von [capital_province.GetName] entworfen.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], mir schwebt ein wunderschönes Hamam-Bad vor, das mit vielfarbigen Keramikfliesen verkleidet ist. Drinnen findet man Mosaikböden, Dampfbäder, kühle Becken und üppige Bäume, die in chinesische Porzellantöpfe gepflanzt sind …\n\n… doch wenn Ihr lieber ein Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) oder einen kleinen Palast hättet, werde ich natürlich neue Pläne entwerfen.“"
 fp3_dynasty_decision.0005.a: "Der Hamam klingt reizend."
 fp3_dynasty_decision.0005.b: "Ich hätte lieber ein Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship])."
 fp3_dynasty_decision.0005.c: "Kann ein Mensch zu viele Paläste haben?"
 fp3_decisons_closer_to_love.tt: "Ihr und [chosen_architect.GetFirstNameNoTooltip] kommt Euch näher"
 fp3_dynasty_decision.0007.t: "Klerikale Konstruktion"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName] verliert keine Zeit, umgehend Pläne für einen neuen Bau in [capital_province.GetName] zu entwerfen.\n\n„Wir könnten ein neues Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) errichten“, schlägt [chosen_architect.Custom('DE_PRO_PER_S_3P_N')] vor. „Mit einem prächtigen Bogen und einer Marmorfassade im neuesten persischen Stil.\n\n"
 fp3_dynasty_decision.0007_dakhma: "Oder einen Dachma – einen Turm des Schweigens, wo die Toten ruhen können, bis die [ROOT.Char.Custom('GetRegionalEagleType')] für ihr Festmahl herabsteigen. Doch wir würden ihn so groß und in seiner feierlichen Pracht so schön machen, dass sogar die Aasfresser innehalten müssten, um ihn zu betrachten.\n\n"
 fp3_dynasty_decision.0007_madrasa: "Oder eine große Madrasa, mit ruhigen Räumen für Studium und Kontemplation, ein Treffpunkt für gelehrte [ROOT.Char.Custom('LevyMenWomen')] aus allen Völkern des Landes.\n\n"
 fp3_dynasty_decision.0007_outro: "Wahlweise wäre ein großes erzählendes Fresko entlang der Ostwand, das fromme Themen mit der Geschichte Eures Hauses ([ROOT.Char.GetDynastyNameNoTooltip]) verflicht, gewiss etwas Bemerkenswertes!“"
 fp3_dynasty_decision.0007.a: "Ich will ein Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]), sofern Ihr es denn wirklich prächtig machen könnt."
 fp3_dynasty_decision.0007.b: "Baut den Dachma, damit wir die Toten sicher ehren können."
 fp3_dynasty_decision.0007.c: "Eine neue Madrasa würde das Reich sicherlich verbessern."
 fp3_dynasty_decision.0007.d: "Ich würde liebend gern dieses Fresko sehen …"
 fp3_dynasty_decision.0008.t: "Ein Monument an mich"
 fp3_dynasty_decision.0008.desc: "Ich habe lange Stunden in der Einsamkeit damit verbracht, Entwürfe für Verbesserungen in [capital_province.GetName] zu entwerfen.\n\nGewiss wird dieses Vorhaben nun dadurch besser, dass es allein meinem Verstand entsprungen ist und nicht dem sich überall einmischender Mittelsmänner und kriecherischer Höflinge. Doch was soll es werden?\n\nIch schaue auf meine Notizen und sehe drei vielversprechende Entwürfe. Ich könnte …"
 fp3_dynasty_decision.0008.a: "Den Basar verschönern und erweitern."
 fp3_dynasty_decision.0008.b: "Einen großen Platz nebst Brunnen bauen."
 fp3_dynasty_decision.0008.c: "Ein großes Mausoleum errichten, für jenen Tag, an dem die Zeit für mich gekommen ist."
 fp3_dynasty_decision.0008.d: "Ein luxuriöses Badehaus entwerfen."
 fp3_dynasty_decision.0008.e: "Einen hohen, glitzernden Wachturm errichten."
 fp3_dynasty_decision.0008.f: "Einen gemütlichen Sommerpalast bauen."
 fp3_dynasty_decision.0008.g: "Ein wundersames Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) einweihen."
 fp3_decision.0003.t: "Die Festung von Badd"
 fp3_decision.0003.desc_recently: "Gerade einmal vor wenigen Jahrzehnten, auf dem Höhepunkt des churramitischen Aufstands gegen die Abbasiden, verschanzte sich der Bauernführer Babak mit seinen Anhängern in einer alten parthischen Festung. Dies wurde sein letztes Gefecht, doch die Abbasiden mussten ihren Sieg teuer bezahlen."
 fp3_decision.0001.desc_less_recently: "In den frühen Tagen des Abbasidenkalifats verfolgten dessen Armeen den Churramitenführer Babak bis zu einer hohen Festung auf einem Berg im Arasbaran-Wald, wo er seine letzte Schlacht schlug. Obwohl die Ruine in den vergangenen Jahren von Witterungseinflüssen stark in Mitleidenschaft gezogen wurde, ist die Anlage nach wie vor beeindruckend und eignet sich hervorragend als Redoute."
 fp3_decision.0001.desc_long_ago: "Hoch in den Schwarzen Bergen des Arasbaran-Walds thront eine Festungsruine auf einem schneebedeckten Gipfel. An jenem luftigen Ort schlug vor langer Zeit der churramitische Held Babak seine letzte Schlacht, und ich werde ihm wieder zu jenem Glanz verhelfen, den er in alten Zeiten gehabt haben könnte."
 fp3_decision.0003.desc_khurramite: "Die örtlichen [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] stehen meinem Vorhaben sehr wohlwollend gegenüber und haben mir ihre Hilfe bei der Wiederherstellung und Sicherung des Ortes zugesagt.\n\n"
 fp3_decision.0003.desc_zandik: "Die Bauern und Hirten dieser zerklüfteten Berge sind notorisch widerspenstig, doch sie verabscheuen den alten [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Klerus und haben mir ihre Unterstützung zugesagt.\n\n"
 fp3_decision.0003.desc_fallback: "Die örtliche Bevölkerung ist kriegerisch und hat eine rebellische Ader, doch sie verehrt die Erinnerung an Babak, die in Sagen und Liedern lebendig gehalten wird, und man wir mir helfen, seine alte Bergheimat wiederaufzubauen.\n\n"
 fp3_decision.0003.desc_ending: "Die Zeit ist gekommen, einen neuen Sitz für das Haus [ROOT.Char.GetDynastyHouseNameNoTooltip] zu errichten, und er soll lange Bestand haben!"
 fp3_decision.0003.a: "Ich sehe eine Möglichkeit, einige Kosten wieder hereinzuholen …"
 fp3_decision.0003.b: "Eine mächtige Festung soll es sein!"
 fp3_decision.0003.c: "Ich brauche keinen Ruhm, nur eine sichere Festung."
 fp3_decision.0004.t: "Ein Glaube für das Volk"
 fp3_decision.0004_alternate.t: "Löschen der ewigen Feuer"
 fp3_decision.0004_desc: "Lange gingen wir [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] unseren eigenen Weg und beteten die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) auf eine Weise an, die unseren Herzen am ehesten entsprach. Nicht einmal in den großen Tagen der alten Zeit brauchten wir die [ROOT.Char.GetFaith.random_AltPriestTermPlural] und ihre aufgeblasenen Riten. Und nun leben wir in einer anderen Welt mit vielen Herausforderern unseres angeschlagenen Glaubens, und die Notwendigkeit einer Erneuerung war noch nie so groß. Von nun an wird das Priestertum näher am Volk sein. Wir werden unsere eigene Zukunft durch ein neues Amt schaffen, das jedem offensteht, der das Vertrauen der Gemeinschaft genießt; [ROOT.Char.GetFaith.PriestNeuter]."
 fp3_decision.0004_alternate_desc: "Lange haben die [ROOT.Char.GetFaith.random_AltPriestTermPlural] uns [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] verfolgt. Lange haben sie sich an die heiligen Feuer geklammert, an ihre ererbte Macht und an ihren Reichtum. Andere, die nicht unserem Glauben angehören, haben diese archaischen Praktiken lange Zeit mit Verachtung betrachtet. Schluss damit! Für unseren Glauben ([ROOT.Char.GetFaith.GetNameNoTooltip]) sollen die [ROOT.Char.GetFaith.HouseOfWorshipPlural] geschlossen und die ewigen Feuer für immer gelöscht werden. Dies wird der Macht der [ROOT.Char.GetFaith.random_AltPriestTermPlural] ein Ende setzen und einen neuen Anfang für uns alle einläuten. Von nun an werden wir nicht mehr von sterblichen Menschen angeführt – nur noch von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])."
 fp3_decision.0004.a: "Das wird so viele Türen öffnen … Für mich!"
 fp3_decision.0004.b: "Und möge sich die Glut in kalte Asche verwandeln!"
 fp3_decision.0004.c: "Selbst ein Bettler kann jetzt Priester werden."
 fp3_decision.0004.d: "Dies war zum Wohle aller."
 fervor_gain_magi_destroyed: "Die erneuerten Magier"
 destroy_the_magi_opinion_tooltip: "[root_religion.GetAdjective|U]e Herrscher mit weniger radikalen Überzeugungen werden darüber sehr verärgert sein."
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E] ändert sich von „[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]“ zu „[GetFaithDoctrine('doctrine_no_head').GetBaseName]“"
 fp3_decision.0008.t: "Das Licht einfordern"
 fp3_decision.0008.desc: "Die bedrängten [founder.GetFaith.GetAdherentNamePlural] haben sich lange Zeit vergeblich abgemüht, da sie keine rechtgeleitete Führung hatten. Nun ist ihre Schmach vorbei, denn ich habe die #italic Walaya#!, die Vormundschaft über die Gläubigen, und das #italic Licht über Licht#! der höchsten Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) beansprucht. Ich werde sie mit all jenem Geschick und all jener Weitsicht leiten, die die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) in ihrer Weisheit für angebracht hält, mir zu gewähren, und meine Nachkommen werden dasselbe nach mir tun. Möge dies einen neuen Anfang für die [founder.GetFaith.GetAdherentNamePluralNoTooltip] einläuten!"
 fp3_decision.0008.a: "Dies soll meine Pflicht und meine Bürde sein."
 fp3_decision.0008.b: "Möge das Mondlicht auf mein Haus scheinen!"
 fp3_decision.0009.t: "Ein neuer [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName] hat es auf sich genommen, den Mantel als [founder.GetFaith.ReligiousHeadName] für die [founder.GetFaith.GetAdherentNamePlural] zu beanspruchen, und es scheint, dass viele [founder.Custom('DE_PRO_POS_S_3P')]er Anhänger diesen kühnen Schritt unterstützen. Sie sagen, [founder.Custom('DE_PRO_PER_S_3P_N')] besäße die #italic Walaya#!, die mystische Führung durch die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]), die es [founder.Custom('DE_PRO_PER_S_3P_D')] ermöglicht, die Gläubigen zu führen. Auch wenn ich derzeit nicht in der Lage bin, diese Behauptung unmittelbar anzufechten, wird meine Meinung als eine der führenden Persönlichkeiten unseres Glaubens ([founder.GetFaith.GetNameNoTooltip]) von Bedeutung sein. Soll ich [founder.GetFirstNameNoTooltip] als neues Oberhaupt der Gläubigen akzeptieren oder mich diskret gegen [founder.Custom('DE_PRO_PER_S_3P_A')] stellen?"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip] wird sich bestimmt als würdig erweisen."
 fp3_decision.0009.b: "Das ist eine Farce!"
 fp3_decision.0009.a.tt: "Ihr akzeptiert diesen [founder.GetFaith.ReligiousHeadName] von ganzem Herzen."
 fp3_decision.0009.b.tt: "Ihr fügt Euch ruhig ein … Fürs Erste."
 fp3_decision.0009.c: "Die [founder.GetFaith.GetAdherentNamePluralNoTooltip] verdienen einen wahren Führer …"
 fp3_decision.0010.t: "Ein neuer [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName] hat genug Unterstützung und wahrgenommene Frömmigkeit gesammelt, um sich zum [founder.GetFaith.ReligiousHeadName] der [founder.GetFaith.GetAdherentNamePlural] zu machen. Während manche Schiiten dies als kleinen Sieg für ihren Glauben an die #italic Isma#! feiern – jene Unbestechlichkeit, durch die sich ein [founder.GetFaith.ReligiousHeadTitleName] angeblich auszeichnet –, beklagen die eher gemeinschaftlich gesinnten $islam_religion_adherent_plural$ einen weiteren Riss in der Umma. Die [founder.GetFaith.GetAdherentNamePluralNoTooltip] wirken unterdessen radikaler denn je."
 fp3_decision.0010.a: "Darüber muss ich nachdenken …"
 fp3_decision.0010.b: "Ich sollte wachsam sein …"
 fp3_decision.0011.t: "Unsere Märtyrer rächen"
 fp3_decision.0011_opening.desc: "Vor langer Zeit waren wir wegen der standhaften Opposition der Muhakkima gegen den feigen Kompromiss [ali.Custom('DE_ART_DEF_S_G')] ehedem großen [ali.GetFirstName] mit dem Usurpator [muawiya.GetFirstName] sowohl bei den Sunniten als auch bei den Schiiten Anathema. Seitdem ließen unsere #italic Fedajin#! ihr Leben, um die Verräter und Abtrünnigen zu töten und den Muhakkima wieder Geltung zu verschaffen.\n\nNun ist dieser Tag gekommen: Die Verräterkalifate sind gefallen und mit mir an ihrer Spitze haben die [ROOT.Char.GetFaith.GetAdherentNamePlural] Mesopotamien und unsere alten heiligen Stätten zurückerobert."
 fp3_decision.0011_fanatic_murderer.desc: "Bald werden alle Anhänger unseres Glaubens ([ROOT.Char.GetFaith.GetReligion.GetName]) ihre falschen Überzeugungen widerrufen und sich unserer gerechten Sache anschließen – oder sterben!"
 fp3_decision.0011_unfanatic_unmurderer.desc: "Bald werden unsere großen Redner und Dichter in der ganzen Umma zu hören sein und unzählige Menschen zu unserer rechtschaffenen Sache bekehren."
 fp3_decision.0011.a: "Lā ḥukma illā lillāh!"
 fp3_decision.0012.t: "[avenger.GetFaith.GetNameNoTooltip] im Aufstieg"
 fp3_decision.0012.desc: "[avenger.GetName] hat genug Unterstützung und Frömmigkeit gesammelt, um eine Welle der Unterstützung für die [avenger.GetFaith.GetAdherentName] in weiten Teilen der muslimischen Welt auszulösen. Gerüchten zufolge sind viele Herrscher und Städte zum Glauben von [avenger.GetName] konvertiert – ob nun aus freien Stücken oder nicht –, und allein die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) weiß, was [avenger.Custom('DE_PRO_PER_S_3P_N')] als Nächstes plant."
 fp3_decision.0012.a: "Dies ist ein großer Tag für den Islam!"
 fp3_decision.0012.b: "Das ist schrecklich …"
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip|U]e Einwände"
 fp3_decision.0013.desc: "[hof_emissary.GetName|U], [hof_emissary.Custom('DE_ART_DEF_S_N')] der [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName] zu mir entsandt hat, wirkt recht aufgebracht, was etwas über die eigenen Gefühle von [righteous_caliph.GetTitledFirstName] in dieser Angelegenheit aussagen könnte.\n\n„Unsere heiligen Schriften ([righteous_caliph.GetFaith.ReligiousText]) wurden der Welt in Arabisch offenbart, und in keiner anderen Sprache sollen sie gelesen werden“, erklärt [hof_emissary.GetFirstNameNoTooltip]. „Auch keine anderen Bücher oder Schriftrollen oder Wachstafeln über Glaubensangelegenheiten – nicht solange [Select_CString(righteous_caliph.IsFemale, 'meine Herrin, die', 'mein Herr, der')] große [righteous_caliph.GetTitleTierName], noch am Leben ist. [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')|U] verlangt, dass Ihr Eure fehlgeleiteten Übersetzungsbemühungen sofort einstellt und jene Bande brecht, die Ihr mit gotteslästerlichen Gelehrten geschlossen habt.“ [hof_emissary.Custom('DE_PRO_PER_S_3P_N')|U] hält inne.\n\n„Doch verzweifelt nicht. [righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] wird Euch in [righteous_caliph.Custom('DE_PRO_POS_S_3P')|U]er Großzügigkeit den Großteil des Goldes zurückzahlen, das Ihr für diese Perversion ausgegeben habt.“"
 fp3_decision.0013.a: "Leider steht mein Kurs fest."
 fp3_decision.0013.b: "Wohlan denn. Ich werde einen Rückzieher machen."
 fp3_decision.0014.t: "Persischer Stolz"
 fp3_decision.0014_opening.desc: "Obwohl mein Patronat gerade erst begonnen hat, haben einige #italic Ulama#! in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] bereits damit begonnen, Werke in der Landessprache zu schaffen, und [persian_genius_ulama.GetName] wirkt besonders eifrig.\n\n„Ich habe mich schon lange hierfür ausgesprochen“, sagt [persian_genius_ulama.Custom('DE_PRO_PER_S_3P_N')]. „Die Größe unseres Glaubens ([ROOT.Char.GetFaith.GetReligion.GetName]) beruhte auf der Verbindung von arabischem Können und persischem Raffinement und Wissen, und es ist längst überfällig, dass Persien seine Rolle als Leitstern der spirituellen Erleuchtung zurückerobert. Ich habe bereits viele Hadithe übersetzt und kommentiert und sogar einige verlorene Werke von Hasan al-Basri selbst wiederentdeckt, die in den alten Bibliotheken von Gundischapur aufbewahrt werden …“\n\n"
 fp3_decision.0014_there_is_caliph.desc: "In der Zwischenzeit bleibt [uncaring_caliph.GetTitledFirstName] stumm und beobachtet diese Entwicklungen mit Beklemmung."
 fp3_decision.0014_no_caliph.desc: "Ich betrachte diesen ehrgeizigen Menschen. Vielleicht könnte ich ihn besser einsetzen?"
 fp3_decision.0014.a: "Das klingt vielversprechend."
 fp3_decision.0014.b: "Ihr solltet bleiben und für mich arbeiten."
 promote_persian_scripture_cannot_take_decision.tt: "Ihr werdet diese [decision|E] die nächsten 30 Jahre nicht wieder treffen können."
 pledged_to_not_promote_persian_desc: "Ihr habt einen Eid geleistet, keine persischen Schriften zu verbreiten."
 fp3_decision.0015.t: "Ankündigungen beim Freitagsgebet"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "Ich habe erklärt, dass von nun an in meinen Ländern der Name von [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] während des Freitagsgebets als Letztes gelesen werden soll, wenn alle [ROOT.Char.Custom('LevyMenWomen')] des Reichs in ihren örtlichen [ROOT.Char.GetFaith.HouseOfWorshipPlural] versammelt sind.\n\nDieses klare Zeichen des Separatismus wird die Lakaien, die ich zurücklasse, bestimmt verärgern, doch wer schert sich schon um die Meinung von Speichelleckern?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "Ich habe erklärt, dass von nun an in meinen Ländern der Name von [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] während des Freitagsgebets als Allererstes gelesen werden soll.\n\nDa dies die Zeit ist, in der sich die [ROOT.Char.Custom('LevyMenWomen')] in ihren örtlichen [ROOT.Char.GetFaith.HouseOfWorshipPlural] zum Gebet versammeln, soll dies als klares Zeichen meiner bereitwilligen Unterwerfung und meiner Unterstützung für die Einheit des Kalifats dienen.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Die Herrscher um mich herum entscheiden sich gerade alle für eine Seite: Entweder unterstützen sie die Einheit unseres Glaubens unter dessen Oberhaupt ([ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName]) oder sie behaupten ihre Unabhängigkeit.\n\nDa ich mich derzeit noch nicht offiziell festgelegt habe, ist es eine einfache Sache, meine Haltung zu ändern. Ich muss lediglich verkünden, ob der Name von [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] während des Freitagsgebets als Erstes oder als Letztes verlesen wird – vor den versammelten [ROOT.Char.Custom('LevyMenWomen')] des Reiches in ihren örtlichen [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "Zweifellos hofft mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetTitledFirstName], dass ich in dieser Frage in [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]e Fußstapfen trete."
 fp3_decision.0015.desc.liege.aligning: "Glücklicherweise bringt mich dies in perfekte Übereinstimmung mit [Select_CString(ROOT.Char.GetLiege.IsFemale, 'meiner Lehnsherrin', 'meinem Lehnsherrn')] [ROOT.Char.GetLiege.GetTitledFirstName], der meine neuen Überzeugungen teilt."
 fp3_decision.0015.desc.liege.contradicting: "Dennoch ist es besorgniserregend, dass [Select_CString(ROOT.Char.GetLiege.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')] [ROOT.Char.GetLiege.GetTitledFirstName] meine Position nicht teilt und wahrscheinlich schlecht über meine neue Haltung denken wird."
 fp3_decision.0015.desc.liege.fallback: "Obwohl dies für mich und [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] von großer Bedeutung ist, bezweifle ich, dass sich [Select_CString(ROOT.Char.GetLiege.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')] [ROOT.Char.GetLiege.GetTitledFirstName] für derlei innersunnitische Vorgänge interessiert."
 fp3_decision.0015.a: "Ich unterstütze mein[ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip], aber nicht mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 fp3_decision.0015.a.tt: "Euer Name wird verlesen anstelle dem von [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] hat meine Treue!"
 fp3_decision.0015.c: "Ich bin wichtiger als diese beiden Narren."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "[ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_PRO_POS_S_3P')|U] Platz ist in [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nicht in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e: "Vielleicht sollte mein Name den [Select_CString(ROOT.Char.GetLiege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] ersetzen …"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "Ich habe hier etwas Gewagtes getan."
 fp3_decision.0015.vassal_semi_rebel: "Vasall verreißt Eure Oberhoheit"
 fp3_misc_decisions.0010.opening: "An den Gebieter über die Gläubigen,"
 fp3_misc_decisions.0010.desc_intro: "es wäre mir eine Ehre, Eure gesegnete und tugendhafte Herrschaft über diese Welt anzuerkennen."
 fp3_misc_decisions.0010.desc_struggle: "Möge die höchste Macht ([recipient.GetFaith.HighGodName]) all Eure Unterfangen gegen jene ruchlosen Aufständischen segnen, die Eure Herrschaft bedrohen."
 fp3_misc_decisions.0010.a: "Famos."
 fp3_misc_decisions.0011.desc: "Obwohl ich Euch als [Select_CString(recipient.IsFemale, 'meine rechtmäßige', 'meinen rechtmäßigen')] [recipient.GetFaith.ReligiousHeadName] anerkenne, kann ich Euren Forderungen nicht nachkommen."
 fp3_misc_decisions.0011.a: "Ruchlose ungläubige Kreatur!"
 fp3_misc_decisions.0015.t: "Zoroastrismus voll annehmen"
 fp3_misc_decisions.0015.desc: "Was auch immer geschieht: Ich werde den Lehren von $zoroastrianism_good_god_zoroaster$ folgen und mich gegen die Zerstörung wehren, die $zoroastrianism_devil_name$ wehren. Doch welchen Glauben werde ich in der Stunde der Not mein Eigen nennen?"
 fp3_misc_decisions.0015.a: "[zoroastrian_faith_1.GetName|U] – daran werde ich mich bei meinen Praktiken halten."
 fp3_misc_decisions.0015.b: "Es gibt eine offenkundige Wahl: [zoroastrian_faith_2.GetName|U]."
 fp3_misc_decisions.0015.c: "Mein Herz schlägt da klar für eine Sache: [zoroastrian_faith_3.GetName]."
 fp3_misc_decisions.0020.t: "Begegnete Herausforderung: Mein Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip])"
 fp3_misc_decisions.0020.desc.a: "Zerschunden und zerschlagen hat [recipient.GetFirstName] begriffen, dass [recipient.Custom('DE_PRO_PER_S_3P_N')] jemandem weichen muss, der unser Haus besser im Griff hat.\n\nStärke allein hat mich nicht würdig gemacht; am Ende war es meine Entschlossenheit, unser Haus ([ROOT.Char.GetHouse.GetBaseName]) zu wahrer Größe zu führen, die den Sieg brachte – wie es [Select_CString(recipient.IsFemale, 'meine willensschwache', 'mein willensschwacher')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] nie gekonnt hätte."
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], dieser Schandfleck auf dem Namen unserer Familie, ist tot und mein Anspruch auf die Führung des Hauses unanfechtbar.\n\nStärke allein hat mich nicht würdig gemacht; am Ende war es meine Entschlossenheit, unser Haus ([ROOT.Char.GetHouse.GetBaseName]) zu wahrer Größe zu führen, die den Sieg brachte – wie es [Select_CString(recipient.IsFemale, 'meine willensschwache', 'mein willensschwacher')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] nie gekonnt hätte."
 fp3_misc_decisions.0020.desc.b: "Erschöpft blicke ich in das Gesicht von [recipient.GetFirstName]. Der harte Blick, den mein[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] mir schenkt, bestätigt nur, was ich bereits weiß: Ich habe versagt …\n\n„Es braucht Mut, ein Haus zu führen“, seufzt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Ich bin es, [recipient.Custom('DE_ART_DEF_S_N')] die Bürden unseres Hauses ([ROOT.Char.GetHouse.GetBaseName]) zu schultern hat.“\n\nEs gibt keinen Zweifel: [recipient.GetFirstNameNoTooltip|U] hat meine Schwäche vor dem gesamten Hof bewiesen …"
 fp3_misc_decisions.0020.lose.a: "Ich war nicht stark genug."
 fp3_misc_decisions.0020.lose.b: "Unser Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip]) gehört #bold #EMP MIR#!#!!"
 fp3_misc_decisions.0020.win.a: "Unser Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip]) beugt sich mir!"
 fp3_misc_decisions.0020.win.b: "Ihr habt tapfer gekämpft, Oberhaupt unseres Hauses!"
 fp3_misc_decisions.0022.t: "Gestellte Herausforderung: Mein Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip])"
 fp3_misc_decisions.0022.desc.intro: "Als ich in [duel_location.GetBaseNameNoTierNoTooltip] ankomme, ist mein[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] bereit und wartet schon. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] begrüßt mich als Verwandtschaft und mustert mich, während sich der Hof versammelt, um meiner Herausforderung beizuwohnen."
 fp3_misc_decisions.0022.desc.body: "\n\n„Nun kommt\", sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] unwirsch. „Lasst uns über das Schicksal unseres Hauses ([ROOT.Char.GetHouse.GetBaseName]) entscheiden.“"
 fp3_misc_decisions.0022.trigger_failure.actor: "Mein [trial_by_combat_trial|E] gegen [recipient.GetFirstNameNoTooltip] ist ungültig"
 fp3_misc_decisions.0022.trigger_failure.recipient: "Mein [trial_by_combat_trial|E] gegen [actor.GetFirstNameNoTooltip] ist ungültig"
 fp3_misc_decisions.0022.a: "Möge [actor.Custom('DE_ART_DEF_S_N')] Bessere gewinnen!"
 fp3_misc_decisions.0022.a.tt: "Das [single_combat_duel|E] beginnt!"
 fp3_misc_decisions.0023.desc.a: "Zerschlagen und zerschunden hat [actor.GetFirstName] eingesehen, dass es töricht war, mich als Oberhaupt unseres Hauses herauszufordern.\n\nDie Herausforderung, vor die [Select_CString(actor.IsFemale, 'meine willensschwache', 'mein willensschwacher')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] mich stellte, hat nur bewiesen, dass ich sowohl meinem Haus ([ROOT.Char.GetHouse.GetBaseName]) als auch meinen Untertanen ein würdiges Oberhaupt bin."
 fp3_misc_decisions.0023.desc.a.lethal: "Zu guter Letzt liegt [actor.GetFirstName] tot da, zusammen mit [actor.Custom('DE_PRO_POS_S_3P')]en zerstörerischen und ruchlosen Ambitionen.\n\nDie Herausforderung, vor die [Select_CString(actor.IsFemale, 'meine willensschwache', 'mein willensschwacher')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] mich stellte, hat nur bewiesen, dass ich sowohl meinem Haus ([ROOT.Char.GetHouse.GetBaseName]) als auch meinen Untertanen ein würdiges Oberhaupt bin."
 fp3_misc_decisions.0023.desc.b: "Erschöpft blicke ich in das Gesicht von [recipient.GetFirstName]. Der harte triumphierende Blick, den mein[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] mir schenkt, bestätigt nur, was ich bereits weiß: Ich habe versagt …\n\n„Endlich wird unser Haus ein starkes Oberhaupt haben“, seufzt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Ich bin es, [recipient.Custom('DE_ART_DEF_S_N')] die Bürden unseres Hauses ([ROOT.Char.GetHouse.GetBaseName]) zu schultern hat.“\n\nEs gibt keinen Zweifel: [recipient.GetFirstNameNoTooltip|U] hat meine Schwäche vor dem gesamten Hof bewiesen …"
 fp3_misc_decisions.0023.lose.a: "Ich war nicht stark genug."
 fp3_misc_decisions.0023.win.a: "[Select_CString(ROOT.Char.IsFemale, 'Eine Hirtin', 'Ein Hirte')] muss [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herde zusammenhalten."
 fp3_misc_decisions.0025.t: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0025.desc: "Ihr seid eindeutig nicht bereit, die Bürde der Führung unseres Hauses ([ROOT.Char.GetHouse.GetBaseName]) zu tragen.\n\nIch muss Eure fehlgeleitete Herausforderung zum Wohl der Familie ablehnen."
 fp3_misc_decisions.0025.a: "Irgendwann werdet Ihr gezwungen sein, mich wahrzunehmen!"
 fp3_misc_decisions.0025.b: "Eure törichte Missachtung wird nicht vergessen werden."
 fp3_misc_decisions.0026.desc: "Als ich in [duel_location.GetBaseNameNoTierNoTooltip] ankomme, erwartet mich mein[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] bereits in aller Ruhe. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] umarmt mich vor dem Hof und hält sich so an alle Formalitäten unseres Hauses.\n\n[recipient.Custom('DE_PRO_PER_S_3P_N')|U] lächelt schmallippig. „Kommt, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]. Lasst uns hören, was Ihr zu sagen habt.“\n\n[recipient.GetFirstNameNoTooltip] ruft nach Erfrischungen, während wir unsere Plätze einnehmen, ehe er sich mir erwartungsvoll zuwendet."
 fp3_misc_decisions.0026.a: "Wo soll ich anfangen …"
 fp3_misc_decisions.0026.a.tt: "Die Gespräche beginnen!"
 fp3_misc_decisions.0027.desc: "Ich beginne mit der Geschichte unseres Hauses ([actor.GetHouse.GetBaseName]) und den Taten von [actor.GetHouse.GetFounder.GetTitledFirstName] und gehe langsam zur Gegenwart über.\n\n[recipient.GetFirstName] hört geduldig zu und nickt gelegentlich, während ich die Bedrohungen zusammenfasse, denen unsere Familie ausgesetzt ist, und wie man sie bekämpft.\n\nAls ich fertig bin, sagt mein[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] ruhig: „Ja, ja, sehr gut. Doch warum solltet ausgerechnet #EMP Ihr#! unsere Familie anführen und nicht ich?“"
 fp3_misc_decisions.0027.a.sick: "Bedenkt noch nur Eure Gesundheit. Ich kann Euch Eure Last abnehmen."
 fp3_misc_decisions.0027.a.sick.tt: "Diese Auswahl ist verfügbar, da [recipient.Custom('DE_PRO_PER_S_3P_N')] bei schlechter [health|E] ist"
 fp3_misc_decisions.0027.a.old: "Es ist an der Zeit, dass die nächste Generation die Geschicke unserer Familie lenkt."
 fp3_misc_decisions.0027.a.old.tt: "Diese Auswahl ist verfügbar, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] viel älter ist als Ihr"
 fp3_misc_decisions.0027.a.young: "Ihr seid noch jung und unerfahren und habt noch viel zu lernen."
 fp3_misc_decisions.0027.a.young.tt: "Diese Auswahl ist verfügbar, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] jünger ist als Ihr"
 fp3_misc_decisions.0027.a.trigger: "[recipient.Custom('DE_PRO_PER_S_3P_N')|U] muss bei schlechter Gesundheit sein oder etwas älter oder jünger als Ihr"
 fp3_misc_decisions.0027.b.vassal: "Als [Select_CString(recipient.IsFemale, 'Untertanin', 'Untertan')] von [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], hört mir zu."
 fp3_misc_decisions.0027.b.vassal.tt: "Diese Auswahl ist verfügbar, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] Euer [vassal|E] oder von niedrigerem Stand ist als Ihr"
 fp3_misc_decisions.0027.b.tier: "Hört als [recipient.GetTitleAsNameNoTooltip] auf meine Worte als [actor.GetTitleAsNameNoTooltip]."
 fp3_misc_decisions.0027.b.tier.tt: "Diese Auswahl ist verfügbar, weil [recipient.Custom('DE_PRO_POS_S_3P')] [rank|E] niedriger ist"
 fp3_misc_decisions.0027.b.military: "Nur ich habe die Macht, unser Haus zu verteidigen."
 fp3_misc_decisions.0027.b.military.tt: "Diese Auswahl ist verfügbar, weil [recipient.Custom('DE_PRO_POS_S_3P')]e Armee wesentlich kleiner ist"
 fp3_misc_decisions.0027.b.dread: "Wollt Ihr es Euch wirklich mit mir verscherzen?"
 fp3_misc_decisions.0027.b.dread.tt: "Diese Auswahl ist verfügbar, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] von Euch eingeschüchtert ist"
 fp3_misc_decisions.0027.b.trigger: "Ihr müsst [recipient.Custom('DE_PRO_POS_S_3P')] [liege|E] sein, einen höheren [rank|E] haben, eine wesentlich größere Armee besitzen oder [dreadful|E] sein"
 fp3_misc_decisions.0027.accept: "[recipient.GetTitledFirstNameNoTooltip] akzeptiert Euer Argument"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] will eine Gegenleistung"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName] wird eine Forderung stellen"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] lehnt Euer Argument ab"
 fp3_misc_decisions.0027.c: "Vergebt mir, doch Ihr #EMP wisst#!, dass ich fähiger bin."
 fp3_misc_decisions.0027.c.trigger: "Die Summe Eurer [skills|E] muss höher sein als die von [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.c.tt: "Diese Auswahl ist verfügbar, weil die Summe Eurer [skills|E] größer ist als die von [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.d: "Kommt, [recipient.GetFirstNameNoTooltip]. Tretet beiseite."
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] ist in [duel_location.GetBaseNameNoTierNoTooltip] eingetroffen, um [actor.Custom('DE_PRO_POS_S_3P')]e fadenscheinige Begründung für die Übernahme der Leitung unseres Hauses ([actor.GetHouse.GetBaseName]) abzugeben. Ich bin höflich genug und umarme [actor.Custom('DE_PRO_PER_S_3P_A')] vor dem Gespräch.\n\n[actor.Custom('DE_PRO_PER_S_3P_N')|U] spricht über die Geschichte unseres Hauses, von den Tagen von [actor.GetHouse.GetFounder.GetTitledFirstName] bis zur Gegenwart, und ich warte geduldig auf den Kern [actor.Custom('DE_PRO_POS_S_3P')]es Arguments.\n\nEndlich kommt es: „[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U] …"
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$ „Es geht also um meine Gesundheit …? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$ „Es geht also um mein Alter …? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$ „Es geht also um meine Jugend …? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$ „Das kann ich nicht leugnen. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$ „Das kann ich nicht leugnen. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$ „Das kann ich nicht leugnen. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$ „Wie unverfroren! Obwohl … $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$“\n\nSo unfähig bin ich nicht! Oder …?"
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$ Ist das wirklich alles, was [actor.Custom('DE_PRO_PER_S_3P_N')] zu sagen hatte?"
 fp3_misc_decisions.0028.perhaps: "Vielleicht hat [actor.Custom('DE_PRO_PER_S_3P_N')] recht."
 fp3_misc_decisions.0028.bargain.tt: "Wenn [actor.GetShortUIName] annimmt:"
 fp3_misc_decisions.0028.a: "Ihr habt recht. #EMP Ihr#! solltet die Geschicke unseres Hauses leiten."
 fp3_misc_decisions.0028.b: "Wohlan denn, aber ich würde Euch gern beratend zur Seite stehen."
 fp3_misc_decisions.0028.c: "Ein würdiges Oberhaupt hat sicherlich das nötige Gold, um [actor.Custom('DE_PRO_POS_S_3P')]e Worte zu untermauern."
 fp3_misc_decisions.0028.d: "Vielleicht könntet Ihr alles übernehmen, doch ich will eine Zusicherung von Euch."
 fp3_misc_decisions.0028.e: "Nein, ich denke eher nicht."
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] bedenkt meine Worte und mustert aufmerksam mein Gesicht, während der Hof um uns herum murmelt. Nach einer gefühlten Ewigkeit"
 fp3_misc_decisions.0029.accept: "nickt [recipient.Custom('DE_PRO_PER_S_3P_N')].\n\n„Ja. Ihr könntet recht haben“, sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] versonnen. „Von diesem Tag an werdet Ihr das Oberhaupt unseres Hauses ([actor.GetHouse.GetBaseName]) sein. Möge die höchste Macht ([recipient.GetFaith.HighGodName]) Euch und unser Haus leiten.“"
 fp3_misc_decisions.0029.regent: "setzt [recipient.Custom('DE_PRO_PER_S_3P_N')] sich auf.\n\n„Ich wäre womöglich bereit, zur Seite zu treten“, sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] vorsichtig. „Sofern Ihr mir einen Platz in der Regierung von [actor.GetPrimaryTitle.GetBaseNameNoTooltip] einräumen würdet …“"
 fp3_misc_decisions.0029.gold: "lupft [recipient.Custom('DE_PRO_PER_S_3P_N')] eine Augenbraue.\n\n„Ich wäre womöglich bereit, zur Seite zu treten“, sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] vorsichtig. „Sofern Ihr mir zunächst beweist, dass Ihr über den nötigen Reichtum verfügt, um Euch gut um unser Haus zu kümmern…“"
 fp3_misc_decisions.0029.hook: "lächelt [recipient.Custom('DE_PRO_PER_S_3P_N')].\n\n„Ich wäre womöglich bereit, zur Seite zu treten“, sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] vorsichtig. „Sofern Ihr mir Eure weitere Freundschaft zusichern könntet …“"
 fp3_misc_decisions.0029.fail: "runzelt [recipient.Custom('DE_PRO_PER_S_3P_N')] die Stirn.\n\n„Nein. Eure Argumente sind schwach“, sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] abweisend. „Als rechtmäßiges Oberhaupt unseres Hauses ([actor.GetHouse.GetBaseName]) bitte ich Euch, diese lächerliche Vorstellung zu vergessen.“"
 fp3_misc_decisions.0029.a: "Ich werde mein Bestes geben."
 fp3_misc_decisions.0029.b: "Wohlan denn. So sei es."
 fp3_misc_decisions.0029.c: "Das Schicksal unserer Familie ist nichts, worum man feilschen sollte."
 fp3_misc_decisions.0029.d: "Dieser Holzkopf #EMP wird#! meinen Wert kennenlernen – so oder so."
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] bedenkt meinen Vorschlag eingehend und mustert mich prüfend.\n\n"
 fp3_misc_decisions.0030.accept: "Schließlich seufzt [recipient.Custom('DE_PRO_PER_S_3P_N')]: „Nun gut, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]. Ihr sollt haben, was Ihr wollt.“"
 fp3_misc_decisions.0030.reject: "Schließlich schüttelt [recipient.Custom('DE_PRO_PER_S_3P_N')] den Kopf und sagt mit einiger Verachtung: „Das Schicksal unserer Familie ist nichts, worum man feilschen sollte!“"
 fp3_misc_decisions.0030.a: "Sehr gut!"
 fp3_misc_decisions.0030.b: "Dann gibt es nichts weiter mehr zu besprechen …"
 fp3_misc_decisions.0041.intro: "Als [house_head.GetFirstName] sich umdreht, um zu gehen – das Gesicht verzerrt von verächtlichem Hohn –, nutze ich meine Chance.\n\n"
 fp3_misc_decisions.0041.desc.success: "Das dumme Ding bemerkt meine rasche Annäherung kaum und zeigt kaum eine Regung, als ich [house_head.Custom('DE_PRO_PER_S_3P_D')] meinen Dolch in die Brust stoße.\n\nAls [house_head.Custom('DE_PRO_PER_S_3P_N')] verständnislos an sich herabblickt, beuge ich mich ganz dicht heran und flüstere: „Unser Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip]) gehört #bold #EMP MIR#!#!!“, ehe ich die Klinge aus [house_head.Custom('DE_PRO_POS_S_3P')]em Bauch ziehe."
 fp3_misc_decisions.0041.desc.failure: "Die gerissene Schlange wirft sich gerade noch rechtzeitig zur Seite, um meinem Dolch auszuweichen, und schreit nach [house_head.Custom('DE_PRO_POS_S_3P')]en Wachen! Ich kann [house_head.Custom('DE_PRO_PER_S_3P_A')] nicht in die Enge treiben, bevor sie über mich herfallen und mich gewaltsam zu Boden bringen, um mich dort festzuhalten.\n\nMein[house_head.Custom('DE_END_PRO_S_N')] [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] steht über mir und knurrt: „Werft dieses Aas in den Kerker!“"
 fp3_misc_decisions.0041.a: "Um ein Haus zu führen, muss man durchtrieben sein, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "Dafür werdet Ihr büßen!"
 fp3_misc_decisions.0042.intro: "Als ich mich umdrehe, um [Select_CString(house_challenger.IsFemale, 'die entehrte', 'den entehrten')] [house_challenger.GetFirstName] [house_challenger.Custom('DE_PRO_POS_S_3P')]en ruchlosen Gedanken zu überlassen, fällt mir ein Glitzern ins Auge."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\nIch springe gerade noch rechtzeitig aus dem Weg, um dem Dolch von [house_challenger.GetFirstName] auszuweichen, während ich nach meinen Wachen rufe.\n\n[house_challenger.GetFirstName] liegt bald am Boden, windet sich und schreit: „ Unser Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip]) ist #bold #EMP MEIN#!#!!“"
 fp3_misc_decisions.0042.a: "Werft diese Schlange in den Kerker!"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nDer Unhold steht vor mir, ein böses Funkeln in den Augen, den Arm ausgestreckt, die Faust ein Heft umklammernd …\n\n[house_challenger.Custom('DE_PRO_PER_S_3P_N')|U] kommt näher und flüstert: „Unser Haus ([ROOT.Char.GetHouse.GetBaseNameNoTooltip]) ist #bold #EMP MEIN#!#!!“, bevor [house_challenger.Custom('DE_PRO_PER_S_3P_N')] mir die Klinge aus dem Bauch reißt."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))] …#!"
 fp3_misc_decisions.0051.t: "Hausgebräuche"
 fp3_misc_decisions.0051.desc: "Ich begreife nun, dass Familienbande der wichtigste Schlüssel zu einer gerechten und gefestigten Herrschaft sind.\n\nNach dem Vorbild von [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName] habe ich angeordnet, dass die Regierung von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] nach dem Vorbild meines Hauses ([ROOT.Char.GetHouse.GetBaseName]) neu geordnet wird."
 fp3_misc_decisions.0051.a: "Die Familie steht an erster Stelle!"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "Das Ende des Verrats [Select_CString(defender.IsFemale, 'Eurer Lehnsherrin', 'Eures Lehnsherrn')] [defender.GetTitledFirstName] an [defender.Custom('DE_PRO_POS_S_3P')]em rechtmäßigen Kalifen ist nahe.\n\nAls [Select_CString(attacker.IsFemale, 'treue Unterstützerin', 'treuer Unterstützer')] werde ich dafür sorgen, dass Ihr den Thron von [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] an [defender.Custom('DE_PRO_POS_S_3P')]er Stelle besteigt."
 fp3_struggle.8000.a: "Ist das so?"
 fp3_struggle.8001.desc: "Das Ende Eures Verrats an Eurem rechtmäßigen Kalifen ist nah.\n\nEs ist an der Zeit, dass [loyalist_puppet.GetTitledFirstName], [Select_CString(loyalist_puppet.IsFemale, 'eine treue Unterstützerin', 'ein treuer Unterstützer')], an Eurer Stelle [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] regiert."
 fp3_struggle.8001.a: "Nur über meine Leiche!"
 fp3_struggle.8002.desc: "Endlich wurde [Select_CString(defender.IsFemale, 'diese Verräterin', 'dieser Verräter')] [defender.GetTitledFirstName] besiegt, und [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ist wieder in den Händen eines treuen Anhängers [Select_CString(ROOT.Char.IsFemale, 'einer treuen Unterstützerin', 'eines treuen Unterstützers')] des Kalifen.\n\nMöge Eure Herrschaft lang und gesegnet sein!"
 fp3_struggle.8002.a: "Hurra!"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName] ist nun Euer [ally|E]"
 install_loyalist_puppet_declared_puppet: "Krieg zur Einsetzung eines Loyalisten"
 install_loyalist_puppet_declared_defender: "$install_loyalist_puppet_declared_puppet$"
 install_loyalist_puppet_won_puppet: "$install_loyalist_puppet_declared_puppet$"
 fp3_misc_decisions.0031.desc.intro: "Es ist genau so, wie ich es mir schon dachte. Ganz gleich, wie empört einige Adlige des Reichs über die Vorstellung sein mögen: In den kleinen Ämtern und weniger bedeutenden Ministerien von [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] gibt es Talente zu finden.\n\nDie Kandidaten für eine Beförderung lassen sich recht leicht zwei Gruppen zuordnen: [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] und [batch_a_char3.GetFirstName] auf der einen und [batch_b_char1.GetFirstName] und [batch_b_char2.GetFirstName] auf der anderen Seite.\n\n"
 #I don't know why it demands we scope out of the county then back into it — roll with it.
 fp3_misc_decisions.0031.desc.cultures.single: "Sie alle stammen aus der [batch_a_county.GetProvince.GetCounty.GetCulture.GetName|l]en Bevölkerung von [batch_a_county.GetBaseNameNoTier], wobei das Grüppchen von [batch_a_char1.GetFirstNameNoTooltip] fähig, aber womöglich ein wenig ungehobelt ist, was höhere Bildung anbelangt. [batch_b_char1.GetFirstNameNoTooltip] und [batch_b_char1.Custom('DE_PRO_POS_S_3P')][batch_b_char2.Custom('DE_END_PRO_S_N')] [Select_CString(batch_b_char2.IsFemale, 'Spießgesellin', 'Spießgeselle')] sind hingegen ein wenig kultivierter, doch es gibt auch eben nur die beiden."
 fp3_misc_decisions.0031.desc.cultures.fallback: "Das Grüppchen von [batch_a_char1.GetFirstNameNoTooltip] entspringt den [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] von [batch_a_county.GetBaseNameNoTier] – diese Leute sind fähig, wenn auch etwas weniger gebildet. [batch_b_char1.Custom('DE_PRO_POS_S_3P')][batch_b_char2.Custom('DE_END_PRO_S_N')] [Select_CString(batch_b_char2.IsFemale, 'Spießgesellin', 'Spießgeselle')] hingegen sind [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] aus [batch_b_county.GetBaseNameNoTier] und lediglich ein #EMP bisschen#! kultivierter."
 fp3_misc_decisions.0031.tt.all_outsiders: "Alle Außenseiter, die sich Eurem Hof anschließen"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Ihr erhaltet ein [strong_hook|E] #WEAK ($loyalty_hook$)#! gegen sie"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] und [batch_a_char1.Custom('DE_PRO_POS_S_3P')]e Leute werden gute Höflinge abgeben."
 fp3_misc_decisions.0031.b: "Ich zeige mich von [batch_b_char1.GetFirstNameNoTooltip] eher beeindruckt …"
 fp3_misc_decisions.0031.c: "Keiner von Euch ist gut genug – zurück auf Eure Posten!"
 fp3_misc_decisions.0031.c.tt: "Die Außenseiter verpassen ihre Chance auf Relevanz"
