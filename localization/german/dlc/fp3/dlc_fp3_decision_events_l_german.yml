 fp3_struggle.0051.t: "Das iranische Intermezzo"
 fp3_struggle.0051.desc: "Ein blutiger Bürgerkrieg erschüttert das einst uneinnehmbare [Mostaza.GetPrimaryTitle.GetBaseName]: Die herrschende Familie mordet und bekriegt sich und wetteifert darum, den Thron des jetzigen Amtsinhabers ([GetFaithByKey('ashari').ReligiousHeadTitleName]) an sich zu reißen. Der Irak taumelt, während jenseits der Berge im Osten persische Grenzfürsten die Lage nutzen, um ihre Unabhängigkeit zu behaupten und aus den Trümmern Bagdads ihre eigenen Reiche zu errichten.\n\n"
 fp3_struggle.0051.desc.caliph: "Hinter mir steht eine Reihe fahler Geister unseres Reichs: [Mutawakkil.GetFirstName|U], [Muntasir.GetFirstName] und [Mustain.GetFirstName] – allesamt [Mostaza.GetTitleTierName] und Opfer dieses [Concept('struggle', 'Ringens')|E]. Die aufständischen Perser und die verräterischen Türken sind begierig darauf, dass ich mich den Gespenstern meiner Vorgänger anschließe, doch ich kann das Blatt noch wenden!"
 fp3_struggle.0051.desc.involved: "Für unser Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) ist es an der Zeit, zu handeln und zu Ruhm und Ehre aufzusteigen – werden wir die Retter des Kalifats sein oder den Traum von einer geeinten Umma ein für alle Mal auslöschen?"
 fp3_struggle.0051.desc.interloper: "Nachdem die letzten drei Amtsinhaber als [Mostaza.GetTitleAsNameNoTooltip] ein schnelles und vorzeitiges Ende gefunden haben, erwartet jeder, dass [Mostaza.GetFirstName] ihnen rasch nachfolgen wird. In diesem Aufruhr und dieser Ungewissheit bieten sich für unser Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) zahlreiche Möglichkeiten …"
 fp3_struggle.0051.desc.supporter: "Noch nie wurden die Treue und der ordnungschaffende Fleiß unseres Hauses ([ROOT.Char.GetHouse.GetNameNoTooltip]) dringender gebraucht als heute. Dies ist unsere Zeit, nach Ruhm zu streben, das Kalifat zu retten und wahre Vorkämpfer der [ROOT.Char.GetFaith.GetAdjective|l]en Sache zu werden!"
 fp3_struggle.0051.desc.detractor: "Da sich die Meister des Islam in einer ständigen Krise befinden, ist dies eine einmalige Gelegenheit für unser Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]), unser Schicksal selbst in die Hand zu nehmen und unseren Namen in die Annalen der Geschichte einzutragen."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "Nach einer Zeit der Krise erholt sich [Mostaza.GetPrimaryTitle.GetName] und die blutigen Gefechte in Persien klingen langsam aus."
 fp3_struggle.0051.desc.stabilization_actor: "Unser Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) muss hier sorgfältig abwägen. Wir könnten die Lage nutzen, um den Grundstein für eine blühende Zukunft zu legen – oder neues Chaos und Zwietracht säen, die es uns ermöglichen könnten, zu noch größeren Höhen aufzusteigen …"
 fp3_struggle.0051.a: "Möge die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) mit mir sein!"
 fp3_struggle.0051.b: "Diesen törichten Ambitionen muss ein Riegel vorgeschoben werden!"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] behauptet die Vorherrschaft"
 fp3_struggle.0071.desc.caliph: "Der Kampf ist vorbei! Ob durch Erfolge im Krieg, geschickte Diplomatie oder die mir innewohnende Überlegenheit meines Standes: Die Verräter und Aufständischen schlagen nun einen anderen Ton an. Jetzt drängeln sie sich, um vor meinem Thron neue Eide zu schwören, sich tief zu verbeugen und ihren Glauben an [Select_CString(ROOT.Char.IsFemale, 'ihre rechtgeleitete und rechtmäßige', 'ihren rechtgeleiteten und rechtmäßigen')] [ROOT.Char.GetTitleTierName] zu bekräftigen.\n\nDie aufständischen persischen Fürsten haben Unterwerfung gelobt und ihre Torheit bereut oder wurden durch [ROOT.Char.GetCulture.GetName|l]e Gouverneure ersetzt, die vertrauenswürdig und fromm sind. Ich habe die Eroberung Persiens abgeschlossen, die das Raschidun-Kalifat vor zwei Jahrhunderten begann, zum ewigen Ruhm unseres Glaubens ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip])."
 fp3_struggle.0071.desc.supporter: "Durch Versprechen und Drohungen, List und Macht wurde [struggle_liege.Custom('DE_ART_DEF_S_N')] [struggle_liege.GetTitledFirstName] in [struggle_liege.Custom('DE_PRO_POS_S_3P')]er Autorität bekräftigt. Die einstigen Aufständischen wurden in die Schranken gewiesen und die widerspenstigen persischen Fürsten werfen sich vor [struggle_liege.Custom('DE_PRO_POS_S_3P')]em Thron nieder.\n\nDoch hinter diesem Thron stehe #italic ich#!. In dieser Zeit des Aufruhrs habe ich mich der Herausforderung gestellt, mich als [Select_CString(ROOT.Char.IsFemale, 'die größte Unterstützerin', 'der größte Unterstützer')] erwiesen, den [Mostaza.Custom('DE_ART_DEF_S_N')] [Mostaza.GetTitleTierName] hat, und ich habe die Ordnung in der Welt wiederhergestellt. Gewiss wird jeder bald meinen Beitrag anerkennen, mit unsterblichem Ruhm für mein Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) …"
 fp3_struggle.0071.a: "Ich bin siegreich!"
 fp3_struggle.0071.b: "Ein Sieg ist schön, doch wir können noch mehr erreichen!"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "„Durch Versprechen und Drohungen, List und Macht wurde meine Autorität über den #italic Dar al-Islam#! bekräftigt. Obwohl viele behaupten werden, dies wäre der Gnade der höchsten Instanz ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) zu verdanken, konnte ich nur durch mein eigenes Geschick und kluges Manövrieren [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] vor einem noch blutigeren Bürgerkrieg bewahren.\n\nDies wird einen neuen und großen Tag für Persien und für die Welt einläuten! Und für #italic mich#!!"
 fp3_struggle.0072.desc.supporter: "Durch Versprechen und Drohungen, List und Macht wurde [struggle_liege.Custom('DE_ART_DEF_S_N')] [struggle_liege.GetTitledFirstName] in [struggle_liege.Custom('DE_PRO_POS_S_3P')]er Autorität bekräftigt. Obwohl viele nun behaupten werden, dies wäre der Gnade der höchsten Instanz ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) zu verdanken, konnte [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] nur durch die Unterstützung von Verbündeten wie mir vor einem noch blutigeren Bürgerkrieg bewahrt werden.\n\nIch zweifle nicht daran, dass ich für meine Bemühungen und meine Loyalität belohnt werde, obwohl ich nicht umhinkann, mich zu fragen, ob womöglich mehr zu gewinnen gewesen wäre, wenn ich die andere Seite gewählt hätte …"
 fp3_struggle.0072.desc.detractor: "Durch leere Versprechungen und heimtückische Drohungen hat [struggle_liege.Custom('DE_ART_DEF_S_N')] [struggle_liege.GetTitleTierName] [struggle_liege.Custom('DE_PRO_POS_S_3P')]e sogenannte Autorität bekräftigt und die Loyalität jener Narren und Speichellecker zurückgewonnen, die sich früher in Scharen an [struggle_liege.Custom('DE_PRO_POS_S_3P')]em Hof einfanden.\n\nTrotz meiner Bemühungen besteht das korrupte [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]-Kalifat weiter. Dies ist ein dunkler Tag für Persien, doch vielleicht ist noch nicht alles verloren. Ein neuer Tag wird anbrechen und neue Möglichkeiten bringen …"
 fp3_struggle.0072.desc.uninvolved: "Das Ringen um Persien beruhigt sich, denn nun hat [struggle_liege.GetTitledFirstName] nicht nur [struggle_liege.Custom('DE_PRO_POS_S_3P')]e Autorität und [struggle_liege.Custom('DE_PRO_POS_S_3P')] Reich wiederhergestellt, sondern auch mehr Macht erlangt als je zuvor.\n\nIndem [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] [struggle_liege.GetCulture.GetName|l]e Marionetten einsetzte, um über Persien zu herrschen, und alle unterwarf, die sich [struggle_liege.Custom('DE_PRO_PER_S_3P_D')] widersetzten, hat [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] die [struggle_liege.GetFaith.GetAdjective|l]e Vorherrschaft in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] bekräftigt.\n\nEs ist schwer vorstellbar, wie jemand [struggle_liege.Custom('DE_PRO_PER_S_3P_A')] jetzt noch herausfordern könnte, doch vielleicht ist noch nicht alles verloren …"
 fp3_struggle.0072.desc.involved: "Die Unruhen in Persien klingen ab, denn [struggle_liege.GetTitledFirstName] hat nicht nur [struggle_liege.Custom('DE_PRO_POS_S_3P')]e Autorität und [struggle_liege.Custom('DE_PRO_POS_S_3P')] wiederhergestellt, sondern auch ein größeres Ansehen und eine größere Macht gewonnen als je zuvor.\n\nIndem [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] [struggle_liege.GetCulture.GetName|l]e Marionetten einsetzte, um über Persien zu herrschen, und alle unterwarf, die sich [struggle_liege.Custom('DE_PRO_PER_S_3P_D')] widersetzten, hat [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] die [struggle_liege.GetFaith.GetAdjective|l]e Vorherrschaft in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] bekräftigt.\n\nDie Leute behaupten nun, [struggle_liege.Custom('DE_PRO_POS_S_3P')]e Autorität wäre nicht anzufechten, doch womöglich sollte ich das einmal auf die Probe stellen …"
 fp3_struggle.0072.desc.interloper: "Das Ringen um Persien beruhigt sich, denn nun hat [struggle_liege.GetTitledFirstName] nicht nur [struggle_liege.Custom('DE_PRO_POS_S_3P')]e Autorität und [struggle_liege.Custom('DE_PRO_POS_S_3P')] Reich wiederhergestellt, sondern auch mehr Macht erlangt als je zuvor.\n\nIndem [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] [struggle_liege.GetCulture.GetName|l]e Marionetten einsetzte, um über Persien zu herrschen, und alle unterwarf, die sich [struggle_liege.Custom('DE_PRO_PER_S_3P_D')] widersetzten, hat [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] die [struggle_liege.GetFaith.GetAdjective|l]e Vorherrschaft in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] bekräftigt.\n\nDa [struggle_liege.Custom('DE_PRO_POS_S_3P')]e Autorität nun kaum noch anzufechten sein wird, sollte ich mich vielleicht auch bei [struggle_liege.Custom('DE_PRO_PER_S_3P_D')] einschmeicheln, um die persischen Ländereien fester im Griff zu haben …"
 fp3_struggle.0072.a: "Die höchste Macht ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) ist mit mir!"
 fp3_struggle.0072.b: "Ein neuer Tag wird kommen!"
 fp3_struggle.0082.t: "Das [GetTitleByKey('d_sunni').GetNameNoTooltip] gibt nach"
 fp3_struggle.0082.desc.intro: "Nach jahrelangem und vergeblichem Kampf gegen eine hoffnungslose Übermacht hat [struggle_liege.GetTitledFirstName] ein Einsehen und jede Hoffnung auf eine Wiedervereinigung der Region aufgegeben. Die Ostgrenze gehört nun neuen Herrschern, die weiterhin gegen die Steppennomaden und gegeneinander kämpfen werden – so wie es schon immer war.\n\n"
 fp3_struggle.0082.desc.supporter: "Bedrängt von Feinden auf allen Seiten haben Verrat und Unglück das Kalifat des Herrscherhauses ([struggle_liege.GetHouse.GetNameNoTooltip]) in Stücke gerissen. Ob ich das Blatt noch irgendwie hätte wenden können, weiß allein die höchste Macht ([ROOT.GetCharacter.GetFaith.HighGodName]), doch ich hatte schlechte Karten und kann mich nur fragen, was nun auf mich zukommt. Dies mag zwar ein schrecklicher Schlag sein, aber es ist #italic nicht#! das Ende!\n\nLasst den Narren, die sich entschieden haben, mir zu trotzen, eine Atempause, denn wenn sie es am wenigsten erwarten, werden meine Armeen wieder losmarschieren und die Banner der Verräter in den Staub treten."
 fp3_struggle.0082.desc.involved: "Ob dies nun das Ergebnis ist, das ich mir erwünscht hatte, oder nicht: Es könnte mir immer noch zum Vorteil gereichen, sofern mein Reich in der Lücke, die das alte Herrscherhaus ([struggle_liege.GetHouse.GetNameNoTooltip]) hinterlassen hat, zu Ruhm und Ehre aufsteigen kann."
 fp3_struggle.0082.desc.interloper: "Als Eindringling auf der persischen Bühne ist dies womöglich meine Gelegenheit, eine große Rolle zu übernehmen und jene Lücke zu füllen, die das alte Herrscherhaus ([struggle_liege.GetHouse.GetNameNoTooltip]) hinterlassen hat. Oder ich könnte dieses Chaos nicht weiter anrühren und anderswo nach der zukünftigen Heimat meines Hauses ([ROOT.Char.GetHouse.GetNameNoTooltip]) suchen …"
 fp3_struggle.0082.desc.detractor: "Nach jahrelangem, fruchtlosem Ringen und bitterem Leid sah sich [struggle_liege.GetTitledFirstName] nun endlich gezwungen, sich zu fügen. Jegliche Autorität, die [struggle_liege.Custom('DE_PRO_POS_S_3P')] Haus ([struggle_liege.GetHouse.GetNameNoTooltip]) einst über Persien besaß, ist längst dahin, was alle Aufständischen und Rivalen ermutigt.\n\nUnser Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) mag aus diesem Chaos auferstehen, stärker als je zuvor, stolz und #italic frei#!."
 fp3_struggle.0082.desc.uninvolved: "Nach Jahren der Zermürbung und der Anarchie hatte [struggle_liege.GetTitledFirstName] stillschweigend ein Einsehen und jede Hoffnung auf eine Wiedervereinigung Arabiens und Persiens aufgegeben.\n\nDer Osten gehört nun neuen Herrschern, die weiterhin gegen die Steppennomaden und gegeneinander kämpfen werden, während der Kalif machtlos aus der Ferne zusieht.\n\nEs ist klar, dass der Fall des einen Hauses ([struggle_liege.GetHouse.GetNameNoTooltip]) viele Gelegenheiten für ein anderes bietet, das kühn genug ist, sie beim Schopf zu packen …"
 fp3_struggle.0082.a: "Sie werden den Tag bereuen, an dem sie uns verraten haben …"
 fp3_struggle.0082.b: "Ein neuer Morgen wird anbrechen!"
 fp3_struggle.0082.c: "Für den unsterblichen Ruhm Persiens!"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]-Gründung: Ein neues Persien"
 fp3_struggle.0091.desc.detractor: "Wenn die Sonne hinter dem Berg Damawand aufgeht, wärmt ihr sanfter Schein die bleichen Felder. Die Krone dieses Reichs ([GetTitleByKey('e_persia').GetBaseName|U]) wird nicht länger nur ein historisches Geschlecht sein, sondern ein Symbol unseres heldenhaften Kampfes gegen [struggle_liege.GetTitledFirstName].\n\nKein fremder Eindringling wird uns mehr aufhalten: Wir haben die Macht und den Ruhm jener alten Tage zurückgewonnen, als die Welt vor dem König der Könige erzitterte.\n\nBald wird ganz Persien die Fahnen eines neuen Reiches hissen. Die #italic meines#! Reichs!"
 fp3_struggle.0091.desc.supporter: "Die Sache von [struggle_liege.GetName] war zwar gerecht, doch sie war womöglich von vornherein zum Scheitern verurteilt. Das persische Volk wollte einen neuen Anführer, der die alten Feuer und den verlorenen Ruhm der Antike wiederaufleben lässt. Und ich habe seinen Ruf erhört. Aus dem Fundament, das ich gelegt habe, könnte ein neues Reich entstehen, das erste in Persien seit dem Fall der Sassaniden. Oder ich könnte mich mit dem begnügen, was ich bereits erreicht habe, das Land stärken und eine Flamme im Herzen eines jeden Persers entfachen …"
 fp3_struggle.0091.a: "Dies sollte das Vermächtnis meines Hauses ([ROOT.Char.GetHouse.GetNameNoTooltip]) sichern."
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "Als die Sonne hinter dem Berg Damawand aufgeht, wärmt ihr sanfter Schein die bleichen Felder. [struggle_ender.GetName] hat ausreichend an Kraft und Legitimität gewonnen, um die Neugründung von [persia_loc.GetName|U] zu verkünden, und eine neue Großmacht regiert nun dieses Land, ein Bollwerk gegen die rachsüchtigen Fürsten in Arabien und die wilden Nomaden der Steppe, das den Ruhm der alten Könige wiederherstellt.\n\n"
 fp3_struggle.0092.desc.iranian: "Meine eigene Rolle im Reich von [struggle_ender.GetTitledFirstNameNoTooltip] bleibt abzuwarten – mit meiner Hilfe könnte [struggle_ender.Custom('DE_PRO_PER_S_3P_N')] ein Vermächtnis schaffen, das Bestand hat. Oder vielleicht ist [struggle_ender.Custom('DE_PRO_PER_S_3P_N')] nur [Select_CString(struggle_ender.IsFemale, 'eine weitere Eroberin', 'ein weiterer Eroberer')] für die Annalen: groß, aber vergänglich."
 fp3_struggle.0092.desc.non-iranian: "Was einst nur eine weitere Grenze eines sterbenden Kalifats war, ist nun die Keimzelle eines aufstrebenden Großreichs. Die Welt schaut mit Interesse zu und fragt sich, ob [struggle_ender.GetTitledFirstNameNoTooltip] ein Vermächtnis schaffen kann, das Bestand hat, oder nur [Select_CString(struggle_ender.IsFemale, 'eine weitere Eroberin', 'ein weiterer Eroberer')] für die Annalen ist: groß, aber vergänglich."
 fp3_struggle.0092.a: "Es war unausweichlich"
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip|U] – Ein Aufstieg"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Die fehlgeleiteten Sunniten nahmen zu lange an, ihr moribundes Kalifat sei außer Gott allein die höchste Autorität in dieser Welt – wie falsch sie lagen.\n\nAngesichts des Niedergangs von [struggle_liege.GetTitledFirstName] habe ich es auf mich genommen, die #EMP Umma#! zu führen und die bei der Schlacht von Kerbela gefallenen Anhänger von [ali.GetFirstName] zu rächen. Ich werde eine neue Ära der Dominanz für alle [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] einleiten und den prächtigsten Thron dieser Welt für mich beanspruchen.\n\nDie Sunniten, die zuvor so sehr von ihrer selbstgefälligen Überlegenheit überzeugt waren, werden keine andere Wahl haben, als sich zu fügen."
 fp3_struggle.0095.desc.muhakkima: "Die unwissenden Sunniten hielten es lange für selbstverständlich, dass ihr korruptes Kalifat die höchste Autorität in dieser Welt sein muss, doch in ihrer Torheit vergaßen sie, dass dieses Urteil allein Gott zusteht! Ich tat, was viele [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] vor mir versuchten, und setzte dem sunnitischen Kalifat ein Ende. Das ist zwar noch lange keine angemessene Rache für die Schlacht von Nahrawan und die jahrhundertelange Verfolgung, doch das ist erst der Anfang. Ich bin Kalif der [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] geworden und werde diese zu jener großen Abrechnung mit den Schiiten führen, die unweigerlich als Nächstes kommen muss."
 fp3_struggle.0095.desc.fallback: "Das Kalifat soll die Umma auf der Erde auf dem heiligen Weg führen, doch in unserer Torheit ließen wir zu, dass das Kalifat schwach und korrupt wurde. Dies ändert sich heute, da ich unter meiner weisen und unbestechlichen Führung ein neues Zeitalter sowohl für Persien als auch für den Islam einleite.\n\nObwohl noch viel zu tun ist, bleibt unbestreitbar, dass meine Taten den Lauf der persischen Geschichte für immer verändern werden. Nun bewegen wir uns auf die Zukunft zu – auf den [ROOT.Char.GetFaith.GetAdjective|l]en Glauben und das Persische Reich!"
 fp3_struggle.0095.a: "Möge die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) meine Herrschaft lenken!"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "Ach, das Reich von [struggle_liege.GetName] ist gefallen, und aus seiner Asche hat sich [struggle_ender.GetName] erhoben und das Kalifat für die [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip] beansprucht. Meine Unterstützung für [struggle_liege.GetTitledFirstNameNoTooltip] war folglich vergeblich und all das Gold und all die Bemühungen umsonst. Doch vielleicht ist es noch nicht zu spät, die sunnitische Sache zu retten – oder die Seiten zu wechseln und mich ganz hinter die [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip] zu stellen …"
 fp3_struggle.0096.desc.involved: "Der Aufruhr und die Anarchie scheinen ein Ende gefunden zu haben, da [struggle_ender.GetName] nun alle Herausforderer ausmanövriert hat und im Namen des eigenen Glaubens ([struggle_ender.Char.GetFaith]) Anspruch auf das Kalifat erhebt. Gewiss hat [struggle_ender.Custom('DE_PRO_PER_S_3P_N')] jetzt sowohl Befürworter als auch Gegner: Die einen nennen es das Ende der #italic Umma#!, die anderen feiern den Triumph ihres Glaubens. Ich muss mir gut überlegen, zu welchen von beiden ich gehören werde. [struggle_ender.GetTitledFirstNameNoTooltip] ist bereit, eine neue Ära für den Islam einzuläuten und Mesopotamien und Persien Frieden zu bringen – doch dieses Vorhaben könnte mit meiner Unterstützung stehen oder fallen …"
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.detractor: "Endlich ist das korrupte Reich von [struggle_liege.GetTitledFirstName] gefallen. Aus seiner Asche hat sich [struggle_ender.GetTitledFirstName] erhoben und ein Kalifat der [struggle_ender.GetFaith.GetAdherentNamePlural] sowie eine neue Ära eingeläutet.\n\nMein langes Ringen gegen [struggle_liege.GetTitledFirstNameNoTooltip] hat folglich Früchte getragen, obschon es vielleicht nicht das Ende war, das ich mir erwünscht hätte. Dennoch gibt es noch Hoffnung für die sunnitische Sache, und ich könnte ihr Leuchtfeuer werden. Oder ich könnte mich ganz den [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip] anschließen …"
 fp3_struggle.0096.desc.uninvolved: "Das lange Ringen in Persien ist zu Ende: [struggle_ender.GetName] hat sämtliche Herausforderer ausmanövriert und das Kalifat im Namen des eigenen Glaubens ([struggle_ender.Char.GetFaith]) für sich beansprucht. Ob [struggle_ender.Custom('DE_PRO_PER_S_3P_N')] dies zu Recht oder zu Unrecht getan hat, vermag niemand zu sagen, doch es scheint klar, dass [struggle_ender.Custom('DE_PRO_PER_S_3P_N')] bereit ist, eine neue Ära für den Islam einzuläuten und Mesopotamien und Persien Frieden zu bringen. Zwar sind bei Weitem nicht alle in der #italic Umma#! mit dieser Entwicklung zufrieden und die Grenzfürsten mögen in ihren entfernten Festungen finster vor sich hin brüten, doch werden sie vorerst die Zähne zusammenbeißen müssen."
 fp3_struggle.0096.a: "Die höchst Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) ist groß und voller Gnade!"
 fp3_struggle.0096.b: "Heute ist ein düsterer Tag …"
 fp3_struggle.0100.t: "Gründung: Ein unterworfenes Kalifat"
 fp3_struggle.0100.desc: "Lange Zeit wurde von den Muslimen akzeptiert, dass das Kalifat außer Gott allein die höchste Autorität in dieser Welt ist, doch als das Reich in Mutlosigkeit und Dekadenz verfiel, entstand das Bedürfnis, diesen Zustand zu überdenken.\n\nNun ist [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip] neu entstanden, mit mir an der Spitze, damit ich den Kalifen behütend und wachsam leiten kann. [struggle_liege.GetName] mag die Gläubigen anführen, aber #italic ich#! werde von nun an [struggle_liege.Custom('DE_PRO_POS_S_3P')] Herr sein, [ROOT.Char.Custom('DE_ART_DEF_S_N')] neue [Select_CString(ROOT.Char.IsFemale, 'Hüterin', 'Hüter')] des Islam, und [struggle_liege.Custom('DE_PRO_PER_S_3P_N')] täte #EMP gut#! daran, das nicht zu vergessen!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "Lange Zeit wurde von den Muslimen akzeptiert, dass das Kalifat außer Gott allein die höchste Autorität in dieser Welt ist, doch als das Reich in Mutlosigkeit und Dekadenz verfiel, wurde offensichtlich, dass die Anhänger Alis einen besseren Anspruch auf die Gläubigen hatten.\n\nIch habe es auf mich genommen, das Kalifat von [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] unter meinen Schutz und meine Wachsamkeit zu stellen. Ich werde eine neue Ära der Dominanz der [ROOT.Char.GetFaith.GetAdherentName] in der #EMP Umma#! einläuten, und unsere Gegner täten gut daran, sich zu fügen!"
 fp3_struggle.0100.desc.muhakkima: "Lange Zeit wurde von den Sunniten akzeptiert, dass das Kalifat außer Gott allein die höchste Autorität in dieser Welt ist, doch als das Reich vor der Macht der Muhakkima erzitterte, erkannten sie ihren Fehler.\n\nMit mir an der Spitze haben die [ROOT.Char.GetFaith.GetAdherentNamePlural] den elenden Kalifen von [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] in Gewahrsam genommen, und die gesamte #EMP Umma#! wird bald unsere heiligen Worte für sich annehmen müssen: Allein Gott steht das letzte Urteil zu!"
 fp3_struggle.0100.a: "Ein neuer Tag für den Islam!"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "Dass das Kalifat von [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] ein Papiertiger war, sollte niemanden überraschen, und in der Tat haben sich seine Armeen in alle Winde verstreut, da seine treuesten Anhänger ihre Schwüre gebrochen oder sich in vergessenen Grenzgebieten versteckt haben. [struggle_ender.GetName] erhebt nun den Anspruch, [struggle_ender.Custom('DE_ART_DEF_S_N')] #italic Beschützer[struggle_ender.Custom('DE_END_NOU_S_GS_N')]#! des Kalifen zu sein, doch nur ein Narr würde nicht erkennen, was tatsächlich vor sich geht: Das sunnitische Kalifat wurde unterworfen und gedemütigt, mit [struggle_ender.GetName] als [Select_CString(struggle_ender.IsFemale, 'neuer Herrin', 'neuem Herrn')].\n\nAls [Select_CString(ROOT.Char.IsFemale, 'langjährige Gegnerin', 'langjähriger Gegner')] von [struggle_liege.GetTitledFirstNameNoTooltip] muss ich sicherstellen, dass ich und mein Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) einen wichtigen Platz in dieser neuen Ordnung einnehmen …"
 fp3_struggle.0101.desc.supporter: "Trotz meiner unerschütterlichen Unterstützung hat sich das Kalifat von [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] als zu zersplittert erwiesen – oder seine Feinde als zu zahlreich und zu hartnäckig. [struggle_ender.GetName] hat nun den Anspruch erhoben, [struggle_ender.Custom('DE_ART_DEF_S_N')] #italic Beschützer[struggle_ender.Custom('DE_END_NOU_S_GS_N')]#! des Kalifen zu sein, doch in der Praxis bedeutet dies natürlich, dass [struggle_ender.Custom('DE_PRO_PER_S_3P_N')] das rechtschaffene Oberhaupt des Dar al-Islam schändlich unterworfen hat.\n\nIch muss jetzt vorsichtig vorgehen, um die Zukunft meines Hauses ([ROOT.Char.GetHouse.GetNameNoTooltip]) zu sichern …"
 fp3_struggle.0101.desc.interloper: "Die entschlossenen Taten von [struggle_ender.GetName] scheinen der Anarchie und den Unruhen in Persien ein Ende bereitet zu haben, wenn auch ein fragiles. Nach der Unterwerfung von [struggle_liege.GetTitledFirstName] beansprucht [struggle_ender.GetTitledFirstNameNoTooltip] nun die Vormundschaft über das sunnitische Kalifat und die Anerkennung als [Select_CString(struggle_ender.IsFemale, 'als größte Herrscherin', 'als größter Herrscher')] des Landes.\n\nDie Frage ist nun: Sollte mein Haus ([ROOT.Char.GetHouse.GetNameNoTooltip]) diesen Zustand akzeptieren oder anfechten?"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "Der Kampf in Persien und Mesopotamien wurde beendet, indem [struggle_ender.GetName] [struggle_liege.GetName] unterwarf und die Kontrolle über bedeutende Teile des #italic Dar al-Islam#! übernahm. Die Autorität und der Ruhm des sunnitischen Kalifats sind für immer dahin, wohingegen [struggle_ender.GetPrimaryTitle.GetName] zu einem aufsteigenden Stern geworden ist. Nur die Zeit wird zeigen, ob dies von Dauer sein wird oder ob es sich nur um eine Sternschnuppe handelt …"
 fp3_struggle.0101.a: "Möge dies einen neuen Tag einläuten!"
 fp3_struggle.0101.b: "Dies ist ein dunkler Tag für den Islam."
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName|U] – Das Ende"
 fp3_struggle.0191.desc: "Im vergeblichen Kampf gegen ehrgeizige Generäle, unzufriedene Vasallen und die eigenen ehemaligen Sklaven erntete nun ein Reich ([GetTitleByKey('d_sunni').GetNameNoTooltip]), was es zuvor gesät hatte. Die Arroganz und die Eitelkeit waren zu groß geworden, die Ausgaben verschwenderisch und unbeständig, der Hof verräterisch wie kein anderer.\n\nDas Reich ist gefallen, und #italic ich#! war der Auslöser dieses Niedergangs. Hier stehe ich ruhmreich, während die Herrschaft von [struggle_liege.GetFirstName] bestenfalls als warnendes Beispiel in die Geschichtsbücher eingehen wird, als kurzes Intermezzo in den Annalen Persiens."
 fp3_struggle.0191.a: "Das ist mein größter Moment!"
 fp3_struggle.0191.b: "Ich tat, was getan werden musste."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "Alle haben mich verraten. Meine Ratsmitglieder, meine Vasallen, meine Freunde. Sosehr ich auch versuchte, das Reich meines Hauses ([ROOT.Char.GetHouse.GetNameNoTooltip]) zu retten, war alle Hoffnung letztlich vergebens, und auch wenn ich mich nun frage, ob ich etwas hätte anders machen können, kennt nur die höchste Macht ([ROOT.GetCharacter.GetFaith.HighGodName]) die Wahrheit. Das Reich liegt verwüstet und zerbrochen da, voller umgestürzter Türme und den Ruinen vergangenen Ruhms. Ich habe keine andere Wahl, als mich in meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) zu verstecken, während alles um mich herum zerbröckelt, und mich zufriedenzugeben, dass ich wenigstens noch am Leben bin."
 fp3_struggle.0192.desc.supporter_or_vassal: "In einem hoffnungslosen Kampf gegen ehrgeizige Generäle, unzufriedene Vasallen und die eigenen ehemaligen Sklaven konnte [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] nicht bestehen. Der Aufwand an Gold, Blut und Schweiß war gewaltig, und auch wenn die Welt die Rolle, die ich dabei spielte, und die Opfer, die ich dafür brachte, nicht anerkennen mag, wird die höchste Instanz ([ROOT.GetCharacter.GetFaith.HighGodName]) es tun. Doch ob nun zum Guten oder zum Schlechten: Wir stehen vor einem zerrissenen Reich, schutzlos gegenüber all jenen, die die Könige dieser Welt mit tödlicher Gewalt anzugreifen gedenken. Doch der Untergang dieses Hauses ([struggle_liege.GetHouse.GetNameNoTooltip]) ist nicht zwingend der meine und aus dieser Asche erblühen womöglich neue Blüten."
 fp3_struggle.0192.desc.detractor: "Im vergeblichen Kampf gegen ehrgeizige Generäle, unzufriedene Vasallen und die eigenen ehemaligen Sklaven erntete ein Reich ([struggle_liege.GetPrimaryTitle.GetNameNoTooltip]), was es zuvor gesät hatte. Die Arroganz und die Eitelkeit waren zu groß geworden, die Ausgaben verschwenderisch und unbeständig, der Hof verräterisch wie kein anderer. Ein Haus ist gefallen ([struggle_liege.GetHouse.GetFirstName]) – und dies derart tief, dass niemand sich vorstellen kann, es wieder aufsteigen zu sehen. Sein Name wird bestenfalls als warnendes Beispiel in die Geschichtsbücher eingehen wird, als kurzes Intermezzo in den Annalen Persiens."
 fp3_struggle.0192.a: "Koste es, was es wolle – ich muss die Zukunft der Dynastie sichern."
 fp3_struggle.0192.b: "Es ist nur ein vorübergehender Rückschlag."
 fp3_struggle.0192.c: "Damit eröffnen sich neue Möglichkeiten – für mich."
 fp3_struggle.0123.d: "Was für ein Unglück …"
 sway_outcome.1004.t: "Ein Treueschwur"
 sway_outcome_magnanimity.1004.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [target.GetName]. „Ich erkenne nun, dass es falsch war, an Euch zu zweifeln. Euer Großmut macht Euch in diesen schwierigen Zeiten, in denen wir uns alle zum Wohl des Reichs zusammenschließen sollten, alle Ehre.“ [target.Custom('DE_PRO_PER_S_3P_N')|U] verneigt sich vor mir und scheint tatsächlich aufrichtig zu sein. Vielleicht habe ich [target.Custom('DE_PRO_PER_S_3P_A')] wirklich auf meine Seite gezogen."
 sway_outcome_blessed.1004.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, erklärt [target.GetName] und verbeugt sich tief. „Es mag sein, dass Ihr tatsächlich von der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodName]) gesegnet seid, wie manche sagen, oder vielleicht haben Eure Worte einfach nur zufällig ins Schwarze getroffen, doch was zählt, ist, dass ich von unseren jüngsten Begegnungen bewegt bin. Wir müssen das Reich während dieses Aufruhrs zusammenhalten, und ich werde für Euch da sein.“"
 sway_outcome_grudgingly.1004.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [target.GetName] zähneknirschend. „Es scheint mir klar zu sein, dass wir uns angesichts der gemeinsamen Feinde um uns herum bemühen sollten, einander zu vertrauen. Deshalb verneige ich mich vor Euch und bekunde erneut meine Treue.“"
 sway_outcome_flattery.1004.desc: "„O groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [target.GetName] und verbeugt sich. „Ihr, in [Select_CString(ROOT.Char.IsFemale, 'deren', 'dessen')] Schatten zu stehen ich das Glück habe, [Select_CString(ROOT.Char.IsFemale, 'meine barmherzige und glorreiche Lehnsherrin', 'mein barmherziger und glorreicher Lehnsherr')], wie sehr bereue ich es, jemals an Euch gezweifelt zu haben. Ich distanziere mich von allen unglücklichen Dingen, die ich bekanntlich über Euch gesagt habe, seien sie nun wahr oder ausgedacht.“"
 sway_outcome_dharmic.1004.desc: "„O [ROOT.Char.GetTitleTierName]“, verkündet [target.GetName] feierlich. „Jedes Reich braucht einen Herrscher, der über den anderen steht, der das Rad dreht und der über diese flüchtige Welt aus Fleisch und Narretei hinausblicken kann. Es mag gut sein, dass Ihr dies seid, und deshalb werde ich meine Zweifel und meine Eitelkeit vergessen und mein Versprechen an Euch erneuern.“"
 sway_outcome_caliph.1004.desc: "[target.GetName] begegnet meinem Blick nur einen Moment lang, ehe er sich tief verbeugt. „Ihr seid [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName], [Select_CString(ROOT.Char.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')] und das rechtmäßige Oberhaupt der #italic Umma#!. Ich hatte meine Zweifel – das will ich nicht leugnen –, doch ich kann nicht zulassen, dass die Sache der Gläubigen in Gefahr gerät. Ich habe das Versprechen, das ich Euch gab, nicht vergessen und werde nicht noch einmal zaudern.“"
 sway_outcome.1004.a: "Wohlan denn … doch ich werde Euch im Auge behalten!"
 sway_outcome.1004.b: "Alles ist verziehen."
