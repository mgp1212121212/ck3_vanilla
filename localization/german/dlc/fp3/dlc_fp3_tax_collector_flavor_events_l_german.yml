l_german:
 fp3_clan.1000.t: "Wertvoller als Gold?"
 fp3_clan.1000.desc: "[Select_CString(target_tax_collector.IsFemale, 'Meine Steuereintreiberin', 'Mein Steuereintreiber')] [target_tax_collector.GetFirstName] ist von [target_tax_collector.Custom('DE_PRO_POS_S_3P')]er jüngsten Reise durch das Reich zurückgekehrt. [target_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] hat um eine Audienz gebeten und behauptet, #EMP etwas Wertvolleres#! als Gold mitgebracht zu haben.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich habe gerade in [secret_holder.GetCapitalLocation.GetName] eingetrieben, was der Krone zusteht. Während meiner Zeit dort habe ich leise Gerüchte über [secret_holder.GetTitledFirstName] gehört ([target_secret.Custom('SecretDescriptionThirdPerson')]) …\n\n… und weiteren Untersuchungen zufolge scheinen diese Gerüchte tatsächlich der Wahrheit zu entsprechen.“"
 fp3_clan.1000.a: "Hier sind ein paar Münzen für Eure Mühen."
 fp3_clan.1000.b: "Derart prächtige Arbeit verdient einen Preis!"
 fp3_clan.1000.c: "#EMP Köstlich#!! Ausgezeichnete Arbeit, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1010.t: "[target_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] hat mehr als genug"
 fp3_clan.1010.desc: "[Select_CString(steward.IsFemale, 'Meine Ratsverwalterin', 'Mein Ratsverwalter')] [steward.GetTitledFirstName] hat die Steuerbücher überprüft und einige Unstimmigkeiten in Bezug auf die Erhebungseinträge von [target_tax_collector.GetFirstName] Erhebungseinträge festgestellt: Unstimmigkeiten, die sich auf fast [ROOT.Var('embezzled_gold').GetValue] Gold belaufen …\n\nDer einzige logische Grund für derlei Unstimmigkeiten ist, dass [target_tax_collector.GetFirstNameNoTooltip] Gelder der Krone veruntreut hat. Ich habe [target_tax_collector.Custom('DE_PRO_PER_S_3P_A')] vor mich zitiert, damit [target_tax_collector.Custom('DE_PRO_PER_S_3P_N')] auf diese Anschuldigungen antwortet.\n\n„Es ist wahr, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich schäme mich zwar ein wenig, doch ich flehe Euch an, die Schläue meines Handelns zu erkennen: eine Fähigkeit, die Euch bei künftigen Unternehmungen nützlich sein könnte …“"
 fp3_clan.1010.a: "Ihr gebt #EMP sofort#! zurück, was Ihr schuldet!"
 fp3_clan.1010.a.success: "Ihr überzeugt [target_tax_collector.GetFirstNameNoTooltip], das Geld zurückzugeben"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip] ist nicht überzeugt"
 fp3_clan.1010.b: "Eine günstige Gelegenheit und ein guter Instinkt ergeben einen Gewinn."
 fp3_clan.1010.b.flavor: "Ihr preist [target_tax_collector.GetFirstNameNoTooltip] für [target_tax_collector.Custom('DE_PRO_POS_S_3P')]e Schläue"
 fp3_clan.1010.c: "Zwanzig Peitschenhiebe sollten Euch daran erinnern, wessen Gold Ihr eintreibt."
 fp3_clan.1020.t: "Praktisches Lernen"
 fp3_clan.1020.desc: "[Select_CString(steward.IsFemale, 'Meine Ratsverwalterin', 'Mein Ratsverwalter')] [steward.GetTitledFirstName] kommt auf mich zu, dicht gefolgt von [target_tax_collector.GetFirstName], [Select_CString(target_tax_collector.IsFemale, 'meiner Steuereintreiberin', 'meinem Steuereintreiber')] [target_tax_collector.GetTitledFirstName].\n\n„[target_tax_collector.GetFirstNameNoTooltip] hat sich in letzter Zeit besonders gut geschlagen."
 fp3_clan.1020.stewardship: "[target_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] hat sich in Sachen Verwaltung und Zahlen als vielversprechend erwiesen.\n\n"
 fp3_clan.1020.intrigue: "[target_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Händchen für die subtileren Künste [target_tax_collector.Custom('DE_PRO_POS_S_3P')]es Handwerks bewiesen.\n\n"
 fp3_clan.1020.diplomacy: "[target_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] hat ein profundes Geschick in der Kunst der Diplomatie bewiesen.\n\n"
 fp3_clan.1020.outro: "Ich würde sagen, [target_tax_collector.Custom('DE_PRO_PER_S_3P_N')] verdient eine Form der Belobigung, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Immerhin könnte die weitere Verbesserung dieser Fähigkeit mehr Gold in die Kassen des Reichs spülen.“"
 fp3_clan.1020.a: "„Gut gemacht, [target_tax_collector.GetFirstNameNoTooltip]! Ihr solltet stolz auf Euer Handwerk sein.“"
 fp3_clan.1020.b: "„Vielleicht könntet Ihr den anderen Steuereintreibern noch etwas beibringen?“"
 fp3_clan.1020.every_tax_collector: "Jeder [tax_collector|E]"
 fp3_clan.1020.b.improved_tax_collectors: "Verbesserte Steuereintreiber"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] teilte [target_tax_collector.Custom('DE_PRO_POS_S_3P')]e Lehren mit [ROOT.Var('num_improved_tax_collectors').GetValue] Steuereintreibern"
 fp3_clan.1020.b.none_improved: "Keine verbesserten Steuereintreiber"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] schaffte es nicht, die anderen Steuereintreiber etwas zu lehren"
 fp3_clan.1020.c: "„Ich habe keine Zeit, Euren Selbstwert aufzublähen!“"
 fp3_clan.1030.t: "Steuerstreit"
 fp3_clan.1030.desc: "„Ich weigere mich, Steuern an einen [target_taxed_vassal.Custom('InsultAdjective')|l]en [target_tax_collector.GetFaith.GetAdherentNameNoTooltip] zu zahlen!“, schreit [target_taxed_vassal.GetTitledFirstName] [target_tax_collector.GetFirstName] ins Gesicht.\n\n„Es ist meine Pflicht, Steuern für die Krone einzutreiben! Wenn meine Person beleidigt wird, wird zugleich auch [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetNameNoTooltip] beleidigt!“, erwidert [target_tax_collector.GetFirstNameNoTooltip]. „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], bitte schlichtet diesen Streit, damit ich meine Arbeit fortsetzen kann.“\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip] steht wütend da, während [target_tax_collector.GetFirstNameNoTooltip] ungeduldig mit dem Fuß wippt. Offensichtlich muss ich mich entscheiden, ob ich [Select_CString(target_taxed_vassal.IsFemale, 'meine Vasallin', 'meinen Vasallen')] besänftigen oder [Select_CString(target_tax_collector.IsFemale, 'meine Steuereintreiberin', 'meinen Steuereintreiber')] unterstützen soll …"
 fp3_clan.1030.a: "Offenkundig ist [target_tax_collector.GetFirstNameNoTooltip] nicht für diesen Steuerbezirk geeignet."
 tax_collector_fired_on_religious_grounds: "Steuereintreiber aus Glaubensgründen gefeuert"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] wird zahlen, was fällig ist."
 fp3_clan.1030.c: "Regelt das unter Euch."
 fp3_clan.1040.t: "Land in Misswirtschaft"
 fp3_clan.1040.desc: "[Select_CString(target_tax_collector.IsFemale, 'Meine Steuereintreiberin', 'Mein Steuereintreiber')] [target_tax_collector.GetFirstName] legt einen Bericht über [target_tax_collector.Custom('DE_PRO_POS_S_3P')]e jüngste Begutachtung des Reichs vor und schildert eine Angelegenheit, die [target_tax_collector.Custom('DE_PRO_PER_S_3P_D')] große Sorgen bereitet:\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], die Art und Weise, wie [target_taxed_vassal.GetTitledFirstName] [target_taxed_vassal.Custom('DE_PRO_POS_S_3P')]e Ländereien verwaltet, ist völlig inakzeptabel! Mit den Ländereien von [target_taxed_vassal.GetPrimaryTitle.GetNameNoTier] könnte man viel mehr anfangen, wenn sie einen fähigen Verwalter hätten.“"
 fp3_clan.1040.a: "Erinnert all meine Vasallen an ihre Verpflichtungen."
 fp3_clan.1040.b: "Ich werde [target_taxed_vassal.Custom('DE_PRO_PER_S_3P_A')] selbst das eine oder andere lehren!"
 fp3_clan.1040.b.success: "Ihr unterweist [target_taxed_vassal.GetTitledFirstNameNoTooltip] erfolgreich"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip] begreift Eure Lehren nicht"
 fp3_clan.1040.c: "Vielleicht ist eine #EMP spürbarere#! Erinnerung an meine Autorität angebracht …"
