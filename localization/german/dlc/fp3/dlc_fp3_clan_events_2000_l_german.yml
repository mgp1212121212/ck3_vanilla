l_german:
 clan_event.2000.t: "Ausbildung am Arbeitsplatz"
 clan_event.2000.desc: "Es hat den Anschein, dass mein[improved_tax_collector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName] in letzter Zeit außergewöhnlich gute Leistungen zeigt. Und so hat sich eine Gelegenheit ergeben, die es mir erlaubt, [improved_tax_collector.Custom('DE_PRO_POS_S_3P')]e Arbeit für die absehbare Zukunft umfassend anzuleiten und zu beeinflussen.\n\nVielleicht ist dies eine Gelegenheit für [improved_tax_collector.Custom('DE_PRO_PER_S_3P_A')], [improved_tax_collector.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten weiter zu verbessern?"
 clan_event.2000.a: "Kümmert Euch um die Bedürfnisse der Menschen."
 clan_event.2000.b: "Ordnet Wachpatrouillen an. #EMP Das#! wird dafür sorgen, dass die Vasallen parieren."
 clan_event.2000.c: "Führt ein Hauptbuch und gliedert Eure Arbeit sinnvoll."
 clan_event.2000.d: "Spioniert meine Untertanen aus. Ihr werdet viel lernen, wenn Ihr ein wachsames Auge habt."
 clan_event.2000.d.tt: "Falls ein noch unentdecktes Geheimnis verfügbar ist, erfahrt Ihr ein Geheimnis von einem Vasallen, der von [improved_tax_collector.GetName] besteuert wird"
 clan_event.2000.e1: "Widmet Eure Zeit dem Gelehrtentum."
 clan_event.2000.e2: "Widmet Eure Zeit Angelegenheiten des Glaubens. Niemand steht über der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."
 clan_event.2000.option_f: "Euch gibt es doch, um Steuern einzutreiben, oder? Dann #EMP treibt#! Steuern für mich ein!"
 clan_event.2000.g: "Sprecht auf Euren Reisen wohlwollend von mir."
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip] stellte Vasallen zufrieden"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip] entnervt Vasallen"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip] verbessert die Steuereintreibung"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip] entdeckte ein Geheimnis"
 every_taxed_vassal_tt: "Jeder [taxpayer|E], der [tax_collector_name.GetName] zugeordnet ist"
 clan_event.2001.t: "Bildungsbesteuerung"
 clan_event.2001.opening_desc: "[educational_tax_collector.GetName] scheint bei [educational_tax_collector.Custom('DE_PRO_POS_S_3P')]en Aufgaben in Sachen Steuereintreibung eine Menge gelernt zu haben. Dies wird deutlich, als [educational_tax_collector.Custom('DE_PRO_PER_S_3P_N')] von [educational_tax_collector.Custom('DE_PRO_POS_S_3P')]en jüngsten Unternehmungen berichtet.\n\n"
 clan_event.2001.education_diplomacy: "„… und es gelang mir, die gesamte Angelegenheit mit nichts als Worten zu regeln! Die wunderbare Kunst der Diplomatie.“"
 clan_event.2001.education_martial: "„… doch ich machte mir die Soldaten in meiner Begleitung klug zunutze, die dafür sorgten, dass wir restlos jede Münze bekamen, die man Euch schuldete, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“"
 clan_event.2001.education_stewardship: "„… wie sich herausstellte, war ich #EMP sehr#! dankbar dafür, derart detaillierte Aufzeichnungen zu führen. Ich werde die Hauptbücher von nun an stets bei mir haben.“"
 clan_event.2001.education_intrigue: "„… nach ein paar versteckten Drohungen spuckte man die Steuern schließlich aus und ich konnte mich auf den Weg machen. Ich frage mich allerdings, ob ich das nächste Mal besonders gut auf mich aufpassen muss, wenn ich dorthin gehe …“"
 clan_event.2001.education_learning: "„… und dann steckten wir in einer recht hitzigen Debatte. Natürlich konnte ich mit meiner überlegenen Logik die Diskussion gewinnen. Am Ende war man sogar #EMP glücklich#!, uns die letzten Münzen zu bezahlen!“"
 clan_event.2001.a: "Steuern kommen uns beiden zugute!"
 clan_event.2001.b: "Das könnt Ihr doch gewiss besser?"
 clan_event.2001.success: "Wert von [educational_tax_collector.GetNameNoTooltip] stieg an"
 clan_event.2002.t: "Überarbeiteter Steuereintreiber"
 clan_event.2002.desc: "Zu fortgeschrittener Stunde sehe ich einen Lichtschimmer aus dem Nebenzimmer, wo die Tür angelehnt ist. Ich stoße sie vorsichtig auf. Mein[improved_tax_collector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.GetName] ist mit schweren Lidern über ein offenes Hauptbuch gebeugt. Ein weiterer Stapel Hauptbücher liegt neben [troubled_tax_collector.Custom('DE_PRO_PER_S_3P_D')].\n\n[troubled_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] hebt den Kopf und bemerkt meine Anwesenheit. „Oh, verzeiht mir, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], aber ich muss noch diese letzten Steuerabrechnungen durchsehen …“"
 clan_event.2002.a: "Erlaubt mir, Euch zu helfen!"
 clan_event.2002.b: "Warum legt Ihr keine Pause ein?"
 clan_event.2002.c: "Gut. Meine Vasallen #EMP erwarten#!, dass ihre Steuern effizient abgewickelt werden …"
 clan_event.2005.t: "Ersatzangebot"
 clan_event.2005.desc: "Mein[loyal_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] ist unerwartet an meinem Hof aufgetaucht, mit [tax_collector_replacement.Custom('DE_ART_IND_D')] [tax_collector_replacement.GetWomanMan] im Schlepptau.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Es ist mir nicht entgangen, dass es [Select_CString(ROOT.Char.IsFemale, 'Eurer Steuereintreiberin', 'Eurem Steuereintreiber')] [bad_tax_collector.GetName], nun sagen wir, an den nötigen Fähigkeiten #EMP mangelt#!, um [bad_tax_collector.Custom('DE_PRO_POS_S_3P')]e Arbeit angemessen zu erledigen. Deshalb bringe ich Euch ein Geschenk.“\n\n[loyal_vassal.GetFirstNameNoTooltip] deutet auf [loyal_vassal.Custom('DE_PRO_POS_S_3P')]e Begleitung. „[tax_collector_replacement.GetName] wird Euch vortrefflich dienen.“"
 clan_event.2005.a: "Ein Geschenk, das ich sehr zu schätzen weiß!"
 clan_event.2005.b: "Ihr könnt Eure Dienerschaft behalten. Eure Treue ist genug."
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip] wird sich einfach mehr anstrengen müssen …"
 clan_event.2007.t: "Ein lästiges Hauptbuch"
 clan_event.2007.desc: "Ich starre nun schon seit Stunden auf dieses alberne Hauptbuch. Die Zahlen gehen #EMP eindeutig#! nicht auf. Trotzdem scheine ich den eigentlichen Fehler nicht zu finden …\n\nPlötzlich blickt mir mein[helping_tax_collector.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName] über die Schulter, um das Hauptbuch vor mir zu inspizieren. [helping_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] tippt mit dem Finger auf den oberen Rand der Seite.\n\n„Am besten fang Ihr womöglich dort an, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 clan_event.2007.a: "Ähm. Vielleicht könntet Ihr mir hiermit helfen?"
 clan_event.2007.b: "Ich komme damit schon allein zurecht. Vielen Dank."
 clan_event.2007.c: "Habt Ihr gerade angeboten, Euch freiwillig darum zu kümmern? Habt Dank!"
 clan_event.2007.success_tt: "Ihr bezwingt das Hauptbuch und findet den Fehler"
 clan_event.2007.success: "Ihr habt das Hauptbuch erfolgreich geordnet"
 clan_event.2007.failure_tt: "Ihr schafft es nicht, Euch einen Reim auf all das zu machen"
 clan_event.2007.failure: "Das Hauptbuch bleibt ein chaotisches Durcheinander"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName] findet weitere Unregelmäßigkeiten im Hauptbuch, da einige kleinere Landbesitzer Euch Steuern schulden.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName] trieb fehlende Steuern ein"
 fp3_efficient_tax_collector: "Fähiger Steuereintreiber"
 fp3_efficient_tax_collector_desc: "Ein Steuereintreiber in der Regierung dieses Charakters ist besonders fachkundig und lässt nichts unangetastet, um an Geld zu kommen."
 fp3_outrageous_tax_collection_opinion: "Empört über Besteuerung"
 fp3_diplomatic_tax_collection_opinion: "Zufrieden mit [tax_collector|E]"
 fp3_thankful_tax_collector_opinion: "Dankbar"
