 avenge_the_battle_of_nahrawan_decision_desc: "In den frühen Tagen meines Glaubens ([ROOT.Char.GetFaith.GetReligion.GetName]) wurden die Muhakkima in der Schlacht von Nahrawan schmählich besiegt, nachdem sie das Raschidun-Kalifat verraten hatte. Seitdem haben wir unerbittlich gekämpft, um alle Abtrünnigen zu vernichten und zu beweisen, dass allein die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) über den Menschen urteilen darf. Ich bin entschlossen, den Kampf gegen die Falschgläubigen ein für alle Mal zu beenden."
