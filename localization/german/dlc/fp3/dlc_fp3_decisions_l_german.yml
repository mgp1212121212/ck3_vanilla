 adopt_a_new_faith_for_persia_decision_tooltip: "Der Kalif hat Persien im Würgegriff und vertritt einen Glauben, der von arabischer Orthodoxie geprägt ist. Ich glaube, die Region braucht ihre eigene Identität, und es gibt viele Möglichkeiten, aus denen ich wählen könnte …"
 adopt_a_new_faith_for_persia_decision_desc: "Der Kalif hat Persien im Würgegriff und vertritt einen Glauben, der von arabischer Orthodoxie geprägt ist. Ich glaube, die Region braucht ihre eigene Identität, und es gibt viele Möglichkeiten, aus denen ich wählen könnte …"
 choose_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]"
 choose_maturidi_tooltip: "Der [GetFaithByKey('maturidi').GetAdjective|l]e [faith|E] untersteht zwar immer noch dem [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]-Kalifen, doch sein Wesen der [GetFaithDoctrine('tenet_adaptive').GetBaseName] wird es uns ermöglichen, die unterschiedlichen Glaubensrichtungen Persiens besser zu steuern."
 choose_maturidi_name: "[GetFaithByKey('maturidi').GetNameNoTooltip]"
 choose_mutazila_desc: "[GetFaithByKey('mutazila').GetName]"
 choose_mutazila_tooltip: "Der [GetFaithByKey('mutazila').GetAdjective|l]e [faith|E] untersteht zwar immer noch dem [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]-Kalifen, doch als weniger orthodoxe und vernünftige Denkschule wird er uns eine größere Eigenständigkeit ermöglichen."
 choose_mutazila_name: "[GetFaithByKey('mutazila').GetNameNoTooltip]"
 choose_imami_desc: "[GetFaithByKey('imami').GetName]"
 choose_imami_tooltip: "Wir können uns dem Willen des [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]-Kalifen nicht mehr beugen! Der schiitisch-[GetFaithByKey('imami').GetAdjective|l]e [faith|E] wird uns den Weg weisen – und mit der Zeit wird das [GetTitleByKey('d_imami').GetNameNoTier] zum Wohl von ganz Persien wiederhergestellt werden!"
 choose_imami_name: "[GetFaithByKey('imami').GetNameNoTooltip]"
 choose_alevi_desc: "[GetFaithByKey('alevi').GetName]"
 choose_alevi_tooltip: "Eines der vielen guten Dinge, die von den türkischen Stämmen verbreitet wurden, ist der [GetFaithByKey('alevi').GetAdjective|l]e [faith|E]. Dessen Schwerpunkt auf [GetFaithDoctrine('tenet_esotericism').GetBaseName] und [GetFaithDoctrine('tenet_inner_journey').GetBaseName|l] wird unsere Herrscher weiser denn je werden lassen, auch wenn wir als [GetFaithDoctrine('muhammad_succession_zandaqa_doctrine').GetBaseName] gelten mögen."
 choose_alevi_name: "[GetFaithByKey('alevi').GetNameNoTooltip]"
 choose_nizari_desc: "[GetFaithByKey('nizari').GetName]"
 choose_nizari_tooltip: "Von allen [GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName]-[faiths|E] zeichnet sich der [GetFaithByKey('nizari').GetAdjective|l]e als vernünftig und fast schon fanatisch seiner Sache ergeben aus. Die [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] werden uns in der Tat gute Dienste leisten."
 choose_nizari_name: "[GetFaithByKey('nizari').GetNameNoTooltip]"
 choose_zayidi_desc: "[GetFaithByKey('zayidi').GetName]"
 choose_zayidi_tooltip: "Der schiitisch-[GetFaithByKey('zayidi').GetAdjective|l]e [faith|E] könnte die richtige Wahl für die Region sein. Er ist [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName|l] und dennoch ein [GetFaithDoctrine('tenet_unrelenting_faith').GetBaseName|l]. Stärke in der Vielfalt – nicht Einheit durch Kalifatsknechtschaft!"
 choose_zayidi_name: "[GetFaithByKey('zayidi').GetNameNoTooltip]"
 choose_azariqa_desc: "[GetFaithByKey('azariqa').GetName]"
 choose_azariqa_tooltip: "Die Entscheidung, den zweifellos gewalttätigen [GetFaithByKey('azariqa').GetAdjective|l]en [Concept('faith', 'Glauben')|E] anzunehmen, ist eine radikale Idee … doch es lässt sich nicht bestreiten, dass ein [GetCourtPositionType('master_assassin_court_position').GetName()] ein großer Vorteil gegen den [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]-Kalifen wäre."
 choose_azariqa_name: "[GetFaithByKey('azariqa').GetNameNoTooltip]"
 choose_zurvanism_desc: "[GetFaithByKey('zurvanism').GetName]"
 choose_zurvanism_tooltip: "Ich werde den Mantel überstreifen, den der [GetFaithByKey('zurvanism').GetAdjective|l]e Prophet zurückließ, und meine Überzeugungen ([GetFaithDoctrine('tenet_islamic_syncretism').GetBaseName]) fördern. So werden wir eine Rückkehr des alten Ruhms erleben, doch die Spuren, die der bisherige Glaube ([GetReligionByKey('islam_religion').GetName]) hinterließ, sind unübersehbar und müssen angenommen werden. Dies ist wahrlich der #EMP einzige#! Weg nach vorn für mein geliebtes Persien!"
 choose_zurvanism_name: "[GetFaithByKey('zurvanism').GetNameNoTooltip]"
