 invite_former_slave_soldiers_decision_desc: "Als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] bin ich stets auf der Suche nach furchtlosen Seelen, die die Reihen meiner Elite-$knight_culture_player_plural_no_tooltip$ füllen. Nirgendwo findet man die Tapferen und Kühnen so zahlreich wie bei den Kriegern der vielen verstreuten Stämme in und um mein Reich. Deshalb kann ich meinem [marshal|E] befehlen, die Besten unter ihnen auszuwählen, damit sie meinem Hof direkt dienen."
