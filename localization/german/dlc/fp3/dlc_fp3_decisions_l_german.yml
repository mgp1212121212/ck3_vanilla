 fp3_rally_troops_in_rebellion_decision_desc: "Inmitten des Chaos ergeben sich stets Gelegenheiten. Diese Epoche bildet da keine Ausnahme, denn als [ROOT.Char.Custom('GetCouncilOrCourtPosition')] habe ich Hunderte, vielleicht sogar Tausende von Kameraden, die bereit sind, sich zu versammeln und mir zu helfen, eigene Ländereien zu erlangen. Einst erkannte [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseName] meine Verdienste an und gab mir einen Hauch von Macht. Heute, mit dem Schwert in der Hand, wird das Schicksal stattdessen meine wahren Ambitionen anerkennen."
