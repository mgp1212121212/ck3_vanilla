 fp3_promote_persian_scripture_decision_desc: "Die arabische Sprache galt lange Zeit als überlegen – vor allem in Glaubensangelegenheiten. Die Zeit ist reif, diese Vorstellung infrage zu stellen, islamische Literatur in persischer Sprache zu fördern und sogar wichtige Hadithe zu übersetzen. Dies mag mich weder bei den Arabern noch bei den konservativen Vasallen und Klerikern beliebt machen, doch die Menschen verdienen es, die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) in ihrer eigenen Sprache kennenzulernen, so wie sie es in alten Zeiten taten."
