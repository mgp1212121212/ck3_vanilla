 fp3_antagonize_character_interaction.success_notif.discovered.tooltip: "[secondary_recipient.GetTitledFirstName] verfolgt das Gerücht zu Euch zurück!"
 fp3_antagonize_character_interaction.success_notif.positive.desc: "Es sind angenehme Gerüchte über Euch im Umlauf. [recipient.Custom('DE_PRO_POS_P_2P_N')|U] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] hält deshalb mehr von Euch.\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.GetTitledFirstName] bringt angenehme Gerüchte über Euch in Umlauf. [recipient.Custom('DE_PRO_POS_P_2P_N')|U] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] hält deshalb mehr von Euch.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "Unangenehme Gerüchte und Lügen sind im Umlauf. [recipient.Custom('DE_PRO_POS_P_2P_N')|U] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] ist darauf hereingefallen und hält deshalb weniger von Euch!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.GetTitledFirstName] verbreitet bösartige Lügen über Euch. [recipient.Custom('DE_PRO_POS_P_2P_N')|U] [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] hält deshalb weniger von Euch!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "Das Gerücht lässt sich nicht zu Euch zurückverfolgen …"
 fp3_antagonize_character_interaction.success_tooltip.positive: "Glaubt Euch und #P gewinnt#! [opinion|E] von [secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.negative: "Glaubt Euch und #N verliert#! [opinion|E] von [secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "Diese Aktion #P erhöht#! die TODO_CD_EMIL von [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "Diese Aktion #N verringert#! die TODO_CD_EMIL von [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.GetTitledFirstName] #P erhält#! [opinion|E] von Euch"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.GetTitledFirstName] #N verliert#! [opinion|E] von Euch"
 fp3_antagonize_character_interaction.recipient_message.fallback: "Ihr solltet wissen, dass [secondary_recipient.GetTitledFirstName] ein Scheusal ist und auch so betrachtet werden sollte, nicht wahr?"
 fp3_antagonize_character_interaction.recipient_message.01: "Ihr solltet wissen, dass [secondary_recipient.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'Eure eigene Lehnsherrin', 'Euer eigener Lehnsherr')], hinter verschlossenen Türen gegen Euch Komplotte schmiedet. Ihr solltet Eure Beziehung zu diesem Wiesel überdenken!"
 fp3_antagonize_character_interaction.recipient_message.02: "Ich habe Grund zur Annahme, dass [secondary_recipient.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'Eure eigene Lehnsherrin', 'Euer eigener Lehnsherr')], Euch ermorden will! Nehmt Euch in Acht vor [secondary_recipient.Custom('DE_PRO_PER_S_3P_D')], wie freundlich [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] auch erscheinen mag!"
 fp3_antagonize_character_interaction.recipient_message.03: "Unter meinen Höflingen munkelt man, dass [secondary_recipient.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')], ohne Euer Wissen ein #italic sehr genaues#! Auge auf Euch wirft. Es ist mir nicht klar, welche Absichten [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] verfolgt, doch ich würde in [secondary_recipient.Custom('DE_PRO_POS_S_3P')]er Nähe vorsichtig sein."
 fp3_antagonize_character_interaction.recipient_message.04: "[secondary_recipient.GetTitledFirstName], [secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], hat sich in letzter Zeit lächerlich gemacht und den guten Namen des Hauses ([recipient.GetHouse.GetBaseNameNoTooltip]) in den Dreck gezogen."
 fp3_antagonize_character_interaction.recipient_message.05: "Ich wollte Euch mitteilen, dass [secondary_recipient.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')], insgeheim eine Marionette der eigenen Höflinge ist! Jedes Mal, wenn [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] Euren Rat missachtet, geschieht dies auf Geheiß des niederen Pöbels!"
 fp3_antagonize_character_interaction.recipient_message.06: "Ihr solltet wissen, dass [secondary_recipient.GetTitledFirstName], [secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], einige #italic gefährliche#! Fragen zu Haus [recipient.GetHouse.GetBaseNameNoTooltip] gestellt hat … Bitte hört auf diese Warnung, doch sagt niemandem, dass ich Euch darüber in Kenntnis gesetzt habe!"
 fp3_antagonize_character_interaction.recipient_message.07: "[secondary_recipient.GetTitledFirstName], [secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], versucht, den guten Namen von Haus [recipient.GetHouse.GetBaseNameNoTooltip] zu beschmutzen, indem hinter Eurem Rücken Behauptungen aufgestellt werden, Ihr würdet Vieh stehlen!"
 fp3_antagonize_character_interaction.recipient_message.08: "[secondary_recipient.GetTitledFirstName], [secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], hört nicht auf, Briefe an meinen Hof zu schicken, in denen die „Überlegenheit“ von Haus [recipient.GetHouse.GetBaseNameNoTooltip] verkündet wird. Bitte unternehmt etwas dagegen!"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName] hat böse Gerüchte über Euch verbreitet und nach dem Ertapptwerden behauptet, „es wäre nur ein Scherz gewesen“! Menschen, die solche Gerüchte verbreiten, sind das Schlimmste – und sie entehren Euren Namen!"
 fp3_antagonize_character_interaction.recipient_message.10: "[secondary_recipient.GetTitledFirstName], [secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], wurde offenbar dabei erwischt, wie [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] vom Boden fraß wie ein Hund! Meiner bescheidenen Meinung nach solltet Ihr [secondary_recipient.Custom('DE_PRO_PER_S_3P_A')] auch wie einen Hund behandeln!"
 fp3_antagonize_character_interaction.recipient_message.11: "Hiermit sollen alle erfahren, dass [secondary_recipient.GetTitledFirstName], [secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], vor Kurzem eigenhändig ein Dutzend bewaffneter Meuchelmörder besiegt hat. Um den Hof nicht zu beunruhigen, hat [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] niemandem davon erzählt. Doch ich dachte mir, dass ich Euch von dieser großen Leistung berichten sollte, damit sie auch erkannt wird!"
 fp3_antagonize_character_interaction.recipient_message.12: "Ihr habt Glück, jemanden derart Fähiges wie [secondary_recipient.GetTitledFirstName] als [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] zu haben. Ich habe gehört, dass [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] vor Kurzem einem [secondary_recipient.Custom('DE_PRO_POS_S_3P')]er Vasallen eine große Summe Gold zurückgegeben hat, nachdem [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] erfahren hatte, dass der Verwalter sich verrechnet hatte!"
 fp3_antagonize_character_interaction.recipient_message.13: "[secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] ist wirklich sehr freundlich. [secondary_recipient.GetTitledFirstName] hat sich kürzlich mit einem anderen Mitglied von [house|E] [secondary_recipient.GetHouse.GetBaseName] getroffen und geholfen, einen Streit zu schlichten, der dem Ruf von [secondary_recipient.GetFirstName] hätte schaden können, wenn er falsch verlaufen wäre."
 fp3_antagonize_character_interaction.recipient_message.14: "[secondary_recipient.Custom('DE_PRO_POS_P_2P_N')|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] ist wirklich mit niemandem sonst zu vergleichen – noch nie habe ich jemanden gesehen, der so bereitwillig sein [house|E] verteidigt wie [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')]. Ihr habt großes Glück, jemanden so Vertrauenswürdiges zu haben."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName] ist ein wunderbarer Mensch. Habt Ihr schon einmal in Betracht gezogen, Eure Wahrnehmung von [secondary_recipient.Custom('DE_PRO_PER_S_3P_D')] zu überdenken?"
