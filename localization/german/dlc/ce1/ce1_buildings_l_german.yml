 building_legendary_watchtower: "$building_type_legendary_watchtower$"
 building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
 building_legendary_shrine_desc: "Dieses Gotteshaus ist nicht nur eine großartige Bauleistung, sondern auch ein sicherer Zufluchtsort für Pilger und Gläubige sowie ein Zeugnis der Frömmigkeit seines Auftraggebers. Obwohl es nicht als heilige Stätte gilt, hat die Pracht des Gebäudes dazu geführt, dass die Gemeinde zu einem großen religiösen Zentrum innerhalb der Region geworden ist."
 building_legendary_palace_desc: "Ein großer und weitläufiger Palast mit umliegenden Gärten und Jagdrevieren. Dieser luxuriöse Wohnsitz bietet nicht nur Bequemlichkeit und Unterhaltung für jeden Herrscher, der dort verweilt, sondern dient auch als Symbol von Reichtum und Macht."
 building_legendary_statue_desc: "Das Abbild eines legendären Herrschers ist nun in Stein verewigt. Dieses Denkmal feiert nicht nur die großen Taten seines Auftraggebers, sondern jeder, der es in seinem Besitz hat, beansprucht zugleich die Hüterschaft über die Legende selbst."
 building_legendary_watchtower_desc: "Dieses riesige, hoch aufragende Monument ist nicht nur furchteinflößend, sondern auch eine äußerst wehrhafte Festung, die zur Verteidigung des Reichs gegen Möchtegern-Angreifer dient."
 building_legendary_hunting_lodge_desc: "Dieser Ort ist für seine seltsame und legendäre Tierwelt berühmt, und so wurde hier ein riesiges Jagdhaus errichtet, um den Jägern, die ihren Namen unsterblich machen wollen, eine bequeme Unterbringung zu bieten."
