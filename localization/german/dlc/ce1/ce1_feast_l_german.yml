l_german:
 feast_type_legendary: "Legendenfestmahl"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ Der $feast_phase_toast$ legt den Schwerpunkt auf Eure [legend|E]\n$EFFECT_LIST_BULLET$ Ereignisse führen zu Anlässen, die zu einem [Concept('opinion', 'Meinungszuwachs')|E] führen\n$EFFECT_LIST_BULLET$ Bestimmte Optionen ermöglichen einen [Concept('stress', 'Anspannungsabbau')|E]\n\n#weak Eine Geschichte für die Ewigkeit.#!"
 legendary_feast_valid_tt: "Ihr habt #bold keine#! [promoted_legend|E]"
 feast.7204.t: "Etwas zu erzählen"
 feast.7204.desc: "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] erfüllen die Hallen von [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] mit ihren Klängen, während die Gäste die letzten Tropfen [ROOT.Char.Custom('RegionalAlcoholicDrink')] schlürfen. Da erhebt sich die den Ohren schmeichelnde Stimme von [bard.GetTitledFirstName].\n\n„Nun lauschet! Nun höret zu! Denn ich werde Euch eine fesselnde Geschichte ([ROOT.Char.GetPromotedLegend.GetName|U]) erzählen.“"
 feast.7204.a: "Alle werden darüber sprechen!"
 feast.7204.b: "Ha! Vergesst nicht, dass es #EMP meine#! Legende ist!"
 feast.7204.c: "Meine Gäste werden einen solchen Auftritt nicht vergessen."
 feast.7204.d: "Auf viele weitere!"
 feast.7205.t: "Etwas zum Lauschen"
 feast.7205.desc: "$feast.7204.desc$\n\nNeben [bard.Custom('DE_PRO_PER_S_3P_D')] lächelt [host.GetTitledFirstName] stolz."
 feast.7205.a: "Was für ein wunderbares Lied!"
 feast.7205.b: "#EMP Oh!#! Sie haben hier sogar [host.Custom('GetExpensiveDessert')]!"
 legendary_feast_legend_modifier: "Legendengastgeber"
 legendary_feast_legend_modifier_desc: "Dieser Charakter hat die eigene Legende bei einem großen Festmahl besungen – und sonnt sich noch immer in diesem Ruhm."
 legendary_feast_legend_boost_modifier: "Legendenfestmahl"
 legendary_feast_legend_boost_modifier_desc: "Dieser Charakter hat die eigene Legende bei einem großen Festmahl besungen."
