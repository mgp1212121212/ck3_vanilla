 DEMAND_FEALTY_NAME: "$ORDER$ [ATTACKER.GetPrimaryTitle.GetAdjective|U]e Vasallisierung von [DEFENDER.GetName]"
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetAdjective|U]"
 DEMAND_FEALTY_CB_NAME: "Treue verlangen"
 ADVENTURER_KINGDOM_NAME: "Abenteurer-[target_kingdom.GetNameNoTierNoTooltip]"
 adventuring_host: "Abenteuerfahrt"
 legendary_adventure.troops_raised.tt: "Die Abenteurer treffen ein"
 legendary_adventure_cb_tt: "Durch Entscheidung freigeschaltet"
 launch_a_legendary_adventure_tt: "Einmalig Zugriff auf den [casus_belli|E] „Legendenabenteuer“ erhalten, der es Euch erlaubt, Euer bisheriges Reich zu verlassen und Euer Glück in einem fremden [kingdom|E] zu suchen."
 bonus_holy_war_tt: "Gewährt Zugang zu einem zusätzlichen Religionskrieg-[casus_belli|E] des [kingdom|E]-Rangs"
 any_drifting_kingdom_tt: "Entweder:\n$BULLET_WITH_TAB$Es muss ein [kingdom|E] mit einem beliebigen Fortschritt in Sachen [de_jure_drift|E] zu Eurem [primary_title|E] geben\n$BULLET_WITH_TAB$Ihr haltet einen weiteren [kingdom|E]-[title|E]"
 not_already_de_jure_your_title_tt: "Der Titel ist nicht bereits ein [de_jure|E]-Teil Eures [Concept('primary_title', 'Haupttitels')|E]"
 legendary_conversion_tt: "Bekehrt unmittelbar weite Teile Eures [Concept('realm', 'Reichs')|E] zu Eurem [Concept('faith', 'Glauben')|E]"
 leg_demand_fealty_v_attacker: "[defender.GetName] wird Euer [vassal|E]"
 leg_demand_fealty_v_neutral: "[defender.GetName] wird ein [vassal|E] von [attacker.GetName]"
 legend_demand_fealty: "Örtliche Unterwerfung verlangen"
 legend_demand_fealty_desc: "Legendengeschichten über meine Heldentaten umranken mich. Ich bin nun mehr als nur sterblich: Ich bin eine lebende Legende, und alle sollen sich vor mir verneigen."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "Alle werden sich vor mir verneigen."
 launch_a_legendary_adventure: "Ein Legendenabenteuer beginnen"
 launch_a_legendary_adventure_desc: "Es scheint, als würde meine Legende hier zu Ende gehen, doch ich spüre noch immer die Sehnsucht nach weiteren großen Taten, ehe ich aus dieser Welt scheide. Es muss da draußen noch mehr geben, und ich habe vor, meine Legende in ferne und mythische Länder zu tragen!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "Die Legende geht nie zu Ende!"
 legendary_integration_k: "Das Königreich konsolidieren"
 legendary_integration_k_desc: "Überall im Reich werden Legenden erzählt, die die Autorität meiner Herrschaft untermauern. Mein Wort ist unangefochten, und wenn ich erklären würde, dass zwei Königreiche eins sind, dann wäre dem so."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "Mein Wille geschehe."
 control_the_entirity_of_title_tt: "Ihr müsst das gesamte [kingdom|E] kontrollieren"
 legendary_integration_d: "Das Königreich erweitern"
 legendary_integration_d_desc: "Überall im Reich werden Legenden erzählt, die die Autorität meiner Herrschaft untermauern. Diese neu gewonnene Legitimität könnte man nutzen, um das, was als Kerngebiet meines Reichs gilt, zu erweitern und von einem historisch fremden Herzog ewige Lehnstreue zu verlangen."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "Mein Wille geschehe."
 legendary_holy_war: "Die heilige Mission wiederaufnehmen"
 legendary_holy_war_desc: "Die Legendengeschichte meiner Frömmigkeit geht zu Ende. Obwohl die wahren Gläubigen sie preisen, hat sie wenig dazu beigetragen, die Herzen der Ungläubigen zu rühren. Wir müssen unsere friedliche Lebensart auf die einzige Art und Weise verbreiten, die wir kennen: mit dem Schwert."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "Das Banner der Rechtschaffenheit erhebt sich!"
 legendary_pacifism_spread: "Pazifismus missionieren"
 legendary_pacifism_spread_desc: "Fromme Geschichten haben sich weit über meine Grenzen hinaus verbreitet und die Herzen der Ungläubigen erobert. Unsere Geschichten von Frieden und Miteinander drohen, die zankenden Kriegsfürsten an unserer Grenze zu reizen, doch mit einem kleinen Anstoß werden diese Wilden gewiss erkennen, wie kostbar ein Leben ohne Gewalt ist."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "Der Frieden wird obsiegen!"
 legendary_conversion: "Das Reich missionieren"
 legendary_conversion_desc: "Eine Legendengeschichte von Frömmigkeit und Hingabe hat die Herzen aller Menschen in diesem Reich ergriffen. Mit ein wenig Ermutigung könnten auch die Ungläubigen des Reichs dazu gebracht werden, so zu beten, wie ich es tue."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "Der wahre Glaube wird triumphieren."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName] konvertiert!"
 ce1_decision_events.1000.t: "Legendeneingliederung"
 ce1_decision_events.1000.desc: "Als [Select_CString(ROOT.Char.IsFemale, 'große und berühmte', 'großer und berühmter')] [ROOT.Char.GetTitleAsNameNoTooltip] halte ich viele Titel in meinem Reich. Obwohl nicht alle von ihnen als Teil von [ROOT.Char.GetPrimaryTitle.GetName] gelten, hat meine Vormundschaft über sie sicherlich Spuren hinterlassen.\n\nDa mein Stand nun legendär ist, hat mein Wort viel Gewicht, und ich glaube, es gibt nur wenige, die es wagen würden, mich infrage zu stellen. Wenn ich verkündete, dass der Tag zur Nacht wird, würde auch dies so niedergeschrieben werden. Und wenn ich sagte, dass [kingdom_01.GetName] ein rechtmäßiger Teil von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] ist, würde man auch dies so festhalten."
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName] ist nun [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] war einmal."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] ist eine schöne Ergänzung für mein Reich."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName] ist doch kein wahres Reich."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] ist die bessere Wahl."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] wird immer [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l] sein."
 ce1_decision_events.1000.d: "Ich entscheide mich für [kingdom_04.GetName]."
 ce1_decision_events.1000.e: "Ich kann mir keine bessere Ergänzung als [kingdom_05.GetName] vorstellen."
 ce1_decision_events.1000.f: "[kingdom_06.GetName] soll es sein."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "Als [Select_CString(ROOT.Char.IsFemale, 'legendenberühmte', 'legendenberühmter')] [ROOT.Char.GetTitleAsNameNoTooltip|U] wird mein Name in meinem Reich und darüber hinaus gefeiert.\n\nEinige Lande wie [duchy_01.GetName] haben eine ungewisse Zukunft, entweder innerhalb oder außerhalb von [ROOT.Char.GetPrimaryTitle.GetName]. Doch da meine Beliebtheit ihren Höhepunkt erreicht hat und der Status dieser Titel im Wandel begriffen ist, könnte ich meinen Legendenstand nutzen, um die Angelegenheit ein für alle Mal zu regeln."
 ce1_decision_events.1010.a: "[duchy_01.GetName] ist jetzt [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]!"
 ce1_decision_events.1010.b: "[duchy_02.GetName] ist eine schöne Ergänzung für mein Reich."
 ce1_decision_events.1010.c: "[duchy_03.GetName] ist die bessere Wahl."
 ce1_decision_events.1010.d: "Ich entscheide mich für [duchy_04.GetName]."
 ce1_decision_events.1010.e: "Ich kann mir keine bessere Ergänzung als [duchy_05.GetName] vorstellen."
 ce1_decision_events.1010.f: "[duchy_06.GetName] soll es sein."
 ce1_decision_events.1020.t: "Frieden in unseren Tagen"
 ce1_decision_events.1020.desc: "Geschichten über eine kriegerische Seele, die Streit nicht mit der Klinge, sondern mit Worten und Vernunft löst, sind im ganzen Reich ungeheuer beliebt geworden. Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) wird von mir auf die traditionelle Art meines Glaubens ([ROOT.Char.GetFaith.GetName]) angebetet, doch ich kann nicht anders, als durch diese Geschichten über einen anderen ([legendary_character.GetFaith.GetName]) angerührt zu werden.\n\nNun ist mein Reich voll von Gerede über diese legendäre Gestalt und die Macht des Friedens, die [legendary_character.Custom('DE_PRO_POS_S_3P')] Glaube [legendary_character.Custom('DE_PRO_PER_S_3P_D')] verliehen hat. Am Hof spricht mich ein Prediger dieses Glaubens an, der aus [legendary_character.GetPrimaryTitle.GetName] stammt. Dies könnte meine Gelegenheit sein, mich einer friedlicheren Lebensweise zuzuwenden."
 ce1_decision_events.1020.a: "Ich schleudere meine Klinge von mir."
 ce1_decision_events.1020.b: "Werft diesen Ketzer aus meinem Hof."
 ce1_decision_events.1021.t: "Ein Legendengespräch"
 ce1_decision_events.1021.desc: "Geschichten über eine kriegerische Seele, die Streit nicht mit der Klinge, sondern mit Worten und Vernunft löst, sind im ganzen Reich ungeheuer beliebt geworden. [legendary_character.GetName|U] hat die Herzen vieler angerührt – [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)] ist ebenfalls darunter. [liege_convert.Custom('DE_PRO_PER_S_3P_N')|U] hat einen neuen Glauben ([legendary_character.GetFaith.GetName]) angenommen, von allen gewalttätigen Gedanken abgelassen und verlangt nun von allen Untertanen, es ebenso zu halten."
 ce1_decision_events.1021.a: "Frieden ist die einzige Möglichkeit."
 ce1_decision_events.1021.b: "Frieden war nie eine Möglichkeit."
 fifteen_year_vassalization_tt: "Ihr habt fünfzehn Jahre lang Zugriff auf den [casus_belli|E] „Treue verlangen“"
 select_kingdom_to_drift_tt: "Ihr könnt ein [kingdom|E] auswählen, das dauerhaft einer [de_jure_drift|E] in Euer Reich unterliegt. Das Königreich muss entweder von Euch gehalten werden oder bereits einer Anpassung zu einem Eurer gehaltenen Titel unterliegen."
 select_duchy_to_drift_tt: "Ihr könnt ein [duchy|E] auswählen, das dauerhaft einer [de_jure_drift|E] in Euer Reich unterliegt. Das Herzogtum muss entweder von Euch gehalten werden oder bereits einer Anpassung zu einem Eurer gehaltenen Titel unterliegen."
 legendary_pacifism_spread_tt: "All Eure Nachbarreiche werden die Möglichkeit erhalten, zu Eurem Glauben zu konvertieren."
 unlock_legendary_adventure_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $launch_a_legendary_adventure$#!, die es Euch ermöglicht, Euer Reich zu verlassen und ein neues Leben in einem fernen [kingdom|E] zu beginnen."
 unlock_legendary_fealty_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $legend_demand_fealty$#!, die es Euch ermöglicht, ein beliebiges Reich in Eurer Nähe zu unterjochen."
 unlock_legendary_integration_d_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $legendary_integration_d$#!, die Euch eine umgehende [de_jure_drift|E] eines [duchy|E]-Titels in Euer Reich erlaubt."
 unlock_legendary_integration_k_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $legendary_integration_k$#!, die Euch eine umgehende [de_jure_drift|E] eines [kingdom|E]-Titels in Euer Reich erlaubt."
 unlock_legendary_conversion_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $legendary_conversion$#!, die Euch eine umgehende Bekehrung Eures [Concept('realm', 'Reichs')|E] zu Eurem [Concept('faith', 'Glauben')|E] erlaubt"
 unlock_legendary_pacifism_spread_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $legendary_pacifism_spread$#!, die es Euch erlaubt, Euren [Concept('faith', 'Glauben')|E] in fremde Reiche an Euren Grenzen zu tragen."
 unlock_legendary_holy_war_tt: "Ihr erhaltet Zugriff auf die [decision|E] #EMP $legendary_holy_war$#!, die Euch eine weitere Nutzung des [Concept('casus_belli', 'Kriegsgrunds')|E] „$major_religious_war$“ erlaubt"
 non_true_faith_neighbour: "Ihr müsst mindestens einen benachbarten Herrscher haben, der nicht Eurem [Concept('faith', 'Glauben')|E] folgt."
 leg_conv_valid_county: "Es muss mindestens eine [county|E] in Eurem [realm|E] geben, die nicht Eurem [Concept('faith', 'Glauben')|E] folgt."
 every_same_faith_vassal: "Jeder [vassal|E] Eures [Concept('faith', 'Glaubens')|E]"
 every_same_faith_county_in_realm: "Jede [county|E] Eures [Concept('faith', 'Glaubens')|E] in Eurem [realm|E]"
