l_german:
 physician_epidemic_events.1000.t: "Ungewöhnliche Behandlung"
 physician_epidemic_events.1000.desc: "An meinem Hof sind laute Stimmen und das Klatschen von Fäusten zu hören. [physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] streiten über die Seuche ([epidemic_scope.GetName]) und darüber, was gegen sie unternommen werden sollte.\n\n„Ich bin [Select_CString(physician.IsFemale, 'Ärztin', 'Arzt')], [zealous_courtier.GetNameNoTooltip]!“, beharrt [physician.GetFirstNameNoTooltip]. „Lasst mich einfach meine Arbeit machen und wir können dieser blutigen Plage rasch ein Ende setzen!“\n\n„Ihr meint die Leichen mit Öl einzureiben und Beschwörungsformeln aufzusagen, [physician.GetFirstNameNoTooltip]? Was Ihr vorschlagt, ist Ketzerei höchsten Grades und ich will nichts davon hören! Diese Leichen verdienen ein ordentliches [zealous_courtier.GetFaith.GetAdjective|l]es Begräbnis!“"
 physician_epidemic_events.1000.a: "Vielleicht sollten wir die Leichen einfach von den Lebenden fernhalten."
 physician_epidemic_events.1000.b: "Wir müssen alles in unserer Macht Stehende tun, um diese Seuche zu besiegen."
 physician_epidemic_events.1000.b.success: "Die Behandlung wirkt"
 physician_epidemic_events.1000.b.failure: "Die Behandlung scheitert"
 physician_epidemic_events.1000.c: "Wir werden diese Leichen nicht schänden."
 physician_epidemic_events.1010.t: "Quarantäne"
 physician_epidemic_events.1010.desc: "Da meine Untertanen weiterhin der Seuche ([epidemic_scope.GetName]) aufgeliefert sind, schlägt mir [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] heute eine außerordentlich heftige Lösung vor: [physician.Custom('DE_PRO_PER_S_3P_N')|U] umreißt für mich, was ein Miasma ist, dass die schlechte Luft die Ursache für die Ausbreitung von Krankheiten darstellt und wie diese an den Leichen haftet.\n\n[physician.GetFirstNameNoTooltip|U] legt mir nahe, dass wir die Menschen in verseuchten Gebieten einfach aufgeben und unsere Bemühungen einzig darauf richten, die Ausbreitung der schlechten Luft einzudämmen, indem wir den Menschen verbieten, verseuchte Gebiete zu betreten oder zu verlassen. Das könnte in der Tat klappen, doch es würde der Wirtschaft des Reichs unabsehbaren Schaden zufügen und dazu führen, dass es in den verseuchten Gebieten kaum noch jemanden gibt, der das Land bestellen kann.\n\n„In diesen verzweifelten Zeiten, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], müssen wir tun, was wir tun müssen.“"
 physician_epidemic_events.1010.a: "Erlasst diese „Quarantäne“."
 physician_epidemic_events.1010.b: "Das geht zu weit."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: Frühzeitige Vorsorge"
 physician_epidemic_events.1020.start.desc: "In der Krankenstube von [physician.GetFirstName] herrscht schummriges, flackerndes Licht, als der Arzt einen Plan zum weiteren Vorgehen entwirft.\n\n„Wer an „[epidemic.GetName]“ erkrankt, wird"
 missing_epidemic: "von Todesqualen gezeichnet"
 physician_epidemic_events.1020.start.desc2: "sind. So etwas habe ich noch nie zuvor gesehen."
 physician_epidemic_events.1020.safe_recommendation.desc: "Als [physician.GetWomanMan] vom Fach empfehle ich, die Ausbreitung nicht allzu ernst zu nehmen. Schließlich wollen wir die Wirtschaft nicht schädigen.“"
 physician_epidemic_events.1020.risky_recommendation.desc: "Diese Seuche droht das ganze Reich ins Wanken zu bringen und Volk und Ernten werden dezimiert, wenn wir nicht radikal dagegen vorgehen.“"
 physician_epidemic_events.1020.mystic_recommendation.desc: "Diese Seuche wurde uns von den bösen Mächten ([physician.GetFaith.DevilName]) geschickt, und nur wenn wir über den Tellerrand der traditionellen Medizin hinausschauen, können wir darauf hoffen, diesen Fluch abzuwenden!“"
 physician_epidemic_events.1020.end.desc: "\n\nLetztlich liegt es an mir, wie wir die Ausbreitung der Seuche zu verhindern planen."
 physician_epidemic_events.1020.a: "Ein sanftes Vorgehen ist der beste Ansatz."
 physician_epidemic_events.1020.b: "Es sind verzweifelte Maßnahmen erforderlich."
 physician_epidemic_events.1020.c: "Was für esoterische Praktiken auch immer erforderlich sind: Wir werden sie nutzen."
 physician_epidemic_events.1020.d: "Das beste Tätigkeit ist die Untätigkeit."
 physician_epidemic_events.1021.t: "Frühzeitige Vorsorge: Erfolg"
 physician_epidemic_events.1021.desc: "Unsere bedachte Vorgehensweise bezüglich der Seuche scheint Erfolg gehabt zu haben: Die Ausbreitung konnte unter den Gemeinen verlangsamt werden. Auch wenn die Auswirkungen recht überschaubar sind, sollte uns dies zumindest mehr Zeit für eine dauerhaftere Lösung verschaffen."
 physician_epidemic_events.1021.a: "Wunderbar!"
 physician_epidemic_events.1022.t: "Frühzeitige Vorsorge: Fehlschlag"
 physician_epidemic_events.1022.desc: "Die Vorbereitungen, die [physician.GetName] getroffen hatte, haben nicht nur nichts gebracht, sondern sie haben wohl auch die Körpersäfte angereizt und die Seuche dadurch sowohl ansteckender als auch tödlicher gemacht."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "Die Krankheit, die sich schon wie eine Flamme durch mein Reich fressen wollte, hat sich verlangsamt. Die heftigen Maßnahmen von [physician.GetFirstName] haben zwar kurzfristig der Wirtschaft geschadet, doch die Seuche ([epidemic.GetName]) ist nicht mehr die Bedrohung, für die wir sie gehalten hatten."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "Die von [physician.GetName] vorgeschlagenen Behandlungsweisen zur Bekämpfung der Seuche haben nicht nur einen gewaltigen wirtschaftlichen Schaden angerichtet, sondern auch unzählige Menschenleben gekostet. Die durch die Krankheit bereits geschwächten Bauern sind am Aderlass und den Blutegeln zugrunde gegangen. Dieser Verlust an Menschenleben scheint nun dazu geführt zu haben, dass sich die Krankheit noch rascher ausbreitet, da sich das Miasma an den Leichen festsetzt und die Lungen der Gesunden verseucht."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Die von vielen als ketzerisch bezeichneten Behandlungsweisen von [physician.GetName] scheinen die Verbreitung der Seuche verlangsamt zu haben. Körperliche Bewegung hilft dabei, die Verderbnis auszuschwitzen, der Aderlass beim Aussondern schlechter Körpersäfte und die gründliche Reinigung der Haut beim Verhindern einer Ansammlung von Miasmen. Es scheint genau das Richtige zu sein, um die Seuche ([epidemic.GetName]) aufzuhalten!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "Ich bin ein großes Wagnis eingegangen, als ich die von [physician.GetName] vorgeschlagenen ketzerischen Behandlungsweisen billigte. Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) scheint dies verärgert zu haben, denn sie hat mich mit dem Blut meines Volks bestraft. Bei der von [physician.GetNameNoTooltip] durchgeführten Behandlung werden den ohnehin schon Kranken und Müden blasphemische und unbewiesene „Heilmittel“ in die Kehle gestopft, ehe man ihr Blut ablässt und ihre Leiber der Erschöpfung erliegen. Ein grässlicher Anblick und eine wahrhaft groteske Art, Sterbende zu behandeln."
 physician_epidemic_events.1030.t: "Ein pharmazeutisches Kompendium"
 physician_epidemic_events.1030.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich habe als Arzt unter Euch viel lernen können, insbesondere über Behandlungsmethoden für die Seuche ([epidemic_scope.GetName]) und ihre Auswirkungen auf den Körper.\n\nWenn Ihr bereit wärt, mir die nötigen Mittel zu gebt, würde ich meine Erkenntnisse gern in einem Buch festhalten, damit es künftige Generationen mit solchen Seuchen einfacher haben.“"
 physician_epidemic_events.1030.a: "Wohlan denn."
 physician_epidemic_events.1030.a.failure: "Das Buch ist nichts als Unsinn"
 physician_epidemic_events.1030.a.success: "Ein bedeutendes pharmazeutisches Buch wird zusammengestellt"
 physician_epidemic_events.1030.b: "Das klingt nach Geldverschwendung."
 physician_epidemic_events.1040.t: "Almosen"
 physician_epidemic_events.1040.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], die Kranken und Sterbenden unter den Armen zu behandeln, ist eine schwierige, aber notwendige Arbeit, doch in letzter Zeit haben ihre Familien begonnen, die Krone zu beschuldigen, sich nicht um die Kranken zu kümmern.\n\nIch bin der Meinung, dass die Verteilung von Münzen, die von Euren königlichen Händen berührt und gesegnet wurden, diese Gefühle lindern könnten.“"
 physician_epidemic_events.1040.a: "Das ist ein ausgezeichneter Einfall."
 physician_epidemic_events.1040.b: "Gibt es keine Krankenhäuser?"
 physician_epidemic_events.1050.t: "Der [ROOT.Char.GetPrimaryTitle.GetAdjective|U]e Gasthof"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird vor mich gezerrt. [physician.Custom('DE_PRO_POS_S_3P')|U]e Hände und Füße sind in Ketten gelegt. [physician.Custom('DE_PRO_PER_S_3P_N')|U] starrt vom Boden zu mir hoch. Offenbar liegt der Grund für diese bestialische Behandlung [Select_CString(physician.IsFemale, 'meiner Ärztin', 'meines Arztes')] darin, dass [physician.Custom('DE_PRO_PER_S_3P_N')] nach größeren Kämpfen auf den Schlachtfeldern umherwandert und die Verwundeten behandelt – und zwar sogar feindliche Soldaten.\n\n[physician.Custom('DE_PRO_POS_S_3P')|U] sogenannter „[ROOT.Char.GetPrimaryTitle.GetAdjective|U]er Gasthof“ soll angeblich alle möglichen Arten von Menschen beherbergen und meine Befehlshaber wünschen, dass dies aufhört. Als ich [physician.GetFirstNameNoTooltip] frage, ob [physician.Custom('DE_PRO_PER_S_3P_N')] diese Behauptungen bestreiten möchte, weigert [physician.Custom('DE_PRO_PER_S_3P_N')] sich.\n\n"
 physician_epidemic_events.1050.desc.zealous: "„Wir alle sind Kinder der schöpferischen Mächte ([physician.GetFaith.CreatorName]), m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 physician_epidemic_events.1050.desc.just: "„Ich tue, was ich für richtig und anständig halte. Das ist nun einmal, was [Select_CString(physician.IsFemale, 'eine Ärztin', 'ein Arzt')] tun sollte.“"
 physician_epidemic_events.1050.desc.compassion: "„Ich bin [Select_CString(physician.IsFemale, 'Ärztin', 'Arzt')], und sie leiden ebenso an Verletzungen und der Seuche ([epidemic_scope.GetName]) wie jeder andere auch. Wer bin ich, sie anders zu behandeln?“"
 physician_epidemic_events.1050.a: "[physician.Custom('DE_PRO_PER_S_3P_N')|U] hat meine Erlaubnis, weiterzumachen."
 physician_epidemic_events.1050.b: "Hört damit unverzüglich auf!"
 physician_epidemic_events.1060.t: "Eine verzweifelte Verbannung"
 physician_epidemic_events.1060.desc: "Nun ist es also geschehen: Ein Mitglied meiner Familie ist an einer hoch ansteckenden und tödlichen Seuche erkrankt. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] krümmt sich vor Schmerzen, während [gross_sick_person.Custom('DE_PRO_PER_S_3P_N')] müde im Bett liegt. [physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kümmert sich um die Behandlung, doch da die Krankheit nun in meinen eigenen vier Wänden und bei meinem eigenen Blut angekommen ist, fürchte ich, dass es zu spät sein könnte.\n\n„Ganz gleich, ob [gross_sick_person.Custom('DE_PRO_PER_S_3P_N')] sich davon erholt oder nicht: Die Seuche ist in dieses Haus eingedrungen. Es mag etwas gefühllos erscheinen, wenn ich dies vorschlage, doch vielleicht sollten diejenigen, die bereits krank sind, aus ihm entfernt werden, damit ihre Anwesenheit keine Gefahr für die Gesunden darstellt.“"
 physician_epidemic_events.1060.a: "Verbannt jeden, der krank ist, und zwar sofort!"
 physician_epidemic_events.1060.b: "Das wäre etwas übertrieben."
 every_infected_courtier_or_guest: "Jeder angesteckte Höfling oder Gast"
 every_uninfected_courtier_or_guest: "Jeder gesunde Höfling oder Gast"
 may_get_cool_book_tt: "Es besteht die Chance, dass Ihr ein [artifact|E] erhaltet"
 book_is_gibberish: "Das Buch ist völliges Kauderwelsch"
 minor_epidemic_treatment.tt: "Ihr habt Euch für die sichere Behandlung entschieden"
 moderate_epidemic_treatment.tt: "Ihr habt Euch für die riskantere Behandlung entschieden"
 mystic_epidemic_treatment.tt: "Ihr habt Euch für die mystische Behandlung entschieden"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U] verbot [CHARACTER.GetShortUIName], feindliche Soldaten ärztlich zu versorgen"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U] verbot [TARGET_CHARACTER.GetShortUIName], feindliche Soldaten ärztlich zu versorgen"
 rival_heretical_physician: "[CHARACTER.GetShortUIName|U] ist wütend auf [TARGET_CHARACTER.GetShortUIName], da eine ketzerische Behandlung der Seuche zugelassen wurde"
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ist wütend auf [CHARACTER.GetShortUIName], da eine ketzerische Behandlung der Seuche zugelassen wurde"
 pharmaceuticals: "Pharmazeutika – Eine Abhandlung von [physician.GetFirstName]"
 pharmaceuticals_desc: "Ein Kompendium pflanzlicher Heilmittel und radikaler Behandlungsmethoden für verschiedene Erkrankungen. Ein besonderer Schwerpunkt liegt auf den Auswirkungen einer bestimmten Seuche ([epidemic_scope.GetName])."
