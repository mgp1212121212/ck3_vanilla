l_german:
 story_event_legends.0001.t: "Über das Ende der Legende"
 story_event_legends.0001.desc.intro: "Hier endet das Buch über die edlen Taten von [legend_protagonist.GetTitledFirstName], die im gesamten Land beispiellos sind. Und hier endet auch eine Legende: „[promoted_legend.GetName|U]“.\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP Die Legende von [legend_protagonist.GetTitledFirstNameNoTooltip] beschreibt ein wunderbares Abenteuer: [legend_protagonist.Custom('DE_PRO_POS_S_3P')|U] Geschick mit der Waffe war so groß, dass jeder König nur darüber staunen konnte, und viele Adlige und Bürgerliche reisten von überallher an, um [legend_protagonist.Custom('DE_PRO_PER_S_3P_A')], die fleischgewordene Legende, sehen zu können.#!"
 story_event_legends.0001.desc.outro: "\n\nUnd hier wurde alles niedergeschrieben: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0001.a: "Lasst es jeden hören."
 story_event_legends.0002.t: "Das Buch des Hauses [legend_protagonist.GetHouse.GetBaseNameNoTooltip]"
 story_event_legends.0002.desc.intro: "Hier endet das Buch über die edlen Taten von [legend_protagonist.GetTitledFirstName] und [legend_protagonist.Custom('DE_PRO_PER_S_3P_G')] noblen Familie, den [legend_protagonist.GetHouse.GetBaseName], deren Ruhm und Legitimität im ganzen Land bekannt sind. Und hier endet auch eine Legende: „[promoted_legend.GetName|U]“.\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\nUnd hier wurde alles niedergeschrieben: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto].#!"
 story_event_legends.0003.t: "Die von [legend_protagonist.GetTitledFirstNameNoTooltip] vollbrachten Wunder"
 story_event_legends.0003.desc.intro: "Hier endet das Buch über die Legenden von [legend_protagonist.GetTitledFirstName] und [legend_protagonist.Custom('DE_PRO_POS_S_3P')]en Wundern, die alle [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip] kennen. O allmächtige Kraft ([legend_protagonist.GetFaith.HighGodName]), ich bitte Euch, segnet dieses Buch und die Legende „[promoted_legend.GetName|U]“.\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP Die Legende von [legend_protagonist.GetTitledFirstNameNoTooltip] beschreibt die vielen Wunder, die [legend_protagonist.Custom('DE_PRO_PER_S_3P_N')] vollbrachte, und die vielen Tugenden, denen [legend_protagonist.Custom('DE_PRO_PER_S_3P_N')] folgte. Die Kranken wurden allein durch [legend_protagonist.Custom('DE_PRO_POS_S_3P')]e Anwesenheit geheilt und auf kargem Land wuchsen wieder Pflanzen.#!"
 story_event_legends.0003.desc.outro: "\n\nUnd hier wurde alles niedergeschrieben: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0003.a: "So sei es."
 can_select_legendary_culture_pillars_tt: "Ihr könnt die [heritage|E] und [language|E] Eurer legendären Kultur wählen, wenn Ihr Eure [culture|E] [Concept('diverge', 'abzweigt')|E]"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "Ihr erhaltet einen [claim|E] auf jeden existierenden De-jure-[title|E] in [title_claim.GetName]"
