l_german:
 enact_legacy_of_adventurer_decision: "[GetPlayer.GetHouse.GetBaseNameNoTooltip|U] – Ein Vermächtnis"
 enact_legacy_of_adventurer_decision_desc: "Im Lauf der Jahre ist mein bescheidenes Lager an Größe und Geist gewachsen.\n\nMit jeder abgeschlossenen Aufgabe wird unser Band zu diesem Land und seinem Volk stärker. Unsere Taten werden in Tavernen besungen, unsere Namen wird man noch für Generationen im Dunkeln flüstern."
 enact_legacy_of_adventurer_decision_confirm: "Für „[GetPlayer.GetPrimaryTitle.GetNameNoTooltip|U]“!"
 enact_legacy_of_adventurer_decision_tooltip: "Den Platz von [house|E] [GetPlayer.GetHouse.GetBaseNameNoTooltip] im Reich der [adventurers|E] sichern"
 have_enough_followers_tt: "Ihr habt mindestens #V 15#! [followers|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
 have_enough_patrons_tt: "Ihr habt mindestens #V 5#! Einträge auf Eurer [contact_list|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
 has_max_level_pavilion_tt: "Euer [GetDomicileBuilding('camp_main_01').GetName]-[building|E] hat Stufe #V 4#! erreicht #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
 has_enough_contracts_tt: "Ihr habt #V [contract_tally]/50#! Nicht-[criminal|E]-[task_contracts|E] abgeschlossen"
 legacy_adventurer_legitimacy_on_landing: "Wenn ein beliebiger [adventurer|E] von [house|E] [GetPlayer.GetHouse.GetBaseName] ein [ruler|E] wird:\n$BULLET$ [legitimacy_i][GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0] [legitimacy|E]\n$BULLET$ Für jeden [follower|E], den er hatte, erhält er [soldier_i] #P 25#! [levies|E]"
 criminal_contracts_blocked_tt: "@warning_icon! #warning Ihr könnt keine [criminal|E]-[task_contracts|E] annehmen#!"
 task_successful_noncrim_contract_count_effect_tt: "Ihr kommt in der [decision|E] „$enact_legacy_of_adventurer_decision$“ voran"
 remnants_adventurer_army: "Überbleibsel von „[prev_title.GetNameNoTooltip|U]“"
 legacy_adventurer_house_modifier: "Abenteurerblutlinie"
 legacy_adventurer_house_modifier_desc: "Dieses Haus schätzt den Lebenswandel der Abenteurer und schert sich daher nicht so sehr um höfische Angelegenheiten.\n[adventurer_i] [prestige|E]-Belohnungen für [task_contracts|E]: [prestige_i]#P +15 %#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "All jenen, die mir folgen, biete ich einen sicheren Ort zum Rasten und die Gelegenheit, etwas in der Welt zu hinterlassen.\n\nIn meiner Welt ist kein Platz für allgegenwärtige Korruption oder Betrügerei. Unser ganzes Wirken soll auf das Wohl des Reichs ausgerichtet sein, das wir durchstreifen – das ist, wofür der Name „[GetPlayer.GetHouse.GetBaseName]“ steht.\n\nSolange ich „[GetPlayer.GetPrimaryTitle.GetName|U]“ anführe, werden die Bösen bestraft werden!"
 bp3_decisions.0100.a: "Vorwärts, meine Anhänger!"
 bp3_decisions.0100.a_tt: "Erzeugt bis zu #V 3#! [justicar_task_contracts|E] auf der Karte"
 bp3_decisions.0100.b: "Trotz all dem sehne ich mich nach Land …"
