 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Unbequeme Hirten"
 nomadic_migration_contract_1_desc: "Nachdem wir uns in „[TaskContract.GetLocation.GetName]“ niederließen, gab es laut [TaskContract.GetEmployer.GetName] einigen Streit mit einer Gruppe örtlicher Hirten. Ihre Provokationen dauern nun schon zu lange an: Es ist Zeit, diesem Aufruhr ein Ende zu bereiten."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "Bei einem Treffen mit einem der Hirten in Karakorum dauert es nur wenige Augenblicke, um zum Kern dieser Angelegenheit vorzudringen. [herder_character.GetName|U] behauptet, [herder_character.Custom('DE_PRO_POS_S_3P')]e Gemeinschaft habe schon seit Generationen in diesen Landen gelebt, doch erst seit unserer Ankunft sähe man sich Nahrungsknappheiten gegenüber.\n\nObschon sie sich weigern, ihre angestammte Heimat zu verlassen, könnte eine Zurschaustellung unserer Autorität sie vom Gegenteil überzeugen. Es sei denn natürlich, wir möchten irgendeine Möglichkeit finden, damit uns ihre Anwesenheit zum Vorteil gereicht."
 mpo_contract_events.0005.a: "Schließt Euch mir an. Gemeinsam sind wir stärker."
 mpo_contract_events.0005.a.impressed: "Wir kommen zu einer Übereinkunft"
 mpo_contract_events.0005.a.unimpressed: "Sie zeigen sich von unseren Argumenten unbeeindruckt"
 mpo_contract_events.0005.b: "Arbeitet für mich. Ich kümmere mich um Eure Schwierigkeiten in Sachen Nahrung."
 mpo_contract_events.0005.c: "Verjagt sie aus #emp unseren#! Landen."
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "Die wilde Herde"
 nomadic_migration_contract_2_desc: "Eine wilde Herde stromert ungebändigt durch die Felder um „[TaskContract.GetLocation.GetName]“. Unsere eigenen Herden werden darunter leiden, solange sich niemand um diese Tiere kümmert."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Gut geschmaust"
 mpo_si_slaughtered_for_a_feast_desc: "Dieser Charakter hat ein regelrechtes Festmahl für seine Leute nach Hause gebracht."
 migration_contract_2_herd_reward_tt: "#V Ihr#! erhaltet [herd_i] #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#! [herd|E]"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Selbst aus der Ferne sind die grasenden Tiere ein atemberaubender Anblick. Sie haben sich gierig am Land gelabt und ließen dabei nur wenig Platz für unsere Herden zum Wachsen und Gedeihen.\n\nUnsere drangsalierten Hirten haben uns gebeten, uns der Sache anzunehmen, bevor unsere eigene Herde darbt und eingeht."
 mpo_contract_events.0015.a: "Ich werde einige dieser Tiere für unsere eigenen Herden einfangen."
 mpo_contract_events.0015.a.successful: "Ihr fangt einen großen Teil der wilden Herde ein"
 mpo_contract_events.0015.a.failure: "Ihr fangt einen kleinen Teil der wilden Herde ein"
 mpo_contract_events.0015.b: "Schlachtet sie und bereitet uns ein kleines Festmahl."
 mpo_contract_events.0015.c: "Sie werden uns ein kleines Vermögen einbringen."
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Umstrittenes Weideland"
 nomadic_migration_contract_3_desc: "Meine [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')] liegen in einem fortwährenden Streit um das beste Weideland um „[TaskContract.GetLocation.GetName]“ herum, der schon so lange schwelt, dass sie einander aus reinem Groll spinnefeind sind."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "Nach unserer Umsiedlung nach „[task_contract.GetLocation.GetName]“ gibt es fortwährenden Zank zwischen [task_contract.GetEmployer.GetFirstName] und [knight_2.GetFirstName] um nahes Weideland.\n\nObwohl es sich anfangs noch um eine Kleinigkeit handelte, schwärt die Sache nun schon sehr lange und reiner Stolz lässt es für keine der beiden Seiten zu, klein beizugeben. Ich sollte eingreifen, bevor das Ganze noch schlimmer wird und der Moral im Lager schadet."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip|U] hat recht: Das Land gehört [task_contract.GetEmployer.Custom('DE_PRO_PER_S_3P_D')]."
 mpo_contract_events.0025.b: "Eigentlich bringt [knight_2.GetFirstNameNoTooltip] die besseren Punkte vor."
 mpo_contract_events.0025.c: "Meine eigene Herde wird auf diesem Land gedeihen."
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Werkzeugmangel"
 nomadic_migration_contract_4_desc: "Die Umsiedlung nach „[TaskContract.GetLocation.GetName]“ forderte ihren Tribut an unseren Material- und Werkzeugvorräten. Ohne Auffrischungen wird sich dies gewiss bald auf unseren Stamm auswirken."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "Die jüngste Umsiedlung nach „[task_contract.GetLocation.GetName]“ forderte ihren Tribut von meinen Leuten, und es mangelt ihnen an den grundlegendsten Werkzeugen für den täglichen Gebrauch. Es verlangsamt selbst die einfachsten Aufgaben.\n\nOhne einen Händler, der uns die Waren bringen kann, die wir brauchen, werden meine Leute weiter leiden."
 mpo_contract_events.0035.a: "Unsere Händler werden sich darum kümmern."
 mpo_contract_events.0035.b: "Wir werden uns einen Händler suchen, um die Werkzeuge zu beschaffen."
 mpo_contract_events.0035.c: "Mein Name ist weithin bekannt. Jemand wird sich schon darum kümmern."
 mpo_contract_events.0035.d: "Die Leute werden ohne diese Dinge auskommen müssen."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Diese Auswahl ist verfügbar wegen „[GetDomicileBuilding('trade_yurt_01').GetName]“"
 mpo_si_lacking_tools: "Fehlendes Werkzeug"
 mpo_si_lacking_tools_desc: "Die Leute dieses Charakters haben nicht die Werkzeuge, um sich ordentlich um ihren Clan zu kümmern."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Zersplitterung des Stamms"
 nomadic_migration_contract_5_desc: "Da der Stamm in „[TaskContract.GetLocation.GetName]“ vom Rest der Leute unter meiner Führung abgeschieden ist, verlangt er einen örtlichen Häuptling."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "Der Stamm in „[task_contract.GetLocation.GetName]“ war uns schon vor unserer Umsiedlung in dieses Gebiet oft etwas fremd, was den Rest unseres Reichs ([ROOT.Char.GetPrimaryTitle.GetName|U]) anbelangt. Nun scheint es gerade umso mehr so, dass er eine größere Unabhängigkeit und einen eigenen Häuptling will.\n\nBei meiner Ankunft ist es [Select_CString(new_chieftain.IsFemale, 'eine', 'ein')] [new_chieftain.GetWomanMan] namens [new_chieftain.GetFirstName], [Select_CString(new_chieftain.IsFemale, 'die', 'der')] stellvertretend für den gesamten Stamm zu sprechen scheint. [new_chieftain.Custom('DE_PRO_PER_S_3P_N')|U] kommt mir vernünftig vor, denn [new_chieftain.Custom('DE_PRO_PER_S_3P_N')] ist gewillt, mir Gehorsam zu schwören, solange es [new_chieftain.Custom('DE_PRO_POS_S_3P')]en Leuten erlaubt bleibt, ihre eigenen Sitten zu pflegen."
 mpo_contract_events.0045.a: "Wir können doch hierüber reden."
 mpo_contract_events.0045.a.successful: "Ich überzeugte sie"
 mpo_contract_events.0045.a.failure: "Sie blieben unüberzeugt"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip|U], ja? Dann lasst [new_chieftain.Custom('DE_PRO_PER_S_3P_A')] über sie herrschen."
 mpo_contract_events.0045.b.tt: "„[task_contract.GetLocation.GetName|U]“ könnte eine [divergent_culture|E] der [task_contract.GetLocation.GetCulture.GetName|l]en Kultur werden"
 mpo_contract_events.0045.c: "Ein kleines Geschenk wird sie daran erinnern, was ich alles für sie tue."
 mpo_contract_events.0045.d: "Sie werden sich daran gewöhnen."
 mpo_si_accepting_cultures: "Akzeptierte Zersplitterung"
 mpo_si_accepting_cultures_desc: "Dieser Charakter hat akzeptiert, dass sich Stämme von seinem eigenen Stamm abspalten."
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Giftige Lande"
 nomadic_migration_contract_6_desc: "Die Lande um „[TaskContract.GetLocation.GetName]“ scheinen eine schwächende Wirkung auf unsere Herde gezeigt zu haben, die nach der Umsiedlung hierher von irgendeiner Art von Krankheit befallen wurde."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "Unsere Herde ist schwach geworden und ihr einst so sicherer Gang stockend. Als ich sie beobachte, bemerke ich einige Tiere aus der Herde, die einfach nur herumliegen, weil ihnen sämtliche Kraft für eine Bewegung fehlt.\n\nSolange diese Schwäche sich weiter ausbreitet, läuft unsere gesamte Herde in „[task_contract.GetLocation.GetName]“ Gefahr, sich damit anzustecken. Was würde nur aus unserem Stamm, falls dies geschähe?"
 mpo_contract_events.0055.a: "Die Tiere stehen das schon durch. Dafür werde ich sorgen."
 mpo_contract_events.0055.a.successful: "Die Herde erholt sich"
 mpo_contract_events.0055.a.failure: "Der Herde geht es schlechter"
 mpo_contract_events.0055.b: "Ich gebe Bescheid, dass wir uns auf die Suche nach Hilfe machen."
 mpo_contract_events.0055.c: "Schlachtet sie, bevor sich das noch weiter ausbreitet."
 mpo_si_slaughtered_animals: "Eingelagertes Fleisch"
 mpo_si_slaughtered_animals_desc: "Dieser Charakter hat eine Menge Fleisch eingelagert.\n#emp Wird entfernt, sobald Ihr das nächste Mal ein [GetActivityType('activity_feast').GetName] ausrichtet#!\n\n[GetActivityType('activity_feast').GetName]-Kosten: #P [gold_i]-50 %#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Lästige Nachbarn"
 nomadic_migration_contract_7_desc: "Reiter aus einem benachbarten Stamm wüten schamlos in „[TaskContract.GetLocation.GetName]“ und bringen auch noch eine große Herde mit."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "Obwohl sie nicht gerade zahlreich sind, ziehen die Reiter eines unserer Nachbarn ([neighbor_leader.GetPrimaryTitle.GetBaseName]) zusammen mit einer großen Herde dreist durch „[task_contract.GetLocation.GetName|U]“. Anscheinend spürten sie einer verlorenen Herde hinterher, als wir uns in diesem Gebiet niederließen.\n\nAuch wenn ihnen dieses Land bei ihrer Ankunft unbewohnt vorgekommen sein mag, darf ich es ihnen nicht gestatten, einfach so durch meine Domäne zu ziehen.\n\n#bold Diese Lande sind nur für meine Herde und niemanden sonst.#!"
 mpo_contract_events.0065.a: "Wir werden sie kampflos abziehen lassen, doch nur zu einem gewissen Preis."
 mpo_contract_events.0065.a.successful: "Sie zahlen den Preis"
 mpo_contract_events.0065.a.failure: "Wir konnten sie nicht aufhalten"
 mpo_contract_events.0065.b: "Das sind #emp unsere#! Lande, und das sind #emp unsere#! Herden."
 mpo_contract_events.0065.c: "Lasst sie in Frieden."
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Die Überbleibsel"
 nomadic_migration_contract_8_desc: "Offenbar sind wir auf die Überbleibsel einer früheren Gruppe von Leuten in diesem Gebiet gestoßen: In der Nähe unseres neuen Lagers in „[TaskContract.GetLocation.GetName]“ gibt es eine Herde und zerfallende Jurten."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "Als ich durch die neu von uns besiedelten Lande komme, stoße ich auf jene halb zahme Herde, die man hier schon mehrfach beobachtete. Als wir uns den Tieren nähern, ist unverkennbar, dass sie es schon vorher mit Menschen zu tun hatten.\n\nWenn man sie sich selbst überlässt, werden sie weiter auf Landen grasen, die eigentlich für unsere Herden ausersehen sind. Sollte ich sie nach „[ROOT.Char.GetCapitalLocation.GetName]“ zurückbringen? Oder sollte ich mich irgendwie anders um sie kümmern? Was ist die beste Lösung für mein Volk?"
 mpo_contract_events.0075.a: "Sie geben eine wundervolle Ergänzung für unsere eigene Herde ab."
 mpo_contract_events.0075.b: "Treibt sie aus „[task_contract.GetLocation.GetNameNoTooltip]“ hinaus."
 mpo_contract_events.0075.c: "Schlachtet die Tiere."
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Grenzziehung"
 nomadic_migration_contract_9_desc: "Nachdem wir uns in „[TaskContract.GetLocation.GetName]“ niederließen, gibt es Meinungsverschiedenheiten bezüglich des besten Weidelandes in der Nähe. [TaskContract.GetEmployer.GetName|U] versuchte bislang erfolglos, zwischen den Stämmen zu vermitteln."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName|U] erklärte mir die Lage umfassend. Anscheinend übernahm nach unserer Umsiedlung in dieses Gebiet der Stamm in „[other_county.GetName|U]“ als Erster die Kontrolle über das Weideland, obwohl das Gebiet viel näher an „[task_contract.GetLocation.GetName|U]“ liegt.\n\nTrotz aller Vermittlungsversuche durch [task_contract.GetEmployer.GetNameNoTooltip] änderte sich nichts an der Lage. So oder so wird man eine der beiden Seiten enttäuschen müssen, doch je früher man eine Entscheidung trifft, desto besser."
 mpo_contract_events.0085.a: "Das Weideland geht an „[task_contract.GetLocation.GetNameNoTooltip|U]“."
 mpo_contract_events.0085.b: "Es gehört „[other_county.GetNameNoTooltip|U]“."
 mpo_si_spurned_tribe: "Verschmähter Stamm"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "Der alte Stamm"
 nomadic_migration_contract_10_desc: "Kleine Gemeinschaften, die in dem Gebiet lebten, bevor wir in es umsiedelten, traten an unser Lager in „[TaskContract.GetLocation.GetName|U]“ heran."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "[new_chieftain.GetName|U], [Select_CString(new_chieftain.IsFemale, 'die', 'der')] nur eine kleine Handvoll Leute anführt, ist an mein Lager herangetreten. [new_chieftain.Custom('DE_PRO_POS_S_3P')|U] Zungenschlag ist fremd, doch [new_chieftain.Custom('DE_PRO_PER_S_3P_N')] spricht mit Zuversicht und Stolz über [new_chieftain.Custom('DE_PRO_POS_S_3P')] Volk und dessen Entbehrungen.\n\n#emp „[ROOT.Char.GetTitleAsNameNoTooltip|U], falls Ihr zwischen Euren Jurten Platz für uns findet, bieten wir Euch unsere Herde dar und ich werde Euch persönlich dienen. Falls nicht … In diesen Landen gibt es nicht mehr viel für uns.“#!"
 mpo_contract_events.0095.a: "Wir nehmen sie bei uns auf."
