 mpo_events_anna.0001.t: "Ausbildung der Jugend"
 mpo_events_anna.0001.desc: "[pushy_adult.GetFirstName|U], m[pushy_adult.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))], und ich schauen uns an, wie m[child.Custom('DE_ART_IND_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] fröhlich mit ein paar Steinen durchs Lager hüpft und bereit zum Spielen scheint. [pushy_adult.GetFirstNameNoTooltip|U] wendet sich mit einem breiten Grinsen an mich.\n\n„Meint Ihr nicht, dass [child.GetFirstNameNoTooltip] lieber Reiten statt solch kindischer Spiele lernen sollte? Ich habe ein sanftes Fohlen und etwas Seil, sodass [child.Custom('DE_PRO_PER_S_3P_N')] beim ersten Ritt sicher sein sollte.“"
 mpo_events_anna.0001.a: "Setzt [child.GetFirstNameNoTooltip] allein auf ein Pferd."
 mpo_events_anna.0001.a.tt: "Ich binde [child.GetFirstNameNoTooltip] mit einem Seil auf ein Pferd"
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip|U] lernt reiten"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip|U] lernt nicht reiten"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip|U] fällt vom Pferd"
 mpo_events_anna.0001.b: "Ich reite mit [child.GetFirstNameNoTooltip], damit [child.Custom('DE_PRO_PER_S_3P_N')] es lernt."
 mpo_events_anna.0001.c: "„[child.GetFirstNameNoTooltip] wird es zu gegebener Zeit noch verstehen.“"
 mpo_events_anna.0005.t: "Geschichten aus vergangenen Tagen"
 mpo_events_anna.0005.desc: "Bei Anbruch der Nacht strahlen Sterne aus den dunkelsten Ecken des Himmels. Ein Lagerfeuer flackert zwischen den Jurten, eine offene Einladung für die sich versammelnde Menge.\n\n[storyteller.GetFirstName], [Select_CString(storyteller.IsFemale, 'unsere', 'unser')] Geschichtenerzähler[storyteller.Custom('DE_END_NOU_S_GS_N')] des heutigen Abends schaut sich suchend nach etwas oder #EMP jemandem#! in der Menge um.\n\nUnsere Blicke begegnen sich und [storyteller.GetFirstNameNoTooltip] springt plötzlich in meine Richtung vor. Die Gruppe weicht erschreckt durch den Hüpfer ein Stück zurück. Langsam hebt [storyteller.GetFirstName] einen Finger und deutet schließlich auf mich: „Nun seid Ihr an der Reihe, eine Geschichte von damals auszuwählen, die wieder erzählt werden soll!“"
 mpo_events_anna.0005.a: "„Erzählt uns etwas Fantastisches.“"
 mpo_events_anna.0005.a.tt: "Unbezähmbare Pferde mit Flügeln, mit Menschen sprechende Tiere und schreckliches Wetter, das die Götter lenken"
 mpo_events_anna.0005.b: "„Vielleicht ein paar Lacher, um uns aufzuheitern?“"
 mpo_events_anna.0005.b.tt: "Freche Taten von alten Männern, missverstandene Aufforderungen und Wettrennen in völlig unerwartete Richtungen"
 mpo_events_anna.0005.c: "„Legenden vom Heldentum!“"
 mpo_events_anna.0005.c.tt: "Glorreiche Schlachten, Kameradschaft und legendäre Krieger, die unsere Feinde in Angst und Schrecken versetzen"
 mpo_events_anna.0010.t: "Pfeifen wie ein Pfeil"
 mpo_events_anna.0010.desc: "In der Ferne sehe ich einige Pferde unseres Lagers friedlich grasen. Ich würde sie wirklich gern besser kennenlernen, doch ihre Aufmerksamkeit zu erregen, hat sich als schwierig erwiesen. Ich habe es mit Gestikulieren versucht, mit Hin- und Herlaufen und mit Rufen – aber als Antwort bekam ich stets nur Stille.\n\nVerärgert über meine fruchtlosen Versuche mache ich auf dem Absatz kehrt und gehe zurück zum Lager, doch dabei stoße ich um ein Haar mit [whistler.GetFirstName] zusammen.\n\n„Wir werden Euch wohl ein paar neue Kniffe beibringen müssen, um Euer Ross zu rufen. Macht es mir genau nach.“"
 mpo_events_anna.0010.a: "Hört Euch die Anleitung genau an."
 mpo_events_anna.0010.a.tt.learning: "Der [learning_skill|E] von [whistler.GetFirstName] wird die Wahrscheinlichkeit verbessern, dass Ihr Erfolg habt"
 mpo_events_anna.0010.a.tt.success: "Ihr gebt erfolgreich ein Pfeifen von Euch"
 mpo_events_anna.0010.a.tt.failure: "Ihr versteht nicht, was [whistler.GetFirstNameNoTooltip] Euch erklärt"
 mpo_events_anna.0010.b: "„Ich lerne es, wenn mir danach ist!“"
 mpo_events_anna.0015.t: "Ein Happen Fleisch"
 mpo_events_anna.0015.desc: "Das schwache Schreien und Wimmern eines Tiers hallt über die Hügel. Neugierig nähere ich mich, um dem nachzugehen.\n\nIn einer vergessenen [Glossary('Khogste', 'KHOGSTE_GLOSS')] steckt ein Rehkitz fest und versucht verzweifelt, sein Bein zu befreien, während es nach seiner Mutter ruft – obwohl jede Antwort ausbleibt.\n\nAuch wenn wir es uns eigentlich nicht nehmen dürfen, müssen wir doch alles tun, was zum Überleben nötig ist."
 mpo_events_anna.0015.a: "Stehlt diese Jagdbeute, um den Proviant aufzufüllen."
 mpo_events_anna.0015.b: "Lügt von vornherein, dass die Falle eigentlich Euch gehört."
 mpo_events_anna.0015.c: "Lasst das Tier frei, damit es noch wachsen kann."
 mpo_events_anna.0015.d: "Es geziemt sich nicht, es sich zu nehmen."
 KHOGSTE_GLOSS: "Eine Fußfalle, die man eingräbt und im Boden verankert. Meist besteht sie aus verschiedenen Steinen."
 mpo_events_anna.0020.t: "Rennen gegen die Zeit"
 mpo_events_anna.0020.desc: "Hufe donnern über die Felder, geradewegs auf uns zu. Der Umriss eines Menschen auf dem Rücken eines Pferdes wird sichtbar. [messenger.Custom('DE_ART_DEF_S_N')|U] Reiter[messenger.Custom('DE_END_NOU_S_GS_N')] versucht verzweifelt, nicht vom Pferd zu fallen, obwohl [messenger.Custom('DE_PRO_PER_S_3P_N')] sich kaum noch darauf halten kann.\n\n[messenger.Custom('DE_PRO_PER_S_3P_N')|U] kommt jäh vor uns zum Stehen. Langsam und offensichtlich mit großer Mühe steigt [messenger.Custom('DE_PRO_PER_S_3P_N')] vom Pferd. Am Rücken sieht man eine schwere Wunde – es ist ein Wunder, dass [messenger.Custom('DE_PRO_PER_S_3P_N')] überhaupt noch auf den Beinen ist.\n\n„I-ihr m-müsst s-sie ü-überbringe-en … B-bitte…“, sind die letzten Worte, die [messenger.Custom('DE_PRO_PER_S_3P_D')] noch über die Lippen kommen, während [messenger.Custom('DE_PRO_PER_S_3P_N')] zum Horizont zeigt. Dann schließt [messenger.Custom('DE_PRO_PER_S_3P_N')] die Augen und bricht mit einer verschlüsselten Botschaft in der Hand zusammen …"
 mpo_events_anna.0020.war_impact.tt: "Der Ausgang Eurer Entscheidung #EMP könnte#! sich auf andere anderswo auswirken"
 mpo_events_anna.0020.a: "Behandeln wir rasch [messenger.Custom('DE_PRO_POS_S_3P')]e Wunden!"
 mpo_events_anna.0020.a.toast.good: "Ihr behandelt [Select_CString(messenger.IsFemale, 'die Reiterin', 'den Reiter')] erfolgreich"
 mpo_events_anna.0020.a.toast.bad: "Ihr behandelt die Wunden [Select_CString(messenger.IsFemale, 'der Reiterin', 'des Reiters')] nicht"
 mpo_events_anna.0020.b: "Nehmt Euch des letzten Wunsches an und überbringt die Nachricht selbst."
 mpo_events_anna.0020.b.toast.good: "Ihr überbringt erfolgreich dem nächsten Ziel die Nachricht"
 mpo_events_anna.0020.b.toast.bad: "Ihr verlauft Euch und könnt die Nachricht nicht weitertragen"
 mpo_events_anna.0020.c: "Ich kenne diesen Menschen nicht und weiß nicht, ob man ihm trauen kann."
 mpo_events_anna.0020.c_flavor: "#EMP Plündern wir [messenger.Custom('DE_PRO_POS_S_3P')]e Leiche. [messenger.Custom('DE_PRO_PER_S_3P_N')|U] wird wohl nichts mehr brauchen#!"
 mpo_events_anna.0025.t: "Vertraute Klänge"
 mpo_events_anna.0025.desc: "Lieder tragen dazu bei, dass wir uns als Volk noch Jahrhunderte nach ihrer Entstehung durch sie miteinander verbunden fühlen. Andere inspirieren oder trösten uns, wenn wir schwere Zeiten überstehen müssen. Manche stärken uns auch den Rücken, damit wir weiterkämpfen. Solche Lieder geraten kaum in Vergessenheit und sind Teil unseres Erbes.\n\nDie Begegnung mit einem Sänger, der auf einem Felsen saß, hat mich genau daran erinnert, während mich sein Vortrag in den Bann schlug."
 mpo_events_anna.0025.a: "Versucht, es ihm nachzumachen und mitzusingen."
 mpo_events_anna.0025.a.toast.success: "Ihr singt erfolgreich mit [throat_singer.GetFirstName] mit"
 mpo_events_anna.0025.a.toast.failure: "Rhythmus und Tonlage stimmen leider nicht ganz"
 mpo_events_anna.0025.b: "Lauscht und genießt einfach."
