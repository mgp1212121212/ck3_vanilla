l_german:
 court_astrologer_events.0002.t: "Werft einen Blick auf Euren Nachbarn"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName|U] tritt an mich heran, während die Sonner hinter den Bergen untergeht. [astrologer.Custom('DE_PRO_PER_S_3P_N')|U] [astrologer.Custom('quirk_pos_present')] beim Näherkommen und lässt den Blick über das Land schweifen.\n\n"
 court_astrologer_events.0002.desc.bad: "„Die höchste Macht ([astrologer.GetFaith.HighGodName]) zeigt kein Mitleid mit uns, [ROOT.GetCharacter.Custom('GetMongolHonorific')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Das Gras leidet und vertrocknet wie eine alte Leiche.“"
 court_astrologer_events.0002.desc.meh: "„Selbst mit dem Segen der höchsten Macht ([astrologer.GetFaith.HighGodName]) tut sich unsere Herde dennoch schwer“, sagt [astrologer.Custom('DE_PRO_PER_S_3P_N')] und deutet auf einige dahinschreitende Pferde."
 court_astrologer_events.0002.desc.outro: "\n\n„Ein benachbartes Land ([target_realm.GetName|U]) ist wesentlich fruchtbarer. Ihr müsst [target_realm_owner.GetTitledFirstName] davon überzeugen, unserem Volk Platz zu machen.“"
 court_astrologer_events.0002.a: "„Ich vertraue auf Euer Wort.“"
 court_astrologer_events.0002.a.tt: "Wenn Ihr in den nächsten #V 5#! Jahren #EMP friedlich#! in „[target_realm.GetName|U]“ [Concept('migrate', 'einwandert')|E], erhaltet Ihr bei der Ankunft „[GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip|U]“"
 court_astrologer_events.0002.b: "„Ihr sprecht fromme Worte.“"
 court_astrologer_events.0002.c: "„Nur die Schwachen fliehen.“"
