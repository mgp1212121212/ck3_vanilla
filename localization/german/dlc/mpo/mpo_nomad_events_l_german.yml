 mpo_bountiful_sheep_modifier: "Üppige Schafherden"
 mpo_bountiful_sheep_modifier_desc: "Wolle, Schafsmilch und Hammel sind die Dinge, um die sich viel im Leben dieses Herrschers und seines Volkes dreht."
 mpo_bountiful_hunting_modifier: "Jagdlager"
 mpo_bountiful_hunting_modifier_desc: "Die Nomaden dieses Herrschers versorgen sich hauptsächlich durch die Jagd auf Wild mit Nahrung."
 mpo_bountiful_horses_modifier: "Gut genährte Pferde"
 mpo_bountiful_horses_modifier_desc: "Die Scharen dieses Nomaden reiten auf kräftigen, rundlichen Pferden und führen mehr als genug Ersatztiere mit sich."
