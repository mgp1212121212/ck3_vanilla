 mpo_nomad_events.1110.t: "Nasses Weideland"
 mpo_nomad_events.1110.desc_river: "Die Wasser eines grünen Flusses singen"
 mpo_nomad_events.1110.desc_sea: "Die Wogen einer weiten See branden an das Ufer"
 mpo_nomad_events.1110.desc_lake: "Die Wasser eines stillen, blauen Sees ruhen"
 mpo_nomad_events.1110.desc: "gleich jenseits meines Lagers in „[capital_province.GetTitle.GetNameNoTier]“.\n\nMeine [ROOT.Char.GetCulture.GetCollectiveNoun] stehen an einer flachen Stelle und frohlocken über einen Fisch so lang wie ein Säbel, dessen graubraune Schuppen in der Sonne glitzern. [Select_CString(dummy_gender.IsFemale, 'Eine Einheimische', 'Ein Einheimischer')] hebt das Tier in die Höhe und prahlt mit dem Fang.\n\nDer große Fisch ist der Beweis, dass es hier gutes Fleisch zu finden gibt – solange meine [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ihre Tage damit zubringen, Geschöpfe zu jagen, die im Wasser grasen."
 mpo_nomad_events.1110.a: "Baut Boote, um diese reichen Wasser zu nutzen."
 mpo_nomad_events.1110.a_repeat: "Unsere Boote leisten uns gute Dienste."
 mpo_nomad_events.1110.b: "Ich #EMP ersäufe#! jeden, der von seinem Pferd absteigt!"
 mpo_nomad_events.1110.c: "Netze. Webt viele, viele Netze."
