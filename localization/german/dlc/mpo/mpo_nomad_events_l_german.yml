 nomad_events.0007.t: "$nomad_events.ill_advised.header$: Ein zerbrochenes Geweih"
 nomad_events.0007.desc.imprisoned: "Nicht viele nähern sich den Gefangenen. Der Mangel an Feuerstellen lässt sie zittern. Doch als ich herankomme, bemerke ich, dass [achmach_scope.GetTitledFirstName] nirgendwo zu sehen ist."
 nomad_events.0007.desc.fallback: "Ich sehe, dass [achmach_scope.GetTitledFirstName] sich viel früher als üblich vom Trinken und Kämpfen zurückzieht. [achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] geht an [achmach_scope.Custom('DE_PRO_POS_S_3P')]em Zelt vorbei in die Wildnis hinein."
 nomad_events.0007.desc.outro: "\n\nEin plötzliches Knacken macht es einfach, [achmach_scope.Custom('DE_PRO_POS_S_3P')]en Schritten zu folgen und ich finde [achmach_scope.Custom('DE_PRO_PER_S_3P_A')] am Boden kauernd und sehe, dass [achmach_scope.Custom('DE_PRO_POS_S_3P')] langer Schatten über einigen Werkzeugen schwebt.\n\n[achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] zerbricht Geweihe wie dünne Zweige, und die Splitter fliegen in alle Richtungen."
 nomad_events.0007.aa: "Ich wusste es! [achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist gegen mich! Jeder ist es!"
 nomad_events.0007.a: "#EMP Ha!#! Ich habe das millionenfach gesehen."
 nomad_events.0007.b: "Was #EMP treibt#! Ihr denn überhaupt?"
 nomad_events.0007.b.success: "Ihr seid sicher, was die Absichten von [achmach_scope.GetShortUIName] anbelangt"
 nomad_events.0007.b.failure: "Die Absichten von [achmach_scope.GetShortUIName|U] bleiben für Euch unklar"
 nomad_events.0007.c: "Sagt mir die Wahrheit. #EMP Sofort.#!"
 nomad_events_0007_b_success_info: "Ihr werdet die wahre Natur dieses Rituals entdecken"
 nomad_events.0008_0009.desc.intro: "Rauch steigt auf, blass wie das Fleisch einer Leiche. [achmach_scope.GetTitledFirstName|U] ruft eine Beschwörung und erklärt danach lauter:\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: Die Gunst des Himmels"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$„Möge die Gunst der höchsten Macht ([achmach_scope.GetFaith.HighGodName]) [Select_CString(ROOT.GetCharacter.IsFemale, 'die', 'den')] [ROOT.GetCharacter.Custom('GetMongolHonorific')|l][Select_CString(ROOT.GetCharacter.IsFemale, 'e', 'en')] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'meine Herrin', 'meinen Herrn')], beschützen. Mögen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde zu Boden fallen wie Steine von einem hohen Berg.“\n\n[achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um und erblickt mich [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))]. „O [ROOT.GetCharacter.Custom('GetMongolHonorific')|U][Select_CString(ROOT.GetCharacter.IsFemale, 'e', 'er')], der Himmel wird Euch nun behüten“, erklärt [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] und überreicht mir ein Amulett, das aus einem Geweih gefertigt ist."
 nomad_events.0008.a: "Diese höchste Macht ([achmach_scope.GetFaith.HighGodName]), von der Ihr da sprecht … Erzählt mir mehr von ihr."
 nomad_events.0008.b: "Ich werde dies immer tragen."
 nomad_events.0008.c: "Das ist eine beeindruckende Arbeit! Bitte widmet Ihr Euch ganz."
 magic_amulet: "Schutzamulett."
 magic_amulet_desc: "Eine zerschlagene Geweihstange, die nass von Blut ist. Die Sprossen wurden weggebrannt."
 nomad_events_0008_b_tt: "Erlaubt Zugriff auf die [decision|E] „$pray_to_protective_amulet_decision$“, solange das neue [artifact|E] „[newly_created_artifact.GetName]“ ausgerüstet ist."
 pray_to_protective_amulet_decision: "Zum $magic_amulet$ beten"
 pray_to_protective_amulet_decision_desc: "Ein Amulett, das behütenden Zwecken geweiht ist."
 pray_to_protective_amulet_decision_confirm: "Ich bete."
 pray_to_protective_amulet_decision_tooltip: "[stress|E] durch ein Gebet abbauen"
 pray_to_protective_amulet_decision_valid_tt: "Das [artifact|E] „$magic_amulet$“ muss ausgerüstet sein"
 pray_to_protective_amulet_decision_toast: "Das Gebet beruhigt Euch"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$: Blut am Gebein"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$„Möge der Zorn der höchsten Macht ([achmach_scope.GetFaith.HighGodName]) über [Select_CString(ROOT.Char.IsFemale, 'die unwürdige', 'den unwürdigen')] [ROOT.Char.GetTitledFirstNameNoTooltip] kommen. Möge [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben kurz und voller Schmerz sein.“\n\n[achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich um, sieht mich und greift sofort zum Schutz nach dem Amulett vor [achmach_scope.Custom('DE_PRO_POS_S_3P')]er Brust."
 nomad_events.0009.a: "Ich spalte Euch den Schädel!"
 nomad_events.0009.b_imprisoned: "Was habt Ihr da?"
 nomad_events.0009.b: "In den Staub mit Euch! Und gebt mir das."
 nomad_events.0009.c: "Das ist das #EMP letzte Mal#!, dass sie mich auf dem falschen Fuß erwischen …"
 mpo_eyes_everywhere_modifier: "Augen überall"
 mpo_eyes_everywhere_modifier_desc: "Dieser Charakter hat beschlossen, all seine Anstrengungen darauf auszurichten, Komplotte gegen ihn zu vereiteln."
 nomad_events.0010.t: "$nomad_events.ill_advised.header$: Ein Messer im Dunkeln"
 nomad_events.0010.desc.intro: "Ich träume vom endlosen Himmel, wirbelnden Wolken, die sich auflösen, Regen und endlosem Donner. Ich spüre einen Tropfen Wasser auf der Brust und die Kälte weckt mich auf.\n\n"
 nomad_events.0010.desc.loyal: "Über mir steht eine Gestalt mit einer Kapuze, die mir ein Messer an den Hals hält.\n\n„Runter!“ [achmach_scope.GetTitledFirstName|U] stößt die Gestalt von mir herunter, die ächzt, als sie mit dem Rücken gegen die Wand prallt."
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName|U] steht über mir und hält mir ein Messer an den Hals. Ich stoße [achmach_scope.Custom('DE_PRO_PER_S_3P_A')] zu Boden, doch [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] steht beinahe umgehend wieder auf."
 nomad_events.0010.aaa: "Ihr habt ja keine Ahnung, mit wem Ihr Euch anlegt …"
 nomad_events.0010.aa: "Ich bin #EMP raus#!!"
 nomad_events_0010_aa_tt: "Ihr lauft so schnell, wie Ihr nur könnt"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName], schnappt [assassin.Custom('DE_PRO_PER_S_3P_A')] Euch!"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName|U] tötet den Meuchler"
 nomad_events.0010.a.failure: "Der Meuchler verwundet [achmach_scope.GetShortUIName]"
 nomad_events.0010.b: "Wachen! Wachen!"
 nomad_events.0010.b.success: "Eure Wachen warteten gleich draußen"
 nomad_events.0010.b.failure: "Eure Wachen faulenzten irgendwo"
 nomad_events.0010.c_imprisoned: "Zurück in Euer Loch mit Euch!"
 nomad_events.0010.c: "Dafür werde ich Euch büßen lassen!"
 nomad_events.0010.c.success: "Ihr gewinnt den Kampf"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName|U] verwundet Euch"
 mpo_imprisoned_assassin_modifier: "Eingekerkerte Feinde"
 mpo_imprisoned_assassin_modifier_desc: "Diesem Charakter ist es gelungen, seinen Möchtegern-Mörder einzukerkern."
 nomad_events.0100.t: "Nicht meine Herde"
 nomad_events.0100.desc: "„Ist das zu fassen, [ROOT.Char.GetTitleAsNameNoTooltip]!?“ [vassal_1.GetTitledFirstName|U] trottet in meine Richtung. „[Select_CString(vassal_2.IsFemale, 'Diese', 'Dieser')] [vassal_2.Custom('InsultAdjective')][vassal_2.Custom('DE_END_ADJ_IND_S_N')] [vassal_2.GetFirstName] ist nachts wie ein Wurm durch eine Ritze in mein Gehege gekommen und hat einen Teil meiner Tiere gestohlen.\n\nIch verlange, dass man mir zurückgibt, was mir gehört – oder ich hole es mir selbst.“"
 nomad_events.0100.aa: "„Ich glaube, dieses Vieh gehörte mir.“"
 nomad_events.0100.a: "„[vassal_2.GetTitledFirstNameNoTooltip|U] wird die Herde zurückgeben müssen.“"
 nomad_events.0100.b: "„Ich glaube diese Anschuldigungen nicht.“"
 nomad_events.0100.c: "„Ihr belästigt [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euren')] [ROOT.Char.GetTitleAsNameNoTooltip] mit diesem Unfug?“"
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUIName|U] unterstützte [TARGET_CHARACTER.GetShortUIName] während eines Herdenstreits"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] unterstützte [CHARACTER.GetShortUIName] während eines Herdenstreits"
 nomad_events.0110.t: "In die Ecke gedrängt"
 nomad_events.0110.desc: "Schnee. Das Rascheln des Winds in den Bäumen. Ein Geräusch wie ein fernes Heulen. Obwohl … Es kommt doch eher aus der Nähe.\n\n„Hilfe! Hilfe!“ Es ist nicht schwer, die Stimme von [victim.GetTitledFirstName] zu erkennen, und ich laufe auf sie zu. #EMP „So hilf mir doch bitte jemand!“#!\n\nBei meiner Ankunft finde ich [victim.GetFirstNameNoTooltip] zwischen einigen Felsen verkrochen vor, während sich [victim.Custom('DE_PRO_PER_S_3P_D')] ein einsamer Wolf nähert."
 nomad_events.0110.a: "„$knight_culture_player_plural_no_tooltip$, schnappt ihn Euch!“"
 nomad_events.0110.b: "„Ich breche dir Bestie das Genick!“"
 nomad_events.0110.b.success: "Es gelingt Euch, das Tier zu verscheuchen"
 nomad_events.0110.b.failure: "Das Tier verwundet Euch"
 nomad_events.0110.c: "„Lauft, [victim.GetFirstNameNoTooltip]!“"
 nomad_events.0110.c.success: "[victim.GetShortUIName|U] läuft so schnell wie noch nie zuvor"
 nomad_events.0120.t: "Abendritt"
 nomad_events.0120.desc: "Die Wolken über unseren Köpfen nehmen die Formen von Tieren an, als [companion.GetFirstName] und ich wenig weiter vom Lager wegreiten.\n\n„Was ist die weiteste Reise, die Ihr je unternommen habt, [ROOT.Char.GetTitleAsNameNoTooltip]?\n\nIch bin nicht sehr weit herumgekommen.“ Da ist fast ein Anflug von Scham in [companion.Custom('DE_PRO_POS_S_3P')]er Stimme. „Doch eines Tages würde ich gern einmal in ein Land gehen, in dem niemand meine Sprache spricht.“"
 nomad_events.0120.a: "„Lasst mich Euch kennenlernen.“"
 nomad_events.0120.b: "Eine Gelegenheit, [companion.GetFirstNameNoTooltip] besser kennenzulernen …"
 nomad_events.0120.c: "Meine Aufmerksamkeit muss ganz dem Reiten gelten."
 lover_evening_ride: "[CHARACTER.GetShortUIName] und [TARGET_CHARACTER.GetShortUIName] unternahmen gemeinsam einen romantischen Abendritt"
 lover_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName] und [CHARACTER.GetShortUIName] unternahmen gemeinsam einen romantischen Abendritt"
 friend_evening_ride: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] knüpften während eines Abendritts Bande"
 friend_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] knüpften während eines Abendritts Bande"
 nomad_events.0130.t: "Ein gutes Geschäft"
 nomad_events.0130.desc: "[Select_CString(merchant.IsFemale, 'Eine mir unbekannte Frau', 'Ein mir unbekannter Mann')] zieht an den Zügeln von ein paar Pferden in dem Versuch, die Tiere zu beruhigen.\n\n„Ganz ruhig jetzt!“, redet [merchant.Custom('DE_PRO_PER_S_3P_N')] beschwichtigend auf sie ein. „Ach, was für eine glückliche Begegnung!“ Mit einem breiten Grinsen dreht [merchant.Custom('DE_PRO_PER_S_3P_N')] sich zu mir.\n\n„Vielleicht hättet Ihr Interesse daran, einige meiner Waren zu erwerben“, bietet [merchant.Custom('DE_PRO_PER_S_3P_N')] an und deutet auf die Pferde. „Auf der Weide gleich dort drüben habe ich auch noch ein paar Schafe.“"
 nomad_events.0130.a: "„Geht. Und lasst Eure Tiere da.“"
 nomad_events.0130.b: "„Ich könnte [Select_CString(merchant.IsFemale, 'eine ordentliche Händlerin', 'einen ordentlichen Händler')] gebrauchen.“"
 nomad_events.0130.c: "„Ich nehme gern welche.“"
 nomad_events.0130.d: "„Ich bin nicht interessiert.“"
 nomad_events.0140.t: "Fern der Heimat"
 nomad_events.0140.desc: "„… Habt Ihr [merchant.Custom('DE_PRO_PER_S_3P_A')] gesehen?“, „Was meint Ihr, woher [merchant.Custom('DE_PRO_PER_S_3P_N')] kommt?“, „Und was haltet Ihr von [merchant.Custom('DE_PRO_POS_S_3P')]er Kleidung?“\n\nEs ist nahezu unmöglich, dem Getuschel aus dem Weg zu gehen, als ich mir meinen Weg durch das Lager bahne. Der Grund dafür wird bald ersichtlich: Neben meinem Feuer steht [Select_CString(merchant.IsFemale, 'eine sonderbar gewandete Frau', 'ein sonderbar gewandeter Mann')].\n\n„Seid gegrüßt, [ROOT.GetCharacter.Custom('GetMongolHonorific')|l][ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]. Ich bin [Select_CString(merchant.IsFemale, 'eine Händlerin', 'ein Händler')] [merchant.GetFaith.GetAdjectiveNoTooltip|l]en Glaubens und in diesem fremden Land gestrandet. Es ist mein Wunsch, einige Jahre an Eurem Hof zu verbringen.“"
 nomad_events.0140.a: "„Erzählt mir mehr von Eurem Glauben ([merchant.GetFaith.GetNameNoTooltip]).“"
 nomad_events.0140.b: "„Mein Lager heißt Euch willkommen.“"
 nomad_events.0140.c: "„Geht. Unverzüglich.“"
 nomad_events.0140.a.tt: "Ihr erhaltet einen Nachlass von #P 50 %#!, wenn Ihr zum Glauben „[merchant.GetFaith.GetName]“ konvertiert"
 nomad_events.0150.t: "Noch ein Schluck"
 nomad_events.0150.desc: "Der [Glossary('Kumys', 'KUMIS_GLOSS')] wird in randvollen Schüsseln herumgereicht. „Hier, hier!“ [companion.GetTitledFirstName|U] macht mit Gesten auf sich aufmerksam, um noch etwas mehr davon abzukommen. „[Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.GetTitleAsNameNoTooltip] verlangt es!“ [companion.Custom('DE_PRO_PER_S_3P_N')|U] lacht und lächelt mich danach an. „Ihr seid so langsam wie die Fohlen! Sputet Euch!\n\nAh!“ Endlich reicht man [companion.Custom('DE_PRO_PER_S_3P_D')] eine Schüssel, die [companion.Custom('DE_PRO_PER_S_3P_N')] sofort mir anbietet.\n\n„Lasset uns nun trinken, [Select_CString(ROOT.Char.IsFemale, 'meine gute', 'mein guter')] [ROOT.Char.GetTitleAsNameNoTooltip], denn die Nacht ist noch jung und bald werden wir es nicht mehr sein!“"
 nomad_events.0150.a: "„Wisst Ihr, wer so richtig feige ist? [Select_CString(ROOT.Char.IsFemale, 'Diese Ziege', 'Dieser Trottel')] [rival.GetFirstNameNoTooltip].“"
 nomad_events.0150.a.tt: "Diese Auswahl ist verfügbar, weil Ihr einen [Concept('rival', 'Rivalen')|E] habt"
 nomad_events.0150.b: "„Trinken wir!“"
 nomad_events.0150.c: "Eine köstliche Gelegenheit, meine Konstitution vorzuführen."
 KUMIS_GLOSS: "Ein vergorenes berauschendes Getränk aus Stutenmilch, wie man es in der gesamten Großen Steppe kennt. In mongolischen Sprachen auch als #EMP Airag#! bekannt."
 friend_drank_together: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] verbrachten ein fröhliches Gelage miteinander"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] verbrachten ein fröhliches Gelage miteinander"
 nomad_events.0160.t: "Ein freundliches Wort"
 nomad_events.0160.desc.intro: "„Da ist etwas, was mir nicht aus dem Kopf will“, sagt [spouse.GetFirstName], wie [spouse.Custom('DE_PRO_PER_S_3P_N')] da so auf dem Bett liegt. „Mir ist da unlängst etwas an Euch aufgefallen.\n\n"
 nomad_events.0160.desc.dread: "Eure Anwesenheit erfüllt [ROOT.Char.GetWomenMen] mit Schrecken. Sie schreien und fliehen und betteln um Eure Gnade."
 nomad_events.0160.desc.prowess: "Euer Kampfgeschick ist ohnegleichen. Andere [ROOT.Char.GetWomenMen] richten voll Neid ihre eifersüchtigen Blicke auf Euch."
 nomad_events.0160.desc.lover: "Die Liebe, die ich für Euch empfinde, wächst noch jeden Tag weiter. Wie eine Wildblume stirbt sie niemals."
 nomad_events.0160.desc.brave: "Eure Tapferkeit beflügelt [ROOT.Char.GetWomenMen] und füllt ihre Herzen mit dem Wunsch, Euch zu folgen."
 nomad_events.0160.desc.generic: "Euer Geist ist so stark wie Euer Arm. [ROOT.Char.GetWomenMen|U] werden Euch überallhin folgen."
 nomad_events.0160.desc.outro: "Ich habe genau hingesehen. Und ich bin beeindruckt.“\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] bedeutet mir, näherzukommen."
 nomad_events.0160.a: "„Endlich seid Ihr zur Besinnung gekommen.“"
 nomad_events.0160.b: "„Ich liebe Euch auch, mein Schatz.“"
 nomad_events.0160.c: "„Erzählt unbedingt jedem davon.“"
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U] gestand [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]e tiefe Bewunderung für [CHARACTER.GetShortUIName]"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U] gestand [CHARACTER.Custom('DE_PRO_POS_S_3P')]e tiefe Bewunderung für [TARGET_CHARACTER.GetShortUIName]"
 nomad_events.0170.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] Schreckliche"
 nomad_events.0170.desc: "[spouse.GetFirstName|U] sitzt am Herd, als ich das Zelt betrete. Überrascht stößt [spouse.Custom('DE_PRO_PER_S_3P_N')] einen kleinen Seufzer aus, als [spouse.Custom('DE_PRO_PER_S_3P_N')] mich sieht und senkt den Blick.\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] sagt nichts, während ich mich ausziehe und mir Wasser ins Gesicht spritze. Nach einer Weile wird das Schweigen zu bedrückend:\n\n„Ich muss mit Euch sprechen, [Select_CString(ROOT.Char.IsFemale, 'meine teure', 'mein teurer')] [ROOT.Char.GetTitleAsNameNoTooltip]“. [spouse.Custom('DE_PRO_POS_S_3P')|U]e Stimme ist ruhig. „Jeder fürchtet Euch. Und ich bin da nicht anders“, gesteht [spouse.Custom('DE_PRO_PER_S_3P_N')]."
 nomad_events.0170.a: "„Haltet Ihr mich für #EMP schwach#!?“"
 nomad_events.0170.b: "„Ich habe Eurem Zorn schon lang genug gelauscht.“"
 nomad_events.0170.c: "„Es ist der einzige Weg.“"
 dread_spouse_modifier: "Besser gefürchtet"
 dread_spouse_modifier_desc: "Als geliebt"
 nomad_events.0180.t: "Das schwächste Glied"
 nomad_events.0180.desc: "Ich höre das Lachen von [rival.GetTitledFirstName], noch bevor ich [rival.Custom('DE_PRO_PER_S_3P_A')] sehe. [rival.Custom('DE_PRO_PER_S_3P_N')|U] hat mir fast den Rücken zugewandt, und [rival.Custom('DE_PRO_POS_S_3P')] Atem stinkt nach [Glossary('Kumys', 'KUMIS_GLOSS')].\n\n„#EMP Wer#! wird über uns herrschen, sobald [ROOT.Char.GetTitledFirstNameNoTooltip] uns für die Vögel verlässt? Wird es [child.GetFirstName] sein? [child.Custom('DE_PRO_POS_S_3P')|U] Arm ist so schwach, dass [child.Custom('DE_PRO_PER_S_3P_N')] es kaum verhindern kann, dass [child.Custom('DE_PRO_PER_S_3P_D')] die Finger abfallen.\n\nNein. Es wird gewiss nicht [Select_CString(child.IsFemale, 'die liebe und lammfromme', 'der liebe und lammfromme')] [child.GetFirstNameNoTooltip] sein.“"
 nomad_events.0180.a: "„Ihr werdet #EMP nie#! wieder so von meiner Sippe sprechen.“"
 nomad_events.0180.b: "Es ist Zeit, dass [child.GetFirstNameNoTooltip] etwas lernt."
 nomad_events.0180.c: "Lasst die Worte von [rival.GetFirstNameNoTooltip] im Wind verwehen."
 nomad_events.0190.t: "Damals"
 nomad_events.0190.desc: "„Ihr [Glossary('tragt den Hut gut', 'TAKE_HAT_GLOSS')], [Select_CString(ROOT.Char.IsFemale, 'meine liebe', 'mein lieber')] [ROOT.Char.GetTitleAsNameNoTooltip].“ [friend.GetTitledFirstName|U] zügelt [friend.Custom('DE_PRO_POS_S_3P')] Pferd und tätschelt ihm lachend den Hals, bis es sich beruhigt hat. „Br! Ganz ruhig!“\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] richtet den Blick auf mich. „Ich fasse es nicht, dass Ihr Euch in all den Jahren so gar nicht verändert habt. Hättet Ihr je gedacht, dass wir einmal hier landen würden?“\n\nAls [friend.Custom('DE_PRO_PER_S_3P_N')] spricht, kann ich mir ob einer Erinnerung ein Lächeln nicht verkneifen: [memory.GetDescription]"
 nomad_events.0190.a: "„Ihr seid so dicht an meinem Herzen wie mein eigenes Blut.“"
 nomad_events.0190.b: "„Bei Euch fühle ich mich ungezwungen.“"
 nomad_events.0190.c: "„Ha! Und das ist erst der Anfang!“"
 nomad_events.0190.d: "„Lasst jeden Baum von unserer Geschichte hören!“"
 mpo_good_memory_modifier: "Warmes Herz"
 mpo_good_memory_modifier_desc: "Die schönen Erinnerungen dieses Charakters erfüllen ihn mit Freude."
 TAKE_HAT_GLOSS: "Mongolisches Sprichwort, das sich auf Macht und ein angemessen königliches Verhalten bezieht."
 friend_cute_memory: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] schwelgten nach vielen Jahren in einer schönen gemeinsamen Erinnerung."
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] schwelgten nach vielen Jahren in einer schönen gemeinsamen Erinnerung."
 nomad_events.0200.t: "In meinen Träumen"
 nomad_events.0200.desc.intro: "Während ich gerade meinen [Glossary('Boal', 'BOL_GLOSS')] austrinke, nimmt [courtier.GetTitledFirstName] neben mir Platz. Mit auf die Flammen gerichtetem Blick beginnt [courtier.Custom('DE_PRO_PER_S_3P_N')] zu erzählen:\n\n„Ich hatte letzte Nacht einen Traum. Ein weißer Falle"
 nomad_events.0200.desc.good: "stieß vom Himmel heran und landete auf Eurer Hand. Er setzte sie in Flammen und flog davon.“"
 nomad_events.0200.desc.bad: "stieß von der Sonne herab und wurde von einem wilden Hund gefressen. Sein Kadaver lag in einer Blutlache.“"
 nomad_events.0200.desc.outro: "\n\nDas Feuer scheint heißer zu brennen. Mir tropft der Schweiß von der Stirn."
 nomad_events.0200.a: "„Ich werde mir mein eigenes Schicksal auf den Gebeinen der Gefallenen schaffen.“"
 nomad_events.0200.b: "„Bitte findet heraus, was das zu bedeuten hat.“"
 nomad_events.0200.c: "„Böser Omen schaffen nur bessere [ROOT.Char.GetWomenMen].“"
 nomad_events.0200.d: "„Es wird kommen, wie es die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) verlangt.“"
 mpo_no_omens_modifier: "Selbstgeschmiedetes Schicksal"
 mpo_no_omens_modifier_desc: "Dieser Charakter lässt Träume nicht über sein Schicksal bestimmen."
 nomad_events.0210.t: "Nichts als Wurzeln"
 nomad_events.0210.desc.intro: "Hunde streifen durch das Lager, wenn auch in immer kleinerer Zahl, und durch ihre dünne Haut kann man ihre Knochen sehen. Ein Schaf ist gestern tot umgefallen. Heute Morgen war nichts mehr von ihm übrig.\n\n"
 nomad_events.0210.desc.spouse: "„Mein Herz …“ [family.GetFirstName|U] nähert sich mir und hält dabei eine Handvoll Wurzeln fest umklammert. „Ich habe den ganzen Morgen nach etwas Essbarem gesucht, doch das ist alles, was ich finden konnte.“"
 nomad_events.0210.desc.child: "„[ROOT.Char.GetMotherFather|U] …“ [family.GetFirstName|U] nähert sich mir, die Augen rot und mit ein paar Wurzeln in den Händen. „Die hier habe ich für Euch gesammelt … Es tut mir leid, dass ich nicht mehr finden konnte.“"
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip|U] sieht in jüngster Zeit sehr gut aus …"
 nomad_events.0210.a: "„Ich brauche Euer Mitleid nicht.“"
 nomad_events.0210.b.child: "„Habt Dank, mein Kind.“"
 nomad_events.0210.b.spouse: "„Meine Liebe …“"
 nomad_events.0210.c: "„Ich werde das nicht mitansehen.“"
 nomad_events_0210_c_tt: "Der Einsatz der [character_interaction|E] „$mpo_ask_for_herd_interaction$“ bringt für die nächsten #value 5#! Jahre eine höhere Spende für die [herd|E]"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName|U] bot [CHARACTER.GetShortUIName] einige gesammelte Wurzeln an, um [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] in einer Zeit der Not zu helfen"
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName|U] bot [TARGET_CHARACTER.GetShortUIName] einige gesammelte Wurzeln an, um [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_D')] in einer Zeit der Not zu helfen"
 nomad_events.0220.t: "Schwach ist der Arm"
 nomad_events.0220.desc: "[spouse.GetFirstName] liegt auf der Seite und säubert sich die Zähne mit einem Holzsplitter. [spouse.Custom('DE_PRO_PER_S_3P_N')|U] verdreht die Augen, als [spouse.Custom('DE_PRO_PER_S_3P_N')] endlich bemerkt, dass ich das Zelt betreten habe.\n\n„Was habt Ihr heute getrieben?“, erkundigt [spouse.Custom('DE_PRO_PER_S_3P_N')] sich. „Habt Ihr vielleicht ein verirrtes Schaf gestreichelt oder habt Ihr die Zehennägel Eurer Feinde geküsst?\n\nIch habe nicht geheiratet, um an einen dürres Zweiglein gebunden zu sein. Ihr müsst einen stolzen, starken Anblick bieten wie der Bau, den man [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] nennt.“"
 nomad_events.0220.a: "„Ihr habt recht. Das muss aufhören.“"
 nomad_events.0220.b: "„Ich werde mich so viel ertüchtigen, wie ich nur kann.“"
 nomad_events.0220.c: "„Es nutzt nichts, gegen die eigene Natur anzukämpfen. Ich bin, was ich bin.“"
 nomad_events.0230.t: "Heimweh"
 nomad_events.0230.desc: "Meine Lider sind schwer, als ich die Augen aufschlage. Es gibt keine Spur des Morgenlichst. Als ich mich daran gewöhnt habe, wieder erwacht zu sein, fällt mir das leise Schluchzen von [spouse.GetFirstName] auf.\n\n„Es … Es tut mir leid. Ich wollte Euren Schlaf nicht stören. Es ist nur … Ich vermisse meine Heimat. Hier ist alles so anders. Die [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]en Lande werden sich nie [spouse.GetCulture.GetNameNoTooltip|l] anfühlen.“"
 nomad_events.0230.a: "„Ich weiß, wie sich das anfühlt.“"
 nomad_events.0230.b: "„Ich werde dies hier zu Eurer Heimat machen.“"
 nomad_events.0230.c: "„Ihr müsst die Vergangenheit hinter Euch lassen.“"
 lover_homesick_comfort: "[CHARACTER.GetShortUIName|U] tröstete [TARGET_CHARACTER.GetShortUIName], als [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_N')] Heimweh hatte."
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] tröstete [CHARACTER.GetShortUIName], als [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] Heimweh hatte."
 mpo_hardened_modifier: "Resigniert"
 mpo_hardened_modifier_desc: "Dieser Charakter hat gelernt, dass Nostalgie etwas Gefährliches ist."
 nomad_events.0240.t: "Unerwartete Gäste"
 nomad_events.0240.desc: "Das Blöken ist im ganzen Lager unablässig. „Macht, dass sie aufhören!“, höre ich [courtier.GetTitledFirstName] klagen, während [courtier.Custom('DE_PRO_PER_S_3P_N')] sich mit einer schmerzerfüllten Grimasse die Stirn reibt.\n\n„Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Endlich seid Ihr da!“ [courtier.Custom('DE_PRO_PER_S_3P_N')|U] lächelt und deutet auf die Schafherde neben sich.\n\n„Unsere Leute haben diese verirrte Herde an der Grenze zum Territorium von [ruler.GetTitledFirstName] gefunden. Wir haben Grund zu der Annahme, dass sie [ruler.Custom('DE_PRO_PER_S_3P_D')] gehört.“"
 nomad_events.0240.a: "„Behalten wir sie bis auf ein einziges Tier. Schickt [ruler.GetFirstNameNoTooltip] dessen Kopf.“"
 nomad_events.0240.b: "„Schickt sie zu [ruler.GetShortUINameNoTooltip] zurück.“"
 nomad_events.0240.c: "„Was für ein glücklicher Tag.“"
 mpo_honorable_ruler: "Ehrenhafter Hirte"
 mpo_honorable_ruler_desc: "Dieser Charakter gab eine verirrte Herde an deren rechtmäßigen Besitzer zurück."
 house_feud_stolen_herd: "gestohlene Herde"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName|U] örderte die bereits bestehende Rivalität mit [ROOT.Var('house_feud_victim').Char.GetFirstName], als [ROOT.Var('house_feud_attacker').Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Var('house_feud_victim').Char.Custom('DE_PRO_POS_S_3P')]e Herde stahl."
 friend_returned_herd: "[CHARACTER.GetShortUIName] bewies seine Ehrenhaftigkeit durch die Rückgabe der Herde von [TARGET_CHARACTER.GetShortUIName]."
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName] bewies seine Ehrenhaftigkeit durch die Rückgabe der Herde von [CHARACTER.GetShortUIName]."
 nomad_events.0250.t: "[priest.GetWomanMan|U] der höchsten Macht ([priest.GetFaith.HighGodName])"
 nomad_events.0250.desc: "„[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, ruft eine fremde Stimme. „Viele Monde ließ mich die höchste Macht ([priest.GetFaith.HighGodName]) nach Euch suchen.\n\nIn meinen Träumen sah ich Euch, wie Ihr Euch einem Wolf vor die Pfoten legtet. Ihr öffnetet Euren blutigen Mund, und heraus fiel ein Zeichen meines Glaubens ([priest.GetFaith.ReligiousSymbol]).“"
 nomad_events.0250.a: "„Ich erkenne eine Prophezeiung, wenn ich eine höre.“"
 nomad_events.0250.b: "„Spannend … Bleibt bei uns.“"
 nomad_events.0250.c: "„Unfug! Ich verbanne Euch!“"
 chosen_by_the_heavens_modifier: "Auserwählt von den Himmeln"
 chosen_by_the_heavens_modifier_desc: "Dieser Charakter ist überzeugt, das er von den Himmeln auserwählt wurde – und sein Volk gibt ihm recht."
 nomad_events.0260.t: "Religiöse Belange"
 nomad_events.0260.desc: "„Seid gegrüßt, [ROOT.Char.GetName]. Mein Name ist [priest.GetFullName].“ [Select_CString(priest.IsFemale, 'Die', 'Der')] Fremde verbeugt sich vor mir. „Ich komme aus einem fernen Reich namens „[distant_realm.GetBaseName]“ auf Geheiß [Select_CString(other_ruler.IsFemale, 'meiner Herrin', 'meines Herrn')] [other_ruler.GetTitledFirstName].\n\nEntsprechend [other_ruler.Custom('DE_PRO_POS_S_3P')]er Bitte bin ich hier, um Euch die Wege des wahren Glaubens ([priest.GetFaith.GetName]) zu zeigen.“"
 nomad_events.0260.a: "„Ihr missachtet meinen Glauben?!“"
 nomad_events.0260.b: "„Ich will mehr über diesen Glauben ([priest.GetFaith.GetNameNoTooltip]) erfahren.“"
 nomad_events.0260.c: "„Euer kleiner Gott ist der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) nicht gewachsen.“"
 nomad_events.0260.c.tt.crit_success: "Alle sind beeindruckt"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip|U] ist beeindruckt"
 nomad_events.0260.c.tt.failure: "Ihr macht Euch zum Narren"
 nomad_events.0260.d: "„Geht mir aus den Augen.“"
 mpo_nomad_events.1080.t: "[escaped_criminal.Custom('DE_ART_DEF_S_N')|U] Holzkragenträger[escaped_criminal.Custom('DE_END_NOU_S_GS_N')]"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_ruler.GetTitledFirstName|U], [Select_CString(neighbor_ruler.IsFemale, 'deren', 'dessen')] Jurte im nahen „[neighbor_county.GetBaseNameNoTier]“ steht, reitet ungebeten auf mein Weideland – und wie Wölfe die Beute umzingeln meine Reiter [neighbor_ruler.Custom('DE_PRO_POS_S_3P')]en bewaffneten Trupp.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Große', 'Großer')] [ROOT.Char.GetTitleAsNameNoTooltip]!“,"
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_ruler.GetTitledFirstName|U], [Select_CString(neighbor_ruler.IsFemale, 'die', 'der')] im nahen „[neighbor_county.GetBaseNameNoTier]“ herrscht, reitet auf mein Weideland. Mit Alarmrufen sind meine [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] rasch herbei und wir stellen uns [neighbor_ruler.Custom('DE_PRO_POS_S_3P')]em bewaffneten Trupp.\n\n„Ihr – [ROOT.Char.GetTitleAsNameNoTooltip]!“,"
 mpo_nomad_events.1080.desc_1: "grüßt mich [neighbor_ruler.GetFirstNameNoTooltip]. „Wir jagen [Select_CString(escaped_criminal.IsFemale, 'eine', 'einen')]"
 mpo_nomad_events.1080.criminal: "[Select_CString(escaped_criminal.IsFemale, 'Verbrecherin', 'Verbrecher')],"
 mpo_nomad_events.1080.desc_2: "[Select_CString(escaped_warrior.IsFemale, 'die', 'der')] sich auf Eure Lande ([ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip]) geflüchtet hat. Obwohl [escaped_warrior.Custom('DE_PRO_PER_S_3P_N')] zur Strafe einen [Glossary('Holzkragen', 'CANGUE_GLOSS')] trägt, klettert [Select_CString(escaped_warrior.IsFemale, 'diese', 'dieser')] [escaped_warrior.GetFirstName] wie eine Ziege; selbst ohne Schlaf überlistet [escaped_warrior.Custom('DE_PRO_PER_S_3P_N')] meine Spurenleser.\n\nUnsere Beute ist auf Eurem Territorium, [ROOT.Char.GetTitleAsNameNoTooltip] – werdet Ihr die Jagd aufnehmen?“"
 CANGUE_GLOSS: "Ein Bestrafungswerkzeug, wie man es in der Steppe und in Ostasien verwendet. Der #G Holzkragen#! ist ein schweres Holzjoch, das man fest über den Schultern anbringt. Wird es tage- oder wochenlang getragen, führt es zu Erschöpfung, beschämt, schränkt die eigenen Bewegungen ein und führt vielleicht sogar zum Verhungern, weil sich damit nicht richtig essen lässt."
 mpo_nomad_events.1080.a: "Dieser Mensch auf der Flucht wirkt wacker und tüchtig …"
 mpo_nomad_events.1080.a.flavor: "Die Stärke von [escaped_warrior.GetFirstNameNoTooltip] soll nicht unter einem #EMP Holzkragen#! dahinfaulen. Nein, er soll meine Herde stärken!"
 mpo_nomad_events.1080.b: "Verscheucht [neighbor_ruler.GetFirstNameNoTooltip] mit einem Pfeilhagel."
 mpo_nomad_events.1080.b.flavor: "Entlaufener Pöbel hin, entlaufener Pöbel her: [Select_CString(neighbor_ruler.IsFemale, 'Die', 'Der')] [neighbor_ruler.GetTitleAsNameNoTooltip] ist hier eingedrungen – und man sollte [Select_CString(neighbor_ruler.IsFemale, 'sie', 'ihn')] voll Todesangst in die Flucht schlagen!"
 mpo_nomad_events.1080.c: "Wir zertrampeln diese verirrte Ziege unter unseren Hufen."
 BOUND_TO_FAMILY_WIDOW: "Ihr schwort, für die Witwe Eures Verwandten zu sorgen"
 ranged_and_searched_modifier: "Durchkämmt und durchsucht"
 ranged_and_searched_modifier_desc: "Reiter haben jedes Tal, jede Senke und jeden Grat erkundet – und dabei allerlei behütete Weiden und gute Verstecke entdeckt."
