 nomad_events.ill_advised.header: "Schlecht beraten"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$?"
 nomad_events.0001.desc: "Schwere, laute Schritte stören die Stille der Nacht.\n\n„Ihr müsst es doch auch sehen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, schilt [Select_CString(jealous_courtier.IsFemale, 'meine', 'mein')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))] [jealous_courtier.GetFirstName], als [jealous_courtier.Custom('DE_PRO_PER_S_3P_N')] mein Gemach betritt. „[achmach_scope.GetTitledFirstName|U] tut sich ein bisschen zu sehr bei der Arbeit hervor. [achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] redet ein bisschen zu viel, erhält ein bisschen zu viel Unterstützung, kommt und geht ein bisschen zu oft. Alles scheint immer nach [achmach_scope.Custom('DE_PRO_POS_S_3P')]em Willen zu gehen.“\n\nDie Augen von [jealous_courtier.GetFirstNameNoTooltip] verengen sich zu Schlitzen. „Könnte es nicht sein, [Select_CString(ROOT.GetCharacter.IsFemale, 'meine', 'mein')] [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.GetCharacter.IsFemale, 'e', 'er')] [ROOT.Char.GetTitleAsNameNoTooltip], dass [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] womöglich … schwarze Künste verwendet, um zu bekommen, was [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] will?“"
 nomad_events.0001.a: "[achmach_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist enttarnt."
 nomad_events.0001.b: "Die Worte [Select_CString(jealous_courtier.IsFemale, 'einer eifersüchtigen Rivalin', 'eines eifersüchtigen Rivalen')]."
 achmach_firing_tt: "@alert_icon! [achmach_scope.GetShortUIName|U] kann innerhalb der nächsten 5 Jahre nicht wieder angeworben werden#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$: Fragen"
 nomad_events.0002.desc.calm: "„Seid aufrichtig, [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.GetCharacter.IsFemale, 'e', 'er')] [ROOT.Char.GetTitleAsNameNoTooltip]“, beharrt [achmach_scope.GetTitledFirstName] und senkt die Stimme, bis sie über das knisternde Feuer hinweg kaum noch zu vernehmen ist. „Hätte ich etwas anders machen können? Wie habe ich Euch enttäuscht?“"
 nomad_events.0002.desc.angry: "„Mein Herz kann nicht glauben, dass [Select_CString(ROOT.Char.IsFemale, 'unsere gefürchtete', 'unser gefürchteter')] [ROOT.Char.GetTitleAsNameNoTooltip] so zum Narren gehalten wurde“, murrt [achmach_scope.GetTitledFirstNameNoTooltip] und wendet das Gesicht vom Feuer ab. „Wenn Eure Herrschaft auf Gerüchte hört, so hoffe ich, dass ihr stets klar ist, welche davon wahr sind.“"
 nomad_events.0002.desc.fallback: "„Ich werde nicht nachfragen, [Select_CString(ROOT.Char.IsFemale, 'meine gefürchtete', 'mein gefürchteter')] [ROOT.Char.GetTitleAsNameNoTooltip], aus welchem Grund ich von Eurer Seite entfernt wurde, doch ich werde Euch vor etwas warnen“, wendet sich [achmach_scope.GetTitledFirstNameNoTooltip] mir zu, nachdem [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] einen Schluck [achmach_scope.Custom('DE_PRO_POS_S_3P')]en [Glossary('Kumys', 'KUMIS_GLOSS')] getrunken hat."
 nomad_events.0002.desc.outro: "\n\n„Denkt einfach einen Augenblick nach und fragt Euch etwas … Gibt es einen Grund für [jealous_courtier.GetTitledFirstName], schlecht über mich zu sprechen? Vielleicht möchte Euch jemand von jenen fernhalten, die sich am meisten um Euch sorgen.“"
 nomad_events.0002.a: "„Ich bereue es, Euch von meiner Seite gestoßen zu haben.“"
 nomad_events.0002.b: "„Ich habe meine Entscheidung gefällt.“"
 nomad_events.0003.t: "$nomad_events.ill_advised.header$: Wo Rauch ist"
 nomad_events.0003.desc.intro: "Das Feuer ist zu diesem Zeitpunkt fast nur noch Asche. Betrunkene Gespräche werden ruhiger und ruhiger, bevor sie wieder laut werden. [Select_CString(jealous_courtier_2.IsFemale, 'Meine', 'Mein')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l] [jealous_courtier_2.GetFirstName] nähert sich mir sehr unverhohlen.\n\n"
 nomad_events.0003.desc.rehired: "„Eure Freundlichkeit ist zu groß, o [ROOT.GetCharacter.Custom('GetMongolHonorific')|U][Select_CString(ROOT.Char.IsFemale, 'e', 'er')]. [achmach_scope.GetTitledFirstName|U] muss wahrlich mächtige Dämonen genutzt haben, um Euch so sehr zu überlisten."
 nomad_events.0003.desc.not_rehired: "„Obgleich [achmach_scope.GetTitledFirstName] von Eurer Seite gestoßen wurde, fürchte ich, dass [achmach_scope.Custom('DE_PRO_POS_S_3P')]e Machenschaften nicht aufgehört haben."
 nomad_events.0003.desc.outro: "\n\nDer Schaden, den [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] anrichtet, scheint nie zu enden!“, seufzt [jealous_courtier_2.Custom('DE_PRO_PER_S_3P_N')] laut. „Es gibt keinen Zweifel, dass [achmach_scope.Custom('DE_PRO_PER_S_3P_N')] verbotene Beschwörungen und gefährliche Zaubersprüche flüstert, denn all unsere [dummy_attracted_gender.GetWomenMen] sind in [achmach_scope.Custom('DE_PRO_POS_S_3P')]e Arme geflohen!\""
 nomad_events.0003.a: "Ich kann auf jeden Fall erkennen, warum …"
 nomad_events.0003.b: "Es ist vorbei."
 nomad_events.0003.c: "#EMP Ha, ha, ha!#!"
 nomad_events_0003_b_tt: "Eure sprunghafte Art kommt nicht gut an"
 mpo_assertion_modifier: "Beschützender Anführer"
 mpo_assertion_modifier_desc: "Dieser Charakter behauptete sich gegen einen koketten Berater."
 nomad_events_0003_a_tt: "Euer [scheme|E] beginnt mit einem höheren Fortschritt und dem [modifier|E] „[GetModifier('extra_success_chance_modifier').GetNameWithTooltip]“"
 nomad_events.0004.opening: "An [Select_CString(ROOT.Char.IsFemale, 'die höchst gnädige', 'den höchst gnädigen')] [ROOT.Char.GetTitleAsNameNoTooltip],"
 nomad_events.0004.desc: "ich bitte Euch, dieses bescheidene Geschenk anzunehmen, das ich unter großen Mühen beschafft habe.\n\nHabt Dank für Euer großes Vertrauen in mich."
 nomad_events.0004.a: "Was für eine nette Kleinigkeit."
 nomad_events.0005.desc: "Die Aasgeier werden Euch ausziehen.\n\nAufgepasst."
 nomad_events.0005.a: "Was ist das …?"
 nomad_events_0005_tt: "Ihr könnt jetzt die [character_interaction|E] „$interrogate_interaction$“ auf [achmach_scope.GetShortUIName], [jealous_courtier.GetShortUIName] und [jealous_courtier_2.GetShortUIName] anwenden"
 nomad_events_0005_tt_only_one: "Ihr könnt jetzt die [character_interaction|E] „$interrogate_interaction$“ auf [achmach_scope.GetShortUIName] und [jealous_courtier.GetShortUIName] nutzen, um die Bedeutung des mysteriösen Briefs aufzudecken"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$: Befragungen"
 nomad_events.0006.desc.achmach: "Das Zelt von [recipient.GetTitledFirstName] ist so dunkel, dass es schwer fällt, etwas darin zu erkennen, ohne die Augen zusammenzukneifen. [recipient.GetFirstNameNoTooltip|U] ruht auf einem weichen Kissen.\n\n„Ah, o [ROOT.GetCharacter.Custom('GetMongolHonorific')|U][Select_CString(ROOT.Char.IsFemale, 'e', 'er')], warum macht Ihr mich derart glücklich?“"
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName|U] ruht auf [recipient.Custom('DE_PRO_POS_S_3P')]em Bett und nippt friedlich an etwas [Glossary('Boal', 'BOL_GLOSS')].\n\n„O [ROOT.GetCharacter.Custom('GetMongolHonorific')|U][Select_CString(ROOT.Char.IsFemale, 'e', 'er')]!“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] steht sofort auf, als ich eintrete und reicht mir [recipient.Custom('DE_PRO_POS_S_3P')]e eigene Schale. „Bitte! Ich muss herausfinden, warum Ihr mich besucht.“"
 nomad_events.0006.desc.courtier_2: "[recipient.GetTitledFirstName|U] [recipient.Custom('quirk_pos_present')], als ich [recipient.Custom('DE_PRO_POS_S_3P')] Zelt betrete. Der Geruch von frischem Gras hängt immer noch in [recipient.Custom('DE_PRO_POS_S_3P')]er Kleidung.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Meine', 'Mein')] [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.GetCharacter.IsFemale, 'e', 'er')] [ROOT.GetCharacter.GetLadyLord]! Bitte sagt: Wie darf ich Euch dienen?“"
 nomad_events.0006.desc.calm: "\n\nIch reiche [recipient.Custom('DE_PRO_PER_S_3P_D')] die Botschaft und warte auf eine Erklärung."
 nomad_events.0006.desc.fallback: "\n\nIch werfe [recipient.Custom('DE_PRO_PER_S_3P_D')] Botschaft vor die Füße und verlange eine Erklärung."
 nomad_events.0006.desc.achmach_outro: "\n\n„Ah, Ich sehe, meine Botschaft hat Euch erreicht. Ich hatte Euch zuvor schon gewarnt, [Select_CString(ROOT.GetCharacter.IsFemale, 'Furchteinflößende', 'Furchteinflößender')]. Ich kann die Hunde hungern lassen, bis sie nicht mehr laufen können, sodass sie ihren Herren nicht beißen.“"
 nomad_events.0006.desc.courtier_outro: "\n\n„Sicherlich glaubt Ihr nicht, dass sich dies auf mich bezieht, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ich habe lediglich versucht, Euch zu beschützen!“"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip|U] sich kratzt nervös im Nacken und beharrt dann: „Ich habe nichts damit zu tun.“"
 nomad_events.0006.a: "Ich werde die Wahrheit aus Euch herausbekommen wie Milch aus einer Stute."
 nomad_events.0006.b: "Bei dem Brief ging es ganz sicher um schwarze Magie."
 nomad_events.0006.c: "Warum blickt Ihr so furchtsam drein?"
 nomad_events.0006.d: "Verwandelt meine Feinde in Aas."
 nomad_events.0006.e: "Euch kann man nicht trauen."
 nomad_events.0006.f: "Ich denke, das bezieht sich nicht auf Euch."
 bol: "Boal"
 BOL_GLOSS: "Ein vergorenes Getränk aus Honig, das Met ähnelt."
 nomad_events_0006_d_tt: "All Eure [GetScheme('murder').GetTypeName]-[schemes|E] werden eine größere [success_chance|E] haben, solange [achmach_scope.GetShortUIName] Euer [councillor|E] ist"
 nomad_events_0006_c_success_info: "Ihr findet heraus, warum das Unbehagen besteht"
 nomad_events.0006.c.success: "[recipient.GetShortUIName|U] gesteht"
 nomad_events_0006_c_success_loyal: "Jemand war nur eifersüchtig"
 nomad_events_0006_c_success_disloyal: "Jemand war Zeuge eines dunklen Rituals"
 nomad_events.0006.c.failure: "Die Absichten von [recipient.GetShortUIName] bleiben unklar"
