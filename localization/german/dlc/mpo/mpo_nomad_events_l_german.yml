 inspired_in_wifely_duties_modifier: "Geliebt und inspiriert"
 inspired_in_wifely_duties_modifier_desc: "Diese Frau leitet ihren Haushalt mit tatkräftiger Hingabe, da sie um die Liebe und die Treue ihrer Schwiegerverwandtschaft weiß."
 concubine_lavished_attention_modifier: "Mit Aufmerksamkeit überschüttet"
 concubine_lavished_attention_modifier_desc: "Diese Frau hat die Hingabe eines Herrschers mit allem dazugehörigen Luxus erfahren."
 truce_family_widow: "\nWaffenstillstand beschlossen, als [ROOT.Char.GetShortUIName] [Select_CString(widow.IsFemale, 'die Witwe', 'den Witwer')] [widow.GetShortUIName] heiratete"
 mpo_nomad_events.1091.t: "Das Witwenlos"
 mpo_nomad_events.1091.desc: "Mein[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))] ist tot. [dead_husband.GetFirstName|U] gehört nun dem Wind. [dead_husband.Custom('DE_PRO_POS_S_3P')|U][Select_CString(widow.IsFemale, 'e Witwe', ' Witwer')] [widow.GetName] ist Teil unserer Familie, seit [widow.Custom('DE_PRO_PER_S_3P_N')] die Jurte betrat, die mein[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))] und [widow.Custom('DE_PRO_PER_S_3P_N')] gemeinsam bewohnten. Nun trauert und schluchzt [widow.Custom('DE_PRO_PER_S_3P_N')].\n\nDas Herz von [widow.GetFirstNameNoTooltip|U] mag für ein anderes Haus ([ROOT.Char.GetHouse.GetName]) schlagen, doch [widow.Custom('DE_PRO_POS_S_3P')] Platz ist bei uns und [widow.Custom('DE_PRO_POS_S_3P')] Schutz nun meine Verantwortung – wegen meiner Pflicht, mich um alles zu kümmern, was mein[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))] hinterließ.\n\n"
 mpo_nomad_events.1091.desc.marry: "Unseren Bräuchen nach müsste ich [dead_husband.Custom('DE_PRO_POS_S_3P')][widow.Custom('DE_END_PRO_S_A')] [widow.GetTitledFirstNameNoTooltip] heiraten."
 mpo_nomad_events.1091.desc.concubine: "Unseren Bräuchen nach müsste ich [dead_husband.Custom('DE_PRO_POS_S_3P')][widow.Custom('DE_END_PRO_S_A')] [widow.GetTitledFirstNameNoTooltip] in mein Bett holen."
 mpo_nomad_events.1091.a: "#EMP Endlich – [widow.Custom('DE_PRO_PER_S_3P_N')] gehört mir!#!"
 mpo_nomad_events.1091.a.flavor: "[Select_CString(widow.IsFemale, 'Die Gemahlin, die', 'Der Gemahl, den')] mein[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))] hinterließ, ist #EMP [Select_CString(widow.IsFemale, 'eine Göttin', 'ein Gott')]#! und hat jedes noch so kleine bisschen meiner Hingabe verdient."
 mpo_nomad_events.1091.b: "Unsere Ehe wird [widow_relative.GetTitledFirstNameNoTooltip] gefallen …"
 mpo_nomad_events.1091.b.flavor: "… und mir. Diese Ehe wird mir gute Dienste leisten."
 mpo_nomad_events.1091.c: "Ich werde #EMP alle#! schönen Dinge haben, die mein[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))] hinterließ, ja."
 mpo_nomad_events.1091.d: "Meine Familie schützt ihre Angehörigen. Immer."
 mpo_nomad_events.1091.e: "Ihr bettelt nun zusammen mit den Hunden, [widow.GetWomanMan]."
 mpo_nomad_events.1100.t: "Das Weideland von „[capital_province.GetTitle.GetNameNoTierNoTooltip]“"
 mpo_nomad_events.1100.desc: "Viehherden, Hirten und Reiter durchstreunen emsig die Landschaft ([capital_province.GetTerrain.GetNameNoTooltip]) um meine große Jurte. Wir nutzen jeden Busch und jeden Grashalm, den die Lande von „[capital_province.GetTitle.GetNameNoTier|U]“ zu bieten haben.\n\n"
 mpo_nomad_events.1100.desc.camel: "Doch in der trockenen Hitze wächst nur wenig. Von den vier Tierarten unserer Herden schüttelt nur eine die Leere einfach ab und röhrt, weil sie durch die Gegend streifen will: das Kamel.\n\nWo unsere anderen Geschöpfe nur an den besten Stellen grasen, streunen die Kamele durch ganz „[capital_province.GetTitle.GetNameNoTierNoTooltip]“."
 mpo_nomad_events.1100.desc.sheep: "Der Boden hier ist trocken und felsig. Das karge Mahl, das er bietet, schmeckt unseren Pferden und Ochsen nicht, unseren Schafen und Ziegen allerdings schon – dies ist ein Paradies.\n\nMeine [ROOT.Char.GetCulture.GetCollectiveNoun] bekommen Milch und Wolle in Überfülle."
 mpo_nomad_events.1100.desc.hunting: "Doch hier wuchert das Grün zu hoch: Es gibt kaum offenes Weideland. Unser Vieh wird schmaler, während meine [ROOT.Char.GetCulture.GetCollectiveNoun] sich auf ihre Bogen und ihre Jagdvögel verlassen, um an Nahrung zu kommen.\n\nWir tauschen Hirschhäute gegen Schafswolle ein."
 mpo_nomad_events.1100.desc.horses: "Der Willen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) hat diesen Ort für Pferde ausersehen: ein idyllisches Meer aus Gras, wo flinke Beine und edle Seelen unsere Reittiere voll zufriedenstellen.\n\nHier lassen meine [ROOT.Char.GetCulture.GetCollectiveNoun] ihre Rosse grasen, bis sie alle fett und glücklich sind."
 mpo_nomad_events.1100.a: "Wo das Land diese Form annimmt ([capital_province.GetTerrain.GetNameNoTooltip]), sind wir die Herren."
 mpo_nomad_events.1100.a.flavor: "Wer einen Ort kennt, weiß um alles, was er zu bieten hat – auf den ersten Blick und im Verborgenen."
 mpo_nomad_events.1100.b: "Meine Leute mögen diesen Ort nicht."
 mpo_nomad_events.1100.c.camel: "Tauscht andere Tiere gegen Kamele ein!"
 mpo_nomad_events.1100.c.sheep: "Da kommt eine schöne Lämmerzeit auf uns zu."
 mpo_nomad_events.1100.c.hunting: "Hier jagen wir oder wir darben."
 mpo_nomad_events.1100.c.horse: "Ein Land für Pferde."
