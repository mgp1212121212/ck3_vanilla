 mpo_nomad_events.1120.t: "Winterwölfe"
 mpo_nomad_events.1120.desc: "Der eisige Wind heult in „[capital_province.GetTitle.GetNameNoTier]“ nicht allein. Nicht in diesem schlimmen Winter. Nicht in dieser Nacht.\n\n#EMP „Wölfe! Wölfe unter den Schafen!“#!, kommen die Rufe, während meine Reiter und ich uns in den Sattel schwingen.\n\nDie Schafe stehen dicht gedrängt und geben grausige Angstlaute von sich. Bestien mit dunklen Pelzen zerren an ihren Läufen und ihren Hälsen, um danach in die lichtlose Wildnis davon zu hetzen."
 mpo_nomad_events.1120.a: "Wölfe? Pah! Die Zahl meiner Reiter ist endlos."
 mpo_nomad_events.1120.a.flavor: "Kein Raubtier in „[capital_county.GetNameNoTierNoTooltip]“ könnte sich je an meinen Horden vorbeischleichen …"
 mpo_nomad_events.1120.b: "Reitet zu – kesselt sie ein!"
 mpo_nomad_events.1120.b.success: "Kein Wolf ist schneller als Euer Pferd"
 mpo_nomad_events.1120.b.failure: "Im herrschenden Chaos entwischen die Wölfe"
 mpo_nomad_events.1120.c: "#EMP Pfeile! Pfeile!#! Ich will ihre Pelze!"
 mpo_nomad_events.1120.c.success: "Eure Pfeile machen den Bestien den Garaus"
 mpo_nomad_events.1120.c.failure: "Eure Pfeile treffen Pferde und Schafe"
 mpo_nomad_events.1120.d: "Halt! Sie holen nur die schwächsten Tiere aus der Herde."
 mpo_nomad_events.1120.d.flavor: "In diese Jahreszeit werden keine Lämmer gestohlen – nur alte und kranke Tiere. Die sollten wir den Wölfen nicht vorenthalten."
