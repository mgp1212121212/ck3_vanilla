l_german:
 mpo_events_tova.0001.t: "Ein kühler Empfang"
 mpo_events_tova.0001.desc: "Nicht lange nach meiner Rückkehr bemerke ich, wie mir [demanding_relation.GetTitledFirstName] mit erwartungsvoller Miene hinterherläuft. Wir haben einander eine Weile nicht gesehen, da [demanding_relation.Custom('DE_PRO_PER_S_3P_N')] während meiner jüngsten Reise am Hof blieb, doch es ist klar, dass es hier um mehr geht als nur meine bloße Gesellschaft.\n\n[demanding_relation.Custom('DE_PRO_PER_S_3P_N')|U] blickt mich mit strahlenden Augen an und fragt: „Habt Ihr mir etwas von Eurer Reise mitgebracht?“\n\nIch taste rasch meine Taschen ab, finde allerdings nichts außer [ROOT.Char.Custom('RandomWeirdObject_DE_2')]. Ich habe keine Ahnung mehr, wie dieses Ding überhaupt da hingekommen ist."
 mpo_events_tova.0001.a: "Lasst mich Euch stattdessen von meinen Reisen erzählen."
 mpo_events_tova.0001.a.tt.failure: "Ihr schafft es nicht, [demanding_relation.GetTitledFirstName] zu beeindrucken"
 mpo_events_tova.0001.a.tt.success: "Ihr beeindruckt [demanding_relation.GetTitledFirstName]"
 mpo_events_tova.0001.b: "Ich gehe auf den Markt und kaufe Euch etwas."
 mpo_events_tova.0001.b.equipped_tt: "„[wanderer_toy.GetName|U]“ für [demanding_relation.GetTitledFirstName] erworben"
 gifted_toy_name: "Spielzeugpferd"
 gifted_toy_desc: "Ein hervorragend geschnitztes Spielzeugpferd aus Holz."
 mpo_events_tova.0001.c: "Bin ich gewillt, ein Kind anzulügen?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName|U] lässt sich nicht so leicht täuschen"
 mpo_events_tova.0001.c.tt.success: "Ihr überzeugt [demanding_relation.GetTitledFirstName], dass der Gegenstand etwas Besonderes ist"
 mpo_events_tova.0002.t: "Ferne Akkorde"
 DynamicIntroLanded: "Als ich meine Hallen durchstreife,"
 DynamicIntroWanderer: "Als ich durch das Lager gehe,"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')] vernehme ich die leisen Klänge von Musik.\n\nDie Akkorde fließen in einem harmonischen Refrain zusammen, der mich wie angewurzelt stehen bleiben lässt und mit einer tiefen Nostalgie erfüllt. Ich muss die Verse gar nicht erst hören, um zu begreifen, dass sich dieses Lied um Heimweh dreht.\n\nMein[musician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))] [musician.GetTitledFirstName] erwartet mich, als ich der Weise folge. [musician.Custom('DE_PRO_PER_S_3P_N')|U] ist recht fern der Heimat und spielt das Lied wie eine Erinnerung an die eigene Herkunft.\n\nUnd in der Tat: Wenn ich die Augen schließe, sehe ich vor meinem inneren Auge [journey_province.Custom('TerrainInspirationLoc')] – ganz so, wie es in der Landschaft von „[journey_province.GetName|U]“ üblich ist."
 mpo_events_tova.0002.a: "Ich sollte diesen Ort eines Tages besuchen."
 mpo_events_tova.0002.a.tt: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung sammeln, indem Ihr „[journey_province.GetName]“ im Rahmen einer Aktivität ([GetActivityType('activity_journey').GetName]) besucht"
 mpo_events_tova.0002.b: "Ich werde meine Liebe zur Musik nutzen, um [musician.Custom('DE_PRO_PER_S_3P_A')] anzuwerben."
 mpo_events_tova.0002.b.flavor: "Eine ganze Tontraube ist doch gewiss einem einzelnen Akkord vorzuziehen?"
 mpo_events_tova.0002.b.tt.success: "Ihr überzeugt [musician.GetTitledFirstName] erfolgreich, sich Euch anzuschließen"
 mpo_events_tova.0002.b.tt.failure: "Ihr schafft es nicht, [musician.GetTitledFirstName] davon zu überzeugen, sich Euch anzuschließen"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetCollectiveNoun] und [journey_provice.GetCounty.GetCulture.GetCollectiveNoun] steigern ihre [cultural_acceptance|E] um [minor_cultural_acceptance_gain]."
 mpo_events_tova.0002.c: "Setzt Euch eine Weile und genießt die Musik."
 mpo_events_tova.0003.t: "Ein zu weit getriebener Scherz"
 mpo_events_tova.0003.desc: "Der unheilvolle Ruf eines Aasfressers begrüßt mich am Waldrand, wo ich auf den Anblick treffe, wie leere Schlingen von einigen Ästen baumeln. Drei Männer in Ketten knien unter den Schlingen. Einer von ihnen sieht beinahe aus wie [unruly_province_owner.GetTitledFirstName].\n\n„Diese niederträchtigen Hunde haben über die rechtmäßige Herrschaft unseres Reichs ([unruly_province_owner.GetTitleTierName]) gespottet!“, ruft der Henker. „Sie sind aufständische Bauern, die sich als Schauspieler ausgeben, und ihr Verleumdungsfeldzug wird mit ihrem Tod enden.“\n\n„Bitte helft uns!“, ruft mir einer der Beschuldigten zu."
 mpo_events_tova.0003.a: "„Diese Schauspieler sind tatsächlich meine, und ich möchte sie zurück.“"
 mpo_events_tova.0003.a.tt: "Die Schauspieler anwerben, indem Ihr den Henker überzeugt, dass sie Eure Untertanen sind und allein Ihr über ihr Schicksal entscheiden dürft"
 mpo_events_tova.0003.a.tt.success: "Ihr überzeugt den Henker, dass Ihr über die Schauspieler und deren Schicksal verfügen könnt"
 mpo_events_tova.0003.a.tt.failure: "Eure Täuschung fliegt auf und [unruly_province_owner.GetTitledFirstName] hört von Eurem Treiben"
 mpo_events_tova.0003.b: "„Diese Strafe ist dem Verbrechen nicht angemessen.“"
 mpo_events_tova.0003.b.tt: "Den Henker davon überzeugen, das Leben der Gefangenen zu verschonen"
 mpo_events_tova.0003.b.tt.success: "Ihr überzeugt den Henker davon, die Gefangenen freizulassen"
 mpo_events_tova.0003.b.tt.failure: "Ihr könnt den Henker nicht überzeugen und [unruly_province_owner.GetTitledFirstName] schätzt Eure Einmischung nicht"
 mpo_events_tova.0003.c: "Ich habe leider noch etwas Dringendes vor. Ziehen wir weiter."
 mpo_events_tova.0003.c.tt: "Sie sollten die gerechte Strafe für ihre ruchlosen Sitten erhalten!"
 mpo_events_tova.0004.t: "Faulige Treue in den Reihen"
 mpo_events_tova.0004.desc: "Die Düsternis des Abends wird von einem knisternden Feuer vertrieben, an dem eine Gruppe meiner stationierten Soldaten gemeinsam isst.\n\n„Selbst wenn ich die Augen zukneife und mir die Nase zuhalte, habe ich Mühe, diesen Fraß herunterzukriegen. Ich vertrage diesen Brei nicht mehr lange und ich kann auch nicht mehr lange faulige Körner aussortieren, um an meine täglichen Mahlzeiten zu kommen!“\n\nSo spricht der Mann, der der Anführer der Gruppe zu sein scheint, wenn man von dem schulterklopfenden Jubel ausgeht, mit dem ihn die anderen bedenken."
 mpo_events_tova.0004.a: "Strengere Rationen werden sie Disziplin lehren."
 mpo_events_tova.0004.a.flavor: "Hoffentlich ergreifen die unzufriedenen Soldaten keine drastischen Maßnahmen …"
 mpo_events_tova.0004.a.tt: "Ihr verkauft einen Teil des Armeeproviants"
 mpo_events_tova.0004.b: "Ich hole mir den Kopf ihres Anführers."
 mpo_events_tova.0004.b.tt: "Der junge Emporkömmling wird auf der Stelle erschlagen"
 mpo_events_tova.0004.c: "Ich werde für besseren Proviant bezahlen."
 mpo_events_tova.0005.t: "Glückliche Soldaten"
 mpo_events_tova.0005.desc: "Eine Rauchsäule steigt vor mir auf, und selbst aus der Entfernung rieche ich einen angenehmen Bratenduft. Ich folge dem Geruch und ertappe einige meiner stationierten Soldaten dabei, wie sie sich drei Wachteln schmecken lassen.\n\n„Ich könnte mich an dieses Leben gewöhnen“, verkündete das lauteste Mitglied dieses Haufens. „Die Ruhe und die Stille sind Balsam für die Seele, und überall, wo wir hingehen, haben die Bauern etwas zu essen übrig. Wir können uns glücklich schätzen, in solch friedlichen Zeiten zu leben und [Select_CString(ROOT.Char.IsFemale, 'einer', 'einem')] [ROOT.Char.GetTitleTierName] zu dienen, [Select_CString(ROOT.Char.IsFemale, 'die gut zu ihrem', 'gut zu seinem')] Volk ist."
 mpo_events_tova.0005.a: "Bringt die Faulpelze mit der Knute in Form."
 mpo_events_tova.0005.b: "Bestraft sie, weil sie nicht wachsam waren."
 mpo_events_tova.0005.c: "Bewahrt ihr Glück und ihre freundlichen Worte in Eurem Herzen."
 mpo_events_tova.0006.t: "Gerechte Strafe"
 mpo_events_tova.0006.desc: "Ernste Neuigkeiten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]: Eure Soldaten haben Kornspeicher in „[maa_province.GetCounty.GetName]“ gebrandschatzt. Sie wetterten über ihre leeren Bäuche und stellten die verräterische Behauptung auf, dass Ihr, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], sie dazu gezwungen hättet, für ihr tägliches Brot zu stehlen und zu plündern.\n\nEinige sind in die umliegende Wildnis geflohen – jene, die nicht von Euren Getreuen auf der Stelle erschlagen wurden. Hunger treibt die Menschen zur Verzweiflung, wie es scheint."
 mpo_events_tova.0006.a: "Diese Hunde!"
 mpo_special_flavor_events.0001.t: "Die Steppe des endlosen Wassers"
 mpo_special_flavor_events.0001.desc: "Ich habe Geschichten über das Meer gehört. Über seine Schönheit und seinen Schrecken und wie es sogar die Steppe hinsichtlich beidem in den Schatten stellt. Heute sehe ich das große Wasser zum ersten Mal mit eigenen Augen.\n\nUnd endlich beginne ich, jenes Glitzern in den Augen der Erzähler zu verstehen, wenn sie um Worte rangen, um das endlose Wasser zu beschreiben. Ich setze mich und starre zum Horizont, wo der vertraute klare Himmel von Tengri sachte das blaue Wasser berührt.\n\nIch spüre, wie salziger Dunst mein Gesicht umschmeichelt. Der ruhige Rhythmus der Wellen erfüllt mein Ohr. Die Beschaulichkeit der See ist überwältigend, wenn auch nur für einen Augenblick."
 mpo_special_flavor_events.0001.a: "Welch Herrlichkeit …"
 mpo_special_flavor_events.0001.b: "Ich glaube, ich werde hier eine Weile bleiben."
 mpo_events_tova.0025.t: "Knöchelchenschießen"
 mpo_events_tova.0025.desc: "Ich höre den vertrauten Klang des Wettkampfs und das #EMP – KNACK! –#! von Knochen, die auf ein Holzziel treffen, lange bevor [challenger_anda.GetTitledFirstName] mit einem mir bestens bekannten herausfordernden Funkeln im Blick an mich herantritt.\n\n„Was sagt Ihr? Tun wir uns für eine Runde [Glossary('Schagai', 'SHAGAI_GLOSS')] zusammen!“"
 mpo_events_tova.0025.a: "Überlisten wir unsere Gegner."
 mpo_events_tova.0025.a.tt.success: "Ihr gewinnt das Spiel durch den Einsatz herausragender Taktiken"
 mpo_events_tova.0025.a.tt.failure: "Euer Verstand erweist sich als zu stumpfsinnig"
 mpo_events_tova.0025.b: "Ich werde die Spielsteine unserer Gegner zermalmen!"
 mpo_events_tova.0025.b.tt.success: "Ihr gewinnt das Spiel durch Eure Kraft"
 mpo_events_tova.0025.b.tt.failure: "Eure Kraft erwies sich als zu schwächlich"
 mpo_events_tova.0025.c: "Nicht heute, m[challenger_anda.Custom('DE_ART_IND_N')] Freund[challenger_anda.Custom('DE_END_NOU_S_GS_N')]."
 mpo_sharp_wits_modifier: "Geistesschärfe"
 mpo_sharp_wits_modifier.desc: "Dieser Charakter schärft seine Sinne und seinen Geist durch taktisches Können beim Knöchelchenschießen."
 mpo_thunder_knuckles_modifier: "Donnerknochen"
 mpo_thunder_knuckles_modifier.desc: "Dieser Charakter wirft seine Knöchelchen mit der Gewalt eines Donnerschlags."
 mpo_events_tova.0030.t: "Ein erhabener Anblick"
 mpo_events_tova.0030.desc: "Die Sonne hat den Horizont kaum eingefärbt, als m[visionary.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))] an meine Seite eilt – mit geröteten Wangen und leuchtenden Augen.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName], ich muss eine Vision mit Euch teilen, die mir im Traum kam!“, ruft [visionary.Custom('DE_PRO_PER_S_3P_N')]. „Ich sah"
 mpo_events_tova.0030.desc_red: "einen roten Ochsen mit Glocken an den Hörnern, der seinen Kopf hin und her warf. Er brüllte, dass"
 mpo_events_tova.0030.desc_white: "einen weißen Leoparden, der aus den Wolken sprang und tiefe Spuren in den Sand kratzte. Er knurrte, dass"
 mpo_events_tova.0030.desc_green: "einen grünen Hahn, der auf Sonnenstrahlen umherlief und mit den Flügeln schlug. Er krähte, dass"
 mpo_events_tova.0030.desc_outro: "[ROOT.Char.Custom('DE_ART_DEF_S_N')] große [ROOT.Char.GetTitledFirstNameNoTooltip] über Himmel und Erde herrschen wird!“"
 mpo_events_tova.0030.a: "Ihr seid wirklich mit besonderen Talenten gesegnet!"
 mpo_events_tova.0030.b: "Der Himmel ist mir und meinen Taten wohlgesonnen."
 mpo_events_tova.0030.c: "Eine schöne Geschichte."
 mpo_heavens_favor_modifier: "Gunst des Himmels"
 mpo_heavens_favor_modifier.desc: "Dieser Charakter wurde von zukunftsträchtigen Visionen ermutigt."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "Der Mensch aus den Bergen"
 mpo_events_tova.0035.desc: "M[distressed_anda.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))] [distressed_anda.GetTitledFirstName] schlägt die Filzklappe zur Seite, als er in meine Jurte marschiert. [distressed_anda.Custom('DE_PRO_POS_S_3P')|U]e Brust bebt vor aufgestautem Ärger.\n\n„Nun hört Euch das an!“, ruft er. „[pregnant_woman.GetTitledFirstName|U] ist schwanger, und ich bin sicher, dass es nicht meines ist.\n\nAls ich sie zur Rede stellte, erzählte sie mir, sie hätte von einem Bären geträumt, der von einem großen Berg herunterkam. Die Bestie verwandelte sich in Rauch, der die Gestalt eines Mannes hatte, um sich dann auf ihrem Bauch niederzulassen. Am nächsten Morgen spürte sie die ersten Anzeichen einer Schwangerschaft.“"
 mpo_events_tova.0035.a: "Frohlocket! Die Himmel schicken Euch ein Kind."
 mpo_events_tova.0035.a.tt: "Das Kind könnte mit außergewöhnlichen Fähigkeiten geboren werden"
 mpo_events_tova.0035.b: "Sie speist Euch nur mit Lügen ab."
 mpo_events_tova.0035.c: "Das ist das Lustigste, was ich je gehört habe!"
 mpo_events_tova.0045.t: "[Select_CString(ROOT.Char.IsFemale, 'Eine geschätzte Freundin', 'Ein geschätzter Freund')]"
 mpo_events_tova.0045.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsName], auch wenn unsere Freundschaft zäher als ein Hammelnacken ist, will ich Euch dennoch ein Geschenk als Zeichen meiner unerschütterlichen Treue zukommen lassen“, sagt m[generous_anda.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))] [generous_anda.GetTitledFirstName], als wir uns gemeinsam am Lagerfeuer wärmen.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "[generous_anda.Custom('DE_PRO_PER_S_3P_N')|U] greift sich in die Tasche und holt einen Beutel heraus: Im Innern befindet sich eine kupferbeschwerte [Glossary('Schagai', 'SHAGAI_GLOSS')]-Marke. Dann fährt [generous_anda.Custom('DE_PRO_PER_S_3P_N')] fort: „Ich habe viele Wettbewerbe mit diesem Knöchelchen gewonnen, und ich bin sicher, er wird Euch viel Glück bringen.“"
 mpo_events_tova.0045.desc_herd: "[generous_anda.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf die Schafsweiden in der Ferne und fährt fort: „Ich habe eine Herde Schafe mitgebracht, die ich in einer Partie [Glossary('Schagai', 'SHAGAI_GLOSS')] gewann. Mögen die Tiere Euch und Eure Familie nähren und erhalten.“"
 mpo_events_tova.0045.desc_axe: "[generous_anda.Custom('DE_PRO_PER_S_3P_N')|U] enthüllt eine Streitaxt, die sorgsam poliert und bestimmt nicht minder scharf gewetzt ist. Dann fährt [generous_anda.Custom('DE_PRO_PER_S_3P_N')] fort: „Ich habe diese Waffe aus der letzten, die wir gemeinsam schlugen. Ich entwand sie den kalten, toten Fingern eines gefallenen Feindes.“"
 mpo_events_tova.0045.a: "Habt Dank für die großzügige Gabe."
 mpo_events_tova.0045.a.equipped_tt: "„[gift.GetName|U]“ erhalten"
 mpo_events_tova.0045.b: "Eure Freundschaft ist das einzige Geschenk, das ich brauche."
 gifted_bone_name: "Kupferbeschwertes Knöchelchen"
 gifted_bone_desc: "Ein Schafknöchelchen mit Einlegearbeiten aus Kupfer, wie man es für Spiele verwendet, in denen man diese Knöchelchen schnipst."
 gifted_axe_name: "Axt der Eroberung"
 gifted_axe_desc: "Eine perfekt ausgewogene Streitaxt."
