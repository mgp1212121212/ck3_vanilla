 mpo_nomad_events.1050.t: "Weite Weideländer"
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName|U], [Select_CString(herder.IsFemale, 'eine schäbige', 'ein schäbiger')], nach Ziegenurin [Select_CString(herder.IsFemale, 'stinkende', 'stinkender')] [herder.GetWomanMan], erklärt sich [Select_CString(herder.IsFemale, 'zur Hirtin', 'zum Hirten')] der nahen Landschaft ([herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip]) von „[herder_county.GetNameNoTier|U]“.\n\n„Eure [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Hirten missachten die traditionellen Grenzen!“, sagt [herder.Custom('DE_PRO_PER_S_3P_N')]. „Ich treibe meine Herde auf neues Land und der Boden ist karg! Der Wind trägt das Gelächter Eurer Reiter und die Laute ihrer fetten Pferde herbei!\n\nKönnen wir das Land nicht redlich teilen, [ROOT.Char.GetTitleAsName]?“"
 mpo_nomad_events.1050.a: "Für mich bedeuten die traditionellen Grenzen #EMP nichts#!."
 mpo_nomad_events.1050.b: "„Leiht mir Eure aufrichtige Zunge und Euren Mut!“"
 mpo_nomad_events.1050.b.flavor: "Ich werde [Select_CString(herder.IsFemale, 'eine ehrenhafte Reiterin', 'einen ehrenhaften Reiter')] aus [Select_CString(herder.IsFemale, 'dieser', 'diesem')] faulen, großmäuligen [Select_CString(herder.IsFemale, 'Ziegenhirtin', 'Ziegenhirten')] machen!"
 mpo_nomad_events.1050.c: "„Diejenigen, die Euch schadeten, werde ich ruinieren.“"
 mpo_nomad_events.1050.c.flavor: "Es scheint, als sei meine Herde über meine Kontrolle hinaus angewachsen …"
 mpo_nomad_events.1050.d: "„#EMP Flieht vor meinen Tieren, [Select_CString(herder.IsFemale, 'Ziegenhirtin', 'Ziegenhirte')]!#!“"
 mpo_nomad_events.1060.t: "Feilscherei mit Schafen"
 mpo_nomad_events.1060.desc: "Gleich hinter meinem Weideland schmiegt sich die Siedlung „[neighbor_province.GetName|U]“ in die Landschaft, ein Ort, der vom Klang schlagender Hämmer, dem Knirschen von Rädern und dem Geschnatter umherwuselnder [county_culture.GetName|l]er Menschenmengen widerhallt.\n\nWir sind dort, um Tiere gegen weiterverarbeitete Waren zu tauschen. Die Händler mit ihren dicken Bäuchen betrachten uns mit Argwohn und Angst.\n\n„Schaut, Waffen aus [neighbor.Custom('RegionalWeaponMetal')]! Feine Gewänder aus [neighbor.Custom('RegionalFabric')]!“, jauchzen meine Begleiter. „Und Münzen aus kostbarem Metall!“"
 mpo_nomad_events.1060.a: "Ihr denkt, #EMP so viel#! wäre eine Silbermünze …?"
 mpo_nomad_events.1060.a.flavor: "Diese sesshaften Schwächlinge werden schnell lernen, dass man uns ‚Wilde‘ nicht so leicht übers Ohr haut …"
 mpo_nomad_events.1060.b: "„Rafft alles zusammen! #EMP Und reitet schnell#!!“"
 mpo_nomad_events.1060.b.flavor: "[Select_CString(ROOT.Char.IsFemale, 'Eine wahrhaftige', 'Ein wahrhaftiger')] [ROOT.Char.Custom('GetDaughterSon')] der Steppe verhandelt nicht mit den Schwachen!"
 mpo_nomad_events.1060.b.success: "Eure Bande entkommt mit den geraubten Waren"
 mpo_nomad_events.1060.b.failure: "Ihr lasst Eure Beute liegen, um knapp zu entkommen"
 mpo_nomad_events.1060.c: "„Bringt Felle, Joghurt, feine Pferde!\""
 mpo_nomad_events.1060.c.flavor: "Mit [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Siedlungen Handel zu treiben, kann uns nur zum Vorteil gereichen."
 nomad_trading_mastery_modifier: "Handelsmagnat"
 nomad_trading_mastery_modifier_desc: "Dieser Nomade begreift den wahren Wert fremdländischer Münzen und Luxusgüter sehr gut. Vielleicht sogar besser als ihre Lieferanten."
 nomad_trading_partners_modifier: "Ortsgebundene Handelsvereinbarungen"
 nomad_trading_partners_modifier_desc: "Dieser Nomade beteiligt sich lebhaft am Handel mit Weidevieherzeugnissen im Austausch gegen Werkzeuge, Luxusgegenstände und Münzen."
 mpo_nomad_events.1070.t: "In der Nacht verirrt"
 mpo_nomad_events.1070.desc_intro: "Ich erwache mit Pferdeatem im Gesicht.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "Während mein Ross [ROOT.Char.Custom('WarhorseStoryName')]"
 mpo_nomad_events.1070.desc_new_horse: "Während ein unbekanntes Ross"
 mpo_nomad_events.1070.desc: "mich beschnüffelt, weht der Wind wie ein Seufzer über die Landschaft ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]). Wir beide sind allein in der Wildnis.\n\nMein Geist ist wie ein blanker Stein: Was #EMP geschah#! nur zwischen dem letzten Sonnenuntergang und dieser kalten Morgendämmerung? Hat mich mein Volk … verlassen? Nein! Die Erinnerungen kehren zurück"
 mpo_nomad_events.1070.desc_spiritual: "und bringen das Flüstern von Geistern mit sich, erzählen von der heiligen Trance, die mich aus meinem Bett aufweckte und mich zu einem einsamen Pferd im Mondlicht führte …"
 mpo_nomad_events.1070.desc_mental_thing: "und heulen meine eigenen verrückten mitternächtlichen Flüche: Obgleich meine Verwandten mich zu beruhigen versuchten, konnte ich nicht unter ihnen sein. Ich ging in die Nacht hinaus, mit niemandem als diesem ruhigen Pferd an meiner Seite …"
 mpo_nomad_events.1070.desc_new_drunk: "und sind voll schwerer Schüsseln mit [Glossary('Kumys', 'KUMIS_GLOSS')], Hufschlägen und dem Gefühl einer schwarzen Mähne an meiner Wange …"
 mpo_nomad_events.1070.a: "Du bist ein treues Tier, nicht wahr?"
 begin_warhorse_story_tt: "Dieses Pferd wird Euer geliebter Favorit"
 mpo_nomad_events.1070.b: "Niemals wieder! Ich schwöre es, Pferd: #EMP Niemals wieder!#!"
 mpo_nomad_events.1070.c: "Der Wille der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) brachte mich zu diesem heiligen Ort."
 mpo_nomad_events.1070.c.flavor: "Ich darf nicht kopflos werden. Es gibt hier Kräfte der Natur, die mir freundlich gesonnen sind, und sie werden mich nach Hause geleiten."
 mpo_nomad_events.1070.d: "Gen Heimat! [Select_CString(ROOT.Char.IsFemale, 'Eine Nomadin', 'Ein Nomade')] ist niemals verloren."
 mpo_nomad_events.1070.d.flavor: "Selbst wenn [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] der Schädel so sehr schmerzt, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] kaum sehen kann …"
 mpo_nomad_events.1070.d.success: "Ihr folgt den Pferdespuren zurück"
 mpo_nomad_events.1070.d.failure: "Ihr findet vor Einbruch der Nacht nicht nach Hause"
 mpo_nomad_events.1070.e: "Sicherlich, Pferd, erinnerst du dich an den Weg zurück …"
 nomad_alone_in_adversity_modifier: "Vertrauen in Pferde"
 nomad_alone_in_adversity_modifier_desc: "In einer fürchterlichen Lage vertraut dieser Nomade nichts mehr als dem Überlebensinstinkt und der Geschwindigkeit von Pferden."
