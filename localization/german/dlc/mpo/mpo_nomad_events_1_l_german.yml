 mpo_nomad_events.1040.t: "Ein Zuhause jenseits der Steppe"
 mpo_nomad_events.1040.desc: "#EMP Hinfort, [defender.GetTitledFirstName]! Hinfort, [expelled_culture.GetCollectiveNoun]!#! Flieht mit Euren fetten Kindern auf Euren Schultern, mit Eurem Reichtum um Euch herum verstreut, flieht vor dem [ROOT.Char.GetCulture.GetName|l]en Reiter und [dummy_soldier.Custom('DE_PRO_POS_S_3P')]en Pfeilen!\n\n„[target.GetBaseNameNoTierNoTooltip|U]“ bleibt meinem Volk überlassen. Nicht länger sind wir wie Staub über die Ebenen verweht! Hier werden wir uns niederlassen: Der Lohn der Mühen der zurückgebliebenen Einheimischen und unserer eigenen Gemeinen wird unser sein.\n\nIn [ROOT.Char.GetCapitalLocation.GetName], der opulenten Residenz ([ROOT.Char.Custom('ResidenceBuilding')]), die über die umliegende Landschaft ([ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip]) herrscht, wird mein kriegsmüder Leib Ruhe finden … während mein Geist"
 mpo_nomad_events.1040.desc_tribal: "darüber sinniert, wo [Select_CString(ROOT.Char.IsFemale, 'eine niedergelassene', 'ein niedergelassener')] [ROOT.Char.GetTitleAsNameNoTooltip] Stärke findet."
 mpo_nomad_events.1040.desc_clan: "über den edlen Clan und die vielen Steuern sinniert, die [Select_CString(ROOT.Char.IsFemale, 'eine', 'ein')] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'ihr', 'sein')] Eigen nennt."
 mpo_nomad_events.1040.desc_feudal: "die Gesetze sinniert, die man als [Select_CString(ROOT.Char.IsFemale, 'feudale', 'feudaler')] [ROOT.Char.GetTitleAsNameNoTooltip] erlassen mag."
 mpo_nomad_events.1040.a: "Hier endet die Wanderschaft meines Volks."
