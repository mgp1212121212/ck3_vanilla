l_german:
 mpo_nomad_events.1000.t: "Ein gerettetes Oberhaupt"
 mpo_nomad_events.1000.army_camp: "Die Überlebenden des blutigen Kampfes bei „ [beheaded_warrior_location.GetName|U]“ vereinen sich mit meiner Heerschar, nachdem sie ihre Pferde erbarmungslos angetrieben haben. An den Lederriemen eines Sattels schwingt ein bluttriefender Kopf. Ich kenne das tote Antlitz:"
 mpo_nomad_events.1000.capital: "Die Überlebenden des blutigen Kampfes bei „[beheaded_warrior_location.GetName|U]“ schicken eine Botschaft von den Schlachtfeldern und zusammen mit der Kunde einen bluttriefenden Kopf. Ich kenne das tote Antlitz:"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName], mein[beheaded_warrior.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]."
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName], [Select_CString(beheaded_warrior.IsFemale, 'meine einst mächtige Untergebene', 'mein einst mächtiger Untergebener')]."
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName], mein vertrauensvolles Ratsmitglied."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], mein hochverehrter [ROOT.Char.Custom('KnightCultureNoTooltip')]."
 mpo_nomad_events.1000.desc: "\n\n„[beheaded_warrior.Custom('DE_PRO_PER_S_3P_N')|U] starb als Krieger, im Herzen der Kriegstruppen von [beheaded_warrior_foe.GetTitledFirstName] kämpfend, bis [beheaded_warrior.Custom('DE_PRO_PER_S_3P_D')] der Kopf von den Schultern geschlagen wurde! Aus Liebe zu [beheaded_warrior.Custom('DE_PRO_PER_S_3P_D')] bargen unsere Reiter, was sie konnten.“\n\nEin grausames Ende … doch unsere weisen Ältesten sagen, der Kopf [Select_CString(beheaded_warrior.IsFemale, 'einer edlen Kriegerin', 'eines edlen Kriegers')] bewahre etwas von [beheaded_warrior.Custom('DE_PRO_POS_S_3P')]er Tatkraft und [beheaded_warrior.Custom('DE_PRO_POS_S_3P')]em Schicksal."
 mpo_nomad_events.1000.a: "Ich werde den Kopf [Select_CString(beheaded_warrior.IsFemale, 'dieser großen Frau', 'dieses großen Mannes')] ehren."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip|U] wird auf einen weißen Teppich gelegt und mein Haushalt wird [beheaded_warrior.Custom('DE_PRO_PER_S_3P_D')] zeremonielle Getränke darbieten und Rituale ausführen."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip|U] gehört zu [beheaded_warrior.Custom('DE_PRO_POS_S_3P')]em Volk."
 mpo_nomad_events.1000.c: "Lasst meine [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] [Select_CString(beheaded_warrior.IsFemale, 'ihre gefallene Kameradin', 'ihren gefallenen Kameraden')] ehren."
 mpo_nomad_events.1000.d: "Bettet [beheaded_warrior.GetFirstNameNoTooltip] in die Erde."
 mpo_warriors_grave_modifier: "Grab des geköpften Kriegers"
 mpo_warriors_grave_modifier_desc: "Ein in der Schlacht von den Schultern geschlagenes Haupt, das noch von Schlachtrufen verzerrt ist, wird in der Erde dieses Landes beigesetzt. Dieses Grab wird von den Familien, deren Liebste in den Krieg gezogen sind, oft besucht."
 mpo_noble_warriors_grave_modifier: "Grab des geköpften Edelmannes"
 mpo_noble_warriors_grave_modifier_desc: "Ein in der Schlacht von den Schultern geschlagenes Haupt von hohem Ansehen wird in der Erde dieses Landes beigesetzt. Das Grab ist ein sehr bekannter und oft besuchter heiliger Ort."
 beheaded_accolade_successor_tt: "Ein passender Nachfolger für [beheaded_warrior_accolade.GetName] wird Eurem [court|E] beitreten"
 custom.every_beheaded_family: "Jeder [Concept('close_family_member', 'enge Verwandte')|E] von [beheaded_warrior.GetShortUIName]"
 warriors_head_artifact: "Das verehrte Haupt von [beheaded_warrior.GetTitledFirstNameNoTooltip]"
 kin_head_artifact_desc: "Das verwesende, nicht wiederzuerkennende Gesicht von [beheaded_warrior.GetFirstName], einem geliebten Spross des Hauses [beheaded_warrior.GetHouse.GetName], der von den Truppen von [beheaded_warrior_foe.GetName] in „[beheaded_warrior_location.GetName|U]“ erschlagen wurde."
 accolade_head_artifact_desc: "Die schaurigen Überreste von [beheaded_warrior.GetFirstName], ein angesehener [ROOT.Char.Custom('KnightCultureNoTooltip')] und bekannt als ‚[beheaded_warrior_accolade.GetName]‘. Die Krieger von [beheaded_warrior_foe.GetName] Krieger beanspruchen die Ehre, [beheaded_warrior.Custom('DE_PRO_PER_S_3P_A')] auf dem Schlachtfeld von „[beheaded_warrior_location.GetName|U]“ darniedergestreckt zu haben."
 warriors_head_artifact_desc: "Das abgeschlagene Haupt vom kühnen [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName], gefallen in der Schlacht gegen [beheaded_warrior_foe.GetName] in „[beheaded_warrior_location.GetName|U]“. Die Kameraden behandeln es obgleich seines fauligen Geruchs mit Ehrerbietung."
 keep_warrior_head_tt: "Ihr behaltet [head_artifact.GetName|l]"
 gain_illustrious_victim_head_artifact_tt: "Kann das Haupt von [victim.GetFirstName] als $illustrious$es [inventory_artifact|E] behalten"
 gain_famed_victim_head_artifact_tt: "Kann das Haupt von [victim.GetFirstName] als $famed$es [inventory_artifact|E] behalten"
 send_head_for_warscore_tt: "Das Haupt von [victim.GetFirstName] an [victim.Custom('DE_PRO_POS_S_3P')]en [Concept('heir', 'Erben')|E] zu übergeben, erhöht womöglich dessen [Concept('peace','Friedensakzeptanz')|E] #high Euch#!gegenüber"
 send_head_for_vassalization_tt: "Das Haupt von [victim.GetFirstName] an [victim.Custom('DE_PRO_POS_S_3P')]en [Concept('heir', 'Erben')|E] zu übergeben, erhöht womöglich die [Concept('vassalization','Vasallisierungsakzeptanz')|E]"
 send_head_for_hook_tt: "Das Haupt von [victim.GetFirstName] an [victim.Custom('DE_PRO_POS_S_3P')]en [Concept('heir', 'Erben')|E] zu übergeben, mag ein [weak_hook|El] liefern"
 send_head_for_prestige_tt: "Kann durch das Übergeben des Haupts von [victim.GetFirstName] an [victim.Custom('DE_PRO_POS_S_3P')]en [Concept('heir', 'Erben')|E] [prestige|E] erlangen"
 send_head_for_obedience_tt: "Den Kopf von [victim.GetFirstName] an [victim.Custom('DE_PRO_POS_S_3P')]en [Concept('heir', 'Erben')|E] zu senden, könnte diesen [obedient|El] machen"
 headless_heir_rises_to_challenge_tt: "#N Falls der Empfänger kühn Rache schwört:#!"
 mpo_nomad_events.1011.t: "Enthauptung"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName|U] speit Flüche und starrt mich zornig an, selbst als die Klinge [victim.Custom('DE_PRO_PER_S_3P_D')] das Haupt nimmt."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName|U] brabbelt und fleht um [victim.Custom('DE_PRO_POS_S_3P')] Leben. Dann wird [victim.Custom('DE_PRO_PER_S_3P_D')] mit einem einzigen schweren Hieb das Haupt von den Schultern geschlagen."
 mpo_nomad_events.1011.desc_execution_pray: "Immer noch Gebete murmelnd wird [victim.GetName] auf die Knie gezwungen. Dann trennt [victim.Custom('DE_PRO_PER_S_3P_D')] ein einziger schwerer Hieb das Haupt von den Schultern."
 mpo_nomad_events.1011.desc_bad_execution: "Nicht mit einem einzelnen sauberen Hieb, sondern mit mehreren groben Schlägen wurde [victim.GetName] das Haupt von [victim.Custom('DE_PRO_POS_S_3P')]em armseligen Leib geschlagen."
 mpo_nomad_events.1011.desc: "\n\nIch blicke in die Augen [Select_CString(victim.IsFemale, 'der', 'des')] [victim.GetCulture.GetName|l]en [Select_CString(victim.IsFemale, 'Herrscherin', 'Herrscher')], während sie ein letztes Mal wild umherschauen, als [victim.Custom('DE_PRO_POS_S_3P')] Blut in den Dreck sickert."
 mpo_nomad_events.1011.desc_send_head: "\n\nWenn [Select_CString(headless_heir.IsFemale, 'die Nachfolgerin', 'der Nachfolger')] von [victim.GetFirstNameNoTooltip], [headless_heir.GetTitledFirstName], diesen schrecklichen Anblick teilen könnte – würde [headless_heir.Custom('DE_PRO_PER_S_3P_N')] lernen, meine Macht und meinen wilden Willen zu fürchten …"
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirstNameNoTooltip] ist ein verbrauchter Fleischklumpen, eine Mahlzeit für Aasfresser …"
 mpo_nomad_events.1011.desc_keep_head: "\n\n… oder vielleicht gehört dieses berühmte Haupt [Select_CString(ROOT.Char.IsFemale, 'jener, die', 'jenem, der')] es nahm."
 mpo_nomad_events.1011.a: "Lasst niemanden [Select_CString(victim.IsFemale, 'diese enthauptete', 'diesen enthaupteten')] [victim.GetTitleAsNameNoTooltip] vergessen."
 mpo_nomad_events.1011.a.flavor: "Und so beendete #EMP ich#! [victim.Custom('DE_PRO_POS_S_3P')] glorreiches Leben!"
 mpo_nomad_events.1011.b: "Schickt dieses „Geschenk“ an [headless_heir.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1011.b.success: "Eure grausamen Beleidigungen schüchtern [headless_heir.GetTitledFirstNameNoTooltip] ein"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip|U] schwört kühn Rache"
 mpo_nomad_events.1011.b.flavor: "[Select_CString(headless_heir.IsFemale, 'Die neue Herrin', 'Der neue Herr')] von „[victim.GetPrimaryTitle.GetNameNoTierNoTooltip|U]“ wird das einzige Ende meiner Feinde kennenlernen! #EMP [headless_heir.Custom('DE_PRO_PER_S_3P_N')|U] wird ihm ins Auge blicken!#!"
 mpo_nomad_events.1011.c: "Überlasst [victim.GetFirstNameNoTooltip] den Geiern."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Warnung: [headless_heir.GetShortUIName|U] fürchtet Euch nicht!#!"
 headless_heir_ignores_challenge_tt: "#P Falls der Empfänger vor der Beleidigung zurückschreckt:#!"
 mpo_nomad_events.1012.t: "[Select_CString(victim.IsFemale, 'Die', 'Der')] [victim.GetTitleAsNameNoTooltip] kehrt zurück"
 mpo_nomad_events.1012.desc: "Ich lasse es zu, dass altes Blut auf meine Schuhe tropft und kalte Haut meine Finger berührt – denn das abgetrennte Haupt von [victim.GetName] ist zu mir zurückgekehrt.\n\n„Eine Beleidigung! Eine Demütigung!“, erklingen die Rufe in meinen Ohren, während die Kinder weinen. Meine [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] klirren mit ihren Schwertern und schwören Rache.\n\nDoch schickte man mir dieses zerschundene Haupt nur, um Angst in meinem Herzen zu erwecken? Oder … ist [executioner.GetTitledFirstName] hungrig auf meinen Hass?"
 mpo_nomad_events.1012.a: "Es ist am wichtigsten, die sterblichen Überreste von [victim.GetFirstNameNoTooltip] zu ehren."
 mpo_nomad_events.1012.a_flavor: "Diese ‚Beleidigung‘ erlaubt es uns, das edle Haupt von [victim.GetTitledFirstNameNoTooltip] zu waschen, zu schmücken und Gebete zu sprechen."
 mpo_nomad_events.1012.b: "#EMP Diese Schmähung wird gerächt werden!#!"
 mpo_nomad_events.1012.b_flavor: "Mir wurde das blutige Gesicht des Krieges gesandt. Aus dem Totenreich ruft die Stimme von [victim.GetFirstName] nach dem Blut von [executioner.GetTitledFirstName]!"
 mpo_nomad_events.1012.c: "Ich muss nachgeben oder diesem Schicksal ins Gesicht blicken …"
 peace_acceptance_head_scare_tt: "[Concept('peace','Friedensakzeptanz')|E] von [headless_heir.GetShortUIName] gegenüber #high Euch#!: #P +30#! für #high 20 Jahre#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "Eingeschüchtert durch die Enthauptung des Vorgängers: $VALUE|+=0$"
 severed_head_revenge_modifier: "Sinnt auf Rache wegen der Enthauptung des Vorgängers: $VALUE|+=0$"
 severed_head_cb_revenge_tt: "Kosten für den [Concept('casus_belli', 'Kriegsgrund')|E] gegen #high [executioner.GetShortUIName]#!: #P -75 %#!"
 severed_head_vassalization_tt: "[Concept('offer_vassalization', 'Vasallisierungsangebot')|E] von [headless_heir.GetShortUIName] $ep3_laamps.0010.connector$ Annahme von #high $demand_tributary_interaction$#! gegenüber [executioner.GetShortUIName]: #P +200#! für #high 20 Jahre#!"
 mpo_nomad_events.1013: "Mörder von [victim.GetTitledFirstNameNoTooltip],"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "eine barbarische Bedrohung verschandelt meine Residenz ([headless_heir.Custom('ResidenceBuilding')]): das abgeschlagene Haupt eines edlen Menschen aus meiner eigenen Ahnenreihe.\n\nIch bitte Euch! In „[headless_heir.GetPrimaryTitle.GetNameNoTier|U]“ haben wir selten mit solchem Grauen zu schaffen und kennen wenig Leidenschaft dafür. Ich würde Euch lieber freundschaftlich begegnen, als denn so bösartig herabgesetzt."
 mpo_nomad_events.1013.desc_takes_it: "[victim.Custom('DE_PRO_POS_S_3P')|l]e [victim.GetCulture.GetCollectiveNoun] hatten gehofft, [victim.Custom('DE_PRO_PER_S_3P_A')] noch einmal zu erblicken. Nun thront [victim.Custom('DE_PRO_POS_S_3P')] Haupt inmitten von Blut und ihre Herzen sind schwer ob des unnatürlichen Anblicks.\n\nBitte gewährt [victim.GetFirstName] Frieden im Jenseits ([headless_heir.GetFaith.PositiveAfterLife]). Erspart uns Euren gewaltigen Zorn!"
 mpo_nomad_events.1013.desc_angeee: "Dadurch, dass Ihr mir das Haupt des Herrn von „[victim.GetPrimaryTitle.GetNameNoTier|U]“ sandtet, übergabt Ihr mir das blutige Antlitz des Krieges: Ihr übergabt graue Lippen, die noch immer nach Rache rufen.\n\nIch werde Euch bei lebendigem Leib verrotten sehen. Ich werde euch fällen wie einen alten Baum.\n\nIch werde das Haupt von [victim.GetFirstName] zwischen Eure Knochen betten."
 mpo_nomad_events.1013.a.cowed: "[headless_heir.GetTitleAsNameNoTooltip|U] blökt und jammert wie ein Lamm!"
 mpo_nomad_events.1013.a.revenge: "Und so … schwört [headless_heir.GetFirstNameNoTooltip] Rache."
 executed_head_artifact: "Das königliche Haupt von [victim.GetTitledFirstNameNoTooltip]"
 executed_head_emperor_artifact_desc: "Mit grauen Lippen und mit Pferdehaar verdichteten Augenbrauen über einem herrischen Blick ruft das gekrönte Haupt von [victim.GetTitleAsNameNoTooltip] von „[victim.GetPrimaryTitle.GetNameNoTier|U]“ Ehrfurcht und Schrecken hervor.\n\nWenn solch [Select_CString(victim.IsFemale, 'eine mächtige Herrscherin', 'ein mächtiger Herrscher')] ein derart schreckliches Schicksal erleiden kann, welche Schrecken erwarten dann den Rest von uns?"
 executed_head_king_artifact_desc: "Die sterblichen Überreste von [victim.GetName] wurden konserviert und aufgebahrt, wie es [victim.Custom('DE_PRO_POS_S_3P')]em Rang zu Lebzeiten entspricht. Ein Zeugnis des unbarmherzigen Willen seines Hüters."
 nomad_defected_invite_desc: "Ihr habt diesen Charakter innerhalb der letzten 5 Jahre verbannt"
 nomad_defector_wont_come_back_tt: "Für #high 5 Jahre#! könnt Ihr nicht „#high An den Hof einladen#!“ auf [rowdy_boy.GetShortUIName] anwenden"
 nomad_defector_family_tt: "Die Familienmitglieder von [rowdy_boy.GetShortUIName] verlassen Euren Hof"
 nomad_defector_family_wont_come_back_tt: "Für #high 5 Jahre#! könnt Ihr nicht „#high An den Hof einladen#!“ auf diese Verbannten anwenden"
 nomad_defector_gain_all_courtiers_tt: "Erhält einige Eurer nicht beschäftigten [courtiers|E]"
 mpo_nomad_events.1020.t: "Der Hungrigste der Brut"
 mpo_nomad_events.1020.desc: "Mein[rowdy_boy.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] ist seit Neuestem unruhig.\n\n„An den Knochen Eurer Mahlzeit nagen! Vergorene Milch im Schatten Eurer Jurte trinken! Ist das #EMP mein#! Leben?“, spuckt [rowdy_boy.Custom('DE_PRO_PER_S_3P_N')] aus. „Ich bin bereit zum Führen, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! Und es gibt welche in Eurer [ROOT.Char.GetDomicile.GetCulture.GetName|l]en Schar, die mir folgen würden.“\n\n[Select_CString(rowdy_boy.IsFemale, 'Diese', 'Dieser')] stolze [rowdy_boy.GetHouse.GetName]-[Select_CString(rowdy_boy.IsFemale, 'Kriegerin, die', 'Krieger, den')] ich als zahnlosen Tiger halte … zeigt [rowdy_boy.Custom('DE_PRO_POS_S_3P')]e Klauen."
 mpo_nomad_events.1020.a: "„Schweigt, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Begreift, wo Ihr hingehört.“"
 mpo_nomad_events.1020.b: "„Niemand fordert mich heraus und #EMP lebt#!!“"
 mpo_nomad_events.1020_duel_tt: "#V Duell#! gegen [rowdy_boy.GetFirstName].\n@death_icon! #X Dieses Duell geht bis zum Tod!#!\nWenn Ihr gewinnt, erhaltet Ihr @skill_prowess_icon![prowess|E], @dread_icon![dread|E], @prestige_icon![prestige|E] und @stress_icon![stress|E]. Wenn Ihr verliert, wird [rowdy_boy.GetShortUIName] Eure [titles|E] als [primary_heir|E] erhalten.\n\n[prowess|E]: [prowess_i] von Euch#V [root_scope.GetProwess]#!\n[prowess|E]: [prowess_i] von [rowdy_boy.GetFirstName]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "„Ich habe Weideland zu erübrigen.\""
 mpo_nomad_events.1020.c.flavor: "Soll der Emporkömmling [rowdy_boy.Custom('DE_PRO_POS_S_3P')]e eigenen Herden haben … unter meiner Herrschaft."
 mpo_nomad_events.1020.d: "„Reitet weit und macht Eurem Namen Ehre!“"
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip|U] wird alles erhalten, was [rowdy_boy.Custom('DE_PRO_PER_S_3P_N')] braucht, um sich einen Namen zu machen."
 mpo_nomad_events.1020.e: "„Werdet Ihr nicht bleiben, wenn [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] dies wünscht?“"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip|U] willigt ein, zu bleiben und zu dienen"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip|U] und [rowdy_boy.Custom('DE_PRO_POS_S_3P')]e Unterstützer schleichen von dannen"
 mpo_nomad_events.1020.f: "„Ihr seid verbannt, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]! Hinfort!“"
 mpo_nomad_events.1020.f.flavor: "Der wilde und einsame Pfad zur Freiheit wartet!"
 attacked_family_opinion: "Attackierte mein Familienmitglied"
 mpo_nomad_events.1022.t: "Tod eines Emporkömmlings"
 mpo_nomad_events.1022.desc: "Wie der Panther, der unbedacht von einer Klippe springt, wie der Falke, der sich auf seinen eigenen Schatten stürzt, wie der Kamelhengst, der nach den Fersen seines eigenen Füllens schnappt … verzehrte mich mein eigener Zorn.\n\nAm Ende unseres Ehrenduells liegt [rowdy_boy.GetFirstName] – [Select_CString(rowdy_boy.IsFemale, 'meine eigene', 'mein eigener')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] – tot da.\n\nAls mein berechtigter Ärger verfliegt, höre ich das Wehklagen. Mein Volk weint über den Beweis meiner Macht."
 mpo_nomad_events.1022.a: "Ich habe getan, was [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] tun muss."
 mpo_quelled_family_dissent_modifier: "Erschlug andersdenkenden Verwandten"
 mpo_quelled_family_dissent_modifier_desc: "Ein Familienmitglied, das die furchterregende Autorität dieses Charakters herausforderte … überlebte dies nicht lang."
 mpo_nomad_events.1030.t: "Ausbildung in den Dreien"
 mpo_nomad_events.1030.desc: "Als ich gerade über die kriegerischen Fertigkeiten nachdenke, die meine [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] zeigen, wird mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] zu mir gebracht.\n\n„[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U],“ fragt das Kind. „Was ist führend unter den drei"
 mpo_nomad_events.1030.desc_mongolic: "[Glossary('Nadaam', 'NADAAM_GLOSS')]?“\n\nMein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] kann sich der brutalen Prüfung des [Glossary('Bökh', 'BOKH_GLOSS')] unterziehen"
 mpo_nomad_events.1030.desc_non_mongolic: "großen Spielen?“\n\nMein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] kann sich der brutalen Prüfung des Ringkampfs unterziehen"
 mpo_nomad_events.1030.desc.outro: "oder der raffinierten Kunst mit dem Bogen frönen … oder vielleicht sollte [child.Custom('DE_PRO_PER_S_3P_N')] jene Reitkunst erlernen, mit der wir unsere Herden führen und die unsere Krieger nach einem Überfall geschwind wieder nach Hause bringt?“"
 NADAAM_GLOSS: "Die #bold Erin Gurban Naadam#! oder die ‚drei männlichen Spiele‘ sind die wichtigsten Sportarten, die seit der Jungsteinzeit von den mongolischen Völkern ausgeübt werden und die Hauptattraktionen bei Festspielen und Wettbewerben darstellen. Es handelt sich dabei um Bogenschießen, Ringkampf und Langstreckenpferderennen."
 BOKH_GLOSS: "Der uralte traditionelle Stil des mongolischen Ringkampfs hat zum Ziel, den Oberkörper des Gegners auf den Boden zu ziehen. Einige Spielarten verbieten Techniken wie das Greifen nach den Beinen oder Tritt, doch hauptsächlich ist er eine Prüfung der rohen Kraft und der Standfestigkeit, die über Stunden andauern kann."
 mpo_nomad_events.1030.a: "Lasst mich üben!"
 mpo_nomad_events.1030.a.flavor: "Sich anstrengen, bis man nach Luft schnappt und einem alles wehtut, ist das, was zählt!"
 mpo_nomad_events.1030.b: "Beweist, dass Ihr fest wie ein Berg stehen könnt."
 mpo_nomad_events.1030.c: "Ihr werdet das Nachtmahl mit Euren Pfeilen gewinnen."
 mpo_nomad_events.1030.c.flavor: "Ein Murmeltier ist listenreicher als alles auf unserer Schießbahn … doch immerhin bietet es ein größeres Ziel."
 mpo_nomad_events.1030.d: "Verdient Euch das Vertrauen eines Rosses, [child.Custom('GirlBoy')]."
 mpo_nomad_events.1030.d.flavor: "Und auf dem Rücken Eures fügsamen Pferdes mögt Ihr laut singen und Euch an den langen Rennen beteiligen."
