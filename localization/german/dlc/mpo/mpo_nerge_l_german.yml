 ### Events ###
 mpo_nerge.0010.t: "Die Große Nerge beginnt"
 mpo_nerge.0010.desc.intro: "Reiter sind hinter mir aufgereiht, und unser breiter Zug erstreckt sich weit nach rechts und links. Sie warten alle auf das Zeichen, dass es losgeht und ich als ihr [ROOT.Char.GetTitleAsNameNoTooltip] mit der großen Jagd beginne.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Reiter sind hinter mir aufgereiht, und unser breiter Zug erstreckt sich weit nach rechts und links. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], sie warten alle auf das Zeichen, dass es losgeht“, teilt mir [master_of_hunt.GetFirstName] mit und beugt sich ein bisschen dichter zu mir heran. „Die Vorbereitungen sind abgeschlossen.“\n\n"
 mpo_nerge.0010.desc.outro: "Ich lege einen Pfeil auf die Sehne, hebe meinen Bogen und lasse den Pfeil fliegen. Ich sehe, wie eine rundliche Ziege mit einem gepeinigten Laut zu Boden geht. Panisches Meckern folgt, als sich Chaos unter den Tieren ausbreitet, und rhythmischer Hufschlag ertönt, als sich die Reiter auf die Jagd machen."
 mpo_nerge.0010.desc.outro.alt.moh: "Ich nicke [master_of_hunt.Custom('DE_PRO_PER_S_3P_D')] zu, und [master_of_hunt.Custom('DE_PRO_PER_S_3P_N')] hebt den Bogen samt aufgelegtem Pfeil. Die Sehne singt, als [master_of_hunt.Custom('DE_PRO_PER_S_3P_N')] den Pfeil fliegen lässt, gefolgt vom Schrei eines Tiers. Die Jagd beginnt."
 mpo_nerge.0010.desc.outro.alt: "Ich nicke [Select_CString(ROOT.Char.IsFemale, 'einer meiner Reiterinnen', 'einem meiner Reiter')] zu, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hebt den Bogen samt aufgelegtem Pfeil. Die Sehne singt, als [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] den Pfeil fliegen lässt, gefolgt vom Schrei eines Tiers. Die Jagd beginnt."
 mpo_nerge.0010.a: "Zeigt mir die Stärke von „[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|U]“!"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "Nach langem Warten reihen wir uns alle endlich auf. Es kommt noch zu einem kurzen Hin und Her, doch dann hebt [host.GetTitledFirstName] den Bogen, um das erste Tier zu töten. Auf einen gepeinigten Laut folgt panisches Gemecker und Geblöke, als die Tiere durchdrehen.\n\nIn dem Augenblick, als wir den Laut hören, reiten einige aus unseren Reihen sofort los. Jeder versucht, sich selbst zu beweisen – vor den anderen, vor sich selbst und vor [host.Custom('DE_ART_DEF_S_D')] [host.GetTitleAsNameNoTooltip]."
 mpo_nerge.0015.a: "Und doch werde ich hier am besten jagen!"
 mpo_nerge.0110.t: "Gescheiterte Nerge"
 mpo_nerge.0110.desc: "Trotz all unserer Mühen war die Jagd ein bedrückender Anblick. Ein paar Tiere sind zur Strecke gebracht, doch nicht einmal annähernd so viele, wie wir geplant oder gehofft hatten.\n\nDie anderen Reiter blicken mich mit traurigen Augen an, denn die Schmach lastet auf ihnen ebenso sehr wie auf mir. Wie sollen wir uns hiernach bloß wieder in „[ROOT.Char.GetCapitalLocation.GetName]“ sehen lassen?"
 mpo_nerge.0110.a: "Was für eine Peinlichkeit …"
 mpo_nerge.0115.t: "Erfolgreiche Nerge"
 mpo_nerge.0115.desc: "Als wir die Nerge endlich abschließen, betrachten wir all die niedergemetzelten Tiere, die es uns zu jagen gelang. Es ist schon ein beeindruckender Anblick, als wir die Beute durchgehen und die Tiere zerlegen, ehe ihr Fleisch schlecht wird.\n\nDie Stimmung während unserer Arbeit ist gut, da jeder mit dem Ergebnis der Jagd zufrieden ist."
 mpo_nerge.0115.a: "Das Fleisch wird uns für eine ganze Jahreszeit reichen."
 mpo_nerge.0120.t: "Würdige Nerge"
 mpo_nerge.0120.desc: "Es war eine recht erfolgreiche Jagd, da nun Aberdutzende von Tieren tot zu unseren Füßen liegen. Dankenswerterweise gibt es hier mehr als genug Menschen, um die ganze Beute durchzugehen, damit wir die Tiere zerlegen und all das zusätzliche Fleisch, das wir für uns gewonnen haben, mit nach Hause nehmen können.\n\nDie Luft ist schwanger vom Geruch nach Blut und Schweiß, und doch erzählen alle einander freudig ihre besten Geschichten von der Jagd."
 mpo_nerge.0120.a: "Dies Fleisch wird uns für mehrere Jahreszeiten reichen."
 mpo_nerge.0125.t: "Großartige Nerge"
 mpo_nerge.0125.desc: "Unsere Jagd war ein grandioser Erfolg, und ich bahne mir langsam meinen Weg durch die kleinen Hügel niedergemetzelter Tiere. Es ist auf jeden Fall ein beeindruckender Anblick, und alle sind emsig dabei, die Tiere zu zerlegen.\n\nIch höre mehrere Jäger mit ihrer Beute prahlen, wobei jeder von ihnen eine noch unglaublichere Geschichte zum Besten gibt als der davor. Es gibt bestimmt genug Fleisch, damit wir noch viele Festmahle abhalten können."
 mpo_nerge.0125.a: "Was für eine Leistung!"
 mpo_nerge.0130.t: "Ausgezeichnete Nerge"
 mpo_nerge.0130.desc: "Eine See aus Fleisch und Blut besudelt den Boden, und der Gestank von Gekröse schwängert die Luft. Trotz alledem findet man bei den Jägern, die fröhlich zwischen den niedergemetzelten Tieren umhergehen, nichts als Heiterkeit.\n\nDie Helfer und die anderen Teilnehmer der Jagd sind alle eifrig dabei, die Tiere zu zerlegen, doch ich kann mich von dem Anblick nicht so recht losreißen. Wir werden wir dieses ganze Fleisch nach Hause bringen?"
 mpo_nerge.0130.a: "Unser Volk wird sich an diese Nerge erinnern."
 mpo_nerge.1000.t: "Zeichen von [ROOT.Char.Custom('EagleStoryName')|U]"
 mpo_nerge.1000.desc: "Mein Adler [ROOT.Char.Custom('EagleStoryName')] ist auf der Suche nach Beute an unserer Jagdgesellschaft vorbeigeflogen. Er kehrt auf meinen Arm zurück, um sich auszuruhen, und im Schnabel trägt er einen Fetzen Fell von einer ganz bestimmten Tierart ([ROOT.Char.Custom('GetAnimalType')]).\n\nSein Geschenk könnte zum Leitstern für unsere Jagd werden oder einfach nur ein glücklicher Zufallsfund sein."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')|U], zeige uns, wo die [activity.Custom('GetAnimalPlural')] sind!"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryName')|U] nimmt eine Spur auf und findet weitere [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "Es finden sich keine [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.b: "Meine besten Reiter können nach diesem Tier ([ROOT.Char.Custom('GetAnimalType')]) suchen …"
 mpo_nerge.1000.b.tt.success: "Einige [activity.Custom('GetAnimalPlural')] werden von den Reitern gefunden"
 mpo_nerge.1000.c: "Ein guter Fang, aber es sind noch bessere zu finden."
 mpo_nerge.1005.t: "Eine Stimme des Zweifels"
 mpo_nerge.1005.desc: "Hunderte wilder Tiere wurden erschlagen, und ihre Kadaver und ihr Blut besudeln den Boden. Doch trotz dieses klar ersichtlichen Erfolgs sind einige mit unserer Beute nicht zufrieden.\n\n„Ich dachte, wir wären gekommen, um wahre Macht zu sehen“, meint [dissenter.GetFirstName], die Stimme lauter noch als der Jagdlärm. „Wir müssen mehr tun. Wenn ich den ersten Pfeil abgeschossen hätte, hätten wir genug Fleisch für mindestens ein Dutzend Winter!“\n\n[dissenter.GetFirstNameNoTooltip|U] blickt mich mit einem wilden Funkeln in den Augen an. „Findet Ihr nicht auch, [ROOT.Char.GetTitleAsNameNoTooltip]?“"
 mpo_nerge.1005.a: "Wohlan denn. Ich werde Euch Macht zeigen."
 mpo_nerge.1005.a.tt: "Ihr führt eine kleine Reitergruppe an, um noch mehr [activity.Custom('GetAnimalPlural')] zu jagen"
 mpo_nerge.1005.a.tt.success: "Euer Plan ist erfolgreich"
 mpo_nerge.1005.a.tt.failure: "Eure Reiter schaffen es nicht, weitere Beute zu fangen"
 mpo_nerge.1005.b: "Beweist Euren Wert, [dissenter.GetFirstNameNoTooltip]!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip|U] führt eine kleine Reitergruppe an"
 mpo_nerge.1005.c: "Mein Ziel ist es nicht, Euch zu beeindrucken."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip|U] schafft es, weitere [activity.Custom('GetAnimalPlural')] zu fangen"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip|U] blamiert sich"
 mpo_nerge.1010.t: "Durchbrochene Einkreisung"
 mpo_nerge.1010.desc: "Da jeder Jäger sich nun an Ort und Stelle befindet, nähern sich unsere Reiter einer Gruppe [activity.Custom('GetAnimalPlural')]. Einige spähen die Tiere aus, indem sie ein Stück vor unserer Formation dahintrotten, während andere schon bereit zum Zuschlagen sind.\n\nTörichterweise stürmt [chaser.GetFirstName] einfach voran, was dazu führt, dass die [activity.Custom('GetAnimalPlural')] ein wenig auseinanderstieben. [chaser.Custom('DE_PRO_POS_S_3P')]e Versuche, sie wieder zusammenzutreiben, sind vergebens, und die Tiere versuchen, aus unserer Reichweite zu entkommen."
 mpo_nerge.1010.a: "Sollen die [activity.Custom('GetAnimalPlural')] [chaser.Custom('DE_PRO_PER_S_3P_N')] kriegen!"
 mpo_nerge.1010.a.tt.death: "Die [activity.Custom('GetAnimalPlural')] zertrampeln [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.a.tt.injury: "Die [activity.Custom('GetAnimalPlural')] verletzen [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.b: "Stellt Euch neu auf und sammelt möglichst viel von den Überbleibseln ein."
 mpo_nerge.1010.b.tt.success: "Es gelingt Euch, viele weitere flüchtende [activity.Custom('GetAnimalPlural')] zu fangen"
 mpo_nerge.1010.b.tt.failure: "Nur noch wenige [activity.Custom('GetAnimalPlural')] blieben zurück"
 mpo_nerge.1010.c: "[chaser.Custom('DE_PRO_PER_S_3P_N')|U] ist immer noch einer von uns, und Irren ist menschlich."
 mpo_nerge.1010.c_obedience: "Solange [chaser.Custom('DE_PRO_PER_S_3P_N')] sich mir beugt, wird [chaser.Custom('DE_PRO_PER_S_3P_D')] vergeben werden."
 mpo_nerge.1015.t: "Steppenherdensturm"
 mpo_nerge.1015.desc: "„[GetPlayer.GetTitleAsNameNoTooltip]! Die [activity.Custom('GetAnimalPlural')] haben die Kette durchbrochen!“, ruft [hunter_1.GetFirstName] mit [hunter_2.GetFirstName] dicht auf den Fersen.\n\nVom Horizont her stürmen Dutzende [activity.Custom('GetAnimalPlural')] auf die Reiter und das Lager zu. Es ist offenkundig, dass die Jagd aus dem Ruder gelaufen ist, doch ein Rückzug steht nicht zur Debatte."
 mpo_nerge.1015.a: "Das ist unsere Gelegenheit! Metzelt sie alle ab!"
 mpo_nerge.1015.a.tt.success: "Die [activity.Custom('GetAnimalPlural')] werden zertrampelt"
 mpo_nerge.1015.a.tt.failure: "Die Tiere verletzen einige Reiter"
 mpo_nerge.1015.b: "Lassen wir sie durch, aber holt Euch alle Nachzügler."
 mpo_nerge.1015.c: "Es ist ganz natürlich, dass sie flüchten. Lasst sie in die Wildnis zurückkehren."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip|U] und [hunter_2.GetFirstNameNoTooltip] werden für die Verluste bezahlen."
 mpo_nerge.1020.t: "Verstreute Beute"
 mpo_nerge.1020.desc: "„Auch wenn es ein unumstößlicher Beweis unseres Fortschritts ist, mache ich mir Sorgen, dass wir zu wenige [activity.Custom('GetAnimalPlural')] am Leben lassen“, erklärt [master_of_hunt.GetFirstName]. „Ich möchte das Land nicht unfruchtbar machen.“\n\nEs ist uns gelungen, genügend [activity.Custom('GetAnimalPlural')] zu erschlagen, um uns für viele Monde zu ernähren, doch die Jagd ist mühsamer geworden, da ihre Zahl schwindet. [master_of_hunt.GetFirstNameNoTooltip] hat die Reiter angewiesen, nach weiteren Rückzugsorten der [activity.Custom('GetAnimalPlural')] zu suchen, doch die Tiere werden zunehmend seltener."
 mpo_nerge.1020.a: "Nehmt, was wir brauchen, und lasst den Rest laufen."
 mpo_nerge.1020.a.tt: "Einige [activity.Custom('GetAnimalPlural')] verbleiben, um das Land neu zu bevölkern"
 mpo_nerge.1020.b: "Nachzugeben ist Schwäche. Wir müssen jagen!"
 mpo_nerge.1020.c: "Beobachtet die [activity.Custom('GetAnimalPlural')] – suchen wir die Schwächsten aus."
 mpo_nerge.1020.c.tt: "Ihr versucht, jene [activity.Custom('GetAnimalPlural')] zu töten, die am wenigsten lebensfähig aussehen"
 mpo_nerge.1020.c.tt.success: "Die [activity.Custom('GetAnimalPlural')] bleiben unbeschadet"
 mpo_nerge.1020.c.tt.failure: "Es bleiben kaum [activity.Custom('GetAnimalPlural')] übrig"
 mpo_nerge_overhunting_modifier: "Überjagt"
 mpo_nerge_overhunting_modifier_desc: "Diese Gemeinde wurde überjagt, und es wird schwerer sein, hier zu überleben."
 mpo_nerge.1025.t: "[Select_CString(hunter_1.IsFemale, 'Die größte Jägerin', 'Der größte Jäger')]"
 mpo_nerge.1025.desc: "Dutzende [activity.Custom('GetAnimalPlural')] wurden bislang erschlagen, und das größte Exemplar fiel einem unbekannten Pfeil zum Opfer. Noch ehe jemand das Tier näher in Augenschein nehmen kann, trabt [hunter_1.GetFirstName] herbei, um den Ruhm dieser Beute für sich zu beanspruchen. [hunter_2.GetFirstName|U] folgt auf dem Fuße, und bald zanken sich die beiden darüber, wem die Ehre gebührt.\n\n„Es ist sonnenklar, dass mein Pfeil das Tier zu Fall brachte!“, ruft [hunter_1.GetFirstName] aus. „Ihr wart viel zu weit hinten, als dass Ihr es überhaupt hättet treffen können.“\n\n[hunter_2.GetFirstName|U] schnaubt nur verächtlich. Die Stimmung zwischen beiden wird gereizter, und ihr Streit lenkt von der eigentlich anstehenden Aufgabe ab …"
 mpo_nerge.1025.a: "Der Ruhm spielt keine Rolle. Wir alle teilen uns die Beute."
 mpo_nerge.1025.a.flavor: "Was für eine wunderbare Vorspeise für ein Festmahl!"
 mpo_nerge.1025.a.tt: "Falls Ihr vor Ablauf eines Jahres #bold keine#! [GetActivityType('activity_feast').GetName] ausrichtet, verliert Ihr [prestige|E] und [opinion|E]"
 mpo_nerge.1025.b: "Das wird am besten durch eine Kraftprüfung entschieden."
 mpo_nerge.1025.b.tt: "Die Jäger lösen ihren Zwist mit einem Kampf"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip|U] gewinnt den Kampf"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip|U] gewinnt den Kampf"
 mpo_nerge.1025.c: "Ihr Narren! Es war MEIN Pfeil, der das Tier niederstreckte!"
 mpo_nerge.1025.c.tt: "Ihr versucht, die Beute für Euch zu beanspruchen"
 mpo_nerge.1025.c.tt.success: "Die anderen Jäger schlagen sich auf Eure Seite"
 mpo_nerge.1025.c.tt.failure: "Niemand glaubt Eurer Behauptung"
 mpo_nerge.1025.d: "Ich habe es gesehen! [intent_target.GetFirstNameNoTooltip|U] traf das Tier!"
 mpo_nerge_feast_discount: "Vorbereitetes Fleisch"
 mpo_nerge_feast_discount_desc: "Dieser Charakter hat Fleisch aus einer kürzlichen Nerge vorbereitet und kann so ein günstigeres Festmahl ausrichten.\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName]-Kosten: #P -50 %#!"
 mpo_nerge_promised_feast_fail: "Gebrochene Versprechen"
 mpo_nerge_promised_feast_fail_desc: "Dieser Charakter gab vor Kurzem jemandem ein Versprechen und hielt es anschließend nicht ein."
 mpo_nerge.1026.t: "Gebrochene Versprechen"
 mpo_nerge.1026.desc: "Ich hatte den Jägern ein Festmahl mit der Beute unserer Nerge versprochen, doch leider ist das Fleisch verdorben.\n\nEs ist wohl besser, erst gar keine Versprechen zu geben, als sie später brechen zu müssen, und die Jäger sind gar nicht erfreut über meinen Rückzieher."
 mpo_nerge.1026.a: "…"
 mpo_nerge.1030.t: "Ein seltener Anblick"
 mpo_nerge.1030.desc: "Abseits der Hauptjagdkohorte erzählt mir [master_of_hunt.GetFirstName] von einem wunderschönen Exemplar der Gattung [ROOT.Char.Custom('GetRegionalDeerType')] in Weiß, das man gesichtet hat. „Ich habe so etwas noch nie zuvor gesehen“, sagt [master_of_hunt.Custom('DE_PRO_PER_S_3P_N')] mit geweiteten Augen. „Das Tier war allerdings nicht allein. Es waren kleinere Exemplare um es – allesamt schneeweiß.“\n\nIch habe schon Wölfe, Hirsche und Wildkatzen gejagt, doch eine solche Kreatur zu erschlagen, könnte mir große Bekanntheit einbringen."
 mpo_nerge.1030.a: "Es gehört alles mir!"
 mpo_nerge.1030.a.tt.success: "Eure Pfeile machen dem Tier ([ROOT.Char.Custom('GetRegionalDeerType')]) den Garaus"
 mpo_nerge.1030.a.tt.failure: "Das Tier ([ROOT.Char.Custom('GetRegionalDeerType')])"
 mpo_nerge.1030.b: "Wir sollten dem Tier ([ROOT.Char.Custom('GetRegionalDeerType')]) nachspüren, ihm aber keinen Schaden zufügen."
 mpo_nerge.1030.b.tt.success: "Ihr gewinnt Einsichten in Sachen [ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b.tt.failure: "Das Tier ([ROOT.Char.Custom('GetRegionalDeerType')]) entkommt, bleibt aber unverletzt"
 mpo_nerge.1030.b.tt.effect: "„[county.GetName|U]“ erhält innerhalb von zwei Jahren „[GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip]“"
 mpo_nerge.1030.c: "Wir sind zum Jagen hier und nicht, um uns die Gegend anzusehen."
 mpo_nerge.1030.d: "Warum wollt Ihr mich in die Ecke drängen?"
 mpo_nerge.1031.t: "Tierschutz zahlt sich aus"
 mpo_nerge.1035.t: "Taktiken der Hatz"
 mpo_nerge.1035.desc: "Der Jagdrausch ist abgeklungen, und viele Jäger kehren ins Lager zurück, um ihre Pläne zu besprechen, während der Rest die [activity.Custom('GetAnimalPlural')] aus der Ferne beobachtet.\n\n„Wir müssen grausam sein! So unbarmherzig, wie wir es zu unseren Feinden sind!“, ruft [hunter_1.GetFirstName]. [hunter_2.GetFirstName|U] nickt zustimmend und fügt hinzu: „Doch unsere Überzahl wird uns nichts nutzen, wenn wir nicht zusammenarbeiten.“ Ehe es zu einem weiteren Streit kommen kann, schreitet [hunter_3.GetFirstName] mit einem eigenen Rat ein: „Wir können uns an die Tradition halten. Doch mit Geduld. Beobachtet die Tiere, nähert Euch ihnen langsam und schlagt zu, wenn sie es am wenigsten erwarten.“\n\nInmitten ihres Geschnatters wenden sie sich mir zu und warten auf meine Meinung."
 mpo_nerge.1035.a: "Schlagt hart und schnell zu!"
 mpo_nerge.1035.a.tt: "Dieses Vorgehen ist #bold gefährlich#!, aber wird bessere Ergebnisse erzielen."
 mpo_nerge.1035.b: "Teilen wir uns in Gruppen auf und sprechen wir uns ab."
 mpo_nerge.1035.b.tt: "Dieses Vorgehen ist #bold weniger ertragreich#!, aber wird die Meinung anderer Jäger von Euch verbessen oder sie sogar [obedient|El] machen."
 mpo_nerge.1035.c: "Es wird Zeit für einen Überfall."
 mpo_nerge.1035.c.tt: "Dieses Vorgehen ist recht #bold sicher#!, aber wird wenig Ertrag einbringen."
 mpo_nerge.1035.d: "Sollen unsere Bogen über den Ausgang entscheiden."
 mpo_nerge.1035.tt.success: "Der Plan ist erfolgreich"
 mpo_nerge.1035.tt.failure: "Der Plan scheitert"
 mpo_nerge_investigation: "Tierbeobachtung"
 mpo_nerge_investigation_desc: "Dieser Charakter beobachtete Tiere bei einer Jagd und nutzt dieses Wissen zur Verwaltung der eigenen Herde."
 mpo_nerge.1040.t: "Vergessen"
 mpo_nerge.1040.desc: "„Wartet!“ [hunter.GetTitledFirstName|U] steigt plötzlich vom Pferd und kniet sich hin. „Ich dachte, ich hätte etwas gesehen … Hier!\n\nDas muss einem Jäger gehört haben, der Pech hatte“, merkt [hunter.Custom('DE_PRO_PER_S_3P_N')] gehässig an, um mir danach einen blutbefleckten Bogen mit abgesplittertem Holz zu zeigen."
 mpo_nerge.1040.a: "„Gebt ihn [Select_CString(ROOT.Char.IsFemale, 'Eurer', 'Eurem')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 mpo_nerge.1040.b: "„Wenn er auf meinem Land war, gehört er mir.“"
 mpo_nerge.1040.c: "„Ihr könnt ihn behalten.“"
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName] behält „[newly_created_artifact.GetName|U]“"
 mpo_nerge.1040.d: "„Steigt wieder auf Euer Pferd!“"
 mpo_nerge.1050.t: "Eine Zurschaustellung der Macht"
 mpo_nerge.1050.desc: "„Dort! [ROOT.Char.Custom('GetAnimalTypeMismanaged')|U]! Ganz allein!“, meldet [hunter.GetTitledFirstName] in gedämpftem Ton. „Ein Pfeil mitten ins Herz, und das Tier gehört uns, [ROOT.Char.GetTitleAsNameNoTooltip].“\n\n[hunter_2.GetTitledFirstName] nickt und spannt den Bogen, um danach auf meine Anweisungen zu warten."
 mpo_nerge.1050.a: "„[hunter.GetFirstNameNoTooltip|U], [Select_CString(hunter.IsFemale, 'meine Schwester', 'mein Bruder')], wir bewegen uns in völligem Einklang!“"
 mpo_nerge.1050.a.tt.success: "Die Tier geht vor Euch zu Boden"
 mpo_nerge.1050.a.tt.failure: "Das Tier entkommt"
 mpo_nerge.1050.b: "„Überlasst das Tier mir.“"
 mpo_nerge.1050.b.tt.success: "Ihr tötet das Tier"
 mpo_nerge.1050.b.tt.failure: "Ihr werdet gedemütigt"
 mpo_nerge.1050.c: "„Zielt gut.“"
 mpo_nerge.1050.c.tt.success: "Das Tier stirbt"
 mpo_nerge.1050.c.tt.failure: "Das Tier weicht den Pfeilen aus"
 mpo_nerge.1050.d: "„Lasst Euch nicht davon ablenken!“"
 mpo_nerge.1060.t: "Eine köstliche Ablenkung"
 mpo_nerge.1060.desc: "„Seht!“ [hunter.GetTitledFirstName|U] deutet auf eine Gruppe [ROOT.Char.Custom('RegionalEdibleAnimalPlural')], verborgen auf einem Pfad zur Linken. „Machen wir Jagd auf sie! Mir knurrt schon der Magen vor Vorfreude!“"
 mpo_nerge.1060.a: "„Ich habe noch nie eine so offensichtliche Falle gesehen.“"
 mpo_nerge.1060.b: "„Eine Möglichkeit, mein Können zu zeigen!“"
 mpo_nerge.1060.b.tt.success: "Die Tiere sterben durch meine Hand"
 mpo_nerge.1060.b.tt.failure: "Ihr blamiert Euch"
 mpo_nerge.1060.c: "„Erwischt so viele, wie Ihr könnt!“"
 mpo_nerge.1060.c.tt.success: "Ihr erjagt eine eindrucksvolle Zahl"
 mpo_nerge.1060.c.tt.failure: "Ihr erwischt kaum welche"
 mpo_nerge.1060.c.tt_feast: "Euer nächstes [GetActivityType('activity_feast').GetName] ist #high kostenfrei#!"
 mpo_nerge.1060.d: "„Es bringt nichts, einem verstreuten Rudel zu folgen.“"
 nerge_evaded_trap_modifier: "Einer Falle entgangen"
 nerge_evaded_trap_modifier_desc: "Dieser Charakter meint, während einer Nerge einer Falle entgangen zu sein."
 mpo_nerge_1060_free_feast_desc: "Nerge-Ereignis"
