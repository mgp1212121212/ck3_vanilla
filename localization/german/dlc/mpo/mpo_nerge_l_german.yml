l_german:
 hunt_type_nerge: "Nerge"
 hunt_type_nerge_desc: "$BULLET$ Erjagt Hunderte von Tieren, um Kampfgeschick und Stärke zu zeigen\n$BULLET$ Je nach Ausgang erhält man [legitimacy_i][legitimacy|E], [gold_i][gold|E], [dread_i][dread|E] und [prestige_i][prestige|E]\n$BULLET$ Man kann [martial_i][martial|E], [command_modifier_i][commander_traits|E] oder [trait_level_track_xp|E] erhalten\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak Die Nerge ist eine große Jagd, bei der Hunderte oder gar Tausende von Tieren zur Strecke gebracht werden. Als [GetPlayer.GetTitleAsNameNoTooltip] bietet sie eine Gelegenheit, sowohl Vasallen als auch Tributzahler mit der eigenen Kraft zu beeindrucken.#!"
 activity_window_character_master_of_chase: "Meister der Hatz"
 activity_hunt_conclusion_nerge_desc_failed: "Die Jagd schlug fehl, was für alle Beteiligten peinlich war."
 activity_hunt_conclusion_nerge_desc_standard: "Es war eine erfolgreiche Jagd, an die man sich auch im Lauf des Jahres noch erinnern wird. Dies sollte auch unser Volk eine Weile ernähren."
 activity_hunt_conclusion_nerge_desc_excellent: "Es war eine herausragende Jagd, an die man sich noch für Jahre erinnern wird. Wir haben Fleisch für alle mitgebracht, und es wird Zeit, dass wir feiern."
 activity_hunt_location_nerge_recently_visited_tt: "Eine [county|E] kann nur alle #V 30#! Jahre eine [nerge|E] ausrichten"
 activity_hunt_special_type_title: "[ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetName]-Ausgang"
 activity_hunt_special_type_desc: "#T Nerge#!\n[ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetDescription]"
 NERGE_WINDOW_SPECIAL_PROGRESS_TOOLTIP: "Ausgangspunkte: [ActivityWindow.GetSpecialProgressValue|0^V]"
