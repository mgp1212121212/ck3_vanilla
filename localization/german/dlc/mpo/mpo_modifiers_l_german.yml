l_german:
 mpo_storyteller_fantastical_creatures_modifier: "Fantastische Kreaturen"
 mpo_storyteller_fantastical_creatures_modifier_desc: "Diesem Charakter wurde von den vielen Bestien erzählt, vor denen man sich auf der Steppe hüten muss."
 mpo_storyteller_humorous_tales_modifier: "Heitere Geschichten"
 mpo_storyteller_humorous_tales_modifier_desc: "Dieser Charakter hat witzige Geschichten gehört, die jeden zum Lachen bringen."
 mpo_storyteller_heroic_triumphs_modifier: "Heldenhafte Siege"
 mpo_storyteller_heroic_triumphs_modifier_desc: "Dieser Charakter wurde von einem Kampfgeist beflügelt, nachdem er Geschichten über unbezwingbare Krieger und ihre Schlachten hörte."
 mpo_whistling_is_difficult_modifier: "Kreischend"
 mpo_whistling_is_difficult_modifier_desc: "Dieser Charakter hat versucht, Pfeifen zu lernen, hatte aber keinen Erfolg."
 mpo_sufficient_liar_modifier: "Auf alles vorbereitet"
 mpo_sufficient_liar_modifier_desc: "Dieser Charakter log erfolgreich sein Gefolge an, als er behauptete, der Besitzer einer Falle zu sein, um nicht den Hungertod zu sterben."
 mpo_trapped_fawn_modifier: "Kreislauf des Lebens"
 mpo_trapped_fawn_modifier_desc: "Dieser Charakter ließ ein Rehkitz aus einer Falle, damit es hoffentlich dazu beiträgt, dass es später mehr Rehe gibt."
 mpo_messenger_positive_liege_modifier: "Nachrichten von der Front"
 mpo_messenger_positive_liege_modifier_desc: "Dieser Charakter erhielt eine dringende Nachricht von einem Untergebenen, dass er Vorbereitungen treffen sollte."
 mpo_messenger_negative_liege_modifier: "Stolpern im Dunkeln"
 mpo_messenger_negative_liege_modifier_desc: "Dieser Charakter erhielt eine Nachricht von entscheidender Wichtigkeit nicht, sodass er gänzlich unvorbereitet ist."
 mpo_inspiring_tunes_modifier: "Inspirierende Töne"
 mpo_inspiring_tunes_modifier_desc: "Dieser Charakter wurde von nostalgischen Liedern über seine Herkunft inspiriert."
