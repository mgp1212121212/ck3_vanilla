l_german:
 mpo_bb_events.0001.t: "Freundliche Rauferei"
 mpo_bb_events.0001.desc: "Am Horizont erspähe ich [Select_CString(my_blood_brother.IsFemale, 'eine einsame Reiterin', 'einen einsamen Reiter')] beim Herannahen. Es ist [Select_CString(my_blood_brother.IsFemale, 'meine Blutsschwester und liebe', 'mein Blutsbruder und lieber')] [my_blood_brother.Custom2('RelationToMe', ROOT.Char)] [my_blood_brother.GetTitledFirstName]!\n\n[my_blood_brother.Custom('DE_PRO_PER_S_3P_N')|U] steigt ab und tritt mir mit ernster Miene entgegen.\n\n[my_blood_brother.Custom('DE_PRO_PER_S_3P_N')|U] nimmt eine leicht geduckte Haltung mit ausgestreckten Armen an. Das ist ohne jeden Zweifel eine Einladung zum Ringen.\n\n„Was sagt Ihr zu einem kleinen Wettkampf, [ROOT.Char.GetFirstNameNoTooltip]?“"
 mpo_bb_events.0001.a: "#italics Ich zeige Euch die Kraft meines Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTooltip])#!!"
 mpo_bb_events.0001.b: "Nähert Euch stattdessen für eine Umarmung."
 mpo_bb_events.0001.c: "Fegt [my_blood_brother.Custom('DE_PRO_PER_S_3P_D')] stattdessen die Beine weg!"
 mpo_bb_events.0001.a.tt_success: "Ihr gewinnt"
 mpo_bb_events.0001.a.tt_failure: "Ihr verliert"
