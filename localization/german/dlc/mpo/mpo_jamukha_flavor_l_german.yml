l_german:
 jamukha_choose_blood_brother_tt: "[jamukha.GetShortUIName|U] wird darüber entscheiden, ob Ihr tatsächlich [blood_brothers|E] werdet"
 jamukha_warhorse_tt: "#high Ihr#! gebt [jamukha.GetShortUIName] ein [GetModifier('horse_story_modifier').GetNameWithTooltip]"
 temujin_warhorse_tt: "[jamukha.GetShortUIName|U] gibt Euch ein [GetModifier('horse_story_modifier').GetNameWithTooltip]"
 temujin_warhorse_jamukha_tt: "#high Ihr#! gebt [temujin.GetShortUIName] ein [GetModifier('horse_story_modifier').GetNameWithTooltip]"
 jamukha_warhorse_jamukha_tt: "[temujin.GetShortUIName|U] gibt Euch ein [GetModifier('horse_story_modifier').GetNameWithTooltip]"
 blood_brother_gains_hook_tt: "Bekommt ein [strong_hook|El] „#EMP (Blutsbruder)#!“ gegen #high Euch#!"
 blood_brother_gains_hook_other_tt: "#high Ihr#! bekommt ein [strong_hook|El] „#EMP (Blutsbruder)#!“ gegen [blood_bro.GetShortUIName]"
 mpo_jamukha_flavor.0001.t: "Jahre der Brüderschaft"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName|U] und ich sitzen am Feuer. Unsere Völker sind um uns herum in einem großen Lager vereint.\n\nJahre sind vergangen, seit ich ihm – dem jungen Krieger, den der Clan seines Vaters im Stich ließ – damals eine Freundschaft anbot. Wir warfen Knöchelchen auf dem Eis des Flusses Onon. Wir schworen, für immer Freunde zu sein.\n\nDamals waren wir Kinder. Seitdem führten wir gemeinsam Krieg und unsere Freundschaft wuchs. Heute als Männer kennen wir die Worte, um auf ewig [Glossary('Anda', 'ANDA_GLOSS')] zu werden."
 mpo_jamukha_flavor.0001.a: "Ich werde [temujin.GetFirstNameNoTooltip] gegenüber einen Eid der Brüderschaft leisten."
 mpo_jamukha_flavor.0001.a.tt: "Und wir werden angemessene Geschenke austauschen."
 mpo_jamukha_flavor.0001.b: "Ich bin hier, um um Macht zu streiten. Nicht um Liebe."
 mpo_nerge_promised_feast_failed: "Falsche Fleischversprechungen"
 mpo_nerge_promised_feast_failed_desc: "Dieser Charakter versprach edlen Jägern einen Berg von gutem Fleisch. Und er hielt nicht Wort."
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUIName|U] könnte Eurem @prestige_icon![prestige|E] und Eurem @dread_icon![dread|E] schaden#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName|U] und [togrul.GetShortUIName] gehen ein wechselseitiges [alliance|E] ein"
 mpo_jamukha_flavor.0010.t: "Beleidigungen, die kein Mongole erträgt"
 mpo_jamukha_flavor.0010.desc: "Ich habe meine Leute nun schon seit einiger Zeit an der Seite derer von [temujin.GetTitledFirstName] ziehen lassen, und ich folge jedem seiner Einfälle und bleibe trotz der Sorgen, die mir im Kopf herumgehen, stets verlässlich.\n\nFrauen wispern [temujin.GetFirstNameNoTooltip] Gift ins Ohr. Seine Nachtwache beäugt mich finster, wenn ich mich seiner Jurte nähere. Wie lange kann ich diese Kränkungen noch erdulden?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "Und [Select_CString(togrul.IsFemale, 'die mächtige', 'der mächtige')] [togrul.GetName] versprach mir [togrul.Custom('DE_PRO_POS_S_3P')]en Schutz, falls ich den von [temujin.GetFirstNameNoTooltip] von mir werfen sollte …"
 mpo_jamukha_flavor.0020.t: "Menschen mit blutigen Träumen"
 mpo_jamukha_flavor.0020.desc: "Ich ritt nachts zum Lager von [temujin.GetTitledFirstName], brennend vor Zorn und Schmach. Das Schicksal – dunkle Gedanken jenseits des Feuerscheins meines wachen Verstandes – treibt mich an.\n\nAls [temujin.GetFirstNameNoTooltip] und ich noch klein waren, hatten wir einmal den Kadaver eines Murmeltiers auseinandergenommen. Sein Fleisch saß mir all die Jahre wie Gift im Bauch. Unsere Worte der Freundschaft dröhnen mir in den Ohren und ziehen mir schier die Haut vom Gesicht, wenn ich sie mir jetzt in Erinnerung rufe. #EMP Wie#! konnte ich mich jenem Mann veschwören, der dazu ausersehen war, über alle Mongolen zu herrschen – obwohl dies doch #EMP mein#! Schicksal war? Mit meinen kindlichen Versprechungen gab ich mir selbst ein verräterisches Leben.\n\n#EMP „Ich werde Euch vernichten!“#!, schreie ich, als [temujin.GetFirstNameNoTooltip] eine verächtliche Grimasse zieht. #EMP „Ich, [ROOT.Char.GetFirstName], bin Khan der [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]!“#!"
 mpo_jamukha_flavor.0010.a: "Ich muss mein Schicksal suchen – ohne [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0010.b: "Mein Wort bindet mich wie ein Schwert am Gürtel von [temujin.GetFirstNameNoTooltip]."
 jamukha_chose_loyalty_modifier: "Für die Treue zu Temüdschin entschieden"
 jamukha_chose_loyalty_modifier_desc: "Jamukha hat sich als edler und wahrer Freund erwiesen, selbst zulasten des eigenen Stolzes."
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X Alle positiven [relations|E] zwischen #high Euch#! und [temujin.GetShortUIName] wurden zerstört"
 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName|U] wurde Euer [rival|E]"
 jamukha_gain_from_defectors_tt: "#weak Zuwwachs bei @herd_icon![herd|E] und @prestige_icon![prestige|E], weil die Mongolen sich für den Krieg sammeln"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: "#EMP „Elende Töle, der einst mein Bruder war!“#!"
 mpo_jamukha_flavor.0020.b: "„Euer Tod wird bemitleidenswert sein, [temujin.GetFirstNameNoTooltip] …“"
 mpo_jamukha_flavor.0020.c: "„Auf dem Schlachtfeld #EMP wird Euer Schicksal mir gehören#!!“"
 mpo_jamukha_flavor.0020.b_murder: "Ihr erhaltet einen #P #EMP gewaltigen#!#! Bonus auf [GetScheme('murder').GetTypeName]-[schemes|E], die auf [temujin.GetShortUIName] abzielen"
 mpo_jamukha_flavor.0020.a_war_win: "Einen #high Angriffs-#![war|E] gegen [temujin.GetShortUIName] zu gewinnen, gewährt Euch zusätzliche @legitimacy_icon![legitimacy|E] und zusätzliches @prestige_icon![prestige|E]"
