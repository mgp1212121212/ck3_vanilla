l_german:
 feast_type_tsagaan_sar: "Tsagaan Sar"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ Der Letzte Trinkspruch ist eine Zeit, in der man Geschenke erhält (in Form von Vieh für die [herd|E] und [gold|E])\n$EFFECT_LIST_BULLET$ Ereignisse führen zu Anlässen, die zu einem [Concept('opinion', 'Meinungszuwachs')|E] führen\n$EFFECT_LIST_BULLET$ Bestimmte Optionen ermöglichen einen [Concept('stress', 'Anspannungsabbau')|E]\n\n#weak Ein neuer Weißer Mond geht auf – und wir frohlocken!#!"
 feast_type_tsagaan_sar_valid_tt: "Ihr wart in den letzten 5 Jahren Gastgeber bei einem Tsagaan-Sar-[GetActivityType('activity_feast').GetName]"
 feast_type_tsagaan_sar_valid_tt_time: "Man kann ein Tsagaan Sar nur von Januar bis März ausrichten"
 # Events
 feast_tsagaan_sar_events.0001.t: "Die kommende Nacht"
 feast_tsagaan_sar_events.0001.desc: "Pferde sammeln sich vor den Jurten des Lagers, und ihre Reiter tätscheln sie noch ein letztes Mal, ehe sie sich unter die Leute mischen. Die Kinder tollen umher und spielen Fangen oder den Eltern Streiche. Alle tragen ein strahlendes Weiß, und ihre Tuniken sind frisch genäht und so neu wie das Jahr.\n\nWährend die [ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')] sich ertüchtigen und ringen, liegt Frieden in der Luft: Ihre kleinen Rangeleien und Spielchen stärken ihr Zusammengehörigkeitsgefühl. Die [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')] bereiten derweil die Tische für das Festmahl vor, und der Duft von Hammel weht zu mir herüber.\n\nDieses Festmahl wird unvergesslich werden – solange ich einer Sache die nötige Aufmerksamkeit schenke …"
 feast_tsagaan_sar_events.0001.a: "Den Truhen voller Münzen, die ich bekommen werde."
 feast_tsagaan_sar_events.0001.a_tt: "Ihr erhaltet mit einer höheren Wahrscheinlichkeit [gold|E] von Gästen"
 feast_tsagaan_sar_events.0001.b: "Den kleinen Schmuckstücken, die ich bekommen, und den Geschichten, die sie erzählen."
 feast_tsagaan_sar_events.0001.b_tt: "Ihr erhaltet mit einer höheren Wahrscheinlichkeit [artifacts|E] von Gästen"
 feast_tsagaan_sar_events.0001.c: "Den Gästen. Ohne sie gäbe es diese Veranstaltung gar nicht."
 feast_tsagaan_sar_events.0001.c_tt: "Ihr erhaltet mit einer höheren Wahrscheinlichkeit ein [hook|E] von Gästen"
 feast_tsagaan_sar_events.0001.d: "Den Segnungen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) in diesem neuen Jahr."
 feast_tsagaan_sar_events.0001.d_tt: "Ihr erhaltet mit einer höheren Wahrscheinlichkeit [piety|E] von Gästen"
 feast_tsagaan_sar_events.0001.e: "Dem Essen!"
 feast_tsagaan_sar_events.0001.f: "Der Feier!"
 feast_tsagaan_sar_events.0001_none: "Keiner Eurer [activity_guests|E] war dieses Jahr imstande, Euch etwas zu schenken"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! Gäste #p werden#! Euch etwas schenken"
 feast_tsagaan_sar_events.0002.t: "Geschenkevorbereitung"
 feast_tsagaan_sar_events.0002.desc: "Die Festlichkeiten haben begonnen, und obwohl ich [host.GetName] for die Einladung dankbar bin, denke ich über das Geschenk nach, dass ich [host.Custom('DE_PRO_PER_S_3P_N')] machen muss. Dies ist mehr als eine Frage der Tradition – es ist eine der Ehre.\n\nIch sehe zu, wie andere Adlige Truhen mit fremdländischer Währung herbeischaffen und Bauern kleine Säcke mit Kostbarkeiten. Andere traben auf Pferden umher, die sie auf die Begegnung mit [Select_CString(host.IsFemale, 'ihrer neuen Besitzerin', 'ihrem neuen Besitzer')] vorbereiten. Einige wenige Gäste bieten auch etwas weniger Greifbares an, indem sie wohlklingende Treueschwüre aufsagen.\n\nDoch die Frage bleibt bestehen: Was kann mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetFirstNameNoTooltip] von mir erwarten?"
 feast_tsagaan_sar_events.0002.desc_again: "Wieder einmal muss ich darüber nachdenken, wie ich [host.GetName] meinen Respekt am besten zeige. Ich könnte auch ganz davon absehen und darauf hoffen, dass es [host.Custom('DE_PRO_PER_S_3P_A')] nicht schert – oder noch besser: dass [host.Custom('DE_PRO_PER_S_3P_N')] es gar nicht erst bemerkt.\n\nDie Zeit spielt gegen mich: Die könnte meine letzte Gelegenheit sein, etwas für [host.Custom('DE_PRO_PER_S_3P_A')] zu besorgen."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "Meine Anwesenheit hier ist genug für [host.Custom('DE_PRO_PER_S_3P_A')]."
 feast_tsagaan_sar_events.0002.nothing_fickle: "Vielleicht kann ich das später entscheiden?"
 feast_tsagaan_sar_events.0002.nothing: "Es scheint, als hätte ich nichts zu geben …"
 feast_tsagaan_sar_events.0002.herd_1: "Ein paar Schafe werden [host.Custom('DE_PRO_PER_S_3P_D')] nützlich sein."
 feast_tsagaan_sar_events.0002.herd_2: "Ich habe ein Pferd zu erübrigen …"
 feast_tsagaan_sar_events.0002.herd_3: "Rinder oder Schafe – was nehme ich nur?"
 feast_tsagaan_sar_events.0002.herd_4: "Etwas aus meiner Schar könnte schon passen."
 feast_tsagaan_sar_events.0002.herd_tt: "Ihr entscheidet, wie viel [herd_i] [herd|E] Ihr [host.GetName] gebt"
 feast_tsagaan_sar_events.0002.gold_1: "Ich schätze, ich kann ein paar Münzen für [host.Custom('DE_PRO_PER_S_3P_A')] beiseitelegen."
 feast_tsagaan_sar_events.0002.gold_2: "Eine Tasche mit Gold wird genügen."
 feast_tsagaan_sar_events.0002.gold_3: "Es macht mir nichts aus, meinen Reichtum mit [host.GetFirstNameNoTooltip] zu teilen!"
 feast_tsagaan_sar_events.0002.gold_tt: "Ihr entscheidet, wie viel [gold_i] [gold|E] Ihr [host.GetName] gebt"
 feast_tsagaan_sar_events.0002.artifact: "Ich kann mich von einem meiner Gegenstände trennen."
 feast_tsagaan_sar_events.0002.artifact_tt: "Ihr wählt ein [artifact|E] aus, das Ihr [host.GetName] gebt"
 feast_tsagaan_sar_events.0002.loyalty: "Meine Treue ist das größte Geschenk von allen."
 feast_tsagaan_sar_events.0002.prestige: "Ich werde [host.Custom('DE_PRO_PER_S_3P_A')] mit Worten loben!"
 feast_tsagaan_sar_events.0002.prestige_tt: "Ihr verbreitet die Kunde von der Herrlichkeit von [host.GetFirstNameNoTooltip], was [host.Custom('DE_PRO_PER_S_3P_D')] etwas von Eurem [prestige_i] [prestige|E] verleiht"
 feast_tsagaan_sar_events.0002.blessing: "Die höchste Macht ([host.GetFaith.HighGodName|U]) wird [host.Custom('DE_PRO_PER_S_3P_A')] segnen. Dafür werde ich sorgen."
 feast_tsagaan_sar_events.0002.blessing_tt: "Ihr segnet [host.GetFirstNameNoTooltip], was [host.Custom('DE_PRO_PER_S_3P_D')] etwas von Eurer [piety_i] [piety|E] verleiht"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning Da Ihr [host.GetFirstNameNoTooltip] wichtig seid, wird [host.Custom('DE_PRO_PER_S_3P_N')] hiervon gekränkt sein.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "Da Ihr [host.GetFirstNameNoTooltip] nichts zu bieten habt, wird es [host.Custom('DE_PRO_PER_S_3P_A')] nicht scheren."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning Obwohl Ihr [host.GetFirstNameNoTooltip] nicht wichtig seid, könnte [host.Custom('DE_PRO_PER_S_3P_N')] von Eurem fehlenden Geschenk gekränkt sein.#!"
 feast_tsagaan_sar_events.0003.herd: "Meine Herde wird ein ausgezeichnetes Geschenk für [host.GetName] abgeben. [host.Custom('DE_PRO_POS_S_3P')|U] Volk wird gut gedeihen, während es durch die Steppe zieht und auf dem Rücken meiner Pferde Schlachten schlägt. Es bleibt aber dennoch eine Frage: Wie viel kann ich erübrigen?"
 feast_tsagaan_sar_events.0003.gold: "Münzen sind überall wertvoll, und ich bin sicher, [host.GetName] kann mir da beipflichten. Meine Schatztruhen sind allerdings nicht bodenlos, und [host.GetFirstNameNoTooltip] kann nur einen bestimmten Anteil daraus bekommen."
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName|U] gilt bei [host.Custom('DE_PRO_POS_S_3P')]em Volk als [host.Custom('ComplimentAdjective')|l], und ich möchte diese Kunde gern verbreiten."
 feast_tsagaan_sar_events.0003.piety: "Die höchste Macht ([host.GetFaith.HighGodName]) wird gewiss huldvoll auf [host.GetName] blicken, doch dafür muss ich in die Nachwelt ([host.GetFaith.PositiveAfterLife]) schauen und ihr von den guten Taten von [host.GetFirstNameNoTooltip] berichten."
 feast_tsagaan_sar_events.0003.minor.herd: "Ein Pferd sollte reichen."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Vielleicht ein oder zwei Schafe."
 feast_tsagaan_sar_events.0003.medium.herd: "Ein paar Viehherden sollten genügen."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Eine Schar Pferde, die für [host.Custom('DE_PRO_POS_S_3P')]e Familie reicht."
 feast_tsagaan_sar_events.0003.major.herd: "Die Herde von [host.GetFirstNameNoTooltip] wird die Steppe meilenweit bedecken!"
 feast_tsagaan_sar_events.0003.minor.gold: "Ich schnippe ein paar Münzen in [host.Custom('DE_PRO_POS_S_3P')]e Richtung."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Eine kleine Tasche – ja, das geht."
 feast_tsagaan_sar_events.0003.medium.gold: "Eine Truhe für [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip]!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.Custom('DE_PRO_PER_S_3P_N')|U] verdient mehr als eine Handvoll."
 feast_tsagaan_sar_events.0003.major.gold: "Möge die Schatzkammer von [host.GetFirstNameNoTooltip] überfließen!"
 feast_tsagaan_sar_events.0003.minor.prestige: "Mein Volk soll von [host.GetFirstNameNoTooltip] erfahren."
 feast_tsagaan_sar_events.0003.medium.prestige: "Ich werde Lieber über [host.Custom('DE_PRO_PER_S_3P_A')] singen!"
 feast_tsagaan_sar_events.0003.major.prestige: "Der Name von [host.GetFirstNameNoTooltip] wird durch diese Welt und die nächste ([ROOT.Char.GetFaith.PositiveAfterLife])!"
 feast_tsagaan_sar_events.0003.minor.piety: "Ich weiß, [host.GetFirstNameNoTooltip] ist ein wahrer [host.GetFaith.GetAdherentName]!"
 feast_tsagaan_sar_events.0003.medium.piety: "Mit meinen Gebeten ist [host.GetFirstNameNoTooltip] der Weg in ein freundliches Jenseits ([host.GetFaith.PositiveAfterLife]) geebnet."
 feast_tsagaan_sar_events.0003.major.piety: "Alle [host.GetFaith.GetAdherentNamePlural] werden den Namen von [host.GetFirstNameNoTooltip] kennen."
 feast_tsagaan_sar_events.0002.choose: "Vielleicht sollte ich mir etwas anderes überlegen."
 feast_tsagaan_sar_events.0002.choose_tt: "Ihr wählt ein anderes Geschenk für [host.GetName] aus"
 feast_tsagaan_sar_events.0002.none: "Tatsächlich werde ich [host.GetFirstNameNoTooltip] gar nichts schenken."
 feast_tsagaan_sar_events.0004.desc: "Zum Glück ist mein Inventar nicht leer, und einer meiner Gegenstände könnte [host.GetTitledFirstName] nützen.\n\nAllerdings bliebe da die Frage, welchen [host.Custom('DE_PRO_PER_S_3P_N')] zu schätzen wüsste. Oder ich könnte einfach den auswählen, der mir am wenigsten nützt."
 feast_tsagaan_sar_events.0004.a: "[artifact_1.GetName|U] – das soll es sein!"
 feast_tsagaan_sar_events.0004.b: "Das hier [artifact_2.GetName] habe ich eh nie gebraucht …"
 feast_tsagaan_sar_events.0004.c: "Ich könnte das hier [artifact_3.GetName] an [host.Custom('DE_PRO_PER_S_3P_A')] loswerden!"
 feast_tsagaan_sar_events.0100.t: "Verlegtes Geschenk"
 feast_tsagaan_sar_events.0100.desc: "[gift_collector.GetName|U], ein Höfling von [host.GetName], tritt an mich heran. „Grüße, [ROOT.Char.Custom('ComplimentAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Wir haben Euer Geschenk an [host.GetTitledFirstNameNoTooltip] noch nicht erhalten“, stellt [gift_collector.GetFirstNameNoTooltip] fest. „Sagt mir nicht, Ihr seid mit leeren Händen gekommen!“, scherzt [gift_collector.Custom('DE_PRO_PER_S_3P_N')].\n\n„Wovon redet Ihr da nur?“, erwidere ich. „Ich habe doch schon etwas gegeben ([ROOT.Char.Custom('GetTsagaanSarGiftDesc')]). Reicht das etwa nicht für jemanden wie [host.GetFirstNameNoTooltip]?“ [gift_collector.GetFirstNameNoTooltip|U] seufzt. „Vielleicht wurde es nicht ordentlich verzeichnet?“"
 feast_tsagaan_sar_events.0100.a: "Ich wähle ein weiteres Geschenk für [host.Custom('DE_PRO_PER_S_3P_A')] aus."
 feast_tsagaan_sar_events.0100.b: "Ich schätze, ich kann noch etwas mehr erübrigen …"
 feast_tsagaan_sar_events.0100.c: "Sieht aus, als bekäme [host.Custom('DE_PRO_PER_S_3P_N')] diesmal nichts!"
 feast_tsagaan_sar_events.0100.c_paranoid: "Das Geschenk ging verloren, meint Ihr? Das kaufe ich Euch nicht ab."
 feast_tsagaan_sar_events.0101.t: "Eine glorreiche Stute"
 feast_tsagaan_sar_events.0101.desc: "Von der anderen Seite des Felds aus erspähe ich eine prächtige Stute, deren Fell so weiß wie der Mond ist. Mit ihrer langen, fließenden Mähne und ihren sternklaren Augen reicht ihre Schönheit an die der hübschesten Maiden heran.\n\nIhre Reiter[horse_haver.Custom('DE_END_NOU_S_GS_N')] – [horse_haver.GetName] – bemerkt, wie ich das Tier anstarre. „Ich sehe, Ihr habt ein gutes Auge“, sagt [horse_haver.GetFirstNameNoTooltip]. „Nehmt sie Euch doch für einen kleinen Ausritt, wenn Ihr mögt, doch seid mir vorsichtig: Sie ist wild.“"
 feast_tsagaan_sar_events.0101.a: "Das Angebot nehme ich gern an."
 feast_tsagaan_sar_events.0101.b: "Ich bin an einem #EMP dauerhafteren#! Ansatz interessiert."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip|U] willigt ein, euch das Pferd zu verkaufen"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip|U] will sich nicht von der Stute trennen"
 feast_tsagaan_sar_events.0101.b.duel: "Ihr bittet [horse_haver.GetFirstNameNoTooltip], das Pferd kaufen zu dürfen"
 feast_tsagaan_sar_events.0101.c: "Sicher. Nur ein „kurzer“ Ausritt."
 feast_tsagaan_sar_events.0101.c.duel: "Ihr versucht, das Pferd auf Eurem Ausritt zu stehlen"
 feast_tsagaan_sar_events.0101.c.success: "Ihr reitet außer Sichtweite von [horse_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip|U] holt Euch ein"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U] stahl das geliebte Pferd von [TARGET_CHARACTER.GetShortUIName]."
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] stahl das geliebte Pferd von [CHARACTER.GetShortUIName]."
 feast_tsagaan_sar_events.0200.t: "Eine Partie Schagai"
 feast_tsagaan_sar_events.0200.desc: "„Seid gegrüßt, [ROOT.Char.GetFirstNameNoTooltip]!“, ruft [gambler.GetName]. „Ich sehe, Ihr habt einen Augenblick Zeit. Würdet Ihr eine Partie [Glossary('Schagai', 'SHAGAI_GLOSS')] mit mir spielen?“, fragt [gambler.Custom('DE_PRO_PER_S_3P_N')] und schüttet sich aus einem Säckchen ein paar Knöchel in die Hand.\n\n[gambler.Custom('DE_PRO_PER_S_3P_N')|U] sitzt im Schneidersitz auf dem Boden und bedeutet mir, es [gambler.Custom('DE_PRO_PER_S_3P_D')] gleichzutun. [gambler.GetFirstNameNoTooltip] ruft mir noch einmal die Regeln ins Gedächtnis, und dann werfen wir abwechselnd die Knöchel."
 ts_wager: "Ihr verwettet [gold_i]"
 feast_tsagaan_sar_events.0200.a: "Wo ist denn der Spaß, wenn man nichts wagt?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "Es kann schon mehr als ein kleines Sümmchen sein."
 feast_tsagaan_sar_events.0200.c: "Ich setze einen kleinen Bruchteil meines Reichtums ein."
 feast_tsagaan_sar_events.0200.d_content: "Ich habe keinerlei Bedürfnis, Glücksspiele zu betreiben."
 feast_tsagaan_sar_events.0200.d: "Nein danke."
 feast_tsagaan_sar_events.0200_lose: "Ihr verliert das Spiel"
 feast_tsagaan_sar_events.0200_win: "Ihr gewinnt das Spiel"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U] kam [TARGET_CHARACTER.GetShortUIName] bei gemeinsamen Glücksspielen näher"
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] kam [CHARACTER.GetShortUIName] bei gemeinsamen Glücksspielen näher"
 SHAGAI_GLOSS: "#bold Schagai#! ist ein Orakelspiel, bei dem Knöchel von Schafen oder Ziegen zum Einsatz kommen. Die Knochen werden wie Würfel verwendet und landen auf einer von vier Seiten: Pferd, Schaf, Kamel oder Ziege. Pferd und Kamel gelten als glückliche Ergebnisse, Schaf und Ziege nicht."
 feast_tsagaan_sar_events.0210.t: "Hirtenweisheit"
 feast_tsagaan_sar_events.0210.desc: "Familien sitzen um Feuer und an Tafeln zusammen, um gemeinsam zu Essen und Geschichten zu erzählen. Mein Platz ist neben [herder.GetName], [Select_CString(herder.IsFemale, 'einer kenntnisreichen Hirtin', 'einem kenntnisreichen Hirten')]. [herder.Custom('DE_PRO_PER_S_3P_N')|U] beugt sich zu mir und deutet auf eine große Schafherde in der Ferme. „Die gehören mir“, sagt [herder.GetFirstNameNoTooltip]. „Ein Geschenk für [ROOT.Char.GetInvolvedActivity.GetHost.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip] dieses Jahr.“\n\nIch betrachte die Schafe und mir fällt voller stillem Staunen auf, wie ruhig sie ungeachtet ihrer großen Zahl sind. Vielleicht sollte ich [herder.GetFirstNameNoTooltip] um Rat fragen, wie ich am besten mit meiner eigenen Herde umgehe."
 feast_tsagaan_sar_events.0210.a: "Fragt [herder.Custom('DE_PRO_PER_S_3P_A')], wie [herder.Custom('DE_PRO_PER_S_3P_N')] eine so große Herde unterhält."
 feast_tsagaan_sar_events.0210.tt: "Ihr bezahlt [herder.GetFirstNameNoTooltip] für seinen Rat"
 feast_tsagaan_sar_events.0210.b: "Fragt nach klugen Vorgehensweisen beim Viehhüten."
 feast_tsagaan_sar_events.0210.c: "Ich brauche keinen Rat."
 feast_tsagaan_sar_events.0220.t: "Ein Wiedersehen mit [Select_CString(old_rival.IsFemale, 'einer Rivalin', 'einem Rivalen')]"
 feast_tsagaan_sar_events.0220.desc: "Ich sehe mich von Angesicht zu Angesicht [old_rival.GetName] gegenüber – dieser [old_rival.Custom('InsultAdjectiveArticle')|l]en Kreatur. „Ah … Ihr seid hier, wie ich sehe, [ROOT.Char.GetFirstNameNoTooltip]. Ich hoffe Ihr habt unsere gemeinsame Vergangenheit nicht vergessen und das Unrecht, das Ihr mir antatet.“ [old_rival.GetFirstNameNoTooltip|U] zieht eine verächtliche Grimasse.\n\nIch spüre die Spannung in [old_rival.Custom('DE_PRO_POS_S_3P')]en Worten, doch [old_rival.Custom('DE_PRO_PER_S_3P_N')] fährt ruhig fort: „In Anbetracht des neuen Jahres bitte ich darum, dass wir unsere Verfehlungen hinter uns lassen.ׅ“"
 feast_tsagaan_sar_events.0220.a: "Ich stimme zu: Frieden ist der beste Weg voran."
 feast_tsagaan_sar_events.0220.b: "Oh, wir können noch #EMP viel mehr#! tun."
 feast_tsagaan_sar_events.0220.b_flavor: "Ein Funke der Leidenschaft wird entzündet, verborgen von den Spannungen in der Vergangenheit."
 feast_tsagaan_sar_events.0220_win: "[old_rival.Custom('DE_PRO_PER_S_3P_N')|U] erwidert Eure Gefühle"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.Custom('DE_PRO_PER_S_3P_N')|U] ist abgestoßen"
 feast_tsagaan_sar_events.0220.c: "Warum treiben wir dieses Vergeben und Vergessen nicht noch einen Schritt weiter?"
 feast_tsagaan_sar_events.0220.d_vengeful: "Nicht, solange Ihr lebt!"
 feast_tsagaan_sar_events.0220.d: "Nein, lieber nicht."
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] wurden Freunde, nachdem im Zuge eines Festmahls ihre Rivalität beilegten."
 feast_tsagaan_sar_events.0230.t: "Stimme des Mondes"
 feast_tsagaan_sar_events.0230.desc_intro: "Eine Gästeschar wird von einer Jurte in der Ferne angezogen, denn man munkelt von einer bevorstehenden Darbietung. Ich stürze mich in den Trubel und beobachte, wie sich alle Blicke auf [throat_singer.GetName] richten. [throat_singer.Custom('DE_PRO_PER_S_3P_N')|U] erhebt die Stimme und singt über [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nDer Klang ähnelt"
 feast_tsagaan_sar_events.0230.desc_sygyt: "einem klaren, hohen Pfeifen – wie der Wind, wenn er durch die Bäume fährt."
 feast_tsagaan_sar_events.0230.desc_hoomei: "einem summenden Wind, wenn sich ein Sturm zusammenbraut oder wie man ihn vernimmt, wenn ein Vogel an einem vorbeigeflogen ist."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "einem tiefen, kehligen Knurren – wie das Grollen eines Storms oder das Brummen eines Bären."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName|U] wendet sich mir zu und flüstert: „[throat_singer.Custom('DE_PRO_POS_S_3P')|U] [throat_singer.Custom('GetThroatSingingStyle')] ist recht beeindruckend, findet Ihr nicht?“\n\nIch sehe zu, wie [throat_singer.GetName] das erste Lied beendet und die Menge Beifall spendet."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip|U] ist ziemlich begabt."
 feast_tsagaan_sar_events.0230.b: "[throat_singer.Custom('DE_PRO_PER_S_3P_N')|U] könnte sich noch verbessern"
 feast_tsagaan_sar_events.0230.b_tt: "Ihr buht die Darbietung von [throat_singer.GetFirstNameNoTooltip] aus, was [throat_singer.Custom('DE_PRO_PER_S_3P_D')] peinlich ist"
 feast_tsagaan_sar_events.0230.c: "Vielleicht stimme ich in [throat_singer.Custom('DE_PRO_POS_S_3P')] Lied mit ein."
 feast_tsagaan_sar_events.0230.d: "Ach, ich möchte auch [throat_singer.Custom('GetThroatSingingStyle')|U] singen!"
 feast_tsagaan_sar_events.0230.d.duel: "Ihr versucht, [throat_singer.Custom('DE_PRO_POS_S_3P')]en Stil nachzuahmen"
 feast_tsagaan_sar_events.0230.d.success: "Euer Versuch ist ein Erfolg"
 feast_tsagaan_sar_events.0230.d_tt: "Ihr lernt die Kehlgesangspielart namens [throat_singer.Custom('GetThroatSingingStyle')|U]"
 feast_tsagaan_sar_events.0230.d.failure: "Euer Versuch schlägt fehl, aber Ihr lernt trotzdem ein klein wenig hinzu"
 feast_tsagaan_sar_events.0240.t: "Ein Lied als Geschenk"
 feast_tsagaan_sar_events.0240.desc: "Mein[audience.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))] [audience.GetFirstName] und ich genießen einen feuchtfröhlichen Abend. Irgendwann spricht [audience.Custom('DE_PRO_PER_S_3P_N')] den Kehlgesang an. Ich erwähne kurz meine eigenen Erfahrungen, und [audience.Custom('DE_PRO_PER_S_3P_N')] lächelt strahlend.\n\n„Ihr könnt [ROOT.Char.Custom('GetThroatSingingStyle')|U]?“, fragt [audience.GetFirstNameNoTooltip]. „Ich wüsste ein Lied zu schätzen!“"
 feast_tsagaan_sar_events.0240.a: "Dann betrachtet dies als Euer Geschenk."
 feast_tsagaan_sar_events.0240.duel: "Ihr singt für [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.duel_new: "Ihr singt für [audience.GetFirstNameNoTooltip] in einem neuen Stil"
 feast_tsagaan_sar_events.0240.success: "[audience.Custom('DE_PRO_PER_S_3P_N')|U] ist von Eurem Talent gebannt"
 feast_tsagaan_sar_events.0240.ok: "Euer Auftritt beeindruckt [audience.GetFirstNameNoTooltip] ein Stück weit"
 feast_tsagaan_sar_events.0240.sygyt: "Ich wollte ein Lied in [Glossary('Sygyt', 'SYGYT_GLOSS')] ausprobieren …"
 feast_tsagaan_sar_events.0240.hoomei: "Wie wäre es mit einer Weise in [Glossary('Khoomei', 'HOOMEI_GLOSS')]?"
 feast_tsagaan_sar_events.0240.kargyraa: "Eigentlich würde ich gern [Glossary('Kargyraa', 'KARGYRAA_GLOSS')] singen."
 feast_tsagaan_sar_events.0240.d_shy: "Ich hätte besser nichts sagen sollen."
 feast_tsagaan_sar_events.0240.d: "Auftritte sind nicht meine Stärke."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Ihr vergesst Euren vorherigen Stil und lernt den Kehlgesangsstil namens Sygyt"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Ihr vergesst Euren vorherigen Stil und lernt den Kehlgesangsstil namens Khoomei"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Ihr vergesst Euren vorherigen Stil und lernt den Kehlgesangsstil namens Kargyraa"
 SYGYT_GLOSS: "#bold Sygyt#! ist ein Kehlgesangsstil, der oft einer Pfeife oder Flöte ähnelt. Da er klar und hoch ist, nutzt man ihn, um das Geräusch einer Brise oder das Zwitschern von Vögeln nachzuahmen."
 HOOMEI_GLOSS: "Der beliebteste Kehlgesangsstil #bold Khoomei#! oder #bold Khöömei#! lässt sich als Summen beschreiben und spielt sich oft in der Mitte des Stimmumfangs des Sängers ab."
 KARGYRAA_GLOSS: "Der tiefe, fast schon guttural Kehlgesangsstil ist als #bold Kargyraa#! bekannt. Er nutzt die sogenannten falschen Stimmbänder des Sängers und wird mit dem Geräusch eines knurrenden Tiers oder einem Donnergrollen verglichen."
 friend_throat_singing: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] kamen sich bei einer Kehlgesangsdarbietung näher."
 rival_throat_singing: "[CHARACTER.GetShortUIName|U] beleidigte den Kehlgesang von [TARGET_CHARACTER.GetShortUIName]."
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] beleidigte den Kehlgesang von [CHARACTER.GetShortUIName]."
 feast_tsagaan_sar_events.0250.t: "Die Reiter ([ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName])"
 feast_tsagaan_sar_events.0250.desc: "Ein Hirte führt eine Herde von Pferden heran, deren Fell im Mondlich glänzt. Die Gäste scharen sich um die Tiere, um sie zu bewundern. [horse_rider_1.GetName|U] macht sich aufgeregt daran, auf eines der Pferde zu steigen, dicht gefolgt von [horse_rider_2.GetName].\n\n„Wir beide treten gegeneinander an, [horse_rider_1.GetFirstNameNoTooltip]!“, ruft [horse_rider_2.GetFirstNameNoTooltip] aus. [horse_rider_1.GetFirstNameNoTooltip] kichert. „Lasst uns nicht so hastig sein, [horse_rider_2.GetFirstNameNoTooltip]. Wir müssen uns unsere Kraft für das Rennen aufsparen!“\n\n[horse_rider_2.GetFirstNameNoTooltip|U] nickt zustimmend. „Möchte sonst noch jemand mitmachen? Oder vielleicht eine Wette platzieren?“, fragt [horse_rider_2.Custom('DE_PRO_PER_S_3P_N')]."
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip|U] wird gewinnen!"
 feast_tsagaan_sar_events.0250.a_tt: "Ihr wettet darauf, dass [horse_rider_1.GetFirstNameNoTooltip] das Rennen gewinnt"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip|U] wirkt, als hätte er gute Aussichten auf den Sieg."
 feast_tsagaan_sar_events.0250.b_tt: "Ihr wettet darauf, dass [horse_rider_2.GetFirstNameNoTooltip] das Rennen gewinnt"
 feast_tsagaan_sar_events.0250.c: "Ich kann Euch beide übertrumpfen!"
 feast_tsagaan_sar_events.0250.c_tt: "Ihr schließt Euch dem Rennen an"
 feast_tsagaan_sar_events.0250.d: "Ich sehe einfach nur zu."
 feast_tsagaan_sar_events.0250.after_tt: "Das Rennen beginnt …"
 feast_tsagaan_sar_events.0251.desc_intro: "Die Reiter sind bereit und die Menge wartet gespannt auf den Ausgang des Rennens. [horse_rider_1.GetName|U] und [horse_rider_2.GetName] haben alle Vorbereitungen abgeschlossen, und die anderen Gäste bilden ihr Publikum."
 feast_tsagaan_sar_events.0251.desc_watch: "Ich steige auf ein Pferd in der Nähe und trabe gemächlich auf einen Hügel, um mir einen besseren Blick auf die Rennstrecke zu verschaffen. Die Gästeschar jubelt, denn die Reiter galoppieren schon durch das Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')])."
 feast_tsagaan_sar_events.0251.desc_race: "Als ich auf mein Pferd steige, schenken mir [horse_rider_1.GetFirstNameNoTooltip] und [horse_rider_2.GetFirstNameNoTooltip] misstrauische Blicke. „Ihr macht mit?“, fragt [horse_rider_1.GetFirstNameNoTooltip]. „Ja“, erwidere ich – und schon geht es los und wir rasen über das Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]).\n\nWeWir reiten alle im selben Tempo, und ich frage mich rasch, wie ich mich wohl an die Spitze setzen kann."
 feast_tsagaan_sar_events.0251.a: "Welch ausgezeichnete Reiter!"
 feast_tsagaan_sar_events.0251.b: "Ein kleiner Schubser gegen [horse_rider_1.GetFirstNameNoTooltip] sollte genügen."
 feast_tsagaan_sar_events.0251.b.duel: "Ihr versucht, [horse_rider_1.GetFirstNameNoTooltip|U] vom Pferd zu stoßen"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip|U] wird aus dem Rennen befördert#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip|U] sieht nach Ärger aus …"
 feast_tsagaan_sar_events.0251.c.duel: "Ihr versucht, [horse_rider_2.GetFirstNameNoTooltip|U] vom Pferd zu stoßen"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip|U] wird aus dem Rennen befördert#!"
 feast_tsagaan_sar_events.0251.success: "Eure Sabotage ist erfolgreich"
 feast_tsagaan_sar_events.0251.failure: "Ihr scheitert daran, dem Reiter zu schaden"
 feast_tsagaan_sar_events.0251.lose: "#n Ihr werdet aus dem Rennen befördert#!"
 feast_tsagaan_sar_events.0251.d: "Ich halte einfach mein Tempo."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip|U] kann nicht mithalten"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] fällt zurück"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Euer Tempo ist zu langsam"
 feast_tsagaan_sar_events.0251.after_tt: "Das Rennen geht weiter …"
 feast_tsagaan_sar_events.0251.d_title: "Jemand wird aus dem Rennen befördert!"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U] schummelte bei einem Pferderennen gegen [TARGET_CHARACTER.GetShortUIName|U]."
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] schummelte bei einem Pferderennen gegen [CHARACTER.GetShortUIName|U]."
 feast_tsagaan_sar_events.0252.desc_knocked: "Ich sehe zu, wie die anderen beiden Reiter an mir vorbeiziehen, und kann mir einen Anflug von Neid nicht verkneifen. Ich hätte gewinnen sollen, doch ich kann mit ihrem Tempo nicht mithalten."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Ich werfe rasch einen Blick über die Schulter, als [horse_rider_1.GetFirstNameNoTooltip] zu Boden stürzt. Nun ist nur noch [horse_rider_2.GetFirstNameNoTooltip] übrig. Wir liefern uns ein Kopf-an-Kopf-Rennen, und die Gäste jubeln begeistert."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Ich werfe rasch einen Blick über die Schulter, als [horse_rider_2.GetFirstNameNoTooltip] zu Boden stürzt. Nun ist nur noch [horse_rider_1.GetFirstNameNoTooltip] übrig. Wir liefern uns ein Kopf-an-Kopf-Rennen, und die Gäste jubeln begeistert."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] und [horse_rider_2.GetFirstNameNoTooltip] liefern sich ein Kopf-an-Kopf-Rennen, und die Menge hält es kaum auf ihren Sitzen. Die Reiter sind fast schon an der Ziellinie und die Gäste feuern sie an."
 feast_tsagaan_sar_events.0252.a: "Gewiss wird sich [final_opponent.GetFirstNameNoTooltip] nicht daran stören, wenn ich gewinne …"
 feast_tsagaan_sar_events.0252.a.duel: "Ihr versucht, [final_opponent.GetFirstNameNoTooltip] auszumanövrieren"
 feast_tsagaan_sar_events.0252.success: "Ihr verwirrt [final_opponent.GetFirstNameNoTooltip] erfolgreich"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] durchschaut Euren Plan"
 feast_tsagaan_sar_events.0252.b: "Wollen wir einmal sehen, wie das ausgeht …"
 feast_tsagaan_sar_events.0252.c: "Eine letzte Anstrengung noch!"
 feast_tsagaan_sar_events.0252.after_tt: "Das Rennen endet"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName|U] wendet rasch [rider_winner.Custom('DE_PRO_POS_S_3P')] Pferd, und ich bleibe ihm Staub zurück. Ich muss mitansehen, wie [rider_winner.Custom('DE_PRO_PER_S_3P_N')] die Ziellinie überquert und die Menge in Jubel ausbricht."
 feast_tsagaan_sar_events.0253.desc_won: "Ich unternehme eine letzte Anstrengung, und mein Pferd zieht an [rider_winner.GetName] vorbei. Ich überquere die Ziellinie, und die Menge bricht in Jubel aus."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName|U] und [horse_rider_2.GetName] gewinnen langsam an Tempo, und es bleibt lange unklar, wer gewinnt. Am Ende zieht [rider_winner.GetFirstNameNoTooltip] plötzlich vorbei, um die Ziellinie als Erstes zu überqueren. Die Menge bricht in Jubel aus."
 feast_tsagaan_sar_events.0253.a: "Was für ein Schauspiel!"
 feast_tsagaan_sar_events.0253.winner: "Mich übertrumpft keiner!"
 feast_tsagaan_sar_events.0253.b: "Beeindruckend, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.c: "Nächstes Mal habe ich einen Sieg verdient."
 feast_tsagaan_sar_events.0253.d: "Ich könnte [Select_CString(rider_winner.IsFemale, 'eine Reiterin', 'einen Reiter')] wie Euch brauchen, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.bet_tt: "Ihr gewannt Eure Wette"
 feast_tsagaan_sar_events.0260.t: "Der große Aufzug von [drip_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0260.desc: "Ich erspähe [drip_haver.GetName] schon von Weitem und ertappe mich dabei, wie ich mit offenem Mund [drip_haver.Custom('DE_PRO_POS_S_3P')]e aufwendige Gewandung bestaune. [drip_haver.Custom('DE_PRO_PER_S_3P_N')|U] trägt einen wunderschönen seidenen [Glossary('Deel', 'DEEL_GLOSS')] in Weiß, der mit weichen Federn verziert ist.\n\n[drip_haver.GetFirstNameNoTooltip] nähert sich mir und lächelt trunken. „Ah, [ROOT.Char.GetFirstNameNoTooltip]! Ich hoffe, Ihr tragt am heutigen Abend Frieden im Herzen.“ Ich nicke zustimmend und denke darüber nach, was ich als Nächstes sagen sollte."
 feast_tsagaan_sar_events.0260.a: "Macht [drip_haver.Custom('DE_PRO_PER_S_3P_D')] ein Kompliment für den Aufzug."
 feast_tsagaan_sar_events.0260.b_shy: "Geht peinlich berührt davon."
 feast_tsagaan_sar_events.0260.b: "Entschuldigt Euch und geht."
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] wurden Freunde, nachdem [CHARACTER.GetShortUIName] die Gewandung von [TARGET_CHARACTER.GetShortUIName] lobte."
 feast_tsagaan_sar_events.0270.t: "Eine vergorene Herausforderung"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName|U] kommt zu mir gewankt, einen Becher [Glossary('Airag', 'AIRAG_GLOSS')] in der Hand. [drinker.Custom('DE_PRO_PER_S_3P_N')|U] grinst und hebt den Becher zu einem Trinkspruch. „Auf Euch, [ROOT.Char.GetFirstNameNoTooltip]!“, verkündet [drinker.GetFirstNameNoTooltip].\n\nIch nehme den Becher und führe ihn mir an die Lippen. Der Airag ist stark, und ich spüre seine Wirkung beinahe umgehend. „Ich wette, ich kann mehr trinken als Ihr“, fordert [drinker.GetFirstNameNoTooltip] mich heraus."
 AIRAG_GLOSS: "#bold Airag#! oder #bold Kumys#! ist ein traditionelles mongolisches und türkisches Getränk aus vergorener Stutenmilch."
 feast_tsagaan_sar_events.0270.win: "Ihr trinkt viel mehr als [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Ihr trinkt mehr als [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] führt Euch vor"
 feast_tsagaan_sar_events.0270.a: "Ihr seid fällig, [drinker.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0270.b: "Ich hatte heute Abend schon genug zu trinken."
 feast_tsagaan_sar_events.0270.b_paranoid: "Wartet … Was habt Ihr mir da gerade gegeben?"
 feast_tsagaan_sar_events.0280.t: "Ältestenwissen"
 feast_tsagaan_sar_events.0280.desc: "In einem ruhigen Augenblick erspähe ich [elder.GetName] ganz gedankenverloren und allein dasitzen. Ich berühre [elder.Custom('DE_PRO_PER_S_3P_A')] sanft an der Schulter, um nachzusehen, ob [elder.Custom('DE_PRO_PER_S_3P_N')] noch wach ist, und [elder.Custom('DE_PRO_PER_S_3P_N')] zuckt überrascht zusammen.\n\n„Ah, [ROOT.Char.GetFirstNameNoTooltip]“, kichert [elder.GetFirstNameNoTooltip]. „Verzeiht. Ich war schon auf zu vielen dieser Feiern, und trotzdem fülle ich mir immer noch zu viel in den Becher. Ich hoffe, Ihr vergnügt Euch gut.\" Ich verbeuge mich angemessen, setze mich neben [elder.Custom('DE_PRO_PER_S_3P_A')] und wir schweigen eine kleine Weile gemeinsam. [elder.Custom('DE_PRO_PER_S_3P_N')|U] fasst nach meiner Hand und beginnt zu sprechen.\n\n„Ich erkenne, dass Ihr ein Mensch voll großer Möglichkeiten seid, [ROOT.Char.GetFirstNameNoTooltip]. Fragt mich, wie Ihr etwas Bestimmtes angehen solltet, und ich werde Euch nach bestem Wissen und Gewissen antworten.“"
 feast_tsagaan_sar_events.0280.a: "Erzählt mir von meiner Familie."
 feast_tsagaan_sar_events.0280.a_grow: "[elder.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, dass Ihr Eure Familie wachsen lasst"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, dass Ihr Eure Familienbande stärkt"
 feast_tsagaan_sar_events.0280.b: "Erzählt mir vom Krieg."
 feast_tsagaan_sar_events.0280.b_defense: "[elder.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, dass Ihr den Schwerpunkt auf die Verteidigung des Landes setzt"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, dass Ihr den Schwerpunkt auf die Eroberung Eurer Feinde setzt"
 feast_tsagaan_sar_events.0280.c: "Erzählt mir von meiner Herde."
 feast_tsagaan_sar_events.0280.c_tend: "[elder.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, Ihr kümmert Euch um Eure Herde"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, Ihr siedelt sie um"
 feast_tsagaan_sar_events.0280.d: "Ich wünsche lediglich Eure Gesellschaft zu genießen."
 feast_tsagaan_sar_events.0290.t: "[ROOT.Char.Custom('GetLunarNewYearAnimal')|U]-Jahr"
 feast_tsagaan_sar_events.0290.desc: "Die Nacht war lang und Gelächter und das Tönen klirrender Becher lag in der Luft. [wise_guy.GetName|U] erhebt sich vor der Jurte, um anzustoßen. „Brüder und Schwestern!“, ruft [wise_guy.Custom('DE_PRO_PER_S_3P_N')].\n\n„Während der Neumond aufgeht, ehren wir die Macht des Tiers des neuen Jahres ([ROOT.Char.Custom('GetLunarNewYearAnimal')]) und den Segen, den es bringt. Mögen wir [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')].“ [wise_guy.GetFirstNameNoTooltip|U] erhebt den Becher und die Gäste folgen jubelnd [wise_guy.Custom('DE_PRO_POS_S_3P')]em Beispiel."
 feast_tsagaan_sar_events.0290.a: "Es lebe das Tier des neuen Jahres [ROOT.Char.Custom('GetLunarNewYearAnimal')]!"
 feast_tsagaan_sar_events.0290.b: "Beeindruckend! [wise_guy.GetFirstNameNoTooltip|U] ist sehr kundig."
 feast_tsagaan_sar_events.0300.t: "Eine helfende Hand"
 feast_tsagaan_sar_events.0300.desc: "Der Abend nähert sich dem Ende und ich finde mich in einer ruhigen Ecke der Jurte wieder. [cleaner.GetName|U] summt leise, während [cleaner.Custom('DE_PRO_PER_S_3P_N')] hastig jedes zurückgelassene Fitzelchen und Krümelchen aufräumt. Obgleich meine Gäste sich vergnügen mögen, ohne dafür arbeiten zu müssen, hat [cleaner.GetFirstNameNoTooltip] es auf sich genommen, hinter ihnen aufzuräumen, um den Ort für das neue Jahr sauber zu halten."
 feast_tsagaan_sar_events.0300.a: "Habt Dank für Eure harte Arbeit, [cleaner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0300.a_tt: "Ihr zeigt [cleaner.GetFirstNameNoTooltip] Eure Dankbarkeit"
 feast_tsagaan_sar_events.0300.b: "Huch! Es schaut so aus, als hättet Ihr einen Fleck übersehen."
 feast_tsagaan_sar_events.0300.b_tt: "Ihr hinterlasst absichtlich Chaos, damit [cleaner.GetFirstNameNoTooltip] aufräumen muss"
 feast_tsagaan_sar_events.0300.c: "Ach, das ist nett."
 feast_tsagaan_sar_events.0310.t: "Leichtsinnige Bekenntnisse"
 feast_tsagaan_sar_events.0310.desc: "„Ein Geschenk für [ROOT.Char.GetFirstName]? Ha! Lieber ließe ich mich bei lebendigem Leibe von Krähen verspeisen“, prahlt [bragger.GetName] gegenüber [bragger_friend.GetName]. „Sch!“, zischt [bragger_friend.GetFirstNameNoTooltip] und blickt in meine Richtung. „Ihr wisst nie, wer gerade zuhört.“\n\nDoch die Bitte von [bragger_friend.GetFirstNameNoTooltip] kommt zu spät und ich habe genug [bragger.Custom('DE_PRO_POS_S_3P')]er unverfrorenen Worte gehört, um zu wissen, dass [bragger.GetFirstNameNoTooltip] mir dieses Jahr kein Geschenk gemacht hat."
 feast_tsagaan_sar_events.0310.a: "Ihr habt keinen Platz in meinem Haus."
 feast_tsagaan_sar_events.0310.b: "Um bleiben zu dürfen, braucht es ein Geschenk."
 feast_tsagaan_sar_events.0310.b.duel: "Ihr versucht, [bragger.GetFirstNameNoTooltip] ein Geschenk abzuringen"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip|U] gibt nach und wählt ein Geschenk aus"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip|U] weigert sich, Euch ein Geschenk zu geben"
 feast_tsagaan_sar_events.0310.c: "Dieses Mal ignoriere ich [bragger.Custom('DE_PRO_POS_S_3P')]e Worte."
 feast_tsagaan_sar_events.0320.t: "Die Ältesten ehren"
 feast_tsagaan_sar_events.0320.desc: "Im Lauf der Zeit wächst die Weisheit. Jene, die schon viele Monde leben, geben ihre Geschichten über Eroberungen und Erfahrungen weiter. Ihr Leib ist gebrechlich, ihre Sinne schwinden, doch ihr Geist ist klar und ihre Worte bedeutungsvoll.\n\nDa ihre Zeit auf Erden sich dem Ende entgegenneigt, schadet es nicht, ihnen mit Opfergaben Respekt zu zollen."
 feast_tsagaan_sar_events.0320.a: "Überschüttet sie mit Geschenken!"
 feast_tsagaan_sar_events.0320.a_tt: "Jeder [activity_guest|E] älter als #V 50#!:\n$EFFECT_LIST_BULLET$Erhält #p 10#! [Concept('opinion', 'Meinung')|E] über #V Euch#!"
