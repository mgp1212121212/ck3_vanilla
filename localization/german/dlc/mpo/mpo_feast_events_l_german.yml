 feast_tsagaan_sar_events.0010.t: "Tsagaan Sar"
 feast_tsagaan_sar_events.0010.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip]“, ruft [gift_collector.GetName]. „Es ist Zeit, die Opfergaben der Gäste einzusammeln. Ich hoffe, Ihr seid bereit, sie zu empfangen.“ [gift_collector.GetFirstNameNoTooltip|U] zeigt auf den Eingang der Jurte, wo eine Reihe von Gästen darauf wartet, ihre Geschenke zu präsentieren.\n\nIch nicke huldvoll und bereite mich auf den restlichen Abend vor."
 feast_tsagaan_sar_events.0010.a: "Bringt die Geschenke herbei!"
 feast_tsagaan_sar_events.0010.a_tt: "Ihr habt insgesamt erhalten:\n$EFFECT_LIST_BULLET$ [gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! [Concept('gold', 'Gold')|E]\n$EFFECT_LIST_BULLET$ [herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! [Concept('herd', 'Herde')|E]\n$EFFECT_LIST_BULLET$ [piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! [piety|E]\n$EFFECT_LIST_BULLET$ [prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! [Concept('prestige','Prestige')|E]"
