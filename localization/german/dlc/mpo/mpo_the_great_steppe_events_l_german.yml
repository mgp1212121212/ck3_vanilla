 mpo_the_great_steppe.0001.t: "Die Große Steppe"
 mpo_the_great_steppe.0001.desc: "Ein endloses Meer aus Gras und Fels. Die Steppe ist keine gnädige Heimat. Zelte werden gemäß dem Wechsel der Jahreszeiten auf- und abgeschlagen – ganze Dörfer siedeln wegen eines rauen Schneesturms oder eines mächtigeren Feindes um.\n\nDer Mensch ist den Tieren ausgeliefert. Was die Herde zum Überleben braucht, bekommt die Herde auch.\n\nWer wird die Elemente bezwingen und sich als Khan der Khans erheben?"
 mpo_the_great_steppe.0001.a: "Wir reiten gemeinsam!"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "Die Kälte beißt einem scharf in die Haut, und meine Wangen beginnen sich schon zu schälen. Die Tiere zittern ob der heftigen Winde, und es fehlt ihnen die nötige Kraft für die Nahrungssuche."
 mpo_the_great_steppe.0002.desc.drought: "Das Land ist aufgesprungen und trocken wie ein Schnitt, der gerade verheilt. Das Gras ist verdorrt, und die Tiere kämpfen um die letzten Halme.\n\nDie Zeit ist gekommen, um zu kämpfen oder zu fliehen."
 mpo_the_great_steppe.0002.desc.white_zud: "Unter den Schneeschichten ist kein Gras zu sehen. Weiß wie der Mond ist der Tod gekommen, um unsere Tiere zu holen."
 mpo_the_great_steppe.0002.desc.warm_nights: "Vögel singen und Kinder tollen umher. Ich finde [person.GetFirstName] vor, wie [person.Custom('DE_PRO_PER_S_3P_N')] mit geschlossenen Augen im Gras liegt und ein Sonnenbad nimmt.\n\nSchwache Rufe erklingen unter den Tieren: neugeborene Kälber und Lämmer, um die man sich mit äußerster Sorgfalt kümmert.\n\nWenn es doch nur für immer so bleiben könnte."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "Das Gras ist hoch genug gewachsen, damit sich Kinder darin verirren und ihre Mütter lachen, wenn sie darin nach ihnen suchen.\n\nEine gesündere Herde oder eine glücklichere Zeit könnte man sich kaum vorstellen."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Flüsse trocknen aus und Weiden sterben unfruchtbar. Eis bedeckt den Boden, und nichts kann wachsen. Tiere fallen tot um, und uns wird es bald genauso gehen.\n\nMöge die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) uns beistehen, denn dies muss gewiss schon das Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) sein."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Blumen blühen und die Tiere sind gesünder als je zuvor. Weidelande erstrecken sich auf Gebiete, die über Generationen hinweg als tot galten.\n\nJedes Kind, das das Licht der Welt erblickt, ist mit der Liebe der heilenden Kräfte ([ROOT.Char.GetFaith.HealthGodName]) und mit der Stärke der kriegerischen Mächte ([ROOT.Char.GetFaith.WarGodName]) gesegnet.\n\nWenn ich die Augen schließe, kann ich mir gut vorstellen, ich wäre schon ins Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) eingegangen."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nAngesichts geringerer Aussichten auf ein Überleben sind die Leute allerdings viel empfänglicher dafür, jemandem Gehorsam zu schwören."
 mpo_the_great_steppe.0002.a: "Und so dreht die Welt sich weiter."
 mpo_the_great_steppe.0002.tt: "Die [steppe_season|E] hat gewechselt"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Dank Eures [Concept('perk', 'Vorzugs')|E] „[GetPerk('souvenirs_aplenty_perk').GetName(GetPlayer)]“"
 souvenirs_aplenty_perk_county_modifier: "Wechsel der Jahreszeiten"
 souvenirs_aplenty_perk_county_modifier_desc: "Dank seiner Lebenswandelserfahrung hat dieser Charakter gelernt, wie man am besten mit dem Wechsel der Jahreszeiten umgeht."
