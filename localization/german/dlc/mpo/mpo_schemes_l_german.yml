 # Events
 steal_herd_event_title: "Herdenraub:"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$-Erfolg!"
 steal_herd_outcome.1001.desc: "[courtier.GetName|U], mein[courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], spaziert voller Stolz ins Lager. Auf [courtier.Custom('DE_PRO_POS_S_3P')]en Fersen führt ein unbekannter Hirte Vieh auf mich zu.\n\n„Aus dem Lager von [target.GetTitledFirstName]!“, verkündet [courtier.Custom('DE_PRO_PER_S_3P_N')]. Als ich dem Hirten sage, wohin die neuen Tiere sollen, kann ich ein garstiges Lächeln nicht unterdrücken. Meine Herde wird immer größer, und es hat mich fast gar nichts gekostet."
 steal_herd_outcome.1001.a: "Habt Dank für Eure ‚Großzügigkeit‘, [target.GetFirstNameNoTooltip]!"
 steal_herd_outcome.1003.desc: "[courtier.Custom('DE_PRO_PER_S_3P_N')|U] breitet die Einzelheiten unseres Diebstahls aus, einschließlich unseres Überwindens der Verteidigung von [target.GetFirstNameNoTooltip]. Da wir so leicht in das Lager von [target.GetFirstNameNoTooltip] eindringen konnten, frage ich mich, was wir [target.Custom('DE_PRO_POS_S_3P')]em Griff noch entwinden können …"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip|U], könnt Ihr das noch einmal erläutern?"
 steal_herd_outcome.1003.a_desc: "Ihr versucht, noch mehr der [herd|E] von [target.GetFirstNameNoTooltip] zu rauben"
 steal_herd_outcome.1003.win: "Eure Räuberei geht weiter"
 steal_herd_outcome.1003.lose: "Ihr schafft es nicht, noch mehr zu holen"
 steal_herd_outcome.1003.b: "Ich will [target.Custom('DE_PRO_POS_S_3P')] Säckel suchen."
 steal_herd_outcome.1003.b_desc: "Ihr versucht, [target.GetFirstNameNoTooltip] Gold zu rauben"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName|U] gehört auch [target.GetFirstNameNoTooltip] … Fürs Erste."
 steal_herd_outcome.1003.c_tt: "Ich beginne ein [GetScheme('seduce').GetTypeName]-[scheme|E] gegen [target.GetPrimarySpouse.GetFirstName] mit #p erhöhter#! #V Erfolgschance#!"
 mpo_steal_herd_seduce_modifier: "Hirtendaumen"
 mpo_steal_herd_murder_modifier: "Agenten auf den Weiden"
 steal_herd_outcome.1003.d: "Vielleicht [target.Custom('DE_PRO_POS_S_3P')] Leben?"
 steal_herd_outcome.1003.d_tt: "Ich beginne ein [GetScheme('murder').GetTypeName]-[scheme|E] gegen [target.GetFirstName] mit #p erhöhter#! #V Erfolgschance#!"
 steal_herd_outcome.1003.e: "Ich habe mir vorerst genug genommen."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ Gestohlene Herde!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName|U] kommt mit schlechten Neuigkeiten zu mir. „[ROOT.Char.GetFirstName], einige der Tiere, die wir im Hof hielten, sind unauffindbar.“\n\n[spymaster.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich. „Nach einer gründlichen Untersuchung scheint [owner.GetName] Schergen entsandt zu haben, um die Herde zu ‚abzuholen‘ und die Hirten davon zu überzeugen, dass Ihr dies so befohlen habt.“"
 steal_herd_outcome.1002.desc_monies: "\n\nNach dieser Eröffnung fällt mir eine Truhe auf, die halb voll mit feinem Schmuck war, nun aber deutlich kärglicher gefüllt wirkt. Es waren gewiss dieselben Täter, und mir entfährt ein Seufzer."
 steal_herd_outcome.1002.a: "Mögt Ihr auf immerdar im Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) leiden, [owner.GetFirstNameNoTooltip]!"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ Fehlschlag"
 steal_herd_outcome.2001.desc: "Meine Intrige, [target.GetTitledFirstName] einen Teil der Herde zu stehlen, wurde wie geplant ausgeführt, doch m[courtier.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] kehrt mit leeren Händen zurück – nicht einmal einen Ballen Wolle gibt es als Siegesbeweis.\n\n„[owner.GetFirstNameNoTooltip|U], es tut mir leid. [target.GetFirstNameNoTooltip|U] kam uns auf die Schliche“, seufzt [courtier.GetFirstNameNoTooltip]. „Glücklicherweise entkamen wir, bevor [target.Custom('DE_PRO_POS_S_3P')]e Reiter uns einholen konnten.“"
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip|U] muss unter himmlischem Schutz stehen …"
 steal_herd_outcome.2002.desc: "[courtier.GetName|U] führt mich nach draußen, und zu meinem Bedauern ist meine Herde verschwunden!\n\n[courtier.GetFirstNameNoTooltip|U] erklärt, dass es nicht gelungen ist, die Herde von [target.GetTitledFirstName] zu rauben. Doch statt unsere Reiter entkommen zu lassen, hetzte [target.Custom('DE_PRO_PER_S_3P_N')] [courtier.GetFirstNameNoTooltip] sogleich eine Bande hinterher – die so prompt zu unseren Weiden geführt wurde. [target.Custom('DE_PRO_POS_S_3P')|U]e Reiter haben Schafe und anderes Vieh geraubt und sind rasch wieder verschwunden."
 steal_herd_outcome.2002.a: "Wie kann man nur so unfähig sein?!"
 steal_herd_outcome.2003.t: "Die Herde von [owner.GetTitledFirstName]"
 steal_herd_outcome.2003.desc: "Aufruhr bricht aus, und [courtier.GetName] nähert sich mit ihm. [courtier.Custom('DE_PRO_PER_S_3P_N')|U] lächelt und bedeutet mir, in den Hof zu treten.\n\nDraußen zeigt [courtier.Custom('DE_PRO_PER_S_3P_N')] auf eine Herde von Schafen und Pferden, die von einem meiner Reiter geführt wird. [courtier.GetFirstNameNoTooltip|U] blickt mich durchdringend an. „Was für eine Dreistigkeit von [owner.GetFirstNameNoTooltip]!“, sagt [courtier.Custom('DE_PRO_PER_S_3P_N')]. „[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat versucht, #italic Euch#! zu unterwandern und Eure Herde zu rauben! Dankenswerterweise hatte die höchste Macht ([courtier.GetFaith.HighGodName]) andere Pläne. Diese edlen Tiere gehörten [owner.GetFirstNameNoTooltip].“"
 steal_herd_outcome.2003.a: "Euer Versagen war mir heute dienlich, [owner.GetFirstNameNoTooltip]!"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ Wachen"
 steal_herd_ongoing.1001.desc: "Um die Herde von [target.GetTitledFirstName] zu stehlen, muss ich [target.Custom('DE_PRO_POS_S_3P')] Land und [target.Custom('DE_PRO_POS_S_3P')]e Leute kennen. Daher breche ich auf, um zu vermerken, welche Herden nahe [target.Custom('DE_PRO_POS_S_3P')]er Heimat sind und welche fernab von ihr und einsam.\n\nAls wir die Erhebungen unweit von „[target.GetCapitalLocation.GetTitle.GetName]“ ausspähen, nähern sich Reiter meinem Gefolge von hinten. „Was habt Ihr hier zu schaffen?“, erkundigt sich [target_knight.GetFirstName], [target_knight.Custom('DE_ART_DEF_S_N')] Anführer[target_knight.Custom('DE_END_NOU_S_GS_N')]."
 steal_herd_ongoing.1001.a: "Jemand, mit dem ich mich messen kann!"
 steal_herd_ongoing.1001.a_win: "Ihr beeindruckt [target_knight.GetFirstNameNoTooltip] mit Eurem Kampfgeschick"
 steal_herd_ongoing.1001.duel_desc: "Ihr versucht, [target_knight.GetFirstNameNoTooltip] abzulenken"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip|U] bezwingt Euch"
 steal_herd_ongoing.1001.b: "Wir bewundern natürlich die Domäne von [target.GetFirstNameNoTooltip]."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip|U] weiß den Gedanken zu schätzen"
 steal_herd_ongoing.1001.c: "Wir heben gemütlich einen! Wollt Ihr Euch anschließen?"
 steal_herd_ongoing.1001.c_win: "Ihr und [target_knight.GetFirstNameNoTooltip] trinkt bis zum Morgengrauen"
 steal_herd_ongoing.1001.c_win_big: "Ihr überzeugt [target_knight.GetFirstNameNoTooltip] im Suff, sich Eurer Sache anzuschließen"
 steal_herd_ongoing.1001.d: "Gar nichts. Wir ziehen weiter."
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ Wolf im Schafshirtenpelz"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName|U] erzählt mir, dass die Schafhirten von [target.GetTitledFirstName] oft einzelne Schafe [target.Custom('DE_PRO_POS_S_3P')]er Herde zurücklassen.\n\n„Warum hüllt Ihr Euch nicht ins Gewand eines Schäfers? Macht Euch auf den Weg nach ‚[target.GetFirstNameNoTooltip]‘ und bietet [target.Custom('DE_PRO_POS_S_3P')]en unfähigen Hirten Eure Hilfe an“, schlage ich [chosen_agent.GetFirstNameNoTooltip] vor. [chosen_agent.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen besorgten Blick zu und seufzt."
 steal_herd_ongoing.1002.a: "Macht schon, [chosen_agent.GetFirstNameNoTooltip]! Helft [target.Custom('DE_PRO_PER_S_3P_D')] aus!"
 steal_herd_ongoing.1002.b: "Und ich weiß genau, was Ihr sagen solltet …"
 steal_herd_ongoing.1002.c: "Wenn ich es mir recht überlege … Vergesst es."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] gibt sich als Schäfer[chosen_agent.Custom('DE_END_NOU_S_GS_N')] aus"
 steal_herd_ongoing.1002.win: "[chosen_agent.Custom('DE_PRO_POS_S_3P')|U]e Verkleidung ist überzeugend"
 steal_herd_ongoing.1002.b_tt: "Ihr helft [chosen_agent.GetFirstName] mit [chosen_agent.Custom('DE_PRO_POS_S_3P')]er Verkleidung"
 steal_herd_ongoing.1002.lose: "[chosen_agent.Custom('DE_PRO_PER_S_3P_N')|U] wirkt wenig überzeugend"
