 mpo_nomads_season_events.0001.t: "Den Sturm reiten"
 mpo_nomads_season_events.0001.desc: "„Seht Ihr die Form der Wolken? Sie wirken, als wären sie von den Klauen eines Falken zerfetzt worden“, sagt mein[storm_chaser.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))] [storm_chaser.GetTitledFirstName] und deutet zum Himmel.\n\n„Das kündigt einen schrecklichen Sturm an. Ich würde vorschlagen, wir nutzen dies zu unserem Vorteil. Bringen wir unsere Pferde und unsere Bogen mitten in die rasenden Winde hinein, um [raid_target.GetTitledFirstName] zu überrumpeln und [raid_target.Custom('DE_PRO_PER_S_3P_D')] die Herde zu stehlen.“"
 mpo_nomads_season_events.0001.a: "Morgen reiten wir los!"
 mpo_nomads_season_events.0001.b: "Wir müssen uns um eine Zuflucht kümmern."
 mpo_storm_shelter_modifier: "Sturmsicher"
 mpo_storm_shelter_modifier_desc: "Dieses Lager hat seine Jurten doppelt so fest am Boden vertäut und seine Tiere eng beisammen getrieben, um sich vor aufziehenden Stürmen zu schützen."
 mpo_nomads_season_events.0005.t: "Leere Mägen"
 mpo_nomads_season_events.0005.desc: "Der heulende Wind prallt gegen die Wände meiner Jurte.\n\nIch bin überrascht, als mein[hungry_neighbour.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))] [hungry_neighbour.GetTitledFirstName] eintritt, [Select_CString(hungry_neighbour.IsFemale, 'die', 'der')] den Gefahren des Sturms trotzte, um sich vor mir niederzuwerfen und eine Flasche [Glossary('Kumys', 'KUMIS_GLOSS')] als Geschenk vor meinen Füßen abzustellen.\n\n„Es herrschen schlimme Zeiten, und meine Leute hungern. Mir bleibt keine andere Wahl, als um Beistand zu bitten.“"
 mpo_nomads_season_events.0005.a: "Eure Leute werden nicht länger hungern."
 mpo_nomads_season_events.0005.b: "Was seid Ihr gewillt, mir im Gegenzug zu geben?"
 mpo_nomads_season_events.0005.c: "Hier gibt es nichts für Euch."
 mpo_nomads_season_events.0010.t: "Jahreszeit der Überfülle"
 mpo_nomads_season_events.0010.desc: "Das Blöken von Schafen stört meinen morgendlichen Frieden. Als Nächstes bemerke ich ihren Geruch, der ob der sengenden Sonne besonders stechend ist. Und schließlich trifft [Select_CString(rich_neighbour.IsFemale, 'ihre Besitzerin', 'ihr Besitzer')] ein. Mein[rich_neighbour.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))] [rich_neighbour.GetTitledFirstName] "
 mpo_nomads_season_events.0010.desc_offered_herd: "zieht vorsichtig die Schuhe aus, um keinen Dung in meine Jurte zu tragen.\n\n„Ich habe nicht vergessen, welche Großzügigkeit Ihr zeigtet, als meine Leute darbten. Ich bin gekommen, um meine Schulden zu begleichen.“"
 mpo_nomads_season_events.0010.desc_fallback: "besudelt beim Eintreten den Eingang meiner Jurte mit Dung.\n\n[Select_CString(ROOT.Char.IsFemale, 'Meine', 'Mein')] #EMP [Select_CString(ROOT.Char.IsFemale, 'teure', 'teurer')]#! [ROOT.Char.GetTitleTierName]!“, verkündet [rich_neighbour.Custom('DE_PRO_PER_S_3P_N')]. „Ich habe dem Himmel für eine üppige Herde zu danken. Es gibt genug Tiere, um welche zu erübrigen, sofern Ihr die nötigen Münzen dafür habt.“"
 mpo_nomads_season_events.0010.a: "Nennt mir Euren Preis."
 mpo_nomads_season_events.0010.b: "Ich nehme Euer Angebot an."
 mpo_nomads_season_events.0010.c: "Unter Geschwistern gibt es keine Schulden."
 mpo_nomads_season_events.0010.d: "Gebt mir Eure Herde oder gebt mir Euren Kopf."
 mpo_nomads_season_events.0010.e: "Ich muss keinen Handel treiben."
 mpo_nomads_season_events.0010.d.tt.success: "Ihr bezwingt erfolgreich [rich_neighbour.GetTitledFirstName] und [rich_neighbour.Custom('DE_PRO_POS_S_3P')]e Leibwächter"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName] und [rich_neighbour.Custom('DE_PRO_POS_S_3P')]en Leibwächtern gelingt die Flucht"
 given_herd: "Ihr erhaltet diese Auswahl, da Ihr diesem Charakter zuvor [herd|E] gabt"
 mpo_nomads_season_events.0015.t: "Erhitzte Gemüter"
 mpo_nomads_season_events.0015.desc: "Überall, wo ich hinsehe, erblicke ich meine Untertanen, wie sie die letzten Reste aus leeren Schüsseln kratzen, um auch noch das winzigste Krümelchen unserer schwindenden Vorräte zu nutzen.\n\nEin lautes Geklapper durchbricht die Stille. Die Schüssel [Glossary('Kumys', 'KUMIS_GLOSS')] von [kurultai_2.GetTitledFirstName] liegt umgestoßen auf dem Boden, und ihr Inhalt sickert in die trockene Erde. [kurultai_1.GetTitledFirstName|U] steht lachend über allem und sagt: „Ich habe Euch da gar nicht gesehen.“\n\n[kurultai_2.GetTitledFirstName|U] springt auf die Beine und strafft die Schultern. Es scheint, dass zwischen den zwei Mitgliedern meines Kurultai gleich die Fäuste fliegen."
 mpo_nomads_season_events.0015.a: "Weint nicht über vergossenen #EMP Kumys#!, [kurultai_2.GetTitledFirstNameNoTooltip]."
 mpo_nomads_season_events.0015.b: "Nur zu. Kämpft! Unterhaltet den Rest von uns."
 mpo_nomads_season_events.0015.c: "Lasst die Sache auf sich beruhen. Alle beide."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName|U] wird bei dem Kampf verletzt"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName|U] wird bei dem Kampf verletzt"
