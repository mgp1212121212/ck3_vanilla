l_german:
 mpo_flavor_events_settled.0001.t: "Der herannahende Sturm"
 mpo_flavor_events_settled.0001.desc: "Der kalte Wind schneidet mir in die Wangen wie kleine Messer. Das Wetter war in letzter Zeit ungewöhnlich kalt.\n\nGerade als ich mich umdrehe, um wieder hineinzugehen, weckt das Schnauben eines Pferds mein Interesse. [Select_CString(nomad.IsFemale, 'Seine Reiterin', 'Sein Reiter')] kann die Zügel kaum noch halten.\n\n„Zu Hilfe …“, murmelt [nomad.Custom('DE_PRO_PER_S_3P_N')] kurz vor dem Zusammenbruch. „Der große Winter ist gekommen. Mein Volk stirbt bei dem Versuch, aus der Steppe zu fliehen.“"
 mpo_flavor_events_settled.0001.aa: "„Fort von hier!“"
 mpo_flavor_events_settled.0001.a: "„Sollen sie nur kommen!“"
 mpo_flavor_events_settled.0001.b: "„Wir müssen uns auf diese Nomaden vorbereiten.“"
 mpo_flavor_events_settled.0001.c: "„Ihr könnt Euch nun ausruhen.“"
 mpo_settled_preparations_war_county_modifier: "Kriegsvorbereitungen"
 mpo_settled_preparations_war_county_modifier_desc: "Dieser Charakter bereitet sich auf eine bevorstehende Nomadeninvasion vor, indem er seine Armeen verstärkt."
 mpo_settled_preparations_building_county_modifier: "Landvorbereitungen"
 mpo_settled_preparations_building_county_modifier_desc: "Dieser Charakter wappnet sich für eine bevorstehende Nomadeninvasion, indem er sich vergewissert, dass seine Gemeinden dafür bereit sind."
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [nomads|E] könnten versuchen, unsere Lande zu übernehmen#!"
 mpo_flavor_events_settled.0010.t: "Der Pferdefürst"
 mpo_flavor_events_settled.0010.desc: "#Emp „Ksk! Ksk!“#! [Select_CString(nomad.IsFemale, 'Eine sonderbare Frau', 'Ein sonderbarer Mann')] tätschelt [nomad.Custom('DE_PRO_POS_S_3P')]em Pferd die Flanke, um es zu beruhigen, und kommt danach auf mich zu.\n\n„Seid gegrüßt, ehrenwert[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. [Select_CString(nomad_lord.IsFemale, 'Die große', 'Der große')] [nomad_lord.GetTitledFirstName] schickt mich. [Select_CString(nomad_lord.IsFemale, 'Meine Herrin', 'Mein Herr')] entsandte mich, um einen Waffenstillstand zwischen unseren Leuten vorzuschlagen.“"
 mpo_flavor_events_settled.0010.a: "„Bitte nehmt meinen Tribut an.“"
 mpo_flavor_events_settled.0010.b: "„Ich bin sicher, wir kommen wir zu einer Übereinkunft.“"
 mpo_flavor_events_settled.0010.b_perk_tt: "Euer [perk|E] „[GetPerk('defensive_measures_perk').GetName(GetNullCharacter)]“ erlaubt es Euch, einen besseren Preis auszuhandeln"
 mpo_flavor_events_settled.0010.c: "#EMP Spuckt auf den Boden.#!"
 mpo_flavor_events_settled.0010.d: "„Entsendet [Select_CString(nomad_lord.IsFemale, 'Eurer Herrin', 'Eurem Herrn')] meine Grüße.\""
