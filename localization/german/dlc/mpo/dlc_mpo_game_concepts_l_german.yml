l_german:
 game_concept_nomadic_government: "Nomadenregierung"
 game_concept_nomadic: "Nomadisch"
 game_concept_nomadic_desc: "Nomadische [rulers|E] setzen auf [county_fertility|E], um ihre [herd|E] anwachsen zu lassen. Letztere können sie dann als [horde|E] einsetzen, die sich zu [men_at_arms|E] aufwerten lässt. Sie haben einen [yurt|E].\n\nNomaden können auch [migrate|El], um fruchtbareres Land zu finden. Große nomadische [realms|E] können ihre Herde auch durch [tributaries|E] oder dadurch anwachsen lassen, dass sie ein gutes [fertility_equilibrium|E] erreichen.\n\nNomaden haben einen höheren Maximal-[dread|E]."
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "Nomaden"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "Nomade"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "Bundesregierung"
 game_concept_confederation: "Bund"
 game_concept_confederation_desc: "Diese Beziehung verpflichtet [Concept('tribal', 'Stammes')|E]- oder [GetGovernment('nomad_government').GetName|l]e [rulers|E] zu einer wechselseitigen Verteidigung (ähnlich wie bei einem [alliance|E]). Sie entsteht durch die [decision|E] „#high $call_for_confederation_decision$#!“ und verlangt den Beteiligten ab, sich [Concept('wars','Verteidigungskriegen')|E] der jeweils anderen anzuschließen. Bünde werden im Diplomatie-Reiter angezeigt.\n\n[confederates|EU] dürfen einander auch nicht angreifen oder einander [Concept('raid', 'überfallen')|El]. Sie sind auf eine hohe Stufe [tribal_authority|E] und [nomadic_authority|E] festgelegt und können keine neuen [titles|E] schaffen.\n\n[confederates|EU] können die [decision|E] „#high $leave_confederation_decision$#!“ nutzen oder [migrate|El], um [independent|El] zu werden. Hat ein Bund nur noch ein Mitglied, wird er aufgelöst."
 game_concept_confederate: "Bundgenosse"
 game_concept_confederates: "Bundgenossen"
 game_concept_confederate_desc: "[ruler|E], die in einem [confederation|E] sind. Sie schließen sich [Concept('wars','Verteidigungskriegen')|E] anderer Bundgenossen an und können sie weder angreifen noch [Concept('raiding', 'überfallen')|El]."
 game_concept_county_fertility: "Gemeindefruchtbarkeit"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$ gibt es in [counties|E], die in der [Concept('the_great_steppe', 'Großen Steppe')|E] liegen und wo [GetGovernment('nomad_government').GetName|l]e [rulers|E] ihre [herd|E] weiden lassen können, um sie zu vergrößern.\n\nDie Fruchtbarkeit einer Gemeinde steht für die Güte ihres Weidelands.\n\nDie Fruchtbarkeit pendelt sich auf das [fertility_equilibrium|E] ein, sodass nomadische Herrscher mit hoher [domain_limit|E] ihre Herden weiter wachsen lassen können. Fruchtbarkeit wird durch die [steppe_seasons|E] beeinflusst und langsam durch [herders|E] wieder aufgefüllt.\n\nIst die Fruchtbarkeit eines [Concept('realm', 'Reichs')|E] niedrig, wird es Zeit, [Concept('migrate', 'umzusiedeln')|El].\n\n[county_control|E] verlangsamt die Rate, in der sich Fruchtbarkeit wieder auffüllt, wobei jeder Punkt derzeitige Kontrolle das Wachstum um ein Prozent senkt."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 # TODO_MPO
 game_concept_fertility_equilibrium: "Fruchtbarkeitsgleichgewicht"
 game_concept_fertility_equilibrium_desc: "Das Fruchtbarkeitsgleichgewicht ist eine Vorhersage darüber, wie fruchtbar die [county|E] über längere Zeit wird: Bei diesem Wert kommt die [county_fertility|E] im Lauf der Zeit an.\n\nLiegt die derzeitige [county_fertility|E] unter dem Gleichgewicht, wächst sie; liegt sie darüber schrumpft sie.\n\nDas Fruchtbarkeitsgleichgewicht und das Tempo der Veränderung hängen vom Verhältnis der Zuwachs- und Verbrauchsmodifikatoren der [county|E] ab. Sind sowohl Zuwachs als auch Verbrauch verhältnismäßig klein, üben Veränderungen einen viel größeren Einfluss auf das Gleichgewicht aus."
 game_concept_equilibrium: "Gleichgewicht"
 game_concept_domain_fertility: "Domänenfruchtbarkeit"
 game_concept_domain_fertility_desc: "Die Domänenfruchtbarkeit ist die Gesamt-[county_fertility|E] aller gehaltenen [counties|E]."
 game_concept_seasonal_prediction: "Jahreszeitvorhersage"
 game_concept_seasonal_prediction_desc: "Ein geschickter $court_position_court_astrologer$ kann die nächste [steppe_season|E] in einer Region vorhersagen, was für seinen Lehnsherrn hilfreich ist, um die nächsten Schritte zu planen."
 game_concept_kurultai: "Kurultai"
 game_concept_kurultais: "Kurultais"
 game_concept_kurultai_member: "Kurultai-Mitglied"
 game_concept_kurultai_members: "Kurultai-Mitglieder"
 game_concept_kurultai_desc: "Der Kurultai ersetzt bei einer [nomadic_government|E] den [council|E]. Die Mitglieder des Kurultai gehören zur Elite des Reichs und sollten durch Milde oder Gewalt zum [obedience|E] gezwungen werden, um für eine reibungslose [succession|E] zu sorgen.\n\nIm Fall einer chaotischen Nachfolge können sie versuchen, [herd|E] zu stehlen, geben ihren neuen [Concept('liege', 'Lehnsherrn')|E] auf und erhalten einen [claim|E] auf den [Concept('realm', 'Reichs')|E]-[title|E]."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "Herde"
 game_concept_herd_desc: "$game_concept_herd$ stellt die Viehherden und das Volk eines [GetGovernment('nomad_government').GetName|l]en [Concept('ruler', 'Herrschers')|E] dar. Dies können Pferde, Schafe oder Ziegen sein.\n\nMan erlangt sie durch das Halten von [counties|e] mit hoher [county_fertility|E], [vassals|E] und [tributaries|E]. [Concept('traditions', 'Kulturtraditionen')|E], [dynasty_perks|E], [legitimacy|E] und gewisse [yurt|E]-[yurt_buildings|E] können Boni beim $game_concept_herd$enzuwachs gewähren.\n\nEin gewisser Anteil der Herde wird in [horde|E] umgewandelt, wenn ein Herrscher seine [armies|E] aushebt: Dieser Anteil lässt sich dann für verringerte Kosten in [men_at_arms|E] umwandeln. Sobald diese Armeen aufgelöst werden, wird die verbleibende Horde wieder in Herde umgewandelt.\n\nHerde sorgt für einen kleinen Zufluss an [gold|E], und man verwendet sie überdies zum Bezahlen gewisser [decisions|E] oder zur Steigerung der Akzeptanz in Sachen [migration|E]."
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "Nomadenhorde"
 game_concept_horde_desc: "Die $game_concept_horde$ stellt die militärische Stärke eines [GetGovernment('nomad_government').GetName|l]en [Concept('ruler', 'Herrschers')|E] dar. Man erlangt sie durch die eigene [herd|E], doch sie erscheint nur, sobald der [ruler|E] seine [armies|E] aushebt.\n\nSie werden in [GetMaA('nomadic_riders').GetName] umgewandelt, die man zu anderem [men_at_arms|E] verbessern kann, indem man [gold|E]-Kosten bezahlt.\n\nGewisse [Concept('traditions', 'Kulturtraditionen')|E], [dynasty|E]-Vermächtnisse und [yurt_buildings|E] verbessern das Umwandlungsverhältnis."
 game_concept_herder: "Hirte"
 game_concept_herder_desc: "Hirtenreiche sind an keinem Aspekt der Herrschaft beteiligt: Sie befehligen keine [armies|e], besitzen keine [buildings|E], gehen keine [alliances|E] ein und erklären keine [wars|E]. Wenn ein [nomad|E] sein [holding|E] [Concept('migrate', 'umsiedelt')|El], füllen die Hirten mit ihren kleineren Herden langsam die örtliche [county_fertility|E] wieder auf.\n\nSie sind durch echte [Concept('nomadic','nomadische')|E] [rulers|E] leicht einzuschüchtern und geben ihr Land ohne Gegenwehr auf."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Hirten"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "Nomadenbesitztum"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$ zeigen das Vorhandensein eines [Concept('yurt', 'Nomadenhauptsitzes')|E] auf der Karte an. Sie sind eine [holding_type|E], die [GetGovernment('nomad_government').GetName|l]e [rulers|E] nutzen und bieten ein geringes Maß an [county_control|E] und [county_opinion|E]."
 game_concept_nomadic_holdings: "Nomadenbesitztümer"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "Hirtenbesitztum"
 game_concept_herder_holding_desc: "Ein $game_concept_herder_holding$ ist die kleinste [Concept('nomadic', 'nomadische')|E] [Concept('holding_types', 'Besitztumsart')|E]. Es stellt die Anwesenheit von [herders|E] in einem Gebiet dar und bietet einen Bonus zur [county_fertility|E]."
 game_concept_nomadic_authority: "Vorherrschaft"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$ stellt die nach außen ausgestrahlte Macht eines [GetGovernment('nomad_government').GetName|l]en [Concept('ruler', 'Herrschers')|E] dar. Man kann sie durch die [Concept('herd', 'Herden')|E]-Größe steigern und so weitere Auswahlen bei der [migration|E] freischalten.\n\nEs gibt fünf unterschiedliche Stufen der $game_concept_nomadic_authority$: [unruly_nomadic|E], [limited_nomadic|E], [high_nomadic|E], [absolute_nomadic|E] und [unrestricted_nomadic|E].\n\n#weak Die letzte Stufe kann in jeder Partie nur von einem einzigen Herrscher erlangt werden.#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "Aufmüpfig"
 game_concept_unruly_nomadic_desc: "„$game_concept_unruly_nomadic$“ ist die niedrigste Stufe der [nomadic_authority|E]. Auf dieser Stufe kann die [migration|E] nur auf [Concept('de_jure', 'De-jure')|EU]-[county|E]-[titles|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E] abzielen und [characters|E] können nicht [imprisoned|El] werden."
 game_concept_limited_nomadic: "Begrenzt"
 game_concept_limited_nomadic_desc: "„$game_concept_limited_nomadic$“ ist die zweitniedrigste Stufe der [nomadic_authority|E]. [migration|E] kann auf [Concept('de_jure', 'De-jure')|E]-[Concept('duchy', 'Herzogtums')|E]-[titles|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E] abzielen. Der Lehnsherr kann [titles|E] widerrufen und [characters|E] im eigenen [realm|E] [imprison|El].\n\nKann die [decision|E] #V $step_away_from_the_steppe_decision$#! verwenden."
 game_concept_high_nomadic: "Hoch"
 game_concept_high_nomadic_desc: "„$game_concept_high_nomadic$“ ist die mittlere Stufe der [nomadic_authority|E]. Auf dieser Stufe kann die [migration|E] auf [Concept('de_jure', 'De-jure')|EU]-[kingdom|E]-[titles|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E] abzielen und der Lehnsherr kann einem [Concept('vassal', 'Vasallen')|E] Vasallen entziehen."
 game_concept_absolute_nomadic: "Absolut"
 game_concept_absolute_nomadic_desc: "„$game_concept_absolute_nomadic$“ ist die zweithöchste Stufe der [nomadic_authority|E]. Auf dieser Stufe kann die [migration|E] auf [Concept('de_jure', 'De-jure')|EU]-[empire|E]-[titles|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E] abzielen.\n\n[Concept('independent', 'Unabhängige')|E] [rulers|E] können mit der [decision|E] #high $settle_the_steppe_decision$#! außerhalb der Steppen siedeln"
 game_concept_unrestricted_nomadic: "Grenzenlos"
 game_concept_unrestricted_nomadic_desc: "„$game_concept_unrestricted_nomadic$“ ist die höchste Stufe der [nomadic_authority|E]. Diese Stufe kann nur ein [character|E] in der gesamten Partie erreichen und nur er wird dann auch [GetTrait('greatest_of_khans').GetName(GetNullCharacter)].\n\n[Concept('independent', 'Unabhängige')|E] [rulers|E] können die [decisions|E] #high $mpo_become_greatest_of_khans_decision$#! und #high $mpo_gok_world_conquest_decision$#! verwenden"
 game_concept_the_great_steppe: "Große Steppe"
 game_concept_the_great_steppe_desc: "Die $game_concept_the_great_steppe$ stellt das endlose Grasmeer der eurasischen Steppe und die klimatischen Bedingungen dar, die es schufen. Es unterteilt sich in drei Regionen: westlich, zentral und östlich.\n\nDie verschiedenen [steppe_seasons|E] bilden sowohl zu- als auch abträgliche Umstände ab, bieten Gelegenheiten für besondere Aktionen, die nur während der jeweiligen Zeit möglich sind, und passen die [county_fertility|E] jeder Region an.\n\nNur [GetGovernment('nomad_government').GetName|l]e und [Concept('herder', 'Hirten')|E]-[rulers|E] nehmen an dieser [situation|E] teil, und der [gurkhan|E] stellt den mächtigsten Herrscher in der gesamten Region dar."
 game_concept_suzerain: "Suzerän"
 game_concept_suzerain_desc: "Ein $game_concept_suzerain$ ist ein [ruler|E] mit mindestens einem [tributary|E]. Suzeräne können selbst Tributpflichtige anderer [ruler|E] sein, aber sie dürfen keine [vassals|E] sein."
 game_concept_suzerains: "Suzeräne"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "des Suzeräns"
 game_concept_tributary: "Tributzahler"
 game_concept_tributary_desc: "Ein $game_concept_tributary$ ist ein [ruler|E], der eine Vereinbarung mit einem anderen Herrscher, dem [suzerain|E], eingegangen ist.\n\nDer $game_concept_tributary$ zahlt einen regelmäßigen Tribut in Form von [herd|E], [taxes|E] oder [prestige|E] (abhängig von der jeweiligen Art) und hat dafür einen [truce|E] mit dem $game_concept_suzerain$.\n\nTributzahler sind losere Untertänige, die keinen [factions|E] beitreten, sich aber lossagen können, falls man ihre Anforderungen nicht erfüllt.\n\nWenn der Suzerän weder [Concept('landed', 'landbesitzend')|E] ist noch [Concept('migrating', 'umsiedelt')|El], befreien sich die Tributzahler nach kurzer Zeit."
 game_concept_tributaries: "Tributzahler"
 game_concept_tribute: "Tribut"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "Untertäniger"
 game_concept_subject_desc: "Ein $game_concept_subject$ ist ein [ruler|E], der einem anderen Herrscher die Treue geschworen hat. Dies kann auf verschiedene Arten geschehen (beispielsweise in Form von [vassals|E] oder [tributaries|E]), die jeweils eigene Bedingungen aufweisen."
 game_concept_subjects: "Untertänige"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "Steppenjahreszeit"
 game_concept_steppe_season_desc: "Eine $game_concept_steppe_season$ stellt das derzeitige Klima in der [Concept('the_great_steppe', 'Großen Steppe')|E] sowie dessen Auswirkungen auf die [county_fertility|E] dar. Sie wirkt sich auf die Aktionen aus, die an der [situation|E] beteiligten [Concept('rulers','Herrschern')|E] zur Verfügung stehen.\n\n$game_concept_steppe_seasons$ sind zwischen den Regionen unabhängig, und [GetGovernment('nomad_government').GetName|l]e Herrscher wollen vielleicht in jene ziehen, in denen angenehmere Jahreszeiten herrschen.\n\nGelegentlich kann dieselbe Jahreszeit in mehr als einer [situation_sub_region|E] vorherrschen."
 game_concept_steppe_seasons: "Steppenjahreszeiten"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "Lage"
 game_concept_situation_situations: "Lagen"
 game_concept_situation_desc: "$game_concept_situation_situations$ sind mittel- bis langfristige Angelegenheiten, an denen Charaktere in einer geografischen [situation_sub_region|E] teilnehmen können und die zwischen verschiedenen [situation_phases|E] wechseln."
 game_concept_situation_phase: "Lagephase"
 game_concept_situation_phase_desc: "Jede $game_concept_situation_phase$ hat eigene Modifikatoren und Bedingungen, die sich auf die beteiligten Charaktere auswirken.\n\nManche $game_concept_situation_phases$ werden durch bestimmte Umstände ausgelöst, wohingegen andere sich einfach im Lauf der Zeit ändern."
 game_concept_situation_phases: "Lagephasen"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "Lageregion"
 game_concept_situation_sub_regions: "Lageregionen"
 game_concept_situation_sub_region_desc: "[situation_situations|E] können mehr als eine Region haben, wobei jede eine eigene [situation_phases|E] hat."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "Teilnehmergruppe"
 game_concept_situation_participant_group_desc: "Teilnehmergruppen einer [situation|E] sind eine Ansammlung von Charakteren, die von denselben Auswirkungen einer [situation_phase|E] betroffen sind."
 game_concept_migration: "Umsiedlung"
 game_concept_migration_desc: "Die $game_concept_migration$ ist sehr wichtig für [nomads|E]: Ist die [county_fertility|E] in ihren [Concept('realms', 'Reichen')|E] niedrig, ziehen sie oft auf der Suche nach grünerem Gras weiter.\n\nDie Umsiedlung kann nur auf [Concept('de_jure', 'De-jure')|E]-[titles|E] und die verfügbaren [title_tiers|E] abzielen, die von der [nomadic_authority|E] des [Concept('ruler', 'Herrschers')|E] begrenzt sind.\n\nDem Nomaden mit der größten [herd|E] im gewünschten Gebiet wird dann ein entsprechender Vorschlag geschickt: Er kann anschließend seine Lande freiwillig aufgeben oder in den Krieg ziehen, um sie zu verteidigen.\n\n[herders|E] werden ihre Lande immer verlassen, da sie keine Möglichkeit haben, sich zu verteidigen."
 game_concept_migrate: "Umsiedeln"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "siedelt"
 game_concept_migrated: "siedelte"
 game_concept_migrating: "umsiedelnd"
 game_concept_raid_intent: "Überfallvorsatz"
 game_concept_raid_intent_desc: "Ein $game_concept_raid_intent$ kann die Belohnungsarten durch einen [raid|E], das Bewegungstempo oder die [raid_loot|E]-Kapazität anpassen. Abgesehen von gewöhnlichen Überfällen wegen [gold|E] und [prestige|E] kann man wahlweise auch versuchen, [buildings|E] zu zerstören oder die Wahrscheinlichkeit erhöhen, [characters|E] [Concept('imprisoning', 'gefangen zu nehmen')|El]."
 game_concept_raid_intents: "Überfallvorsätze"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "Gurkhan"
 game_concept_gurkhan_desc: "Die größte Bedrohung der [Concept('the_great_steppe', 'Großen Steppe')|E]. Der $game_concept_gurkhan$ ist der [GetGovernment('nomad_government').GetName|l]e [ruler|E] mit der größten [herd|E] in der gesamten Region, was ihn zu einem mächtigen Verbündeten oder einem schrecklichen Feind macht.\n\nNur der $game_concept_gurkhan$ kann die höchste Stufe an [nomadic_authority|E] erreichen, wodurch er [GetTrait('greatest_of_khans').GetName(GetNullCharacter)], zugleich aber auch zum Ziel aller anderen wird."
 game_concept_yurt: "Nomadenhauptsitz"
 game_concept_yurt_desc: "$game_concept_yurts$ bestehen aus verlegbaren Zelten, Vieh, Menschen und Pferden. Dies kann von einigen wenigen Schafen bis hin zu einer brüllenden Horde reichen.\n\n[GetGovernment('nomad_government').GetName|U]e [rulers|E] haben einen $game_concept_yurt$, den sie durch [yurt_buildings|E] wachsen lassen und beim [migrate|EU] mitnehmen können. Sie können keine [buildings|E] in [Concept('holdings', 'Besitztümern')|E] errichten.\n\nDer $game_concept_yurt$ hat einen [Concept('faith', 'Glauben')|E] und eine [culture|E], die dem Großteil der umsiedelnden Bevölkerung entsprechen, was sich vom [ruler|E] unterscheiden kann.\n\nIhr ganzer [court|E] begleitet sie dabei, ebenso wie ihre [family|E], ihr [kurultai|E] und ihre [knights|E]."
 game_concept_yurts: "Nomadenhauptsitze"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "Jurtengebäude"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$ sind einzigartige Verbesserungen des $game_concept_yurt$es.\n\nMechanisch sind sie [domicile_buildings|E] – viele stellen aber auch gesellschaftliche Bräuche oder einfach Schwerpunkte eines nomadischen Stamms dar, anstatt echte Bauwerke zu sein.\n\nZu den von ihnen gewährten Vorteilen gehören:\n$EFFECT_LIST_BULLET$ Das Freischalten von [court_positions|E], nomadischen [decisions|E] und [Concept('character_interaction', 'Charakterinteraktionen')|E]\n$EFFECT_LIST_BULLET$ Verschiedene Boni auf [herd|E] und [county_fertility|E], einschließlich [terrain|E]-Spezialisierungen\n$EFFECT_LIST_BULLET$ Das Freischalten und Verbessern von nomadischem [men_at_arms|E] und die Stärkung der [horde|E]\n$EFFECT_LIST_BULLET$ Einzigartige nomadische [Concept('culture_tradition', 'Kulturtraditionsboni')|E]\n$EFFECT_LIST_BULLET$ Möglichkeiten, [vassals|E] und [tributaries|E] zu verwalten sowie [characters|E] am Hof zu beeinflussen\n$EFFECT_LIST_BULLET$ Boni für [kurultai|E] und [obedience|E]"
 game_concept_yurt_building: "Jurtengebäude"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "Gehorsam"
 game_concept_obedience_desc: "In [GetGovernment('nomad_government').GetName|l]en [Concept('realms', 'Reichen')|E] entscheidet der Gehorsam über die Treue eines [Concept('character', 'Charakters')|E] gegenüber dem eigenen [Concept('liege', 'Lehnsherrn')|E], [suzerain|E] oder Besitzer seines [Concept('court', 'Hofs')|E]. Charaktere können nur jeweils einem [ruler|E] Gehorsam schulden.\n\nGehorsame Charaktere nehmen weniger oft an [Concept('hostile_schemes', 'feindseligen Komplotten')|E] teil und schließen sich keinen [Concept('wars','Kriegen')|E] oder [factions|E] gegen ihren Lehnsherrn an. Sie werden immer die Vorlieben ihres Lehnsherrn bei der [succession|E] beachten und ihre [claims|E] ihm gegenüber nicht durchsetzen. Ungehorsame [tributaries|E] können versuchen, sich loszusagen.\n\nÜberschreitet der Wert eines Charakters die [obedience_threshold|E], wird er gehorsam."
 game_concept_obedient: "Gehorsam"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]:"
 obedience_threshold_value: "[obedience_threshold|E]:"
 game_concept_disobedient: "ungehorsam"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "Gehorsamkeitsschwelle"
 game_concept_obedience_threshold_desc: "Die $game_concept_obedience_threshold$ ist der Wert, den [characters|E] erreichen müssen, um als [obedient|El] zu gelten.\n\nDie Schwelle wird durch verschiedene Faktoren beeinflusst: ob sie [Concept('close_family', 'nahe Verwandtschaft')|E] des [Concept('overlord','Oberherrn')|E] sind, ob sie dessen [primary_heirs|E] sind, ob eine [friendship|E] oder [rivalry|E] besteht, welche [traits|E] sie haben, ob sie beschäftigt werden und ob sie [kurultai|E] oder am [court|E] sind. [children|E] sind meist gehorsamer als Erwachsene.\n\n[GetGovernment('nomad_government').GetName|U]e [rulers|E] können die [decision|E] #EMP $mpo_desperate_stance_decision$#! einsetzen, um jeden gehorsamer zu machen; ihnen steht auch der [intent|E] #EMP $impose_obedience_intent$#! bei einer [GetActivityType('activity_hunt').GetName] zur Verfügung, der auf einzelne Charaktere abzielt. Bei ausreichend hohem [dread|E] kann man auch die [character_interaction|E] #EMP $mpo_demand_obedience_interaction$#! einsetzen."
 game_concept_overlord: "Oberherr"
 game_concept_overlord_desc: "Ein $game_concept_overlord$ ist ein [ruler|E], dem ein anderer Herrscher Gehorsam geschworen hat, entweder als [vassal|E] oder als [tributary|E]. Sowohl [suzerains|E] als auch [Concept('lieges', 'Lehnsherren')|E] sind Oberherren."
 game_concept_settlement_issue: "Siedlungsfall"
 game_concept_settlement_issue_desc: "Siedlungsfälle sind Aufgaben, die [Concept('nomadic','nomadischen')|E] [Concept('rulers', 'Herrschern')|E] nach Abschluss einer [migration|E] in neue Lande zugeteilt werden. Sie geben Gelegenheit, mit Konflikten umzugehen und die örtliche [county_control|E] in der neuen [domain|E] zu steigern.\n\nDiese Fälle treten in den ersten Jahren nach der Umsiedlung auf, solange die Gemeinde eine niedrige Gemeindekontrolle hat."
 game_concept_settlement_issue_tier: "Siedlungsfallrang"
 game_concept_settlement_issue_tier_desc: "Jeder [settlement_issue|E] hat einen Siedlungsfallrang, der die Gesamtbelohnungen eines Falls bei einer erfolgreichen Lösung widerspiegelt. Das Lösen einer Angelegenheit mit einem höheren Rang führt in der Regel zu größeren Mengen an Belohnungen zusätzlich zur [county_control|E]."
 game_concept_unmanaged_holdings: "unverwaltete Besitztümer"
 game_concept_unmanaged_holding: "unverwaltetes Besitztum"
 game_concept_unmanaged_holdings_desc: "Dies sind deaktivierte [holdings|E], die nicht Eure [domain_limit|E] angerechnet werden."
 game_concept_nerge: "Nerge"
 game_concept_nerge_outcome: "Nerge-Ergebnis"
 game_concept_nerge_desc: "Die Nerge ist eine Sonderform der [GetActivityType('activity_hunt').GetName], die [GetGovernment('nomad_government').GetName]e [rulers|E] unternehmen können. Anstatt ein einzelnes Tier zu jagen, ist dies ein groß angelegtes Unterfangen, bei dem Hunderte oder gar Tausende von Tieren gejagt und geschlachtet werden.\n\nStatt auf der üblichen [hunt_success_chance|E] beruht das Nerge-Ergebnis darauf, wie viele Tiere getötet werden, was wiederum bestimmt, welche Belohnungen [activity_host_short|E] und [activity_guests_short|E] erhalten.\n\nZu den Belohnungen einer erfolgreichen Nerge zählen meist:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\nIn manchen Fällen kann man auch Folgendes erhalten:\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E] oder [trait_level_track_xp|E]"
 game_concept_dominate_title: "Titelvorherrschaft"
 game_concept_domination_war: "Vorherrschaftskrieg"
 game_concept_dominate_title_desc: "[nomads|E], die einen [title|E] mit höherem [title_tier|E] erlangen wollen, ohne [Concept('migrating', 'umzusiedeln')|E], können mit den Bewohnern eines Gebiets um deren Titel kämpfen, sofern sie die richtige [Concept('dominance', 'Vorherrschaftsstufe')|E] haben.\n\nWenn schon jemand den betreffenden Titel hält, beginnt man einen Krieg gegen das Ziel, um den Titel zu übernehmen. Hält niemand den fraglichen Titel, kämpft man stattdessen gegen alle Nicht-[tributary|E] und Nicht-[Concept('ally', 'Verbündeten')|E] im [Concept('de_jure', 'De-jure')|E]-Gebiet des Titels.\n\nBei einem Sieg erlangt der Angreifer den fraglichen Titel und alle Verteidiger werden seine Tributzahler. Bei einer Niederlage zahlt der Angreifer [gold_i][gold|E] an die Verteidiger und verliert eine beträchtliche Menge [dread_i][dread|E].\n\nHält man beim Treffen der [decision|E] bereits das ganze De-jure-Gebiet, erhält man einfach direkt den Titel, da es keine Verteidiger zu besiegen gilt."
 game_concept_expand_dominance: "Vorherrschaft ausweiten"
 game_concept_dominance_expansion: "Vorherrschaftsausweitung"
 game_concept_expand_dominance_desc: "Ein Sonderkrieg für [GetGovernment('nomad_government').GetName|l]e [rulers|E] um ein Gebiet innerhalb ihrer [Concept('de_jure', 'De-jure')|E]-Lande oder um das [Concept('de_jure', 'De-jure')|E]-Gebiet an neuen Fronten auszudehnen.\n\nAlle nomadischen Herrscher, die den [title_tier|E] [duchy|E] oder höher haben, können diesen Krieg innerhalb ihres [Concept('de_jure', 'De-jure')|E]-Gebiets beginnen. Bei einem Sieg versuchen sie, den Verteidiger zu [vassalize|El], zwingen ihn, ein [tributary|E] zu werden, oder erobern direkt von ihm gehaltene Lande, falls sie Land außerhalb des umkämpfen Lands halten.\n\nUm seine Vorherrschaft auf fremde Lande auszudehnen, muss ein nomadischer Herrscher den Rang [kingdom|E] oder höher haben. Bei einem Sieg versucht auch er, die Lande zu vasallisieren, zu Tributzahlern zu machen oder zu erobern, doch die Lande passen sich dann umgehend an das De-jure-Gebiet des Haupttitels des nomadischen Herrschers an."
 game_concept_paiza: "Paiza"
 game_concept_paiza_desc: "Ein Paiza oder Gerege ist eine kleine Tafel, die von mächtigen [Concept('characters','Charakteren')|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E] ausgegeben wird und die die Macht der Khane auf ihren Träger ausweitet.\n\nMechanisch sind Paiza [artifacts|E], die [GetGovernment('nomad_government').GetName|l]e Herrscher mit der [character_interaction|E] #V $mpo_interaction_grant_paiza$#! an ihre Günstlinge ausgeben.\nNach dem Treffen der Entscheidung [decision|E] #V $mpo_establish_paiza_system_decision$#! erhaltet Ihr Zugriff auf die [decision|E] #V $mpo_call_for_merchants_decision$#!, was es Euch erlaubt, Handel mit Sesshaften zu treiben, was sich durch verschiedene [internal_upgrades|E] der [GetDomicileBuilding('trade_yurt_01').GetName]-[yurt_buildings|E] steigern lässt.\n\n[characters|E], die Paiza-[artifacts|E] mit dem Namen eines lebenden [Concept('gurkhan','Gurkhans')|E] mit sich führen, können jedoch auch die [decision|E] #V $mpo_abuse_authority_paiza_decision$#! und die [character_interaction|E] $mpo_interaction_leverage_khan_authority$#! einsetzen.\n\n#weak Bei der Macht des Ewigen Himmels. Beim Schutz des Kaiserlichen Glücks. Ein Edikt des Khans: Wer auch immer dies nicht achtet, soll bestraft werden – er soll sterben.#!"
