l_german:
 mpo_migration_travel_events.0001.t: "Das „Geschenk“ von [ruler.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0001.desc: "[Select_CString(messenger.IsFemale, 'Eine Frau, die', 'Ein Mann, der')] Schafe hütet, nähert sich und spricht: „Seid gegrüßt, [ROOT.Char.GetTitledFirstNameNoTooltip].\n\nMein[ruler.Custom('DE_END_PRO_S_N')] [ruler.GetTitleAsNameNoTooltip] [ruler.GetFirstName] und ich sehen, wie Eure Herde mit jedem Tag schrumpft. Bitte nehmt diese kleine Schar von Tieren zum Geschenk. Alles, worum [ruler.Custom('DE_ART_DEF_S_N')] [ruler.GetTitleAsNameNoTooltip] im Gegenzug bittet, ist ein kleiner Gefallen.“"
 mpo_migration_travel_events.0001.a: "Ich nehme das Geschenk demütig an."
 mpo_migration_travel_events.0001.b: "Richtet [ruler.GetFirstNameNoTooltip] aus, dass ich nicht interessiert bin."
 mpo_migration_travel_events.0010.t: "Eine anmaßende Herde"
 mpo_migration_travel_events.0010.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip|U], Ihr könnt es nicht wagen, eine derart gewaltige Herde über die Steppe zu führen!“, ruft [messenger.GetFirstName] aus. „Unsere Hirten mühen sich doch schon so lange. Gewiss braucht Ihr nicht so viele Tiere!“\n\n[messenger.GetFirstNameNoTooltip|U] gewinnt die Fassung zurück. „Stattdessen bitte ich Euch inständig, einige Eurer Tiere an einen Eurer Untertänigen zu geben – und sei es nur, um die Spannung in unseren Scharen zu mindern. [vassal_1.GetTitledFirstName|U] dient Euch, doch [vassal_2.GetTitledFirstName] könnte diese Geste [vassal_2.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.Char.IsFemale, 'er neuen Herrscherin', 'es neuen Herrschers')] zu schätzen wissen.“"
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip|U] kann welche als Abschiedsgeschenk haben."
 mpo_migration_travel_events.0010.b: "Investiert stattdessen in die Lande von [vassal_2.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0010.c: "Lasst die überschüssigen Tiere zurück."
 mpo_migration_travel_events.0010.d: "Das ist meine Herde – und ich werde sie mitnehmen."
 no_longer_herd_limit_tt: "Ihr seid nicht länger über Eurer [Concept('herd', 'Herden')|E]-Schwelle."
 nomad_keep_herd_modifier: "Stagnierende Herde"
 nomad_keep_herd_modifier_desc: "Die Herde dieses Charakters ist recht groß geworden und wird sich schwertun, mit derselben Geschwindigkeit weiterzuwachsen."
 mpo_migration_travel_events.0020.t: "Unfruchtbare Lande"
 mpo_migration_travel_events.0020.desc: "Als unsere Herde weiterzieht, bringen die Späher besorgniserregende Kunde. Das Gras in „[target_title.GetNameNoTier]“ – jener Ort, den wir zu besiedeln gedenken – ist spärlich gesät, und das Land wirkt beinahe unbewohnbar."
 mpo_migration_travel_events.0020.a: "Nichtsdestominder wird „[target_title.GetNameNoTierNoTooltip|U]“ unsere Heimat sein."
 mpo_migration_travel_events.0020.b: "Drehen wir um! Wir können dort nicht überleben!"
 mpo_migration_travel_events.0020.c: "Eine Beschneidung unserer Zahlen könnte uns beim Überleben helfen."
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName|U], wir brauchen Hilfe!"
 mpo_migration_travel_events.0020.d_tt: "Ihr bittet [astrologer.GetFirstName], für Fruchtbarkeit zu beten"
 mpo_migration_travel_events.0020.win: "Die Gebete von [astrologer.GetFirstNameNoTooltip] wurden erhört!"
 mpo_migration_travel_events.0020.lose: "Die Worte von [astrologer.GetFirstNameNoTooltip] erweisen sich als vergebens"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ Ein Pesthauch auf der Herde"
 mpo_migration_travel_events.0030.desc: "Mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))] reitet auf einem zierlichen Pferd zu mir und blickt mich mit vor Sorge verzerrter Miene an.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], unsere Herde ist krank. Die Tiere sterben, und die Seuche breitet sich jeden Tag weiter aus. Bitte helft uns oder uns wird nichts mehr bleiben!“, fleht [messenger.GetFirstName].\n\nBeim Entgegennehmen dieser Bitte sehe ich kränkliche Tiere in der Ferne, und das Pferd von [messenger.GetFirstNameNoTooltip] schnaubt unregelmäßig."
 mpo_migration_travel_events.0030.a: "Tötet alle kranken Tiere, um die Ausbreitung zu verhindern."
 mpo_migration_travel_events.0030.b: "Vielleicht kennt ein örtlicher Hirte dieses Leiden."
 mpo_migration_travel_events.0030.b_good: "Die Behandlung durch den Hirten ist von unschätzbarem Wert"
 mpo_migration_travel_events.0030.b_bad: "Die Behandlung durch den Hirten hilft kaum"
 mpo_migration_travel_events.0030.c: "Wir müssen der Natur ihren Lauf lassen."
 mpo_migration_travel_events.0030.c_none: "Die Krankheit wird eingedämmt"
 mpo_migration_travel_events.0030.c_medium: "Die Krankheit geht mit geringen Verlusten vorüber"
 mpo_migration_travel_events.0030.c_massive: "Die Krankheit verheert die Herde"
 mpo_migration_travel_events.0030.c_major: "Die Herde ist von der Krankheit geschwächt"
 nomad_weak_herd_modifier: "Geschwächte Herde"
 nomad_weak_herd_modifier_desc: "Die Herde dieses Charakters wurde von einer Krankheit geschwächt."
 nomad_slow_horses_modifier: "Langsame Pferde"
 mpo_migration_travel_events.0040.t: "Der reißende Fluss"
 mpo_migration_travel_events.0040.desc: "Rauschendes Wasser erschrickt mein Pferd, als wir uns dem Fluss bei „[county.GetNameNoTier]“ nähern. Offenbar steht das Wasser viel zu hoch, als dass man den Fluss sicher durchqueren könnte: Die Kleinsten aus unserer Herde liefen Gefahr, von der Strömung mitgerissen zu werden.\n\nEs scheint auch keinen einfachen Weg um die Stelle herum zu geben, und die Herde wird unruhig."
 mpo_migration_travel_events.0040.a: "Wir werden diese Wasser zertrampeln!"
 mpo_migration_travel_events.0040.a_tt: "Ihr treibt die Herde durch den Fluss"
 mpo_migration_travel_events.0040.win: "Die Herde überquert den Fluss sicher"
 mpo_migration_travel_events.0040.lose: "Ihr verliert einige Tiere an die Strömung"
 mpo_migration_travel_events.0040.b: "Flöße werden uns in Sicherheit tragen."
 mpo_migration_travel_events.0040.b_flavor: "Ihr baut Flöße, um der Herde bei der Überquerung zu helfen"
 mpo_migration_travel_events.0040.c: "Gibt es eine Furt in der Nähe?"
 mpo_migration_travel_events.0040.c_christian: "Wenn die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) das Meer teilen kann, kann sie uns gewiss auch bei dieser Überquerung helfen."
 mpo_migration_travel_events.0050.t: "Liebe in der Steppe"
 mpo_migration_travel_events.0050.desc: "Mein[courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetFirstName] wird immer häufiger abseits der Herde gesehen. Als wir uns für den Aufbruch zu unserem nächsten Zielort bereit machen, tritt [courtier.Custom('DE_PRO_PER_S_3P_N')] voll Sehnsucht im Blick an mich heran.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip], ich habe hier meinen Herzensmenschen gefunden“, gesteht [courtier.GetFirstNameNoTooltip]. „Ich möchte gern die Herde verlassen und bei ihm bleiben. Bei [Select_CString(local.IsFemale, 'meiner', 'meinem')] [local.GetFirstName]. Bitte gebt mich frei.“"
 mpo_migration_travel_events.0050.a: "Geht, wohin Euer Herz Euch ruft, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "Ihr wollt im Namen der Liebe [Select_CString(ROOT.Char.IsFemale, 'Eure Herrscherin', 'Euren Herrscher')] verlassen? Ha!"
 mpo_migration_travel_events.0050.c: "Leitet Eure Gefühle auf mich um, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Ihr versucht, [courtier.GetFirstNameNoTooltip] zu verführen"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip|U] erliegt Euren Reizen"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip|U] geht trotzdem"
 mpo_migration_travel_events.0050.d: "Wie konntet Ihr Euch in jemand anderen verlieben?!"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ Wilde Hufe"
 mpo_migration_travel_events.0060.desc: "Panik breitet sich im Lager aus, als sich ein Pferd von seinen Zügeln losreißt und [courtier.GetFirstName] um ein Haar abwirft. Das Tier ist von der Reise in den Irrsinn getrieben worden oder vielleicht wurde es auch durch irgendetwas anderes zu sehr gereizt. Jedenfalls ist es völlig unbändig und achtet auf niemanden, der es zu besänftigen versucht.\n\n[courtier.GetFirstNameNoTooltip|U] kreischt, als [courtier.Custom('DE_PRO_PER_S_3P_N')] begreift, dass [courtier.Custom('DE_PRO_PER_S_3P_N')] das Tier nicht länger im Griff hat und mit jedem weiteren Aufbäumen näher davor steht, von seinem Rücken geschleudert zu werden."
 mpo_migration_travel_events.0060.a: "Tötet es! Rasch!"
 mpo_migration_travel_events.0060.a_tt: "Ihr opfert das Pferd, um [courtier.GetFirstNameNoTooltip] und die anderen zu retten"
 mpo_migration_travel_events.0060.a_bad: "Das Pferd stirbt"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Ein Höfling stirbt#!"
 mpo_migration_travel_events.0060.win: "Die Sache mit dem Pferd erledigt sich ohne weitere Vorfälle"
 mpo_migration_travel_events.0060.b: "Ich kann mich hierum kümmern. Bleibt zurück!"
 mpo_migration_travel_events.0060.tt: "Ihr versucht, das Pferd zu beruhigen"
 mpo_migration_travel_events.0060.lose: "Das Pferd stürmt heran"
 mpo_migration_travel_events.0060.c: "Hoffen wir, dass [courtier.GetFirstNameNoTooltip] das einzige Opfer bleibt …"
 mpo_migration_travel_events.0060.herd: "Das Pferd trampelt Teile der Herde nieder"
 mpo_migration_travel_events.0060.people: "Das Pferd trampelt weiteres Gefolge nieder"
 mpo_migration_travel_events.0060.people_tt: "#n Möglicherweise gibt es mehr Opfer durch das Pferd#!"
