l_german:
 migration_events.0001.t: "Ein Ort, der Heimat ist"
 migration_events.0001.desc.intro: "Der wolkenlose Himmel färbt sich rot, als wir in „[ROOT.Char.GetCurrentLocation.GetName|U]“ ankommen. Die Farbe einer frischen Wunde.\n\n"
 migration_events.0001.desc.drought: "Der aufgesprungene Boden begrüßt uns mit einer kränklichen Farbe. Die Dürre ist nicht gerade sanft mit diesem Land umgegangen.\n\n"
 migration_events.0001.desc.white_zud: "Zarter Schnee knirscht unter den Hufen unserer Pferde. Die Schicht ist dicht genug, um das gesamte Gras zu bedecken.\n\n"
 migration_events.0001.desc.havsarsan_zud: "Regen, Schnee, heftiger Wind. Das Wetter ist nicht so gastfreundlich, wie wir uns das erhofft hatten.\n\n"
 migration_events.0001.desc.blessing: "Sonnenstrahlen tauchen die blühenden Blumen, die die Felder bedecken, in ein güldenes Licht, so weit das Auge reicht. Ich lege den Kopf in den Nacken und genieße die Wärme ein wenig.\n\n"
 migration_events.0001.desc.tributary: "„Diese Lande zahlen fleißig Tribut an [overlord.GetTitledFirstName]“, warnt uns [recipient.GetTitledFirstName]. „Ich erwarte nicht, dass [overlord.Custom('DE_PRO_PER_S_3P_N')] etwas anderes duldet.“\n\n"
 migration_events.0001.desc.nomad: "„Achtet das Land“, begrüßt [recipient.GetTitledFirstName] uns am Eingang der Siedlung, obgleich die meisten Leute sie bereits verlassen haben.\n\n"
 migration_events.0001.desc.herder: "In die Ferne verschwindend führt [recipient.GetTitledFirstName] mit viel Mühe [recipient.Custom('DE_PRO_POS_S_3P')]e kleine Schar davon.\n\n"
 migration_events.0001.desc.nomad_obedient: "„Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('GetMongolHonorific')|l][ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, begrüßt uns [recipient.GetTitledFirstName] am Eingang der Siedlung. „Es ist mir eine große Ehre, Euch meine Lande anbieten zu dürfen.“\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName|U] bildet das Schwanzende des Gefolgetrosses, der das Lager verlässt. „Viel Glück!“, sagt [recipient.Custom('DE_PRO_PER_S_3P_N')] trocken, ehe [recipient.Custom('DE_PRO_PER_S_3P_N')] zum Rest des Trupps aufschließt.\n\n"
 migration_events.0001.desc.good: "Der Duft frischen Weidelandes ist so verheißungsvoll wie erhofft. Es wird alles gut werden."
 migration_events.0001.desc.bad: "Trockenes, gelbliches Weideland stirbt unter der blutroten Sonne. Es wird nicht einfach sein, doch ein einfaches Leben schuf noch nie einen nützlichen Krieger."
 migration_events.0001.desc.meh: "Die Qualität des Weidelandes ist nicht so gut wie erhofft. Wenige Dinge im Leben sind es."
 migration_events.0001.aaa: "Ich werde die Bräuche dieses Lands achten."
 migration_events.0001.aa: "Ich beuge mich niemandem."
 migration_events.0001.aa.cb_tt: "Erhält für #V 5#! Jahre einen [casus_belli|E] #EMP $retaliation_cb$#! gegen Euch"
 migration_events.0001.a: "Endlich sind wir am richtigen Ort angekommen."
 migration_events.0001.a.tt: "Diese Auswahl ist verfügbar, weil der [GetCourtPositionType('court_astrologer_court_position').GetName()] Wünsche äußerte, denen Ihr gefolgt seid"
 migration_events.0001.b: "Lasst uns die Zelte aufbauen."
 astrologer_desired_area_modifier: "Begehrte Umsiedlung"
 astrologer_desired_area_modifier_desc: "Dank der Wünsche seines $court_astrologer_court_position$en ist das Volk dieses Charakters bemüht, die beste Pflege seines neuen Weidelandes sicherzustellen."
 msg_tributary_toast: "Tributangebot"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName|U] ist in die Lande gezogen, die einer Eurer [tributaries|E] besetzt, und beugte sich Euch"
 msg_tributary_toast_bad: "Tributverweigerung"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName|U] ist in die Lande gezogen, die einer Eurer [tributaries|E] besetzt\nIhr erhaltet für #V 5#! Jahre einen [casus_belli|E] „$retaliation_cb$“ gegen [new_tributary.Custom('DE_PRO_PER_S_3P_A')]"
 migration_events.0002.t: "Umsiedlung: Genommenes Land"
 migration_events.0002.desc.intro: "Blut fließt meinen Ellbogen hinunter und besudelt die Erde. Wir haben diese neuen Lande gewonnen, und unsere Zelte werden bald aufgeschlagen sein.\n\n"
 migration_events.0002.desc: "Allerdings zahlte das vorherige Oberhaupt Tribut an [overlord.GetTitledFirstName], und [overlord.Custom('DE_PRO_PER_S_3P_N')] wird nichts anderes von uns erwarten."
 migration_events.0002.desc.high_dominance: "Es heißt, [overlord.GetTitledFirstName] sei [Select_CString(overlord.IsFemale, 'die Oberherrin', 'der Oberherr')] dieser Lande, da [recipient.GetTitledFirstName] [overlord.Custom('DE_PRO_PER_S_3P_D')] regelmäßig Tribut zahlte. Wir sind nicht minder stark wie [overlord.Custom('DE_PRO_PER_S_3P_N')]. Warum sollten wir uns [overlord.Custom('DE_PRO_PER_S_3P_D')] vor die Füße werfen und um Schutz betteln?"
 migration_events.0002.a: "Das ist nur gerecht."
 migration_events.0002.b: "Ich habe mein Land gewonnen!"
 migration_events.0002.b.alt: "Ha! Soll [overlord.Custom('DE_PRO_PER_S_3P_N')] ruhig kommen, wenn [overlord.Custom('DE_PRO_PER_S_3P_N')] mein Gold will."
 migration_events.1000.t: "Ein grünes Fleckchen"
 migration_events.1000.desc: "Die Pferde meines Stammes keuchen und schnauben, da sie so begierig darauf sind, vom örtlichen Gras zu kosten. Hier in „[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier|U]“ wächst es dicht und grün. Hier"
 migration_events.1000.desc.ruler_present: "sind die wohlhabenden Einheimischen [local_ruler.GetFirstName] Rechenschaft schuldig, [Select_CString(local_ruler.IsFemale, 'die eine kleine', 'der ein kleiner')] [local_ruler.GetCulture.GetName|l][local_ruler.Custom('DE_END_ADJ_IND_S_N')] [local_ruler.GetTitleAsNameNoTooltip] ist."
 migration_events.1000.desc.ruler_away: "schulden die wohlhabenden Einheimischen [local_ruler.Custom('DE_ART_DEF_S_D')] [local_ruler.GetCulture.GetName|l][local_ruler.Custom('DE_END_ADJ_IND_S_D')] [local_ruler.GetTitledFirstName] die Treue, auch wenn [Select_CString(local_ruler.IsFemale, 'deren', 'dessen')] Reiter nirgends zu sehen sind."
 migration_events.1000.desc_outro: "\n\nWir werden freundlich begrüßt, und man bietet uns Milch und Fleisch an … doch meine [ROOT.Char.GetCulture.GetCollectiveNoun] werden mit bebenden Stimmen zum raschen Weiterziehen gedrängt."
 migration_events.1000.a: "Murmeltiere, Zobel … Hier gibt es gute Pelze."
 migration_events.1000.a.flavor: "Ihr jagt einige der örtlichen Wildtiere"
 migration_events.1000.b: "„#EMP Geschenke! Tribute!#! Oder wir fallen über Euch her wie die Wölfe!“"
 migration_events.1000.b.flavor: "Ihr presst die wohlhabenden Einheimischen aus und plündert ihr Lager"
 migration_events.1000.c: "Meine Herde wird hier eine Weile grasen."
 migration_events.1000.d: "Ich bedanke mich und steige auf mein Pferd."
 custom.every_consort: "Jeder [spouse|E] und jede [concubine|E]"
 nomadic_comforts_modifier: "Nomadischer Reisekomfort"
 nomadic_comforts_modifier_desc: "Dieser seltene Nomade entscheidet sich für bequeme Sicherheit und gegen den Sattel."
 migration_events.1010.t: "Warum traben, wenn man fahren kann?"
 migration_events.1010.desc: "Aus der großen Jurte auf Rädern, über der unsere Pferdeschweifbanner wehen und die das Herz unseres Zuges darstellt, tritt mir mein[spouse.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetFirstName] entgegen.\n\n„Weint der mächtige Ochse, wenn ihm das Gewicht eines einzigen weiteren Menschen aufgebürdet wird?“, fragt [spouse.Custom('DE_PRO_PER_S_3P_N')]. „Nein? Vielleicht möchtet Ihr dann gern kommen und bei Eurer Familie sitzen …?“\n\nMein Heim wird sogar von vielen solcher Ochsen gezogen. Und drinnen gibt es warme Kissen. Doch die anderen Reiter könnten mich dafür verurteilen."
 migration_events.1010.a: "Mein Leib braucht die Rast."
 migration_events.1010.b: "„Mein geliebtes Wesen … Wir könnten auf einer solchen Fahrt recht ordentlich #EMP durchgeschüttelt#! werden.“"
 migration_events.1010.c: "„Ich reite an der Spitze meiner [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U]. Jederzeit.“"
 migration_events.1010.d: "Ich besteige das Gefährt."
 migration_events.1010.d.flavor: "Nach stundenlangem Reiten … sehnt sich ein Mensch nach der wackelnden und ruckelnden Bequemlichkeit des eigenen Zuhauses"
 migration_events.1020.t: "[Select_CString(aspirant.IsFemale, 'Eine Herrin', 'Ein Herr')] für die Schäfer"
 migration_events.1020.desc: "„[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier|U] – so nennt man diesen Ort!“, sagt mein[aspirant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))] [aspirant.GetFirstName] verächtlich. „Seine Schafherden … Wer beschützt sie? Ein Hund – und [Select_CString(pretty_peasant.IsFemale, 'eine kleine Frau', 'ein kleiner Mann')] namens [herder.GetTitledFirstName]!\n\nEin paar Pferde, ein paar gute Reiter – #EMP den Hals von [herder.GetFirstNameNoTooltip] zwischen meinen Fingern#! – und die Lande ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]) könnten mir gehören!“\n\n[aspirant.GetFirstNameNoTooltip|U] beäugt begierig ein paar vorüberziehende Ziegen … und wartet darauf, dass [aspirant.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] [aspirant.Custom('DE_PRO_PER_S_3P_D')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Segen erteilt."
 migration_events.1020.a: "„Ihr werdet mir Tribute schulden, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))].“"
 migration_events.1020.b: "„Geht und gebietet über die Macht der [ROOT.Char.GetHouse.GetNameNoTooltip]!“"
 migration_events.1020.b.flavor: "Ihr erkennt, dass [Select_CString(aspirant.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))] hier gut aufgestellt ist"
 migration_events.1020.c: "„Nehmt eine kleine Anhängerschaft und sagt Eurer Sippe Lebwohl.“"
 migration_events.1020.d: "„Bleibt bei Euren Leuten, [aspirant.GetFirstNameNoTooltip].“"
 migration_events.1030.t: "Ein öder Zug"
 migration_events.1030.desc: "Wir ziehen mit den großen Massen meiner Pferde, Rinder, Ziegen und Schafe weiter. Wenn wir gutes Weideland durchqueren würden, könnten die Tiere sich erholen und fressen … doch freies Feld, wo das Gras üppig wächst, ist in „[location_county.GetNameNoTier]“ selten.\n\nWir erlauben es meinen besten Pferden, das wenige Gras zu fressen, das es gibt. Der Rest wird schwach vor Hunger."
 migration_events.1030.a: "Der örtliche Herrscher #EMP wird#! uns [local_ruler.Custom('DE_PRO_POS_S_3P')]e besten Lande nutzen lassen."
 migration_events.1030.b: "Ich könnte die schwächsten Tiere wegtauschen …"
 migration_events.1030.b.flavor: "Was Ihr bietet, sieht zwar aus wie der Tod, doch [local_ruler.GetNameNoTooltip] kann dennoch zum Kauf überredet werden"
 migration_events.1030.c: "Wenn sie schon sterben müssen … ist es am besten, wenn sie gegessen werden."
 migration_events.1030.c.flavor: "Schlachtet das Vieh und richtet ein Festmahl für Euer Volk aus"
 migration_events.1030.d: "Wir müssen dieses Land nach guten Weitegründen absuchen."
 migration_events.1030.d.success: "Ihr führt Eure Herden zu vollen Bäuchen"
 migration_events.1030.d.failure: "Ihr findet nichts und die Tiere darben"
 migration_events.1040.t: "Willkommen in „[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip|U]“"
 migration_events.1040.desc: "Mit freundlichen Grüßen nähert sich mir [Select_CString(local_ruler.IsFemale, 'die örtliche Herrscherin', 'der örtliche Herrscher')] [local_ruler.GetName]. Meine [ROOT.Char.GetCulture.GetCollectiveNoun] und ihre Tiere strömen an uns vorbei.\n\n„[ROOT.Char.GetTitleAsName|U], würdet Ihr neben mir Platz nehmen und eine warme Mahlzeit teilen?“, fragt [local_ruler.GetFirstNameNoTooltip], wie es unter Reisenden üblich ist.\n\n[local_ruler.Custom('DE_PRO_POS_S_3P')|U]e Dienerschaft präsentiert mir Geschenke:"
 migration_events.1040.furs: "mit Ornamenten verzierte Geweihe, Pelze und ein munterer Wallach."
 migration_events.1040.camels: "kühles Wasser aus einer hiesigen Quelle und eine Reihe von Kamelen."
 migration_events.1040.wool: "feine Wollmäntel, ein Grüppchen Schafe und eine Ziege von der Größe eines Hengsts."
 migration_events.1040.horses: "Zaumzeug aus feinem Leder und ein Paar starker Pferde."
 migration_events.1040.a: "„#EMP Das#! ist alles …? Das ist alles, was Ihr mir gebt …?“"
 migration_events.1040.b: "Freudig erwidere ich jedes Geschenk mit einem eigenen."
 migration_events.1040.c: "Es bleibt keine Zeit für Euch, [Select_CString(local_ruler.IsFemale, 'kleine', 'kleiner')] [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1040.d: "Ich werde essen."
 mpo_refusing_diplomatic_stops_modifier: "Verzicht auf diplomatische Halte"
 mpo_refusing_diplomatic_stops_modifier_desc: "Dieser Nomade treibt sein Volk unermüdlich an, vorbei an freundlichen Einheimischen und ihren netten Gepflogenheiten."
 cultural_acceptance_meal_of_hospitality: "Gastfreundschaft gegenüber Wandernden und Reisenden"
 migration_raiding_effect_tt: "[holdings|E], durch die Ihr [Concept('migrate', 'umsiedelt')|El], liefern Euch @gold_icon![gold|E] und @herd_icon![herd|E], doch Ihr werdet [opinion|E] und [cultural_acceptance|E] beim jeweiligen [holder|E] verlieren"
 migration_raiding_effect_no_culture_tt: "[holdings|E], durch die Ihr [Concept('migrate', 'umsiedelt')|El], liefern Euch @gold_icon![gold|E] und @herd_icon![herd|E], doch Ihr werdet [opinion|E] beim jeweiligen [holder|E] verlieren"
 cultural_acceptance_recompense_for_raiding: "Wiedergutmachungen für Gewalt"
 cultural_acceptance_raiding_migrators: "Raubende und plündernde Wanderer"
 migration_events.1051_title: "Umsiedlungsüberfälle"
 migration_events.1051_tooltip: "Eure Leute plündern „[raided_settlement.GetName|U]“"
 migration_events.1050.t: "Wie ein sich ausbreitendes Feuer"
 migration_events.1050.desc: "Die Vorreiter meines Volkes wagen sich weit jenseits unserer Herde und Wagen und durchstreifen die Lande, die wir durchqueren, wie Panther.\n\n„Die Einheimischen schossen den ersten Pfeil auf uns ab!“, berichtet ihr Oberhaupt [warrior.GetFirstName]. „Doch wir brachten sie mit Feuer und Schwert dazu, es zu bereuen! Wir bringen Euch sämtliche Beute aus ihrem Lager – darunter auch dies ([newly_created_artifact.GetName|U])!“"
 migration_events.1050.a: "Die Wildheit von [warrior.GetFirstNameNoTooltip] verdient eine Belohnung."
 migration_events.1050.b: "„#EMP Fallt über jedes Heim her, an dem wir vorbeikommen, meine Krieger!#!“"
 migration_events.1050.c: "Bringt die Beute zurück und fleht bei ihrem Herrn um Vergebung."
 migration_events.1050.d: "Verteilt die Beute unter meinen Kriegern."
 migration_events.1050.e: "Ich erhebe Anspruch auf die Beute aus „[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip|U]“."
 migration_events.1060.t: "Langsam wie die Schafe"
 migration_events.1060.desc_desert: "Die Tiere meiner Herde dürsten, doch auf unserem Weg durch „[root_location.GetName|U]“ gibt es kaum Wasser. Langsam schleppen wir uns unter der sengenden Sonne voran."
 migration_events.1060.desc_forest: "Die Bäume in „[root_location.GetName]“ stehen so eng nebeneinander wie Fußtruppen in der Schlacht, und das Unterholz ist sogar noch dichter. Dornen zerren an der Wolle meiner Schafe. Wir zwingen meine Herde auf einem schmalen Pfad voran."
 migration_events.1060.desc_wetlands: "Unser Weg durch „[root_location.GetName|U]“ ist, als müssten wir durch Gekröse voranschreiten: überall nur stinkender, klebriger Schlamm und Tümpel mit fauligem Wasser. Meine Tiere stolpern nass voran und geben traurige Laute von sich. Immer wieder müssen meine Leute sie aus dem Morast befreien."
 migration_events.1060.desc_hilly: "Unser Weg durch „[root_location.GetName|U]“ windet sich steile Hänge hinauf, in Engpässe hinein und erschöpft Mensch wie Tier. Meine Hirten schieben schreiend und rufend stures Vieh voran, doch die erschöpften Kreaturen wollen einfach nicht so recht klettern."
 migration_events.1060.desc_winter: "Schnee erstickt das Land in „[root_location.GetName|U]“, und wir stapfen und schlurfen durch die Kälte voran. Die Tiere meiner Herde drängen sich dicht aneinander, um sich zu wärmen, und ihr Hunger verlangsamt sie."
 migration_events.1060.desc: "\n\nMein[warrior.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))] [warrior.GetFirstName] hat keine Geduld für dieses jämmerliche Tempo.\n\n„Lasst mich die jüngsten Reiter um mich scharen!“, fleht [warrior.Custom('DE_PRO_PER_S_3P_N')]. „Wir galoppieren nach „[destination.GetNameNoTier]“ und bereiten alles für Eure Ankunft vor. Diese Trägheit, dieses mühselige Antreiben von Ochsen und Ziegen, ist unter der Würde Eurer Krieger!“"
 migration_events.1060.a: "Ich finde eine sanftere, schnellere Route."
 mpo_migration_events.1060.a.success: "Ihr führt Euer Volk auf einen angenehmeren Pfad"
 mpo_migration_events.1060.a.failure: "Ein anstrengender und törichter Umweg"
 migration_events.1060.b: "„Geht und kundschaftet unser neues Heim aus! Bereitet es gut vor.“"
 migration_events.1060.c: "„Bleibt und steht den Schwachen bei. Sie brauchen Eure Stärke.“"
 mpo_migration_prepared_home_modifier: "Gut vorbereitetes neues Heim"
 mpo_migration_prepared_home_modifier_desc: "Die besten Stellen für Nomadenbesitztümer wurden gefunden und von vorhandenen Hindernissen gesäubert."
 mpo_migrating_without_labor_modifier: "Umsiedlung mit Arbeitskräftemangel"
 mpo_migrating_without_labor_modifier_desc: "Dieser Charakter führt seine Schar ohne die Unterstützung der jüngeren Krieger seines Volkes über das Land."
 mpo_found_paths_for_herds_modifier: "Sanfte Pfade für die Herden"
 mpo_found_paths_for_herds_modifier_desc: "Dieser weise Anführer lenkt seine Tiere mit der gebotenen Umsicht und einem guten Verständnis des Landes."
