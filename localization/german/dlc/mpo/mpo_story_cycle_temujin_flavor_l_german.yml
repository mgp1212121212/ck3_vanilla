l_german:
 mpo_temujin_flavor.0001.t: "Nicht länger verlassen"
 mpo_temujin_flavor.0001.desc: "Die Nacht wird dunkler. Nur noch [jamukha.GetTitledFirstName] und ich sind noch im Lager.\n\n„[ROOT.Char.GetFirstNameNoTooltip|U]!“ [jamukha.GetFirstNameNoTooltip|U] deutet mit dem Dolch auf mich. „In den Tagen des Kriegs kämpfte ich an Eurer Seite, um Euer edles Weib zurückzuholen. In den Tagen des Friedens werde ich auf Euren Rat hören, Geschenke mit Euch austauschen und Euch folgen, bis mir die Beine den Dienst versagen.“\n\nDer Dolch berührt die Handfläche von [jamukha.GetFirstNameNoTooltip] und schneidet eine tiefe Wunde hinein. „Lasst das Blut schwören, wozu die Zunge nicht imstande ist.“"
 mpo_temujin_flavor.0001.a: "„Ich werde bei Euch bleiben, bis meine Augen weiß sind.“"
 mpo_temujin_flavor.0001.b: "„Der Wolf braucht das Schaf nicht.“"
 mpo_temujin_flavor.0010.t: "Lebwohl"
 mpo_temujin_flavor.0010.desc.intro: "„Die Zeit ist gekommen, [ROOT.GetCharacter.Custom('GetMongolHonorific')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip].“ [jamukha.GetFirstName|U] sitzt am Lagerfeuer. „Unter Eurer rechtmäßigen Herrschaft blühte ich auf, doch im Schatten eines Baumes kann kein Samen aufgehen.“\n\nEr steht auf."
 mpo_temujin_flavor.0010.desc.rejected: "„Ihr habt mich schon einmal zurückgewiesen. Ich hoffe, Ihr versteht.“"
 mpo_temujin_flavor.0010.desc.blood_brothers: "„Es war genau vor jenem Feuer, dass wir einen Eid schworen, den ich einzuhalten gedenke. Doch meine Leute verlangen Freiheit.“"
 mpo_temujin_flavor.0010.desc.fallback: "„Meine Leute wollen nur die gleiche Freiheit wie Eure Leute.“"
 mpo_temujin_flavor.0010.aa: "„Dann geht! Verkriecht Euch wie der Wurm, der Ihr seid.“"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "[jamukha.GetShortUIName|U] und Ihr seid keine [blood_brothers|E] mehr"
 mpo_temujin_flavor.0010.a: "„Ihr zwingt Eure Leute dazu, Dreck zu fressen.“"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName] wird verspottet"
 mpo_temujin_flavor.0010.a.tt.failure: "Niemand wirkt besorgt"
 mpo_temujin_flavor.0010.b: "„#EMP Bleibt.#!“"
 mpo_temujin_flavor.0010.c: "„Ihr habt Eure Wahl getroffen.“"
 every_non_brave_compassionate_courtier: "Jeder nicht [GetTrait('brave').GetName(GetNullCharacter)|l]e oder [GetTrait('compassionate').GetName(GetNullCharacter)|l]e [courtier|E]"
 mpo_temujin_flavor.0020.t: "Verrat von [jamukha.GetFirstNameNoTooltip]"
 mpo_temujin_flavor.0020.desc.intro: "„[ROOT.Char.GetFirstNameNoTooltip|U]! [ROOT.Char.GetFirstNameNoTooltip]!“ Eine vertraute Stimme weckt mich mitten in der Nacht. „Es tut mir leid, doch es ist nun einmal so weit gekommen.“ [jamukha.GetFirstName|U] sitzt genau neben dem Eingang zu meinem Zelt hoch zu Ross.\n\n„Ich bin hier, um Euch zu warnen."
 mpo_temujin_flavor.0020.desc.blood_brothers: "Des Blutes wegen, das wir einst gemeinsam vergossen.“"
 mpo_temujin_flavor.0020.desc.friend: "Der Freundschaft wegen, die wir einst teilten.“"
 mpo_temujin_flavor.0020.desc.rival: "Eine Ehrerbietung, wie ich sie [Select_CString(ROOT.Char.IsFemale, 'einer würdigen Rivalin', 'einem würdigen Rivalen')] zeige.“"
 mpo_temujin_flavor.0020.desc.fallback: "Eine Ehrerbietung, wie ich sie [Select_CString(ROOT.Char.IsFemale, 'meiner einstigen Herrin', 'meinem einstigen Herren')] zeige.“"
 mpo_temujin_flavor.0020.desc.outro: "\n\n„Von diesem Augenblick an werde ich Euch nachstellen und Euch jagen. Ich werde mit der Klinge durch die tiefen Wasser fahren und den leuchten Fels abtragen. Es gibt nichts, was ich nicht tun, werde, um Euch ein Ende zu bereiten. Denn ich bin dazu geboren, alle Mongolen anzuführen – #EMP nicht Ihr#!!“"
 mpo_temujin_flavor.0020.a: "„Ihr, den ich einst Bruder nannte …“"
 mpo_temujin_flavor.0020.b: "„Mein Dolch wird Euren Hals finden.“"
 mpo_temujin_flavor.0020.c: "„Das werdet Ihr bereuen!“"
 temujin_jamukha_truce: "Vorheriger Oberherr"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName|U] und [jamukha.GetShortUIName] erhalten #high $retaliation_cb$#!-[casus_bellis|E] gegeneinander"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "[jamukha.GetShortUIName|U] muss besiegt werden, um die [decision|E] #high $mpo_become_greatest_of_khans_decision$#! treffen zu können"
 mpo_temujin_flavor.0020.a_war_win: "Einen #high Angriffs-#![war|E] gegen [jamukha.GetShortUIName] zu gewinnen, gewährt Euch zusätzliche @legitimacy_icon![legitimacy|E] und zusätzliches @prestige_icon![prestige|E]"
 mpo_temujin_flavor.0020.b_murder: "Ihr erhaltet einen #P #EMP gewaltigen#!#! Bonus auf [GetScheme('murder').GetTypeName]-[schemes|E], die auf [jamukha.GetShortUIName] abzielen"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Ihr schwort, [target.GetShortUIName] zu ermorden: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "Eines Bruders Rache"
 temujin_jamukha_war_modifier_desc: "Dieser Charakter wurde von jemandem verraten, der ihm sehr am Herzen lag."
 temujin_jamukha_war_smaller_modifier: "Eine blutige Rache"
 temujin_jamukha_war_smaller_modifier_desc: "Dieser Charakter wurde von jemandem verraten, dem er vertraute."
 mpo_temujin_flavor.0020.remove_friend: "[jamukha.GetShortUIName|U] und Ihr seid keine [friends|E] mehr"
 mpo_temujin_flavor.0030.t: "Die Kränkung der [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: "„[ROOT.Char.GetFirstNameNoTooltip]“, ruft [borte.GetFirstNameNoTooltip] leise beim Betreten meines Zelts, die Wangen gerötet und das Haar zerzaust. „Seit mich die [mergid.GetDynastyName] als Geißel hielten, fühle ich mich unwohl.“\n\n[borte.Custom('DE_PRO_PER_S_3P_N')|U] hält sich die zitternden Hände vor den Schoß."
 mpo_temujin_flavor.0030.a: "„Dafür wird [mergid.Custom('DE_PRO_PER_S_3P_N')] er büßen.“"
 mpo_temujin_flavor.0030.b: "„#EMP Ihr#! seid hier das Wichtigste.“"
 mpo_temujin_flavor.0030.c: "„Warum belästigt Ihr mich mit einem solchen Unfug?“"
 mpo_temujin_flavor.0030.a.tt: "Ihr erhaltet einen #high $retaliation_cb$#!-[casus_belli|E] gegen [mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.pregnancy_tt: "Die Schwangerschaft von [borte.GetShortUIName] wird bald zu sehen sein"
 pregnancy.1002.d.borte: "Die gefürchtete Zeit ist gekommen …"
 pregnancy.1002.a.borte: "Es ist getan."
 birth.1003.desc.borte: "\n\nDie Ehrlichkeit von [mother.GetFirstNameNoTooltip] ist indes bewundernswert, und dies darf mich nicht davon ablenken, was vor mir liegt."
 birth.1003.desc.empty: ""
