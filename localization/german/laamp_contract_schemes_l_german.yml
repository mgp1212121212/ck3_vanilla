 laamp_base_contract_schemes.0541.d: "Mein Geschick in den Schatten verleiht mir eine anziehende Aura des Geheimnisvollen!"
 laamp_base_contract_schemes.0541.e: "Mein gelehrter Verstand wird gewiss beeindrucken!"
 laamp_base_contract_schemes.0541.f: "Mein Geschick mit der Klinge spricht für sich selbst!"
 laamp_base_contract_schemes.0541.g: "Vielleicht könnte ich mich an etwas Diplomatie versuchen …"
