 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: Linien auf einer Karte"
 laamp_base_contract_schemes.2681.desc: "Unsere Ankunft in „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ wird mit wenig Begeisterung aufgenommen: Die Einheimischen streiten sich wegen einer antiken Karte, die ausgegraben wurde und die Grenzen zwischen zwei Satellitensiedlungen der Stadt #EMP völlig#! neu zieht.\n\nSollte nicht bald eine Lösung gefunden werden, wird es im besten Fall dazu führen, dass sie keine Steuern zahlen, im schlimmsten Fall jedoch könnte auch ein kleiner Krieg vor Ort ausbrecheen.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
