 laamp_base_contract_schemes.2312.desc.method.stewardship: "Wir beschäftigen uns ausgiebig mit den Aufzeichnungen, Belegen und Zeugen, die [char_current.GetTitledFirstName] kurzfristig auftreiben kann und die mit [char_current.Custom('DE_PRO_POS_S_3P')]en Geschäften zu tun haben."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "Unsere Unterhaltung dauert über eine Stunde, und immer wieder gehen wir die kleinsten Einzelheiten der Geschäfte von [char_current.GetTitledFirstName] in [destination_1.GetBaseNameNoTier] durch – wo sie sich abspielten, wer beteiligt war, was eingenommen wurde, und so weiter."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Ich lenke das Gespräch die üblichen Bahnen hinunter und sorge dafür, dass ich genug Pausen und Halbsätze einbaue, damit [char_current.GetTitledFirstName] jede Menge Gelegenheiten hat, sich zu verrennen."
 laamp_base_contract_schemes.2312.desc.method.learning: "Wir reden eine #EMP gefühlte#! Ewigkeit und besprechen jeden vorstellbaren Gesichtspunkt der Geschäfte von [char_current.GetTitledFirstName] in [destination_1.GetBaseNameNoTier]. Jeder Stein wird umgedreht, jede Frage gestellt."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName|U] führt das Gespräch, und [char_current.GetTitledFirstName] stellt sich einem scheinbar unendlichen Hagel von Fragen. Zuerst noch geduldig, im Lauf der Zeit dann immer weniger duldsam."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Natürlich greint und schimpft [char_current.GetTitledFirstName] wegen [char_current.Custom('DE_PRO_POS_S_3P')]es verlorenen Silbers, doch als meine Anhänger es erst einmal haben, gibt es kaum noch etwas, was [char_current.Custom('DE_PRO_PER_S_3P_N')] tun kann."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.GetTitledFirstName|U] ist nicht sonderlich glücklich ob meiner #EMP Aneignung#!, doch das ist [char_current.Custom('DE_PRO_POS_S_3P')] Bier: Meine dankbaren Anhänger werden ihre neuen Luxusgegenstände sicher nicht mehr so einfach herausrücken."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName|U] kann nach Herzenslust über die Flüche jammern und plappern, mit denen die Mächte des Schicksals ([char_current.GetFaith.FateGodName]) Diebe und dergleichen strafen, doch ich glaube ich weiß, wer von uns beiden jetzt heiliger ist."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U] ist empört und schleudert uns ein paar Beleidigungen entgegen, doch am Ende sieht [char_current.Custom('DE_PRO_PER_S_3P_N')] ein, dass man sich nicht zwischen ein hungriges Rudel [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] und ihre frisch erworbene Mahlzeit stellt."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "Und damit sind wir jeder Spur gefolgt, die wir hatten. Jetzt bleibt nur noch eines zu tun."
 laamp_base_contract_schemes.2312.desc.result.success: "Es dauert nicht lange, bis wir [char_current.Custom('DE_PRO_PER_S_3P_D')] die Wahrheit entlockt haben, und [char_current.Custom('DE_PRO_PER_S_3P_N')] scheint schier zu Tode überrascht von dieser Tatsache."
 laamp_base_contract_schemes.2312.desc.result.failure: "Trotz aller Bemühungen scheint [char_current.Custom('DE_PRO_PER_S_3P_N')] völlig unantastbar – und damit geht [char_current.Custom('DE_PRO_PER_S_3P_N')] eindeutig zu selbstgefällig mit dieser Angelegenheit um."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Ein Spatz in der Hand ist besser als eine Taube auf dem Dach, und ich halte diese vermutlich auf unrechtem Weg beschafften Reichtümer dieses Menschen sehr fest in der Hand, auch wenn ich uns dadurch der Möglichkeit beraubt habe, in [char_current.Custom('DE_PRO_POS_S_3P')]er Sache zu ermitteln."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Möge uns unser Glück beim nächsten Verdächtigen so hold bleiben."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Hoffentlich haben wir beim nächsten Verdächtigen mehr Glück."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Möge der nächste Verdächtige ebenso gewinnträchtig sein."
 laamp_base_contract_schemes.2312.a: "Weiter mit [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.b: "Vorwärts. Auf zu den Besitztümern von [person_b.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.c: "Bleibt noch [person_c.GetFirstNameNoTooltip] …"
 laamp_base_contract_schemes.2312.d: "Wir werden sehen, ob [person_d.GetFirstNameNoTooltip] etwas zu verbergen hat."
 laamp_base_contract_schemes.2312.e: "Ich habe meine Entscheidung getroffen."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Ihr sammelt weiter Beweisstücke"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Ihr entscheidet, wie Euer abschließendes Urteil ausfallen wird"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: Verkündung"
 laamp_base_contract_schemes.2321.desc.intro: "Wir versammeln uns in den Gemächern von [person_a.GetTitledFirstName], die angemessen dramatisch für die Verkündung meines Urteils sind. [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsName] steht hinter mir, weswegen das Urteil bindend sein wird. So oder so.\n\n[person_b.GetFirstName|U], [person_c.GetFirstName] und [person_d.GetFirstName] warten mit angehaltenem Atem darauf, dass ich über ihr Schicksal entscheide, während [person_a.GetFirstNameNoTooltip] zum ersten Mal seit meiner Ankunft Zeichen von Nervosität zeigt.\n\nMein Bauch sagt mir,"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "dass sie bezahlen könnten, aber einfach nicht wollen,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "dass sie zumindest einen Teil bezahlen könnten,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "dass ihnen tatsächlich das Geld fehlt, um bezahlen zu können,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "und meine Nachforschungen haben dies auch umfassend belegt."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "und meine Nachforschungen haben dies auch größtenteils belegt."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "aber mir fehlen die Beweise dafür."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Nachdem Ihr alle möglichen Beweismittel gesammelt habt, waren Eure Ermittlungen gründlich genug, um einen außergewöhnlichen Erfolg zu forcieren, wenn Ihr sie zum Zahlen zwingt"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Ihr habt nun ausreichend viele Beweismittel, und Eure Ermittlungen werden vermutlich mit einem $label_success_standard$ enden, wenn ihr sie zwingt, den vollen Betrag zu bezahlen"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Da Ihr nicht genug Beweismittel gesammelt habt, werden Eure lückenhaften Ermittlungen vermutlich zu Widerstand seitens der Einheimischen führen, wenn ihr sie zwingt, den vollen Betrag zu bezahlen"
 laamp_base_contract_schemes.2321.a: "Ihr werdet den vollen Betrag bezahlen."
 laamp_base_contract_schemes.2321.a.tt: "Ihr entscheidet zugunsten von [employer.GetTitledFirstName] und gegen [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Wenn Ihr genug Beweismittel gesammelt habt"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Wenn Euch die Beweise fehlen, aber die Einheimischen nachgeben"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Wenn Euch die Beweise fehlen und die Einheimischen sich erheben"
 laamp_base_contract_schemes.2321.b: "Ihr werdet bezahlen, und zwar die Hälfte."
 laamp_base_contract_schemes.2321.b.tt: "Ihr entscheidet zugunsten von [employer.GetTitledFirstName], aber erleichtert dennoch die Steuerlast von [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.c: "[destination_1.GetBaseNameNoTierNoTooltip] kann sich das alles eindeutig wirklich nicht leisten."
 laamp_base_contract_schemes.2321.c.tt: "Ihr entscheidet zugunsten von [person_a.GetTitledFirstName] und gegen [employer.GetTitledFirstName]"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: Voll bezahlt"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: Bezahlt"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: Bitter bezahlt"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: Gewalt bricht aus"
 laamp_base_contract_schemes.2322.desc.violence: "Stille legt sich über den Raum.\n\nEine angespannte, unangenehme Stille, während die Einheimischen einander beäugen und Unzufriedenheit sie beinahe die Zähne fletschen lässt.\n\nMit einem plötzlichen Kreischen von Holz auf Stein schleudert [aggressor.GetTitledFirstName] [aggressor.Custom('DE_PRO_POS_S_3P')]en Stuhl zurück. „Wenn Ihr ein derart unrechtes Urteil fällen wollt, Unhold, so wird Euch Eurerseits unsere Gerechtigkeit widerfahren!“\n\nDie nächsten Minuten verschwimmen, als zwei meiner Anhänger in den Raum platzen, gefolgt von einer Handvoll Soldaten von [person_a.GetTitledFirstName]. Klingen werden gezückt, Drohungen gerufen und die Stadt versinkt rasch in einem ausgewachsenen Aufstand."
 laamp_base_contract_schemes.2322.desc.success_critical: "Da meine Ermittlungen unbestreitbar gründlich waren, kann weder [person_a.GetTitledFirstName] noch einer [person_a.Custom('DE_PRO_POS_S_3P')]er Lakaien ihre Ergebnisse anfechten.\n\nSelbst wenn diese Ergebnisse #EMP voll und ganz#! zugunsten dessen sind, was [employer.GetTitledFirstName] als günstig empfinden dürfte. Das sollte einen Bonus wert sein."
 laamp_base_contract_schemes.2322.desc.success_standard: "Ich habe genug Beweise, um überzeugend darlegen zu können, dass die Einheimischen sich diese neuesten Abgaben #EMP durchaus#! leisten können, und als ich sie erläutere, zeigen mir die besiegten, des Lebens müden Seufzer um mich herum, dass [person_a.Custom('DE_ART_DEF_S_N')] [person_a.GetTitleAsNameNoTooltip] und [person_a.Custom('DE_PRO_POS_S_3P')]e Kumpane das durchaus wissen.\n\n„Hört auf! Bitte hört auf!“, winkt [person_a.GetFirstName] resigniert ab. „Ihr habt Eure Position eindeutig dargelegt. Wir werden die Abgaben bezahlen, die [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] fordert.“"
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Einen kurzen, angespannten Augenblick lang sieht es aus, als wollten [person_a.GetFirstNameNoTooltip] und [person_a.Custom('DE_PRO_POS_S_3P')]e Lakaien gegen mein Urteil protestieren, wenn nötig mit Gewalt, doch als niemand das Wort ergreift, vergeht der Augenblick.\n\n„Nun … gut … [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsName] soll [employer.Custom('DE_PRO_POS_S_3P')]e #EMP „Steuer“#! bekommen. Wir leisten keinen weiteren Widerstand. Hoffen wir, dass Ihr nächstes Jahr nicht mitansehen müsst, welche Folgen dies für uns haben wird.“"
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Was auch immer sie sagen: [destination_1.GetBaseNameNoTier|U] hat eindeutig genug Reichtum übrig, ganz gleich, wie sehr seine Magnaten dies auch leugnen wollen."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Die Zeiten werden eine Weile hart für sie sein, doch Stadtbewohner bekommen so etwas schon hin."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Natürlich wird die Stadt darunter leiden. Vermutlich sogar sehr, aber so ist das Leben nun einmal."
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip|U] wird außer sich sein vor Freude!"
 laamp_base_contract_schemes.2322.b: "Ich habe meine Pflichten bestens erfüllt."
 laamp_base_contract_schemes.2322.c: "Nun, das war ja ein Kinderspiel."
 laamp_base_contract_schemes.2322.d: "Ignorantes Ungeziefer. Zu den Waffen!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "Ihr braucht mindestens #V 500#! verfügbare Soldaten, um den Aufstand niederzuschlagen"
 laamp_base_contract_schemes.2322.d.tt.success: "Eure Truppen in der Stadt schlagen den Aufstand nieder"
 laamp_base_contract_schemes.2322.d.tt.failure: "Es kommt zu einem Massaker"
 laamp_base_contract_schemes.2322.e: "Rückzug!"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: Teilweise bezahlt"
 laamp_base_contract_schemes.2323.desc: "Die Einheimischen sind nicht wirklich glücklich mit meiner Entscheidung – so viel ist angesichts ihres plötzlichen Gemurmels klar –, und ich ich gehe davon aus, dass [employer.GetTitledFirstName] dies auch nicht sein wird.\n\nDennoch erfordern Kompromisse häufig, dass jemand unzufrieden ist – mitunter auch alle –, und [person_a.GetTitledFirstName] und [person_a.Custom('DE_PRO_POS_S_3P')]e Schergen wissen, dass sie wohl keine bessere Lösung bekommen werden.\n\n„Das … war’s dann wohl, nehme ich an. Danke für Eure Zeit, [ROOT.Char.GetTitledFirstNameNoTooltip]“, grummelt [person_a.GetFirstNameNoTooltip].\n\n[person_a.Custom('DE_PRO_PER_S_3P_N')|U] streckt die Hand nach der meinen aus."
 laamp_base_contract_schemes.2323.a: "Ein gerechter Abschluss, würde ich meinen."
 laamp_base_contract_schemes.2323.b: "Berührt meine Hand und verliert die Eure, Gesindel."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip|U] nimmt es wohlwollend hin"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip|U] mangelt es an Dankbarkeit"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "Ihr erhaltet keine zusätzliche Belohnung"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: Null und nichtig"
 laamp_base_contract_schemes.2324.desc: "[person_a.GetTitledFirstName|U], [person_a.Custom('DE_PRO_POS_S_3P')]e Schergen und sogar die Diener, die offenbar am Schlüsselloch gelauscht haben, brechen in Jubel aus, als ich kundgebe, dass sie nicht bezahlen müssen.\n\n[employer.GetTitledFirstName|U] wird dies selbstredend nicht gefallen. Von daher werde ich vermutlich auch nicht für all dies hier entlohnt werden – aber schließlich kann man Bewunderung nicht mit Gold aufwiegen."
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nEin geselliger Abend folgt, bis [person_a.GetFirstNameNoTooltip] es schafft, mich zu einem ruhigen Gespräch beiseitezuziehen.\n\n„Ihr habt gerecht für uns entschieden, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ich wusste, dass Ihr dies tun würdet. Das ist der Geist [Select_CString(ROOT.Char.IsFemale, 'einer wahren Anführerin', 'eines wahren Anführers')]. Wenn Ihr möchtet, könnte ich meine Verbindungen andernorts spielen lassen, um … Euren guten Ruf in einem gewissen Reich ([claim_duchy.GetDefinitiveName|U]) zu #EMP unterfüttern#!?“"
 laamp_base_contract_schemes.2324.a: "Ich hoffe, Ihr werdet das nicht vergessen, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "Mögen die Menschen meinen Namen lieben!"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: [Select_CString(ROOT.Char.IsFemale, 'Eine würdige Anführerin', 'Ein würdiger Anführer')]"
 laamp_base_contract_schemes.2331.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip]?“\n\nIch schaue von meinem Abendmahl hoch und sehe, dass mir zwei meiner Wachposten … einen irgendwie vertrauten [hopeful.GetCulture.GetName|l]en Menschen bringen? Woher kenne ich ihn nur …\n\n„Ich bin [hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. Ihr habt in meiner Heimatstadt [destination_1.GetBaseNameNoTier] vor ein paar Jahren in einer Sache entschieden, und dies meines Erachtens nach mit Würde und Entschlossenheit.\n\nDennoch ging mein Geschäft vor langer Zeit vor die Hunde, und so suche ich nun nach anderer Arbeit. Ich dachte, Ihr … könntet etwas für mich haben …“"
 laamp_base_contract_schemes.2331.a: "Ich nehme Euer Angebot an. Beschafft [hopeful.Custom('DE_PRO_PER_S_3P_D')] ein Zelt!"
 laamp_base_contract_schemes.2331.b: "Ihr wäret eine Verschwendung von Salz."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: Blut und Leichen"
 laamp_base_contract_schemes.2332.desc.quelled: "Trotz der bösen Absichten von [person_a.GetTitledFirstName] und [person_a.Custom('DE_PRO_POS_S_3P')]er Lakaien und bezahlter Milizsoldaten können es meine Truppen aus dem Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) mit einem Haufen schlecht ausgestatteter [destination_1.GetAdjective|l]er Bauern mehr als nur aufnehmen.\n\nIm Nu ist der Aufstand niedergeschlagen. Natürlich gibt es Tote und sogar ein paar leichte Plünderungen, doch dies haben sie sich selbst eingebrockt, als sie ihre Schwerter gegen mich erhoben. Das beweist die Leiche von [aggressor.GetTitledFirstName].\n\nDa wir die Lage nun wieder etwas besser#EMP im Griff#! haben, schlage ich [person_a.GetFirstNameNoTooltip] höflich, aber bestimmt vor, [person_a.Custom('DE_PRO_POS_S_3P')]e Abgaben zu bezahlen.\n\n#BOL Und zwar sofort.#!"
 laamp_base_contract_schemes.2332.desc.massacre: "Es folgt nichts Geringeres als ein Massaker.\n\nDie Bewohner von [destination_1.GetBaseNameNoTier] sind hartnäckig und wütend, können es aber nicht mit den Mördern aufnehmen, die dem Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) unterstehen, sobald diese ins Rollen kommen.\n\nSchon bald beginnt eine Plünderung. Schreie gellen in den Nachthimmel hinauf, Leichen stapeln sich und [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName] und [person_d.GetTitledFirstName] werden allesamt bei den Gefechten dahingeschlachtet.\n\nNicht das, was [employer.GetTitledFirstName] befohlen hatte, und ich bezweifle, dass [employer.Custom('DE_PRO_PER_S_3P_N')] mich dafür bezahlen wird."
 laamp_base_contract_schemes.2332.a: "Manchmal geht es eben nicht anders."
 laamp_base_contract_schemes.2332.b: "Das … ist aus dem Ruder gelaufen."
 laamp_base_contract_schemes.2332.c: "#EMP Ach nun.#!"
 laamp_base_contract_schemes.2332.d: "Abgesehen von der Bezahlung ist das doch ein hervorragendes Ende!"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip|U]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Die Menschen hier scheinen kein Interesse an unserer Aufgabe zu haben. Selbst wenn ihr [employer.GetTitleAsNameNoTooltip], [employer.GetFirstName], diese Aufgabe mit Name und Siegel an sie weiterträgt, kann man sie kaum über das Mindestmaß, was Recht und Anstand angeht, hinaus anspornen.\n\nEs ist ein träger, verdrießlicher Ort, doch Entschlossenheit erfordert Ausdauer und wir #EMP sind#! entschlossen, unser Silber zu verdienen."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Die Bewohner von [location.GetNameNoTier] antworten auf unsere Ankunft mit offener Feindseligkeit.\n\nEs ist nur zu offensichtlich, dass sie die Überarbeitung der von [employer.GetTitledFirstName] gemachten Aufzeichnungen als #EMP sicheres#! Zeichen für etwas Schlechtes ansehen, sei es ein Konflikt oder eine Kopfsteuer. Dies führt auch dazu, dass man unsere Anfragen häufig missachtet.\n\nDoch wir haben dennoch eine Aufgabe zu erledigen und kein noch so widerwilliger Bauer wird sich zwischen uns und unsere Bezahlung stellen."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "Die Bewohner von [location.GetNameNoTier] begrüßen uns mit Jubel und Körben voller Essen. Es ist ganz so, als sei einer ihrer Verwandten aus einem fernen Krieg heimgekehrt.\n\nScheinbar wird [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] in diesem Land von [employer.Custom('DE_PRO_POS_S_3P')]en Untertanen so verehrt, dass allein eine Nachricht von [employer.GetTitledFirstName] ein Anlass zum Feiern ist.\n\nSelbstverständlich wollen sie unserer Mission auch jede erdenkliche Hilfe und Unterstützung zukommen lassen."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Es scheint, dass [location.GetNameNoTier] Dienern von [employer.GetTitledFirstName] nicht wohlgesonnen ist.\n\nUnsere Ankunft wird mit unverhohlenem Spott bedacht und unsere Anfragen werden abgetan oder gänzlich missachtet. So verdrießlich die Einheimischen für unsere Aufgabe auch sein mögen: Wenn wir sie nicht zur Vernunft bringen, riskieren wir, wertvolle Münzen zu verlieren, und das dürfen wir einfach nicht zulassen."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "Die Bevölkerung von [location.GetBaseNameNoTier] scheint sehr gefügig zu sein.\n\nSie sorgt sich nicht um eine Erhöhung der Steuern oder einen neuen Krieg – die Menschen hier leben einfach ihr Leben und akzeptieren ihr Schicksal. Wenn ein Vertreter [Select_CString(employer.IsFemale, 'ihrer Lehnsherrin', 'ihres Lehnsherrn')] vorbeikommt, schenken sie ihm die gebührende Aufmerksamkeit.\n\nDas Siegel von [employer.GetTitledFirstName] hilft uns über die meisten Hindernisse hinweg, doch die Menschen hier sind so zufrieden, dass wir es kaum benutzen müssen."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Woher auch immer es rühren mag: Die Bewohner von [location.GetNameNoTier] glauben, einen guten Grund zu haben, an den Absichten von [employer.GetTitledFirstName] zu zweifeln – zumindest weit genug, um nur #EMP widerwillig#! mit uns zusammenzuarbeiten.\n\nLästig, doch zumindest können wir damit arbeiten. Es bedeutet nur, dass es ein langwieriger Vorgang sein wird, das Wissen über jeden Haushalt aus seinen Bewohnern herauszuholen."
 laamp_base_contract_schemes.2541.a: "Gut. Packen wir es an."
 laamp_base_contract_schemes.2541.a.tt.success: "Eine umfassende Erhebung"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 #P erfolgreiche#! Erhebungen"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK Dies ist aufgrund der Haltung, die die örtliche Bevölkerung gegenüber ihrem [liege|E] einnimmt, deutlich einfacher#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK Dies ist aufgrund der Haltung, die die örtliche Bevölkerung gegenüber ihrem [liege|E] einnimmt, etwas einfacher#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "Offensichtliche Ungenauigkeiten"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1 #N fehlgeschlagene#! Erhebungen"
 laamp_base_contract_schemes.2541.b: "Es scheint ein Leichtes, das gesammelte Wissen in dieser Stadt zu fälschen …"
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (Unehrlichkeit kann zu einem #N außergewöhnlichen Fehlschlag#! führen)#!"
 laamp_base_contract_schemes.2541.c: "Wir müssen uns hier nicht allzu sehr anstrengen, deucht mir …"
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Diese Herausforderung ist im Allgemeinen etwas einfacher, als die [stewardship|E] auf die Probe zu stellen#!"
 laamp_base_contract_schemes.2541.c.tt.success: "Ihr fälscht die örtliche Volkszählung glaubhaft"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "Eure Fälschungen sind offensichtlich"
 laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK (Unehrlichkeit kann zu einem #N außergewöhnlichen Fehlschlag#! führen)#!"
 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip|U], Ihr könnt anfangen."
 laamp_base_contract_schemes.2541.d.officer_unexists: "Hätte ich doch nur einen Quartiermeister …"
 laamp_base_contract_schemes.2541.e: "Schreibt einfach irgendetwas auf. Wen schert das schon?"
 laamp_base_contract_schemes.2541.e.success: "Glaubwürdiger Unsinn"
 laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting: "#WEAK Wahrscheinlicher, weil [employer.GetTitledFirstName] „[GetTrait('trusting').GetName(GetNullCharacter)]“ ist#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy: "#WEAK Wahrscheinlicher, weil [employer.GetTitledFirstName] „[GetTrait('lazy').GetName(GetNullCharacter)]“ ist#!"
 laamp_base_contract_schemes.2541.e.failure: "Offensichtliche Lügen"
 laamp_base_contract_schemes.2541.e.failure.tt: "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.paranoid: "#WEAK Wahrscheinlicher, weil [employer.GetTitledFirstName] „[GetTrait('paranoid').GetName(GetNullCharacter)]“ ist#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.diligent: "#WEAK Wahrscheinlicher, weil [employer.GetTitledFirstName] „[GetTrait('diligent').GetName(GetNullCharacter)]“ ist#!"
 laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$: Außergewöhnlicher Erfolg"
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$: Erfolg!"
 laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$: Fehlschlag!"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$: Außergewöhnlicher Fehlschlag"
 laamp_base_contract_schemes.2542.desc.intro: "Ein Vertreter von [employer.GetTitledFirstName] trifft uns in [location.GetBaseNameNoTier], als wir fertig sind, und nimmt die zahlreichen Zettel mit gesammeltem Wissen entgegen.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "„Hervorragende Arbeit, [ROOT.Char.GetTitledFirstNameNoTooltip]! Schon ein einfacher Blick darauf zeigt die große Sorgfalt und die Liebe zum Detail – [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] wird begeistert sein!“ Ich neige dankend den Kopf, als ich das Kompliment höre, woraufhin der Diener unsere Belohnung herbeischaffen lässt."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "„Wer auch immer diese Aufgabe für Euch erledigt hat, [ROOT.Char.GetTitledFirstNameNoTooltip], hat #EMP hervorragende#! Arbeit geleistet“, sagt der Diener. „[employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsNameNoTooltip] wird begeistert sein.“ Hinter mir kratzt sich [officer.GetTitledFirstName] verlegen am Kopf, sichtlich erschöpft von [officer.Custom('DE_PRO_POS_S_3P')]er Arbeit, während man uns unsere Belohnung bringt."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "„Wer auch immer diese Aufgabe für Euch erledigt hat, [ROOT.Char.GetTitledFirstNameNoTooltip], hat #EMP gute#! Arbeit geleistet“, sagt der Diener. „[employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsNameNoTooltip] wird höchst zufrieden sein.“ Neben mir reckt sich [officer.GetTitledFirstName] ein wenig und ist sichtlich stolz, während man uns unsere Bezahlung bringt."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "„Was für zwei fleißige Helfer Ihr seid!“, gluckst der Diener in Richtung von [officer.GetTitledFirstName] und mir. „Diese Aufzeichnungen sind für [employer.Custom('DE_ART_DEF_S_A')|U] [employer.GetTitleAsNameNoTooltip] gründlich genug. Selbst die Schreibkunst ist hervorragend. Ich werde auf der Stelle Eure wohl verdiente Bezahlung holen.“"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "„Bei den Mächten Klugheit ([employer.GetFaith.KnowledgeGodName])! Welch Fülle an Wissen Ihr zusammengetragen habt! Und mit #EMP so#! vielem davon habe ich nicht gerechnet … Hätte ich es nicht mit meinen eigenen Augen gelesen, hätte ich es niemals geglaubt. [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsNameNoTooltip] wird mit Eurer Arbeit höchst zufrieden sein!“"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "„Ach herrje, wenn diese von Euch erstellten Aufzeichnungen auch nur #EMP ansatzweise#! akkurat sind, scheint unser Verständnis über die Ländereien von [employer.GetTitledFirstName] so lückenhaft zu sein, dass wir sofort eine genaue Volkszählung durchführen müssen. Gute Arbeit!“"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "„Sieh an, sieh an! Das sind ja ein paar #EMP verblüffende#! Tatsachen, die Ihr da zusammengetragen habt … Ich muss gestehen, dass ich von vielen hier keine Ahnung hatte. Es macht den Anschein, dass das Land von [employer.GetTitledFirstName] deutlich vielfältiger ist, als wir es uns vorgestellt hatten. Ihr habt gute Arbeit geleistet. [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsNameNoTierNoTooltip] wird zufrieden sein!“"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "„Nun, ähhh, wie ich sehe, scheinen Eure … Aufzeichnungen … in Ordnung zu sein. Sie sind ein bisschen chaotisch – wie genau habt Ihr sie angefertigt? Das im Grunde auch einerlei. [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsNameNoTooltip] wird zufrieden sein, und das ist alles, was zählt.“"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "„Nun, wie ich sehe, habt Ihr es zumindest #EMP versucht#!, doch die Aufzeichnungen enthalten viel zu viele offensichtliche Fehler, um sie [employer.GetTitledFirstName] vorlegen zu können. Es tut mir leid, doch für solch schlampige Arbeit werdet Ihr nichts bekommen, ganz gleich, wie viel Mühe Ihr Euch auch gegeben haben mögt.“"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "„Ich … bin mir nicht sicher, wer Euch die Schreibarbeit abgenommen oder die Befragungen durchgeführt hat, doch ich komme nicht umher zu fragen: Stammt Ihr aus einer Inzucht oder seid Ihr einfach nur ein Dummkopf?“\n\nEin Stück hinter mir bricht [officer.GetTitledFirstName] in Tränen aus."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "„Hört zu: Ich sehe, dass Ihr es zumindest versucht habt, doch wen auch immer Ihr dafür bezahlt habt, diese Notizen für Euch anzufertigen … Ihr habt ihm zu viel bezahlt.\n\nNeben mir beginnt [officer.GetTitledFirstName], lautstark zu husten."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "[Select_CString(dummy_gender.IsFemale, 'Die Abgesandte', 'Der Abgesandte')] sieht sich die Aufzeichnungen, die [officer.GetTitledFirstName] und ich in mühsamer Kleinarbeit zusammengetragen haben, mit zweifelndem Blick an. Jede Seite wird mit zunehmendem Spott durchgeblättert, ehe [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] schließlich das teure Pergament auf den Boden wirft und wortlos davongeht."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Nach einem kurzen Blick auf die Aufzeichnungen sieht [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] uns an. „Glaubt Ihr etwa, in [employer.GetCapitalLocation.GetTitle.GetNameNoTier] gibt es nur #EMP Trottel#!? Dummköpfe, die Ihr einfach anlügen könnt, ohne dass wir es merken würden, ganz gleich, wie lausig Eure Täuschungen auch sein mögen? Für diesen Pfusch werdet ihr nicht bezahlt werden!“"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "„Was in aller Welt … Ihr habt … Ihr habt Euch diesen Unfug #EMP sehr#! offensichtlich einfach nur ausgedacht. Wie kommt Ihr darauf, dass Ihr für so etwas auch nur eine Münze kriegen würdet? Seid Ihr von Sinnen?“\n\n[dummy_gender.Custom('DE_ART_DEF_S_N')|U] von [employer.GetTitledFirstName] entsandte [dummy_gender.GetWomanMan] ist verschwunden, ehe wir auch nur damit anfangen können, unsere Unschuld zu beteuern."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "Es dauert nicht lang, bis [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] unsere … #EMP bahnbrechenden#! Lösungen für schwierige Umstände durchschaut. Nach einer kurzen Standpauke für unsere Unverfrorenheit zieht [dummy_gender.Custom('DE_ART_DEF_S_N')] von [employer.GetTitledFirstName] entsandte [dummy_gender.GetWomanMan] von dannen."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "„Ich will ehrlich sein … Das ist … ein riesiges Durcheinander. Ich kann mir nicht erklären, was Ihr hier überhaupt #EMP versucht#! habt. Ich denke, wir beide wissen, dass Ihr keine einzige Münze verdient für das, was auch immer …“, [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] hält kurz inne, um eine abschätzige Geste zu machen, „#EMP das#! hier sein soll.“"
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\nWir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) erhalten, was uns versprochen wurde: eine große Truhe mit Silbermünzen für unsere Bemühungen."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nHeute gehen wir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) mit leeren Händen."
 laamp_base_contract_schemes.2542.a.crit_win: "Ein grandioser Sieg!"
 laamp_base_contract_schemes.2542.a.win: "Wir haben gute Arbeit geleistet."
 laamp_base_contract_schemes.2542.a.fail: "Pah … So eine Undankbarkeit … Lasst uns gehen."
 laamp_base_contract_schemes.2542.a.crit_fail: "Nun, das war reine Zeitverschwendung."
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: Örtliches Landzeichen"
 laamp_base_contract_schemes.2661.desc: "Der Disput in „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ lässt sich auf einen kleinen örtlichen Rechtsstreit zurückführen: [Select_CString(employer.IsFemale, 'Unsere Auftraggeberin', 'Unser Auftraggeber')] behauptete törichterweise, die Grenze eines bestimmten natürlichen Landzeichens verlaufe etwas anders als traditionell festgelegt.\n\nSofort meldeten sich Dutzende von Landbesitzern und anderen privilegierteren Bauern, die alle auf die eine oder andere Weise gegen die Änderung des Grenzverlaufs protestierten."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U] weist uns sehr deutlich darauf hin, dass unsere Bezahlung davon abhängt, dass wir die angespannte Lage schnell und unauffällig beruhigen."
 laamp_base_contract_schemes.2661.a: "Das scheint sich einfach lösen zu lassen …"
 laamp_base_contract_schemes.2661.b: "Ich denke, ich weiß, wie ich die Lage entschärfe …"
 laamp_base_contract_schemes.2661.b.tt.success: "Ihr arbeitet einen angemessenen Kompromiss aus"
 laamp_base_contract_schemes.2661.b.tt.failure: "Die Diskussion scheitert"
 laamp_base_contract_schemes.2661.c: "Ich denke, es kommt hier weniger auf Genauigkeit und vielmehr auf Klarheit an."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] bleibt, um diese Streitfrage zu schlichten."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Leider habe ich keine Diener, die fähig genug sind, um Euch dabei zu helfen."
 laamp_base_contract_schemes.2661.d.no_valid_char: "Ihr habt keinen [follower|E], der mindestens [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [intrigue|E] besitzt und vorübergehend dem [court|E] von [employer.GetFirstName] zugewiesen werden könnte"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] wird an den [court|E] von [employer.GetTitledFirstName] verliehen. [sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] wird nach [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] bis [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] Jahren zu Euch zurückkehren"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], das ist doch Euer Fachgebiet oder nicht?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Hmpf. Mir fehlt ein geeigneter Offizier, den ich damit beauftragen könnte."
 laamp_base_contract_schemes.2661.f: "Eine aufgeklärte Debatte, sagt Ihr?"
 laamp_base_contract_schemes.2661.g: "Ich kann jede Schererei beheben, wenn ich nur will!"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: Erfolg!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "Die guten Leute in „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ tragen zahlreiche Punkte vor, einige berechtigt, andere nicht, doch unter ihnen sind #EMP keinerlei#! schlüssige.\n\nEs braucht nicht viel, um ihre Argumente zu widerlegen und ihnen zu zeigen, wie albern, dumm oder beides sie sind.\n\nBinnen weniger Stunden kann ich die Dinge zugunsten [Select_CString(employer.IsFemale, 'unserer Auftraggeberin', 'unseres Auftraggebers')] wenden und dafür sorgen, dass [employer.Custom('DE_PRO_POS_S_3P')]e neue Regelung – sehr zum Unmut [employer.Custom('DE_PRO_POS_S_3P')]er Untertanen – ganz im Einklang mit der Tradition zu stehen scheint."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Ein wenig sprachlicher Einfallsreichtum genügt, um die Saat des Zweifels bei den wütenden Menschen in „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ zu säen.\n\nMan deutet an, dass dies statt jenes gesagt wurde, dass ein Satz in Wahrheit etwas ganz anderes bedeutet, wiegelt den einen gegen den anderen auf und #EMP voilà#!: Niemand weiß mehr, wer recht hat und was überhaupt stimmt.\n\nDie Angelegenheit ist damit zwar nicht gelöst, doch zumindest so weit verwässert, dass ihre Wut langsam nachlässt und sich ihre Einwände in Luft auflösen."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Während [sacrifice.GetTitledFirstName] [sacrifice.Custom('DE_PRO_POS_S_3P')]er Arbeit nachgeht, um die verärgerte Bevölkerung zu beruhigen, machen [employer.GetTitledFirstName] und ich einen Spaziergang.\n\nDie Rufe und Schreie verstummen allmählich, und als wir uns einem kleinen Balkon nähern, um die späte Abendluft zu genießen, lächelt [employer.GetFirstNameNoTooltip] zum ersten Mal seit unserer Ankunft.\n\n„Sehr freundlich von Euch, uns [Select_CString(sacrifice.IsFemale, 'eine so fähige Rednerin', 'einen so fähigen Redner')] auszuleihen, [ROOT.Char.GetFirstNameNoTooltip]. Wahrlich sehr freundlich. Ich werde persönlich dafür sorgen, dass [sacrifice.Custom('DE_PRO_PER_S_3P_N')] sicher und schnell zu Euch zurückkommt. Euer Lohn wartet an den Toren auf Euch.“"
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Als [Select_CString(officer.IsFemale, 'geborene Jägerin', 'geborener Jäger')] weiß [officer.GetTitledFirstName] natürliche Orientierungspunkte so rasch und präzise zu deuten, dass sich die Ergebnisse nicht anfechten lassen.\n\nDies hält die Bürger von „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ allerdings nicht davon ab, es dennoch zu versuchen. Glücklicherweise hat [officer.GetFirstNameNoTooltip] auf all ihre Argumente stets eine passende Antwort, was sie schnell zum Schweigen bringt.\n\nEs dauert bis spät in den Mittag, um alle Bedenken auszuräumen, doch schließlich löst sich die Menge der möglichen Kläger auf."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Die guten Leute von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ mögen ihre Standpunkte mit Leidenschaft vertreten, doch sich haben nicht mit der vollen wissenschaftlichen Fachkenntnis von uns ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) gerechnet.\n\nDie Debatte nimmt einen Großteil des Tages in Anspruch – was ich sehr anregend finde –, doch je später die Stunde, desto kleiner scheint die Teilnehmeranzahl zu werden.\n\nWir kommen zu keinen echten Schlussfolgerungen, doch letztlich geben die Einheimischen einfach auf. Fragen werden mit Fragen beantwortet, jedes Thema wird mehrfach aufgegriffen und es gibt einfach kein Ende …"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "Bloße Sturheit ist vielleicht nicht der beste Weg, um eine solche Schererei anzugehen, und ich spüre auch den Tribut, den es mir abverlangt, mich lautstark mit so vielen verärgerten Einheimischen zu unterhalten, doch es zeigt zumindest Wirkung.\n\nNach ein paar Stunden des Schreiens und Stirnrunzelns geben die Einheimischen von „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ schließlich kleinlaut nach.\n\nUnd ich wusste, dass sie dies tun würden, solange ich ihnen nur meine Entschlossenheit zeige."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName|U] wirkt einfach dankbar, dass dieses ganze Debakel sein Ende gefunden hat."
 laamp_base_contract_schemes.2662.a: "Ein weiterer zufriedener $game_concept_contact_list_contact$."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: Fehlschlag!"
 laamp_base_contract_schemes.2663.desc.stewardship: "Es scheint, dass meine verwalterischen Fähigkeiten … nicht #EMP ganz#! so gut sind, wie ich gedacht hatte.\n\nIch glaubte, eine sachkundige Meinung [Select_CString(ROOT.Char.IsFemale, 'einer angesehenen Frau', 'eines angesehenen Mannes')] wäre hilfreich, um die Dinge zu klären. Stattdessen hat mein Versuch, näher zu erläutern, wo die genaue Grenzen des Landzeichens verlaufen, nur eine #EMP dritte#! Norm geschaffen, die die ersten beiden infrage stellt und die Diskussionen der verschiedenen Streitparteien nur noch weiter angeheizt hat."
 laamp_base_contract_schemes.2663.desc.officer: "Obschon [officer.GetTitledFirstName] sich redlich bemühte, sind die Bewohner von „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ in Aufruhr.\n\nEs scheint, dass die Versuche [Select_CString(officer.IsFemale, 'meiner Jägersfrau', 'meines Jägersmanns')], die Grenzen des Landzeichens zu klären, nur zu einer #EMP dritten#! Definition geführt haben, die die ersten beiden infrage stellt."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nJeder alte Groll scheint in „[employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier]“ wieder ausgegraben zu werden und ruft böses Blut und fragwürdige Forderungen bei den Einheimischen hervor. Die Lage steht kurz vor dem Überkochen.\n\n[employer.GetTitledFirstName|U] verbannt uns wütend aus der Siedlung, ohne uns auch nur eine einzige Münze für unsere Mühen zu geben."
 laamp_base_contract_schemes.2663.a: "Wir haben unser Bestes gegeben …"
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: Doppelte Abgaben"
 laamp_base_contract_schemes.2666.desc: "„[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ ist schon lange vor unserer Ankunft in Aufruhr: Offenbar hat die jahrelange Misswirtschaft [Select_CString(employer.IsFemale, 'unserer Auftraggeberin und ihrer', 'unseres Auftraggebers und seiner')] Diener dazu geführt, dass viele örtliche Anwesen und Geschäfte #EMP doppelt oder mehrfach#! besteuert wurden, nur eben von verschiedenen Steuereintreibern mit unterschiedlichen Aufgabenbereichen.\n\nNach viel Unmut und zahlreichen Versuchen, die Lage höflich zu entschärfen, drohen die Dinge nun, in Gewalt umzuschlagen."
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
