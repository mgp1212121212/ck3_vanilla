 laamp_base_contract_schemes.0661.t.preface: "Bezahlter Mittler"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: Ungleiche Pflicht"
 laamp_base_contract_schemes.0661.desc: "Die Streitfrage in dieser Gegend scheint recht simpler Natur: Die Einheimischen auf der einen Seite des Disputs beklagen, sie müssten zu viele [dummy_soldier.GetWomenMen] zum Militärdienst abstellen, wohingegen die andere Seite das Gegenteil behauptet.\n\nVersucht man, an weiterführendes Wissen zu kommen, führt dies zwangsläufig zu Geschrei und erhobenen Mistgabeln. Beide Seiten sind bei dem Streit darüber, wer mehr zu ihrer gemeinsamen Verteidigung beisteuern muss, offenbar mehr als bereit, einander umzubringen."
 laamp_base_contract_schemes.0661.a: "Lasst uns über diese Sache reden."
 laamp_base_contract_schemes.0661.b: "Logistik, was? Mir scheint, das lässt sich lösen."
 laamp_base_contract_schemes.0661.c: "Hm. Was sagen denn die Würfel …?"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: Ankläger & Angeklagte"
 laamp_base_contract_schemes.0662.desc: "Offenbar dreht es sich bei dem Disput in [location.GetName] um eine ansässige Gruppe Verbrecher, die sich in der Wildnis versteckt.\n\nDie Bewohner sind in grob ein Dutzend verfehdete Fraktionen gespalten, von denen jede einzelne #EMP überzeugt#! davon ist, dass eine oder mehrere der anderen insgeheim mit den Marodeuren im Bunde steht und ihnen Hilfe und Unterstützung zukommen lässt.\n\nUnd keine von ihnen ist bereit, in dieser Sache mit den anderen zusammenzuarbeiten."
 laamp_base_contract_schemes.0662.a: "Das scheinen mir alles nur bösartige Gerüchte zu sein …"
 laamp_base_contract_schemes.0662.b: "Banditen? Das lässt sich doch leicht lösen!"
 laamp_base_contract_schemes.0662.c: "Ich bin sicher, ich kann herausfinden, wer hier lügt."
 laamp_base_contract_schemes.0662.d: "Ich würde behaupten, ich kann Euren Streit klären."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: Himmlische Dinge"
 laamp_base_contract_schemes.0663.desc: "Soweit ich das überblicke, stehen die Bewohner von [location.GetName] #EMP so#! kurz davor, einander aufgrund eines theologischen Disputs zu erschlagen, der derart läppisch ist, dass sie sich schwertun, Außenstehenden seine Bedeutung zu erklären.\n\nNichts bewegt die Menschen so sehr dazu, aus der Haut zu fahren, wie Glaubenssachen – im Guten wie im Bösen –, doch bevor ich etwas unternehmen kann, müssen sie innehalten, durchatmen und sich beruhigen. Und dies vorzugsweise, ohne dass Blut fließt."
 laamp_base_contract_schemes.0663.a: "Lasst uns einfach ruhig bleiben und an unsere Eide denken, ja?"
 laamp_base_contract_schemes.0663.b: "Klingt für mich wie ein Aufstand. Das lässt sich von uns #EMP lösen#!."
 laamp_base_contract_schemes.0663.c: "Lasst mich Euch allen ein paar Dinge erklären …"
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: Örtliche Blutfehde"
 laamp_base_contract_schemes.0664.desc: "In [location.GetName] haben die Bewohner sich für einen Weg des Blutdursts und der Rache entschieden.\n\nMir ist unklar, womit die Spirale ursprünglich begann: Alle Parteien bezichtigen einander der #EMP verschiedensten#! Morde und Diebstahle, gelegentlich auch der Brandstiftung. Hier gibt es nur noch böses Blut.\n\nWas für die örtlichen Steuererträge nicht sonderlich förderlich ist."
 laamp_base_contract_schemes.0664.a: "Leute! Ihr seid Nachbarn! Benehmt Euch!"
 laamp_base_contract_schemes.0664.b: "Wenn Ihr nicht ruhig bleibt, muss ich Euch mit Gewalt beruhigen."
 laamp_base_contract_schemes.0664.c: "Reicht Euch die Hände oder verliert Eure Hände. Eure Entscheidung."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: Abgabenaufruhr"
 laamp_base_contract_schemes.0665.desc: "Offenbar hat irgendein Trottel kürzlich mehrere wichtige örtliche Beamte überfallen. Niemand wurde ernsthaft verletzt, doch der Angreifer kreischte irgendetwas über die Besteuerung und lief davon, ehe er gefasst werden konnte.\n\nWie es kommen musste, ist mit meiner Ankunft #EMP sofort#! jeder vorstellbare nichtige Groll hochgekocht, und die Einheimischen wenden sich in dem verzweifelten Versuch gegeneinander, einer allgemeinen Bestrafung zu entgehen.\n\nDennoch ist zumindest ein tapferer Holzkopf weise genug, um vorzubringen, dass all dies womöglich an der kürzlich erfolgten Steuererhebung liegen könnte."
 laamp_base_contract_schemes.0665.a: "Das hört #EMP auf der Stelle#! auf – verstanden?"
 laamp_base_contract_schemes.0665.b: "Vielleicht könnte man die Last ein wenig mindern …"
 laamp_base_contract_schemes.0665.c: "Ihr werdet mir sagen, wer es getan hat. Freiwillig oder eben nicht."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: Steuerausfall"
 laamp_base_contract_schemes.0666.desc: "Das Wichtigste, was eine Gemeinschaft beisteuern kann, ist ihre regelmäßige Steuer. Zumindest würden dies ihre Herrscher sagen.\n\nDaher ist es bedenklich, dass die Bewohner von [location.GetName] die ihre nicht mehr bezahlen – zumindest nicht vollständig.\n\nOh, man hat allerlei Ausreden und Gründe dafür, doch größtenteils dreht sich alles darum, dass die größten Siedlungen sich gegen eine reiche, aufstrebende Kleinstadt verschworen haben."
 laamp_base_contract_schemes.0666.a: "Ich bin mir sicher, dass das alles nur ein Missverständnis ist."
 laamp_base_contract_schemes.0666.b: "Ah, ich glaube, ich verstehe den Streit …"
 laamp_base_contract_schemes.0666.c: "Diese Zahlen ergeben keinen Sinn."
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: Bestochen"
 laamp_base_contract_schemes.0667.desc: "Ein gewisses Maß an Blutvergießen wird in jeder Gemeinschaft gestattet, bevor eine höhere Macht sich einmischt. Kleine Morde, ein wenig Banditentum, vielleicht noch ein widerrechtlich abgeschlachtetes Stück Preisvieh eines Rivalen – solange die Steuer fließt, überlässt man derlei für gewöhnlich der Justiz vor Ort.\n\nDieses Privileg hört jedoch auf der Stelle auf, wenn irgendein Narr auswärtige Beamte mit belanglosen Grollen belästigt.\n\nDie Narren von [location.GetName] haben diesen Fehler begangen und behauptet, ein örtlicher Steuereintreiber sei vom Todfeind von irgendjemanden bestochen worden. Es ist völlig einerlei, ob die Anschuldigung wahr ist – hier muss eingeschritten werden."
 laamp_base_contract_schemes.0667.a: "Ihr #EMP werdet#! die Beamten aus dieser Sache herauslassen."
 laamp_base_contract_schemes.0667.b: "Habt Ihr irgendeine Ahnung, mit welcher Geldstrafe Ihr das nächste Mal zu rechnen habt?"
 laamp_base_contract_schemes.0667.c: "Entweder Ihr hört freiwillig damit auf oder ich #EMP zwinge#! Euch dazu."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: Jedermanns Märtyrer"
 laamp_base_contract_schemes.0668.desc: "Der Tod einer verehrten örtlichen Gestalt – irgendein frommer Einsiedler oder dergleichen – hat in [location.GetName] zu einem derartigen Maß an Heulen und Zähneklappern geführt, dass die alltägliche Verwaltung völlig zum Erliegen gekommen ist.\n\nStein des Anstoßes ist der fehlende Leichnam. Obwohl mehrere Zeugen behaupten, den letzten Atemzug des Eremiten beobachtet zu haben, fehlt jede Spur von dessen sterblichen Überresten.\n\nEinige der ansässigen Granden beschuldigen nun einander, ihn entwendet zu haben, andere halten dies für göttliches Wirken und nur die zynischsten Beobachter gehen von völligem Mummenschanz aus."
 laamp_base_contract_schemes.0668.a: "Ein wahrer [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] wird von allen geliebt!"
 laamp_base_contract_schemes.0668.b: "Ist er tot? Oder haut er nun anderswo die Leute übers Ohr?"
 laamp_base_contract_schemes.0668.c: "Euer Gezeter ist nicht sonderlich fromm."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: Unter der Fuchtel"
 laamp_base_contract_schemes.0669.desc: "Die Bewohner von [location.GetName] haben eigenen Angaben zufolge keine Schwierigkeiten, und sie wissen auch nicht, warum sich ihre Steuern verspäten oder wer Beschwerde bei ihrem Herrscher eingelegt hat.\n\nNur ein Narr würde die Angst in ihren Augen oder den Schweiß auf ihrer Stirn übersehen. Diese Leute werden von jemandem erpresst, und sie schweigen aus Angst vor Vergeltung."
 laamp_base_contract_schemes.0669.a: "Fürchtet nie einen Gesetzlosen mehr als das Gesetz selbst."
 laamp_base_contract_schemes.0669.b: "Ich kann Euch zeigen, was Angst wirklich bedeutet!"
 laamp_base_contract_schemes.0669.c: "Sagt mir, wo dieser Mensch sich versteckt. Dann kläre ich das."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: Seelenkrise"
 laamp_base_contract_schemes.0670.desc: "In [location.GetName] dreht sich alles nur noch um eine einzige Sache – und zwar um einen merkwürdigen örtlichen Glaubensartikel, der offenbar aus primitiven theologischen Debatten entstanden ist.\n\nDies wäre ein hervorragendes, wenn auch trockenes Thema, mit dem sich fromme Gemeine beschäftigten könnten, doch die Narren scheinen zu sehr im Geist ihrer Debatte aufzugehen.\n\nDie Beleidigungen werden mit jedem Tag heftiger, und es ist nur eine Frage der Zeit, bis die staubigen Theorien zu Messern in den Straßen führen."
 laamp_base_contract_schemes.0670.a: "Bitte! Sind wir denn nicht alle Freunde?"
 laamp_base_contract_schemes.0670.b: "Erlaubt mir, dies zu erklären …"
 laamp_base_contract_schemes.0670.c: "Hört auf, solchen Unsinn zu reden."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: Größtenteils erledigt"
 laamp_base_contract_schemes.0671.desc: "Wir haben mittlerweile genug Arbeit erledigt, um den Großteil der Bezahlung zu verdienen, die uns [employer.GetTitledFirstName] versprach.\n\nWenn wir das letzte Ärgernis noch regeln, bekommen wir unseren Bonus, doch wenn sich der Erfolg dadurch verschlechtert, nun … Dann verlieren wir die #EMP gesamte#! Bezahlung.\n\nSollen wir Bescheid sagen oder nicht?"
 laamp_base_contract_schemes.0671.a: "Nun, gut genug ist gut genug!"
 laamp_base_contract_schemes.0671.a.tt: "Ihr meldet die Erfüllung des Vertrags für die übliche Belohnung"
 laamp_base_contract_schemes.0671.b: "Der Auftrag ist fertig, wenn er #EMP fertig#! ist."
 laamp_base_contract_schemes.0671.b.tt: "Ihr stellt Euch dem Risiko der letzten Herausforderung in Hoffnung auf den vollen Bonus – #X falls ihr scheitert, erhaltet Ihr gar nichts#!"
 laamp_base_contract_schemes.0781.t: "Monetäre Gelüste"
 laamp_base_contract_schemes.0781.desc: "Mir ist klar, dass es langfristig gesehen mehr Geld bringt, wenn man es willigen Händen entlockt, anstatt es unvorsichtigen zu entreißen. Das sehe ich völlig ein.\n\nAls ich durch den Hof von [target.GetTitledFirstName] wandle und mir den Reichtum ansehe, den [target.Custom('DE_PRO_PER_S_3P_N')] hier so beiläufig lagert und mangelhaft sichert, frage ich mich dennoch, ob wir uns nicht #EMP ein wenig#! anderweitiger Verdienstmöglichkeiten bedienen sollten."
 laamp_base_contract_schemes.0781.a: "Wir können uns zweifelsohne einen Vorschuss erbitten …"
 laamp_base_contract_schemes.0781.a.tt.success: "Ihr schwatzt [target.GetFirstNameNoTooltip] ein großzügiges Geschenk ab"
 laamp_base_contract_schemes.0781.a.tt.failure: "Eure silberne Zunge lässt Euch im Stich"
 laamp_base_contract_schemes.0781.b: "[target.Custom('DE_PRO_PER_S_3P_N')|U] kann nicht #EMP alles#! bewachen."
 laamp_base_contract_schemes.0781.b.tt.success: "Lange Finger, fette Börsen"
 laamp_base_contract_schemes.0781.b.tt.failure: "Beinahe erwischt worden"
 laamp_base_contract_schemes.0781.c: "Hängt [stooge.GetFirstNameNoTooltip] einen offenkundigen Diebstahl an."
 laamp_base_contract_schemes.0781.c.tt.success: "Das perfekte Verbrechen"
 laamp_base_contract_schemes.0781.c.tt.failure: "Eine offensichtliche Täuschung"
 laamp_base_contract_schemes.0781.d: "Über Mauern kann man doch ganz einfach klettern."
 laamp_base_contract_schemes.0781.d.tt.success: "Ihr kehrt nach Anbruch der Dunkelheit zurück"
 laamp_base_contract_schemes.0781.d.tt.failure: "Wachposten vertreiben Euch"
 laamp_base_contract_schemes.0781.e: "Bleiben wir (verhältnismäßig) ehrlich."
 laamp_base_contract_schemes.0791.t: "Die Kunst des Delegierens"
 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName|U] hat [target.Custom('DE_PRO_POS_S_3P')]en Hof, und ich habe den meinen.\n\nDer Unterschied ist, dass das Gefolge von [target.GetFirstNameNoTooltip] sich damit begnügt, von [target.Custom('DE_PRO_POS_S_3P')]er Großzügigkeit zu leben, wohingegen #EMP meine#! Anhänger mir dabei helfen, an genau diesen Reichtum zu kommen.\n\nIch verbringe meine Zeit damit, auf unseren Zahltag am Horizont hinzuarbeiten, und sie rauben ihrerseits [target.GetFirstNameNoTooltip] aus, während [target.Custom('DE_PRO_PER_S_3P_N')] anderweitig beschäftigt ist. Es ist immer schön zu wissen, dass man Leute hat, auf die man sich verlassen kann."
 laamp_base_contract_schemes.0791.tt.success: "Euer Offizier ist erfolgreich"
 laamp_base_contract_schemes.0791.tt.failure: "Euer Offizier enttäuscht Euch"
 laamp_base_contract_schemes.0791.a: "Zu mir, [second.GetFirstNameNoTooltip]. Sorgen wir dafür, dass [target.Custom('DE_PRO_PER_S_3P_D')] nicht langweilig wird."
 laamp_base_contract_schemes.0791.b: "Ins Lagerhaus, [quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip|U] kann vermutlich in die Waffenkammer eindringen!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip|U], kümmert Euch um die Gärten."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip|U] weiß #EMP genau#!, was zu tun ist."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip|U], in die Stallungen."
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip|U] kann die Jagdhütten ausrauben."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip|U] kann für meinen guten Ruf sorgen, während ich …"
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip|U], ab in die Speisekammern. #EMP Los#!."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip|U] sorgt hervorragend für Ablenkung."
 laamp_base_contract_schemes.0791.k: "Solange [stooge.GetFirstNameNoTooltip] die Schuld übernimmt …"
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip|U], plündert alles, was nicht niet- und nagelfest ist."
 laamp_base_contract_schemes.0791.m: "Zu gewagt. Das sollten wir lieber bleiben lassen."
