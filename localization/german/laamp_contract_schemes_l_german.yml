 laamp_base_2071_success_employer_modifier: "Mauern verstärkt"
 laamp_base_2071_success_employer_modifier_desc: "Die Mauern einer wichtigen Siedlung wurden vor Kurzem verstärkt."
 laamp_base_2071_failure_employer_modifier: "Verpfuschte Instandsetzung"
 laamp_base_2071_failure_employer_modifier_desc: "Die Mauern einer großen Siedlung in dieser Gemeinde sind verfallen und wurden bei der Instandsetzung noch weiter beschädigt."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: Erfolg!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Einige kleinere Ausnahmen, ein paar zugedrückte Augen für dieses oder jenes, das Siegel von [employer.GetTitledFirstName] auf einem bestimmten Vorhaben – und plötzlich sind alle mit einer leichten Zusatzabgabe zur Finanzierung der Mauerinstandsetzung #EMP viel#! einverstandener.\n\nDabei spielt es auch keine Rolle, dass die Umverteilung ihrer Steuern und Lasten bedeutet, dass sie denselben Betrag zahlen, der ursprünglich von ihnen verlangt wurde. Es ist nur wichtig, dass die guten Leute von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ das Gefühl genießen, dass Spiel durchschaut zu haben."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Ich gehe mit gutem Beispiel voran, und mit der Hilfe einiger Anhänger von mir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) machen sich auch die guten Leute von „[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier|U]“ an die Arbeit, ihre Verteidigungsanlagen instand zu setzen.\n\nGlücklicherweise sehen die Mauern äußerlich weitaus schlimmer aus, als sie tatsächlich sind. Die Arbeiten kommen gut voran und dauern nur ein paar Tage – nichts, was nicht durch eine kleine Zahlung vergolten werden könnte."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName|U] ist sichtlich erschöpft und versucht bereits, das streitlustige Volk von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ in Richtung [sacrifice.Custom('DE_PRO_POS_S_3P')]er Pläne zu lenken, als [employer.GetTitledFirstName] und ich den Raum verlassen.\n\n„Sorgt Euch nicht, [ROOT.Char.GetTitledFirstNameNoTooltip]. Wir werden uns gut um [sacrifice.Custom('DE_PRO_PER_S_3P_A')] kümmern und [sacrifice.Custom('DE_PRO_PER_S_3P_A')] in einem Stück zu Euch zurückschicken.“\n\nEs sind ja nur ein paar Steine, die aufeinanderzuschichten sind. Wie schwer kann das schon sein? Ich nehme den Lohn dankbar an und mache mich auf den Weg."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "Stellung von [officer.GetTitledFirstName|U] als $head_porter_camp_officer$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "„[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ brennt.\n\nDas meiste davon zumindest. Nicht die Teile, die meine Anhänger zurück in unser Lager ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) schleppen – nein, die bleiben #EMP sicher#! in meiner Obhut.\n\nWar es ehrenhaft von mir, eine Siedlung zu plündern, die mich um Hilfe bat, nur weil ich es konnte? Womöglich nicht.\n\nDoch vielleicht sind diese Leute auch einfach töricht, wenn sie jemandem, den sie nicht im Geringsten kennen, einen solchen Lohn anbieten …"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Die Bevölkerung von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ dazu zu bringen, sich zu fügen, erfordert eine gesunde Mischung aus Schreien, Schmeicheleien und Vorwürfen.\n\nEs ist eine mühsame, ermüdende Arbeit, die den Verstand zermartert, doch schließlich erklären sich die örtlichen Magnaten einer nach dem anderen bereit, den geforderten Betrag zu zahlen. Dies mag nicht die eleganteste Lösung sein, doch solange sie Wirkung zeigt …"
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName|U] ist mit unserer Lösung zufrieden und händigt und die Bezahlung gern aus."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Caveat emptor."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: Fehlschlag!"
 laamp_base_contract_schemes.2673.desc.stewardship: "Mein Plan, die Kosten zunächst gleichmäßig unter den Einheimischen aufzuteilen und sie dann an Wohlstand und Einkommen anzupassen, schien mir vernünftig genug, doch die Magnaten waren bestürzt und entsetzt.\n\nIrgendwie schien jeder von ihnen davon überzeugt zu sein, dass sie zu viel bezahlen müssen, ungeachtet ihres Reichtums oder ihrer Stellung, auch wenn es in dieser Sache doch um das Gemeinwohl geht."
 laamp_base_contract_schemes.2673.desc.officer: "Vielleicht ist [officer.GetTitledFirstName] als $head_porter_camp_officer$ doch nicht so gut geeignet, wie ich anfangs dachte.\n\nNachdem [officer.Custom('DE_PRO_PER_S_3P_N')] [officer.Custom('DE_PRO_POS_S_3P')]en Plan zum Wiederaufbau der Mauern vorgestellt hatte, dauerte es nicht einmal eine halbe Stunde, bis sich die Bewohner von „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ gegenseitig an die Gurgel gingen und schreiend, tretend und beißend versuchten, der anstehenden Aufgabe irgendwie zu #EMP entgehen#!."
 laamp_base_contract_schemes.2673.desc.outro: "\n\nNach dieser Stümperei war [employer.GetTitledFirstName] nicht einmal mehr bereit, mit mir zu reden.\n\nWir werden aus der Stadt vertrieben, ohne eine einzige Münze für unsere Mühen gesehen zu haben."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: Günstiges Weideland"
 laamp_base_contract_schemes.2676.desc: "Die Straßen von „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ sind voller Klatsch und Tratsch, da eine verworrene Misere aus Heirat, Erbschaft und schiefgelaufenen Geschäftsvereinbarungen dazu führte, dass ein Großteil des für Pferde vorgesehenen Weidelands an einen Narren ohne Geld und Verstand ging.\n\nDie örtlichen Magnaten sind kurz davor, sich gegenseitig zu zerfleischen, um zu entscheiden, wie das Land aufgeteilt werden soll (und wer es bekommen wird)."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
