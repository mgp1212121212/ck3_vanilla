 #laamp_base_5041_desc_title: "Reprobates, bandits, and thieves,"
 #laamp_base_5041_desc: "The just [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] reminds all vagabonds that poaching [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetTierAsNameNoTooltip|l] land is strictly forbidden — and punishable by death."
 laamp_base_5051_contract_scheme: "Bürgerberaubung"
 laamp_base_5051_contract_scheme_action: "Den Bürgern nachstellen von"
 laamp_base_5051_contract_scheme_desc: "[contractors|E] mit besonders reichen Hauptsitzen bringen reiche [courtiers|E] hervor. Durch einen Überfall in einer dunklen Gasse können [adventurers|E] diesen Reichtum umverteilen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "Brave Bürger von [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]!"
 laamp_base_5051_desc: "Seid gewarnt: Derzeit erleben wir eine wahre #EMP Seuche#! von Diebstählen. Nehmt eine harte Keule mit, wenn Ihr unterwegs seid, und bleibt nach Anbruch der Dunkelheit drinnen; [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsName] wird sich um diese Schurken kümmern."
