 laamp_base_contract_schemes.0541.i: "Mit Münzen bin ich nicht #EMP am schlechtesten#! …"
 laamp_base_contract_schemes.0541.j: "Ich könnte mit meiner Gerissenheit angeben …"
 laamp_base_contract_schemes.0541.k: "Ich könnte mit meiner großen Bildung angeben …"
 laamp_base_contract_schemes.0541.l: "Ich könnte mit meinem Geschick mit der Klinge angeben …"
 laamp_base_contract_schemes.0541.m: "Bleibt unnahbar."
 laamp_base_contract_schemes.0551.t: "Die Großen und die Guten"
 laamp_base_contract_schemes.0551.desc: "Bei Hofe gibt es immer Leute, die mehr Einfluss haben als andere, und in den Hallen von [target.GetTitledFirstName] ist dies nicht anders.\n\nManche Leute schreiten durch die Gänge, andere huschen, um ihnen nicht in die Quere zu kommen.\n\nWenn ich wirklich Eindruck machen will, kann es nicht schaden, einen von der örtlichen gesellschaftlichen Elite auf meine Seite zu ziehen – doch wen soll ich aussuchen?"
 laamp_base_contract_schemes.0551.duel.tt.success: "Ihr schindet Eindruck"
 laamp_base_contract_schemes.0551.duel.tt.failure: "Ihr seid eintöniger, als Ihr denkt"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip|U] scheint beeinflussbar zu sein."
