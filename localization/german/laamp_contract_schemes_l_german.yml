 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "Schützt die Unschuldigen"
 laamp_base_6001_contract_scheme_action: "Schützt die Untertanen von"
 laamp_base_6001_contract_scheme_desc: "Die Straßen sind voller Gefahren. Banditen, Wildtiere und das üble Wetter haben den Untertanen des [Concept('contractor', 'Vertragsgebers')|E] zugesetzt, und nun bittet man um Hilfe.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "Schützt die Schwachen!"
 laamp_base_6001_desc: "Die fleißigen Leute im Land ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]) brauchen Hilfe. [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] bietet wohltätigen Abenteurern gnädigste Belohnungen."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "„Tiere, Schläger und Raufbolde!“\n\nDer bloße Gedanke scheint zu genügen, um [employer.GetTitledFirstName] aus der Fassung zu bringen.\n\n„Das gemeine Volk im Land ([employer.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist derart aufgebracht, dass ich fürchte, es könnte jeden Augenblick zu den Waffen greifen. Wer kleine Kinder hat, macht meinen Beamten Vorwürfe und fragt, warum wir sie nicht beschützt haben.“"
 laamp_base_contract_schemes.6001.a: "Wir müssen für ihre Sicherheit sorgen!"
 laamp_base_contract_schemes.6001.b: "Lasst uns keine Zeit verlieren."
 laamp_base_contract_schemes.6001.c: "Kein Grund, Zugeständnisse zu machen."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: Erfolg!"
 laamp_base_contract_schemes.6002.desc: "Drei … Vier … Und das ist nun schon das fünfte Tier ([ROOT.Char.MakeScope.Var('animal_type').GetFlagName]) heute Morgen. Ich lege den Kadaver in den Wagen, gerade rechtzeitig, bevor [employer.GetTitledFirstName] mit einigen Dienern eintrifft.\n\n„Was für eine großartige Arbeit!“, spendet [employer.Custom('DE_PRO_PER_S_3P_N')] mir Beifall. „Kein gerissenes Vieh mehr, keine vermissten Kinder mehr. Hier. Nehmt Euren Lohn. Und falls sich das gemeine Volk wieder einmal beschwert, weiß ich, wen ich rufen muss.“"
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: Fehlschlag!"
 laamp_base_contract_schemes.6003.desc: "„Es reicht!“, ruft [employer.GetTitledFirstName] und schüttelt den Kopf. „So ein jämmerliches Schauspiel habe ich nicht mehr gesehen, seit wir die Pagen mit Holzschwertern ausgebildet haben.\n\nMein Volk leidet ungeschützt. Könnt Ihr Euch vorstellen, dass es so noch Steuern zahlt?“, fragt [employer.Custom('DE_PRO_PER_S_3P_N')] spöttisch.\n\n„Ihr habt mich schon genug Gold gekostet. Verschwenden nicht noch mehr von meiner Zeit.“"
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "Einen schönen Untertanen retten"
 laamp_base_6011_contract_scheme_action: "Einen schönen Untertanen retten von"
 laamp_base_6011_contract_scheme_desc: "Die Wildnis kennt keine Gnade. Findet und rettet einen hilflosen Untertan des [Concept('contractor', 'Vertragsgebers')|E].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] wahrer Tugend!"
 laamp_base_6011_desc: "Ein schöner Untertan von [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ist von einem Ausflug in die Wälder im Land ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]) nicht zurückgekehrt. Der Hof hat eine Belohnung ausgesetzt."
 laamp_base_6011_request: "Dieser [task_contract|E] erfordert, dass Ihr ein „[GetScheme('laamp_base_6011_contract_scheme').GetTypeName]“-[scheme|E] abschließt"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "[Select_CString(employer.IsFemale, 'Eine müde', 'Ein müder')] [employer.GetTitledFirstName] nähert sich mit seinen Leuten dem Lager. Die Pferde halten unmittelbar vor meinem Zelt, als ich mich erhebe, um sie zu begrüßen.\n\n„… verflucht sei dieser Dummkopf“, murmelt [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName].\n\n„Ich wünsche Euch einen guten Morgen, [ROOT.Char.GetFirstNameNoTooltip]“, sagt [employer.Custom('DE_PRO_PER_S_3P_N')] und wischt sich den Schweiß von der Stirn. „Es scheint, dass #EMP [Select_CString(dummy_gender.IsFemale, 'eine wunderschöne Frau', 'ein wunderschöner Mann')]#! sich in den Wäldern verlaufen hat und meine Höflinge wohl nicht mit dem Jammern aufhören werden, bis ich [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] zurückgebracht habe.“"
 laamp_base_contract_schemes.6011.a: "[Select_CString(dummy_gender_soldier.IsFemale, 'Eine wunderschöne Frau', 'Ein wunderschöner Mann')]? Auf zur Rettung!"
 laamp_base_contract_schemes.6011.b: "Wir müssen uns sputen!"
 laamp_base_contract_schemes.6011.c: "Ein ausgeglichenes Vorgehen ist der beste Ansatz."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: Erfolg!"
 laamp_base_contract_schemes.6012.desc: "„Zurück!“, gellt ein hoher Schrei durch das Dickicht der Bäume, dem ich folge.\n\nMitten auf einer Lichtung steht [Select_CString(beautiful_peasant.IsFemale, 'eine der schönsten Frauen, die', 'einer der schönsten Männer, den')] ich je zu Gesicht bekommen habe. [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')|U] hält einen Stock wie einen Speer vor sich und versucht, ein wildes Tier ([ROOT.Char.MakeScope.Var('animal_type').GetFlagName]) fernzuhalten.\n\nMit einem schnellen Hieb meiner Klinge hacke ich in das Ungetüm, sodass sich ein Schwall Blut auf das Gras ergießt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, ruft [Select_CString(beautiful_peasant.IsFemale, 'die Frau', 'der Mann')] und fällt auf die Knie."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "„Wir #EMP müssen#! ja nicht getrennte Wege gehen.“"
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName|U] fühlt sich geehrt"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName|U] fühlt sich beleidigt"
 laamp_base_6012_success_employer_modifier: "Unschuldigen gerettet"
 laamp_base_6012_success_employer_modifier_desc: "Dieser Charakter hat einen ritterlichen Abenteurer dafür bezahlt, einen seiner schöneren Untertanen vor einem gefährlichen Tier zu retten."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: Fehlschlag!"
 laamp_base_contract_schemes.6013.desc: "„Würdet Ihr mir wohl erklären, was das ist?“ [employer.GetTitledFirstName|U] stürmt in mein Zelt und wirft ein rot getränktes Taschentuch auf den Tisch.\n\n„Die Wachen haben es bei einer Patrouille in den Wäldern gefunden, und es trägt ein Emblem, das Euch sicher bekannt vorkommt.“ [employer.Custom('DE_PRO_PER_S_3P_N')|U] reibt sich die Augenbrauen. „Jetzt muss ich mich mit aufgeregten Höflingen und den gebrochenen Herzen der Beamten herumschlagen. Erwartet nicht, dass Ihr die volle Bezahlung erhaltet.“"
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Ein Theaterstück aufführen"
 laamp_base_6021_contract_scheme_action: "Ein Theaterstück aufführen von"
 laamp_base_6021_contract_scheme_desc: "Das Volk ist begierig darauf, einem #EMP wahren#! Ritter zu begegnen. Der [contractor|E] braucht einen echten Helden.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Dieser [task_contract|E] erfordert, dass Ihr ein „[GetScheme('laamp_base_6021_contract_scheme').GetTypeName]“-[scheme|E] abschließt"
 laamp_base_6021_desc_title: "Held gesucht!"
 laamp_base_6021_desc: "Das Volk im Land ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]) plant die Aufführung eines Theaterstücks, das Heldengeschichten nachstellt. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|U] ist verzweifelt auf der Suche nach einem ritterlichen Streiter, der allen Ansprüchen genügt."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "Auf dem Marktplatz von [ROOT.Char.GetCurrentLocation.GetName] herrscht mehr Trubel als gewöhnlich, denn eine Truppe von Sängern macht sich für einen Auftritt bereit.\n\n„Ein #EMP Holzschwert#!?“ Eines der Kinder beugt sich über das Podium und macht ein angewidertes Gesicht.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "„[employer_child.GetFirstName|U], das reicht.“ [employer.GetTitledFirstName] fordert das Kind auf, an [employer.Custom('DE_PRO_POS_S_3P')]e Seite zurückkehren. „Ich hatte Euch doch gesagt, wir holen [Select_CString(ROOT.Char.IsFemale, 'eine echte Heldin', 'einen echten Helden')] für das Stück … Seht nur, wer gekommen ist.“ Der Blick von [employer.GetFirstNameNoTooltip] richtet sich genau auf mich."
 laamp_base_contract_schemes.6021.desc.random_child: "Die alarmierten Bauern schließen sich dem Gemaule rasch an. „Ist das das Beste, was unsere Herrschaft zu bieten hat?“\n\nDoch das Gemurmel endet, als [employer.GetTitledFirstName] den Platz betritt und [employer.Custom('DE_PRO_POS_S_3P')] Pferd vor mir zügelt."
 laamp_base_contract_schemes.6021.desc.outro: "„Leicht verdientes Gold, findet Ihr nicht auch? Ihr müsst schließlich nur diese Bauern beeindrucken.“"
 laamp_base_contract_schemes.6021.a: "Dann verdienen wir uns doch dieses #EMP leichte#! Gold."
 laamp_base_contract_schemes.6021.b: "Je früher, desto besser."
 laamp_base_contract_schemes.6021.c: "Das dürfte spaßig werden."
 laamp_base_contract_schemes.6022_6023.common_desc: "„… und dann erschlug [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] eine wilde Bestie ([ROOT.Char.MakeScope.Var('animal_type').GetFlagName])!“ Die Trommeln werden lauter, während ich mir einen Weg über die Bühne bahne und versuche, mich an sämtliche Theaterstücke zu erinnern, die ich je sah. Mit meiner über den Kopf erhobenen Waffe greife ich die bunte Puppe an.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: Erfolg!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Der Kopf rollt von der Bühne und das Publikum bricht in lauten Jubel aus. Vom Podium aus nickt [employer.GetTitledFirstName]."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Ritterspiel"
 laamp_base_6021_success_employer_modifier_desc: "Dieser Charakter finanzierte einen herumreisenden Abenteurer, der in einem Theaterstück auftrat und die Ansprüche des Publikums erfüllte."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: Fehlschlag!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Mein Schlag geht daneben und mein Schwert bleibt im Holz stecken. Das Publikum bricht in Gelächter aus, doch es dauert nicht lange, bis Enttäuschung die Oberhand gewinnt.\n\nIch werfe einen Blick zum Podium und sehe [employer.GetTitledFirstName] den Kopf schütteln."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Waffengang machen"
 laamp_base_6031_contract_scheme_action: "Waffengang machen für"
 laamp_base_6031_contract_scheme_desc: "Tapferer Abenteurer für die Verteidigung eines Brückenübergangs gesucht. Der [contractor|E] bietet großzügige Belohnungen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Dieser [task_contract|E] erfordert, dass Ihr ein „[GetScheme('laamp_base_6031_contract_scheme').GetTypeName]“-[scheme|E] abschließt"
 laamp_base_6031_desc_title: "Höret, sofern Ihr standhaft seid!"
 laamp_base_6031_desc: "Die große Brücke im Land ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]) ist weiterhin ungeschützt. Eine Zurschaustellung der Macht ist notwendig, um Banditen zu verscheuchen. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|U] wird jene belohnen, der ihnen bang macht."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName|U] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))], während [employer.Custom('DE_PRO_PER_S_3P_N')] sich einen Weg durch das Lager bahnt.\n\n„Einen wunderbaren Morgen haben wir hier“, beginnt [employer.Custom('DE_PRO_PER_S_3P_N')]. „Die bestmögliche Gelegenheit, diesen Raufbolden zu zeigen, was ein wahrer $knight_culture_player_no_tooltip$ wert ist. Wisst Ihr, es gibt eine Brücke, die geradewegs nach [ROOT.Char.GetCurrentLocation.GetName] führt. Alle möglichen Schurken, Narren und Trottel treiben sich dort herum.\n\nJemand sollte sich darum kümmern.“"
 laamp_base_contract_schemes.6031.a: "Ich werde dreihundert Lanzen brechen!"
 laamp_base_contract_schemes.6031.b: "Das wird ein paar Tage dauern."
 laamp_base_contract_schemes.6031.c: "Auf zur Brücke!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: Erfolg!"
 laamp_base_contract_schemes.6032.desc: "Schnaufend tätschle ich meinem Pferd den Rücken. Ruhig jetzt. Es ist vorbei.\n\nDie Bewachung dieser Brücke war in den letzten zwei Wochen meine einzige Aufgabe. Meine Rüstung glänzt im Mondlicht. Ein wahres Meer zerbrochener Lanzen zu einer Seite der Brücke zeugt von meiner Leistung.\n\n„[ROOT.Char.GetFirstNameNoTooltip]“, begrüßt [employer.GetTitledFirstName] mich und schickt einige [employer.Custom('DE_PRO_POS_S_3P')]er Leute, um die Beute einzusammeln. „Was für ein Anblick.“"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: Fehlschlag!"
 laamp_base_contract_schemes.6033.desc: "#EMP „Arghhhh!“#!\n\nIch falle auf die Knie, Blut rinnt mir den Ellbogen hinunter.\n\n„Lasst [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] da liegen“, höre ich einen der Banditen grunzen, ehe sie aufbrechen „Es hat keinen Sinn, gegen einen #EMP $knight_culture_player_no_tooltip$#! zu kämpfen. Es wird schon jemand kommen, um [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] abzuholen.“\n\nMein Kopf … Alles verblasst langsam."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "Unterhält den Hof von [employer.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.0001.desc: "Es ist nicht ungewöhnlich, dass sesshafte Herrscher wie [employer.GetFirstName] bemerkenswerte Reisende wie mich beherbergen: Für ein paar Geschenke und eine anständige Unterkunft bieten [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] wie die unseren Unterhaltung, Intelligenz und eine angemessene Ablenkung der vielen Höflinge.\n\nNatürlich gilt dies nur, #EMP wenn#! meine [ROOT.Char.Custom('GetCourtierTypePlural')] und ich auch ausreichend Geschichten auf Lager haben."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: Erfolg!"
 laamp_base_contract_schemes.0002.desc: "Die Höflinge von [employer.GetFirstName] sind in den letzten Monaten geradezu außer sich.\n\nTag für Tag, Nacht für Nacht haben wir ihre Köpfe mit fantastischen Geschichten und unsere Bäuche mit reichhaltiger Kost gefüllt, sodass [employer.GetTitleAsNameNoTooltip] als Gastgeber[employer.Custom('DE_END_NOU_S_GS_N')] mit unserer Leistung mehr als zufrieden war.\n\nDoch alles Gute findet einmal ein Ende, und man soll gehen, wenn es am schönsten ist."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: Fehlschlag!"
 laamp_base_contract_schemes.0003.desc: "Diese unwissenden Tölen! Sie laden uns hierher ein, bieten aber nur #EMP Pampe#! als Essen an. Das Bettzeug besteht aus Stroh, das schon in den Kindertagen meiner Großeltern alt war. Und obendrein machen sie sich auch noch über jede unserer Geschichten von der Straße lustig.\n\nDie zur Schau gestellte Gastfreundschaft ist … ach, welche Gastfreundschaft?\n\nAll dies für nichts. [employer.GetTitledFirstName|U] ist außer sich und wir werden nur deshalb nicht in den Kerker geworfen, weil man offenbar denkt, dies würde mehr Ärger bringen, als es wert wäre.\n\nUnsere Zeit in [employer.GetCapitalLocation.GetTitle.GetNameNoTier] ist vorbei."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "Den Namen [Select_CString(employer.IsFemale, 'der Herrscherin', 'des Herrschers')] ([employer.GetTitleAsNameNoTooltip]) aufbessern"
 laamp_base_contract_schemes.0011.desc: "Es ist kein Geheimnis, dass der Ruf von [employer.GetTitledFirstName] nicht ganz so gut ist, wie er sein könnte. Unzufriedene Vasallen, besorgniserregendes Gemunkel über tyrannisches Verhalten, ein Mangel an immateriellem Prestige – alles Anzeichen dafür, dass man die Lage weniger fest im Griff hat, als den meisten Fürsten lieb ist.\n\nJemanden zu bezahlen, der solche Missverständnisse ausräumt, wird natürlich nicht billig werden. Zumindest nicht, wenn es nach mir geht …"
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: Erfolg!"
 laamp_base_contract_schemes.0012.desc: "Es ist erstaunlich, wie sehr ein paar kleine Worte in ruhigen Ecken eine Lage verändern können. Ein Flüstern hier, eine Bemerkung dort, eine Handlung, die beim Abendessen verteidigt wird …\n\nEs hätte natürlich nicht annähernd die gleiche Bedeutung, wenn es von einem Magnaten mit Landbesitz käme. Zu viel Macht, zu immens der auf dem Spiel stehende Einsatz, zu groß das Risiko der Unaufrichtigkeit – doch als [Select_CString(ROOT.Char.IsFemale, 'bescheidene Schaustellerin', 'bescheidener Schausteller')] ([ROOT.Char.Custom('GetLaampDescribeTypeSelf')]), der bei Hofe kurz haltmacht, während [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] und die eigene Truppe die Welt bereisen … nun ja.\n\nDas ist ein ganz andere Sache.\n\nEs erübrigt sich zu sagen, dass [employer.GetTitledFirstName] mehr als zufrieden mit unseren Bemühungen ist, und wir uns wieder auf den Weg machen müssen."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: Fehlschlag!"
 laamp_base_contract_schemes.0013.desc: "Wie hätte ich das #EMP jemals#! schaffen sollen? [Select_CString(ROOT.Char.IsFemale, 'Eine reisende Schaustellerin', 'Ein reisender Schausteller')] ([ROOT.Char.Custom('GetLaampDescribeTypeSelf')]) ohne Einfluss bei den Gemeinen oder beim Adel.\n\nEs war eine abwegige Aufgabe, vor die man mich stellte – trotzdem will [employer.GetTitledFirstName] #EMP mich#! dafür verantwortlich machen, dass das eigene Volk [employer.Custom('DE_PRO_PER_S_3P_D')] die Schuld für eingebildete Kränkungen und möglichen Machtmissbrauch gibt.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier|U] ist kein sicherer Ort mehr für meine Truppe."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "Hochgestellte Freunde finden"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName|U] ist einsam in der eigenen erhabenen Stellung, denn durch sie fällt es [employer.Custom('DE_PRO_PER_S_3P_D')] schwerer, Menschen zu treffen, die ausnahmsweise einmal nichts von [employer.Custom('DE_PRO_PER_S_3P_D')] #EMP wollen#!.\n\nMeine Truppe sollte anders sein: eine Gelegenheit, echte Bindungen aufzubauen. Dies ist natürlich nicht wirklich der Fall: Ich will genauso viel, wenn nicht gar mehr als all die anderen Speichellecker – doch es ist einfach ein Gedanke, dem man sich gern eine Weile hingibt.\n\nMeine [ROOT.Char.Custom('GetCourtierTypePlural')] und ich werden fort sein, bevor [employer.GetTitledFirstName] dies vermuten, geschweige denn klar erkennen kann."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: Erfolg!"
 laamp_base_contract_schemes.0022.desc: "Natürlich verfiel [employer.GetTitledFirstName] meinem Charme, dem Lockruf der Wildnis und dem romantischen Leben [Select_CString(ROOT.Char.IsFemale, 'einer', 'eines')] Reisenden ([ROOT.Char.Custom('GetLaampDescribeTypeSelf')]), genau wie ich es erahnt hatte.\n\nAls wir schließlich die Vorbereitungen für die Abreise treffen, tritt [employer.GetFirstNameNoTooltip] traurig und doch froh über die kleine Gnadenfrist an uns heran.\n\nSelbstverständlich ist es nicht nur einseitig: Ich habe uns eine reiche Bezahlung in Form von Geschenken und Vorräten für den Trupp verdient, mehr als genug, um unseren Aufenthalt hier zu rechtfertigen."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: Fehlschlag!"
 laamp_base_contract_schemes.0023.desc: "Vielleicht … Vielleicht ist [employer.GetTitledFirstName] doch nicht so einsam? [employer.Custom('DE_PRO_PER_S_3P_N')|U] scheint auf jeden Fall #EMP meine#! Gesellschaft nicht mehr zu wollen, denn ich bin „ein Scheusal, dreckig und stinkend mit dem [ROOT.Char.Custom('InsultAdjective')|l]en Körperbau [Select_CString(ROOT.Char.IsFemale, 'einer Verbrecherin', 'eines Verbrechers')]“.\n\nWas für eine Frechheit, mich zum Bleiben einzuladen und mich dann zu behandeln, als … als wäre ich das #EMP eben Genannte#!. Unhöflich, gelinde gesagt, und unpassend für einen Menschen von angeblich edlem Stand.\n\nEs erübrigt sich wohl zu sagen, dass wir nicht bezahlt werden und meine Truppe und ich nur bis zum Einbruch der Nacht Zeit haben, [employer.GetCapitalLocation.GetTitle.GetNameNoTier] zu verlassen."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "Eine unbeteiligte Partei"
 laamp_base_contract_schemes.0031.desc: "Das endlose Gezänk kleinlicher Menschen in der eigenen Heimat ist eine der wenigen Erfahrungen, die sowohl die Herrscher der Welt als auch [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] wie ich ständig machen.\n\nDies kann einen schon in den Wahnsinn treiben oder zumindest so sehr verdrießen, dass man sich an Außenstehende wendet, um Hilfe zu finden – genau das, was [employer.GetTitledFirstName] dann auch tat.\n\nWenn meine [ROOT.Char.Custom('GetCourtierTypePlural')] und ich einige [employer.Custom('DE_PRO_POS_S_3P')]er wütenderen Untertanen beruhigen können, werden wir großzügig entlohnt werden."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: Erfolg!"
 laamp_base_contract_schemes.0032.desc: "Örtliche Schwierigkeiten sind unbedeutende Schwierigkeiten, wenn auch nicht für die Beteiligten. Doch für Außenstehende, die nicht in die ständigen Streitereien verwickelt sind, sind sie in der Regel leicht zu lösen.\n\nIch kann nicht sagen, dass ich #EMP alle#! zufriedenstellen konnte, aber dies war auch nicht meine Aufgabe. Ich habe sie nur so weit beruhigt, dass [employer.GetTitledFirstName] zufrieden ist – und zwar so zufrieden, dass nach dem Geldbeutel gegriffen wird.\n\nEine gut gemachte Arbeit."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: Fehlschlag!"
 laamp_base_contract_schemes.0033.desc: "Diese ignoranten Dämonen sind einfach unmöglich!\n\nKein Mensch könnte ihre endlose Liste von Schwierigkeiten, Fehden und Grenzstreitigkeiten lösen. Ich bin [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], verdammt noch eins, nicht [Select_CString(ROOT.Char.IsFemale, 'irgendeine niedere Funktionärin', 'irgendein niederer Funktionär')]. Natürlich schert sich [employer.GetTitledFirstName] nicht sonderlich um meine Notlage. Für [employer.Custom('DE_PRO_PER_S_3P_A')] hat mein Können versagt, und sonst nichts.\n\n„Wenn Ihr fähiger wärt, würdet Ihr vielleicht bezahlt werden. Doch Ihr seid es nicht. Also bleibt auch Euer Lohn aus. Und nun verschwindet.“"
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: Aufbruch"
 laamp_base_contract_schemes.0034.desc: "Mit der Vollmacht von [employer.GetTitledFirstName] in der Hand machen wir uns auf die Reise.\n\nSie führt uns nach „[destination_3.GetNameNoTier|U]“, dann weiter nach „[destination_2.GetNameNoTier|U]“ und schließlich zurück nach „[destination_1.GetNameNoTier|U]“.\n\nBleibt nur noch die Frage, ob wir mit leichtem oder vollem Gepäck reisen wollen."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt an jedem Zielort eine [skill|E]-Probe ab\n$EFFECT_LIST_BULLET$Ihr müsst zwei Proben bestehen, um einen $label_success_standard$ zu erzielen\n$EFFECT_LIST_BULLET$Wenn Ihr alle drei Proben besteht, ist es ein $label_success_critical$, den Ihr erzielt\n$EFFECT_LIST_BULLET$@warning_icon! #N Wenn Ihr eine Probe zu irgendeinem Zeitpunkt nicht besteht, scheitert der $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ihr könnt jeden [skill|E] nur einmal pro [task_contract|E] auf die Probe stellen lassen#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Ihr beginnt umgehend, nach [destination_3.GetNameNoTier], dann nach [destination_2.GetNameNoTier] und danach nach [destination_1.GetNameNoTier] zu [Concept('traveling', 'reisen')|E]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "Vertraut mir"
 laamp_base_contract_schemes.0041.desc: "Wie arm, leichtgläubig und kleingeistig [employer.GetFirstName] doch ist: [employer.Custom('DE_PRO_PER_S_3P_N')|U] mag [employer.GetTitleAsNameNoTooltip] sein, doch [employer.Custom('DE_PRO_PER_S_3P_N')] ist nicht klüger als jeder saufende Hinterwäldler. Nur eben reicher.\n\nEine offene Einladung für bemerkenswerte Reisende, eine Zeit lang in [employer.Custom('DE_PRO_POS_S_3P')]em Haushalt zu bleiben, ist die einzige Gelegenheit, die meine [ROOT.Char.Custom('GetCourtierTypePlural')] und ich brauchen. Und ehe man sichs versieht, wandert der Reichtum von [employer.GetTitleAsNameNoTooltip] in unsere Taschen und wir sind wieder verschwunden."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: Erfolg!"
 laamp_base_contract_schemes.0042.desc: "Was für schöne Geschenke [employer.GetTitledFirstName] macht, wenn [employer.Custom('DE_PRO_PER_S_3P_N')] in Stimmung ist! Ein sehr lohnender Gegenwert für meine Zeit, wenn auch bedauerlicherweise #EMP vielleicht#! nicht so sehr für [employer.Custom('DE_PRO_PER_S_3P_A')].\n\nNun ja, da kann man nichts machen. Einem Narr zerrinnt nun einmal das Geld zwischen den Fingern und so.\n\nNatürlich wird [employer.Custom('DE_PRO_PER_S_3P_N')] es bald herausfinden oder jemand wird es endlich schaffen, [employer.Custom('DE_ART_DEF_S_D')] guten [employer.GetTitleAsNameNoTooltip] zu erklären, was da gerade vor sich ging – doch das ist auch einerlei. Wir haben unser Geld und werden noch vor Tagesanbruch aufbrechen."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: Fehlschlag!"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName|U] ist nicht so tumb, wie [employer.Custom('DE_PRO_PER_S_3P_N')] aussieht! Ich weiß nicht, was unser Spiel hat auffliegen lassen. Ein falscher Blick, ein verdächtiger Satz, ein Grinsen im ungünstigen Moment – doch [employer.Custom('DE_PRO_PER_S_3P_N')] ist uns auf die Schliche gekommen.\n\nVon diesem Menschen gibt es keine einzige Münze und auch keine Unterkunft mehr.\n\nAnders als [employer.GetFirstNameNoTooltip] bin ich jedoch nicht töricht und merke, wenn sich der Wind gegen mich dreht. Meine [ROOT.Char.Custom('GetCourtierTypePlural')] und ich werden innerhalb einer Stunde aus [employer.GetCapitalLocation.GetTitle.GetNameNoTier] verschwunden sein."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
