 laamp_extra_contract_schemes.0002.t_diplomacy: "Erfolg: „$protect_minority_vassal_contract_diplomacy_scheme$“-Komplott"
 laamp_extra_contract_schemes.0002.t_martial: "Erfolg: „$protect_minority_vassal_contract_martial_scheme$“-Komplott"
 laamp_extra_contract_schemes.0002.t_intrigue: "Erfolg: „$protect_minority_vassal_contract_intrigue_scheme$“-Komplott"
 laamp_extra_contract_schemes.0002.t_learning: "Erfolg: „$protect_minority_vassal_contract_learning_scheme$“-Komplott"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "Bis in die Halle von [task_contract_target.GetName] spreche ich mich für das Vorhaben von [task_contract_employer.GetTitledFirstName] aus. Mit guter Kunde und dem Jubel noch in den Ohren kehre ich zu [Select_CString(task_contract_employer.IsFemale, 'meiner Auftraggeberin', 'meinem Auftraggeber')] zurück.\n\n„Es sei nur eine kleine Sache, ganz einfach zu lösen, meinte [task_contract_target.Custom('DE_PRO_PER_S_3P_N')]!“, grinst [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')]. „Wie hart Ihr doch für diese kleine Sache – die Freiheit meines Volkes – gekämpft habt! Unser Schutz wird in Bälde offiziell verkündet, und ich könnte kaum zufriedener sein.“"
 laamp_extra_contract_schemes.0002.desc_martial: "Wie erwartet säen meine hartgesottenen Anhänger Angst im Reich von [task_contract_target.GetTitledFirstName], und sie zwingen [task_contract_target.Custom('DE_PRO_PER_S_3P_A')] endlich an den Verhandlungstisch – noch dazu aus einer Position der Schwäche heraus.\n\n„Ihr habt ein Chaos gestiftet, an das die Unterdrücker des Landes ([task_contract_employer.GetPrimaryTitle.GetNameNoTier|U]) sich noch lange erinnern werden!“, bewundert [task_contract_employer.GetTitledFirstNameNoTooltip] Eure Taten. „#EMP Die#! sollten uns um das Recht des Schutzes anflehen! Doch wie dem auch sei: Die neuen Verpflichtungen meines Lehnsherren sollten in Bälde verkündet werden. Ein großer Sieg!“"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName|U] ist ein recht vielschichtiger Mensch – moralisch gesehen, nicht intellektuell! Ich habe ein paar absolut giftige Gerüchte gesammelt; nun braucht es nur ein paar ausgewählte Worte, und [task_contract_target.Custom('DE_ART_DEF_S_N')] [task_contract_target.GetTitleAsNameNoTooltip] wird sich darüber im Klaren sein, welches Ausmaß an Würde [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] verlieren würde, wenn [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] sich [task_contract_employer.GetTitledFirstName] widersetzt.\n\n„Wie einfach der Hof [Select_CString(task_contract_target.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherren')] doch ein Nest von Vipern werden könnte!“, freut sich [task_contract_employer.GetTitledFirstName]. „Ich werde gnädig sein und [task_contract_target.Custom('DE_PRO_PER_S_3P_D')] die Gelegenheit geben, meinem Volk seine Rechte zu gewähren … bevor ich [task_contract_employer.Custom('DE_PRO_POS_S_3P')]e Angelegenheiten völlig aus dem Ruder laufen lasse.“"
 laamp_extra_contract_schemes.0002.desc_learning: "Ich brüte über allem, was ich vom [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gesetz finden kann: der Kanon seines Glaubens ([task_contract_target.GetFaith.GetName]), die [task_contract_target.GetCulture.GetName|l]en Prinzipien … O ja, ich habe ein richtiges Arsenal von Präzedenzfällen und Feinheiten angehäuft.\n\n„Erklärt es mir erneut …“, bittet [task_contract_employer.GetTitledFirstName] mich. „Ich muss die Mächte des Krieges ([task_contract_target.GetFaith.WarGodName]) anrufen, wenn es um die Sache der unantastbaren Ehre geht, ja? Ach, sei’s drum. Unser Fall ist aussichtsreicher denn je! Die Zustimmung von [task_contract_target.GetTitledFirstName] ist nur noch Formsache.“"
 laamp_extra_contract_schemes.0002.a: "Die Menschen in [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] können aufatmen!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Fehlschlag: „$protect_minority_vassal_contract_diplomacy_scheme$“-Komplott"
 laamp_extra_contract_schemes.0003.t_martial: "Fehlschlag: „$protect_minority_vassal_contract_martial_scheme$“-Komplott"
 laamp_extra_contract_schemes.0003.t_intrigue: "Fehlschlag: „$protect_minority_vassal_contract_intrigue_scheme$“-Komplott"
 laamp_extra_contract_schemes.0003.t_learning: "Fehlschlag: „$protect_minority_vassal_contract_learning_scheme$“-Komplott"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "Die Leute von [task_contract_target.GetName] schenken mir nichts, keinerlei Spielraum oder Mitgefühl. Ganz gleich, was ich sage: Die [task_contract_target.GetPrimaryTitle.GetAdjective|l]en Vertreter lachen mir einfach ins Gesicht.\n\n„Wie ich hörte, hat meine Lehnsherrschaft #EMP mehr als genug#! von Eurem Gequengel!“, schreit [task_contract_employer.GetTitledFirstNameNoTooltip]. „Euer weiches Herz und mein armes Volk werden im ganzen Land ([task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip|U]) verspottet! Euer Plan war zu offensichtlich … und jetzt tragen #EMP wir#! die Konsequenzen.“"
 laamp_extra_contract_schemes.0003.desc_martial: "Als meine Anhänger im Land ([task_contract_target.GetPrimaryTitle.GetName|U]) wüten, gibt [task_contract_target.GetName] dennoch nicht nach. Sämtliche Drangsal [task_contract_target.Custom('DE_PRO_POS_S_3P')]em Volk gegenüber wird unmittelbar an das von [task_contract_employer.GetTitledFirstName] weitergegeben.\n\n„Uns reicht es!“, sagt [Select_CString(task_contract_employer.IsFemale, 'meine Auftraggeberin', 'mein Auftraggeber')]. „Diese üblen Zeiten werden noch unser Ende sein! Schickt Eure Schläger fort. Sonst werden meine [task_contract_employer.Custom('KnightCulturePluralNoTooltip')] und die meiner Lehnsherrschaft sich gegen Euch zusammenschließen!“"
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] stellt sich als äußerst schlau und sehr diskret heraus. Da ich keinerlei verwertbaren Unflat finden konnte, versuchte ich, Gerüchte an [task_contract_target.Custom('DE_PRO_POS_S_3P')]em Hof zu verbreiten, die jedoch allesamt unverzüglich bestritten oder widerlegt werden.\n\n„Eure Agenten faseln wie Kinder!“, speit [Select_CString(task_contract_employer.IsFemale, 'meine Auftraggeberin', 'mein Auftraggeber')]. „Ihr sagt, Eure Intrigen würden mein Volk wappnen, doch Ihr rüstet uns mit Schatten und Geflüster, und nichts davon hält dem Licht der Wahrheit stand! Dieser Plan war von Anfang an zum Scheitern verurteilt …“"
 laamp_extra_contract_schemes.0003.desc_learning: "Ich brüte über allem, was ich vom [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gesetz finden kann: der Kanon seines Glaubens ([task_contract_target.GetFaith.GetName]), die [task_contract_target.GetCulture.GetName|l]en Prinzipien … Ich finde ein paar armselige Argumente, doch meine einfallsreiche Wortwahl beeindruckt [task_contract_employer.GetName] kaum.\n\n„#EMP Das#! ist alles, was Euch einfällt? Ihr findet, mein Volk sollte vor dem Gesetz als #EMP Kinder#! behandelt werden in diesem Land ([task_contract_target.GetPrimaryTitle.GetName|U])?!“, wehklagt [task_contract_employer.Custom('DE_ART_DEF_S_N')] [task_contract_employer.GetTitleAsNameNoTooltip]. „Ein erbärmlicher, demütigender Plan, und zudem einer, den [task_contract_target.GetTitledFirstName] auf der Stelle durchschauen wird! Nein, uns bleibt keine Hoffnung.“"
 laamp_extra_contract_schemes.0003.a: "Ich habe die Lage für [task_contract_employer.GetTitledFirstNameNoTooltip] nicht verbessert …"
