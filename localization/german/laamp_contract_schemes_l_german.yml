 #################################################
 #Base Diplo Scheme Loc
 laamp_base_0001_contract_scheme: "Hofunterhaltung"
 laamp_base_0001_contract_scheme_action: "Unterhält den Hof von"
 laamp_base_0001_contract_scheme_desc: "Bei diesem [scheme|E] hungert der [court|E] [contractor_possessive|E] nach Klatsch, was für Unruhe sorgt. Vorbeiziehenden Wanderern von ausreichendem Ruhm und mit unterhaltsamen Neuigkeiten winken Geschenke und kostenlose Unterkunft, damit sie eine Weile bleiben.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "Interessante Sprecher gesucht!"
 laamp_base_0001_desc: "Wer von [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en und weltlichen Angelegenheiten zu berichten weiß, den erwartet Belohnung! Jeder mit einer Geschichte ist herzlich eingeladen, die Gastfreundschaft zu genießen, die [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] zeigt."
 laamp_base_0011_contract_scheme: "Rufverbesserung"
 laamp_base_0011_contract_scheme_action: "Verbessert den Ruf von"
 laamp_base_0011_contract_scheme_desc: "Dem [contractor|E] mangelt es an Ansehen: Entweder sein Name ist verrufen, zu viele [vassals|E] hassen ihn oder es fehlt ihm einfach das [prestige|E], um etwas zu rechtfertigen, was er will. Was man braucht, ist ein „neutraler“ Dritter, der ihm dabei hilft … seinen Ruf #EMP aufzubessern#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Wortgewandte Abgesandte gesucht!"
 laamp_base_0011_desc: "An alle aufrechten, vertrauenswürdigen Gesellen: [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] bietet eine gute Anstellung. Bitte nur ernst gemeinte Antworten."
 laamp_base_0021_contract_scheme: "Herrscherumgang"
 laamp_base_0021_contract_scheme_action: "Hat Umgang mit"
 laamp_base_0021_contract_scheme_desc: "Giert ein [contractor|E] offensichtlich nach Aufmerksamkeit, wird er anfällig für Abstauber: Abstauber, die sein Brot essen, seine Keller leeren und sich etwas Geld „leihen“ – um dann wieder zu verschwinden, bevor die Erbsenzähler Alarm schlagen können.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Vergnügliche Fremde gesucht!"
 laamp_base_0021_desc: "Hiermit sei verkündet, dass [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] freigiebige [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] allen welterfahrenen und verdienten Reisenden großzügig Gastfreundschaft gewährt."
 laamp_base_0031_contract_scheme: "Vermittlung"
 laamp_base_0031_contract_scheme_action: "Vermittelt für"
 laamp_base_0031_contract_scheme_desc: "Wenn wechselseitige bittere Anschuldigungen die Lande eines [Concept('contractor', 'Vertragsgebers')|E] heimsuchen, er selbst jedoch als zu ungeschickt oder parteiisch gilt, um den Streit zu lösen, können geeignete Wanderer die Rolle eines unparteiischen Vermittlers übernehmen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Wohlgeborene Wanderer gesucht!"
 laamp_base_0031_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sucht unparteiische Schlichter, um einen kirchlichen Streitfall auf gerechte Weise beizulegen. Bonus bei vollständiger Klärung."
 laamp_base_0041_contract_scheme: "Betrügereien"
 laamp_base_0041_contract_scheme_action: "Betrügt"
 laamp_base_0041_contract_scheme_desc: "Einem Narren zerrinnt das Geld zwischen den Fingern. Kein [contractor|E] würde formell um derlei #EMP bitten#! – nein, er macht den Fehler, mit einem Betrüger zu handeln, nur um nach Abschluss des Vertrages festzustellen, dass er übers Ohr gehauen (oder sogar ausgeraubt) wurde und der betrügerische Wanderer wieder fort ist.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Faszinierende Menschen gesucht!"
 laamp_base_0041_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ist weise, klug und scharfsinnig – und wünscht für eine gewisse Zeit Unterhaltung. #EMP Begrenzte#! Unterkünfte stehen zur Verfügung, #EMP falls#! Ihr [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')]en Ansprüchen genügen könnt."
 #################################################
 #Base Martial Scheme Loc
 laamp_base_1001_contract_scheme: "Verbrecherjagd"
 laamp_base_1001_contract_scheme_action: "Jagt Verbrecher für"
 laamp_base_1001_contract_scheme_desc: "Eine unternehmungslustige Bande von Gesetzlosen kann mit der Zeit eine Menge Schaden anrichten, was Eigentum, [prestige|E] und sogar [legitimacy|E] angeht. Groß genug, um Besorgnis auszulösen, und klein genug, um schwer zu fassen zu sein – solche Gauner eignen sich bestens für [Concept('contract_scheme_contract', 'Vertragsangebote')|E].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title: "Reisende in der Nähe von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]!"
 laamp_base_1001_desc: "Haltet Ausschau nach Verbrechern & Gesetzlosen, die diese abseitigen Straßen heimsuchen.\n\nWenn Euer Schwertarm stark und Euer Blick scharf ist, verspricht [TaskContract.GetEmployer.GetTitledFirstName] großzügige Belohnungen im Austausch gegen den Kopf eines ganz besonderen Gauners."
 laamp_base_1011_contract_scheme: "Mietmuskeln"
 laamp_base_1011_contract_scheme_action: "Greift durch für"
 laamp_base_1011_contract_scheme_desc: "Muss ein [contractor|E] auf die Schnelle und in aller Stille ein wenig die Muskeln spielen lassen, kann eine Soldklinge viel mehr Diskretion bieten als gewöhnliches Gefolge.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title: "Soldklingen von gutem Ruf!"
 laamp_base_1011_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sucht dringend verschwiegene Söldner für einen kurzen Einsatz. Es wird eine stattliche Belohnung für schnelle, saubere Arbeit geboten."
 #laamp_base_1021_contract_scheme: "Drill Troops"
 #laamp_base_1021_contract_scheme_action: "Drill Troops for"
 #laamp_base_1021_contract_scheme_desc: "Though [men_at_arms|E] are professional soldiers and train regularly, [adventurers|E] have ample and varied practical experience to provide for [contractors|E] wishing to supplement their troops' instruction.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1021_contract_scheme_desc_general: "$laamp_base_1021_contract_scheme_desc$"
 #laamp_base_1021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1021_desc_title: "Sell-swords of good repute,"
 #laamp_base_1021_desc: "All veterans and [TaskContract.GetEmployer.Custom('MountedWarriorTermPlural')]: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] seeks captains and drillmasters for [TaskContract.GetEmployer.GetHerHis] garrison. Rations and payment provided."
 #laamp_base_1031_contract_scheme: "Garrison Duty"
 #laamp_base_1031_contract_scheme_action: "Stand Guard for"
 #laamp_base_1031_contract_scheme_desc: "Not every [contractor|E] has the spare hands to secure everything under their purvey. Whether they lack willing swords altogether or they just need added short-term muscle, many put out temporary garrisons for tender.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1031_contract_scheme_desc_general: "$laamp_base_1031_contract_scheme_desc$"
 #laamp_base_1031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1031_desc_title: "Able-bodied wanderers of clear eye,"
 #laamp_base_1031_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] seeks dependable fighters to supplement a [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] garrison for coming season."
 laamp_base_1041_contract_scheme: "Reisendenüberfälle"
 laamp_base_1041_contract_scheme_action: "Überfällt in den Landen von"
 laamp_base_1041_contract_scheme_desc: "Wie gefährlich die Lande mancher [contractors|E] sein können! Doch statt erbetener Hilfe tauchen unternehmungslustige [adventurer|E] auf und beginnen, jeden fetten Händler und jede überladene Karawane zu überfallen, die sie finden können.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "Vertrauenswürdige Mietschwerter!"
 laamp_base_1041_desc: "Das Reich ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U]) wird von Räubern, Banditen und allerlei Vagabunden heimgesucht. Fähige Kämpfer werden #EMP dringend#! für Patrouillen gesucht. [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] nimmt Anfragen entgegen."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial Das [gold|E], das Ihr verdienen könnt, hängt davon ab, welche Reisende Ihr unterwegs trefft und ausraubt; dies könnten außerordentlich reiche [dukes|E], aber auch verarmte [courtiers|E] auf Pilgerreise sein"
 laamp_base_1041.tt.haul_actual: "Ihr habt insgesamt [gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0] verdient"
 #################################################
 #Base Stewardship Scheme Loc
 laamp_base_2001_contract_scheme: "Steuereintreibung"
 laamp_base_2001_contract_scheme_action: "Treibt Steuern ein für"
 laamp_base_2001_contract_scheme_desc: "Steuern sind das Lebenselixier eines jeden [Concept('realm', 'Reichs')|E]. Werden sie nur schleppend entrichtet, können sich [contractors|E] nach #EMP strengeren#! Eintreibern umsehen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "Gesittete Wanderer aus gutem Hause!"
 laamp_base_2001_desc: "Unerschütterliche Leute für ehrliche Arbeit gesucht: Das Sammeln der Aufgebote für das Reich ([TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip]), das [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')] Eigen nennt, steht an. Geschick im Umgang mit sturem Landvolk zwingend erforderlich."
 laamp_base_2011_contract_scheme: "Volkszählung"
 laamp_base_2011_contract_scheme_action: "Zählt das Volk für"
 laamp_base_2011_contract_scheme_desc: "Es ist schwierig, ein [realm|E] zu führen, wenn man nicht weiß, wer überhaupt #EMP in ihm#! lebt. [contractors|E] mit solchen Schwierigkeiten wenden sich oft an unabhängige Dritte, um ihre Untertanen zu verzeichnen – und was noch wichtiger ist: den Reichtum dieser Untertanen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "An alle Landvermesser und Magistrate:"
 laamp_base_2011_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] hat erhebliche Lücken in den eigenen Aufzeichnungen bemerkt. Schreibkundige Reisende mit klarem Verstand und kräftigem Leib werden daher für eine Volkszählung gesucht. Für alle Unternehmungen werden Löhne aus dem Erlös der Volkszählung bezahlt."
 laamp_base_2021_contract_scheme: "Gebäudebau"
 laamp_base_2021_contract_scheme_action: "Baut Gebäude für"
 laamp_base_2021_contract_scheme_desc: "Viele [contractors|E] stellen fest, dass ihr architektonisches Streben die eigenen Fähigkeiten übersteigt – die Bauarbeiten einfach auszuschreiben, kann eigenes … Unvermögen wettmachen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Scharfsichtiger, zielsicherer Aufseher gesucht!"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] braucht fähige Hände und Handwerker, um ein Bauvorhaben zu beaufsichtigen. Materialien und gerechte Bezahlung werden gestellt."
 laamp_base_2031_contract_scheme: "Grenzschlichtung"
 laamp_base_2031_contract_scheme_action: "Grenzen schlichten für"
 laamp_base_2031_contract_scheme_desc: "Grenzen sind Macht, weshalb sie oft umstritten sind – anstatt einen unbedeutenden Zwist zwischen wichtigen Leuten aus dem Ruder laufen zu lassen, ist es für [contractors|E] oft besser, unabhängige Dritte mit der Prüfung der Umstände zu beauftragen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "Wanderer aus gutem Hause!"
 laamp_base_2031_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sucht erfahrene Schlichter zur Beilegung örtlicher Grenzstreitigkeiten. Vorbildung in [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]em Recht … hilfreich. Doch selbst lediglich zufriedenstellende Hilfe wird entlohnt."
 laamp_base_2041_contract_scheme: "Sich als Steuereintreiber ausgeben"
 laamp_base_2041_contract_scheme_action: "Steuern stehlen von"
 laamp_base_2041_contract_scheme_desc: "Aus Steuern finanzieren sich die Herrscher aller [Concept('realm', 'Reiche')|E] – aber müssen diese Steuern #EMP immer#! ins Staatssäckel fließen? Wenn ein vertrauenswürdiger Betrüger mit einem amtlich aussehenden Siegel und angeheuerten Schlägern auftaucht, wer kann da schon den Unterschied zu #EMP richtigen#! Beamten erkennen?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "An alle Untertanen im Lande ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier])!"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] erinnert alle Untertanen nachdrücklich an die bevorstehende Steuererhebung – zahlt zügig, sobald der Steuereintreiber eintrifft. Jeglicher Fehlbetrag wird streng bestraft."
 #################################################
 #Base Intrigue Scheme Loc
 laamp_base_3001_contract_scheme: "Spitzeleien"
 laamp_base_3001_contract_scheme_action: "Erstattet Meldung bei"
 laamp_base_3001_contract_scheme_desc: "Neue Berichte über die jüngsten Ereignisse, die meilenweit entfernt vom Hauptsitz stattgefunden haben, sind für [contractors|E] oft von großem Wert – sogar so groß, dass man sie fähigen Wanderern abkauft.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Vertrauenswürdige Lauscher und geschäftstüchtige Fremde!"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] möchte hiermit bekannt geben, dass [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')] ein offenes Ohr für nützliche Offenbarungen aus dem ganzen Reich und darüber hinaus hat."
 laamp_base_3011_contract_scheme: "Feindesermordung"
 laamp_base_3011_contract_scheme_action: "Mord"
 laamp_base_3011_contract_scheme_desc: "Es gibt Zeiten, in denen ein [contractor|E] jemanden tot sehen will, aber entweder nicht selbst das Risiko eingehen möchte oder zu sehr mit anderen Dingen beschäftigt ist. Zum Glück lässt sich so ein Mord leicht an die richtigen Leute auslagern.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Ehrliche Soldklingen eisernen Willens!"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] bietet allen Helfern von untadeligem Charakter und nachgewiesener Erfahrung für heikle, anspruchsvolle Arbeit eine großzügige Belohnung."
 laamp_base_3021_contract_scheme: "Feindesentführung"
 laamp_base_3021_contract_scheme_action: "Entführung"
 laamp_base_3021_contract_scheme_desc: "Das Gefängnis kann eine ernüchternde, lehrreiche Erfahrung für Unruhestifter und Rivalen sein, doch auch eine gewinnbringende oder gar befriedigende für den Gefängniswärter. Zumindest so sehr, dass man sogar einen Dritten bezahlt, damit er jemanden dorthin überführt.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Entschlossene Bändiger störender Tiere!"
 laamp_base_3021_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sucht verschwiegene, geschickte Jäger, um ungewöhnliche Beute zu machen und lebend abzuliefern. Großzügige Bezahlung wird geboten."
 laamp_base_3031_contract_scheme: "Brandanschlag"
 laamp_base_3031_contract_scheme_action: "Feuer legen für"
 laamp_base_3031_contract_scheme_desc: "Das Wunderbare an einem unbeaufsichtigten Gebäude ist, dass es mit genügend Aufwand #EMP immer#! Feuer fängt. Ein ausgezeichnetes Werkzeug für alle [contractors|E], die etwas klarstellen wollen, was ihnen unter den Nägeln brennt.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Fleißige Wanderer angemessenen Charakters!"
 laamp_base_3031_desc: "Großzügige Entlohnung für dringende Geländeräumung wird geboten. Vertraulichkeit ist zwingend erforderlich. Wendet Euch zügig an die Residenz ([TaskContract.GetEmployer.Custom('ResidenceBuilding')]), die [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')] Eigen nennt."
 laamp_base_3041_contract_scheme: "Schatzkammerraub"
 laamp_base_3041_contract_scheme_action: "Einbruch in die Schatzkammer von"
 laamp_base_3041_contract_scheme_desc: "Manche [contractors|E] sind einfach nur Narren, die ihren Überfluss an Reichtum zu sehr heraushängen lassen – Reichtum, den man sich viel leichter aneignen kann als über niedere #EMP Aufträge#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "An alle Reisenden im Land ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]) und dessen Untertanen!"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] erinnert #EMP alle#! an die Strafen für Diebstahl oder Verschwörung zum Diebstahl sowie an die Kopfgelder für jene, die eines solchen Vergehens verdächtigt werden. Nur #EMP ich#! darf die Schatzkammer betreten."
 laamp_base_3041.tt.chance_for_more: "Wenn Ihr wollt, könnt Ihr versuchen, #P noch mehr [gold|E] zu stehlen#!"
