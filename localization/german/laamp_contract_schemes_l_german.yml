 laamp_help_find_secrets_scheme_desc: "Offenbart die Geheimnisse der [vassals|E] des [Concept('contractor', 'Auftraggebers')|E], damit Ihr sie entweder für [hooks|E] erpressen oder Ihr Eurem [contractor|E] Meldung machen könnt."
