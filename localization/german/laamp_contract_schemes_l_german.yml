 laamp_extra_contract_schemes.0001.desc_culture: "Mit meinen Landsleuten zusammen erreiche ich ein Quorum. Wir ([ROOT.Char.GetPrimaryTitle.GetName|U]) können das Ziel der [task_contract_employer.GetCulture.GetCollectiveNoun] am besten fördern, indem wir ein Komplott ([scheme.GetName]) schmieden.\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "Mit meinen Landsleuten zusammen erreiche ich ein Quorum. Wir ([ROOT.Char.GetPrimaryTitle.GetBaseName|U]) können das Ziel der [task_contract_employer.GetFaith.GetAdherentNamePlural] am besten fördern, indem wir ein Komplott ([scheme.GetName]) schmieden.\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName|U] beginnt mit der Planung einer Reihe von Anhörungen: Hierbei werden meine Redefähigkeiten auf die Probe gestellt. Wenn ich gute Verhandlungen mit den Vertretern von [task_contract_target.GetTitledFirstName] führe, kann ich meinem Auftraggeber vielleicht seine Privilegien verschaffen."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName|U] scheint mir recht vernünftig. Sobald meine raubeinigen Anhänger anfangen, [task_contract_target.Custom('DE_PRO_POS_S_3P')]e örtlichen Würdenträger aufzumischen, wird [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] dann aufbrausen? Wenn wir Bauernmobs dazu anstiften, Parolen zu skandieren und Dinge anzuzünden, wird [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] sich wehren? Nein, es ist besser, einfach den Bedingungen von [task_contract_employer.GetTitledFirstName] zuzustimmen …"
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName] kann doch unmöglich gefeit sein gegen die Vergnügungen dieser Welt, und auch nicht so stolz und mächtig, dass [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] sich nicht schämen würde, wenn [task_contract_target.Custom('DE_PRO_POS_S_3P')]e Fehltritte ans Tageslicht kämen … Gezielte Erpressung könnte sogar die Zukunft des Volkes von [task_contract_target.GetTitledFirstName] sichern."
 laamp_extra_contract_schemes.0001.desc_learning: "Wie alle Rechtsbestände muss doch auch der Kodex von „[task_contract_target.GetPrimaryTitle.GetBaseNameNoTier|U]“ gewisse obskure Regeln und Ausnahmen haben, von denen man eine zugunsten des Volkes von [task_contract_employer.GetTitledFirstName] nutzen könnte. Ich muss nur die passende finden."
