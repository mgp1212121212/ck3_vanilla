 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$: [char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "Die Unterkunft von [char_current.GetFirstName] als [char_current.GetTitleAsNameNoTooltip] der Stadt ist überraschend weitläufig. [char_current.Custom('DE_PRO_PER_S_3P_N')|U] führt mich in einen Raum, der eindeutig für Besprechungen der wichtigsten Bewohner der Siedlung dient, und weist mir einen Platz am Kopf der Tafel zu."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] führt uns zur Quelle [char_current.Custom('DE_PRO_POS_S_3P')]es Reichtums, einer gut bestückten Rüstkammer nebst angrenzender Schmiede, die die Miliz und durchreisende Karawanen gleichermaßen mit Waffen und Munition versorgt."
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] scheint [char_current.Custom('DE_PRO_POS_S_3P')] Vermögen größtenteils mit dem Vermieten von Unterkünften für die Besucher des örtlichen Schreins und dem Betreiben eines kleinen Wohlfahrtvereins zu machen – bei dem nur ein winzig kleiner Teil an [char_current.Custom('DE_PRO_PER_S_3P_A')] selbst geht, versteht sich."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Offenbar verwaltet [char_current.GetFirstName] einen kleinen Kerker. [char_current.Custom('DE_PRO_PER_S_3P_N')|U] verdient [char_current.Custom('DE_PRO_POS_S_3P')] Geld, indem [char_current.Custom('DE_PRO_PER_S_3P_N')] Schuldner, Vagabunden und Verbrecher für andere wegschließt. Ein hübsches Sümmchen an Gebühren und Strafen, die die Festgehaltenen entrichten müssen, sorgt für zusätzliche Einnahmen."
 laamp_base_contract_schemes.2311.desc.business.docks: "Das Geld von [char_current.GetFirstName] stammt eindeutig aus dem Hafen der Stadt, wo [char_current.Custom('DE_PRO_PER_S_3P_N')] ein hübsch eingerichtetes kleines Kontor mit Blick auf die geschäftigsten Anleger unterhält. Durch zwei breite Fensterläden hindurch kann [char_current.Custom('DE_PRO_PER_S_3P_N')] sich hin und wieder hinauslehnen und faule Träger anbrüllen."
 laamp_base_contract_schemes.2311.desc.business.study: "Die gelehrte Gemeinschaft in [destination_1.GetBaseNameNoTier] ist klein, aber hartnäckig. Die meisten ansässigen Schreiber sind offenbar auf die eine oder andere Weise für [char_current.GetFirstName] tätig, [char_current.Custom('DE_ART_DEF_S_N')] ein hübsches Sümmchen mit [char_current.Custom('DE_PRO_POS_S_3P')]em stadtweiten Beinahe-Monopol auf geschriebene Texte verdient."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "Im Geschäft von [char_current.GetFirstName] scheint sich alles um Arzneien, Heilung und die Bereitstellung guter Hebammen zu drehen. Eine ungewöhnliche Beschäftigung für einen Magnaten, aber gewiss eine mit jeder Menge Nachfrage."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Wie so viele andere macht auch [char_current.GetFirstName] ein Vermögen mit dem schweißtreibenden Schuften der einfachen Arbeiter von [destination_1.GetBaseNameNoTier]. Gutes Essen für Reisende, Musik für Einheimische und eine gemütliche Atmosphäre schaffen ein gewinnträchtiges Gasthaus."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "Beim Geschäft von [char_current.GetFirstName] geht es um das Lagern und Beschaffen von Lebensmitteln – sowohl exotischer Güter als auch Massenware. Das gemeine Volk bekommt in Zeiten der Not billiges Korn und die ansässige Elite hat einen Ort, an dem man angesagte Dinge aus der fernen Hauptstadt bekommt."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] führt den Hauptmarkplatz von [destination_1.GetBaseNameNoTier], ein einfaches und doch gewinnträchtiges Geschäft. [char_current.Custom('DE_PRO_PER_S_3P_N')|U] verwaltet Verkaufsstände, erhebt Gebühren, sammelt Steuern für [person_a.Custom('DE_ART_DEF_S_A')] [person_a.GetTitleAsNameNoTooltip] – all die Dinge, die eben dazugehören."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "[char_current.GetFirstName] betreibt in [destination_1.GetBaseNameNoTier] eine kleine Luxusoase: ein Badehaus mit großem Zulauf. Es gibt niemanden, der ein gutes Bad nicht zu schätzen wüsste, bei dem man sich Staub und Schmutz der Welt dort draußen abwaschen kann, und solch ein Privileg ist durchaus die ein oder andere Münze wert."
 laamp_base_contract_schemes.2311.desc.personality.mayor: "„Ehrenwert[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], sicher seht Ihr, dass die Habgier, die [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] zeigt … unangebracht ist. [employer.Custom('DE_PRO_PER_S_3P_N')|U] hat Euch [employer.Custom('DE_PRO_POS_S_3P')]e Autorität erteilt. Helft uns bei dieser Sache. Dann sorgen wir dafür, dass die Welt von Eurer Großzügigkeit erfährt.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "„Wie Ihr seht, sind meine Besitztümer erfolgreich, aber wohl schwerlich umfangreich. Wir tun hier gute, ehrliche Arbeit, doch wir können uns keine derartig enorme Erhöhung der Abgaben, die [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] erhält, leisten.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "„Wir arbeiten hier für die heilenden Mächte ([char_current.GetFaith.HealthGodName]), [ROOT.Char.GetTitledFirstNameNoTooltip]. Seht Ihr das denn nicht? Jede weitere Abgabe würde unser Ende bedeuten. Das sollte doch offensichtlich sein.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "„Verdiene ich einen guten Anteil? Ja, gewiss. Aber genau das ist es doch: Es ist #EMP mein#! Anteil. Ich bezahle die fälligen Steuern, aber das hier ist keine richtige Steuer. Es ist nur eine sinnlose Laune, und das wissen wir beide.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "„Ihr scheint mir vernünftig, [ROOT.Char.GetTitledFirstNameNoTooltip]. Bitte versteht, dass wir hier unser Bestes geben, doch uns trennt immer nur ein schlechtes Jahr von ernsthaften Schwierigkeiten, ja sogar vorm Verhungern.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "„Ich betrachte mich als geradlinigen Menschen. Ich spreche freiheraus und hoffe, dass auch andere freiheraus mit mir sprechen. Diese neue #EMP Steuer#! ist ungerecht, und wir können sie nicht bezahlen. Ganz einfach.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "„Ich weiß, ich weiß. Es sieht aus, als würden wir uns gut schlagen, doch das ist kaum die erste zusätzliche #EMP Abgabe#!, die [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] uns dieses Jahr auferlegt hat, und es wird vermutlich auch nicht die letzte sein. Ihr müsst unser Widerstreben verstehen.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "„Ich spiele gern gerecht und nach den Regeln, [ROOT.Char.GetTitledFirstNameNoTooltip], sowohl im Geschäft als auch mit meinen Untergebenen und meinen Vorgesetzten. Doch das ist nur angebracht, wenn jeder sich daran beteiligt. Wenn dem nicht so ist, kann es durchaus vorkommen, dass #EMP manche#! Leute wütend werden.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "„Ich bin viel beschäftigt, Ihr seid viel beschäftigt. Daher komme ich gleich zur Sache. Wenn wir das Geld hätten, würden wir es gern bezahlen, aber wir haben es nicht. Also tun wir es auch nicht. Das reicht doch, nicht wahr?“"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "„Wisst Ihr was? Lassen wir dieses hässliche Geschäft hinter uns und gönnen wir uns etwas zu trinken. Bleibt doch eine Weile! Wir haben selten so interessanten Besuch in unserer kleinen Stadt. Ich bin mir sicher, Ihr müsstet Euch mindestens eine Woche lang Euren Krug nicht selbst nachschenken.“"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "„Also … wie machen wir das nun? Ich mache mir nicht Aufzeichnungen über alles, müsst Ihr wissen. Das würde ja Unsummen kosten. Eine Menge davon läuft mit Handschlägen ab, mit andernorts verwahrten Verträgen. Ihr wisst schon …“"
 laamp_base_contract_schemes.2311.desc.loot.gold: "Während [char_current.Custom('DE_PRO_PER_S_3P_N')] spricht, muss ich an eine große Truhe denken, an den wir auf dem Weg herein vorbeikamen und in der offenbar Silber aufbewahrt wurde …"
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.Custom('DE_PRO_PER_S_3P_N')|U] redet weiter, und ich kann nicht umhin zu bemerken, dass wir an einem Lagerraum voller Luxusgegenstände vorbeikommen …"
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.Custom('DE_PRO_PER_S_3P_N')|U] plappert weiter, doch ich kann nicht umhin zu bemerken, dass wir an einer Nische vorbeikommen, die schier überquillt von wertvollen Devotionalien …"
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.Custom('DE_PRO_PER_S_3P_N')|U] plaudert weiter, doch mir geht einfach die gut ausgestattete Küche nicht aus dem Kopf, an der wir auf dem Weg hierher vorbeigekommen sind …"
 laamp_base_contract_schemes.2311.a: "Geht [char_current.Custom('DE_PRO_POS_S_3P')]e Finanzbücher durch."
 laamp_base_contract_schemes.2311.b: "Versuch, [char_current.Custom('DE_PRO_PER_S_3P_A')] bei einer Lüge zu ertappen."
 laamp_base_contract_schemes.2311.c: "Sucht Nach eindeutigen Hinweisen auf Missetaten."
 laamp_base_contract_schemes.2311.d: "Geht alles bis ins erschöpfendste Detail durch."
 laamp_base_contract_schemes.2311.e.gold: "Diese Münzen … Ich beschlagnahme sie aus #EMP Verdachtsgründen#!."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Diese luxuriösen Gegenstände … Ich werde sie zur #EMP Inspektion#! mitnehmen."
 laamp_base_contract_schemes.2311.e.piety: "Diese Talismane … Ich #EMP beschlagnahme#! sie."
 laamp_base_contract_schemes.2311.e.provisions: "Diese Vorräte … Ich nehme sie als Pfand mit."
