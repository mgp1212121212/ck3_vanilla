 laamp_base_contract_schemes.2676.f: "Wir wissen so ein, zwei Dinge über Pferde."
 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "Edle Pferde"
 laamp_base_2076_success_employer_modifier_desc: "Die hier gezüchteten Pferde sind im ganzen Land begehrt."
 laamp_base_2076_failure_employer_modifier: "Hungerleidende Pferde"
 laamp_base_2076_failure_employer_modifier_desc: "Aus welchem Grund auch immer werden hier die schlechtesten Pferde des Landes gezüchtet."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: Erfolg!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Einmal mehr wurde die stolze Tüchtigkeit von [ROOT.Char.GetHouse.GetName] unter Beweis gestellt!\n\nTrotz ihres Getues will jeder der Magnaten einfach nur sein Stück vom Kuchen, und im Lauf des Nachmittags gelingt es mir, das Land so aufzuteilen, dass jeder von ihnen nur ein #EMP bisschen#! enttäuscht ist.\n\nSogar der törichte Eigentümer erhält eine Entschädigung, weshalb sich das Gezänk auf ein erträgliches Maß verringert hat."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Ich habe genug Erfahrung in Kriegsangelegenheiten, um zu wissen, dass das beste Land nicht immer die besten Pferde hervorbringt und dass die besten Pferde auch nicht das beste Land brauchen.\n\nRuhig, behutsam und ein #EMP wenig#! herablassend zeige ich den Magnaten von „[employer.GetPrimaryTitle.GetBaseNameNoTier]“ die Fehler in ihrem Denken auf. Sie hören mir zunächst nur widerwillig zu – Land ist schließlich immer noch Land –, doch ein gutes Argument setzt sich am Ende immer durch."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U] und ich überlassen [sacrifice.GetTitledFirstName] der zärtlichen Fürsorge der Magnaten. Noch während wir weggehen, beginnt hinter uns auch schon das Geschrei – und es wird schneller lauter, als wir laufen können.\n\n„Nicht ganz die Lösung, die ich erwartet hätte“, sagt [employer.GetFirstNameNoTooltip], „doch ich kann Eure Gründlichkeit kaum bemängeln. Seid Ihr sicher, dass [sacrifice.Custom('DE_PRO_PER_S_3P_N')] hier zurechtkommen wird?“\n\nIch hebe eine Augenbraue.\n\n„Ach, natürlich! Was sage ich da?“, fährt [employer.GetFirstNameNoTooltip] fort. „Ohne Euch wäre dieses ganze Schlamassel nur wieder am Anfang. Hier ist der Lohn dafür, dass Ihr uns [Select_CString(sacrifice.IsFemale, 'eine so fähige Frau', 'einen so fähigen Mann')] ausgeliehen habt.“"
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "Die Erfahrung, die [officer.GetTitledFirstName] im Umgang mit Pferden hat, kommt uns heute sehr zugute.\n\nDank [officer.Custom('DE_PRO_POS_S_3P')]er großen Leidenschaft schafft er es nach und nach, ein Schamgefühl in Bezug auf die örtliche Haltung von Reittieren und Lasttieren bei den Magnaten zu erzeugen, indem er genaustens darlegt, wie man bessere und gesündere Tiere heranzüchten kann, ohne sich um das beste Weideland streiten zu müssen.\n\nAm Ende nicken sie beschämt zu jedem [officer.Custom('DE_PRO_POS_S_3P')]er Vorschläge, da all ihre Argumente entkräftet wurden."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Natürlich lernt man bei unserer Arbeit ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) auch ein oder zwei Dinge über gutes Weideland.\n\nMit geübter, fast beiläufiger Leichtigkeit können wir die Bedenken der Einheimischen ausräumen und das Land gerecht aufteilen.\n\nDie unterschwellige Erinnerung an die Gruppe von Söldnern, die in der Nähe kampieren und im Dienste [Select_CString(employer.IsFemale, 'ihrer Herrin', 'ihres Herrn')] stehen, erledigt den Rest."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Mit gesundem Menschenverstand, harter Arbeit und der verdammten Hartnäckigkeit, die [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] aus dem Hause [ROOT.Char.GetHouse.GetName] nun einmal an den Tag legt, ist alles möglich.\n\nEs bedarf stundenlanger, zermürbender Diskussionen, um zu einer einigermaßen gerechten Aufteilung des Landes zu kommen – gerecht für alle außer jenen Trottel, der am Ende den Kürzeren zieht, zugegeben. Doch dafür fällt die Entschädigung dieses Trottels auch höher als das aus, was er bekommen hätte, wäre ich nicht hier gewesen, um zu schlichten.\n\nDas Wichtigste ist, dass die Magnaten mit meinen Vorschlägen zufrieden sind – oder zumindest nur leicht unzufrieden."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U] scheint über unsere Lösung mehr als erfreut zu sein und übergibt uns ohne Umschweife die versprochene Bezahlung."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: Fehlschlag!"
 laamp_base_contract_schemes.2678.desc.stewardship: "Nach stundenlangen Verhandlungen scheinen wir von einer Einigung weiter entfernt zu sein als zu Beginn.\n\nJeder noch so unbedeutende, machthungrige Magnat in „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ will #EMP sein#! Stück von dem überdurchschnittlich wertvollen Dreck und ist bereit, die ganze Versammlung niederzuschreien, um es zu bekommen.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Ich dachte, dass sich [officer.GetTitledFirstName] in solchen Angelegenheiten #EMP gut#! auskennen würde.\n\nEntweder weiß [officer.Custom('DE_PRO_PER_S_3P_N')] zu viel und die Bewohner von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ kümmert es einfach nicht, oder [officer.Custom('DE_PRO_PER_S_3P_N')] weiß zu wenig und den Einheimischen ist es sehr wichtig.\n\nEs kommt zu Streitereien und Anschuldigungen, und Tische werden von hämmernden Fäusten malträtiert."
 laamp_base_contract_schemes.2678.desc.outro: "Gegen Abend setzt uns [employer.GetTitledFirstName] sichtlich verzweifelt rüde vor die Tür.\n\nEs scheint, dass wir heute wohl nicht bezahlt werden."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
