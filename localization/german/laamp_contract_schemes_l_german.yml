 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: Erfolg!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Glücklicherweise kenne ich mich bestens aus und es dauert nicht lange, bis ich ein Dutzend Gründe aufzählen kann, warum die Karte eine offensichtliche Fälschung ist."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "Die Karte wirkt durchaus echt – wenn man ein #EMP Narr#! ist! Ich jedoch bin [Select_CString(ROOT.Char.IsFemale, 'eine gelehrte Frau', 'ein gelehrter Mann')] und kann eine Fälschung mit Leichtigkeit erkennen."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Während sich [sacrifice.GetTitledFirstName] auf den langen, ja wirklich sehr #EMP langen#! Vorgang vorbereitet, alle Parteien in dieser Debatte anzuhören, zieht mich [employer.GetTitledFirstName] zur Seite.\n\n„Gut gemacht, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ich bin überglücklich, dass Ihr meiner bescheidenen Stadt [Select_CString(sacrifice.IsFemale, 'eine so gelehrte Frau', 'einen so gelehrten Mann')] ausleihen konntet!“\n\nIm Hintergrund bringt [sacrifice.GetFirstNameNoTooltip] eine schrille Stimme zum Schweigen, die etwas von wegen Geburtsrecht schwafelt.\n\n„Ich habe keine Zweifel daran, dass wir diese Sache mit etwas Zeit schon klären werden. Euer Lohn wartet draußen auf Euch.“"
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstName|U] beherrscht das gesprochene Wort so sehr, dass er die Einheimischen mit [officer.Custom('DE_PRO_POS_S_3P')]en Worten an der möglichen Echtheit der Karte #EMP gerade so#! zweifeln lassen kann. [officer.Custom('DE_PRO_PER_S_3P_N')|U] leitet sie von einem Thema zum anderen, bis schließlich die meisten im Raum die Karte als offensichtliche Fälschung abtun."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Ich … habe es vielleicht ein wenig übertrieben, als ich erklärte, in welcher Beziehung ein Stück Pergament zu etwas so Wichtigem wie Land steht.\n\nNach etwas mehr als einer Stunde sehen mich die meisten Einheimischen einfach nur verwirrt an: Ihre Gesichter sind Masken aus Scham, Verwirrung und gelegentlicher entrückter Verwunderung.\n\nSie haben erkannt, dass ihr „altes“ Dokument keinerlei Wert hat. Eine peinliche Stille legt sich über den Raum.\n\n[employer.GetTitledFirstName|U] führt mich ruhig hinaus und reicht mir scheinbar zufrieden den Beutel voller Münzen."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Nach stundenlangen Debatten, Anschuldigungen und gelegentlichen Drohungen habe ich schließlich einige wichtige Hinweise in Erfahrung bringen können, dass die Karte wahrscheinlich eine Fälschung und damit wertlos ist."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nSelbstverständlich streiten einige zu Beginn noch, doch als immer mehr Beweise zum Vorschein kommen, #EMP bricht#! einer der Mitverschwörer unter dem Druck zusammen und zeigt mit dem Finger auf einen örtlichen Magnaten.\n\nEine einfache Verhaftung später gibt es in „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ neuen Klatsch und Tratsch, während die Satellitensiedlungen aufhören, einander an die Kehle zu gehen.\n\nNachdem sich die Spannungen gelegt haben und die Dinge wieder ihren gewohnten Gang gehen, übergibt uns [employer.GetTitledFirstName] dankbar einen Beutel voller Münzen."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: Fehlschlag!"
 laamp_base_contract_schemes.2683.desc.stewardship: "Ich hielt es für richtig, den Wahrheitsgehalt der Karte infrage zu stellen, doch dies hat nur zu weiterer Unruhe geführt: Mit diesem zusätzlichen Element der Intrige hat die Bevölkerung von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ begonnen, in einem zuvor eigentlich noch recht begrenzten Streit, sehr deutlich Partei zu ergreifen.\n\nDie eine Hälfte ist der Meinung, meine Argumente wären überzeugend und würden darauf hindeuten, dass sich #EMP jemand#! schuldig gemacht haben muss, wohingegen die andere Hälfte meine Sicht für völlig abwegig hält. Bei Einbruch der Dunkelheit geht sich die ganze Stadt wechselseitig an die Kehle."
 laamp_base_contract_schemes.2683.desc.officer: "Ich hatte gehofft, die Redegewandtheit von [officer.GetTitledFirstName] würde ausreichen, um die Einheimischen zu beruhigen und die Vernunft die Oberhand gewinnen zu lassen.\n\nStattdessen hat [officer.Custom('DE_PRO_POS_S_3P')] Versuch, die Sache zu entschärfen, jedoch ganz „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ in zwei Lager gespalten und sogar wohlhabende Magnaten dazu verleitet, ddeutlich Partei zu ergreifen."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nDie Karte selbst ist mittlerweile völlig in den Hintergrund gerückt, doch wenn überhaupt, so streiten die Leute nun eher #EMP mehr#! als weniger.\n\n[employer.GetTitledFirstName|U] setzt uns kühl darüber in Kenntnis, dass wir unsere Bezahlung nicht erhalten werden."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Wir nehmen uns unsere Zeit, durch die Straßen der Siedlung zu schlendern, und achten dabei natürlich darauf, beschäftigt und selbstgefällig verdrossen auszusehen. Es dauert eine Weile, bis wir dem unglückseligen ansässigen Tropf begegnen, der auserkoren wurde, sich um den Tribut zu kümmern."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Es ist bereits spät, als wir die Siedlung erreichen, doch ich möchte nicht länger bleiben als nötig. Wir finden den armen ansässigen Tropf, der auserkoren wurde, sich um den Tribut zu kümmern, gerade als [local_char.Custom('DE_ART_DEF_S_N')] [local_char.GetWomanMan] den Laden für die Nacht schließt."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Es ist wohl wenig überraschend, dass wir den unglückseligen ansässigen Tropf, der auserkoren wurde, sich um den Tribut zu kümmern, in einer Taverne finden, wo [local_char.Custom('DE_ART_DEF_S_N')] [local_char.GetWomanMan] [local_char.Custom('DE_PRO_POS_S_3P')]en Kummer schon vor unserer Ankunft ertränkt."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "Wir achten darauf, so pompös offiziell wie nur möglich zu wirken, als wir in Richtung der Anleger spazieren. Wie erwartet finden wir dort den glücklosen örtlichen Tropf, der auserkoren wurde, sich um den Tribut zu kümmern. [local_char.Custom('DE_ART_DEF_S_N')|U] [local_char.GetWomanMan] schreit Seeleute an und dirigiert die Ladung des Tages."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "Da die Gegend von einer Krankheit heimgesucht wird, ist die Siedlung gelinde gesagt in schlechter Verfassung. Wir halten uns Stoff vor den Mund, um das Miasma fernzuhalten, und finden schließlich die arme Seele, die dennoch auserkoren wurde, sich um den Tribut zu kümmern."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "„Hmpf“, grunzt [local_char.Custom('DE_PRO_PER_S_3P_N')]. „Ihr haltet Euch wohl für schlau, hier so früh aufzutauchen. Nun, wir sind nicht beeindruckt, und wir werden auch keine Gebühren dafür entrichten, dass wir Euch Zeit gekostet haben.“"
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "„Ihr habt ja Nerven!“, knurrt [local_char.Custom('DE_PRO_PER_S_3P_N')], „so vorzeitig hier anzukommen! Wir bezahlen unsere Steuern genau wie die anderen Städte, aber wir haben ein Recht auf ausreichende Vorwarnung, bevor Ihr uns aussaugen kommt.“"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "„Ah! Ihr müsst [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetWomanMan] sein, [ROOT.Char.Custom('DE_ART_DEF_S_A')] [task_contract.GetEmployer.Custom('DE_ART_DEF_S_N')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip] schickt“, sagt [local_char.Custom('DE_PRO_PER_S_3P_N')] honigsüß. „Das erkenne ich an Eurem ehrlichen Auftreten! Ihr kommt ein #EMP wenig#! früher als erwartet, aber das spielt keine Rolle: Wir sind bereit.“"
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "„Oh, Ihr seid schon hier?“, fragt [local_char.Custom('DE_PRO_PER_S_3P_N')] gedehnt. „Nun denn, folgt mir. Wir haben Euren … #EMP Tribut#! vorbereitet wie gefordert, aber keine Münze mehr.“"
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "„Ihr seid … [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('DE_ART_DEF_S_A')] [task_contract.GetEmployer.Custom('DE_ART_DEF_S_N')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip] schickt? Jetzt schon?“, fragt [local_char.Custom('DE_PRO_PER_S_3P_N')]. „Ich dachte, wir hätten frühestens in einem Monat mit Euch zu rechnen. Doch Ihr scheint mir dennoch vertrauenswürdig …“"
 laamp_base_contract_schemes.2781.desc.outro: "\n\nDer nächste leichtgläubige Trottel, der zwischen uns und unserem Zahltag steht."
 laamp_base_contract_schemes.2781.a: "Verwirrt [local_char.Custom('DE_PRO_PER_S_3P_A')] mit Zahlen."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Aber natürlich, natürlich. Das ist alles in Ordnung"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "Wovon zum Henker redet Ihr?"
 laamp_base_contract_schemes.2781.b: "Ich zeige das Siegel von „[task_contract.GetEmployer.GetTitledFirstNameNoTooltip]“."
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Wirkt ausreichend echt"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "Das ist eindeutig eine Fälschung!"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstName|U], setzt Eure silberne Zunge ein!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Hätten wir doch nur einen Schurken mit silberner Zunge …"
 laamp_base_contract_schemes.2781.d: "Bringt die Begegnung so schnell wie möglich hinter Euch."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "Eure nächste Herausforderung in Sachen [stewardship|E] wird noch schwieriger"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "Eure nächste Herausforderung in Sachen [intrigue|E] wird noch schwieriger"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "Die nächste Eignungsherausforderung von [bard.GetFirstName] wird noch schwieriger"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Diese Wahl kostet nächstes Mal noch mehr [stress|E]"
