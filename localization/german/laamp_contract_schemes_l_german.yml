 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip|U] und ich haben viel gemeinsam."
 laamp_base_contract_schemes.0551.d: "Ich frage mich, was [intrigue_candidate.GetFirstNameNoTooltip] so treibt?"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip|U] wirkt interessiert."
 laamp_base_contract_schemes.0551.f: "Ha, ich wette, [prowess_candidate.GetFirstNameNoTooltip] wäre bereit für einen Kampf."
 laamp_base_contract_schemes.0551.g: "Das wäre nicht sehr klug."
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "Eindrucksvoll am Hof"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "Auf jedem Hof gibt es Macher und Strippenzieher – hier schaut man auf Euch."
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "Jämmerliches Schauspiel"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "Wenn es in der Politik etwas gibt, was schlimmer ist als der Tod, dann ist es Peinlichkeit."
