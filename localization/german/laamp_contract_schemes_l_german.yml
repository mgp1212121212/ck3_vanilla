 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "Es gibt Schlimmeres, als auffallend trist zu sein. Allerdings nicht vieles."
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "Stütze des Hofs bestochen"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "Es mag nicht ehrlich sein, aber es #EMP ist#! wirksam."
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "Stütze des Hofs eingeschüchtert"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc: "Nicht, dass jemals etwas geschehen würde, aber was wäre, wenn etwas geschehen #EMP könnte#!?"
 laamp_base_contract_schemes_0561_spooked_insider_modifier: "Stütze des Hofs verängstigt"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "Das falsche Wort ins falsche Ohr kann schlimmer sein als jedes Gift."
 laamp_base_contract_schemes.0571.t: "Im Voraus gezahlt"
 laamp_base_contract_schemes.0571.desc: "Es gibt keine Gewähr, dass mir [target.GetTitledFirstName] am Ende das schenken wird, wonach ich mich sehne – ganz gleich, wie sehr ich [target.Custom('DE_PRO_PER_S_3P_D')] zu Füßen liege.\n\nEs ist klar, dass ich handeln muss, und zwar mit allem Druck, den ich ausüben kann, um einen Vorschuss zu bekommen. Wenn [target.Custom('DE_PRO_PER_S_3P_N')] mir dann noch immer hold ist, lache ich am längsten, und wenn nicht, wurde ich zumindest im Vorfeld entschädigt."
 laamp_base_contract_schemes.0571.duel.tt.success: "Ihr erschwindelt Euch eine Spende"
 laamp_base_contract_schemes.0571.duel.tt.failure: "Eure Annäherungsversuche werden zurückgewiesen"
 laamp_base_contract_schemes.0571.a: "Bei den Mächten des Wohlstands ([ROOT.Char.GetFaith.WealthGodName])! Ich kriege mein Geld!"
