 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] umzingelt [recidivist.GetFirstNameNoTooltip] und [recidivist.Custom('DE_PRO_POS_S_3P')]e Gruppe aus Nichtsnutzen. Alle von uns sind bereit, Blut zu vergießen."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "„[ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('DE_ART_IND_N')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)]“, eröffnet [recidivist.GetFirstNameNoTooltip] und durchbricht damit die Stille. „Ich … habe nicht mit Euch gerechnet. Bei all den Leuten, die mich jagen, seid ausgerechnet Ihr es, [ROOT.Char.Custom('DE_ART_DEF_S_N')] mich holen kommt.“"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "„Ahhhh, natürlich, [ROOT.Char.GetFirstNameNoTooltip], welch anderer Dummkopf wäre auch schon so erpicht darauf, mich zu jagen?“, eröffnet [recidivist.GetFirstNameNoTooltip] unser Gespräch auf mich zuschreitend. „Um ehrlich zu sein, bin ich erleichtert. Ich habe mich bereits gelangweilt, doch Euch auszuweiden, wird mir ein #EMP Vergnügen#! sein!“"
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "„[ROOT.Char.GetFirstNameNoTooltip|U], m[ROOT.Char.Custom('DE_ART_IND_N')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)], mein eigen Fleisch und Blut – warum jagt Ihr mich bis hierher? Hofft Ihr damit, Euch für die Beleidigung des Hauses [ROOT.Char.GetHouse.GetName] rächen zu können?“"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "\"Wehleidiger, ignoranter kleiner Köter!“, blafft [recidivist.GetFirstNameNoTooltip]. „Seid hier, um das zu tun, was Euch [employer.GetTitledFirstName] aufgetragen hat, ja? Nun denn. Kommt her, Hund! Stellt Euch mir und beweist, dass Ihr mehr als nur ein kläffender Schoßhund seit!“"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "„Dann lasst uns einmal sehen, wo – ah, #EMP da ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ja#!“, sagt [recidivist.GetFirstNameNoTooltip] hochtrabend, während [recidivist.Custom('DE_PRO_PER_S_3P_N')] sich [recidivist.Custom('DE_PRO_POS_S_3P')]en Weg an die Spitze der Gruppe bahnt. „[Select_CString(ROOT.Char.IsFemale, 'Die kleine verlorene Frau', 'Der kleine verlorene Mannes')] denkt, [recidivist.Custom('DE_PRO_PER_S_3P_N')] kann mich zurechtstutzen! Nun denn … Kommt und zeigt es mir! Hier bin ich!“"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "„Ich wünschte, wir hätten uns unter anderen Umständen getroffen, [ROOT.Char.GetFirstNameNoTooltip]. Ich habe keinen Zwist mit Euch“, beginnt [recidivist.GetFirstNameNoTooltip]. „Leider fürchte ich, dass Ihr Eurer Pflicht bis zum bitteren Ende folgen wollt.“"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "„Ha!“, lacht [recidivist.GetFirstNameNoTooltip], „sind das etwa alle? Vorzüglich … #EMP Einfach vorzüglich#! … Endlich ein wenig Bewegung. Und Ihr seid sogar persönlich hergekommen … Ich werde es genießen, Euch unter die Erde zu bringen, [ROOT.Char.GetFirstNameNoTooltip].“"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "„Hm …“, murmelt [recidivist.GetFirstNameNoTooltip] und kratzt sich am Kinn. „Ich … hatte mehr erwartet, wenn ich ehrlich sein soll. [employer.Custom('DE_ART_DEF_S_N')|U] gute [employer.GetTitleAsName] konnte sich offenbar nichts Besseres leisten? Nun denn … Sollen wir anfangen?“"
 laamp_base_contract_schemes.1301.desc.encounters.second: "„So schnell bereits zurück, [ROOT.Char.GetFirstNameNoTooltip]? Nach unserer letzten Begegnung dachte ich, Ihr hättet Eure Lektion gelernt, doch scheinbar werde ich es Euch auf die harte Weise beibringen müssen.“"
 laamp_base_contract_schemes.1301.desc.encounters.third: "„Verdammt sei Eure höllische Hartnäckigkeit, [ROOT.Char.GetFirstNameNoTooltip]. Könnt Ihr nicht einfach aufhören, uns hinterherzujagen? Macht doch einfach etwas anderes, denn von uns werdet Ihr kein Silber bekommen!“"
 laamp_base_contract_schemes.1301.desc.outro.1: "Die Lage ist angespannt. Wenn ich nicht selbst etwas unternehme, tut es jemand anderes und alles wird nur noch mehr meinem Griff entgleiten."
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNameNoTooltip|U] und [recidivist.Custom('DE_PRO_POS_S_3P')] Gefolge sind zahlenmäßig klar unterlegen, scheinen aber dennoch entschlossen zu sein, ihr Oberhaupt bis zum Tod zu verteidigen."
 laamp_base_contract_schemes.1301.desc.outro.3: "Eine bedrückende Stille setzt ein. Keiner ist bereit, sie zu brechen, aus Angst vor dem, was folgen könnte."
 laamp_base_contract_schemes.1301.desc.outro.4: "Beide Gruppen stehen sich mit angehaltenem Atem gegenüber, unsicher, was ich als Nächstes sagen werde. Sie hoffen inständig, dass es etwas anderes als ein Tötungsbefehl sein wird."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip|U] kann hier nicht gewinnen und [recidivist.Custom('DE_PRO_PER_S_3P_N')] weiß das auch. Wenn [recidivist.Custom('DE_PRO_PER_S_3P_N')] sich mir doch nur irgendwie entziehen könnte …"
