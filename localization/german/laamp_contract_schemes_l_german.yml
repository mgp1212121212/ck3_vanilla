 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName|U] ist eindeutig einer der Lieblinge von [target.GetTitledFirstName], [insider.Custom('DE_ART_DEF_S_N')] ganz oben in der gesellschaftlichen Hackordnung steht und #EMP reichlich#! Einfluss auf [Select_CString(target.IsFemale, 'die gute Herrscherin', 'den guten Herrscher')] hat.\n\nWenn dieser Mensch ein Loblied auf mich singt – aus welchem Grund auch immer –, kann dies meiner Sache nur dienlich sein."
