 laamp_base_contract_schemes.1301.f: "Ich könnte so jemanden wie Euch gebrauchen …"
 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: Erfolg!"
 laamp_base_contract_schemes.1302.desc.intro: "Ich werfe den abgetrennten Kopf von [recidivist.GetFirstName] zu dem von [employer.GetTitledFirstName] entsandten Handlanger und das rot-violette Fleisch landet mit einem dumpfen, nassen Klatscher neben ihnen.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "„Ihr habt [recidivist.Custom('DE_PRO_PER_S_3P_A')] im Zweikampf getötet? Das ist ganz schön #EMP heftig#!“,"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "„Kluger Schachzug, Eure Wachen anzuweisen, sich [recidivist.Custom('DE_PRO_PER_S_3P_G')] anzunehmen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – wer weiß, was geschehen wäre, hätte [recidivist.Custom('DE_PRO_PER_S_3P_N')] die Möglichkeit gehabt, in Eure Nähe zu kommen?“"
 laamp_base_contract_schemes.1302.desc.method.martial: "„Was für eine Meisterleistung, diese Bastarde ohne große Verluste zu besiegen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – ich glaube nicht, dass viele solch ein Ergebnis erwartet hätten“,"
 laamp_base_contract_schemes.1302.desc.method.meat: "„Es war klug von Euch, Euren Truppen zu befehlen, sich um diesen Abschaum zu kümmern, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – [recidivist.Custom('DE_PRO_PER_S_3P_N')] war viel zu gerissen und hätte jede Möglichkeit zur Flucht genutzt“,"
 laamp_base_contract_schemes.1302.desc.outro: "merkt der Gesandte von [employer.GetTitledFirstName] an, während er uns den Lohn aushändigt.\n\nDie Worte sind von geringer Bedeutung, doch das Gewicht des dicken Geldbeutels und das darin enthaltene Silber tragen dazu bei, dass sich unsere kleine Jagd durchaus gelohnt hat."
 laamp_base_contract_schemes.1302.a: "Gute Arbeit."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: Fehlschlag!"
 laamp_base_contract_schemes.1303.desc.intro: "[recidivist.GetFirstNameNicknamed|U] schafft es schließlich, uns abzuschütteln,"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "und das trotz all der Bemühungen meiner Wachen, [recidivist.Custom('DE_PRO_PER_S_3P_A')] zu fassen."
 laamp_base_contract_schemes.1303.desc.method.martial: "den Hinterhalt zu durchschlagen und zu flüchten."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "um still und leise unter dem Vorwand zu fliehen, [recidivist.Custom('DE_PRO_POS_S_3P')]e Bande wolle sich uns anschließen."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "um unter dem Vorwand, über mein großzügiges Angebot nachzudenken, davonzuschleichen."
 laamp_base_contract_schemes.1303.desc.outro: "Die von [employer.GetTitledFirstName] entsandten Agenten sind zwar enttäuscht, als sie mich einholen, aber nicht sonderlich überrascht. Da es keinen Kopf gibt, den sie [Select_CString(employer.IsFemale,'ihrer Herrin','ihrem Herrn')] bringen können, gäbe es auch keine Bezahlung, so sagen sie."
 laamp_base_contract_schemes.1303.a: "Verdammt sei [recidivist.Custom('DE_PRO_PER_S_3P_N')]!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: Besonderer Fehlschlag!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] zeigt sich … überraschend offen für mein Angebot und nachdem wir ins Gespräch gekommen sind, kann ich [recidivist.Custom('DE_PRO_PER_S_3P_A')] nicht nur davon überzeugen, dass man mir vertrauen kann, sondern ich kann auch [recidivist.Custom('DE_PRO_PER_S_3P_D')] und [recidivist.Custom('DE_PRO_POS_S_3P')]er gesamten Bande eine bessere Zukunft versprechen.\n\nInfolgedessen sind sie alle meiner Unternehmung ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) beigetreten.\n\n[employer.GetTitledFirstName|U] mag diesen Vertrauensbruch vielleicht nicht verzeihen, doch letztlich habe ich die Sache auf meine ganz eigene Art gelöst – oder etwa nicht?"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip|U] kann hingehen, wo der Pfeffer wächst."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip|U]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Heute Morgen sichten wir in der Ferne eine Gruppe Leute –"
 laamp_base_contract_schemes.1782.desc.intro.2: "Einige Stunden vor Sonnenuntergang stoßen wir auf eine Gruppe Reisender –"
 laamp_base_contract_schemes.1782.desc.intro.3: "Um Mittag herum schließen wir endlich zu einer Karawane auf, die wir bereits seit Tagen verfolgen –"
 laamp_base_contract_schemes.1782.desc.intro.4: "Kurz nach Anbruch der Dämmerung taucht eine kleine Gruppe Reisender am Horizont auf –"
 laamp_base_contract_schemes.1782.desc.intro.5: "Kurz vor Einbruch der Dunkelheit nähern wir uns dem Ende eines langen Zugs –"
 laamp_base_contract_schemes.1782.desc.connection.negative: "mein[parent.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName] führt die Gruppe an."
 laamp_base_contract_schemes.1782.desc.connection.positive: "mein[parent.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName] führt die Gruppe an, und ich würde [victim.Custom('DE_PRO_PER_S_3P_D')] nur ungern schaden wollen."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "niemand Geringeres als mein[parent.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName] scheint die Gruppe anzuführen!"
 laamp_base_contract_schemes.1782.desc.connection.none: "dem Bericht meiner Kundschafter zufolge steht [victim.GetTitledFirstName] an der Spitze dieser Gruppe."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "Ihrem Aussehen nach zu urteilen, handelt es sich bei ihnen um eine Gruppe umherziehender Wanderer. Der einzige Reichtum, den sie besitzen, ist der, den sie am Körper tagen oder was ihnen ihr guter Name in Form von Geschenken einbringen kann."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Mit [victim.GetTitleAsNameNoTooltip] an der Spitze muss die Gruppe offensichtlich über #EMP etwas#! Reichtum verfügen, wenn auch nicht gerade über eine überbordende Menge an Münzen. Dennoch wären sie eine lohnende Beute, wenn wir es denn darauf anlegten."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Die Gruppe wird von [victim.Custom('DE_ART_DEF_S_D')] illustren [victim.GetTitleAsNameNoTooltip] angeführt, fernab von der Sicherheit [victim.Custom('DE_PRO_POS_S_3P')]er Mauern und von nur wenig Wachen begleitet, was für jemanden [victim.Custom('DE_PRO_POS_S_3P')]es Standes sehr unüblich ist. Dieses Reisegefolge verfügt #EMP zweifellos#! über Reichtümer, die es wert sind, dass man sie an sich bringt."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Da ihr der exorbitante Prunk, den ein Herrscher besitzen würde, oder die vom Wetter gezeichnete Härte eines echten Wanderers abgehen, scheint diese Gruppe … schlecht für die Straße gewappnet zu sein. Wie viel Münzen sie überhaupt besitzt, ist nur eine vage Vermutung."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Es ist nur allzu offensichtlich, dass es sich wie bei uns um eine Abenteurergruppe handelt, die nach einer Unterkunft für die Nacht sucht. Sie sind dadurch gleichermaßen reicher als Könige und ärmer als Bauern, ein Leben, das wir selbst nur zu gut kennen."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Obwohl [Select_CString(victim.IsFemale, 'die Anführerin', 'der Anführer')] feinere Kleidung als der Rest trägt, ist klar, dass auch [victim.Custom('DE_PRO_PER_S_3P_N')] letztlich nur ein Niemand ist. Die Münzen, die [victim.Custom('DE_PRO_PER_S_3P_N')] bei sich trägt, sind wahrscheinlich alles, was [victim.Custom('DE_PRO_PER_S_3P_N')] hat."
 laamp_base_contract_schemes.1782.desc.outro: "Meine Getreuen ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) warten nur darauf, dass ich das Signal zum Angriff gebe."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.GetTitledFirstNameNoTooltip|U] entkommt in all dem Chaos"
 laamp_base_contract_schemes.1782.a: "Stürmt gegen diese Narren an!"
