 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "Federkiele zur freien Verfügung"
 laamp_base_contract_schemes.4001.desc: "„Natürlich nur, wenn es Euch nicht #EMP zu viel#! Arbeit macht“, schmunzelt [employer.GetTitledFirstName] und legt ein Bündel verschnürter Papiere auf den Tisch. „Nur diese hier.“\n\nNach einem Augenblick fügt [employer.Custom('DE_PRO_PER_S_3P_N')] zwei Pergamentrollen hinzu. Und einen weiteren Stapel Papiere. Und ein Büchlein.\n\nIch ziehe eine Augenbraue hoch, und [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] wuchtet einen etwas schwereren Band aus einer Schublade und legt ihn auf den Haufen.\n\n„Nun ja, nur #EMP dies#! hier.“"
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: Erfolg!"
 laamp_base_contract_schemes.4002.desc: "Ich kehre wohlgelaunt in die Halle von [employer.GetTitledFirstName] zurück, die Finger mit Tinte verschmiert und die Augen vom Schlafmangel gerötet – doch die Arbeit ist getan.\n\nEiner meiner Leute bringt den Stapel fertiger Arbeiten hinter mir herein und müht sich ganz schön unter dem Gewicht des unübersichtlichen Haufens.\n\n„Schon fertig? Dann hätte ich Euch ja wohl noch etwas mehr geben können!“, scherzt [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName], ehe [employer.Custom('DE_PRO_PER_S_3P_N')] uns hinauswinkt. „Lasst das nicht hier drin. Meine Diener werden sich um Euren Lohn kümmern und jemanden finden, der die Früchte Eurer Lesekunst ernten kann.“"
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: Fehlschlag!"
 laamp_base_contract_schemes.4003.desc: "„Hinsetzen!“, befiehlt mir [employer.Custom('DE_ART_IND_N')] gereizt[employer.Custom('DE_END_ADJ_IND_S_N')] [employer.GetTitledFirstName] und hält mir ein tintenverschmiertes Pergament unter die Nase, das mit unleserlichem Gekritzel bedeckt ist. „Wisst Ihr, was hier steht?“\n\nIch schüttle den Kopf.\n\n„Ich auch nicht, denn #EMP das sind keine Worte#!. Eure Bande von Übeltätern schreibt schon wer weiß wie lange, und #EMP dies#! ist alles, was Ihr vorzuweisen habt? Ich bezahle nicht für achtlos verschüttete Tinte. Nehmt Eure ‚Abschriften‘ und verschwindet!“"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "Theologische Lösungen"
 laamp_base_contract_schemes.4011.desc: "„… und das ist so ziemlich das Wesentliche“, schließt [employer.GetTitledFirstName]. „Habt Ihr noch etwas zu ergänzen, [chaplain.GetTitledFirstName]?“\n\nDer [chaplain.GetCouncilTitle] schüttelt den Kopf. „Ihr habt das gut zusammengefasst, Lehnsherr[employer.Custom('DE_END_NOU_S_GS_N')]. Wenn ich nicht andere Pflichten hätte, hätte ich gern geschlichtet, aber …“\n\n[employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsName] hebt eine Hand, um [chaplain.Custom('DE_PRO_PER_S_3P_A')] verstummen zu lassen. „Keine Sorge, ich bin sicher, dass [ROOT.Char.GetFirstName] gut genug mit unserem streitsüchtigen [employer.GetFaith.PriestNeuterPlural] umzugehen weiß.“"
 laamp_base_contract_schemes.4011.a: "Wie schlimm kann er denn schon sein?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: Erfolg!"
 laamp_base_contract_schemes.4012.desc: "Die Debatte erwies sich am Ende als überraschend einfach zu lösen: Beide Parteien waren so sehr damit beschäftigt, sich wechselseitig mit Schimpf und Schande zu überziehen, dass sogar ein vager Appell an die Einigkeit des Glaubens ([ROOT.Char.GetFaith.GetReligion.GetName]) die Unzufriedenheit zu übertrumpfen vermochte.\n\nDie [employer.GetFaith.PriestNeuterPlural], die im Mittelpunkt des Streits standen, sind immer noch wütend aufeinander. Es sind nun allerdings nur noch so wenige andere daran beteiligt, dass kaum noch die Gefahr besteht, dass sich daraus Schlimmeres entwickeln könnte.\n\n[employer.GetTitledFirstName|U] scheint jedenfalls zufrieden."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: Fehlschlag!"
 laamp_base_contract_schemes.4013.desc: "Das war … sehr viel mehr Blut, als bei einer Debatte fließen sollte.\n\nDer Streit wurde zu Geschrei, das Geschrei zu Aufbrausen, das Aufbrausen zu Beleidigungen, und dann war es nur noch eine Frage der Zeit, bis es noch sehr viel handfester wurde. Selbst jetzt gerät das Debakel hinter uns noch weiter außer Kontrolle.\n\nMan braucht wohl nicht erwähnen, dass wir dafür kein Geld einstreichen werden."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "Früchte des Geistes"
 laamp_base_contract_schemes.4021.desc: "Mein Gespräch mit [employer.GetTitledFirstName] erwies sich als … erhellend.\n\nEs scheint, dass [employer.Custom('DE_PRO_PER_S_3P_N')] ein geistreiches Büchlein über traditionelle [ROOT.Char.GetCulture.GetName|l]e Aphorismen und Weisheiten sucht. Etwas, was [employer.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(employer.IsFemale, 'wahre Mäzenin', 'wahren Mäzen')] der Künste erscheinen lässt.\n\nWie schwer kann das sein?"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Erfolg!"
 laamp_base_contract_schemes.4022.desc: "Ein weiterer Hof, [Select_CString(employer.IsFemale, 'eine weitere glückliche Gönnerin', 'ein weiterer glücklicher Gönner')]!\n\nDas Büchlein „Über die vielen Tücken und Geheimnisse der [ROOT.Char.GetCulture.GetName|l]en Menschen“ ist wunderbar prägnant, aber trotzdem #EMP gerade#! witzig genug, um den Hof dank seiner traditionsverhafteten Themen und seines gesunden Menschenverstands in Aufruhr zu versetzen.\n\nEs ist unwahrscheinlich, dass es lange im Gespräch bleibt – geschweige denn, dass man viele Abschriften von ihm anfertigen wird –, doch für den Moment hat es uns Geld eingebracht, und das reicht."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: Fehlschlag!"
 laamp_base_contract_schemes.4023.desc: "„Gefasel! Was ist das für ein #EMP Gefasel#!, das Ihr da abgeliefert habt, [ROOT.Char.GetFirstName]?“, schreit [employer.GetTitledFirstName] und blättert durch die Seiten, die mein Trupp und ich vorbereitet haben. „Also … ‚Der wahre Wert des Herzens eines Menschen ist nicht größer als der Schweiß seines Angesichts‘? Was soll das #EMP heißen#!?!“\n\nIch öffne den Mund, um zu antworten und den Aphorismus zu erklären, doch angewidert schleudert [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] mir das Manuskript entgegen und fordert mich zum Gehen auf.\n\nOffenbar habe ich schon genug gesagt."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "Betteln um Almosen"
 laamp_base_contract_schemes.4031.desc: "Das Anbahnung eines Treffens mit [employer.GetTitledFirstName] erweist sich glücklicherweise als erstaunlich einfach: Es braucht nur ein paar angedeutete, verlockende Geheimnisse, um uns die Tore zu öffnen.\n\nAls man uns dann die Audienz gewährt, ist rasch ersichtlich, warum wir hier sind. Wie uns die [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] gelehrt haben, braucht es die Großzügigkeit von #EMP erleuchteten#! Herrschern, damit wir weiterhin unsere guten Werke tun. So erklärt sich [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] widerwillig bereit, uns eine Zeit lang bleiben zu lassen – mehr aber nicht!\n\n… Vorerst."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: Erfolg!"
 laamp_base_contract_schemes.4032.desc: "Unser Aufenthalt bei [employer.GetTitledFirstName] ist letztlich sehr fruchtbar: Durch unseren anhaltenden Charme und gelehrte Ablenkungen schwindet das Misstrauen, das [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] anfangs zeigt, und wir lullen [employer.Custom('DE_PRO_PER_S_3P_A')] in einen Zustand verlockenden Interesses ein. Dann beginnen die Geschenke der Gönnerschaft so richtig zu fließen.\n\nGewiss ein gewinnträchtiges Unterfangen, doch diese gute Meinung über uns wird nicht ewig anhalten, weswegen wir natürlich abreisen, bevor wir die Gastfreundschaft zu sehr strapazieren.\n\n[employer.GetCapitalLocation.GetTitle.GetName] war gut für unsere Kassen."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: Fehlschlag!"
 laamp_base_contract_schemes.4033.desc: "Während unseres Aufenthalts wird die Haltung von [employer.GetTitledFirstName] uns gegenüber immer ablehnender – nicht zuletzt wegen unserer Versuche, [employer.Custom('DE_PRO_PER_S_3P_D')] bei der kleinsten Gelegenheit Geschenke und Versprechungen zu entlocken.\n\nMit jedem Tag, der vergeht, wächst die Verärgerung, die [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] zeigt. Je deutlicher wird, dass ich die Lage falsch eingeschätzt habe, desto lauter wird auch der unvermeidliche Vorwurf der Landstreicherei, der uns erwartet, wenn wir hier weiter herumtrödeln."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "Jedes Schmuckstück ein Schatz"
 laamp_base_contract_schemes.4041.desc: "„Und das hier“, meint [employer.GetTitledFirstName] und nimmt einen kleinen gravierten Stein von blaugrüner Farbe in Augenschein. „Ist das gut gegen Gicht? Ihr habt ja wirklich eine schöne Auswahl, [ROOT.Char.GetFirstName].“\n\n„Wenn [Select_CString(employer.IsFemale, 'die Herrin', 'der Herr')] es wünscht, könnte ich einige unserer exotischeren Dinge aus dem Lager holen lassen?“ Die Worte gehen mir sanft und selbstbewusst von der Zunge. „Wie Ihr seht, haben wir so manches, was wir Euch und Eurem Hofstaat anbieten können.“\n\n[employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsName] nickt und willigt ein, dass wir eine Zeit lang bleiben dürfen."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: Erfolg!"
 laamp_base_contract_schemes.4042.desc: "Unsere Zeit in [employer.GetCapitalLocation.GetTitle.GetName] ist immens profitabel! Der Handel mit dem stillschweigenden Gütesiegel von [employer.GetTitledFirstName] verleiht unseren Beständen eine Legitimität, die selbst das beste Verkaufsgeplapper nicht erzielen könnte.\n\nTalismane, Mittelchen, Schmuck und Zierrat: Höflinge und Gäste kaufen alles, ohne Fragen zu stellen.\n\nZumindest noch nicht. Sobald sie anfangen, sich Gedanken zu machen, sind wir schon lange weg."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: Fehlschlag!"
 laamp_base_contract_schemes.4043.desc: "Die Höflinge von [employer.GetTitledFirstName] sind schlauer, als sie aussehen … Einer nach dem anderen wird unseren kleinen Lügen gegenüber erst misstrauisch und deckt sie dann auf, wodurch unser Ruf als Verkäufer exotischer Heilmittel den Bach hinuntergeht.\n\nSchlimmer noch: [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsName] steht ob unserer offenkundigen Doppelzüngigkeit schlecht da. Entweder hat [employer.Custom('DE_PRO_PER_S_3P_N')] uns geduldet oder [employer.Custom('DE_PRO_PER_S_3P_N')] wurde selbst von uns hinters Licht geführt – und beides macht uns bei den Herrschaften unbeliebt.\n\nWie dem auch sei: Es ist wohl besser, wenn wir gehen – wenn auch ohne Gewinne –, bevor der Zorn von [employer.GetFirstNameNoTooltip] in körperliche Gewalt umschlägt."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
