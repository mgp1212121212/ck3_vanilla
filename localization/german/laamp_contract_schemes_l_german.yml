 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: Erfolg!"
 laamp_base_contract_schemes.5662.desc: "Obwohl die zahlreichen Lakaien von [employer.GetTitledFirstName] alles in ihrer Macht Stehende versuchten, uns daran zu hindern, haben wir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) es geschafft, eine riesige Herde aus [employer.Custom('DE_PRO_POS_S_3P')]en schändlichen Fängen zu befreien.\n\nSie mag uns zwar nicht auf gewöhnlichem Weg zugefallen sein, doch was kümmert uns dies schon? Mit Schwert und Axt nahmen wir uns, was wir wollten, und alle, die sich uns widersetzten, liegen nun tot auf ihren Weiden.\n\nMögen sich die Krähen an ihren Leibern laben."
 laamp_base_contract_schemes.5662.a: "Heute Abend speisen wir wie Könige!"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: Fehlschlag!"
 laamp_base_contract_schemes.5663.desc: "Obwohl wir unser Bestes gaben, waren uns die Truppen von [employer.GetTitledFirstName] stets einen Schritt voraus. Warnungen wurden an entlegene Dörfer geschickt, große Herden nahmen andere Wege und bei jedem unserer Ziele gab es neue Wachen und neue Wachtürme …\n\nDer heutige Sieg geht an [employer.Custom('DE_ART_DEF_S_A')] [employer.GetTitleAsNameNoTooltip]."
 laamp_base_contract_schemes.5663.a: "Pah … [Select_CString(employer.IsFemale, 'Törichtes altes Weib', 'Törichter alter Narr')] …"
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip|U]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Da die Arbeit für diesen Abend fast erledigt ist, überlegen meine Agenten und ich, ob wir nicht etwas früher nach Hause gehen sollten – durch die Ankunft eines vielversprechend aussehenden Ziels klärt sich diese Frage jedoch rasch …"
 laamp_base_contract_schemes.5901.desc.intro.2: "Als der Nachmittag in den Abend übergeht, verkneife ich mir ein Gähnen. Verbrechen mögen zwar gewinnträchtig sein, doch die meiste Zeit besteht einfach aus #EMP Warten#! – obwohl … Augenblick … [Select_CString(victim.IsFemale, 'Diese Frau', 'Dieser Mann')] sieht nach einem vielversprechenden Ziel aus …"
 laamp_base_contract_schemes.5901.desc.intro.3: "Die Ausbeute am heutigen Tag war eher durchwachsen: Wir haben zwar viele Geldbeutel aus fremden Taschen entwendet, doch nur wenige davon waren besonders #EMP dick#!. Doch dem Aussehen [Select_CString(victim.IsFemale, 'dieser Frau', 'dieses Mannes')] nach zu urteilen, könnte sich das bald schon ändern …"
 laamp_base_contract_schemes.5901.desc.intro.4: "Die heutige Arbeit hat sich gelohnt, und mehrere gute Bürger haben freundlicherweise ihr Silber für unsere #EMP Sache#! gespendet. [Select_CString(victim.IsFemale, 'Diese Frau', 'Dieser Mann')] könnte jedoch [victim.Custom('DE_ART_DEF_S_N')] bisher reichste sein …"
 laamp_base_contract_schemes.5901.desc.intro.5: "Nach einem weitgehend fruchtlosen Tag voller Bauern, die nicht wirklich viel Geld bei sich trugen, haben wir Glück, dass endlich [Select_CString(victim.IsFemale, 'eine gut betuchte Frau', 'ein gut betuchter Mann')] vorbeikommt."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "Es ist … m[victim.Custom('DE_ART_IND_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]? Was denkt [victim.Custom('DE_PRO_PER_S_3P_N')] sich dabei, ohne Begleitung durch diese gefährlichen Straßen zu laufen? Natürlich kann [victim.Custom('DE_PRO_PER_S_3P_N')] da ausgeraubt werden. Wie kann [victim.Custom('DE_PRO_PER_S_3P_N')] nur so unvorsichtig sein?"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Sieh an, sieh an. Wenn das nicht [Select_CString(victim.IsFemale, 'meine alte', 'mein alter')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName] ist. Und das auch noch ohne Begleitung. Was für ein … #EMP Glück#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "Das ist [victim.GetFirstName], m[victim.Custom('DE_ART_IND_N')] #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Auch wenn wir nichts mehr miteinander zu tun haben, kann ich [victim.Custom('DE_PRO_PER_S_3P_D')] so etwas doch nicht antun – einem Menschen, der mir eigentlich so nahesteht?"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "Das ist doch nicht etwa … m[victim.Custom('DE_ART_IND_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)]. Ohne Wachen und fröhlich der Gefahr entgegenhüpfend. [victim.Custom('DE_PRO_POS_S_3P')|U]e Torheit befleckt den guten Namen von Haus [ROOT.Char.GetHouse.GetName]!"
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hm … das … das #EMP ist#! doch [victim.GetTitledFirstName] — ein Höfling von [target.GetTitledFirstName] … unwissentlich umzingelt von [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]!"
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "Das ist … Ja, das ist doch [victim.GetFirstName], [victim.Custom('DE_ART_DEF_S_N')] [victim.GetTitleAsNameNoTooltip] von [victim.GetPrimaryTitle.GetBaseNameNoTier]! [victim.Custom('DE_PRO_PER_S_3P_N')|U] muss aus persönlichen Gründen im Hauptsitz sein. So persönlich, dass [victim.Custom('DE_PRO_PER_S_3P_N')] ohne Begleitung reist und diese #EMP gefährlichen#! Abkürzungen nimmt."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Ich kann nicht behaupten, [victim.Custom('DE_PRO_PER_S_3P_A')] zu kennen, doch der Kleidung nach zu urteilen, scheint [victim.Custom('DE_PRO_PER_S_3P_N')] wohlhabend, wenngleich auch unbedeutend zu sein. Vielleicht der Höfling eines unbedeutenden örtlichen Herrschers?"
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "[victim.Custom('DE_PRO_POS_S_3P')|U]e Kleidung und das unsichere Auftreten machen nur allzu offensichtlich, dass [victim.Custom('DE_PRO_PER_S_3P_D')] diese Umgebung fremd ist – oder zumindest diese Stadt. Wahrscheinlich nur zu Besuch oder auf der Durchreise."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "Ich erkenne [victim.GetFirstName], einen örtlichen Magnaten. Nicht sonderlich reich, aber dennoch #EMP vollkommen#! gut geeignete Beute – wenn auch womöglich nicht die reichste im Angebot."
 laamp_base_contract_schemes.5901.desc.outro.1: "Meine Agenten kommen aus ihren Verstecken und können es kaum erwarten, sich auf die frische Beute zu stürzen."
 laamp_base_contract_schemes.5901.desc.outro.2: "Die Schatten bewegen sich unauffällig – vermummte Gestalten unter meinem Kommando – und machen sich bereit, auf mein Zeichen loszustürmen."
 laamp_base_contract_schemes.5901.desc.outro.3: "Für das ungeschulte Ohr kaum wahrnehmbar höre ich überall in der kleinen Gasse das Geräusch, wie gut geölte Dolche aus ihren Scheiden gleiten."
 laamp_base_contract_schemes.5901.desc.outro.4: "Mit Masken, die den Großteil ihres Gesichts verdecken und nur die Augen preisgeben, blicken meine Agenten zu mir und warten auf das Signal."
 laamp_base_contract_schemes.5901.desc.outro.5: "Ich brauche nur den Befehl zu geben und der arme Tropf wird lernen, was Reue ist."
