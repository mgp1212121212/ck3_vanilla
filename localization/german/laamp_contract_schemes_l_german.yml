 laamp_base_contract_schemes.0801.t: "Buckeln für den Gewinn"
 laamp_base_contract_schemes.0801.desc: "Unser Ziel ist nach wie vor, [target.GetTitledFirstName] um so viele seiner Reichtümer zu erleichtern, wie wir [target.Custom('DE_PRO_PER_S_3P_D')] nur abschwatzen können, doch bis dahin steigen unsere Chancen mit der Meinung, die er von uns hat.\n\nHierzu braucht es nichts #EMP zu#! Auffälliges. Ein paar herzliche Komplimente, ein gut platziertes Lachen, ein merkwürdig passendes bestürztes Geräusch – es muss gerade reichen, damit [target.GetFirstNameNoTooltip] sich in unserer Nähe mächtig fühlt."
 laamp_base_contract_schemes.0801.a: "Wir können weitaus mehr erreichen, wenn [target.Custom('DE_PRO_PER_S_3P_N')] uns mag."
 laamp_base_contract_schemes.0801.a.tt.success: "Ihr schmeichelt Euch ein"
 laamp_base_contract_schemes.0801.a.tt.failure: "Ihr müsst gehen"
 laamp_base_contract_schemes.0801.b: "Ein wenig gesellschaftliches Kapital könnte nicht schaden …"
