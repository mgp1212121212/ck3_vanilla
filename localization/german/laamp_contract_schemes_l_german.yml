 laamp_base_0001_success_employer_modifier: "Unterhaltene Höflinge"
 laamp_base_0001_success_employer_modifier_desc: "Der Hof dieses Charakters ist voller Geschichten über fremde Lande und das exotische Leben auf der Straße."
 laamp_base_0001_failure_employer_modifier: "Lästiges Trossvolk"
 laamp_base_0001_failure_employer_modifier_desc: "Lästige Wanderer und unehrliche Schurken tummeln sich am Hof dieses Charakters und machen einem dort das Leben schwer."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Entfernt [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] mögliche [rivals|E]"
 laamp_base_0031_success_employer_modifier: "Vermittlungskönner"
 laamp_base_0031_success_employer_modifier_desc: "Dieser Charakter bringt beachtliches Talent mit, bei einem Streit in seinem Reich die Wogen zu glätten."
 laamp_base_0031_failure_employer_modifier: "Abgeschobene Verantwortung"
 laamp_base_0031_failure_employer_modifier_desc: "Dieser Charakter versuchte, einen Sündenbock für den Zorn seiner Untertanen zu finden, was aber alles nur noch schlimmer machte."
 laamp_base_0041_success_employer_modifier: "Leichtgläubig"
 laamp_base_0041_success_employer_modifier_desc: "Trotz aller gegenteiliger Bemühungen glaubt dieser Charakter ein wenig zu viel von dem, was man ihm erzählt."
 laamp_base_0041_failure_employer_modifier: "Wachsam gegenüber Lügnern"
 laamp_base_0041_failure_employer_modifier_desc: "Dieser Charakter weiß, dass niemand an den Hof kommt, wenn er nicht etwas will – und er handelt entsprechend."
 laamp_base_1001_success_employer_modifier: "Verbrecher erwischt"
 laamp_base_1001_success_employer_modifier_desc: "In dieser Gemeinde gibt es – vorerst – keine Wiederholungstäter."
 laamp_base_1021_success_employer_modifier: "Gut gedrillte Truppen"
 laamp_base_1021_success_employer_modifier_desc: "Ein Ausbildungskenner hat die Haustruppen dieses Charakters zu einer gut geölten Maschine gemacht."
 laamp_base_1021_failure_employer_modifier: "Liederlicher Pöbel"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP Truppen?#! Die Haussoldaten dieses Charakters wirken eher wie in der Gosse geborene Trunkenbolde als wie echte Krieger."
 laamp_base_1031_success_employer_modifier: "Friedliches Land"
 laamp_base_1031_success_employer_modifier_desc: "Diese Gemeinde genießt derzeit eine verhältnismäßig große Ruhe."
 laamp_base_1031_failure_employer_modifier: "Land in Aufruhr"
 laamp_base_1031_failure_employer_modifier_desc: "Streitigkeiten und kleinere Scharmützel sind hier an der Tagesordnung, und die Bewohner wissen, wem sie die Schuld geben."
 laamp_base_1041_success_employer_modifier: "Überfallene Reisende"
 laamp_base_1041_success_employer_modifier_desc: "Ob Steuereintreiber, Pilger oder Händler: Die Straßen dieses Bezirks sind für niemanden sicher."
 laamp_base_1041_failure_employer_modifier: "Sichere Straßen"
 laamp_base_1041_failure_employer_modifier_desc: "Trotz der Bemühungen gewisser Berufsverbrecher bleiben die Wege in diesem Landstrich gut bewacht."
 laamp_base_2021_failure_employer_modifier: "Stümperhaftes Bauvorhaben"
 laamp_base_2021_failure_employer_modifier_desc: "Die Infrastruktur dieser Gemeinde ist in völligem Chaos, was die Baukosten in die Höhe treibt."
 laamp_base_2031_success_employer_modifier: "Alles ruhig"
 laamp_base_2031_success_employer_modifier_desc: "Trotz der anhaltenden Schwierigkeiten mit den genauen Binnengrenzen sind die Einwohner dieser Gemeinde derzeit zufrieden."
 laamp_base_2031_failure_employer_modifier: "Siedepunkt"
 laamp_base_2031_failure_employer_modifier_desc: "Die Spannungen haben sich hier so sehr verschärft, dass die Menschen mehr Zeit mit Streiten als mit Arbeiten verbringen."
 laamp_base_2041_success_employer_modifier: "Falsche Vertreter"
 laamp_base_2041_success_employer_modifier_desc: "Es ist wohlbekannt, dass die Steuereintreiber dieses Charakters schon früher durch Hochstapler nachgeahmt wurden, was ihre Arbeit unglaublich erschwert."
 laamp_base_2041_failure_employer_modifier: "Verlässliche Beamte"
 laamp_base_2041_failure_employer_modifier_desc: "Die Untertanen dieses Charakters wissen, dass man nur mit den entsprechenden Siegeln glaubwürdig Anspruch auf ein Amt erheben kann."
 laamp_base_3001_success_employer_modifier: "Handfeste Aufklärung"
 laamp_base_3001_success_employer_modifier_desc: "Dieser Charakter erhält detailreiche Berichte über die Vorgänge in anderen Reichen."
 laamp_base_3041_success_employer_modifier: "Schatzkammer ausgeraubt"
 laamp_base_3041_success_employer_modifier_desc: "Der Wind flüstert, dieser Charakter könne nicht einmal sein Kleingeld sicher verwahren."
 laamp_base_3041_failure_employer_modifier: "Reichsschatz bewahrt"
 laamp_base_3041_failure_employer_modifier_desc: "Dieser Charakter hat einen Angriff auf sein angesammeltes Silber abgewehrt."
 laamp_base_4001_success_employer_modifier: "Ordnungsgemäße Dokumente"
 laamp_base_4001_success_employer_modifier_desc: "Papier mag teuer sein, doch Papierkram ist nach wie vor unverzichtbar, und dieser Charakter hat Unmengen davon."
 laamp_base_4001_failure_employer_modifier: "Verworrene Aufzeichnungen"
 laamp_base_4001_failure_employer_modifier_desc: "Irgendein unfähiger Trottel hat sich in die Archive dieses Charakters eingemischt und ihm die Verwaltung erschwert."
