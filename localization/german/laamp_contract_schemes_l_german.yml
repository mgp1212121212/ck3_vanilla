 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Um diesen [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt eine [prowess|E]-, [Concept('martial', 'Kriegsführungs')|E]- oder [Concept('stewardship', 'Verwaltungs')|E]-Herausforderung an jedem Zielort ab\n$EFFECT_LIST_BULLET$Sofern Ihr diese [officers|E] habt, könnt Ihr stattdessen auch die Eignung von Eurem [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] oder [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] verwenden\n$EFFECT_LIST_BULLET$So habt Ihr Erfolg –\n$TAB$$EFFECT_LIST_BULLET$Gewinnt jede Herausforderung für einen außergewöhnlichen Erfolg\n$TAB$$EFFECT_LIST_BULLET$Gewinnt mehr als die Hälfte der Herausforderungen für einen Erfolg\n$TAB$$EFFECT_LIST_BULLET$Gewinnt mindestens eine Herausforderung für einen bedingten Erfolg\n$TAB$$EFFECT_LIST_BULLET$Verliert alle Herausforderungen für einen Fehlschlag#!"
 laamp_base_contract_schemes.5041.t: "Wilderer"
 laamp_base_contract_schemes.5041.desc: "Offenbar sind die Ländereien von [employer.GetTitledFirstName] mit einem Überfluss an Wild gesegnet, sodass [employer.Custom('DE_PRO_PER_S_3P_A')] Wilderer plagen.\n\nNun, angesichts meiner fröhlichen [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] wäre es unhöflich, wenn [employer.Custom('DE_ART_DEF_S_N')] gut[employer.Custom('DE_END_ADJ_IND_S_N')] [employer.GetTitleAsNameNoTooltip] derart belastet und belästigt bliebe. Wir müssen aushelfen, indem wir #EMP etwas#! saftiges Federvieh rupfen, oder vielleicht #EMP ein paar#! Kleintiere häuten …"
