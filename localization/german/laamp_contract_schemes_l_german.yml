 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: Erfolg!"
 laamp_base_contract_schemes.5042.desc: "Ahhh, eine aufregende Jagd in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Mögen die Gefolgsleute von [employer.GetTitledFirstName] uns auch Wilderer nennen, sie hatten eh mehr Fleisch, als sie je hätten sinnvoll verwerten können, und die Mächte des Wohlstands ([ROOT.Char.GetFaith.WealthGodName]) verabscheuen Verschwendung.\n\nWir gehen hier fett und glücklich weg, mit vollen Bäuchen und mit den Handgelenken frei von Ketten."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: Fehlschlag!"
 laamp_base_contract_schemes.5043.desc: "Verflucht und verdammt seien die elenden Köter von [employer.GetTitledFirstName]!\n\nSie #EMP brauchen#! gar nicht so viele Tiere, doch ihre verbissene Verfolgung ruiniert eine Jagd nach der anderen, und was die Schmach noch größer macht: Sie haben schon mehrere meiner Leute in Ketten gelegt.\n\nIch weiß, wann es an der Zeit ist, einen Rückzieher zu machen. Je länger wir hier bleiben, desto größer ist die Wahrscheinlichkeit, dass #EMP wir#! zur Beute werden, nicht das verdammte Federvieh."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "Überfall in einer dunklen Gasse"
 laamp_base_contract_schemes.5051.desc: "Die Anschläge, die [employer.GetTitledFirstName] veröffentlicht hatte, erweisen sich als wahrer als erwartet: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier|U] scheint unter einer wahren Epidemie von Verbrechen zu leiden.\n\nSchon auf unserem Weg in die Stadt können wir ein Dutzend Taschendiebstähle und einen ganz offenen Straßenraub miterleben; mit so etwas werden die geplagten Hausbesitzer hier nicht fertig.\n\nDie bestmögliche Umgebung für unternehmungslustige [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] wie uns, die sich ein paar #EMP Münzen#! dazuverdienen möchten."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
