 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: Erfolg!"
 laamp_base_contract_schemes.1783.desc: "Wer sagt denn, dass Reisen anstrengend, schwierig und gefährlich sein muss?\n\nFür uns ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) scheint es ein recht einfaches und profitables Unterfangen zu sein. Mit Satteltaschen voller Münzen kommen wir frohen Mutes – wenn auch etwas verdächtig wirkend – in „[destination_2.GetBaseNameNoTier|U]“ an.\n\nHoffen wir einfach, dass uns keines unserer Opfer einholen kann, bevor wir wieder abreisen."
 laamp_base_contract_schemes.1783.a: "Die Straße ist wahrlich die Quelle allen Wohlstands …"
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: Fehlschlag!"
 laamp_base_contract_schemes.1784.desc: "Manchmal ist [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] von den Mächten des Schicksals ([ROOT.Char.GetFaith.FateGodName]) gesegnet und manchmal nicht.\n\nHeute haben wir scheinbar nicht genug getan, damit uns das Glück hold ist, da wir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) nicht eine einzige Münze verdient haben, seit ich mich auf dieses elende Unterfangen einließ.\n\nDa sich unsere Reise dem Ende zuneigt, müssen wir wohl unseren Fehlschlag akzeptieren und in die Zukunft blicken."
 laamp_base_contract_schemes.1784.a: "Damals schien alles so einfach zu sein …"
