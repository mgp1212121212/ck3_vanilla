 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Euren schlechteren [skill|E] auf die Probe zu stellen, bringt bessere Belohnungen ein"
 laamp_base_contract_schemes.0541.a: "Mein Geschick in der Diplomatie wird gewiss beeindrucken!"
