 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: Erfolg!"
 laamp_base_contract_schemes.5052.desc: "Dank der völligen Unfähigkeit von [employer.GetTitledFirstName], auf den Straßen [employer.Custom('DE_PRO_POS_S_3P')]es eigenen Hauptsitzes für Ordnung zu sorgen, kann sich meine Unternehmung ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) noch besser an der gesamten Bürgerschaft von [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] gütlich tun.\n\nVielleicht keine ehrbare Art und Weise, sich seinen Lebensunterhalt zu verdienen, aber auf jeden Fall eine außerordentlich gewinnträchtige.\n\nDennoch ist die erste Lektion, die ein aufstrebender Verbrecher lernt, dass man wissen muss, wann es aufzuhören gilt. Wir haben unser Geld, und es ist höchste Zeit, dass wir verschwinden, bevor [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] noch Wind von der Sache bekommt und nach uns suchen lässt."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: Fehlschlag!"
 laamp_base_contract_schemes.5053.desc: "Trotz unserer besten Absichten ist [employer.GetTitledFirstName] offenbar schneller dabei, [employer.Custom('DE_PRO_POS_S_3P')]e Scherereien mit Kleinverbrechern zu lösen, als meine Unternehmung ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) sie ausnutzen kann.\n\nDie Wachen kommen die Straße heruntergeströmt, und unsere Gelegenheit schwindet dahin trotz der hübschen Beute, die wir bisher gemacht haben; so sehe ich mich gezwungen, mich mitsamt meiner Bande aus [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] zu schleichen, bevor das Gesetz unserer habhaft wird.\n\nHier erwartet uns wohl keine weitere fette Beute."
 laamp_base_contract_schemes.5053.a: "Pah! Wir finden anderswo bessere Gelegenheiten."
