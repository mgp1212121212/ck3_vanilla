 laamp_base_contract_schemes.2311.stewardship.tt.failure: "Durcheinander und wertlos"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "[char_current.Custom('DE_PRO_PER_S_3P_N')|U] hat einen törichten Fehler gemacht"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "Jede Aussage ist in sich stimmig"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "[char_current.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht so schlau, wie [char_current.Custom('DE_PRO_PER_S_3P_N')] meint"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "Immer noch schlauer als Ihr"
 laamp_base_contract_schemes.2311.learning.tt.success: "Ihr wisst, wo Ihr suchen müsst"
 laamp_base_contract_schemes.2311.learning.tt.failure: "Ihr sucht überall, findet aber nichts"
