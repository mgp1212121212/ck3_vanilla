 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Diese Verpflichtung behalte ich für mich."
 laamp_extra_contract_schemes.0022.b: "Ein Druckmittel für [councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
 laamp_extra_contract_schemes.0022.c: "So tief sinke ich nicht."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "„Mein Lehnsherr ist zufrieden mit den Erkenntnissen, die Ihr gewonnen habt. Was habt Ihr herausgefunden? [secrets_found_value]? Eine echte Leistung …“ [task_contract_councillor.GetName|U] beugt sich nach vorn ins Licht und offenbart, dass [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] irgendwie in mein Zelt gelangt ist.\n\n„Wie seid Ihr unbemerkt hierhergekommen?“, frage ich verwirrt, doch ehe ich meine Wachen rufen kann – ist niemand mehr da … Nur ein ansehnlicher Sack mit Münzen bleibt zurück."
 laamp_extra_contract_schemes.0023.a: "Ich nehme einfach das Gold und versuche, nicht zu lange darüber nachzudenken."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "„Ich habe auf Euren Bericht gewartet, doch es kam nichts. Ich habe mir Sorgen gemacht … Vielleicht habt Ihr unsere Abmachung vergessen?“, verhöhnt mich [task_contract_councillor.GetName] – während ich mich dem Abort nähere! So eine Frechheit! Wie konnte [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] unbemerkt hierhergelangen?\n\n„Ich hatte meine Agenten in allen Ecken von [task_contract_target.GetCapitalLocation.GetName]. Ohne Erfolg“, erkläre ich. „Entweder sind die Höflinge von [task_contract_target.GetTitledFirstName] besonders treu oder es gibt einfach nichts, was ein Gerücht wert wäre.“\n\n„Eine bockige Ausrede … Ich dachte, Ihr könntet das besser. Zumindest schöner lügen. Betrachtet unsere Vereinbarung als beendet.“ [task_contract_councillor.GetFirstNameNoTooltip|U] schüttelt den Kopf und verschwindet so schnell, wie [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] erschienen ist."
 laamp_extra_contract_schemes.0024.a: "Was für eine Zeitverschwendung!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "Die Nachricht über den von mir neu geschaffenen Anspruch spricht sich rasch zu [task_contract_councillor.GetName] herum.\n\n„Glückwunsch! Eine gute Arbeit“, sagt [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] mit einer gewissen Selbstgefälligkeit.\n\n„[task_contract_councillor_liege.GetTitledFirstName|U] wird sehr zufrieden sein und Euch gewiss ausreichend belohnen. Ich werde dieses kostbare Schriftstück nun an mich nehmen … Wenn Ihr es mir einfach geben würdet?“ [task_contract_councillor.GetFirstNameNoTooltip|U] wird schon wieder unruhig. „Na los doch! Gebt es mir!“, sagt [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] und schnippt mit den Fingern."
 laamp_extra_contract_schemes.0030.a: "Ich werde selbst eine Abschrift behalten."
 laamp_extra_contract_schemes.0030.b: "[target.GetFirstNameNoTooltip] ist in meinen Händen besser aufgehoben!"
 laamp_extra_contract_schemes.0030.c: "Ich traue Euch nicht mehr …"
 laamp_prison_break_scheme: "Kerkerausbruch"
 laamp_prison_break_scheme_action: "Befreiung aus dem Kerker von"
 laamp_prison_break_scheme_desc: "Einen Überfall planen und durchführen, um den [spouse|E], einen [Concept('family', 'Verwandten')|E], den [Concept('best_friend', 'besten Freund')|E] oder den [Concept('soulmate', 'Seelengefährten')|E] des [Concept('contractor', 'Vertragsgebers')|E] aus dem [Concept('prison', 'Kerker')|E] zu befreien."
 laamp_prison_break_scheme_desc_general: "$laamp_prison_break_scheme_desc$"
 laamp_prison_break_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "Es war weise von [task_contract_employer.GetTitledFirstName], sich bei einem derartigen Wagnis an mich zu wenden, einen freien [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')] mit nichts zu verlieren … Es gibt Möglichkeiten, an den Mauern von [task_contract_target.GetCapitalLocation.GetName] vorbeizukommen, doch alle sind sie höchst riskant. Mittels eines schlauen Vorwands muss ich verbündete Augen bis zur Zelle von [task_contract_object.GetTitledFirstName] bekommen …\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] würde schon bei der kleinsten Verwicklung Aufmerksamkeit auf sich ziehen. Nein, die Freiheit dieses Menschen hängt allein von mir ab."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t: "Erfolg: „$laamp_prison_break_contract_contract$“-Komplott"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ [agent_thief.Custom('DE_ART_DEF_S_N')|U] schlaue [agent_thief.GetFirstName] knackt schnell das Schloss, das zwischen uns und [task_contract_object.GetTitledFirstName] steht."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Meine Finger sind nass von nervösem Schweiß, doch mein Dietrich klickt im Schloss."
 laamp_extra_contract_schemes.0012.desc_lookout: "[agent_lookout.Custom('DE_ART_DEF_S_N')|U] wachsame [agent_lookout.GetFirstName] gibt mir das Zeichen, dass die Luft rein ist."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Danach schaue ich mich hektisch nach Wachen um, doch es scheint, als könnten wir loslegen."
 laamp_extra_contract_schemes.0012.desc: "Ich weise [task_contract_object.GetFirstNameNoTooltip] an, mucksmäuschenstill zu sein, und führe [task_contract_object.Custom('DE_PRO_PER_S_3P_A')] hinaus in die Schatten."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Und zurück geht es durch den Zugang, den ich genutzt habe: ein Fenster, das [agent_infiltrator.GetFirstName] offen gelassen hat."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Und zurück geht es durch den Zugang, den ich genutzt habe: eine augenscheinlich unbewachte Halle."
 laamp_extra_contract_schemes.0012.desc_free: "Wir schleichen uns zu unseren Pferden, springen in die Sättel und geben den Tieren die Sporen.\n\n„Ihr habt mir das Leben gerettet, wahrlich!“, sagt [task_contract_object.GetNameNoTooltip], als wir endlich langsamer werden. „Und wie aufregend all das war!“"
 laamp_extra_contract_schemes.0012.a: "„Die Einstellung gefällt mir … Schließt Euch uns an!“"
 laamp_extra_contract_schemes.0012.b: "„[task_contract_employer.GetTitledFirstNameNoTooltip|U] erwartet Euch sehnsüchtig.“"
 laamp_extra_contract_schemes.0013.t: "Fehlschlag: „$laamp_prison_break_contract_contract$-Komplott“"
 laamp_extra_contract_schemes.0013.desc_intro: "Im Dunkel der Nacht schleiche ich mich dorthin, wo [task_contract_object.GetTitledFirstName] festgehalten wird."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Ich bearbeite eine Zeit lang das Schloss mit meinem Dietrich. Vielleicht könnte es ja von einem Dieb geknackt werden … doch ich schaffe es nicht. Verzweifelt trete ich dagegen. Das laute Scheppern war nicht zu überhören. Kurz darauf Stimmen – Wärter!\n\n„Vergebt mir, aber ich muss gehen, [Select_CString(task_contract_object.IsFemale, 'Herrin', 'Herr')]. Das übersteigt … meine Fähigkeiten“, flüstere ich zum Abschied.\n\n„#EMP Pah!#! Danke für nichts!“, erwidert eine Stimme, die sich [task_contract_object.GetFirstNameNoTooltip] zuordnen lässt.\n\n„Hm? Wer ist da?“, blafft ein Wärter. Glücklicherweise … bin ich gut in der Dunkelheit verborgen."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Das Licht der Kerzen flackert an der Wand und kommt immer näher – die Wachen! Wie sehr wünschte ich mir, Augen im Hinterkopf zu haben! Ich packe [task_contract_object.GetFirstNameNoTooltip] und nehme die Beine in die Hand.\n\n„Wer ist da?“, brüllt eine Wache. „#EMP Alarm! Alarm!#!“\n\nBewaffnete Verfolger sind hinter uns her und im ungünstigsten Moment stolpert [task_contract_object.GetFirstNameNoTooltip] und fällt auf den Boden. Fast augenblicklich ist [task_contract_object.Custom('DE_PRO_PER_S_3P_N')] umzingelt und mir bleibt nichts anderes übrig, als allein die Flucht zu ergreifen."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Wir machen uns zurück zu dem Ort, durch den ich reingekommen bin – einer augenscheinlich unbewachten Halle. Doch die Tür ist jetzt fest verschlossen!\n\nAls ich versuche, sie aufzuhebeln, erscheint eine Wache hinter uns!\n\n„Ich halte ihn auf“, brüllt [task_contract_object.GetFirstNameNoTooltip]. „Verschwindet Ihr in der Zeit!“\n\nAls noch weitere Stimmen in der Nähe ertönen, treffe ich die einzig sinnvolle Entscheidung: Ich fliehe. Wenn jemand für [task_contract_object.Custom('DE_ART_DEF_S_A')] [task_contract_object.GetWomanMan] sterben soll … sollte es dann nicht [task_contract_employer.GetTitledFirstName] sein?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nDoch die Wachen haben eine Falle gestellt: #EMP Sie sahen den Ausbruchsversuch kommen!#!\n\n„Bei der höchsten Macht ([task_contract_object.GetFaith.HighGodName])! Ich wusste, es war zu leicht!“, sagt [task_contract_object.GetFirstNameNoTooltip] weinerlich. „Lauft, tapferer [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')]!“\n\nDie Wachen stürmen auf uns zu. Es bleibt kaum Zeit, sich vorzubereiten, keine Hoffnung auf einen Sieg – also renne ich los! Wie durch ein Wunder kann ich meine Verfolger abschütteln und erreiche sicher die äußere Mauer … wenn auch ohne [task_contract_object.GetFirstNameNoTooltip] …"
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.Custom('DE_PRO_PER_S_3P_N')|U] steht sicher unter ständiger Beobachtung …"
