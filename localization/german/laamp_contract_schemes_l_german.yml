 laamp_base_5031_contract_scheme: "Viehraub"
 laamp_base_5031_contract_scheme_action: "Raubt Vieh von"
 laamp_base_5031_contract_scheme_desc: "Herden von Pferden, Rindern und sogar Ziegen oder Schafen: Gestohlene Tiere sind ungeheuer lohnenswert für diejenigen, die wagemutig genug sind, sie zu erbeuten. Schließlich machen es manche [contractors|E] einem so ungeheuer einfach …$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5031_contract_scheme_desc_general: "$laamp_base_5031_contract_scheme_desc$"
 laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title: "Volk im Lande ([TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier])!"
 laamp_base_5031_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale, 'Eure', 'Euer')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] erinnert Euch noch einmal daran, dass Viehdiebstahl #EMP hart#! bestraft wird, ungeachtet der Anzahl der Tiere oder der Beweggründe. Ihr wurdet gewarnt."
 #laamp_base_5041_contract_scheme: "Poach Lands"
 #laamp_base_5041_contract_scheme_action: "Poach from"
 #laamp_base_5041_contract_scheme_desc: "If a [contractor_possessive|E] lands are so abundant that the trimmings from their venison can supply a camp for months, what's so wrong with a few quiet hunts?$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_5041_contract_scheme_desc_general: "$laamp_base_5041_contract_scheme_desc$"
