 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: Erfolg!"
 laamp_base_contract_schemes.2782.desc.success_critical: "Ha! Welch großartiges Gaunerstück: ein[task_contract.GetEmployer.Custom('DE_END_PRO_S_N')] töricht gierig[task_contract.GetEmployer.Custom('DE_END_ADJ_NUL_S_N')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip], ein[ROOT.Char.Custom('DE_END_PRO_S_N')] stattlich[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] mit einem Riecher für Gelegenheiten und Dutzende leichtgläubige Steuerzahler, die sich vermutlich wünschten, ein wenig besser lesen gelernt zu haben.\n\nDie Truhen des Lagers quillen über von Gold, und wir planen unser nächstes Ding."
 laamp_base_contract_schemes.2782.desc.success_standard: "Mittlerweile haben wir aus unserem kleinen Abstecher in die Welt der Verwaltung einen #EMP gewaltigen#! Gewinn geschlagen.\n\nWir haben genug Münzen von [task_contract.GetEmployer.GetTitledFirstName] in unserem kleinen gefälschten Steuerwagen – mit grob gepinselten Wappen auf beiden Seiten – liegen, um die Goldgier der meisten [ROOT.Char.GetWomenMen] zu befriedigen.\n\nUnd doch … frage ich mich, ob wir vielleicht noch ein wenig mehr Blut aus diesem Stein quetschen können …"
 laamp_base_contract_schemes.2782.desc.success_qualified: "Wir haben eine hübsche Beute zusammen, doch die törichten Untertanen von [task_contract.GetEmployer.GetTitledFirstName] können noch deutlich mehr gemolken werden.\n\nWenn wir jetzt aufbrechen, können wir vermutlich ein gutes Stück vor dem Steuereintreiber bleiben, der hinter uns gemächlich seine Runden dreht, doch falls wir erwischt werden, müssen wir vermutlich die Flucht ergreifen und alles zurücklassen."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Nun, das war ein guter Anfang, aber nur ein Trinkgeld im Vergleich zu dem, was wir einzunehmen hoffen.\n\nWenn wir uns wirklich unseren ungerechten Anteil am Reichtum von [task_contract.GetEmployer.GetTitledFirstName] holen wollen, müssen wir uns beeilen und noch mehr [task_contract.GetEmployer.Custom('DE_PRO_POS_S_3P')]er Untertanen von unseren … Referenzen überzeugen."
 laamp_base_contract_schemes.2782.a: "Wer sagt, dass man Land braucht, um Gold zu verdienen!"
 laamp_base_contract_schemes.2782.b: "Wer nicht wagt, der nicht gewinnt – und vor allem wird er nicht reich! Vorwärts!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Ihr versucht weiter, ein besseres Ergebnis für Euren [task_contract|E] zu erzielen"
 laamp_base_contract_schemes.2782.c: "Gehen wir auf Nummer sicher und belassen wir es dabei."
 laamp_base_contract_schemes.2782.d: "Gut, mehr können wir derzeit nicht erreichen."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Diese Auswahl wird forciert, da Ihr das bestmögliche Ergebnis erreicht habt, das Eure gesammelten Fehlschläge zulassen#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: Fehlschlag!"
 laamp_base_contract_schemes.2783.desc.lost: "Verdammt und verflucht soll sie sein, die gesamte Bevölkerung von [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! Ihr stumpfer Argwohn und ihr unfreundliches Verhalten Fremden gegenüber haben alles zunichtegemacht.\n\nIch wollte doch nur ein #EMP wenig#! mehr Geld, doch die Narren waren erst misstrauisch, dann alarmiert und dann verschwand unser Wagen in einer Wolke wütender Dorfbewohner.\n\nUnd jetzt habe ich weniger als nichts."
 laamp_base_contract_schemes.2783.desc.losing: "Das war knapp – vielleicht zu knapp.\n\nIch wusste ja nicht, dass die Bewohner von [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] so misstrauisch sind. Ich bin mir nicht einmal sicher, was genau ihren Zweifel erregt hat, doch sie fingen an, Fragen zu stellen, und schon bald gingen mir die Antworten aus.\n\nDennoch konnten wir immerhin mit unserer derzeitigen Beute der Festnahme entgehen, auch wenn wir den Leuten nicht mehr entlocken konnten."
 laamp_base_contract_schemes.2783.a: "Aber mein Plan war perfekt!"
 laamp_base_contract_schemes.2783.b: "Das ist nur ein winziger Rückschlag. Wir machen weiter!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Besser silbern und am Leben als golden und tot."
 laamp_base_contract_schemes.2783.d: "Dann … belassen wir es dabei …"
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip|U]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Wir mögen zwar keinen Einlass in den Hof von [current_char.GetTitledFirstName] bekommen, ohne dass man uns unangenehme Fragen stellen würde, doch dies scheint auch kaum nötig zu sein: Die Gerüchteküche vor Ort brodelt gerade in Sachen Untreue.\n\nNiemand #EMP zu#! Hochgestelltes beteiligt sich daran, doch eine unerwartete Affäre bringt eben schon ein wenig Würze in den tristen Alltag in „[current_barony.GetNameNoTier|U]“.\n\nGlücklicherweise dürfte es bei so viel Klatsch und Tratsch recht einfach sein, die Dienerschaft und die weniger bedeutenden Höflinge nach nützlichen Gerüchten zu befragen."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Selbst ohne unmittelbaren Zugang zum Hof von [current_char.GetTitledFirstName] zu erhalten, ist das, was in „[current_barony.GetNameNoTier|U]“ vor sich geht, in aller Munde.\n\nDen Gerüchten zufolge soll ein örtlicher Magnat im Zuge einer Schuldeintreibung oder aus Rache für eine Kränkung einen Rivalen so sehr gefoltert haben, dass von diesem nichts als eine leere Hülle übriggeblieben ist.\n\n[current_char.Custom('DE_ART_DEF_S_N')|U] [current_char.GetTitleAsNameNoTooltip] wurde daraufhin aufgefordert, einzugreifen und eine Strafe zu verhängen, scheint aber aus unerklärlichen Gründen zu zögern.\n\nDies ist zwar bedauerlich für das Opfer, bietet aber auch die #EMP bestmögliche#! Umgebung, um anzügliche Fragen zu stellen, ohne Verdacht zu erregen."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Die Straßen von „[current_barony.GetNameNoTier|U]“ sind in Blut getränkt, und auch wenn [current_char.GetTitledFirstName] nicht selbst zugestochen hat, waren es doch [current_char.Custom('DE_PRO_POS_S_3P')]e Worte, die zu diesem Unheil führten.\n\nEine örtliche Verordnung – die genau nach den Vorgaben von [current_char.GetTitledFirstName] erlassen wurde – hat sich als außerordentlich unbeliebt erwiesen. Ein bescheidener Landvogt, der diese Verordnung einfach nur durchzusetzen versuchte und ansonsten für seinen Gerechtigkeitssinn und seinen klaren Verstand recht beliebt war, wurde vor nicht einmal zwei Tagen in einem abscheulichen Verbrechen niedergestreckt.\n\nAufgrund der zahlreichen Schuldzuweisungen und hitzigen Streitgespräche sollte es ein Leichtes sein, den Einheimischen Geheimnisse zu entlocken."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "Eine leichte Unzufriedenheit scheint sich in „[current_barony.GetNameNoTier|U]“ breitgemacht zu haben.\n\nEin örtlicher Kreditgeber soll verschiedene Schulden in der ganzen Stadt gleichzeitig eingefordert haben, was die Einheimischen mehr verärgert als eine unerwartete Steuer. Schlimmer jedoch ist, dass dies mit der stillschweigenden Zustimmung von [current_char.GetTitledFirstName] geschehen ist – was in den Augen vieler einen unverzeihlichen Verrat darstellt.\n\nEs ist vielleicht nicht die beste Zeit, um gezielte Fragen zu stellen, aber auch nicht die schlechteste, um verbitterte Bedienstete mit losen Zungen zu finden."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "In ganz [current_barony.GetNameNoTier] wird darüber geredet, dass der eine oder andere Beamte von [current_char.GetTitledFirstName] eine #EMP wahrhaft#! schwindelerregende Menge an Bestechungsgeldern angenommen hat.\n\nEin wenig Korruption hier und da ist nichts Ungewöhnliches, und für viele Beamte ist es ein erwarteter Teil ihres Salärs, doch auch dies hat seine Grenzen.\n\nUnd in diesem Fall wurden die vertretbaren Grenzen weit überschritten.\n\nDas sind zwar schlechte Nachrichten für [current_char.Custom('DE_ART_DEF_S_A')] [current_char.GetTitleAsNameNoTooltip], aber hervorragende Nachrichten für jene, die sich für aufgebrachte Einheimische interessieren, die Geschichten zu erzählen haben."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Die Straßen von „[current_barony.GetNameNoTier|U]“ sind voller Gerüchte über Krieg und Blut, und viele Einwohner sind #EMP eindeutig#! davon überzeugt, dass [current_char.GetTitledFirstName] derzeit Pläne für einen bewaffneten Zwist schmiedet – der schon sehr bald ausbrechen wird.\n\nNatürlich sind Kriege keine Seltenheit, doch sie machen es umso leichter, Ängste zu schüren, wenn die langen Abende mit nichts anderem als Gesprächen gefüllt werden können.\n\nOb wahr oder nicht: Es gibt viele gesprächige Leute, die #EMP gern#! ihre Meinung über das Gehörte mit einem Fremden teilen."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Auch wenn niemand Gewissheit über die genauen Vorgänge hat, ist ein Wort hier in „[current_barony.GetNameNoTier|U]“ in aller Munde: #EMP Mord#!.\n\nManche sagen, [current_char.GetTitledFirstName] sei es selbst gewesen, als [current_char.Custom('DE_PRO_PER_S_3P_D')] der Geduldsfaden riss und [current_char.Custom('DE_PRO_PER_S_3P_N')] das vorzeitige Ende eines armen Narren herbeisehnte. Andere meinen, das angebliche Komplott sei in Wahrheit #EMP gegen#! [current_char.Custom('DE_ART_DEF_S_A')] [current_char.GetTitleAsNameNoTooltip] gerichtet oder lediglich das politische Geplänkel einiger seiner rücksichtsloseren Höflinge.\n\nWas auch immer die Wahrheit sein mag: Jeder gibt seine Meinung darüber nur allzu gern preis.\n\nWas sehr nützlich ist."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Klatsch und Tratsch breiten sich in einer alten Stadt unter dem gemeinen Volk schneller aus als ein Feuer, doch nichts verbreitet sich schneller als Gerüchte über einen möglichen Ehebruch [Select_CString(current_char.IsFemale, 'der Herrin', 'des Herrn')] von „[current_barony.GetNameNoTier|U]“.\n\nNatürlich würde es niemand wagen, so etwas Unverschämtes ganz offen auszusprechen – aber hinter verschlossenen Türen, nach einem Becher Wein oder zwei und mit geheimnisvollen Gestalten am Hof …\n\nDie Menschen sind zwar vorsichtig, doch ihr Durst nach Skandalen macht sie dennoch anfällig für eine kleine taktische Befragung."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Die ganze Aufregung in „[current_barony.GetNameNoTier|U]“ richtet sich derzeit nur auf ein bevorstehendes kleineres Fest, das [current_char.GetTitledFirstName] abhält.\n\nSehr zu unserem Bedauern wird die Veranstaltung anscheinend #EMP gerade#! groß genug sein, um die Vorstellungskraft jedes halbgaren Gerüchteverbreiters, jeder Klatschbase und jedes lauschenden Gossenjungen in der ganzen Stadt zu beflügeln.\n\nAlle Gespräche drehen sich ausschließlich darum, wer eingeladen wird und wer nicht, welches Essen man serviert und für was für eine Art von Unterhaltung [current_char.GetTitledFirstName] sorgen wird … Nicht gerade die beste Umgebung, um an #EMP bedeutsameres#! Wissen zu gelangen."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Sehr zu unserem Bedauern ist in „[current_barony.GetNameNoTier|U]“ derzeit kaum von etwas Bedeutsamem die Rede.\n\nMan erzählt sich natürlich die üblichen Gerüchte, doch nichts besonders Anzügliches oder Spannendes – was eine Widrigkeit darstellt, da das Auftauchen von Fremden damit zum ungewöhnlichsten Ereignis wird und zum Entstehen von Gerüchten führen kann.\n\nDennoch müssen wir sämtliches Wissen, das wir bekommen können, aus dieser langweiligen Stadt zusammenkratzen."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! Geheiminformation"
 laamp_base_contract_schemes.3301.a: "Ich werde die Löffel spitzen …"
 laamp_base_contract_schemes.3301.a.tt.success: "Mehrere nützliche Informationen"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip|U] behindert Euch"
 laamp_base_contract_schemes.3301.b: "Zeit, meinen Liebreiz einzusetzen!"
 laamp_base_contract_schemes.3301.b.tt.success: "Worte, die sie nicht hätten sagen sollen"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip|U] sorgt dafür, dass der Hof schweigt"
 laamp_base_contract_schemes.3301.c: "Lasst uns verhören, wen wir können, und dann rasch verschwinden."
 laamp_base_contract_schemes.3301.d: "Mit [current_char.GetFirstNameNoTooltip] ist nicht zu spaßen."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Ihr sammelt hier #N keine#! Informationen"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: Erfolg!"
 laamp_base_contract_schemes.3302.desc.intro: "Die Agenten von [employer.GetTitledFirstName] treffen uns in „[current_barony.GetNameNoTier|U]“, um [Select_CString(employer.IsFemale, 'ihrer Herrin', 'ihrem Herrn')] unseren Bericht zu bringen.\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "Und wir haben einen #EMP sehr#! ausführlichen Bericht vorbereitet, der alle Geschäfte, Gerüchte und verratenen Geheimnisse von „[destination_1.GetNameNoTier|U]“ bis nach „[destination_2.GetNameNoTier|U]“ auflistet – mehr als genug, um den Ratsspitzel von [employer.GetFirstNameNoTooltip] noch monatelang mit Hinweisen und Intrigen zu beschäftigen.\n\n"
 laamp_base_contract_schemes.3302.desc.win.standard: "Glücklicherweise haben wir genügend Erkenntnisse gesammelt. Vielleicht nicht so viel, wie wir hätten haben können, doch genug, um dem Ratsspitzel von [employer.GetFirstNameNoTooltip] ausreichend Arbeit zu verschaffen und unseren Mittelsmännern und Zuträgern ein zufriedenes Raunen zu entlocken.\n\nDankbar für unsere Arbeit"
 laamp_base_contract_schemes.3302.desc.win.qualified: "Da die uns von gesammelten Gerüchte und das Wissen, das wir durch Hörensagen erlangt haben, spärlich sind, gibt es vergleichsweise wenig für den Ratsspitzel von [employer.GetFirstNameNoTooltip] zu tun – wenig, aber nicht #EMP nichts#!.\n\nEin kurzes, leicht mürrisches Gespräch später"
 laamp_base_contract_schemes.3302.desc.outro: "holen die Spione von [employer.GetTitledFirstName] die abgemachte Bezahlung herbei.\n\nÄußerst diskret versteht sich."
 laamp_base_contract_schemes.3302.a: "So viel Geld für ein paar Gerüchte!"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: Fehlschlag!"
 laamp_base_contract_schemes.3303.desc: "Die Agenten von [employer.GetTitledFirstName] treffen uns in „[current_barony.GetNameNoTier|U]“, wenn auch nur kurz – sobald wir uns dafür entschuldigen, dass wir kein glaubwürdiges Wissen vorweisen können, wird ihnen rasch klar, dass wir versagt haben.\n\nWir werden noch nachdrücklich dazu aufgefordert, nicht die Zeit von [employer.GetTitleAsNameNoTooltip] [employer.GetFirstNameNoTooltip] mit unseren Streichen zu verschwenden und [employer.Custom('DE_PRO_PER_S_3P_A')] auch in Zukunft nicht mehr um Hilfe zu bitten, bevor sie uns den Rücken zukehren und von dannen ziehen.\n\nVielleicht ist die Spionage einfach nichts für [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] wie uns …"
 laamp_base_contract_schemes.3303.a: "Dafür, dass [employer.Custom('DE_PRO_PER_S_3P_N')] mit so vielen Gerüchten handelt, weiß [employer.Custom('DE_PRO_PER_S_3P_N')] ganz schön wenig."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip|U]"
 laamp_base_contract_schemes.3661.desc.intro: "„[destination_1.GetBaseNameNoTier|U]“ scheint ein angenehmer Ort zu sein – doch welch ein Jammer, dass wir unter solch unangenehmen Umständen herkommen müssen.\n\nKurz vor Einbruch der Dunkelheit warten eine kleine Gruppe meiner Anhänger und ich in den Schatten, nicht weit von unserem Ziel entfernt:"
 laamp_base_contract_schemes.3661.desc.business.fallback: "einer kleinen, aber geschäftigen Werkstatt, deren frisch gestrichenes Schild draußen neue Kundschaft anlocken soll."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "einem Gasthaus am Straßenrand gleich außerhalb der Stadt, das bei den Einheimischen offensichtlich sehr beliebt ist – zumindest noch."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "einem edlen Stadthaus, vielleicht der Zweitwohnsitz eines Herrn oder einer Dame."
 laamp_base_contract_schemes.3661.desc.business.winery: "einer gut gefüllten Weinkellerei, in der jedes Fass mit einem anderen edlen Tropfen gefüllt ist. Wir sind hier, um genau diese Fässer und den süßen Wein darin zu vernichten."
 laamp_base_contract_schemes.3661.desc.business.tavern: "einer belebten Taverne, die von lachenden Gästen bevölkert ist – und die brennen muss."
 laamp_base_contract_schemes.3661.desc.business.docks: "einem geräumigen hölzernen Lagerhaus neben den Anlegern, das mit Brennholz gefüllt ist."
 laamp_base_contract_schemes.3661.desc.business.kennels: "einem stinkenden Zwinger, der bis zum Rand mit bellenden Hunden gefüllt ist."
 laamp_base_contract_schemes.3661.desc.business.shrine: "einem bescheidenen Gebetsort des [target.GetFaith.GetAdjective|l]en Glaubens am Wegesrand, der offensichtlich erst kürzlich und mit viel Liebe errichtet wurde."
 laamp_base_contract_schemes.3661.desc.business.mews: "eine florierende Mauserkammer, in denen die zahlreiche Jagdvögel für den Abend bereits vermeintlich sicher untergebracht wurden."
 laamp_base_contract_schemes.3661.desc.business.bridge: "eine mautpflichtige Brücke, deren steinerne Türme weit über den Fluss hinausragen, den sie flankieren."
 laamp_base_contract_schemes.3661.desc.business.market: "einen kleinen Marktplatz, der von dicht aneinandergereihten Häusern umgeben ist."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName|U] hielt es nicht für angebracht, näher zu erklären, ob [employer.Custom('DE_PRO_POS_S_3P')]em Opfer [target.GetTitledFirstName] dieser Ort gehört, ob es irgendwie von Interesse für [employer.Custom('DE_PRO_PER_S_3P_N')] ist oder [target.Custom('DE_PRO_PER_S_3P_N')] nur eine gewisse Zuneigung zu ihm hegt.\n\nSchon bald wird es einerlei sein, was genau der Grund für die Auswahl dieses Ziels war."
 laamp_base_contract_schemes.3661.tt.duel_success: "Auftrag abgeschlossen"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Vertrag fehlgeschlagen"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Diese Vorgehensweise wird #P Eure Anonymität wahren#! und „[GetTrait('gallowsbait').GetName(GetNullCharacter)]“ verringern#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Diese Vorgehensweise wird #N Eure Identität preisgeben#! und „[GetTrait('gallowsbait').GetName(GetNullCharacter)]“ erhöhen – ist aber im #P Allgemeinen einfacher#!#!"
 laamp_base_contract_schemes.3661.a: "Verhaltet Euch ruhig. Wir verschwinden, sobald das Feuer gelegt wurde."
 laamp_base_contract_schemes.3661.b: "Die übliche Aufteilung. Sichert die Ausgänge und behaltet die Nerven."
 laamp_base_contract_schemes.3661.c: "Zwei kommen von hinten und jeweils vier von der Seite. Los geht’s!"
 laamp_base_contract_schemes.3661.d: "Macht Eure Äxte bereit. Jetzt wird es #EMP blutig!#!"
 laamp_base_contract_schemes.3661.e: "Ich hoffe, alle sind bereit? #EMP Angriff!#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip|U], habt Ihr etwas Giftiges dabei?"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip|U], denkt Ihr, unbemerkt hineingelangen zu können?"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip|U], schafft Ihr es, das Ziel mit einem brennenden Pfeil zu treffen?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip|U], holt mir diese Hunde."
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip|U], lasst Eure Hunde auf sie los."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip|U], habt Ihr etwas, um den Inhalt der Fässer zu … #EMP verderben#!?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip|U], wo brennt es am einfachsten?"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip|U], nehmt mit Eurer Gruppe die andere Seite."
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip|U], macht Euch bereit."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip|U], nehmt Ihr den anderen Weg – wir plündern hinterher."
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip|U], denkt Ihr, wir könnten die alle vergiften?"
 laamp_base_contract_schemes.3661.o: "Hätte ich doch nur einen verlässlichen Offizier für so etwas …"
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Ihr habt weder einen [GetCourtPositionType('chief_forager_camp_officer').GetName()] noch einen [GetCourtPositionType('kennelperson_camp_officer').GetName()] oder [GetCourtPositionType('camp_cook_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Ihr habt weder einen [GetCourtPositionType('master_thief_camp_officer').GetName()] noch einen [GetCourtPositionType('huntperson_camp_officer').GetName()] oder [GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Ihr habt weder einen [GetCourtPositionType('master_of_arms_camp_officer').GetName()] noch einen [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] oder [GetCourtPositionType('person_haggler_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.p: "Ich … glaube nicht, dass ich das tun will …"
 laamp_base_3661_stole_dogs_modifier: "Beste Zucht"
 laamp_base_3661_stole_dogs_modifier_desc: "Dieser Charakter hat #EMP so#! viele gute Hunde zur Verfügung"
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: Erfolg!"
 laamp_base_contract_schemes.3662.desc.intro: "Ein guter Plan bringt einen raschen Sieg, und"
 laamp_base_contract_schemes.3662.desc.business.fallback: "die brennende Werkstatt ist ein loderndes Zeugnis dafür."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "die verkohlte Hülle des abgefackelten Gasthauses ist Zeugnis für diesen Umstand."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "die schwelende Ruine des Stadthauses zeigt nur zu gut, wie wahr dieses alte Sprichwort ist."
 laamp_base_contract_schemes.3662.desc.business.winery: "das verwüstete Weingut ist der beste Beweis dafür."
 laamp_base_contract_schemes.3662.desc.business.tavern: "die brennende Ruine der Taverne ist der einfachste Beweis dafür."
 laamp_base_contract_schemes.3662.desc.business.docks: "die noch immer brennende Fassade des Lagerhauses, die langsam ins Wasser daneben stürzt, zeigt dies nur zu deutlich."
 laamp_base_contract_schemes.3662.desc.business.kennels: "die nun vorherrschende Stille in den Zwingern bestätigt dies."
 laamp_base_contract_schemes.3662.desc.business.shrine: "der entweihte Ort der Anbetung, der am Straßenrand vor sich hin brennt, ist ein guter Beweis dafür."
 laamp_base_contract_schemes.3662.desc.business.mews: "die in der Mauserkammer vorherrschende Stille ist ein stummer Beweis dafür."
 laamp_base_contract_schemes.3662.desc.business.bridge: "die brennenden Türme der mautpflichtigen Brücke sind ein unbestreitbarer Beweis dafür."
 laamp_base_contract_schemes.3662.desc.business.market: "die gedämpften Schreie des auf dem Markplatz veranstalteten Blutbads beweisen dies zweifellos."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Schnell und heimlich – und ohne viel Widerstand – legten meine Anhänger und ich rasch mehrere Feuer, bevor wir uns genauso schnell wieder zurückzogen. Die Flammen taten ihr Übriges, und wir mussten nur am nächsten Morgen zurückzukehren, um das Ergebnis unserer Arbeit zu begutachten.\n\n"
 laamp_base_contract_schemes.3662.desc.method.martial: "Man braucht einen starken Magen, um kaltblütig Menschen abzuschlachten, doch die Aussicht auf Silber macht vieles erträglicher. Nachdem wir alles geplündert hatten, häuften wir die Leichen auf, legten ein Feuer und flohen in die Nacht.\n\nKein Zeuge war mutig genug, gegen uns auszusagen, und"
 laamp_base_contract_schemes.3662.desc.method.prowess: "Ich selbst führte meine Anhänger in den Kampf und es dauerte nicht lange, bis wir jeden, der das Pech hatte, dort drinnen zu sein, ohne Rücksicht abgeschlachtet hatten. Wir ließen die Leichen dort liegen, wo sie waren, warfen brennende Fackeln auf die günstigsten Stellen und schleuderten brennbare Materialien auf die entstehenden Brände.\n\nEine schmutzige Arbeit, aber wirksam.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "Einmal drinnen brauchte [officer.GetTitledFirstName] nicht lange, um [officer.Custom('DE_PRO_POS_S_3P')]e schmutzige Arbeit zu verrichten – ein wenig Gift räumt jedes Hindernis aus dem Weg, und es scheint, als hätte [officer.Custom('DE_PRO_PER_S_3P_N')] eine ganze Menge von dem Zeug dabei gehabt. Vielleicht sollte mir das Sorgen bereiten, doch das ist ein Gedanke für einen anderen Tag.\n\nFalls [target.GetTitledFirstName] hoffte, hier irgendetwas zu finden, wird [target.Custom('DE_PRO_PER_S_3P_N')] eine böse Überraschung erleben."
 laamp_base_contract_schemes.3662.desc.method.thief: "Wie eine grazile Katze zwängte sich [officer.GetTitledFirstName] durch ein loses Paar Fensterläden im oberen Stockwerk. Ein paar Minuten lang war alles ruhig – bis sich eine Tür für uns öffnete und [officer.GetFirstNameNoTooltip] mit einem blutigen Messer in der Hand herauskam. Es wirkte, als hätte es im Inneren des Gebäudes nicht #EMP allzu#! viel Gegenwehr gegeben.\n\nIm Anschluss noch ein Feuer zu legen, war ein Leichtes."
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstName|U] ist treffsicher und [officer.Custom('DE_PRO_POS_S_3P')] Pfeil bohrte sich tief in einen Balken aus trockenem, rissigem Holz hoch oben im Dachwerk, weit weg von allem, was leicht zu löschen ist. Wir beobachteten, wie sich die Flamme langsam ausbreiteten und der Geruch von Rauch tief in unsere Nasenlöcher stieg.\n\nDas reichte, um zufrieden von dannen zu ziehen."
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName|U] schien keine Mühe zu haben, ein Fass nach dem anderen mit edlem Wein zu #EMP verderben#!, während der Rest von uns Wache stand oder auf Anweisung dieses und jenes schleppte. Am Ende war die Arbeit … geradezu feuchtfröhlich, und mehrere meiner Gefolgsleute bedienten sich an einem der Fässer, bevor wir auch dieses ruinierten – da wir eh schon dort waren, warum denn auch nicht?\n\nNatürlich wäre dies nicht offensichtlich genug gewesen, weshalb wir einen frischen Becher mit einer kleinen Überraschung darin sowie eine Spur zu seiner Quelle zurückließen.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName|U] schlüpfte ins Innere des Zwingers, und alles blieb … mehr oder weniger vollkommen still. Mehr als zehn Minuten später, gerade als wir die Hoffnung aufgaben und den Plan schmiedeten, den Ort einfach abzufackeln, tauchte [officer.Custom('DE_PRO_PER_S_3P_N')] wieder auf, wobei [officer.Custom('DE_PRO_PER_S_3P_N')] buchstäblich #EMP Dutzende#! von Hunden an verschiedenen Leinen führte.\n\nWie [officer.Custom('DE_PRO_PER_S_3P_N')] es geschafft hatte, die Tiere davon zu überzeugen, weitgehend still zu bleiben und nur gelegentlich zu hecheln und zu wimmern, als sei dies alles ein großes Spiel, ist geradezu ein Wunder. Jeder von uns nahm so viele Leinen, wie er konnte, und wir flohen in die Nacht."
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "Die Vorgehensweise von [officer.GetTitledFirstName] war laut, aber wirksam. Mit mehreren knurrenden, schnappenden Hunden an der Leine verschwand [officer.Custom('DE_PRO_PER_S_3P_N')] in der Mauserkammer. Für ein oder zwei Minuten war die Welt von Kreischen, Beißen und Reißen bestimmt, während die Raubvögel in Scharen starben und nur ein paar glückliche Tiere durch die offenen Türen entkommen konnten.\n\nAls mein $kennelperson_camp_officer$ zurückkehrte, waren wir schon kurz davor, ihn zurückzulassen, da man bereits aus der Ferne die Rufe der alarmierten Einheimischen hören konnte, die auf dem Weg zu uns waren. Wir verschossen noch ein paar #EMP gut#! platzierte Pfeile zum Abschied und verschwanden in der Dunkelheit der Nacht.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName|U] deutete rasch auf mehrere empfindliche Schwachstellen im Aufbau des Gebäudes und befahl uns, an jeder von den ausgewählten Stellen Pech und Fackeln ihre Arbeit verrichten zu lassen. Innerhalb von Minuten brannte das Gebäude lichterloh und wir flohen, bevor die ersten Schreie aus dem Inneren drangen.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Durch den gemeinsamen, jähen Angriff meiner Soldaten und der von [officer.GetTitledFirstName] angeführten Gruppe, die jeweils von verschiedenen Seiten kamen, hatten die überraschten Verteidiger keine Chance. Wir schnetzelten uns einfach durch sie hindurch, mähten sie nieder wie reifes Getreide und steckten anschließend das Gebäude in Brand.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName|U] wird zweifellos mehr als glücklich sein, uns unsere wohlverdiente Bezahlung auszuhändigen."
 laamp_base_contract_schemes.3662.a: "Ein würdiger Sieg verdient einen dicken Geldbeutel!"
 laamp_base_contract_schemes.3662.b: "Pah! Lasst sie trotzdem wissen, dass ich es war!"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: Fehlschlag!"
 laamp_base_contract_schemes.3663.desc.intro: "Es heißt, kein Plan übersteht die Begegnung mit dem Feind. Für unseren galt das auch."
 laamp_base_contract_schemes.3663.desc.business.fallback: "Vorerst bleibt die kleine Werkstatt stehen."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "Vorerst bleibt das Gasthaus weitgehend unversehrt."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "Vorerst bleibt das Stadthaus undurchdringbar."
 laamp_base_contract_schemes.3663.desc.business.winery: "Vorerst bleiben die Bestände der Weinkellerei unberührt."
 laamp_base_contract_schemes.3663.desc.business.tavern: "Vorerst bleibt die Taverne im Geschäft."
 laamp_base_contract_schemes.3663.desc.business.docks: "Vorerst bleibt das am Hafen gelegene Lagerhaus unverbrannt."
 laamp_base_contract_schemes.3663.desc.business.kennels: "Vorerst ist in den Zwingern nach wie vor Gekläffe zu hören."
 laamp_base_contract_schemes.3663.desc.business.shrine: "Vorerst verweilt der kleine Ort der Anbetung nach wie vor am Straßenrand."
 laamp_base_contract_schemes.3663.desc.business.mews: "Vorerst hört man das Kreischen der Falken in der Mauserkammer weiterhin."
 laamp_base_contract_schemes.3663.desc.business.bridge: "Vorerst erntet die mautpflichtige Brücke weiterhin die Münzen der Reisenden."
 laamp_base_contract_schemes.3663.desc.business.market: "Vorerst geht das geschäftige Treiben auf dem Marktplatz weiter."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "Unser Versuch, unbemerkt ein Feuer zu legen, zog die Aufmerksamkeit einer vorbeikommenden Gruppe Betrunkener an, deren Heldenmut vom Wein entfacht war und die – zu Unrecht und ohne Beweise – der Auffassung waren, dass wir etwas Verbrecherisches im Schilde führten. Die vollen Herumtreiber machten einen derartigen Lärm, dass rasch weitere Leute dazukamen und meine Anhänger und ich fliehen mussten.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "„Behaltet die Nerven“, sagte ich meinen Anhängern, als wir durch das Funkeln unserer Waffen früher als erwartet entdeckt wurden. Dies hätte kein Hindernis darstellen sollen. Doch dann erklang ein alarmierter Ruf, und kurz darauf kam uns eine Gruppe Einheimischer mit behelfsmäßigen Waffen entgegen.\n\nZahlen sind wichtig, aber auch die Vorbereitung – zumindest hätte sie das sein sollen. Als ich merkte, dass nur noch die Hälfte meiner Bande bei mir war, war ich gezwungen, den Rückzug anzuordnen."
 laamp_base_contract_schemes.3663.desc.method.prowess: "Trotz all der Vorbereitungen, die wir trafen, um den Ort zu vernichten, schafften wir es einfach nicht durch die Tür, ohne einen Haufen Lärm zu verursachen. Als wir uns endlich Zutritt verschaffen konnten, ertönten in der Nähe bereits Schreie und Alarmrufe. In Anbetracht unserer geringen Anzahl zogen wir es vor, die Flucht anzutreten, anstatt zu bleiben und als Banditen gehängt zu werden.\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName|U] hielt sich nicht lange in dem Gebäude auf. [officer.Custom('DE_PRO_PER_S_3P_N')|U] verteilte das Gift großzügig an den wichtigsten Stellen und kam unverzüglich zu uns zurück. Im Vertrauen auf [officer.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten verließen wir den Ort, um am nächsten Morgen zurückzukehren und unser Werk zu begutachten.\n\nBedauerlicherweise wurde der Einbruch bemerkt. Schlimmer noch: [officer.GetFirstNameNoTooltip|U] benutzte #EMP anscheinend#! das falsche Kraut! Nun sind sie auf der Hut, ohne dass wir etwas gewonnen hätten."
 laamp_base_contract_schemes.3663.desc.method.thief: "In die Räumlichkeiten zu gelangen, stellte für [officer.GetTitledFirstName] keine Schwierigkeit dar – dabei unbemerkt zu bleiben, war jedoch offensichtlich etwas schwieriger. Nur wenige Augenblicke nach dem Betreten ertönte ein Alarmruf aus dem Inneren des Gebäudes. Dann erklangen die Geräusche eines Handgemenges.\n\nEs dauerte nicht lange, ehe eine Tür aufsprang und [officer.GetFirstNameNoTooltip] herausstürzte. Wir zogen [officer.Custom('DE_PRO_PER_S_3P_A')] raschauf die Beine und flohen, bevor der Aufruhr und das laute #EMP „HALTET DEN DIEB!“#! Hilfe anlocken konnte."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "Der Pfeil von [officer.GetTitledFirstName] verfehlte sein Ziel nicht nur – das verdammte Ding traff stattdessen einen geschlossenen Fensterladen und prallte mit einem dumpfen Schlag davon ab. Einen Wimpernschlag später wurden die Läden aufgerissen und ein verschlafenes Gesicht lugte unsicher aus der Düsternis hervor.\n\nDer Anblick unserer dunklen Kleidung, der von [officer.GetFirstNameNoTooltip], [officer.Custom('DE_ART_DEF_S_N')] noch immer [officer.Custom('DE_PRO_POS_S_3P')]en Bogen umklammerte, und der eines Pfeils, der noch sachte zu unseren Füßen umherrollte, machte deutlich, dass wir nichts Gutes im Schilde führten. Als der Alarm ertönte, flohen wir."
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName|U] hatte eine einfache Aufgabe: Wir bringen [officer.Custom('DE_PRO_PER_S_3P_A')] rein, [officer.Custom('DE_PRO_PER_S_3P_N')] #EMP verdirbt#! den Inhalt der Fässer und wir verschwinden mit ein paar kleinen Wertsachen, damit es wie ein gewöhnlicher Diebstahl aussieht.\n\nAls der Holzkopf jedoch versuchte, dass erste Fass zu öffnen, fiel dieses zu Boden und zerbrach. Alarmrufe aus der näheren Umgebung zeigten, dass unser Plan gründlich schiefging, woraufhin wir die Flucht ergriffen."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Nachdem [officer.GetTitledFirstName] den Zwinger betreten hatte, verstummte das Gebell für einen kurzen Augenblick. Dann … gedämpfte Worte? Ein Knurren – aus mehreren Kehlen –, Bisse, Schreie und ein Tumult!\n\n[officer.GetFirstNameNoTooltip|U] rannte aus dem kleinen Gebäude, verfolgt von zwei riesigen Hunden, die nach [officer.Custom('DE_PRO_PER_S_3P_D')] schnappten. Ein alarmierter Schrei aus der Nähe machte deutlich, dass das Bellen der Hunde gehört worden war. Wie [officer.GetFirstNameNoTooltip] flohen auch wir."
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Oh, und wie es [officer.GetTitledFirstName] hineingeschafft hatte – mit zwei Hunden an jeder Hand, die an ihren Leinen zerrten –, doch die verdammten Köter fingen sofort zu bellen an, als sie die Vögel sahen. In der Nähe ertönte ein Schrei und es war klar, dass wir fliehen mussten.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName|U] verbrachte so viel Zeit damit, herauszufinden, wo #EMP genau#! die beste Stelle zum Entfachen eines Feuers war, dass uns jemand beim Herumlungern bemerkte! Ich wusste sofort, dass unser Plan damit gescheitert war. Ein verwirrter Schrei löste einen weiteren aus, und bald schon war die Flucht der einzige Ausweg.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Die Gruppe von [officer.GetTitledFirstName] und meine eigene kamen aus entgegengesetzten Richtungen, doch es scheint, als hätten wir … die Einheimischen unterschätzt. Unser Angriff wurde bemerkt, doch anstatt in Panik zu geraten, griffen sich die Verteidiger, was sie konnten, um es als behelfsmäßige Waffe zu nutzen. Sie stürzten sich auf uns und riefen immer wieder #EMP „BANDITEN!“#! gen Himmel.\n\nIhre Überzahl drohte uns zu überwältigen, und wir waren gezwungen, die Flucht anzutreten."
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.GetTitledFirstName|U] wird für diesen Schlamassel nicht eine einzige Münze hergeben."
 laamp_base_contract_schemes.3663.a: "Wir sollten verschwinden …"
 laamp_base_contract_schemes.3663.b: "Pah! Lasst [target.GetFirstNameNoTooltip] trotzdem wissen, dass ich es war!"
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: Nur noch ein wenig mehr"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Unsere Taschen sind bereits voller Silbermünzen, die wir geradewegs aus der Schatzkammer von [employer.GetTitledFirstName] gestohlen haben, doch in [employer.Custom('DE_PRO_POS_S_3P')]er Residenz gibt es noch viel mehr zu holen: goldene Kerzenleuchter, kunstvolle Wandteppiche, feinste Leinenkleidung, heilige Schriften und vieles Weitere.\n\nAll die zahlreichen Gegenstände, die [employer.Custom('DE_ART_DEF_S_N')] gute [employer.GetTitleAsNameNoTooltip] wahrscheinlich als selbstverständlich ansieht, für einen bescheidenen [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] jedoch äußerst #EMP wertvoll#! sind.\n\nWir müssen nur Haus und Herd [Select_CString(employer.IsFemale, 'dieser Frau', 'dieses Mannes')] plündern, bevor wir entdeckt werden, und dann in der Dunkelheit der Nacht entkommen."
 laamp_base_contract_schemes.3781.desc.ending: "War das … alles?\n\nBei den wohlhabenden Mächten ([ROOT.Char.GetFaith.WealthGodName])! Wir haben buchstäblich #EMP alles#! eingepackt, was in der Residenz von [employer.GetTitledFirstName] zu finden war, es auf verschiedene Säcke aufgeteilt und diese grob zusammengebunden, um so wenig Lärm wie möglich zu verursachen und im Notfall mit den wertvollsten Artefakten entkommen zu können.\n\nWenn [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] morgen aufwacht, wird [employer.Custom('DE_PRO_PER_S_3P_N')] #EMP sehr#! überrascht sein.\n\nFür uns gibt es hier nichts mehr zu tun, außer zu verschwinden."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Ich schlitze die Kehle einer zu spät aus dem Schlaf hochschreckenden Wache auf, fange die Leiche und lege sie sanft und leise am Boden ab, ehe ich sie in den tiefsten Schatten ziehe, den ich finden kann.\n\nIch wische mir das Blut von der Klinge und nehme mir alles, was wertvoll aussieht. Ein paar schöne Stickereien hier, ein bisschen Silber dort – das alles summiert sich. Das war ein Tod für eine gute Sache.\n\nWenn die übrigen Verteidiger Glück haben, werden sie sich in einer weniger günstigen Lage befinden, denn ich vermute,"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Ich brauche ein paar Versuche, um die Tür ausreichend weit aufzubekommen #EMP und#! dabei nicht zu viel Lärm zu machen, doch schließlich schaffe ich es und schiebe das Ding auf verwitterten Scharnieren auf. Ich betrete den dahinterliegenden überschaubaren Raum, der … größtenteils als Lager für verschiedene Gegenstände genutzt wird.\n\nHmm. Nicht gerade toll, doch wo ich nun schon in ihm bin, durchstöbere ich den Raum trotzdem und finde gerade so viel, dass es meine Zeit wert war.\n\nDennoch vermute ich,"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Die unglückseligen Wachen von [employer.GetTitledFirstName] werden schnell und #EMP geräuschlos#! ausgeschaltet. Ein bequem gelegener Alkoven wird zum Zwischenhalt vor ihrer bevorstehenden Beerdigung. Uns steht es nun offen, den Ort auszurauben.\n\nNatürlich bedeutet die Lagerung der Leichen an diesem Ort auch, dass wir gezwungen sind, den Anbau um seine Zierden und seine üppige Einrichtung zu erleichtern – der Höflichkeit wegen.\n\nWir gehen weiter und es ist klar,"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Mit dem richtigen Druck geben die Scharniere der Schließkassette leicht nach und bringen den glänzenden Inhalt zum Vorschein.\n\nIch halte einen Augenblick inne, um abzuwarten, ob der Lärm von jemandem gehört wurde … doch da ist nichts als Stille. Ich erlaube mir ein leises Kichern und bücke mich anschließend, um die Beute einzusammeln, wobei meine Finger jede einzelne Münze aufpicken wie eine Henne das Korn.\n\nZufrieden, dass ich so viel Silber gefunden habe, wende ich meine Aufmerksamkeit anderen Dingen zu. Ich bin mir sicher, dass"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "Wie sich herausstellt, hat [old_rollee.GetTitledFirstName] viel finden können. [old_rollee.Custom('DE_PRO_PER_S_3P_N')|U] flüstert vergnügt eine kurze Bestandsaufnahme der Gegenstände, die [old_rollee.Custom('DE_PRO_PER_S_3P_N')] während des Einbruchs mitgehen ließ.\n\nEine gute Ausbeute, wie man sagen muss. Das Erbeutete und der Nervenkitzel des Diebstahls sollten uns durch den restlichen Abend bringen. Ich hebe noch einen teuer aussehenden Wandbehang auf und packe ihn in meinen eigenen Sack. Schließlich darf ich nicht zulassen, dass meine Anhänger mich #EMP zu sehr#! übertrumpfen.\n\nIch bin mir sicher,"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Mit einem kräftigen Schubs hebt [old_rollee.GetTitledFirstName] die Tür eines Tresors gründlich aus den Angeln. Es ist schwer, das Ding aufzufangen, bevor es auf den Boden fällt und noch mehr Lärm machen kann, doch es gelingt uns.\n\nDie Beute im Innern ist das Wagnis wert: ein Haufen Münzen und zahlreiche Tribute von all jenen, die [employer.Custom('DE_ART_DEF_S_A')] [employer.GetTitleAsName] verehren. Dank [old_rollee.GetFirstNameNoTooltip] sind sie nun in unseren Besitz übergegangen.\n\nAll dies und mehr gehört uns, und ich bin mir sicher,"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName] sagt nichts. [old_rollee.Custom('DE_PRO_PER_S_3P_N')|U] grinst nur und hält die Hand hoch, die mit neuen, glitzernden Ringen geschmückt ist – vielleicht drei oder vier an jedem Finger.\n\nIch nicke zufrieden und bedeute meinem $master_thief_camp_officer$, dass [old_rollee.Custom('DE_PRO_PER_S_3P_N')] woanders weitersuchen soll. [old_rollee.Custom('DE_PRO_PER_S_3P_N')|U] sollte die Ringe wahrscheinlich abnehmen – ich kann mir nicht vorstellen, dass sie für unsere Arbeit geeignet sind –, doch ich werde nicht mitten in diesem Raubzug innehalten, um [old_rollee.Custom('DE_PRO_PER_S_3P_A')] zu belehren.\n\nZumindest nicht, solange ich mir sicher bin,"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "[old_rollee.GetTitledFirstName] öffnet grinsend [old_rollee.Custom('DE_PRO_POS_S_3P')]en grob gewebten Sack, um einen #EMP Haufen#! Münzen zum Vorschein zu bringen, deren Klirren von einigen sehr teuer aussehenden Kissen grob gedämpft wird.\n\nMein $master_of_spoils_camp_officer$ tippt sich selbstbewusst an die [old_rollee.Custom('ActionTaps_ForeheadNose')]. „Das Ziel liegt nicht darin, die offensichtliche Beute zu finden, sondern die offensichtlichen #EMP Verstecke#!.“\n\nIch stimme zu und bin mir sicher,"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Konzentration, Konzentration, #EMP Konzentration#!. Ich muss mich konzentrieren.\n\nWenn wir hier erwischt werden, hänge ich sicher als Erstes hängen – und schlimmer noch: am längste. Es gibt keinen Platz für Ausrutscher, weder im wörtlichen noch im übertragenen Sinn. Wir müssen rasch, überlegt und rücksichtslos vorgehen, während wir von Raum zu Raum und von Gebäude zu Gebäude gehen und alles mitnehmen, was auch nur annähernd von Wert ist.\n\nUnd dennoch lockt uns der Sirenengesang, weitere Münzen zu finden, immer weiter. Ich bin mir sicher,"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Es erwies sich als ausgezeichnete Vorsichtsmaßnahme, mit gezückten Messern voranzugehen, da wir auf viel zu viele lästige Wachen trafen, die über den ganzen Ort verstreut waren.\n\nManche waren schon die ganze Zeit hier und andere wurden durch den Lärm unseres Einbruchs angelockt, doch so oder so ist ihre Anwesenheit ein Zeichen dafür, dass wir allmählich zu viel Aufmerksamkeit erregen.\n\nIch schüttele den Kopf, um meine Gedanken wieder auf die eine Sache auszurichten, die wichtig ist, und zwar,"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Obwohl wir alles versucht haben, in etwas vorzudringen, was wie ein Lagerraum #EMP aussieht#!, gibt die verdammte Tür einfach nicht nach.\n\nSo heftig wir auch dagegen schlagen: Wir hören nur das dumpfe Knarren des Holzes und das Murmeln eines Schlafenden, der sich ob des Lärms umdreht.\n\nWas immer auch da drin ist: Es ist das Wagnis vermutlich nicht wert, doch ich bin mir sicher,"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "Die Patrouille wird schnell erledigt – und was noch wichtiger ist: Sie wird #EMP leise#! erledigt.\n\nAllerdings … nicht leise genug, wie es scheint. Das verzweifelte Strampeln und nasse Glucksen von Sterbenden kann recht laut sein, und obwohl uns dieses Mal niemand gehört zu haben scheint, werden wir beim nächsten Mal gewiss nicht so viel Glück haben.\n\nIch bin mir jedoch sicher,"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Was auch immer diese verdammte Vorrichtung ist: Sie ist zu schwer, um von Hand bewegt zu werden – und auch das Schloss ist #EMP verdrießlich#! schwer zu knacken.\n\nEs könnte Stunden dauern, uns einen Weg hinein zu bahnen, und bereits der erste Versuch erzeugt ein derart lautes metallisches #EMP Klirren#!, dass es an ein Wunder grenzt, dass man uns nicht sofort ertappt. Das nächste laute Geräusch, das wir machen, wird gewiss unser letztes sein.\n\nObwohl wir hier gescheitert sind, bin ich mir sicher,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "Es stellt sich heraus, dass [old_rollee.GetTitledFirstName] nicht nur nichts gefunden hat, sondern es ihm zudem gelungen hat, eine Gruppe Wachen aus ihrem Würfelspiel aufzuschrecken.\n\nIch gebe dem Trottel eine Ohrfeige und zische leise, das nächste Mal mehr #EMP Vorsicht#! walten zu lassen, damit wir nicht den gesamten Zorn von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ auf uns ziehen.\n\nObwohl wir hier gescheitert sind, bin ich mir sicher,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "Obwohl [old_rollee.GetTitledFirstName] [old_rollee.Custom('DE_ART_DEF_S_N')] Stärkste von uns ist, gelingt es auch [old_rollee.Custom('DE_PRO_PER_S_3P_D')] nicht, die Tür aufzubrechen, die uns den Zugang zu einem Raum mit teuren Schmuckstücken versperrt.\n\nVerdrossen gebe ich das Zeichen, aufzuhören. Ich bin mir sicher, wir können anderswo leichtere Beute machen, und je wütender wir über dieses oder jenes Hindernis werden, desto mehr riskieren wir, Fehler zu machen.\n\nSelbst damit waren wir schon zu laut – besonders deshalb, weil ich mir sicher bin,"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName|U] hat es geschafft, schnell und leise einen überraschend großen Teil der Residenz zu durchkämmen, doch leider gibt es [old_rollee.Custom('DE_PRO_POS_S_3P')]er Meinung nach nur sehr wenig, was man stehlen kann, ohne einen Alarm auszulösen.\n\nSchlimmer jedoch ist [old_rollee.Custom('DE_PRO_POS_S_3P')]e schuldbewusste Miene, die vermuten lässt, dass [old_rollee.Custom('DE_PRO_PER_S_3P_N')] genau dies bereits ohne mein Wissen riskiert haben #EMP könnte#!. Wir müssen daher auf der Hut sein.\n\nObwohl [old_rollee.GetFirstNameNoTooltip] gescheitert ist, bin ich zuversichtlich,"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "Offenbar sollte die Salzration von [old_rollee.GetTitledFirstName] gekürzt werden, denn [Select_CString(old_rollee.IsFemale, 'die Nichtsnutzin', 'der Nichtsnutz')] kommt Minuten später mit leeren Händen zurück.\n\nIch hätte gedacht, mein $master_of_spoils_camp_officer$ wäre in der Lage, wenigstens ein paar wertvolle Dinge mitgehen zu lassen, doch stattdessen muss ich mir mit Entsetzen anhören, dass [Select_CString(old_rollee.IsFemale, 'diese dumme Gans', 'dieser dumme Kerl')] fast in eine Patrouille hineingeraten wäre.\n\nEin weiterer Fehler wie dieser wird dazu führen, dass wir alle hängen, und doch bin ich mir sicher,"
 laamp_base_contract_schemes.3781.desc.cta: "dass es weiter hinten noch weitere Wertsachen zu plündern gibt …"
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E] von möglichen [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0] derzeit geplündert#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] von 2 Breschen, bevor Ihr gefasst werdet#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Fügt Eurer Beute [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] hinzu"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Erhält #N +1#! Bresche"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Eure bisherige Beute geht verloren"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "Eure Fähigkeiten sind lobenswert"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Ihr zieht zu viel Aufmerksamkeit auf Euch"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip|U] triumphiert"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Euer Agent versagt"
 laamp_base_contract_schemes.3781.a: "Erregt keine Aufmerksamkeit und macht die #EMP Messer bereit#!."
 laamp_base_contract_schemes.3781.b: "Diese Tür sieht wichtig aus. Brecht sie auf!"
 laamp_base_contract_schemes.3781.c: "Eine Patrouille! Nehmen wir sie in die Zange."
 laamp_base_contract_schemes.3781.d: "Ich sehe eine Schließkassette …"
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip|U], was habt Ihr gefunden?"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip|U], macht das mit ordentlich Schmackes!"
 laamp_base_contract_schemes.3781.g: "Gab es etwas Spannendes bei der Suche, [rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h: "In Ordnung, [rollee.GetFirstNameNoTooltip]. Zeigt mir, dass Ihr Euer Salz wert seid."
 laamp_base_contract_schemes.3781.i: "Nur … ein wenig … mehr …"
 laamp_base_contract_schemes.3781.j: "Wir haben genug. Verschwinden wir!"
 laamp_base_contract_schemes.3781.j.stole_everything: "Schnappt Euch die Säcke und nichts wie weg!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Schnappt Euch, was Ihr habt und rennt"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: Erfolg!"
 laamp_base_contract_schemes.3782.desc.intro: "Wir sind wie ein Schatten in der Nacht.\n\nDie ersten erschrockenen und empörten Rufe sind nur ein fernes Echo, als sie unsere Ohren erreichen. Es ist der dumpfe Klang weit entfernter Konsequenzen,"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "die nichts verglichen mit dem sind, was wir an Beute #EMP gestohlen#! haben: ein wahrer Schatz an hehlerfähigen Trophäen und Edelmetallen."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "der bei dem Anblick unserer Beute nur viel zu leicht zu überhören ist. Der gesamte Reichtum von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“, aus den Hallen [Select_CString(employer.IsFemale, 'ihrer Herrin', 'seines Herrn')] entwendet, liegt unordentlich verschnürt zu unseren Füßen."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "die nur von geringem Interesse sind, wenn man plötzlich so viel Reichtum in seinem Schoß vorfindet. Selbstverständlich gab es bei [employer.GetTitledFirstName] gewiss noch viel mehr zu plündern, doch Übermut tut selten gut und ist der erste – und oft letzte – Fehler eines stümperhaften Diebes.\n\nDas angenehme Gewicht unseres Verdienstes reicht aus, um uns glücklich auf den Heimweg zu bringen."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "der in unseren Ohren klingelt, als wir uns schweißgebadet auf den Weg zurück zum Treffpunkt machen.\n\nTrotz meiner großspurigen Behauptung, wir würden unglaublich viel Geld verdienen, verließen wir die Hallen von [employer.GetTitledFirstName], ohne auch nur ein einziges Stück Kupfer für das zusätzliche Wagnis zu erhalten.\n\nHeute Abend müssen wir uns wohl mit unserer ersten Beute begnügen."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "der uns davor warnt, dass unser zusätzlicher Verdienst womöglich mit einem höheren Preis verbunden ist.\n\nDoch was geschehen ist, ist geschehen, und wir haben eine ansehnliche kleine Beute an Silber, Gold und Edelsteinen für unsere Bemühungen vorzuweisen. Diese sollten uns eine ordentliche Summe einbringen."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nKeine schlechte Ausbeute für eine Nacht."
 laamp_base_contract_schemes.3782.a: "Ha! Dann wollen wir diese Beute einmal verkaufen …"
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: Fehlschlag!"
 laamp_base_contract_schemes.3783.desc.intro: "Bei Tagesanbruch ertönen die ersten Rufe, Schreie und Gebrüll. Wer den Alarm ausgelöst hat, werden wir wohl nie erfahren, doch einmal geweckt, haben uns die zahlenmäßig überlegenden Verteidiger von [employer.GetTitledFirstName] viel zu leicht überrumpelt.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Wir hatten alles – #EMP ALLES#! –, was auch nur irgendwie von Wert in dieser Residenz war, jedes Silbertablett, jede Goldmünze, jedes vergoldete Buch, und jetzt ist es weg … Alles weg …"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "So viel Geld, so viel #EMP Beute#! … Alles verloren. Wir hatten den gesamten Reichtum von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ in unseren Händen und wir haben ihn einfach … entgleiten lassen …"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Als sie uns erwischten, hatten wir schon eine beachtliche Beute angehäuft. Höchst bedauerlich … Das ganze Silber hätte sich ein oder zwei Städte weiter sicher sehr gut verkaufen lassen …"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Wir hatten noch nicht einmal etwas mitgehen lassen."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Wir hatten noch nicht viel gestohlen, aber natürlich denken die wenigsten Besitzer über den verlorenen #EMP Wert#! nach, wenn sie einem Dieb gegenüberstehen – sie fragen sich nur, ob sie die linke Hand, die rechte oder beide abschneiden sollen."
 laamp_base_contract_schemes.3783.desc.outro: "\n\nUnter den wütenden Schreien von [employer.GetTitledFirstName] werden wir kurzerhand geradewegs in den Kerker geschleppt."
 laamp_base_contract_schemes.3783.tt.haul_lost: "Eure gesamte zusätzliche Beute geht verloren und wird [employer.GetTitledFirstName] zurückgegeben"
 laamp_base_contract_schemes.3783.a: "Verdammt seien diese verfluchten Mauern!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Eine kalte Zelle wartet …"
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Wir befinden uns außerhalb der mächtigen Mauern des ehrwürdigen [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.plains: "Unser nächtlicher Streifzug führt uns tief in die Ebenen von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "Mein Gefolge und ich bahnen uns einen Weg durch das dichte Ackerland von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Mit Leichtigkeit bewältigen meine Truppe und ich die Hügel von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Am Abend erklimmen wir die niedrigen Hänge und Ausläufer zwischen den Bergen von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Am Morgen begeben wir uns in die Wüste von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Entschlossen, #EMP irgendetwas#! zu finden, erkunden meine Räuber und ich die trockenen Berge von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "Unter der glühenden Morgensonne verteilen sich meine Truppen über die Oase von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "Von schattigen Bäumen umgeben ziehen wir in den Dschungel von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Unter dem üppigen Blätterdach der Wälder von [ROOT.Char.GetCurrentLocation.GetName] schreiten wir voran"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Zwischen den dichten Kiefernbäumen von [ROOT.Char.GetCurrentLocation.GetName] schwärmen meine Truppen aus"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "Gegen Mittag betreten unsere scharfäugigsten Soldaten die Sümpfe von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Wie schon seit Tagen bewegen sich meine Truppen über die endlosen Steppen von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Ohne andere Möglichkeit marschieren meine Truppen durch die schwülen Auen von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Während sie endlos Staub aufwirbeln, verteilen sich meine Truppen über die Trockengebiete von [ROOT.Char.GetCurrentLocation.GetName]"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "und suchen nach einer leicht angreifbaren Herde [ROOT.Char.Custom('RegionalFarmAnimalPlural')], um sie zurück zu unserem Lager zu treiben."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Bei unseren kürzlichen Streifzügen in der Region sind mir mehrere vielversprechende Kandidaten aufgefallen, doch bislang haben wir alles nur lose ausgekundschaftet."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "Bisher war die Ausbeute eher spärlich und der Widerstand zu groß, um eine nennenswerte Anzahl Tiere zu stehlen, doch heute sind wir endlich auf eine Reihe schlecht verteidigter Bauernhöfe mit großen Herden gestoßen."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Obwohl dieses Gebiet bisher vergleichsweise leicht zu überfallen schien, haben wir bislang davon abgesehen: Wir haben vielmehr darauf gewartet, das bestmögliche Ziel auszumachen. Am heutigen Abend haben wir schließlich einen Hof voll fettem Vieh gefunden."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Es gibt hier zwar nur wenige große Höfe, doch die kleineren Gehöfte scheinen wohlhabend genug zu sein. Sie zu plündern, ist zwar mühsamer, aber die Beute dürfte den Aufwand rechtfertigen."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Die Einheimischen – zumindest diejenigen, die es wagen, sich uns zu zeigen – behaupten, arm zu sein, doch das würde ich an ihrer Stelle auch tun, wenn wir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) an meine Tür klopfen würden. Zumindest scheinen sie genug Vieh zu haben, um unseren Bedarf zu decken."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Bei uns ist kein Platz für Mitleid, kein Platz, um den Schaden anzuerkennen, den wir diesen armen Bauern zufügen. Sie werden uns ihre Tiere entweder freiwillig überlassen oder sie bekommen unsere Schwerter zu spüren – so einfach ist das."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nDie Zeit der Gewalt ist gekommen."
