 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: Erfolg!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "Steuern gehören zur Buchhaltung, und Buchhaltung ist heutzutage eine unterschätzte Kunstform.\n\nAnhand einer Liste örtlicher Abgaben dauert es fast den ganzen Tag, jeden Vorfall einer #EMP angeblichen#! Überbesteuerung durchzugehen und nachzuweisen, dass es sich einfach um eine anderswo nicht bezahlte Abgabe handelt. Die Bewohner von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ sind zwar unzufrieden, doch die meisten fügen sich schließlich.\n\nDie wenigen, die stichhaltig beweisen können, dass sie zu viele Steuern gezahlt haben, erhalten eine Beitragsbefreiung für das nächste Jahr – auch wenn sich [employer.GetTitledFirstName] kleinlaut darüber beschwert."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Die Bewohner von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ halten sich zwar für gesittet, haben allerdings nicht mit jemandem aus dem Hause [ROOT.Char.GetHouse.GetName] gerechnet.\n\nGeschickt binde ich ihre kleinlichen Einwände zu einem Knoten, säe die Saat des Zweifels in ihrer Mitte, erinnere sie daran, wie sehr sich [employer.GetTitledFirstName] für ihre Sicherheit einsetzt und weise sie gleichzeitig #EMP unterschwellig#! darauf hin, wer das Sagen hat.\n\nLetztlich habe ich es vielleicht ein wenig übertrieben, aber … es war zumindest ein riesiger Spaß …"
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName|U] ist ein wenig unzufrieden damit, hier zurückgelassen zu werden, hört sich aber dennoch die unzähligen Einwände der Bewohner von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ an.\n\n[employer.GetTitledFirstName|U] und ich entfernen uns ein Stück vom Ort des Geschehens und überlassen die Arbeit unseren Untergebenen.\n\n„Sehr freundlich von Euch, uns [Select_CString(sacrifice.IsFemale, 'eine so vielversprechende Dienerin', 'einen so vielversprechenden Diener')] zu überlassen – ich versichere Euch, dass man sich während [sacrifice.Custom('DE_PRO_POS_S_3P')]es Aufenthalts gut um [sacrifice.Custom('DE_PRO_PER_S_3P_N')] kümmern wird! Nun, ich glaube, da war noch die Sache mit der Bezahlung …“"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Die Fähigkeiten von [officer.GetFirstName] in Verwaltungsangelegenheiten reichen glücklicherweise aus, um die Bevölkerung zu überzeugen.\n\nEs bedarf stundenlanger Diskussionen und mündlicher Anhörungen, doch schließlich gelingt es [officer.Custom('DE_PRO_PER_S_3P_D')], genügend alte Schulden, unbezahlte Abgaben, noch nicht eingeforderte Gefälligkeiten und Ähnliches zu finden, um den Eindruck zu erwecken, dass die meisten der zusätzlichen Kosten einfach falsch ausgewiesen wurden.\n\nDies löst zwar nicht die unangenehme Angewohnheit von [employer.GetTitledFirstName], die Bevölkerung zu sehr zu besteuern, aber es reicht zumindest aus, um [Select_CString(employer.IsFemale, 'unsere Auftraggeberin', 'unseren Auftraggeber')] vorerst zufrieden zu stellen."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "Wir ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) haben reichlich Erfahrung auf dem Gebiet der Kartografie, und zwischen halb ausgedachten Geschichten und kühnen Äußerungen über die #EMP neue#! Art, Dinge zu tun, gibt die Bevölkerung allmählich nach.\n\nDie guten Leute von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ sind so von der Aussicht über ein Ende der Doppelbesteuerung erleichtert, dass sie stillschweigend bereit sind, über die bereits erhobenen zusätzlichen Abgaben hinwegzusehen – etwas, bei dem ich [employer.GetTitledFirstName] nachdrücklich klarmachen muss, dass dies einen Sieg darstellt, den [employer.Custom('DE_PRO_PER_S_3P_N')] einfach so akzeptieren sollte."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Mit den Kleinmagnaten von „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ zu diskutieren, ist ein sehr, sehr anstrengendes Unterfangen.\n\nAnstrengend, aber nicht unmöglich. Durch Beharrlichkeit und Entschlossenheit gelingt es mir schließlich, die #EMP meisten#! ihrer Bedenken auszuräumen. Es ist keine dauerhafte Lösung, doch es scheint auszureichen, um [employer.GetTitledFirstName] zufriedenzustellen – und das ist letztlich alles, wofür wir hergekommen sind."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nWir verlassen die Stadt mit prall gefüllten Geldbeuteln."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: Fehlschlag!"
 laamp_base_contract_schemes.2668.desc.stewardship: "Die Angelegenheit war nicht so einfach zu klären wie ursprünglich gedacht.\n\nAll meine Versuche, die Lage zu entschärfen, die Einheimischen zu beruhigen und ihnen so etwas wie Wiedergutmachung zu versprechen, wurden sofort von [employer.GetTitledFirstName] als Unsinn abgetan, da [employer.Custom('DE_PRO_PER_S_3P_N')] kein Fehlverhalten einräumen wollte.\n\nVon da an geriet alles rasch außer Kontrolle. Sämtliche beteiligten Parteien schrien einander an und die Stadt stand am Rand der völligen Anarchie."
 laamp_base_contract_schemes.2668.desc.officer: "Die Vorgehensweise von Quartiermeister[officer.Custom('DE_END_NOU_S_GS_N')] [officer.GetFirstName] erwies sich als … unzureichend.\n\n[officer.Custom('DE_PRO_PER_S_3P_N')|U] versuchte, eine vollständige und ehrliche Abrechnung der gezahlten, nicht gezahlten und zu viel gezahlten Steuern vorzunehmen, wurde aber bei jeder Kleinigkeit von [employer.GetTitledFirstName] und den verdrossenen, verzweifelten Bürgern der Stadt unterbrochen.\n\nKurz darauf schrien sich die beteiligten Parteien wechselseitig an und jeder Anschein von Beherrschung ging verloren."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nWir sind gezwungen, „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ mit leeren Händen zu verlassen."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: Marode Mauern"
 laamp_base_contract_schemes.2671.desc: "Die eigentliche Schererei, die „[employer.GetPrimaryTitle.GetBaseNameNoTier|U]“ hat, ist auch außerhalb der vermodernden Tore deutlich sichtbar: Die Mauern sind in einem schrecklichen Zustand.\n\nEs scheint also nicht vorranging darum zu gehen, dies überhaupt zu erkennen, sondern darum, herauszufinden, wer die Kosten für den Wiederaufbau #EMP übernimmt#!. Es ist ein teures Unterfangen und alle sind sich einig, dass es notwendig ist, doch sie alle sind auch der Meinung, dass es die Aufgabe von #EMP jemand anderem#! sei."
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
