 laamp_base_contract_schemes.1301.e: "Wisst Ihr, ich beneide [recidivist.Custom('DE_ART_IND_A')] willensstarken [recidivist.GetWomanMan] …"
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip|U] tritt „[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]“ bei"
