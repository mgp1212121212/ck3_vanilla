 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "Geschichten und Ruhm"
 laamp_base_contract_schemes.0301.desc: "Ein Abendessen am Hof von [target.GetTitledFirstName] ist der bestmögliche Zeitpunkt, um [target.Custom('DE_PRO_POS_S_3P')]e Höflinge mit meinen verwegenen Eskapaden zu beeindrucken.\n\nJe glücklicher sie sind, desto dicker dürfte wohl mein Geldbeutel werden.\n\nDies erfordert natürlich weniger hintersinnige Schläue als vielmehr Geschichten über große Unternehmungen, voll von Heldentum und Schurkerei – ob sie nun wahr sind oder auch nicht."
 laamp_base_contract_schemes.0301.a: "Ich glaube, ich kenne ein paar solcher Geschichten …"
 laamp_base_contract_schemes.0301.a.tt.success: "Eure Taten sind in der Tat reizend"
 laamp_base_contract_schemes.0301.a.tt.failure: "Eure Worte fallen auf taube Ohren"
 laamp_base_contract_schemes.0301.b: "Spricht mein Ruf nicht für sich?"
 laamp_base_contract_schemes.0301.b.f: "Die Wahrscheinlichkeiten hierfür werden von Eurer [prestige_level|E] bestimmt"
 laamp_base_contract_schemes.0301.b.tt.success: "Das tut er"
 laamp_base_contract_schemes.0301.b.tt.failure: "Das tut er nicht"
 laamp_base_contract_schemes.0301.c: "Alle Geschichten werden beim Erzählen imposanter!"
 laamp_base_contract_schemes.0301.c.tt.success: "Lügengeschichten sind die besten Geschichten!"
 laamp_base_contract_schemes.0301.c.tt.failure: "Eine offensichtliche Täuschung"
 laamp_base_contract_schemes.0301.d: "Genießen wir das kostenlose Mahl und belassen wir es dabei."
 laamp_base_contract_schemes.0301.e: "Stopfen wir uns die Taschen mit kostenlosem Brot voll."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Zweifelhafte Geschichten"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "Irgendetwas stimmt einfach nicht mit den Dingen, die da erzählt werden."
 laamp_base_contract_schemes.0311.t: "Ferne Gestade und ferne Gefilde"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Für [target.GetCulture.GetCollectiveNoun] wie [target.GetTitledFirstName] ist [ROOT.Char.Custom('DE_ART_IND_N')] stolz[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [exotic_culture.GetName|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Mensch wie ich eine seltsame fremdländische Kuriosität, vielleicht sogar eine seltene Freude: Wer weiß, wann [target.GetTitledFirstName] das nächste Mal Gelegenheit haben wird, mit jemandem von meiner Art zu sprechen und Geschichten aus meiner fernen Heimat zu lauschen?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "Das Wort unserer höchsten Macht ([exotic_faith.HighGodName]) – jedenfalls in der richtigen [exotic_faith.GetAdjective|l]en Art – ist im Land von [target.GetTitledFirstName] erschreckend wenig bekannt.\n\nEin bedauerlicher Zustand, aber auch einer, der meinen Gepflogenheiten und Ritualen #EMP eine gewisse fremdartige Exotik#! verleiht, die viele am Hof fasziniert."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Da ich sowohl [exotic_culture.GetName|l] als auch [exotic_faith.GetAdherentName] bin, ist meine fremdländische Lebensweise für die Höflinge von [target.GetTitledFirstName] unendlich faszinierend.\n\nViele von ihnen haben noch nie jemanden von meiner Art gesehen. Vielleicht werden sie es auch nie wieder, sobald wir weiterziehen. Doch wer weiß schon, wie diese Geschichte ausgehen wird?"
 laamp_base_contract_schemes.0311.desc.outro: "\n\nSie sind nicht gerade … #EMP höflich#! in ihren Meinungen, doch das macht es nur umso leichter, sie zu provozieren und so zu unterhalten."
 laamp_base_contract_schemes.0311.a: "Lasst mich Euch etwas über die [exotic_culture.GetNameNoTooltip|l]e Lebensweise erzählen …"
 laamp_base_contract_schemes.0311.a.tt.success: "Eine faszinierende Geschichte"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Die Geschichten eines Abenteurers über fremde Wunder"
 laamp_base_contract_schemes.0311.a.tt.failure: "Ein erschreckender Vortrag"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Eines Fremden Geschichten von ferner Barbarei"
 laamp_base_contract_schemes.0311.b: "Ahhhh, „[exotic_faith.GetNameNoTooltip]“ ist etwas Geheimnisumwittertes …"
 laamp_base_contract_schemes.0311.b.tt.success: "Verführerische Exotik"
 laamp_base_contract_schemes.0311.b.tt.failure: "Verwirrende Ausschweifungen"
 laamp_base_contract_schemes.0311.c: "Ich werde Euch … ein #EMP Bild#! malen …"
 laamp_base_contract_schemes.0311.c.tt.success: "So süße Lügen"
 laamp_base_contract_schemes.0311.c.tt.failure: "So offensichtliche Lügen"
 laamp_base_contract_schemes.0311.d: "Ich fürchte, Ihr würdet die Feinheiten nicht verstehen."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Genießt Irrglauben"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "Dieser Charakter hatte Gelegenheit, sich an der theologischen Minderbemitteltheit anderer zu erfreuen."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Verabscheut fremden Glauben"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Dieser Charakter hat keine Ahnung, wie so viele Menschen sich so ungeheuerlich irren können."
 laamp_base_contract_schemes.0321.t: "Ein Freiwilliger"
 laamp_base_contract_schemes.0321.desc.intro: "Während unseres Aufenthalts am Hof von [target.GetTitledFirstName] haben wir unser Bestes getan, unserem Auftrag nachzukommen, [target.Custom('DE_PRO_POS_S_3P')]e Gefolgsleute zu unterhalten und zu beschäftigen.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Es scheint, als hätten wir unsere Arbeit ein wenig #EMP zu#! gut gemacht, denn mehrere [target.Custom('DE_PRO_POS_S_3P')]er Höflinge haben sich insgeheim an mich gewandt und darum gebeten, sich unserem Lager anzuschließen!\n\n[courtier_1.GetFirstName|U] ist am eifrigsten, doch [courtier_2.GetFirstName] und [courtier_3.GetFirstName] stehen [courtier_1.Custom('DE_PRO_PER_S_3P_D')] kaum nach.\n\nZweifellos würde [target.GetTitledFirstNameNoTooltip] nicht erlauben, dass alle drei mit uns abreisen, aber einen könnten wir vielleicht mitnehmen."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Es scheint, als hätten wir unsere Arbeit ein wenig #EMP zu#! gut gemacht, denn zwei [target.Custom('DE_PRO_POS_S_3P')]er Höflinge haben sich insgeheim an mich gewandt und darum gebeten, sich unserem Lager anzuschließen!\n\n[courtier_1.GetFirstName] ist eifriger, doch [courtier_2.GetFirstName] steht [courtier_1.Custom('DE_PRO_PER_S_3P_D')] kaum nach.\n\nZweifellos würde [target.GetTitledFirstNameNoTooltip] nicht erlauben, dass beide mit uns abreisen, aber einen könnten wir vielleicht mitnehmen."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Es scheint, als hätten wir unsere Arbeit zufriedenstellend erledigt, denn [target.Custom('DE_PRO_POS_S_3P')] Höfling [courtier_1.GetFirstName] hat sich unter vier Augen an mich gewandt und darum gebeten, sich unserem Lager anschließen zu dürfen.\n\n[target.GetTitledFirstNameNoTooltip|U] hätte sicher nichts dagegen, wenn ich [courtier_1.GetFirstNameNoTooltip] erlauben würde, mit uns zu ziehen."
 laamp_base_contract_schemes.0321.a: "Wir nehmen Euch mit, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Vielleicht wäre [courtier_2.GetFirstNameNoTooltip] interessiert …"
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName|U] wäre nützlich."
 laamp_base_contract_schemes.0321.d: "#EMP Ihr#!? Ihr beliebt doch wohl zu scherzen!"
 laamp_base_contract_schemes.0321.e: "Leider sind all unsere Zelte belegt."
 laamp_base_contract_schemes.0331.t: "Was uns vorantreibt"
 laamp_base_contract_schemes.0331.desc: "„Ich habe mich da etwas gefragt, lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip]“, sagt [target.GetTitledFirstName] bei einem müßigen Abendessen. „Ihr erzählt diese Geschichten über Euer Leben und Eure Taten, doch Ihr lebt in einem schlammbesudelten Zelt, kaum geschützt vor strömendem Regen und sengender Sonne gleichermaßen.“\n\nIch nicke. Es bringt nichts, das zu leugnen.\n\n„Wenn Euch so viele der grundlegenden Annehmlichkeiten des Lebens verwehrt bleiben, was treibt Euch dann an, morgens aufzustehen? Warum weitermarschieren, wenn am nächsten Tag die ganze Plackerei von vorn beginnt?“"
 laamp_base_contract_schemes.0331.a: "Muss es denn dafür einen einzigen Grund geben?"
 laamp_base_contract_schemes.0331.a.tt.success: "Ihr seid sehr wortgewandt"
 laamp_base_contract_schemes.0331.a.tt.failure: "Ihr gebt nur Hohlphrasen von Euch"
 laamp_base_contract_schemes.0331.b: "Ein offener Weg muss beschritten werden."
 laamp_base_contract_schemes.0331.b.tt.success: "Süße Freiheit"
 laamp_base_contract_schemes.0331.b.tt.failure: "Wie ziellos"
 laamp_base_contract_schemes.0331.c: "Ruhm, Tod und Freunde, die über vergossenem Blut gewonnen wurden."
 laamp_base_contract_schemes.0331.c.tt.success: "Hart, aber gerecht"
 laamp_base_contract_schemes.0331.c.tt.failure: "Gemein und nieder"
 laamp_base_contract_schemes.0331.d: "Die Suche nach Wissen geht nie zu Ende, sondern bietet nur Verständnis."
 laamp_base_contract_schemes.0331.d.tt.success: "Das Lernen ist schon Belohnung genug"
 laamp_base_contract_schemes.0331.d.tt.failure: "Sinnlos und unpraktisch"
 laamp_base_contract_schemes.0331.e: "Ganz einfach: Es gibt noch Sehenswürdigkeiten, die es zu sehen gilt."
 laamp_base_contract_schemes.0331.e.tt.success: "Wie romantisch"
 laamp_base_contract_schemes.0331.e.tt.failure: "Ja, und sie sind es nicht wert"
 laamp_base_contract_schemes.0331.f: "Eine Gelegenheit, Geschäfte zu machen und meinen #EMP Appetit#! anzuregen."
 laamp_base_contract_schemes.0331.f.tt.success: "Rücksichtsloser Ehrgeiz kann beeindrucken"
 laamp_base_contract_schemes.0331.f.tt.failure: "Also eigentlich ein Bandit"
 laamp_base_contract_schemes.0331.g: "Müsst Ihr überhaupt fragen, [target.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0331.g.tt.success: "Anziehendes Streben"
 laamp_base_contract_schemes.0331.g.tt.failure: "Unausgegorene Träume"
 laamp_base_contract_schemes.0331.h: "Stochert In Eurem Essen herum und überhört die Frage."
 laamp_base_contract_schemes.0541.t: "Ein gutes Händchen"
 laamp_base_contract_schemes.0541.desc: "[target.GetTitledFirstName|U] zu beeindrucken, fühlt sich manchmal an, als ob die Arbeit nie zu Ende ginge.\n\nIch bin wohl kaum [ROOT.Char.Custom('DE_ART_DEF_S_N')] bedeutendste Adlige der Welt, doch [target.Custom('DE_PRO_PER_S_3P_N')] hat #EMP sehr#! merkwürdige Ansrpüche an andere Menschen.\n\nIn solchen Zwickmühlen ist es wahrscheinlich am sichersten, auf das zurückzugreifen, was meine große Stärke ist: etwas auszuwählen, was ich gut kann und meine Fähigkeiten zur Geltung bringt.\n\nObwohl ich für jemanden, der so unberechenbar ist wie [target.GetFirstNameNoTooltip], auch versuchen könnte, mich bei etwas hervorzutun, was man mir nicht so recht zutrauen würde."
 laamp_base_contract_schemes.0541.duel.tt.success: "Ihr seid angemessen beeindruckend"
 laamp_base_contract_schemes.0541.duel.tt.failure: "Eine peinliche Vorstellung"
