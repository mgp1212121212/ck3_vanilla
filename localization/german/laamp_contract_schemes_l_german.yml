 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt an jedem Ziel eine Herausforderung in Sachen [stewardship|E], [intrigue|E] oder [GetCourtPositionType('quartermaster_camp_officer').GetName()]-[Concept('aptitude', 'Eignung')|E] ab\n$EFFECT_LIST_BULLET$Gewinnt jede Herausforderung für einen #P außergewöhnlichen Erfolg#!\n$EFFECT_LIST_BULLET$Solltet Ihr nur Eure [stewardship|E] oder [GetCourtPositionType('quartermaster_camp_officer').GetName()] auf die Probe stellen, könnt Ihr bis zu zwei Mal scheitern und dennoch einen $label_success_standard$ erzielen – vorausgesetzt Ihr gewinnt mindestens die Hälfte der Herausforderungen\n$EFFECT_LIST_BULLET$Solltet Ihr eine [intrigue|E]-Herausforderung bestreiten oder das Ergebnis einfach fälschen, könnt Ihr einmal scheitern und dennoch einen $label_success_standard$ erzielen. Solltet Ihr scheitern, zählt dies als $label_failure_critical$#!"
