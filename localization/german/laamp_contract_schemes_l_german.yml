 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "Abschrift"
 laamp_base_4001_contract_scheme_action: "Schreiberei für"
 laamp_base_4001_contract_scheme_desc: "Die Kunst des Abschreibens und Übersetzens von Manuskripten kann undankbar sein, und selbst in gelehrten [Concept('realms', 'Reichen')|E] übersteigt die mögliche Arbeit leicht die Zahl fachkundiger Schreiber. So können gebildete Wanderer [task_contracts|E] als goldene Gelegenheit nutzen, um eine besondere Anfrage zu vervielfältigen.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "Ihr, die Ihr Wissen bewahren möchtet!"
 laamp_base_4001_desc: "Geübte Schreiber für Abschriften [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip|l]er Texte gesucht. [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] verspricht angemessene Bezahlung für pünktliche Arbeit."
 laamp_base_4011_contract_scheme: "Theologieschlichtung"
 laamp_base_4011_contract_scheme_action: "In der Theologie schlichten für"
 laamp_base_4011_contract_scheme_desc: "Streitigkeiten über die Doktrinen können sowohl außerordentlich zielgerichtet sein – beispielsweise bei der genauen Auslegung einzelner Worte – als auch seltsam vage – wie beim Streit über die gegenseitige Unvereinbarkeit sich überschneidender alter Traditionen. Wenn solche religiösen Streitigkeiten aufflammen, ist es vielen [Concept('contractors', 'Vertragsgebern')|E] lieber, wenn man eine dritte Partei beauftragt, an ihrer Stelle zu schlichten.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Treue Jünger der kenntnisreichen Mächte ([TaskContract.GetEmployer.GetFaith.KnowledgeGodName]),"
 laamp_base_4011_desc: "Einen gelehrten Theologen erwartet für die Klärung religiöser Streitigkeiten bezüglich der [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip|l]en Glaubenslehre eine großzügige Belohnung.\n\nAnfragen nimmt [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] entgegen. Nur ernsthafte Gelehrte erwünscht."
 laamp_base_4021_contract_scheme: "Lehrwerkschaffung"
 laamp_base_4021_contract_scheme_action: "Lehren für"
 laamp_base_4021_contract_scheme_desc: "Gelehrte Wanderer bringen eine gewisse Aura der Mystik mit sich, oft sogar einen Hauch von Exotik – findige [contractors|E] versuchen oft, etwas von dieser flüchtigen Weisheit einzufangen, indem sie kleine Bücher mit Aphorismen und moralisierenden Geschichten in Auftrag geben.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Weise Gelehrte wunderschöner Buchstaben!"
 laamp_base_4021_desc: "Schreiber im ganzen Land werden zur Residenz ([TaskContract.GetEmployer.Custom('ResidenceBuilding')]) gebeten, die [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')] Eigen nennt, um eine lohnenswerte Schreibarbeit aufzunehmen."
 laamp_base_4031_contract_scheme: "Wohltätigkeitsbitte"
 laamp_base_4031_contract_scheme_action: "Bettelei bei"
 laamp_base_4031_contract_scheme_desc: "Durchreisende Gelehrte mit Geschenken und Münzen zu bedenken, lässt [contractors|E] großzügig und gelehrt erscheinen – selbst wenn der betreffende Gelehrte sie vorher ein wenig dazu #EMP auffordern#! muss. $laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Gerechte Geweihte & bedauernswerte Bettler!"
 laamp_base_4031_desc: "Vernehmet hiermit: [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] bietet [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip|l]e Wohltätigkeit all jenen, die fromm, gesittet oder gebildet genug sind, um es zu verdienen. Erkundigt Euch in der Residenz ([TaskContract.GetEmployer.Custom('ResidenceBuilding')])."
 laamp_base_4041_contract_scheme: "Talismanverkauf"
 laamp_base_4041_contract_scheme_action: "Tand verkaufen an"
 laamp_base_4041_contract_scheme_desc: "Wer kann schon sagen, was magisch, was heilig und was exotisch ist? Wenn ein [contractor|E] dumm genug ist, daran zu glauben, und auch noch dafür #EMP bezahlt#!, dann reicht das. Wahrscheinlich.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "Werte gelehrte Kollegen!"
 laamp_base_4041_desc: "Ihr habt ein Auge für den wahren Wert [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip|l]er Raritäten? [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] nimmt alle Anfragen entgegen. Angemessene Bezahlung wird geboten – #EMP falls#! die Waren echt sind."
