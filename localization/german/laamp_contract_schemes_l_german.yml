 laamp_base_contract_schemes.2301.desc.intro: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U], willkommen!“, ruft [person_a.GetTitledFirstName], als meine Begleiter und ich [person_a.Custom('DE_PRO_POS_S_3P')]e Stadt betreten."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Mein [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] geht hinter mir her, aufmerksam und bereit zu helfen."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nSchnell hintereinander werden mir die anderen Magnaten der Stadt vorgestellt: [person_b.GetFirstName|U], [person_c.GetFirstName] und [person_d.GetFirstName].\n\n„Wir sind #EMP sicher#!, dass Ihr das seht wie wir,"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "wenn wir sagen, dass wir uns die zusätzlichen Abgaben einfach nicht leisten können, die [person_a.GetLadyLord] [person_a.GetTitledFirstName] von uns verlangt“, sagt [person_a.GetFirstNameNoTooltip] gedehnt.\n\n[person_a.Custom('DE_PRO_POS_S_3P')|U]e Darbietung ist glatt und gleichmäßig. Die Worte eines ehrlichen Menschen oder [Select_CString(person_a.IsFemale, 'einer höchst geübten Lügnerin', 'eines höchst geübten Lügners')]."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "wenn wir gegen diese ungerechte Steuer protestieren. Wir sind nur einfache Stadtbewohner, und wir geben [employer.GetTitledFirstName] ohnehin schon alles, was wir haben.“\n\nVielleicht ist das so, vielleicht auch nicht. Das sehen wir noch früh genug."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "w-wenn wir sagen, dass wir n-niemals etwas vor [employer.GetTitledFirstName] verbergen könnten, ach w-was, v-verbergen #EMP würden#!!“, stottert [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
