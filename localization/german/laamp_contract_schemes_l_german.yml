 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "Verbrecherjagd"
 laamp_base_contract_schemes.1001.desc: "„Diese Bande von …“, [employer.GetTitledFirstName|U] rümpft angewidert die Nase, „#EMP Nörglern#! belästigt meine Liegenschaften. Sie brandschatzen und morden so gut wie ungestraft und schleichen sich davon, bevor meine Bediensteten sie in Eisen legen können, die sie so #EMP sehr#! verdient hätten.“\n\nIch nicke. Die Bande muss gerissen sein, um ein solches Kopfgeld zu rechtfertigen.\n\n„Bringt mir den Abschaum, bevor noch eines meiner Anwesen in Rauch aufgeht, und Ihr bekommt Eure Bezahlung.“"
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: Erfolg!"
 laamp_base_contract_schemes.1002.desc: "„Gut, #EMP gut#!“, kichert [employer.GetFirstName], während er abwesend mit einem Messer spielt. „Hervorragende Arbeit, [ROOT.Char.GetFirstNameNoTooltip]. Ihr und Euer Trupp seid jede Münze in dieser Börse wert.“\n\nDie zerschundenen Gestalten der gefangenen Banditen hocken in Käfigen hinter [employer.Custom('DE_ART_DEF_S_D')] wie im Wahn dreinblickenden [employer.GetTitleAsNameNoTooltip]. Es muss berauschend für sie gewesen sein, den Besitz dieses Menschen niederzubrennen und seinen Reichtum zu stehlen, als sie noch frei waren. Jemand so Mächtigem eine lange Nase zu drehen. Doch alles hat einmal ein Ende.\n\nIch verabschiede mich mit dem Geld in der Hand. Diese unglücklichen Banditen werden den wahren Lohn der Sünde kennenlernen."
 laamp_base_contract_schemes.1002.a: "Klingt, als ob [employer.GetTitleAsNameNoTooltip] kriegt, was [employer.Custom('DE_PRO_PER_S_3P_N')] bezahlt hat."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: Fehlschlag!"
 laamp_base_contract_schemes.1003.desc: "„#EMP Ihr seid auch gescheitert?#!“, schreit [employer.GetFirstName] vor Enttäuschung auf. „Kann mich denn niemand von diesen abscheulichen Banditen befreien? Muss ich es denn selbst machen? [employer.Custom('DE_ART_DEF_S_N')|U] [employer.GetTitleAsNameNoTooltip] besudelt sich die Hände mit dem Blut irgendwelcher vogelfreier Schurken?“\n\nIch beiße mir auf die Zunge, so gut ich nur kann, wohl wissend, dass eine Zurechtweisung wie diese zwar nicht viel einbringt, aber zumindest nicht im Kerker endet. Wahrscheinlich.\n\n„Also? Worauf wartet Ihr noch? Geht mir aus den Augen, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Ich werde jemand #EMP anderes#! finden, der sich um meine Widrigkeiten kümmert. Jemanden #EMP Fähiges#!.“"
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "Bringt mir [recidivist.Custom('DE_PRO_POS_S_3P')]en Kopf"
 laamp_base_contract_schemes.1004.desc: "„Diese Bande von …“, [employer.GetTitledFirstName] rümpft angewidert die Nase, „#EMP Nörglern#! belästigt meine Liegenschaften. Sie brandschatzen und morden so gut wie ungestraft und schleichen sich davon, bevor meine Bediensteten sie in Eisen legen können, die sie so #EMP sehr#! verdient hätten.“\n\nIch nicke. Die Bande muss gerissen sein, um ein solches Kopfgeld zu rechtfertigen.\n\n„Sie werden angeführt von [Select_CString(recidivist.IsFemale, 'einer', 'einem')] gewissen [recidivist.GetFirstNameNicknamed] – bringt mir [recidivist.Custom('DE_PRO_POS_S_3P')]en Kopf, bevor [recidivist.Custom('DE_PRO_PER_S_3P_N')] sich endgültig davonstehlen kann, und Ihr bekommt Eure Bezahlung.“"
 laamp_base_contract_schemes.1004.tt.destination_list: "Ihr beginnt umgehend, nach „[destination_1.GetNameNoTier|U]“, dann nach „[destination_2.GetNameNoTier|U]“ und schließlich nach „[destination_3.GetNameNoTier|U]“ zu reisen"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Um den [task_contract|E] zu erfüllen:\n$EFFECT_LIST_BULLET$Sammelt #P 2#! Siegpunkte gegen [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Es können jeweils immer 1 bis 2 Siegpunkte gesammelt werden durch:\n$TAB$$EFFECT_LIST_BULLET$Ein [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$Eine [prowess|E]-Herausforderung (wenn kein persönliches Duell möglich ist)\n$TAB$$EFFECT_LIST_BULLET$Eine [Concept('martial', 'Kriegsführungs')|E]-Herausforderung\n$TAB$$EFFECT_LIST_BULLET$Riskieren Eurer [Concept('men_at_arms', 'Kriegsvolks')|E]-Truppen (von denen Ihr mindestens [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] haben müsst; keines davon darf aktiviert sein, denn sonst sind sie nicht für diese Möglichkeit zulässig)\n$EFFECT_LIST_BULLET$Ihr erhaltet #P 3 Gelegenheiten#!, Euer Ziel zu töten, bevor es entkommt und Ihr das Ergebnis „$label_failure_standard$“ erhaltet#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "Mietmuskeln"
 laamp_base_contract_schemes.1011.desc: "„Meine Bedürfnisse sind ganz einfach“, erklärt [employer.GetFirstName]. „Die Rose von [employer.GetCapitalLocation.GetTitle.GetNameNoTier] hat ein paar Dornen, und ich möchte, dass diese … unangenehmen Störenfriede entfernt werden. Ich darf nicht dabei gesehen werden, wie ich sie selbst entferne. Deshalb werdet Ihr Euch für mich um sie kümmern.“\n\nIch ziehe mir den Daumen über die Kehle.\n\n„Nein, nein“, stellt [Select_CString(employer.IsFemale, 'meine Auftraggeberin', 'mein Auftraggeber')] klar. „Kein wirkliches Blutvergießen, sondern sie sollen einfach zum Schweigen gebracht und nicht ermordet werden – bis sie verstehen, was es heißt, [employer.Custom('DE_ART_DEF_S_A')] [employer.GetTitleAsNameNoTooltip] zu missachten.“\n\nKlingt nicht allzu schwierig."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: Erfolg!"
 laamp_base_contract_schemes.1012.desc: "„Wunderbare Arbeit, [ROOT.Char.GetFirstNameNoTooltip]! Der Garten von [employer.GetCapitalLocation.GetTitle.GetNameNoTier] ist wunderschön und angenehm ruhig – und ich kann nachts etwas ruhiger schlafen.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen Beutel mit Silber zu.\n\n„Übernachtet gern bei uns, wenn Ihr das nächste Mal in die Gegend kommt! Ich bin sicher, wir können für einen so unternehmungslustigen Menschen wie Euch ([ROOT.Char.Custom('GetLaampDescribeTypeSelf')]) eine passende Unterkunft finden – ganz zu schweigen von einer passenden #EMP Beschäftigung#!.“"
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: Fehlschlag!"
 laamp_base_contract_schemes.1013.desc: "„Ihr hattet eine Aufgabe, [ROOT.Char.GetFirstNameNoTooltip]“, seufzt [employer.GetFirstNameNoTooltip]. „Ein paar Großmäuler zum Verstummen bringen, ein paar Monate für Ruhe sorgen, dann zurückkommen und sich das verdiente Silber abholen.“\n\nMein Antlitz ([ROOT.Char.Custom('MaskFace')]) bleibt unbewegt. Es mag zwar ärgerlich sein, doch es ist das Beste, [employer.GetTitleAsNameNoTooltip] seine Enttäuschung aussprechen zu lassen, damit [employer.Custom('DE_PRO_PER_S_3P_N')] nicht zu tätlichen Mitteln greift.\n\n„Vielleicht bin ich töricht, weil ich mehr von einem Schurken ([ROOT.Char.Custom('GetLaampDescribeTypeInsult')]) wie Euch erwartet hatte. Da kann man wohl nichts machen.“\n\nEs gibt eine Pause, die kaum einen Herzschlag anhält, während ich abwarte, ob dieser Mensch noch etwas zu sagen hat.\n\n„Ihr könnt gehen. #EMP Sofort#!, wenn Ihr so freundlich wärt.“"
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "Meisterlicher Drill"
 laamp_base_contract_schemes.1021.desc: "Die eigenen Truppen von [employer.GetFirstName] sind schon ein furchteinflößender Haufen, doch kaum [employer.Custom('DE_ART_IND_N')] [employer.GetTitleAsNameNoTooltip] will sich mit #EMP furchteinflößend#! begnügen. Das Rückgrat von [employer.GetPrimaryTitle.GetDefinitiveName] sind – wie bei den meisten Reichen – die Soldaten.\n\nDas Inspizieren ihrer Ausrüstung und die Befragung der besten Krieger ist aufschlussreich, zumindest wenn es darum geht, genauer zu erkennen, ob es hier noch etwas zu tun gibt."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: Erfolg!"
 laamp_base_contract_schemes.1022.desc: "Wenn ich die Reihen der Truppen von [employer.GetTitledFirstName] inspiziere, erfüllt mich dies mit dem warmen Gefühl persönlicher Zufriedenheit. Ja, sie waren schon Krieger, bevor ich zu ihnen kam, doch dank meiner Ausbildung sind aus ihnen gewiss Helden geworden.\n\n[Select_CString(employer.IsFemale, 'Mein Auftraggeber', 'Meine Auftraggeberin')] scheint auf jeden Fall zufrieden, denn [employer.Custom('DE_PRO_PER_S_3P_N')] klopft mir mit einem herzhaften Glucksen auf die Schulter.\n\n„Gute Arbeit, edl[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Ihr habt rohes Eisen genommen und mir Stahl zurückgegeben. Euer Lohn wartet an den Toren.“"
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: Fehlschlag!"
 laamp_base_contract_schemes.1023.desc: "Man kann mich wohl kaum für diese … diese #EMP Abtrünnigen#! und ihre Unordnung verantwortlich machen!\n\nSie sind die Truppen von [employer.GetTitledFirstName], doch sobald [Select_CString(employer.IsFemale, 'die Soldherrin', 'der Soldherr')] außer Sichtweite ist, fällt jeglicher Anschein von Disziplin in sich zusammen und sie verwandeln sich in einen rüpelhaften, plündernden Heuschreckenschwarm, der jedes Fitzelchen Essen und jeden Tropfen Fusel in Reichweite verschlingt.\n\nNatürlich geben ihre Befehlshaber mir die Schuld an allem. Meine seltsamen Mittel und meine fremdländische Art, Krieg zu führen, haben angeblich den schlichten Verstand ihrer Gefolgsleute verwirrt.\n\nIch habe meine Unschuld beteuert, so gut ich nur konnte, doch [employer.GetFirstNameNoTooltip] wollte nichts davon hören. All dies wird nicht entlohnt werden."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "Garnisonsdienst"
 laamp_base_contract_schemes.1031.desc: "Es ist … nicht gerade die anregendste Arbeit, ein paar zusätzliche Schwerter für die Besitztümer von [employer.GetTitledFirstName] zu stellen, doch sie ist zumindest verlässlich.\n\nZudem ist #EMP anregende#! Arbeit nicht immer die beste, wenn Waffen daran beteiligt sind. Auf dem Schlachtfeld sind entbehrliche Söldner immer die Ersten im Kampf, doch hinter einer Mauer? Nun, da ist es schwer, dem Feind wackere Recken zum Fraß vorzuwerfen.\n\n„… ich erwarte natürlich keine ernsthaften Schwierigkeiten, doch Ihr seid trotzdem vorsichtshalber hier. Ist das klar?“, schließt [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] seine Ansprache. Ich nicke und bin sofort wieder ganz bei unserem Gespräch."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: Erfolg!"
 laamp_base_contract_schemes.1032.desc: "„Ausgezeichnete Arbeit, [ROOT.Char.GetFirstNameNoTooltip]!“, kräht [employer.GetFirstName]. „Meine Spione vermelden, Ihr habt diese Feste so gut verteidigt, dass die von mir befürchteten Eindringlinge abgewehrt werden konnten.“\n\n[employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] klopft mir auf die Schulter.\n\n„Die hatten wohl keine Lust, sich mit [Select_CString(ROOT.Char.IsFemale, 'einer kräftigen Kriegerin', 'einem kräftigen Krieger')] wie Euch anzulegen, was? Eure Dienste werden geschätzt, und Euer Lohn ist auf dem Weg.“\n\nIch nicke dankbar, froh über die lange Pause, aber auch froh, dass sie vorbei ist."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: Fehlschlag!"
 laamp_base_contract_schemes.1033.desc: "„Ihr solltet nur einen Ort bewachen, Ihr trotteliger Dummkopf! Seht Euch an, wie der Rauch aus allen verdammten Fenstern quillt. Kommt Euch das #EMP bewacht#! vor?“, brüllt [employer.GetTitledFirstName].\n\nIch … ich weiß nicht, was vorfegallen ist. Wir waren hier, wir waren im Dienst, wir waren wachsam … oder etwa nicht? Haben sich die Eindringlinge über die Mauern oder durch die Tore geschlichen? Selbst dann ist es peinlich, dass sie so ein Feuer gelegt haben.\n\n[employer.Custom('DE_ART_DEF_S_N')|U] wütende [employer.GetTitleAsNameNoTooltip] schert sich nicht um meine Entschuldigungen oder Beteuerungen. Wir werden kurzerhand hinausgeworfen, und alle Hoffnung auf Bezahlung ist längst erloschen."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "Reisende zur Beute machen"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] muss als [employer.GetTitleAsNameNoTooltip] wirklich nachlässig sein. Man stelle sich vor, eine solche Nachricht zu veröffentlichen und um Hilfe zu bitten?\n\n[employer.Custom('DE_PRO_POS_S_3P')|U] Verlust, unser Gewinn. Meine Bande und ich haben bereits damit begonnen, die verkehrsreichsten Seitenstraßen auszukundschaften und Hinterhalte zu legen. Wir werden diese Händler ausrauben und so schnell wieder weg sein, wie wir gekommen sind.\n\nIch kann die Münzen fast schon riechen."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: Erfolg!"
 laamp_base_contract_schemes.1042.desc: "Genau wie geplant: [employer.GetTitledFirstName|U] kann [employer.Custom('DE_PRO_POS_S_3P')]e Kaufleute und deren Reichtum nicht beschützen.\n\nJede erbeutete Münze macht unsere Bande mutiger und [employer.Custom('DE_PRO_POS_S_3P')]e Karawanen angespannter. Wir haben uns so sehr am Gold des Landes vollgefressen, dass wir miterleben, wie die Karawanen immer langsamer werden und versuchen, Nebenrouten zu finden oder ganz woanders Handel zu treiben.\n\nTraurigerweise bedeutet dies das Ende unserer Taten hier. Es ist wichtig, rasch zu verschwinden, solange es noch gut läuft, und [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] hat immer noch die größte Mühe, uns zu fangen."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: Fehlschlag!"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName|U] scheint die Straßen dieser Lande #EMP viel#! fester im Griff zu haben, als wir dachten.\n\nMeine Bande und ich haben einen Hinterhalt nach dem anderen versucht und uns immer wieder auf die Lauer gelegt, doch entweder kommen die Karawanen gar nicht oder sie sind derart schwer bewacht, dass sie als Ziele wertlos sind.\n\nDie wenigen Kämpfe, auf die wir uns #EMP einlassen#!, sind blutig und nicht lohnenswert.\n\nJe schneller wir aus diesem schrecklichen Land verschwinden, desto besser – was [employer.Custom('DE_ART_DEF_S_D')] [employer.GetTitleAsName] sicher entgegenkommt."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] muss als [employer.GetTitleAsNameNoTooltip] wirklich nachlässig sein. Man stelle sich vor, eine solche Nachricht zu veröffentlichen und um Hilfe zu bitten und #EMP nicht#! damit zu rechnen, noch mehr Ärger anzuziehen?\n\n[employer.Custom('DE_PRO_POS_S_3P')|U] Verlust, unser Gewinn. Meine Bande und ich haben bereits damit begonnen, die verkehrsreichsten Seitenstraßen auszukundschaften und Hinterhalte zu legen; die logischste Route wäre die Straße von „[destination_1.GetBaseNameNoTier|U]“ nach „[destination_2.GetBaseNameNoTier]“.\n\nWir werden diese Händler und Reisenden ausrauben und so schnell wieder weg sein, wie wir gekommen sind.\n\nIch kann die Münzen fast schon riechen."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Ihr beginnt umgehend, nach „[destination_1.GetNameNoTier|U]“ zu reisen und dann weiter nach „[destination_2.GetBaseNameNoTier|U]“"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Reist zum Endziel\n$EFFECT_LIST_BULLET$Schließt unterwegs [prowess|E]-, [Concept('martial', 'Kriegsführungs')|E]- oder [intrigue|E]-Herausforderungen gegen andere Reisende ab\n$EFFECT_LIST_BULLET$Erhaltet verschiedene Mengen [gold|E] für jeden $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Ihr werdet [task_contract.MakeScope.Var('encounters_max').GetValue|0] potenzielle Opfer haben#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Obwohl Ihr keine zusätzlichen potenziellen Opfer erhaltet, wenn Ihr den Reiseweg verlängert, könnte die Zahl schrumpfen, wenn Ihr den Weg verkürzt#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Steuern, Zölle & Mautgebühren"
 laamp_base_contract_schemes.2001.desc: "„… und natürlich die zusätzliche Grundsteuer. Ist das alles klar?“, murmelt [employer.GetTitledFirstName]. Es ist eine lange Liste ausstehender Gebühren, Zölle und verschiedener anderer Tarifen, doch das Eintreiben klingt nicht allzu schwierig.\n\n„Gut, #EMP gut#!! Ich gehe ein Risiko ein, wenn ich Euch anstelle meiner üblichen Zollbeamten vertraue, aber ich hoffe, Ihr könnt diesen Rüpeln zeigen, wie man so etwas anstellt, und meine Untertanen wieder Furcht lehren. Erledigt Eure Aufgabe ehrlich, schnell und gut, und Ihr werdet mehr als großzügig entschädigt.“\n\nFür einen Augenblick wirkt es, als gäbe es noch mehr Anweisungen, doch [employer.GetFirstNameNoTooltip] winkt mich einfach aus dem Arbeitszimmer."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: Erfolg!"
 laamp_base_contract_schemes.2002.desc: "„Großartige Arbeit, [ROOT.Char.GetFirstNameNoTooltip]!“, johlt [employer.GetFirstName] und pfeift leise vor sich hin, während meine Truppe einen Sack nach dem anderen mit längst überfälligen Steuern weiterreicht.\n\n„Die Münzen und die Fracht sind natürlich ausgezeichnet, doch das wird meine Steuereintreiber lehren, ihre Arbeit in Zukunft #EMP ernster#! zu nehmen.“\n\nIch nicke, zufrieden in dem Wissen, dass [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] aus Dankbarkeit sicher für eine prompte Bezahlung sorgen wird. Nur zu gern nehme ich den dicken Beutel entgegen, der mir kurz darauf zugeworfen wird."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: Fehlschlag!"
 laamp_base_contract_schemes.2003.desc: "„Hohlkopf! Das ist weniger als die Hälfte dessen, was Ihr hättet eintreiben #EMP sollen#!!“, donnert [employer.GetTitledFirstName].\n\n„Wenn ich Euer armseliges kleines Lager nicht auf den Kopf gestellt hätte, würde ich denken, Ihr bestehlt mich, doch es wurde klar, dass Ihr schlicht unfähig seid.“ [employer.Custom('DE_PRO_PER_S_3P_N')|U] hält kaum inne, um Luft zu holen. „Daher verduftet liefer, ehe ich die wenigen Münzen, die Ihr tatsächlich eintreiben konntet, für den schäbigsten Galgen von [employer.GetPrimaryTitle.GetNameNoTooltip] verschwende!“\n\nBei der Tirade stellen sich mir Nackenhaare auf, und meine Kieferknochen mahlen, als ich die aufkommende Wut zurückhalte.\n\nJetzt ist nicht die Zeit für einen Kampf – nicht, wenn ich immer noch mit dem Kopf auf den Schultern davonkommen kann."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "Gebt [employer.GetFirstNameNoTooltip], was [employer.Custom('DE_PRO_PER_S_3P_D')] gebührt"
 laamp_base_contract_schemes.2004.desc: "Der Vertreter von [employer.GetTitledFirstName] kommt schnell zur Sache: Die Stadt [destination_1.GetBaseNameNoTier] hat es offenbar versäumt, eine zusätzliche Steuer zu entrichten, die [employer.Custom('DE_ART_DEF_S_N')] gute [employer.GetTitleAsNameNoTooltip] ihr auferlegt hatte.\n\nDie Einwohner haben sich gegen weitere Forderungen verwehrt, sind aber noch nicht #EMP ganz#! aufständisch. [employer.GetTitledFirstName|U] will zu seinem Recht kommen, scheut aber die möglichen Kosten eines offenen Aufstands.\n\nEin neutraler Dritter ist ein guter Sündenbock, um [Select_CString(person_a.IsFemale, 'die Anführerin', 'den Anführer')] der widerspenstigen Siedlung, [person_a.Custom('DE_ART_IND_N')] [person_a.GetTitledFirstName], zur Unterwerfung zu drängen.\n\nAlles, was noch bleibt, ist die Reise nach [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Ihr brecht umgehend nach „[destination_1.GetBaseNameNoTier|U]“ auf"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$4 Herausforderungen abschließen, um Beweise zu finden:\n$TAB$$EFFECT_LIST_BULLET$2 Beweise garantieren einen $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 Beweise sind ein $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 Beweisstück könnte zu einem $label_success_standard$, einem #P Bedingten Erfolg#! oder einem $label_failure_standard$ führen\n$EFFECT_LIST_BULLET$Die Herausforderungen können sein:\n$TAB$$EFFECT_LIST_BULLET$[Concept('stewardship', 'Verwaltungsprobe')|E]\n$TAB$$EFFECT_LIST_BULLET$[Concept('aptitude', 'Eignungsprobe')|E] des „[GetCourtPositionType('quartermaster_camp_officer').GetName()]“-[Concept('officer', 'Offiziers')|E]\n$TAB$$EFFECT_LIST_BULLET$Eine [diplomacy|E]-, [intrigue|E]- oder [Concept('learning', 'Bildungs')|E]-Probe#!"
 laamp_base_contract_schemes.2011.t: "Etwas aufzeichnen"
 laamp_base_contract_schemes.2011.desc: "Es ist vielleicht etwas unorthodox, [Select_CString(ROOT.Char.IsFemale, 'eine', 'einen')] Reisenden ([ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]) nebst Gefolge anzuheuern, um eine Volkszählung durchzuführen, doch manchmal muss es sein, wenn die Mächte des Bösen ([ROOT.Char.GetFaith.random_EvilGodNames]) für Unbill sorgen. Und ich kann mich kaum darüber beschweren, dass ich die Arbeit bekomme.\n\nDie Münzen werden sich schon ausgeben lassen. Ungeachtet der Gründe, warum [employer.GetTitledFirstName] den eigenen Schreibern misstraut: Sie gelten offensichtlich nicht für uns – es sollte eine schöne, einfache Aufgabe sein.\n\nOder?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: Erfolg!"
 laamp_base_contract_schemes.2012.desc: "Eine Volkszählung bleibt nicht ohne Aufregung: Da sind beim Notizenmachen die Bauern, die versuchen, Vieh und Abgeerntetes zu verstecken, die Händler, die ihre Gewinne verschleiern, und sogar der Kleinadel, dessen Ländereien immer kleiner und ärmer zu werden scheinen, je näher man kommt.\n\nGlücklicherweise finden wir jedoch nichts, was sich mit dem Siegel von [employer.GetTitledFirstName] und unserem eigenen Verstand nicht recht leicht umgehen ließe.\n\nDie Ergebnisse mögen nicht vollständig sein, doch sie werden für die nächsten Jahre ausreichen, und das ist alles, was unser Vertrag vorsieht.\n\nZeit für die Bezahlung."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: Fehlschlag!"
 laamp_base_contract_schemes.2013.desc: "Natürlich war es kein einfacher Auftrag.\n\nWäre es einer gewesen, hätte [employer.GetTitledFirstName] ihn wohl den üblichen Beamten überlassen: Stattdessen verbrachten mein Trupp und ich gerade wer weiß wie viel unserer kostbaren Zeit auf dieser Erde damit, uns mit den arschgesichtigsten, widerspenstigsten, #EMP unerträglich schwachsinnigsten Tagelöhnern#! auseinanderzusetzen, die die unendliche Weisheit der schöpferischen Mächte ([ROOT.Char.GetFaith.CreatorName]) jemals hervorgebracht hat.\n\nDieses Land und seine Menschen müssen bestimmt unheilbar inzüchtig sein, denn nichts anderes könnte sonst solche Dummköpfe hervorbringen.\n\nLeider ist die sich daraus ergebende Volkszählung nicht einmal im Entferntesten glaubwürdig – und unser Lohn wird wohl entfallen."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "Amateur-Architektur"
 laamp_base_contract_schemes.2021.desc: "Die Pläne für das Bauvorhaben von [employer.GetTitledFirstName] sind womöglich ein wenig … unausgereift. Zumindest sieht es für meine Truppe und mich so aus – kein Wunder, dass [employer.Custom('DE_PRO_POS_S_3P')]e Zeichner Schwierigkeiten hatten.\n\nDoch dies soll für uns kein Hindernis darstellen. Wir wissen, was [employer.Custom('DE_PRO_PER_S_3P_N')] bauen wollte; wir müssen nur noch herausfinden, wie wir es tatsächlich #EMP bauen#! – aber wir sind zumindest geübte Improvisationstalente.\n\nZumindest so etwas in der Art."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: Erfolg!"
 laamp_base_contract_schemes.2022.desc: "Wie immer beweisen meine Truppe und ich vorbildliche Effizienz. Der Bau war schnell, das Ergebnis ist robust und denkwürdig – [employer.GetTitledFirstName] wird unsere gute Arbeit zwar fortsetzen müssen, doch wir haben [employer.Custom('DE_PRO_PER_S_3P_D')] alles gegeben, was [employer.Custom('DE_PRO_PER_S_3P_N')] dafür braucht.\n\nMit Taschen, die schwer vom wohlverdienten Lohn sind, machen wir uns fertig zum Aufbruch."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: Fehlschlag!"
 laamp_base_contract_schemes.2023.desc: "Es gibt einige gut ausgestattete Gebäude in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nUnseres gehört nicht dazu.\n\nIn Anbetracht der Schieflage, der minderwertigen Materialien und der hervorstehenden Balken – ganz zu schweigen von den beiden Bränden während des Baus – können wir von Glück reden, dass man uns nicht verklagt.\n\nDoch dies könnte sich mit den Launen von [employer.GetTitledFirstName] jederzeit ändern, was bedeutet, dass wir besser aufbrechen sollten."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "Vermittlung"
 laamp_base_contract_schemes.2031.desc: "Politischer Stillstand ist ein interessantes Phänomen: zwei oder drei mächtige örtliche Parteien innerhalb von [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier], die heftig miteinander streiten, aber nicht in der Lage oder nicht willens sind, aus eigenem Antrieb aufeinander zuzugehen.\n\nIhr Streit darüber, wo genau eine bestimmte Innengrenze verläuft, braucht jemanden, der unvoreingenommen die Tatschen aufnimmt und das Land vermisst. Falls unsere Antwort zufriedenstellend ausfällt, werden wir großzügig entlohnt."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: Erfolg!"
 laamp_base_contract_schemes.2032.desc: "Haben wir den Grenzstreit in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] wirklich gelöst?\n\nVielleicht nicht, doch das Urteil, zu dem wir gelangt sind, #EMP hat#! das Murren auf ein hinnehmbares Maß gedämpft. Aus der Sicht von [employer.GetTitledFirstName] ist dies schlichtweg alles, wofür wir eingestellt wurden, und somit ist unsere Arbeit gut erledigt.\n\nDie Bezahlung erfolgt umgehend."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: Fehlschlag!"
 laamp_base_contract_schemes.2033.desc: "Geschrei, Gebrüll, Anschuldigungen wegen Bestechung und Verschwörung … Der Versuch, den Grenzstreit in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] gütlich beizulegen, war ein #EMP Abenteuer#!.\n\nUnnötig zu sagen, dass wir dafür nicht bezahlt werden, doch zumindest werden wir auch nicht bestraft.\n\nZumindest nicht, wenn wir schnell weiterziehen."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "Eine Sondersteuer"
 laamp_base_contract_schemes.2041.desc: "Ich bin mir sicher, das gute Volk der Lande von [employer.GetTitledFirstName] ist daran gewöhnt, dass [employer.Custom('DE_PRO_PER_S_3P_N')] ohne große Vorankündigung Zölle und Abgaben von ihnen erhebt. Daher sollte eine weitere kleine Gebühr nicht für größere Aufregung sorgen – insbesondere wenn sie [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] angekündigt hat.\n\nWir bereiten unser gefälschtes Amtssiegel vor und proben noch einmal unsere Geschichte, damit wir mit sperrangelweit offenen Kassetten in die erste Gemeinde ziehen können.\n\nDas sollte ein #EMP ordentliches#! Sümmchen einbringen."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: Erfolg!"
 laamp_base_contract_schemes.2042.desc: "Es ist beunruhigend einfach, Menschen von ihrem Reichtum zu trennen, wenn sie glauben, man habe das Recht dazu und sei obendrein von [employer.Custom('DE_ART_IND_D')] [employer.GetTitleAsNameNoTooltip] entsandt worden. Manche sind anfangs misstrauisch, doch ein ausreichend strenges Auftreten und vage Drohungen, die sich auf höhere Autoritäten berufen, lassen jeden mit der Zeit verstummen.\n\nUnsere Eskapaden werden sich zweifellos herumsprechen – wichtig ist nur, dass wir nicht erwischt werden, während es #EMP passiert#!.\n\nIn der Zwischenzeit sollten wir wahrscheinlich nicht trödeln. Es wäre schade, wenn [employer.GetFirstName] erführe, dass einige „offizielle Steuern“ nicht in der Staatskasse landen."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: Fehlschlag!"
 laamp_base_contract_schemes.2043.desc: "Vielleicht … Vielleicht hat es einen Grund, warum die Leute das nicht öfter versuchen.\n\nImmer wieder werden wir von den Einheimischen aus der Gegend verjagt, die uns als Fremde beschimpfen, einen weiteren Nachweis für unser Amt verlangen und sich zu glauben weigern, dass [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] ohne Vorwarnung oder Ankündigung eine zusätzliche Steuer erheben könnte.\n\nEs wäre wohl besser, wenn wir gehen würden, auch ohne wirkliche Einnahmen, bevor [employer.GetFirstName] erfährt, was hier vorgefallen ist."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Ihr beginnt umgehend, nach [destination_1.GetNameNoTier], dann nach [destination_2.GetNameNoTier], dann nach [destination_3.GetNameNoTier], dann nach [destination_4.GetNameNoTier], dann nach [destination_5.GetNameNoTier] und schließlich nach [destination_6.GetNameNoTier] zu [Concept('traveling', 'reisen')|E]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Ihr beginnt umgehend, nach [destination_1.GetNameNoTier], dann nach [destination_2.GetNameNoTier], dann nach [destination_3.GetNameNoTier], dann nach [destination_4.GetNameNoTier] und schließlich nach [destination_5.GetNameNoTier] zu [Concept('traveling', 'reisen')|E]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Ihr beginnt umgehend, nach [destination_1.GetNameNoTier], dann nach [destination_2.GetNameNoTier], dann nach [destination_3.GetNameNoTier] und schließlich nach [destination_4.GetNameNoTier] zu [Concept('traveling', 'reisen')|E]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Ihr beginnt umgehend, nach [destination_1.GetNameNoTier], dann nach [destination_2.GetNameNoTier] und schließlich nach [destination_3.GetNameNoTier] zu [Concept('traveling', 'reisen')]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt an jedem Zielort eine Herausforderung in Sachen [stewardship|E], [intrigue|E] oder die „[GetCourtPositionType('master_bard_camp_officer').GetName()]“-[aptitude|E] ab\n$EFFECT_LIST_BULLET$Besteht ein Drittel der Herausforderungen für einen bedingten Erfolg\n$EFFECT_LIST_BULLET$Besteht zwei Drittel der Herausforderungen für einen gewöhnlichen Erfolg\n$EFFECT_LIST_BULLET$Besteht alle Herausforderungen für einen außergewöhnlichen Erfolg\n$EFFECT_LIST_BULLET$@warning_icon! #N Das Nichtbestehen von #BOL zwei#! oder mehr Herausforderungen zu irgendeinem Zeitpunkt lässt den $game_concept_task_contract$ scheitern#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Jede erfolgreich abgeschlossene Herausforderung erhöht den Schwierigkeitsgrad der nachfolgenden Herausforderungen geringfügig – und zwar umso stärker bei einem [skill|E] oder einer $game_concept_aptitude$, die bereits auf die Probe gestellt wurde#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
 #################################################
 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "Vorauseilende Erkundung"
 laamp_base_contract_schemes.3001.desc: "Der Ruf von [employer.GetTitledFirstName] nach kundigen Berichten zu Geschehnissen in der Nähe des eigenen Hauptsitzes zieht allerlei Scharlatane an, die sich mit Gerüchten und offensichtlichen Fantasiegeschichten etwas Geld verdienen wollen.\n\nZum Glück für [employer.Custom('DE_PRO_PER_S_3P_A')] gehören mein Trupp und ich nicht zu den üblichen Narren, die sich am Hof herumdrücken. Wir haben einige #EMP interessante#! Geschichten aus benachbarten Ländern – wie nützlich sie sind, muss [employer.Custom('DE_ART_DEF_S_N')] gute [employer.GetTitleAsNameNoTooltip] allerdings schon selbst entscheiden …"
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: Erfolg!"
 laamp_base_contract_schemes.3002.desc: "Ein scharfes Auge und ein gutes Gehör decken auf Reisen so manches auf. Und dies auch noch ohne viel zusätzlichen Aufwand, denn abgesehen von der Bereitschaft, die Dinge zu beobachten, und einem guten Gedächtnis für Einzelheiten braucht es nichts weiter.\n\nEin einfacher Zusammenhang, den Unbesonnene und Übereilige allzu leicht missachten. Wie erwartet erweisen sich #EMP unsere#! Berichte als wissensträchtig genug, um uns nicht nur unseren Lohn, sondern auch ein wenig Gastfreundschaft zu sichern.\n\nSehr zum Leidwesen der übrigen Möchtegern-Spione."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: Fehlschlag!"
 laamp_base_contract_schemes.3003.desc: "Als wir [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] betraten, war ich mir sicher, dass unsere Geschichten wahr, voller Einzelheiten und nützlich sind … oder waren sie das etwa nicht? Wir … Wir waren so zuversichtlich.\n\nDennoch begann unser Aufenthalt bei [employer.GetTitledFirstName] freundschaftlich, doch dann ging es rasch bergab. Spione, die man aussandte, um den von uns verkündeten Hinweisen nachzugehen, kamen verbittert oder gar nicht zurück, was zu Bezichtigungen in Sachen vorsätzlicher Sabotage und Böswilligkeit führte – und so auch zu langen und lauten Streitigkeiten.\n\nMan muss eigentlich nicht erwähnen, dass dies nicht länger ein sicherer Ort für uns ist."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nDoch zuerst müssen wir diskret einige Orte besuchen, von denen [employer.GetFirstNameNoTooltip] gern mehr erfahren möchte."
 laamp_base_contract_schemes.3004.tt.destination_list: "Ihr beginnt umgehend, nach „[destination_1.GetNameNoTier|U]“, dann nach „[destination_2.GetNameNoTier|U]“ und danach nach „[destination_3.GetNameNoTier|U]“ zu [Concept('traveling', 'reisen')|E]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt eine [intrigue|E]- oder [diplomacy|E]-Herausforderung an jedem Ort ab\n$TAB$$EFFECT_LIST_BULLET$Ihr werdet herausgefordert vom örtlichen [ruler|E] oder dessen [spymaster|E], je nachdem, wer besser ist\n$EFFECT_LIST_BULLET$Wahlweise erhaltet Ihr einen garantierten Erfolg, indem Ihr [prestige|E] und [opinion|E] bei ihnen ausgebt\n$TAB$$EFFECT_LIST_BULLET$Die [prestige|E]-Kosten steigen proportional zum [title_tier|E] des [Concept('ruler', 'Herrschers')|E]\n$EFFECT_LIST_BULLET$Null Erfolge führen zu einem $label_failure_standard$\n$EFFECT_LIST_BULLET$Ein Erfolg führt zu einem bedingten Erfolg\n$EFFECT_LIST_BULLET$Zwei Erfolge führen zu einem $label_success_standard$\n$EFFECT_LIST_BULLET$Drei Erfolge führen zu einem außergewöhnlichen Erfolg#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "Die Quadratur des Kreises"
 laamp_base_contract_schemes.3011.desc: "„Es muss nicht langsam sein, sondern [target.GetTitledFirstName] soll einfach nur endlich in die Arme der üblen Mächte ([employer.GetFaith.DeathDeityName]) sinken, damit ich aufhören kann, über [target.Custom('DE_PRO_PER_S_3P_A')] nachzudenken. Ist das klar?\", knurrt [employer.GetTitledFirstName].\n\nIch nicke. Es bleibt vieles ungesagt – warum [employer.Custom('DE_PRO_PER_S_3P_N')] diesen Menschen tot sehen will, weshalb [employer.Custom('DE_PRO_PER_S_3P_N')] vor gängigeren Methoden zurückschreckt –, doch nichts davon geht mich etwas an.\n\nEin verkürztes Leben, und schon ist Zahltag."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: Erfolg!"
 laamp_base_contract_schemes.3012.desc: "„Eure Quittung, [employer.GetTitleAsNameNoTooltip]“, sage ich und lasse den feuchten Beutel auf den Boden vor [employer.GetFirstName] fallen. Der durchnässte Stoff kippt zur Seite, und ein schlaffes Büschel Haare von [target.GetTitledFirstName] rutscht heraus.\n\n„Ihr habt die Anweisung, mir den Kopf zu bringen, ein bisschen zu wörtlich genommen“, grunzt [employer.GetFirstNameNoTooltip]. „War sicher kein angenehmes Gepäck. Aber dennoch: gute Arbeit. Euer Lohn ist bei dem Diener draußen.“\n\nIch neige respektvoll das Haupt und gehe."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: Fehlschlag!"
 laamp_base_contract_schemes.3013.desc: "„Jetzt weiß [target.GetTitledFirstName] also, dass jemand es auf [target.Custom('DE_PRO_POS_S_3P')]en Kopf abgesehen hat? Ihr seid ein Trottel!“, knurrt [employer.GetTitledFirstName]. „Warum habe ich #EMP Euch#! vertraut? Ach!“\n\nIch zucke mit den Schultern und öffne den Mund, um den … Fehler zu erklären, durch den unsere Beute dem Tod entkommen ist, doch [employer.GetFirstNameNoTooltip] streckt die Hand aus und deutet mit dem Finger auf den Hof draußen.\n\n„Für einen unerledigt gebliebenen Auftrag werdet Ihr nicht bezahlt werden. Verschwindet aus meiner Feste ([employer.Custom('FortifiedBuilding')]), bevor ich meine Enttäuschung an #EMP Euch#! auslasse.“"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "Feindliche Erwerbungen"
 laamp_base_contract_schemes.3021.desc: "Die Anweisungen von [employer.GetTitledFirstName] sind klar: Findet einen Zeitpunkt, zu dem [target.GetTitledFirstName] verwundbar ist, erledigt alle Wachen, die [target.Custom('DE_PRO_PER_S_3P_N')] womöglich hat, und bringt [target.Custom('DE_PRO_PER_S_3P_A')] lebend und in Ketten zurück nach [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nGanz einfach. [employer.Custom('DE_ART_DEF_S_N')|U] gute [employer.GetTitleAsNameNoTooltip] ist nicht sehr detailliert darauf eingegangen, #EMP warum genau#! [employer.Custom('DE_PRO_PER_S_3P_N')] diesen bestimmten Menschen von heimlichen Schlägern entführen lassen will, doch es steht uns eigentlich auch nicht zu, danach zu fragen."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: Erfolg!"
 laamp_base_contract_schemes.3022.desc: "„[employer.GetTitledFirstName|U]“, spuckt [target.GetTitledFirstName], während ich [target.Custom('DE_PRO_PER_S_3P_D')] den Sack vom Kopf ziehe. „Ich hätte wissen können, dass #EMP Ihr#! das wart.“\n\n[employer.GetFirstNameNoTooltip|U] lächelt und gibt [target.Custom('DE_ART_DEF_S_D')] Gefangenen mit einer Geste zu verstehen, dass [target.Custom('DE_PRO_PER_S_3P_N')] vor [employer.Custom('DE_PRO_PER_S_3P_D')] auf die Knie gehen soll. Ohne Umschweife trete ich [target.GetTitledFirstName] in den Rücken, sodass [target.Custom('DE_PRO_PER_S_3P_N')] zu Boden stürzt.\n\n„Ausgezeichnete Arbeit, [ROOT.Char.GetFirstNameNoTooltip]“, frohlockt [Select_CString(employer.IsFemale, 'meine Auftraggeberin', 'mein Auftraggeber')], während [employer.Custom('DE_PRO_PER_S_3P_N')] mir einen schweren Geldbeutel zuwirft. „Das ist jede Münze wert.“"
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: Fehlschlag!"
 laamp_base_contract_schemes.3023.desc: "„Ich sehe hier einen eindeutigen Mangel in Sachen [target.GetFirstName], [ROOT.Char.GetFirstName]“, schnauzt [employer.GetTitledFirstNameNoTooltip] und gestikuliert so wild, als sollte dabei das gesamte Arbeitszimmer umfasst werden. „Wir hatten einen Vertrag, dass Ihr mir diesen Holzkopf bringt. Doch ich sehe den Holzkopf nicht, den ich haben wollte, oder?“\n\nIch knirsche mit den Zähnen und schüttle den Kopf.\n\n„Ihr habt Glück, dass andere Beute mir wichtiger ist, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Und nun geht, bevor Ihr noch mehr von meinem Wohlwollen verschwendet.“"
 laamp_base_contract_schemes.3023.a: "Das Arbeitszimmer verlassen."
 laamp_base_contract_schemes.3031.t: "Brandheißes Gerede"
 laamp_base_contract_schemes.3031.desc: "Das Gespräch mit [employer.GetTitledFirstName] war … erhellend. [employer.Custom('DE_PRO_PER_S_3P_N')|U] schien vor Wut über irgendeine kleine Kränkung durch [target.GetFirstNameNoTooltip] – ob nun eingebildet oder echt – zu kochen und war nur allzu erpicht darauf, diesen Menschen in die Schranken zu weisen. Zu viel Blut sollte dabei jedoch nicht vergossen werden.\n\nDer Plan, den [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] ersonnen hat, sieht vor, dass wir ein kleines Grundstück in Brand setzen, das [target.GetFirstNameNoTooltip] gehört. Dieser Bitte nachzukommen, wird die Spannungen zweifellos anheizen, aber Auftrag ist Auftrag."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: Erfolg!"
 laamp_base_contract_schemes.3032.desc: "Mein Trupp und ich berichten [employer.GetTitledFirstName] nur allzu gern von unserer erfolgreichen Brandstiftung. Während [employer.Custom('DE_PRO_PER_S_3P_N')] unserer Geschichte von Heimlichkeit und lodernden Flammen lauscht, scheint sich das Feuer in [employer.Custom('DE_PRO_POS_S_3P')]em Gesicht zu spiegeln.\n\n„#EMP Gut#!, gut! Ausgezeichnete Arbeit, [ROOT.Char.GetFirstName]“, kichert [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName]. „[target.GetFirstName|U] wird das noch eine ganze Weile spüren.“\n\nAuf eine Geste hin tritt ein Diener ein, der unsere Bezahlung in Silber in Händen hält."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: Fehlschlag!"
 laamp_base_contract_schemes.3033.desc: "Unser Versuch der Brandstiftung verwandelte sich bald in ein kopfloses Blutbad: Ein Diener erwischte uns und schlug Alarm, bevor wir ihn durchbohren konnten.\n\nIm anschließenden Scharmützel färbten wir unsere Klingen zwar mit mehr Blut, als wir lassen mussten, doch das kleine Feuer, das wir entfacht hatten, wurde schnell gelöscht.\n\n[employer.GetTitledFirstName|U] weigert sich, uns überhaupt zu sehen, damit wir uns erklären könnten. Zu beschäftigt, um uns zu bestrafen, doch auf Bezahlung brauchen wir auch nicht hoffen."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$: Fehlschlag!"
 laamp_base_contract_schemes.3034.desc: "Der Brief von [employer.GetTitledFirstName] war … erhellend. [employer.Custom('DE_PRO_PER_S_3P_N')|U] schien vor Wut über irgendeine kleine Kränkung durch [target.GetFirstNameNoTooltip] – ob nun eingebildet oder echt – zu kochen und war nur allzu erpicht darauf, diesen Menschen in die Schranken zu weisen. Zu viel Blut sollte dabei jedoch nicht vergossen werden.\n\nDer Plan, den [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsNameNoTooltip] ersonnen hat, sieht vor, dass wir ein kleines Grundstück in Brand setzen, mit dem [target.GetFirstNameNoTooltip] zu tun hat, oder es anderweitig nach Gutdünken dezimieren.\n\nDieser Bitte nachzukommen, wird die Spannungen zweifellos anheizen, aber Auftrag ist Auftrag."
 laamp_base_contract_schemes.3034.tt.destination_list: "Ihr beginnt umgehend nach „[destination_1.GetBaseNameNoTier|U]“ zu [Concept('traveling', 'reisen')|E]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt eine [intrigue|E]-, [Concept('martial', 'Kriegsführungs')|E]-, [prowess|E]- oder eine von verschiedenen Herausforderungen in Sachen [Concept('officer', 'Offiziers')|E]-[aptitude|E] am Zielort ab\n$EFFECT_LIST_BULLET$[intrigue|E] ist immer verfügbar\n$EFFECT_LIST_BULLET$Es hängt vom Ziel ab, ob Ihr [martial|E] oder [prowess|E] einsetzen könnt\n$EFFECT_LIST_BULLET$Euer bester zulässiger [officer|E] steht ebenfalls zur Verfügung, abhängig vom Ziel\n$EFFECT_LIST_BULLET$Wenn Euch die Herausforderungen zu schwierig sind, könnt Ihr einen Rückzieher machen; dies hat lediglich einen bedingten Fehlschlag zur Folge#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "Ein bisschen Diebstahl"
 laamp_base_contract_schemes.3041.desc: "Eine erste Erkundung von [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] deutet darauf hin, dass wir damit durchkommen #EMP könnten#!: Es ist nicht der einzige Ort, an dem [employer.GetTitledFirstName] Münzen verwahrt, doch die Bestände hier sind durchaus #EMP beachtlich#!, und die Wachen scheinen nicht auf Übergriffe vorbereitet zu sein.\n\nAnders gesagt: riskant, aber machbar.\n\nAlles, was wir brauchen, ist ein schlauer Plan …"
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: Erfolg!"
 laamp_base_contract_schemes.3042.desc: "Wie Kobolde, die den Mächten des Wohlstands ([ROOT.Char.GetFaith.WealthGodName]) eine lange Nase drehen, schleichen mein Trupp und ich uns in die Schatzkammer.\n\nHier wird leise ein Schloss geknackt, da eine Wache klug niedergestochen, und plötzlich … liegt der Reichtum von [employer.GetPrimaryTitle.GetNameNoTier] offen vor uns.\n\nUnsere Säcke sind so rasch gefüllt, wie es nur geht, dann sind wir weg. Komme, was wolle.\n\nNur hoffentlich nicht der Henker."
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip|U] – was für ein Trottel!"
 laamp_base_contract_schemes.3042.b: "Wisst Ihr … davon gibt es dort hinten noch deutlich mehr …"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName|U] hat noch [gold|E] und Vermögen im Wert von bis zu [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0], das geplündert werden kann. Der Diebstahl ist in Etappen von [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] möglich"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Bei Eurer Rückkehr tritt Folgendes ein:\n$EFFECT_LIST_BULLET$Ihr werdet immer [intrigue|E] einsetzen können, um noch mehr zu stehlen\n$EFFECT_LIST_BULLET$Setzt dafür eine zufällig ausgewählte Eigenschaft aus den folgenden ein:\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E] oder [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E] oder [intrigue|E] eines Eurer [agents|E]\n$TAB$$EFFECT_LIST_BULLET$Die Eignung von Eurem [GetCourtPositionType('master_thief_camp_officer').GetName()] oder [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$Ihr könnt [stress|E] erleiden, um eine Probe automatisch zu bestehen\n$EFFECT_LIST_BULLET$Ihr könnt mit Euren Einnahmen fliehen\n$EFFECT_LIST_BULLET$Bei zwei Fehlschlägen werdet Ihr festgenommen und Eure Einnahmen gehen verloren#!\n$EFFECT_LIST_BULLET$Ihr erhaltet zusätzliche „[GetTrait('gallowsbait').GetName(GetNullCharacter)]“-Erfahrung proportional dazu, wie viel Ihr stehlt"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Eure Einnahmen aus dem Vertrag sind bereits gesichert und gehören auf jeden Fall Euch#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Es geht zurück in die Residenz! Weiter plündern!"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: Fehlschlag!"
 laamp_base_contract_schemes.3043.desc: "Verflixt und zugenäht!\n\nDie Schatzkammer von [employer.GetFirstNameNoTooltip] hatte mehr Wachen, als wir dachten, und es gab mehr Patrouillen, als wir je vermutet hätten – sogar der Mond selbst verriet uns mit einer hell erleuchteten Nacht …\n\nUnser Eindringen wurde zu einem blutigen Scherbenhaufen, kurz nachdem wir die äußere Mauer überwunden hatten. Wir haben kein Silber vorzuweisen, sondern der Lohn unserer Mühen sind schmerzende Wunden und hitzige Verfolger."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
