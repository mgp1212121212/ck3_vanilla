 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Wenn die richtigen Leute einen mögen, sind die anderen nicht mehr so wichtig."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Verärgerung"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Manche Leute schwirren um einen herum wie lästige Fliegen."
 laamp_base_contract_schemes.0811.t: "Nebengeschäft"
 laamp_base_contract_schemes.0811.desc: "Offenbar arbeitet [agent.GetFirstName] noch an #EMP anderen#! Dingen als an unserem Ziel bezüglich [target.GetTitledFirstName].\n\n[agent.Custom('DE_PRO_PER_S_3P_N')|U] nutzt [agent.Custom('DE_PRO_PER_S_3P_N')]e Zeit am Hof, um die Vorarbeit dafür zu leisten, später [target.GetFirstNameNoTooltip] um eine erhebliche Summe zu erleichtern. Doch davon hat [agent.Custom('DE_PRO_PER_S_3P_N')] mir nichts erzählt, und ich erfahre erst davon, als [agent.Custom('DE_PRO_PER_S_3P_N')] vor einem der Lagerbediensteten damit prahlt."
 laamp_base_contract_schemes.0811.a: "Welch Unternehmergeist! Natürlich teilen wir Euren Gewinn."
 laamp_base_contract_schemes.0811.a.tt.success: "Ihr macht beide ein wenig Gewinn"
 laamp_base_contract_schemes.0811.a.tt.failure: "Verzweifelte Gauner"
