 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] zum Abschlachten"
 laamp_base_contract_schemes.5001.desc: "Der Schrieb von [employer.GetTitledFirstName] ist einfach: Macht so viele [employer.Custom('GetOutOfControlAnimalTypePlural')] wie möglich einen Kopf kürzer. Wenn unsere Zahl zu beeindrucken weiß, verdienen wir uns das Recht, eine Zeit lang auf [employer.Custom('DE_PRO_POS_S_3P')]en Ländereien zu jagen.\n\nAll dieses Land zum Pirschen … Das bedeutet Fleisch zum Einsalzen, Häute zum Gerben, Horn und Hufe zum Schnitzen – eine wahre Fundgrube an Schätzen.\n\nAlles in allem eine aufregende und lohnenswerte Begegnung."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: Erfolg!"
 laamp_base_contract_schemes.5002.desc: "Mein Trupp und ich haben uns bei dieser Jagd Ruhm verdient: Wir haben reichlich [employer.Custom('GetOutOfControlAnimalTypePlural')] zur Strecke gebracht, was uns bei Bauern und [employer.GetTitledFirstName] gleichermaßen beliebt macht, und die Ernte, die wir in der Wildnis eingefahren haben, ist ebenfalls reichlich.\n\nWir haben ordentlich Felle und Proviant im Gepäck, und wir haben mehr als genug verdient, um unsere verlorenen Pfeile und zerbrochenen Speere wieder aufzustocken."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: Fehlschlag!"
 laamp_base_contract_schemes.5003.desc: "Die [employer.Custom('GetOutOfControlAnimalTypePlural')], die #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Nacht für Nacht hören wir ihr Gebrüll, und Nacht für Nacht kehren unsere Jagdgesellschaften mit weniger Leuten zurück, als losgezogen waren.\n\nGanz gleich, wie viele der verfluchten Viecher wir töten: Es scheint immer mehr von diesen dreimal vermaledeiten Bestien zu geben. Kein Wunder, dass [employer.GetTitledFirstName] nicht mit ihnen fertigwird.\n\nEs ist klar, dass wir unsere Verluste begrenzen und diesen elenden Vertrag aufgeben müssen, bevor die Wildnis uns alle verschlingt."
 laamp_base_contract_schemes.5003.a: "Sollen sich die Truppen von [employer.GetFirstNameNoTooltip] zerfetzen lassen!"
 laamp_base_contract_schemes.5011.t: "Wachhabende"
 laamp_base_contract_schemes.5011.desc: "Ob der Angriff auf das Eigentum eines Händlers, mit dem [employer.GetTitledFirstName] rechnet, nun eingebildet oder echt ist: Der Wachdienst draußen ist trostlos, selbst wenn mein Trupp den Großteil übernimmt.\n\nDoch wir werden bezahlt, um wachsam und sichtbar zu sein. Eine Zurschaustellung von Macht und Schutz im Land [Select_CString(employer.IsFemale, 'unserer Auftraggeberin', 'unseres Auftraggebers')].\n\nAuch wenn wir bei jedem Wetter draußen stehen müssen."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: Erfolg!"
 laamp_base_contract_schemes.5012.desc: "#EMP Angriff#!. Ein fast schon zu grandioser Begriff für ein paar dreckige Schläger, die in der Abenddämmerung in einer schlecht durchdachten Welle losstürmen, insbesondere wenn alles binnen wenigen Minuten vorbei ist. Eher ein Scharmützel oder eine Hinterhofschlägerei.\n\nDennoch wirkt [employer.GetTitledFirstName] zufrieden.\n\n[employer.Custom('DE_PRO_POS_S_3P')|U]e Autorität bleibt unangefochten, und das allein zählt – was bedeutet, dass wir gut bezahlt werden."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: Fehlschlag!"
 laamp_base_contract_schemes.5013.desc: "„Wir haben Euch dafür bezahlt, dass Ihr das Gebäude bewacht, und nun sind nur noch verkohltes Holz und getrocknetes Blut übrig, [ROOT.Char.GetFirstName]“, blafft [employer.GetTitledFirstName]. „Wie kann man sich von einer Schar kleiner Gauner überrumpeln lassen? Ihr hattet #EMP eine#! Aufgabe!“\n\nIch setze zu einer Erwiderung an, doch [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] unterbricht mich.\n\n„Schweigt! Ich will Eure Ausreden nicht hören. Verschwindet.“"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "Begleitung von [employer.GetTitleAsNamePossessiveNoTooltip]"
 laamp_base_contract_schemes.5021.desc: "„Ihr versteht also, warum ich ein Paar … zusätzliche Augen brauche, die in meinem Reich ([employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier|U]) wachsam sind“, sagt [employer.GetTitledFirstName]. „Ihr werdet zusätzliche Sicherheit bieten. Falls mir etwas entgeht – oder mein übliches Gefolge in seiner Treue nachlässt –, habe ich mit Euch immer noch guten Stahl in der Hinterhand.“\n\nIch nicke. Keine angenehme Lage, wenn man den eigenen Wachen nicht trauen kann, doch immerhin gut fürs Geschäft.\n\n„Ausgezeichnet. Dann fangt Ihr auf der Stelle bei mir an.“"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: Erfolg!"
 laamp_base_contract_schemes.5022.desc: "„Wahrlich hervorragende Arbeit, [ROOT.Char.GetFirstName]!“, frohlockt [employer.GetTitledFirstName]. „Jeder Einzelne dieser Hunde wurde mit Anmut und Geschick erledigt! Die verräterischen Tölen konnten mir nicht ein Haar krümmen.“\n\n„Anmut ist vielleicht etwas übertrieben, Herr[employer.Custom('DE_END_NOU_S_GS_N')]“, merke ich an. Ein Diener hinter uns schrubbt eifrig das klebrige Blut vom Mörtel der Wand.\n\n„Pah! Lieber ihre Eingeweide auf dem Teppich als meine. Euer Lohn wird schnellstmöglich an Euch übergeben.“"
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: Fehlschlag!"
 laamp_base_contract_schemes.5023.desc: "Als die Attentäter an uns vorbei waren, wusste ich, dass wir fliehen mussten – und zwar schnell.\n\nWir werden sie nicht rechtzeitig einholen, um noch etwas ausrichten zu können, und ganz gleich, ob [employer.Custom('DE_PRO_POS_S_3P')]e Gefolgsleute [employer.Custom('DE_PRO_PER_S_3P_A')] retten können oder nicht: Irgendjemand wird dafür aufgeknüpft werden.\n\nJe länger wir hier verweilen, desto wahrscheinlicher werde ich das sein."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "Viehdiebstahl"
 laamp_base_contract_schemes.5031.desc: "Es ist eine Kunst für sich, Tiere in Massen zu stehlen: Man muss wissen, wohin man sie bringt; man darf nicht unauffällig dabei sein, sondern man #EMP muss#! aussehen, als gehöre man dazu. Und wenn man auf Widerstand stößt, muss man schnell und grob durchgreifen.\n\nDas Risiko, dass die Herde völlig durchdreht oder man auch nur kurz die Beherrschung über sie verliert, gefährdet sonst das ganze Unterfangen, und wenn es schiefgeht, ist der Gewinn schneller dahin als ein sturmumtostes Schiff.\n\nHoffen wir, dass [employer.GetTitledFirstName] [employer.Custom('DE_PRO_POS_S_3P')] Vieh nicht allzu gut bewacht."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: Erfolg!"
 laamp_base_contract_schemes.5032.desc: "Ein schöner Einsatz! Nach langen Vorbereitungen – Routenplanung, Käufersuche und Weidenerkundungen – beginnen unsere Viehdiebe eine Reihe nächtlicher Überfälle, bei denen sie im Lauf einer Woche eine große Anzahl an Tieren wegtreiben.\n\n[employer.GetTitledFirstName|U] braucht sich keine Sorgen zu machen: [employer.Custom('DE_PRO_POS_S_3P')|U]e Tiere werden bestimmt ein besseres Zuhause finden. Ihre neuen Besitzer haben schließlich tiefe Taschen und eine #EMP sehr#! großzügige Einstellung."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: Fehlschlag!"
 laamp_base_contract_schemes.5033.desc: "Es … schien alles so gut zu laufen.\n\nWir kannten die Route und wir hatten unsere Überfälle gut geplant, doch etwas verschreckte die Tiere: entweder der Geruch von Blut, der Lärm oder die Änderung ihrer vertrauten Abläufe …\n\nDer Trupp und ich waren gezwungen, uns zu zerstreuen, mit den Hunden von [employer.GetTitledFirstName] auf den Fersen. Leider haben wir nur wenig gestohlenes Vieh vorzuweisen."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
