 #################################################
 #General Agent Events
 agent_events.0001.t: "Dicke Freunde"
 agent_events.0001.desc: "Seit dem Anwerben von [char_1.GetTitledFirstName] und [char_2.GetTitledFirstName] für mein Vorhaben ([scheme.Custom('GetSchemeContract')]) sind die beiden recht vertraut miteinander.\n\nEs scheint, gemeinsame Aufgaben und wechselseitige Belange haben einen kleinen Funken zwischen diesen beiden Schurken entfacht, der ihnen ihre Seelenverwandtschaft aufzeigt.\n\nIhr Verständnis füreinander ist noch nichts Ernstes, doch mit einem kleinen Schubs könnte daraus eine echte Freundschaft werden."
 agent_events.0001.a: "Ein kleiner Schubs, sagt Ihr …"
 agent_events.0001.b: "Vielleicht könnte sich diese Kameradschaft noch als fruchtbar erweisen …"
 agent_events.0001.b.tt.success: "Bande der Zuneigung binden so fest"
 agent_events.0001.b.tt.failure: "Ihr schafft es nicht, sie aufeinander zuzuschubsen"
 agent_events.0001.c: "Widmen wir uns doch lieber ganz der anstehenden Aufgabe."
 agent_events.0001.d: "Gut für sie."
 agent_events.0011.t: "Enge Arbeitsbedingungen"
 agent_events.0011.desc: "[char_1.GetTitledFirstName|U] und [char_2.GetTitledFirstName] scheinen ihre Gesellschaft ein wenig #EMP zu#! sehr zu genießen, wenn man ihre bescheidene Rolle in meinen Plänen bedenkt.\n\nGemeinsamkeiten in unserem Plan ([scheme.GetName]) wurden zu wechselseitigem Respekt, was sich wiederum zu einem festen Band entwickelte.\n\nSo unwahrscheinlich sein Ursprung auch sein mag."
 agent_events.0011.a: "Eine Freundschaft von meinen Gnaden!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip|U] #EMP ist#! unterhaltsam …"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip|U] sollte mehr Geschmack beweisen."
 agent_events.0011.d: "Lasst uns drei zusammen Freunde sein."
 agent_events.0011.e: "Ich bin so froh, dass wir uns alle vertragen!"
 agent_events.0011.f: "Das ist doch kein gesellschaftlicher Anlass."
 agent_events.0012.t: "Engere Arbeitsbedingungen"
 agent_events.0012.desc: "[char_1.GetTitledFirstName|U] und [char_2.GetTitledFirstName] scheinen sich ein wenig #EMP zu#! sehr zu vergnügen, wenn man ihre bescheidene Rolle in meinen Plänen bedenkt.\n\nVerstohlene Blicke, hastiges Getuschel, Briefwechsel unter Vorwänden – wenn ich misstrauischer wäre, würde ich dies vielleicht für den zarten Spross einer Beziehung halten, der nur noch Wurzeln schlagen muss.\n\nDas war nicht #EMP ganz#! der Sinn unseres Vorhabens ([scheme.GetName])."
 agent_events.0012.a: "Und sind sie nicht dankbar, dass ich geholfen habe?"
 agent_events.0012.b: "Zweifelsohne kann man ihre Leidenschaft nutzen."
 agent_events.0012.c: "Vielleicht kann man ihre Leidenschaft nutzen …"
 agent_events.0012.c.tt.success: "Die Turteltauben machen ein Spiel aus der Sache ([scheme.GetNameNoTooltip])"
 agent_events.0012.c.tt.failure: "Der Funke wird gelöscht"
 agent_events.0012.d: "Das ist nicht, weswegen wir hier sind!"
 agent_events.0012.e: "Wen schert das?"
 agent_events.0012.e.tt.become_lovers: "Der Anfang von etwas mehr"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "Von den Besten lernen"
 agent_events.0021.desc.intro: "Zwei meiner Agenten, [char_1.GetTitledFirstName] und [char_2.GetTitledFirstName], scheinen Gemeinsamkeiten bei unserem Plan gefunden zu haben, die über das eigentliche Ziel hinausgehen.\n\nBeeindruckt vom Geschick [char_2.Custom('DE_PRO_POS_S_3P')][char_1.Custom('DE_END_PRO_S_G')] [Select_CString(char_1.IsFemale, 'Mitstreiterin', 'Mitstreiters')] in Sachen"
 agent_events.0021.desc.diplomacy: "Briefe, Rede und allgemeiner Rhetorik,"
 agent_events.0021.desc.martial: "Versorgungskunst, Wille und Führungsstärke,"
 agent_events.0021.desc.stewardship: "Rechenkunst, Buchhaltung und Detailversessenheit,"
 agent_events.0021.desc.intrigue: "Schläue, Gerissenheit und unbarmherziger Doppelzüngigkeit,"
 agent_events.0021.desc.learning: "Weisheit, Lesekunst und Allgemeinbildung,"
 agent_events.0021.desc.prowess: "Gewitztheit, Muskeln und körperlicher Ertüchtigung,"
 agent_events.0021.desc.outro: "die für unser Vorhaben ([scheme.GetName]) nötig sind, hat [char_2.GetFirstNameNoTooltip] angefangen, genauer zu studieren, was [char_1.GetFirstNameNoTooltip] anders macht – in der Hoffnung, das eigene Können zu verbessern.\n\nIn der Theorie scheint dies harmlos zu sein, doch es trägt nichts zu unserem Gesamtziel bei."
 agent_events.0021.a: "Ausgezeichnet!"
 agent_events.0021.b: "Steckt diese Tatkraft in den Plan, Holzkopf."
 agent_events.0021.c: "Vielleicht könnte ich ja auch etwas daraus lernen …"
 agent_events.0031.t: "Ausbildung am Arbeitsplatz"
 agent_events.0031.desc: "Von jenen, die ich ausgewählt habe, um an diesem kleinen Vorhaben ([scheme.Custom('GetSchemeContract')]) beteiligt zu sein, ist [char_1.GetTitledFirstName] wahrscheinlich am #EMP fähigsten#!.\n\nObschon [char_1.Custom('DE_PRO_PER_S_3P_N')] sich entschlossen einbringt, damit meine Bemühungen nicht vergebens sind, will [char_1.Custom('DE_PRO_PER_S_3P_N')] wohl auch seine Fähigkeiten in solchen Angelegenheiten ([scheme.Custom('GetSchemeType')]) verbessern.\n\nBesser zu werden, ist kostspielig, aber hilft uns schlussendlich."
 agent_events.0031.a: "Ihr könnt noch weitergehen als das!"
 agent_events.0031.a.tt.success: "Bis an die Grenzen gebracht"
 agent_events.0031.a.tt.failure: "Anstrengung ohne Auswirkungen"
 agent_events.0031.b: "Der Ruhm gebührt natürlich unserem Strippenzieher."
 agent_events.0031.c: "Der Plan läuft gut …"
 agent_events.0041.t: "Lehrreiches Komplotteschmieden"
 agent_events.0041.desc: "[char_1.GetTitledFirstName|U] trägt wirklich viel zu unserem Vorhaben ([scheme.Custom('GetSchemeContract')]) bei und zeigt Können, Weisheit und Führung bei jeder Gelegenheit.\n\nIn jüngster Zeit fällt darunter auch das Angebot, #EMP mich#! zu unterweisen, um unsere Erfolgsaussichten insgesamt zu steigern.\n\nEin #EMP verführerisches#!, aber auch anmaßendes Angebot."
 agent_events.0041.a: "Ich nehme an."
 agent_events.0041.a.tt.success: "Ihr lernt das eine oder andere"
 agent_events.0041.a.tt.failure: "Eine Zeitverschwendung"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName|U] wird [char_1.Custom('DE_PRO_POS_S_3P')]en [skill|E] nutzen, um Euch zu lehren #WEAK (dies ist leichter, je nachdem, wie viel besser [char_1.Custom('DE_PRO_PER_S_3P_N')] ist)#!"
 agent_events.0041.b: "Wie süß! Nein."
 agent_events.0041.c: "Macht Euch Gedanken über die Aufgabe, nicht über mich."
 agent_events.1001.t: "An der falschen Gurgel"
 agent_events.1001.desc: "Ich habe selten zwei Menschen so viel streiten hören wie [char_1.GetTitledFirstName] und [char_2.GetTitledFirstName], zwei zumindest #EMP dem Namen nach#! Verbündete bei unserem Vorhaben ([scheme.Custom('GetSchemeContract')]). Irgendetwas am jeweils anderen scheint ihnen – leider – nicht zu schmecken.\n\nAnfangs versuchte ich, sie in Ruhe zu lassen, und verließ mich darauf, dass sie dies schon selbst regeln würden, doch es ist deutlich geworden, dass es den Rest von uns teuer zu stehen kommen wird, wenn wir sie nicht aufhalten."
 agent_events.1001.a: "Halten wir beiden eine Strafpredigt."
 agent_events.1001.a.tt.success: "Sie nehmen sich Eure Worte zu Herzen"
 agent_events.1001.a.tt.failure: "Eure Worte fallen auf taube Ohren"
 agent_events.1001.b: "Appelliert an ihre Vernunft."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "Hass ist kein allzu heikles Werkzeug …"
 agent_events.1001.d: "Ihr. Hört. Auf."
 agent_events.1001.e: "Sollen die Arschgeigen zanken."
 agent_events.1001.e.rivals_bicker: "Unablässiger Zank"
 agent_events.1001.e.rivals_bicker_less: "Gelegentlicher Zank"
 agent_events.1011.t: "Schwärende Wunden"
 agent_events.1011.desc: "Vielleicht war es töricht von mir, zwei Menschen als Helfer bei meinem Vorhaben ([scheme.Custom('GetSchemeContract')]) auszuwählen, die einander zu #EMP hassen#! scheinen: Die ständigen Streitigkeiten und kleinen Seitenhiebe von [char_1.GetTitledFirstName] und [char_2.GetTitledFirstName] untereinander kann man auf jeden Fall so deuten.\n\nDoch ganz gleich, wie groß der Abscheu füreinander sein mag, sollten sie dennoch in der Lage sein, sich dem anstehenden Auftrag zu widmen."
 agent_events.1011.a: "Zwingt sie zur Zusammenarbeit."
 agent_events.1011.b: "Versuchen wir, sie auseinanderzuhalten."
 agent_events.1011.c: "Lassen wir die beiden einfach in Ruhe."
 agent_events.2001.t: "Eine Freude bei der gemeinsamen Arbeit"
 agent_events.2001.desc: "Es ist wirklich ein Glück, dass [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] bei der Planung dieses Unterfangens ([scheme.Custom('GetSchemeContract')]) an meiner Seite ist.\n\nMan kann sich keine aufmerksamere Unterstützung wünschen – keinen Mehraufwand scheuend, stets ganz darauf ausgerichtet, was am besten für das Vorhaben ist.\n\nJüngst sorgte [relation.Custom('DE_PRO_POS_S_3P')]e Arbeit für eine Abkürzung, die uns beträchtlich Zeit einsparen sollte."
 agent_events.2001.a: "Ausgezeichnete Neuigkeiten!"
 agent_events.2011.t: "Persönliche Pläne"
 agent_events.2011.desc: "Welcher Teufel ist wohl in mich gefahren, dass [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] von mir zu meinem Vorhaben ([scheme.Custom('GetSchemeContract')]) dazugeholt wurde?\n\nDas törichte Ding hat vom ersten Tag, an dem ich [relation.Custom('DE_PRO_PER_S_3P_A')] daran beteiligte, nur Ärger gemacht – als ein mich in den Wahnsinn treibender, hässlicher Dorn in meinem Auge.\n\nNatürlich untergräbt [relation.Custom('DE_PRO_PER_S_3P_N')] meine Bemühungen nie offen, doch wirklich alles, was [relation.Custom('DE_PRO_PER_S_3P_N')] anrührt, geht ohne ersichtlichen Grund schief. Und ich muss gute Miene zum bösen Spiel machen …"
 agent_events.2011.a: "Was für ein hinterlistiges kleines Wiesel!"
 agent_events.2021.t: "Etwas Wettbewerb"
 agent_events.2021.desc: "Es scheint, dass unser Vorhaben ([scheme.Custom('GetSchemeContract')]) eine Art Spiel für [agent_1.GetTitledFirstName] und [agent_2.GetTitledFirstName] geworden ist.\n\nObwohl sie sich zuvor weder besonders nahestanden noch zerstritten waren, betreiben die beiden dennoch eine entspannte Fehde, bei der es darum geht, wer seine Aufgabe besser erfüllt, wobei sie sich ständig zu übertrumpfen versuchen.\n\nEs ist fürs Erste nur eine Kleinigkeit, doch aus diesem Samen könnte etwas Wilderes erwachsen."
 agent_events.2021.a: "Ein wenig freundlicher Wettbewerb ist etwas Gutes!"
 agent_events.2021.b: "Eine ernste Rivalität könnte Vorzüge haben …"
 agent_events.2021.c: "Lassen wir sie machen."
 agent_events.3001.t: "Arbeiten bis zum Umfallen"
 agent_events.3001.desc: "Es ist klar, dass [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] wirklich alles bei meinem Vorhaben ([scheme.Custom('GetSchemeContract')]) gibt: Für unsere Ziele nimmt er schlaflose Nächte und lange Tage in Kauf.\n\nVielleicht … Vielleicht ist es grausam von mir, jemanden, der mir am Herzen liegt, so auszunutzen? Ich kann mit Sicherheit sagen, dass ich nicht so behandelt werden wollte.\n\nDoch [relation.Custom('DE_PRO_PER_S_3P_N')] #EMP hat#! Wirkung – und es ist für eine gute Sache."
 agent_events.3001.a: "Bitte gebt wirklich #EMP alles#!."
 agent_events.3001.b: "Ihr könntet noch mehr tun! So viel mehr!"
 agent_events.3001.c: "Verbringt lieber etwas Zeit mit mir, [relation.GetFirstNameNoTooltip]."
 agent_events.3001.d: "Ruht Euch etwas aus, [relation.GetFirstNameNoTooltip]. Ihr habt genug getan."
 agent_events.3011.t: "Um meinetwillen"
 agent_events.3011.desc: "„#EMP Bitte#!, [ROOT.Char.GetFirstNameNoTooltip]. Ihr arbeitet einfach zu viel. Unser Vorhaben ([scheme.Custom('GetSchemeContract')]) scheint Euch verschlungen zu haben!“, ächzt [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] wohl schon zum hundertsten Mal.\n\nIch#EMP bin#! fleißig in letzter Zeit – das kann ich nicht bestreiten –, doch sicher nicht mehr als nötig.\n\nDer besorgte Ausdruck auf dem ausgezehrten Antlitz von [relation.GetFirstNameNoTooltip] zeigt mir, dass ich es vielleicht doch übertreibe."
 agent_events.3011.a: "Für Euch? Natürlich!"
 agent_events.3011.b: "[relation.Custom('DE_ART_IND_N')|U] #EMP echt[relation.Custom('DE_END_ADJ_IND_S_N')]#! [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] würde mich nicht um so etwas bitten."
 agent_events.3011.c: "Der einzige Ausweg ist nach vorn, [relation.GetFirstNameNoTooltip] …"
 agent_events.3021.t: "Eine Familie, die zusammenhält"
 agent_events.3021.desc: "Es ist ein wenig seltsam, wie [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich durch dieses Unterfangen ([scheme.GetName]) zusammengeführt wurden.\n\nDoch eine gemeinsame Aufgabe sorgt auch für Freude, da man zusammen auf ein Ziel hinarbeitet. Geteilte Rückschläge steckt man leichter weg, geteilte Triumphe sind umso süßer, und man hat immer etwas, worüber man sich unterhalten kann.\n\nIch bin froh, [relation.Custom('DE_PRO_PER_S_3P_A')] in diese Unternehmung eingebunden zu haben."
 agent_events.3021.a: "Familiäre Seligkeit …"
 agent_events.3031.t: "Auseinandergerissen"
 agent_events.3031.desc: "„Bei den heilenden Mächten ([relation.GetFaith.HealthGodName])! Seid Ihr überhaupt noch mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [relation.Custom2('RelationToMeShort',ROOT.Char)]? Dieser Tage macht mich allein schon Euer Anblick wütend!“, faucht [relation.GetFirstName].\n\nDieser Streit ist leider recht üblich für unseren Umgang miteinander in letzter Zeit: Dauernde Unstimmigkeiten bei Plänen und deren Umsetzung, Redewendungen, die möglichst abträglich aufgefasst werden, und der kleinste Zank führt zu stundenlangen Streitigkeiten.\n\nWelche Schnittmengen wir auch hatten, auf denen ich im Zuge dieses Unterfangens ([scheme.Custom('GetSchemeContract')]) etwas mit [relation.Custom('DE_PRO_PER_S_3P_D')] aufbauen wollte: Sie scheinen völlig verschwunden zu sein."
 agent_events.3031.a: "Bitte, [relation.GetFirstNameNoTooltip], so ist es nicht."
 agent_events.3031.a.tt.success: "Euer Gejammer ist angemessen mitleiderregend"
 agent_events.3031.a.tt.failure: "Eure Worte fallen auf taube Ohren"
 agent_events.3031.b: "Ihr versteht nur meine Vision nicht!"
 agent_events.3041.t: "Leise Zweifel"
 agent_events.3041.desc: "„[target.Custom('DE_PRO_PER_S_3P_N')|U] ist m[target.Custom('DE_ART_IND_N')] [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))], verdammt!“, ruft [target_relation.GetFirstName] außer sich vor Verdruss und Sorge über die Beteiligung an meinem Vorhaben ([scheme.Custom('GetSchemeContract')]).\n\nDas ist wohl verständlich, wenn man bedenkt, was wir gegen [target.GetFirstName] planen ([scheme.GetName]).\n\n„Vielleicht könnte ich mich … ein kleines bisschen zurückziehen. In dieser Verfassung bin ich eh zu nichts nutze.“"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName|U] wird gezwungen, im [scheme|E] ([scheme.GetName]) zu bleiben"
 agent_events.3041.a: "#EMP Erinnert#! Euch freundlicherweise daran, warum Ihr hier seid."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ – und zwar noch länger"
 agent_events.3041.b: "Erlaubt mir, Euch umzustimmen …"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip|U] wird bleiben"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip|U] kann nach Belieben gehen"
 agent_events.3041.c: "Ihr wisst sehr wohl, dass Ihr nicht gehen könnt."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Ihr könnt jederzeit gehen."
 agent_events.3051.t: "Ein gemeinsamer Feind"
 agent_events.3051.desc: "Durch unsere jüngsten Gespräche wurde klar, dass [target_rival.GetFirstName] langsam mit mir warm wird, vor allem aus Respekt davor, wie ich mit meinem Vorhaben ([scheme.Custom('GetSchemeContract')]) gegen [target_rival.Custom('DE_PRO_POS_S_3P')][Select_CString(target.IsFemale, 'ne verhasste Feindin', 'en verhassten Feind')] [target.GetTitledFirstName] umgehe.\n\nEin seltsame Art, Gemeinsamkeiten mit jemandem zu finden, doch sicher eine durch und durch ehrliche.\n\nSo ehrlich sogar, dass [target_rival.GetFirstNameNoTooltip] entschlossen zu sein scheint, mit meinen Bemühungen gegen [target_rival.Custom('DE_PRO_POS_S_3P')][Select_CString(target.IsFemale, 'ne Rivalin', 'en Rivalen')] gleichzuziehen oder mir sogar zuvorzukommen!"
 agent_events.3051.a: "Ein Gefallen für einen Gefallen."
 agent_events.3051.b: "Vielleicht könnten wir Freunde werden?"
 agent_events.3051.c: "Verbringt bitte Eure Zeit mit unseren Plänen."
 agent_events.3061.t: "Verlängerte Schonfrist"
 agent_events.3061.desc: "Einer der entscheidenden Vorteile dabei, Ratsspitzel [target_spymaster.GetFirstName] von [target.GetTitledFirstName] an unserem Vorhaben ([scheme.Custom('GetSchemeContract')]) zu beteiligen, besteht darin, dass jener Mensch, der uns entdecken sollte, daran arbeitet, uns geheim zu halten.\n\nObschon es stets nützlich ist, den Mantel des Schweigens über unsere Bemühungen auszubreiten, hat sich [target_spymaster.GetFirstNameNoTooltip] als #EMP besonders#! geschickt darin erwiesen, für mehrere Monate sicherer, ununterbrochener Stille zu sorgen."
 agent_events.3061.a: "Welch angenehme Überraschung!"
 agent_events.3061.a.tt.extra_grace: "Euer [scheme|E] ([scheme.GetName]) erhält mehrere Monate zusätzliche [secrecy_grace|E]"
 agent_events.3071.t: "Wenn ich etwas vorschlagen dürfte"
 agent_events.3071.desc.intro.nemesis: "Der tiefe Hass von [agent.GetTitledFirstName] für [target.GetTitledFirstName] treibt ihn #EMP wirklich#! zu einem erstaunlichen Einfallsreichtum, sofern genügend Freiräume für das Ausleben desselbigen vorhanden sind."
 agent_events.3071.desc.intro.spymaster: "Als Ratsspitzel von [target.GetTitledFirstName] hat [agent.GetTitledFirstName] viele Gelegenheiten, neue Wege zu suchen, um unser kleines Unterfangen ([scheme.Custom('GetSchemeContract')]) auf einzigartige Art und Weise zu verbessern."
 agent_events.3071.desc.intro.councillor: "Als eines der vertrautesten Ratsmitglieder von [target.GetTitledFirstName] werden die Fähigkeiten und die Vision von [agent.GetTitledFirstName] unserer Sache große Dienste erweisen."
 agent_events.3071.desc.outro: "\n\nHeute zeigt sich dies in einer Reihe möglicher Agenten, mit denen wir in diesem Unterfangen zusammenarbeiten könnten. Mehr als einer würde jedoch riskieren, alles ins Wanken zu bringen, wenn auch jeder Einzelne eine deutliche Verstärkung darstellen könnte."
 agent_events.3071.a: "Jemand, um unsere möglichen Aussichten zu verbessern, sagt Ihr …"
 agent_events.3071.b: "Ein Weg, um unsere Pläne zu beschleunigen?"
 agent_events.3071.c: "Jemand, der uns hilft, geheim zu bleiben, würde mich interessieren."
 agent_events.3071.d: "Mein Plan ist bereits makellos. Vielen Dank."
 agent_events.4001.t: "Zu weit verstreut"
 agent_events.4001.desc: "Ganz gleich, welchen anderen Wert [distant_agent.GetTitledFirstName] auch für unser Unterfangen ([scheme.Custom('GetSchemeContract')]) haben mag: Es lässt sich nicht bestreiten, dass [distant_agent.Custom('DE_PRO_POS_S_3P')]e bloße Entfernung uns … Schwierigkeiten macht.\n\nEin ferner Agent kann einfach nicht so hilfreich sein wie jemand, der sich ganz nach unseren Bedürfnossen umherbewegen kann.\n\nNun zahlen wir den Preis dafür."
 agent_events.4001.a: "Ihr seid eine Belastung, [distant_agent.GetTitledFirstNameNoTooltip]! Verschwindet!"
 agent_events.4001.b: "Verdammt noch eins …"
 agent_events.4011.t: "Ein Schatten bei Hofe"
 agent_events.4011.desc: "Es ist wirklich ein Segen, jemanden wie [skilled_agent.GetTitledFirstName] an unserem Vorhaben ([scheme.Custom('GetSchemeContract')]) zu beteiligen: jemanden, der unsere Ziele auf unterschiedlichste Arten vorantreiben kann und nur auf Anweisungen wartet.\n\nEine beneidenswerte Verbindung von Können, Zugriff und Nähe zu [scheme.GetTargetCharacter.GetTitledFirstName] bietet uns eine Vielzahl von Möglichkeiten, [skilled_agent.Custom('DE_PRO_PER_S_3P_A')] zu nutzen."
 agent_events.4011.a: "Feine Zugewinne sind die besten."
 agent_events.4011.b: "Zukünftiges Potenzial könnte hilfreich sein …"
 agent_events.4011.c: "Verborgenheit ist entscheidend!"
 agent_events.4011.d: "Dies öffnet uns einige Türen."
 #################################################
 #Agent Modifiers
 agent_events_0001_agents_focused_on_scheme_modifier: "Arbeit, kein Gerede"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "Wir sind nicht hier, um zu plaudern; wir sind hier, um etwas zu #EMP erreichen#!."
 agent_events_0011_friends_working_on_scheme_together_modifier: "Gesellige Umgebung"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "Hinter diesem Komplott steckt eine eng vernetzte Gruppe von Freunden."
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "Alles Teil des Spiels"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Angehende Affären finden die merkwürdigsten Orte romantisch."
 agent_events_0021_scheme_speed_boost_modifier: "Ganz aufs Ziel ausgerichtet"
 agent_events_0021_scheme_speed_boost_modifier_desc: "Es ist vor allem wichtig, daran zu denken, was wir erreichen müssen."
 agent_events_0041_better_agent_focusing_modifier: "Umgelenkte Talente"
 agent_events_0041_better_agent_focusing_modifier_desc: "Nur weil man jemandem eine Lektion erteilen kann, sollte man dies nicht zwingend tun."
 agent_events_1001_rival_agents_squabble_modifier: "Zerstrittene Agenten"
