l_german:
 #Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t: "Untertanenerpressung: Mächtige Vasallen"
 subject_extortion.0001.desc: "Mein[extortion_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))] [extortion_target.GetTitledFirstName]: Das ist einmal eine Person mit wahrlich üppigen Mitteln. Anscheinend weiß [extortion_target.Custom('DE_PRO_PER_S_3P_N')] bereits, aus welchen Gründen ich an [extortion_target.Custom('DE_PRO_PER_S_3P_A')] herantrete.\n\n„Ich bin loyal. Ich leiste meine Zahlungen“, beharrt [extortion_target.Custom('DE_PRO_PER_S_3P_N')]. „Wie könnt Ihr da noch mehr von mir verlangen?“"
 subject_extortion.0001.a: "Betrachtet es als eine kleine zusätzliche Prüfung Eurer Loyalität!"
 subject_extortion.0001.b: "Macht Euch keine Sorgen. Ich werde #EMP jeden#! zahlen lassen."
 subject_extortion.0001.c: "Oh, aber Ihr schuldet mir noch etwas. Schon vergessen?"
 subject_extortion.0001.d: "Ich scherze doch nur, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor: "[extortion_target.Custom('DE_PRO_PER_S_3P_N')|U] ist offenbar wütender, als ich gedacht hatte."
 #Extort a County, by Petter Vilberg
 subject_extortion.0002.t: "Untertanenerpressung: Bauern"
 subject_extortion.0002.desc: "Den Bauern von [extortion_target.GetName] scheint es besser zu gehen, als man angesichts der Steuern, die ich von ihnen erhoben habe, meinen sollte. Ein kleiner Zusatzbeitrag zu meiner Schatzkammer dürfte da keinen Schaden anrichten.\n\nOh, sie werden sich beschweren, aber tun das die Bauern nicht immer? Sie werden das schon überleben. Da bin ich mir sicher."
 subject_extortion.0002.a: "Sie können tun und lassen, was sie wollen, solange ich mein Gold kriege."
 subject_extortion.0002.b: "Warum können sie nicht einfach dankbar sein für das, was sie noch #EMP haben#!?"
 subject_extortion.0002.c: "Es lohnt sich nicht, sie gerade jetzt so aufzuregen."
 #Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t: "Untertanenerpressung: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc: "Wie könnte irgendein Gott nicht wollen, dass es mir wohlergeht? Und wäre eine gut gefüllte Schatzkammer nicht die beste Voraussetzung dafür?\n\nAus unerfindlichen Gründen wollen das die [ROOT.Char.GetFaith.AltPriestTermPlural] nicht so recht einsehen. Sie sind offenbar der Ansicht, dass die Gemeinde, die sie fest im Griff haben, sie beschützen kann."
 subject_extortion.0003.a: "[ROOT.Char.GetFaith.PriestNeuterPlural|U] müssen genauso viel beitragen wie jeder andere auch!"
 subject_extortion.0003.b: "Bei [ROOT.Char.GetFaith.HighGodName]! Habe ich mir das etwa nicht verdient?"
 subject_extortion.0003.c: "Es ist eine schlechte Idee, die Diener einer höheren Macht zu beunruhigen …"
 #Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t: "Untertanenerpressung: Vasallen"
 subject_extortion.0004.desc: "Der gesamte Daseinszweck meiner Vasallen ist es doch, meine Bestrebungen zu unterstützen. Sie mögen zwar schon Steuern für dieses Privileg bezahlen, doch ich werde den Gedanken nicht los, wie viel mehr ich doch einnehmen würde, täten sie alle nur ein kleines bisschen mehr in den Topf werfen …\n\nGroßer Reichtum für mich, der sie kaum etwas kostet!"
 subject_extortion.0004.a: "Was für eine perfekte Lösung!"
 subject_extortion.0004.b: "Warum nur ein bisschen nehmen, wenn ich mir #EMP eine Menge#! nehmen kann?"
 subject_extortion.0004.c: "Nein, ihre Verpflichtungen sind bereits erfüllt."
 #Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t: "Untertanenerpressung: Höflinge"
 subject_extortion.0005.desc: "Meine Höflinge leben im Grunde ja von meiner Großzügigkeit. Wird es da nicht höchste Zeit, dass sie einmal ihre Dankbarkeit zeigen?\n\nAuch ein niederer Adliger sollte so viel Ehre und Pflichtbewusstsein haben."
 subject_extortion.0005.a: "Sie #EMP leben#! sogar nur dank meiner Gnade!"
 subject_extortion.0005.b: "Das ist keine Forderung, aber ich erwarte durchaus Geschenke."
 subject_extortion.0005.c: "O, sie haben doch schon so wenig in dieser Welt …"
 #Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t: "Untertanen erpressen"
 subject_extortion.9998.desc.steward: "Mein [steward.GetCouncilTitle] scheint daran gescheitert zu sein, noch weitere Goldquellen in meinem Reich aufzutun.\n\n„Ich bitte um Verzeihung, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], doch es gibt nicht mehr, was wir noch mit Reden erreichen könnten.“"
 subject_extortion.9998.desc: "Trotz all meiner Grazie und meines ehrbaren Charakters scheine ich nicht imstande, irgendjemanden zu finden, der gewillt wäre, mich in einer weitreichenderen Form zu unterstützen, als sie durch mein Gesetz vorgegeben ist. Niemand scheint sich auch über die Gelegenheit zu freuen, meine Ideen für neue Gesetze zu unterstützen.\n\nBin ich denn gezwungen, der Hände meiner gierigen und selbstsüchtigen Diener wegen in Armut zu fallen?"
 subject_extortion.9998.a: "Augenblick! Was höre ich da in Eurer Tasche klimpern?"
 subject_extortion.9998.b: "Wartet! Was ist das da unter meinem Sitz?"
