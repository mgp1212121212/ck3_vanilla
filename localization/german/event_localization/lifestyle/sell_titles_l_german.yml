l_german:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 sell_titles.0001.desc.dislike: "Mich scheren die leeren Versprechungen nicht, die Ihr verkauft, doch wenn Ihr unbedingt Gold braucht, können wir sicher ins Geschäft kommen."
 sell_titles.0001.desc.normal: "Ich bin nicht auf höhere Ehren aus, mein[vassal.Custom('DE_END_PRO_S_N')] [vassal.Custom2('RelationToMeShort', ROOT.Char)], doch wenn Ihr unbedingt Gold braucht, können wir sicher ins Geschäft kommen."
 sell_titles.0001.a: "Ich brauche das Geld zum Wohl des Reiches, müsst Ihr wissen."
 sell_titles.0001.b: "Ihr könnt hier nicht feilschen wie auf dem Fischmarkt!"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "Ich habe gehört, dass Ihr Titel als Gegenleistung für „Geschenke“ anbietet.\n\nWarum sagt Ihr mir nicht einfach, wenn Ihr Gold braucht? Wir sind schließlich Freunde!"
 sell_titles.0002.a: "Das ist wahre Freundschaft, [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b: "Das kann ich nicht annehmen."
 sell_titles.0003.desc: "Es ehrt mich, dass Ihr mir solche Titel anbietet, und natürlich werde ich sie finanziell unterstützen, wie es sich gehört!\n\nIch kann Euch gar nicht genug danken für diese Ehre. Was auch immer Ihr verlangt: Ich werde versuchen, es zu erfüllen."
 sell_titles.0003.a: "Ihr seid mir ein wahrer und treuer Vasall."
 sell_titles.0003.a.flavor: "Wenn doch nur allen klar wäre, wie ausgesprochen großzügig ich bin."
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 sell_titles.0004.desc: "Es ist mir zu Ohren gekommen, dass Ihr Titel verkauft, obgleich ich selbst nur unangemessen für meine Dienste geehrt werde.\n\nAngesichts meiner Erfolge in Eurem Namen würde ich sogar sagen, dass ich ein paar neue Titel mehr als verdient habe."
 sell_titles.0004.a: "So sei es."
 sell_titles.0004.b: "Stellt Euch hier mal auf kein Podest!"
 sell_titles.0005.desc: "Obschon sie keine Lehen umfassen, sind die Verpflichtungen, die mit den Titeln verbunden sind, großzügiger, als ich es mir je erträumt hätte.\n\nNatürlich werde ich eine solche Großzügigkeit mit einem entsprechenden Geschenk belohnen!"
 sell_titles.0005.a: "Sind sie das? Oh."
 sell_titles.0005.b: "Das ist nicht das, was ich … Ach, seid verflucht!"
 sell_titles.0006.desc: "Obwohl ich mir damit wohl Euren Zorn zuziehe, verlangt es meine Ehre, dass ich etwas sage. Euer Angebot, „Titel“ im Tausch gegen „Geschenke“ zu verteilen, ist nichts als niedrigste Gier. Das sieht ein jeder!\n\nMeine Ehre entspringt meinem blauen Blut und nicht meinem Reichtum, doch bei Euch scheint es mir genau andersherum zu sein!"
 sell_titles.0006.a: "Wie könnt Ihr es wagen, mich derart zu beleidigen?!"
 sell_titles.1002.t: "Titel verkaufen: Ein bescheidener Vorschlag"
 sell_titles.1002.desc: "Ein[merchant.Custom('DE_END_PRO_S_N')] gewiss[merchant.Custom('DE_END_ADJ_NUL_S_N')] [merchant.GetTitledFirstName], ein[merchant.Custom('DE_END_PRO_S_N')] reich[merchant.Custom('DE_END_ADJ_NUL_S_N')] Händler[merchant.Custom('DE_END_NOU_S_GS_N')], hat von meinen Versuchen gehört, gewisse überflüssige Titel zu verkaufen. [merchant.Custom('DE_PRO_PER_S_3P_N')|U] hat jedoch einen weitaus gewagteren Vorschlag.\n\n„Wenn ich Euch Beweise vorlegen könnte, dass ich entfernt mit der [ROOT.Char.GetDynasty.GetBaseName]-Dynastie verwandt wäre, würdet Ihr meinen Anspruch unterstützen?“\n\nDer Vorschlag ist absolut absurd. Allerdings verfügt [merchant.Custom('DE_PRO_PER_S_3P_N')] auch über eine absurd gewaltige Menge an Gold …"
 sell_titles.1002.a.muslim: "Sogar Mohammed war ein Kaufmann!"
 sell_titles.1002.a: "Lasst uns feiern! Mein[merchant.Custom('DE_END_PRO_S_N')] lang verschollen[merchant.Custom('DE_END_ADJ_NUL_S_N')] [merchant.Custom('SisterBrother')] ist zurückgekehrt!"
 sell_titles.1002.b: "Mein Name steht nicht zum Verkauf. Unter keinen Umständen!"
 sell_titles.1004.t: "Titel verkaufen: Ein hervorragendes Geschäft"
 sell_titles.1004.desc: "So unwahrscheinlich es auch scheint: [merchant.GetTitledFirstName], [merchant.Custom('DE_ART_DEF_S_N')] Händler[merchant.Custom('DE_END_NOU_S_GS_N')], die offenbar sehr, sehr entfernt verwandt mit mir ist, hat sich als hervorragend[merchant.Custom('DE_END_ADJ_NUL_S_N')] Krieger[merchant.Custom('DE_END_NOU_S_GS_N')] erwiesen!\n\nWer hätte gedacht, dass das gemeine Volk sich zu solchen Höhen aufschwingen kann?"
 sell_titles.1004.a: "Vielleicht ist [merchant.Custom('DE_PRO_PER_S_3P_N')] ja tatsächlich adligen Geblüts?"
 sell_titles.1005.desc: "Seit ich das Angebot von [merchant.GetTitledFirstName] angenommen habe … Ich meinte natürlich: Seit [merchant.Custom('DE_PRO_PER_S_3P_N')] in den Schoß der Familie zurückkehrte, hat [merchant.Custom('DE_PRO_PER_S_3P_N')] sich als äußerst beliebt beim Klerus erwiesen. Offenbar ist [merchant.Custom('DE_PRO_PER_S_3P_N')] nämlich sehr weise. Weitaus mehr, als man es vom gemeinen Volk erwarten würde."
 sell_titles.1005.a: "Mitunter findet man wohl auch Gold inmitten wertlosen Gesteins."
 sell_titles.1006.desc: "Vielleicht #EMP können#! neue Blickwinkel mitunter ja tatsächlich etwas Gutes sein? [merchant.GetTitledFirstName], [merchant.Custom('DE_ART_DEF_S_N')] bereits fähig genug war, sich einen Platz in meinem Haus zu sichern, hat sich als unglaublich geschickt dabei erwiesen, die Fallstricke meines Hofes zu meistern. Manchmal frage ich mich sogar, ob [merchant.Custom('DE_PRO_PER_S_3P_N')] wohl mehr über das Geschehen weiß als ich!"
 sell_titles.1006.a: "[ROOT.Char.GetFaith.HighGodName] sei Dank dafür, dass [merchant.Custom('DE_PRO_PER_S_3P_N')] mir hierfür etwas schuldet."
 sell_titles.1007.t: "Titel verkaufen: Schwarzes Schaf"
 sell_titles.1007.desc: "Es gibt einen Grund dafür, dass man gemeines Volk nicht einfach so in den Adelsstand erhebt. Seit [merchant.GetTitledFirstName] meinem Hof angehört, war [merchant.Custom('DE_PRO_PER_S_3P_N')] nichts als beschämend!\n\nIch habe [merchant.Custom('DE_PRO_POS_S_3P')]en Anspruch auf Zugehörigkeit zu meinem Haus unterstützt. Von daher kann ich jetzt nichts mehr daran ändern, doch diesen Fehler werde ich garantiert nicht noch einmal machen!"
 sell_titles.1007.a: "Diese Schande …"
