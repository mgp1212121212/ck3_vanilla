 #Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t: "Zeigt ihnen, wer Ihr seid"
 intrigue_dread.2301.desc.a: "„Was für ein Glück, dass wir [Select_CString(ROOT.Char.IsFemale, 'eine so sanfte, weichherzige und reine Herrin', 'einen so sanften, weichherzigen und reinen Herrn')] haben!“ Vor mir schwebt das grinsende Gesicht von [smirking_courtier.GetName]. „Wir sind damit gesegnet, [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in einem Lager', 'an einem Hof')] zu sein, wo wir frei von Angst leben können!“"
 intrigue_dread.2301.desc.b: "„Was für ein Glück, dass wir [Select_CString(ROOT.Char.IsFemale, 'eine so ehrliche und aufrichtige Herrin', 'einen so ehrlichen und aufrichtigen Herrn')] haben, [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] zu Falschheiten gar nicht fähig ist!“ Vor mir schwebt das grinsende Gesicht von [smirking_courtier.GetName]. „Wir sind damit gesegnet, [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in einem Lager', 'an einem Hof')] zu sein, wo wir frei von Angst leben können!“"
 intrigue_dread.2301.desc.c: "„Was für ein Glück, dass wir [Select_CString(ROOT.Char.IsFemale, 'eine so einfache und demütige Herrin', 'einen so einfachen und demütigen Herrn')] haben, [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] nichts von uns verlangt!“ Vor mir schwebt das grinsende Gesicht von [smirking_courtier.GetName]. „Wir sind damit gesegnet, [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in einem Lager', 'an einem Hof')] zu sein, wo wir frei von Angst leben können!“"
 intrigue_dread.2301.desc.d: "„Was für ein Glück, dass wir [Select_CString(ROOT.Char.IsFemale, 'eine so rechtschaffene Herrin', 'einen so rechtschaffenen Hofherrn')] haben, [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] das Gesetz wirklich respektiert!“ Vor mir schwebt das grinsende Gesicht von [smirking_courtier.GetName]. „Wir sind damit gesegnet, [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in einem Lager', 'an einem Hof')] zu sein, wo wir frei von Angst leben können!“"
 intrigue_dread.2301.desc.e: "„Was für ein Glück, dass wir [Select_CString(ROOT.Char.IsFemale, 'eine Herrin haben, die ihre', 'einen Herrn haben, der seine')] Untertanen nie misshandeln würde!“ Vor mir schwebt das grinsende Gesicht von [smirking_courtier.GetName]. „Wir sind damit gesegnet, [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in einem Lager', 'an einem Hof')] zu sein, wo wir frei von Angst leben können!“"
 intrigue_dread.2301.desc.outro: "\n\nHinter [smirking_courtier.GetFirstNameNoTooltip] lacht und jubelt mein [ROOT.Char.Custom('GetCourt')]. Diese Leute fürchten mich nicht. Sie respektieren mich nicht. Sie kennen mich nicht. Ich werde ihnen zeigen, wer ich bin."
 intrigue_dread.2301.a: "[smirking_courtier.GetFirstName] in den Hals stechen."
 intrigue_dread.2301.b: "Lasst [smirking_courtier.GetFirstName] in den Kerker werfen."
 intrigue_dread.2301.c: "Lächelt, lacht und plant Eure Rache."
 intrigue_dread.2301.d: "[smirking_courtier.GetFirstName] wird heute Nacht sterben. Sollen sie spekulieren, warum."
 intrigue_show_them_all_modifier: "Plant, es allen zu zeigen"
 #Executions could be better, by Luke Bean
 intrigue_dread.2401.t: "Hinrichtungen könnten besser sein"
 intrigue_dread.2401.desc: "Der verurteilte Dieb zuckt am Ende des Seils und ist dann still. Die Menge von Gemeinen murmelt zustimmend und beginnt, sich zu verstreuen.\n\nDoch wo ist das Jubeln, das Ächzen, der Schrecken? Mit einer kleinen Änderung könnte ich öffentliche Hinrichtungen in [execution_county.GetName] verbessern …"
 intrigue_dread.2401.a: "Wir. Brauchen. Mehr."
 intrigue_dread.2401.a.tt.success: "Verbrecher in [execution_county.GetNameNoTier] werden ausgemerzt"
 tooltip.intrigue_dread.2401.a.duel_success: "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure: "Ungerechtfertigte Hinrichtungen empören [execution_county.GetNameNoTier]"
