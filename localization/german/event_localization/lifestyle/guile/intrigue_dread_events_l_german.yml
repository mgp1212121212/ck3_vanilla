 forest_of_corpses_3_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 #Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t: "Selbst [loved_one.Custom('DE_PRO_PER_S_3P_N')] fürchtet mich"
 intrigue_dread.2001.desc: "Die Hand von [loved_one.GetTitledFirstName] bebt unter meiner. Als ich hinübergreife, um [loved_one.Custom('DE_PRO_POS_S_3P')]e Wange zu streicheln, zuckt [loved_one.Custom('DE_PRO_PER_S_3P_N')] zurück.\n\n[loved_one.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir von den seltsamen Dingen, die man über mich sagt. Schaurige Dinge. Nun fragt [loved_one.Custom('DE_PRO_PER_S_3P_N')] sich, ob sie wahr sind."
 intrigue_dread.2001.a: "Sie wissen nicht einmal #EMP die Hälfte#! der Dinge, die ich so tue."
 intrigue_dread.2001.a.tt: "Kommt näher. #EMP Näher#!. Ich flüstere Euch etwas ins Ohr."
 intrigue_dread.2001.b: "Ich tue alles nur, um Euch zu schützen!"
 intrigue_dread.2001.c: "Wer genau sagt solche Dinge? Ich will Namen wissen."
 intrigue_dread.2001.d: "Man lächelt am besten einfach und geht weg."
 intrigue_dread.2001.b.into_it: "[loved_one.GetFirstName] ist gerührt von Eurer Hingabe"
 intrigue_dread.2001.b.reassured: "[loved_one.GetFirstName] ist beruhigt, dass [loved_one.Custom('DE_PRO_PER_S_3P_N')] in Sicherheit ist"
 intrigue_dread.2001.b.terrified: "Euer Geständnis verschreckt [loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success: "Eure Wachen treiben die Schwatzmäuler zusammen"
 tooltip.intrigue_dread.2001.c.duel_failure: "[loved_one.GetFirstName] widersetzt sich Euch offen"
 intrigue_protected_by_loved_one_modifier: "Von einem geliebten Menschen geschützt"
 intrigue_protected_by_loved_one_modifier_desc: "Dieser Charakter hat einen geliebten Menschen, der #EMP alles#! tun würde, um ihn zu schützen."
 intrigue_defied_loved_one_opinion: "Sich einem geliebten Menschen widersetzt"
 #Rumors about a relative, by Luke Bean
 intrigue_dread.2101.t: "Gerüchte über [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro: "„Diese elenden Gerüchte über Euer Familienmitglied ([ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]) … wurden zu ihrer Quelle zurückverfolgt.“ [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tätschelt ein Bündel Briefe.\n\nDiese Schreiben beweisen, dass [hater.GetName] versucht, den Namen von [family_member.GetFirstName] in den Dreck zu ziehen."
 intrigue_dread.2101.desc.failed_assassination: "[hater.Custom('DE_PRO_PER_S_3P_N')|U] bezichtigt [family_member.GetFirstName] sogar, einen Mordversuch gegen [hater.Custom('DE_PRO_PER_S_3P_A')] unternommen zu haben!"
 intrigue_dread.2101.desc.committed_adultery: "[hater.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, [family_member.GetFirstName] wäre dem eigenen Ehepartner gegenüber untreu gewesen – und erzählt darüber reißerische Geschichten!"
 intrigue_dread.2101.desc.bullied_me: "[hater.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, [family_member.GetFirstName] trüge schon von Kindesbeinen an die Saat des Bösen in sich, da [family_member.GetNameNoTooltip] [hater.Custom('DE_PRO_PER_S_3P_A')] damals schon grausam quälte."
 intrigue_dread.2101.desc.bad_friend: "[hater.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, dass [family_member.GetFirstName] ein schlechter Freund war und [hater.Custom('DE_PRO_PER_S_3P_D')] sehr wehtat, als [family_member.GetFirstName] ihre Freundschaft verriet."
 intrigue_dread.2101.desc.sinner: "[hater.Custom('DE_PRO_PER_S_3P_N')|U] verhöhnt den Charakter von [family_member.GetFirstName] und unterstellt [family_member.Custom('DE_PRO_PER_S_3P_D')] schockierendes, sündiges Verhalten."
 intrigue_dread.2101.desc.outro: "\n\nMeinen die Leute denn wirklich, mein[family_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] wäre jemand, über den sie so sprechen können?"
 intrigue_dread.2101.a: "Verbreiten wir noch finsterere Gerüchte über [family_member.GetFirstName], damit uns alle fürchten."
 intrigue_dread.2101.a.tt.success: "Die Leute glauben, [family_member.GetFirstName] sei zu allem fähig"
 tooltip.intrigue_dread.2101.a.duel_success: "Sie glauben und bibbern"
 intrigue_dread.2101.a.tt.failure: "Niemand fällt auf Eure Lügengeschichten herein"
 tooltip.intrigue_dread.2101.a.duel_failure: "Die Leute verspotten Eure übertriebenen Geschichten"
 intrigue_dread.2101.b: "Bieten wir [hater.GetTitledFirstName] ein paar Münzen, damit [hater.Custom('DE_PRO_PER_S_3P_N')] [hater.Custom('DE_PRO_POS_S_3P')] Maul hält."
 intrigue_dread.2101.b.tt.success: "[hater.GetTitledFirstName] wird Stillschweigen bewahren"
 tooltip.intrigue_dread.2101.b.duel_success: "[hater.GetTitledFirstName] ist still und alle sind glücklich"
 intrigue_dread.2101.b.tt.failure: "[hater.GetTitledFirstName] wird weiter Gerüchte verbreiten"
 tooltip.intrigue_dread.2101.b.duel_failure: "[hater.GetTitledFirstName] nimmt Eure Münzen und tratscht weiter"
 intrigue_everyone_is_satisfied_tt: "[hater.GetTitledFirstName] und [family_member.GetFirstName] sind beide zufrieden mit dieser Lösung"
 intrigue_dread.2101.c: "Sucht leise ein paar Raufbolde, um [hater.GetTitledFirstName] zu verprügeln."
 intrigue_dread.2101.c.tt.success: "Niemand wird es wagen, schlecht über Eure Familie zu sprechen"
 tooltip.intrigue_dread.2101.c.duel_success: "[hater.GetTitledFirstName] erholt sich noch von einem schmerzhaften Unfall"
 intrigue_suspect_you_in_attack_success_tt: "Niemand kann Eure Beteiligung beweisen, doch man vermutet genug, um Euch zu fürchten"
 intrigue_dread.2101.c.tt.failure: "Eure Beziehungen zu gewöhnlichen Verbrechern werden bekannt"
 tooltip.intrigue_dread.2101.c.duel_failure: "[hater.GetTitledFirstName] vermutet, dass Ihr hinter dem fehlgeschlagenen Anschlag steckt"
 intrigue_dread.2101.d: "Sich von [family_member.GetFirstName] distanzieren."
 intrigue_everyone_heard_rumours_tt: "Alle am Hof hören peinliche Gerüchte über [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt: "Alle am Hof hören schreckliche Gerüchte über [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier: "Stümperhafter Tyrann"
 intrigue_blanket_of_fear_modifier: "Mantel der Furcht"
 intrigue_controlling_the_narrative_modifier: "Das Narrativ beherrschen"
 intrigue_thrown_under_the_carriage_opinion: "Von mir distanziert"
 intrigue_made_me_sound_scary_opinion: "Stellte mich gruselig dar"
 #Councillor is too scared to speak their mind, by Luke Bean
 intrigue_dread.2201.t: "Zu verängstigt, um frei heraus zu sprechen"
 intrigue_dread.2201.desc: "„Was für eine weise Entscheidung, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] lächelt nervös und nickt immer wieder mit dem Kopf wie eine Taube. „Ich kann wirklich nichts hinzufügen!“\n\n[yesman.GetNameNoTooltip] fürchtet mich zu sehr, um meiner Entscheidung zu widersprechen. Damit ist [yesman.Custom('DE_PRO_PER_S_3P_N')] als [yesman.GetCouncilTitle] eher nutzlos."
 intrigue_dread.2201.a: "Ideal. Mein Rat #EMP sollte#! mich fürchten."
 intrigue_dread.2201.b: "Ich werde Eure Arbeit selbst machen, Ihr Holzkopf!"
 intrigue_dread.2201.c: "Sprecht frei heraus. Euer Posten ist sicher."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt: "[yesman.GetShortUIName|U] kann für 5 Jahre nicht aus dem [council|E] entfernt werden"
 intrigue_dread.2201.c.tt.success: "[yesman.GetFirstNameNoTooltip|U] vertraut Euch genug, um frei heraus zu sprechen"
 tooltip.intrigue_dread.2201.c.duel_success: "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure: "[yesman.GetFirstNameNoTooltip|U] glaubt, dass Ihr [yesman.Custom('DE_PRO_PER_S_3P_A')] hereinlegen wollt"
 tooltip.intrigue_dread.2201.c.duel_failure: "$intrigue_dread.2201.c.tt.failure$"
