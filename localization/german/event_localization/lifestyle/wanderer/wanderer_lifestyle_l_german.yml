l_german:
 wanderer_lifestyle_events.10.t: "Träume einer Reise"
 wanderer_lifestyle_events.10.desc: "Dieser Raum, diese Wände, dieser verdammte Stuhl … Ich habe das alles #bold so#! satt.\n\nIch #emp muss#! hier raus. Ich muss woanders hin. Irgendwohin.\n\nJeden Tag, an dem ich in diesem schrecklichen Zimmer festsitze, habe ich das Gefühl, dass mir ein weiteres kleines Stück meines Lebens genommen wird."
 wanderer_lifestyle_events.10.a: "Ich brauche eine Auszeit von all dem hier …"
 wanderer_lifestyle_events.10.a.tt: "[Concept('traveling', 'Reisen')|E] entfernt den [modifier|E] und gibt [stress_loss|E] und [lifestyle_experience|E]"
 wanderer_restlessness_modifier: "Ruhelosigkeit"
 wanderer_restlessness_modifier_desc: "#emp Dieser [modifier|E] verschwindet, wenn Ihr das nächste Mal [Concept('travel', 'verreist')|E].#!\nJeden schrecklichen Tag träumt man davon, woanders zu sein."
 wanderer_restlessness_removal_title: "Erholsamkeit"
 wanderer_lifestyle_events.20.t: "Meine Zeit in [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "Als ich meine Sachen nach etwas anderem durchsuche, finde ich ein altes Figürchen einer mythischen Kreatur ([SCOPE.Custom('mythical_map_creatures')]), die ich bei meinem Besuch in [reminiscing_location.GetName] mitgenommen habe. Als ich sie anschaue, erinnere ich mich an"
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName], einen Ort, an den ich schon lange nicht mehr gedacht hatte."
 wanderer_lifestyle_events.20.desc.coastal: "den großen Hafen und den schönen Blick über den Ozean."
 wanderer_lifestyle_events.20.desc.river: "den Fluss, der durch die Stadt fließt, und die zahlreichen Brücken, die ihn überqueren."
 wanderer_lifestyle_events.20.desc.castle: "das imposante Schloss, das stolz über der Stadt thront."
 wanderer_lifestyle_events.20.desc.city: "die große, majestätische Stadt mit ihren vielen Vierteln und all den kleinen Ecken und Winkeln."
 wanderer_lifestyle_events.20.desc.people: "die freundlichen Menschen, die dort lebten."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nWährend ich in Erinnerungen schwelge, platzt plötzlich [listening_child.GetFirstName] herein. „Was ist das?“, fragt [listening_child.Custom('DE_PRO_PER_S_3P_N')] mit einem neugierigen Blick auf die kleine Figur."
 wanderer_lifestyle_events.20.desc.outro: "\n\nWährend ich in Erinnerungen schwelge, überkommt mich ein Hauch von Nostalgie. Vielleicht … Vielleicht wäre es gar nicht so schlecht, wenn ich [reminiscing_location.GetNameNoTooltip] noch einmal besuchen würde."
 wanderer_lifestyle_events.20.a: "Lasst mich Euch etwas über die mythische Kreaturen ([SCOPE.Custom('mythical_map_creatures')]) von [reminiscing_location.GetNameNoTooltip] erzählen!"
 wanderer_lifestyle_events.20.b: "Eines Tages werde ich [reminiscing_location.GetNameNoTooltip] wiedersehen …"
 wanderer_lifestyle_events.20.b.child: "Das ist aus [reminiscing_location.GetNameNoTooltip]. Vielleicht kann ich Euch eines Tages dorthin bringen."
 wanderer_lifestyle_events.20.a.win: "[listening_child.Custom('DE_PRO_PER_S_3P_N')|U] ist von der Geschichte begeistert"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.Custom('DE_PRO_PER_S_3P_N')|U] glaubt die Geschichte nicht ganz, findet aber dennoch Gefallen an ihr"
 wanderer_lifestyle_events.20.b.tt: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch [reminiscing_location.GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.25.t: "Ein erneuter Besuch"
 wanderer_lifestyle_events.25.desc: "Ich gehe durch dieselben Straßen wie bei meinem letzten Besuch in [province_location.GetName]. Ich sehe die gleichen Stände, rieche die gleichen Gerüche und höre die gleichen Geräusche.\n\nEs ist beruhigend zu wissen, dass sich einiges nicht verändert hat."
 wanderer_lifestyle_events.25.a: "Das … ist genau das, was ich mir erhofft hatte."
 wanderer_lifestyle_events.30.t: "Träume von fernen Ländern"
 wanderer_lifestyle_events.30.desc: "Beim Durchstöbern meiner Bücher finde ich das Reisetagebuch eines Händlers, der durch [ROOT.Char.Custom('DistantLandsRegionLoc')] gereist ist.\n\n„#emp Als wir durch [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')] gingen, sah ich plötzlich [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp Das Tier hatte [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Ich beobachtete es nur einen Augenblick lang, denn es war anders als alles, was ich bisher je gesehen hatte. Erst später erfuhr ich seinen Namen.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp Die Tiere hatten [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Ich beobachtete sie nur einen Augenblick lang, denn sie waren anders als alles, was ich bisher je gesehen hatte. Erst später erfuhr ich ihren Namen.#!"
 wanderer_lifestyle_events.30.a.singular: "Eines Tages werde ich es mit eigenen Augen sehen."
 wanderer_lifestyle_events.30.a.plural: "Eines Tages werde ich sie mit eigenen Augen sehen."
 wanderer_lifestyle_events.30.a.europe: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch [GetGeographicalRegion('world_europe').GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.30.a.africa: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch [GetGeographicalRegion('world_africa').GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.30.a.asia: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch [GetGeographicalRegion('world_middle_east').GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.30.a.india: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch [GetGeographicalRegion('world_india').GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.30.a.tibet: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch [GetGeographicalRegion('world_tibet').GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.30.a.steppe: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung oder [stress_loss|E] sammeln, wenn Ihr durch die [GetGeographicalRegion('world_steppe').GetName] [Concept('travel', 'reist')|E]"
 wanderer_lifestyle_events.35.t: "Der Traum wird Wirklichkeit"
 wanderer_lifestyle_events.35.desc.singular: "Als wir das Gelände ([province_location.Custom('HoldingNoHoldingTerrainRoaming')]) durchqueren, sehe ich plötzlich ein Tier [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Zuerst überlege ich, um was für ein Tier es sich handelt, doch dann erinnere ich mich an eine alte Beschreibung, die ich vor langer Zeit las, und es besteht kein Zweifel, denn ich sehe den Tiernamen noch genau vor mir: [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U] – es ist fast genau so, wie es im Reisetagebuch beschrieben wurde,"
 wanderer_lifestyle_events.35.desc.singular.adorable: "und doch ist es viel bezaubernder, als ich es mir hätte vorstellen können. Es hat einfach etwas, das mir gefällt."
 wanderer_lifestyle_events.35.desc.singular.neutral: "und doch etwas anders, als ich es erwartet hatte. Aber nicht zum Schlechten."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "und doch bin ich etwas überrascht, wie es aussieht … Trotzdem bin ich überglücklich, es endlich gefunden zu haben!"
 wanderer_lifestyle_events.35.desc.plural: "Als wir das Gelände ([province_location.Custom('HoldingNoHoldingTerrainRoaming')]) durchqueren, sehe ich plötzlich Tiere [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Zuerst überlege ich, um was für Tiere es sich handelt, doch dann erinnere ich mich an eine alte Beschreibung, die ich vor langer Zeit las, und es besteht kein Zweifel, denn ich sehe den Tiernamen noch genau vor mir: [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U] – sie sind fast genau so, wie es im Reisetagebuch beschrieben wurde,"
 wanderer_lifestyle_events.35.desc.plural.adorable: "und doch sind sie viel bezaubernder, als ich es mir hätte vorstellen können. Sie haben einfach etwas, was mir gefällt."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "und doch bin ich etwas überrascht, wie sie aussehen … Trotzdem bin ich überglücklich, sie endlich gefunden zu haben!"
 wanderer_lifestyle_events.35.a: "ES GEHÖRT MIR!"
 wanderer_lifestyle_events.35.a.win: "Ihr fangt erfolgreich das Tier ([ROOT.Char.Custom('DistantLandsLoc')]) ein, das Ihr gesehen habt"
 wanderer_lifestyle_events.35.a.lose: "Ihr macht Euch selbst zum Narren"
 wanderer_lifestyle_events.35.b.singular: "Dieses Tier einmal sehen zu dürfen, reicht mir vollkommen aus."
 wanderer_lifestyle_events.35.b.plural: "Diese Tiere einmal sehen zu dürfen, reicht mir vollkommen aus."
 wanderer_lifestyle_events.40.t: "Marktgebaren"
 wanderer_lifestyle_events.40.desc: "Meine Reise ([ROOT.Char.GetLocationDesc]) war im Grunde recht schön, doch nun erwarten uns schwere Zeiten, da unser Proviant beinahe aufgebraucht ist! Verlockende Düfte nach frisch zubereiteten Genüssen ([ROOT.Char.Custom('GetExpensiveMeal')]) umwehen mich. Als ich ihnen folge, gelange ich an einen sonderbaren Stand. Verschiedene [ROOT.Char.Custom('GetLocalStreetFoodPlural')] und Zuschnitte von [ROOT.Char.Custom('GetRegionalFish')] werden stolz zur Schau gestellt, und man reicht die Mahlzeiten zusammen mit … Süßwaren ([ROOT.Char.Custom('FavoriteTreat')])?\n\nUngeachtet dessen ist der Preis ein echtes Schnäppchen! [Select_CString(provisions_merchant.IsFemale, 'Die Händlerin', 'Der Händler')] murmelt mir etwas Unverständliches zu und bedeutet mir, [provisions_merchant.Custom('DE_PRO_PER_S_3P_D')] mehr Geld zu geben als die Einheimischen. Ich würde zwar immer noch etwas dabei sparen, aber trotzdem sollte ich feilschen. Doch ich spreche kaum ein Wort [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip|U] …"
 wanderer_lifestyle_events.40.fold: "Ich kann [provisions_merchant.Custom('DE_PRO_PER_S_3P_D')] genauso gut geben, was [provisions_merchant.Custom('DE_PRO_PER_S_3P_N')] verlangt, nur um die Sache hinter mir zu haben."
 wanderer_lifestyle_events.40.barter: "Ich habe meine eigenen Pläne, auch wenn ich dieses Kauderwelsch nicht spreche."
 wanderer_lifestyle_events.40.language: "Vielleicht ist mir [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip|U] nicht völlig fremd …"
 wanderer_lifestyle_events.40.meh: "Eigentlich haben wir ja etwas zu essen zu Hause."
 wanderer_lifestyle_events.40.language_tt: "Ihr versucht, Euch mit [provisions_merchant.GetName] in [provisions_merchant.Custom('DE_PRO_POS_S_3P')]er Muttersprache zu verständigen"
 wanderer_lifestyle_events.40.language_tt.success: "Ihr schafft es tatsächlich, [provisions_merchant.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen und bekommt daher den Preis für #EMP Einheimische#!"
 wanderer_lifestyle_events.40.language_learned: "Eure genaue sprachliche Untersuchung erweist sich als fruchtbar"
 wanderer_lifestyle_events.40.language_nothing: "Ihr lernt die Sprache nicht, bekommt aber dennoch den Preis für Einheimische"
 wanderer_lifestyle_events.40.language_tt.fail: "Die Lage wird verwirrender und am Ende zahlt Ihr immer noch ein bisschen mehr"
 wanderer_lifestyle_events.40.barter_tt: "Ihr versucht, [provisions_merchant.GetName] davon zu #EMP überzeugen#!, Euch den Nachlass für Einheimische zu geben"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.Custom('DE_PRO_PER_S_3P_N')|U] ist von Euren Bemühungen beeindruckt und bietet Euch den niedrigeren Preis an"
 wanderer_exotic_animal_modifier: "Exotisches Tier"
 wanderer_exotic_animal_modifier_desc: "Es gibt nichts Beeindruckenderes als ein exotisches Tier, das zuvor noch nie jemand gesehen hat!"
 wanderer_lifestyle_events.40.success_title: "Ihr feilscht erfolgreich mit [provisions_merchant.Custom('DE_PRO_PER_S_3P_D')]"
 wanderer_lifestyle_events.40.fail_title: "[provisions_merchant.GetFirstNameNoTooltip] ist nicht beeindruckt"
