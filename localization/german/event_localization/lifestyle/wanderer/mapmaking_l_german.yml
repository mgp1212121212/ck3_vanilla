l_german:
 mapmaking.0001.t: "Reisepläne und Karten"
 mapmaking.0001.desc: "Es ist an der Zeit, das, was ich auf meinen Reisen gelernt habe, zu dokumentieren, damit andere von meinen Erfahrungen profitieren können. Ein detaillierter Reisebericht, unterstützt durch Karten und Diagramme, wird es mir ermöglichen, mein hart erarbeitetes Wissen an andere weiterzugeben.\n\nDie erste Entscheidung, die ich treffen muss, ist, über welche Reise ich bei diesem Vorhaben berichten möchte."
 mapmaking.0001.a: "Die Domäne von „[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|U]“"
 mapmaking.0001.a.tt: "Dieses Vorhaben beruht auf Eurem Besuch in „[visited_own_county.GetName|U]“ und anderen Besitztümern in Eurer Domäne.\nDies führt zu einem stärkeren Artefakt, falls Ihr mehrere Eurer [Concept('domain', 'Domänen')|E]-Besitztümer besucht habt"
 mapmaking.0001.b: "Die Länder von „[visited_own_vassal_title.GetNameNoTooltip|U]“"
 mapmaking.0001.b.tt: "Dieses Vorhaben beruht auf Eurem Besuch in „[visited_own_vassal.GetName|U]“ und anderen Hauptsitzen von Vasallenstaaten.\nDies führt zu einem stärkeren Artefakt, falls Ihr mehrere [capital|E]-Baronien Eurer [Concept('powerful_vassals', 'mächtigen Vasallen')|E] besucht habt"
 mapmaking.0001.c: "Der Weg zum besonderen Ort ([poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip])" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "Dieses Vorhaben beruht auf Eurem Besuch in [poi_map_target.GetName] und der dortigen [point_of_interest|E].\nDies führt zu einem stärkeren Artefakt, falls Ihr über mehr „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaftserfahrung verfügt"
 mapmaking.0001.d: "Eine Karte eines Reichs ([foreign_kingdom_map_target.GetNameNoTooltip|U])"
 mapmaking.0001.d.tt: "Dieses Vorhaben beruht auf Eurem Besuch in [foreign_capital_map_target.GetName], dem Hauptsitz eines fremden Reichs ([foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName|U]).\nDies führt zu einem stärkeren Artefakt, falls Ihr über mehr „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaftserfahrung verfügt."
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Kartierung der Domäne"
 mapmaking.0010.desc: "[Select_CString(ROOT.Char.IsFemale, 'Jede gute Lehnsherrin', 'Jeder gute Lehnsherr')] kennt [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Reich. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] weiß, wen [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] fragen muss, um Dinge erledigt zu bekommen, wo es unbewohntes Land gibt, wo es Wartung bedarf und welche Herausforderungen zu bewältigen sind.\n\nAls ich mich hinsetze, um eine Karte zu zeichnen, die mein Land abbildet, muss ich darüber nachdenken, was ich dem Betrachter dieser Karte über mein Land erzählen möchte."
 mapmaking.0010.a: "Der Schwerpunkt sollte auf ungenutzten Ressourcen liegen"
 mapmaking.0010.a.tt: "Dies führt zu einem Reisebericht mit wirtschaftlichen Vorteilen für die [domain|E].\nDiese Auswahl profitiert davon, Charaktere mit hoher [stewardship|E] zu haben"
 mapmaking.0010.b: "Die Verteidigung des Reichs ist lebenswichtig"
 mapmaking.0010.b.tt: "Dies führt zu einem Reisebericht mit Vorteilen im Zusammenhang mit der Verteidigung Eurer [domain|E].\nDiese Auswahl profitiert davon, Charaktere mit hoher [martial|E] zu haben"
 mapmaking.0020.t: "Ländereien von „[visited_own_vassal_title.GetNameNoTooltip|U]“"
 mapmaking.0020.desc: "Durch meine Besuche in den Ländereien meiner Vasallen habe ich erfahren, wie sie ihre Untertanen behandeln, was ihnen fehlt und was sie im Überfluss haben. Vielleicht habe ich sogar eine gute Vorstellung davon, wo ihre Geheimnisse und Reichtümer zu finden sind.\n\nDoch all dies lässt sich nicht einfach auf einer einzelnen Karte darstellen. Ich muss entscheiden, was für eine Art von Karte ich zeichnen will."
 mapmaking.0020.a: "Ich werde zeigen, wie man sie im Griff behält"
 mapmaking.0020.a.tt: "Dies führt zu einem Reisebericht mit Vorteilen für den [dread|E].\nDiese Auswahl profitiert davon, eine hohe Bewährte Erfahrung in der „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaft zu haben"
 mapmaking.0020.b: "Mit dieser Karte kann ich ihnen helfen"
 mapmaking.0020.b.tt: "Dies führt zu einem Reisebericht mit Vorteilen in Bezug auf gute Beziehungen zu [vassals|E] und [Concept('courtiers', 'Höflingen')|E].\nDiese Auswahl profitiert davon, Charaktere mit hoher [diplomacy|E] zu haben"
 mapmaking.0020.c: "Meine Karte wird ihre Geheimnisse offenbaren"
 mapmaking.0020.c.tt: "Dies führt zu einem Reisebericht mit Vorteilen für [schemes|E].\nDiese Auswahl profitiert davon, Charaktere mit hohem [intrigue|E] zu haben"
 mapmaking.0030.t: "Neuland"
 mapmaking.0030.desc: "Dieses Bauwerk ([poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) ist vielleicht einer jener Orte, die mich auf meinen Reisen am meisten beeindruckt haben. Die Reise nach „[poi_map_target.GetHolding.GetNameNoTooltip]“ selbst war fast ebenso unvergesslich und wäre wahrscheinlich viel schneller verlaufen, wenn ich besser vorbereitet gewesen wäre.\n\nDoch ich kann nur eine begrenzte Menge an Wissen weitergeben und wenn ich mich hinsetze, um zu beschreiben, was geschehen ist, muss ich entscheiden, worauf mein Schwerpunkt liegen sollte." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "Nichts ist wichtiger als eine schnelle und sichere Reise."
 mapmaking.0030.a.tt: "Wenn Ihr Euch auf die Reise nach „[poi_map_target.GetHolding.GetNameNoTooltip]“ konzentriert, erhaltet Ihr einen Reisebericht, der die Sicherheit und die Geschwindigkeit der [travel|E] verbessert.\nDiese Auswahl profitiert von einer hohen Bewährten Erfahrung in der „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaft"
 mapmaking.0030.b: "Ich werde eine Karte von „[poi_map_target.GetHolding.GetNameNoTooltip]“ selbst zeichnen."
 mapmaking.0030.b.tt: "Wenn Ihr Euch auf das Bauwerk ([poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) konzentriert, erhaltet Ihr einen Reisebericht mit Vorteilen in Bezug auf die Art der [point_of_interest|E].\nDiese Auswahl profitiert von einer hohen Reiseerfahrung in der „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaft"
 mapmaking.0040.t: "Die Reise nach „[foreign_kingdom_map_target.GetNameNoTooltip|U]“"
 mapmaking.0040.desc: "Meine Reise nach „[foreign_kingdom_map_target.GetNameNoTier]“ lehrte mich viel, nicht nur über die [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]en Untertanen, sondern auch darüber, wie sich ihr Land von unserem unterscheidet. Das [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]e Volk hat seine eigenen Bräuche und verdient seinen Lebensunterhalt anders als wir. Auch das Land selbst war mir in vielerlei Hinsicht fremd.\n\nWenn ich nun beschreibe, was ich gelernt habe, muss ich entscheiden, worauf ich den Schwerpunkt legen und was ich anderen Reisenden mitteilen möchte."
 mapmaking.0040.a: "Der Hof von [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] war wahrhaftig unvergesslich"
 mapmaking.0040.a.tt: "Durch einen Schwerpunkt auf den Hof erhaltet Ihr einen Reisebericht mit Vorteilen in Bezug auf das [prestige|E].\nDiese Auswahl profitiert von einer hohen Reiseerfahrung in der „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaft"
 mapmaking.0040.b: "Ich werde den Schwerpunkt auf die Menschen und ihre Bräuche legen"
 mapmaking.0040.b.tt: "Durch einen Schwerpunkt auf das Volk erhaltet Ihr einen Reisebericht mit Vorteilen in Bezug auf die [diplomacy|E].\nDiese Auswahl profitiert von einer hohen Bewährten Erfahrung in der „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“-Eigenschaft"
 mapmaking.0040.c: "Jeder muss von den [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]en mythischen Kreaturen ([SCOPE.Custom('mythical_map_creatures')]) erfahren!"
 mapmaking.0040.c.tt: "Durch einen Schwerpunkt auf mythische Kreaturen erhaltet Ihr einen Reisebericht mit Vorteilen in Bezug auf die [dynasty_prestige|E]"
 mapmaking.0004.t: "Die [background_terrain_scope.Custom('GetTerrainLandPlural')|U] von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“"
 mapmaking.0004.heat.t: "Die sengende Hitze von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip|U]es Wetter ([background_terrain_scope.Custom('GetBadWeatherDesc')|U])"
 mapmaking.0004.fighting.t: "Gefahren von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“"
 mapmaking.0004.monsoon.t: "Die Regenfälle von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“"
 mapmaking.0004.desc.intro: "Jeder Reisebericht muss den Leser vor Gefahren warnen.\n\n"
 mapmaking.0004.fighting.desc: "Auf meinen Reisen durch diese Gegend lernte ich, stets auf der Hut vor Hinterhalten und Überfällen zu sein. Die Herrschaft des Stärkeren ist hier in „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“ Gesetz. Ganz gleich, ob es sich um Gesetzlose, örtliche Barone oder fremdländische Armeen handelte: Ich musste ständig bereit sein, mich zu verteidigen.\n\n"
 mapmaking.0004.snow.desc: "Ich werde nie die Winter in „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“ vergessen: mit ihren plötzlichen Schneestürmen, den Temperatureinbrüchen und dem endlos scheinenden weißen Schneemeer, durch das wir waten mussten.\n\n"
 mapmaking.0004.heat.desc: "Meine stärkste Erinnerung an „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“ ist die unbarmherzige Hitze der Sonne. Als wir das Gelände ([background_terrain_scope.Custom('GetTerrainLandPlural')]) durchquerten, waren wir ständig auf der Suche nach Schatten und kühlem Wasser.\n\n"
 mapmaking.0004.monsoon.desc: "Die heftigen Regenfälle von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“ werden mir stets in Erinnerung bleiben. In der Monsunzeit verwandelte sich selbst der sicherste Weg in einen schlammigen Morast.\n\n"
 mapmaking.0004.terrain_steppes.desc: "Der auffälligste Aspekt dieser Region ist in vielerlei Hinsicht die offene Steppe selbst. Das Land bietet wenig Nahrung und Wasser, ist wild, ungezähmt und schwer zu bewirtschaften …"
 mapmaking.0004.terrain_deep_forests.desc: "Die tiefen Wälder werden bei jeder Reise durch dieses Gebiet ihre Spuren hinterlassen. Die Suche nach den richtigen Wegen, das Nahrungssammeln und die Jagd sind unentbehrliche Erinnerungen, die ich aus „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]“ mitgenommen habe …"
 mapmaking.0004.terrain_wetlands.desc: "Die Feuchtgebiete sind ein unvergesslicher Aspekt dieser Region, und wie man sich am besten durch den Nebel und über den tückischen Boden bewegt, sind Dinge, die mir sofort in den Sinn kommen …"
 mapmaking.0004.terrain_undulating.desc: "Wer hier wandern will, muss sich aufgrund der wechselnden Höhenunterschiede auf eine anstrengende Reise einstellen. Andererseits erinnere ich mich immer wieder an die herrlichen Ausblicke vom Gipfel …"
 mapmaking.0004.terrain_open_farmland.desc: "Die Versorgung mit Vorräten war hier nie schwierig, da es sich nicht um gefährliches Gelände handelt. Gut bearbeitete Felder erstrecken sich in alle Richtungen von „[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]“ …"
 mapmaking.0004.terrain_open.desc: "Ein riesiges, weites Land bedeutet, dass wir unsere Ankunft in diesem Gebiet nie verbergen konnten. Im Gegenteil: Wir mussten bereit sein, uns jedem Feind zu stellen."
 mapmaking.0004.terrain_desert.desc: "Die Wüste stellte mich auf meiner Reise durch diese Region vor große Herausforderungen: Auf der weiten Ebene gibt es keine Möglichkeit, sich vor der Sonne oder vor Feinden zu verbergen."
 mapmaking.0004.terrain_jungle.desc: "Der Dschungel ist die Heimat vieler Tiere und Pflanzen, sowohl nützlicher als auch tödlicher. Es ist wichtig, die einen von den anderen zu unterscheiden und zu wissen, wie man ein Lager richtig aufschlägt …"
 mapmaking.0004.desc.generic_fallback: "Selten habe ich ein so unscheinbares Land gesehen, weder davor noch danach. Die unauffällige Natur des Landes spiegelt sich in den ebenso unauffälligen Menschen nur umso mehr wider."
 mapmaking.0004.a: "Auf Reisen in folgendem Gelände konzentrieren: [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "Diese Auswahl führt zu einem Artefakt mit Vorteilen in Bezug auf das [terrain|E] „[background_terrain_scope.GetTerrain.GetName]“"
 mapmaking.0004.b: "Ich werde die Vorbereitungen für einen Hinterhalt beschreiben"
 mapmaking.0004.b.tt: "Diese Auswahl führt zu einem Artefakt mit Vorteilen in Bezug auf [Concept('travel', 'Reisesicherheit')|E] und Selbstverteidigung"
 mapmaking.0004.c: "Auf den Umgang mit Kälte konzentrieren"
 mapmaking.0004.c.tt: "Diese Auswahl führt zu einem Artefakt mit Vorteilen in Bezug auf den Winter"
 mapmaking.0004.d: "Der Umgang mit der Hitze ist lebenswichtig"
 mapmaking.0004.d.tt: "Diese Auswahl führt zu einem Artefakt mit Vorteilen in Bezug auf [Concept('travel', 'Reisesicherheit')|E] in heißem [terrain|E]"
 mapmaking.0004.e: "Die Monsunzeit ist wichtiger"
 mapmaking.0004.e.tt: "Diese Auswahl führt zu einem Artefakt mit Vorteilen in Bezug auf [Concept('travel', 'Reisesicherheit')|E] in nassem [terrain|E]"
 mapmaking.1000.t: "Reise nach „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]“"
 mapmaking.1000.internal.t: "Reise nach „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]“"
 mapmaking.1000.mythical.t: "Reise ins Land der mythischen Kreaturen ([SCOPE.Custom('mythical_map_creatures')|U])"
 mapmaking.1000.desc: "Während ich die letzte Seite meines Manuskripts schreibe, fühle ich eine große Befriedigung.\n\nDas, was ich auf meinen Reisen zu schreiben gelernt habe, ist in vielerlei Hinsicht eine nostalgische Erfahrung. Es hat mir ermöglicht, einige sehr prägende Augenblicke meiner Vergangenheit noch einmal zu erleben und gleichzeitig etwas zu schaffen, was zukünftigen Reisenden helfen kann.\n\nIch hoffe, der entstandene Reisebericht und die dazugehörige detaillierte Karte meiner Route durch das Gelände ([background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]) werden die Zeit überdauern."
 mapmaking.1000.a: "Diese Reise ist nun zu Ende"
 map_artifact_name: "Eine Reise nach „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]“"
 map_artifact_name_domain: "Domäne von [author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "Über die Unterwerfung der [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip|l]en Vasallen"
 map_artifact_name_vassal_opinion: "Reise durch das [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Reich"
 map_artifact_name_vassal_intrigue: "Geheimer Reisebericht für eine Reise durch das [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Reich"
 map_artifact_name_poi: "Reise zu einem besonderen Ort ([poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|U])"
 map_artifact_name_mythical: "Land der mythischen Kreaturen ([SCOPE.Custom('mythical_map_creatures_capitalized')|U])"
 map_artifact_beginning_western: "Dieses kleine, in Leder gebundene Buch ist ein Reisebericht mit einer gefalteten Karte im Inneren. Zusammen illustrieren Karte und Buch die Reise von [author.GetFullName]."
 map_artifact_beginning_far_eastern: "Dieses Manuskript aus Palmblättern ist ein Reisebericht von [author.GetFullName]."
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] Die Reise führte durch das Reich von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]“. Dem Bericht liegt eine detaillierte Karte bei, die ebenfalls von [author.Custom('DE_PRO_POS_S_3P')]er Hand gezeichnet wurde.\nDies ist die Geschichte einer Reise durch"
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] Die Reise führte durch die Lande von „[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]“. Dem Bericht liegt eine detaillierte Karte bei, die ebenfalls von [author.Custom('DE_PRO_POS_S_3P')]er Hand gezeichnet wurde.\nDies ist die Geschichte einer Reise durch"
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc] sengende Hitze, bei der man ständig mit Wassermangel zu kämpfen hat."
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc] sintflutartige Monsunregen."
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc] beißende Kälte und Schneestürme."
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc] gesetzlose Gebiete, in denen Spannungen und Kämpfe unvermeidlich sind."
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc] hügelige Landschaften und gefährliche Bergpässe."
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc] tückische, von Seuchen befallene Sumpfgebiete."
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc] weite offene Ebenen, wo es keinen Schutz gibt."
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc] unerbittliche Wüsten, ohne Wasser oder Schutzmöglichkeiten."
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc] dichten Dschungel mit gefährlichen Tieren."
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc] tiefe Wälder voll versteckter Gefahren."
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc] die offene Steppe – weit entfernt von besiedeltem Land."
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc] fruchtbares Ackerland, das groß genug war, um eine ganze Gefolgschaft zu ernähren."
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc]. Auch die Meinung des Verfassers [author.GetFirstNameNoTooltip] dazu, wie man am besten mit diesen Umständen umgeht, fehlt nicht.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc] Der Reisebericht beschreibt eine Reise, die unternommen wurde, um die Domäne des Verfassers in Augenschein zu nehmen, und die Reiseroute gibt Aufschluss darüber, was [author.GetTitledFirstName] über [author.Custom('DE_PRO_POS_S_3P')]e Domäne lernte und wie man am besten Ressourcen und Reichtum aus dem eigenen Land gewinnt."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc] Der Reisebericht beschreibt eine Reise, die unternommen wurde, um die Domäne des Verfassers in Augenschein zu nehmen. Sowohl der Reisebericht als auch die Karte beschreiben, wie [author.GetTitledFirstName] [author.Custom('DE_PRO_POS_S_3P')] Land gegen feindliche Armeen verteidigen würde. Die Karte zeigt, wo Verteidigungsanlagen errichtet werden sollten, wie man sein Kriegsvolk am besten unterstützt und wie ein Angreifer vorgehen könnte."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc] Der Reisebericht beschreibt eine Reise, die unternommen wurde, um die Ländereien der Vasallen des Verfassers in Augenschein zu nehmen.\nAlle als stark empfundenen Punkte sind auf der Karte markiert, zusammen mit Anweisungen, wie der Widerstand am besten zu brechen wäre. Es gibt Notizen über die Persönlichkeiten der Vasallen selbst und wie man sie am besten einschüchtert, damit sie sich unterwerfen."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc] Der Text beschreibt eine Reise zur Inaugenscheinnahme der Ländereien der Vasallen des Verfassers – mit Notizen über die wertvollen Güter und die Persönlichkeit jedes einzelnen Vasallen. Er enthält eine Reihe von Vorschlägen, wie man diese Landbesitzer am besten unterstützen und ihnen schmeicheln könnte, um ihre Unterstützung zu erhalten."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc] Der Text beschreibt eine Reise zur Inaugenscheinnahme der Vasallen des Verfassers mit zahlreichen Notizen über die Zugänge zu Schlössern, Geheimgänge und wo die verschiedenen Vasallen von [author.GetTitledFirstName] ihre wertvollsten Besitztümer aufbewahren."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc] Das Ziel der Reise scheint ein Besuch eines besonderen Ortes ([poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) gewesen zu sein. Die Karte zeigt den Weg und wie man die Fehler vermeiden kann, die [author.GetTitledFirstName] auf [author.Custom('DE_PRO_POS_S_3P')]em Weg unterleifen."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc] Das Ziel der Reise scheint ein Besuch eines besonderen Ortes ([poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]) gewesen zu sein. Es gibt eine besondere Karte, die nur diesen Ort und dessen Umgebung abdeckt und beschreibt, was man auf dieser Reise erwarten kann."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc] Die beschriebene Reise gipfelt in einem Besuch des [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]en Hofes in „[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]“ und der Verfasser geht noch sehr umfassend auf das Leben der Schönen und Reichen des Landes ein."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc] Der Zweck der beschriebenen Reise war ein Besuch des [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]en Hofes, doch der Reisebericht erwähnt den Hauptsitz kaum. Stattdessen wird sehr ausführlich auf das Volk des Landes, sein seltsames Auftreten und seine Sitten eingegangen."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc] Die beschriebene Reise gipfelt in einem Besuch des [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]en Hofes, doch der Schwerpunkt liegt auf einer sehr blumigen Beschreibung eines Landes, das von mythischen Kreaturen ([SCOPE.Custom('mythical_map_creatures')]) heimgesucht wird, und wie sich ein Reisender am besten darauf vorbereitet."
