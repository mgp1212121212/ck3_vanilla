l_german:
 journey_events.10.t: "Ein Begleiter in der Natur"
 journey_events.10.desc: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich habe bemerkt, dass Ihr dringend einen Reisebegleiter benötigt“, sagt mein[provider_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName], als [provider_character.Custom('DE_PRO_PER_S_3P_N')] mein Studierzimmer betritt. [provider_character.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen wissenden Blick zu. „Heute kommt eine Händlerkarawane an [ROOT.Char.GetCapitalLocation.GetName] vorbei, und ich habe gesehen, dass sie eine große Auswahl an Tieren zum Verkauf anbietet.“\n\nAls ich nach weiteren Einzelheiten frage, erwähnt [provider_character.Custom('DE_PRO_PER_S_3P_N')] die Hunde, Pferde und Falken in allen Größen, die [provider_character.Custom('DE_PRO_PER_S_3P_N')] gesehen hat. Vielleicht ist ein Reisegefährte genau das Richtige."
 journey_events.10.a: "Ein richtiges Kriegspferd wäre perfekt."
 journey_events.10.b: "Hunde sind echte Gefährten."
 journey_events.10.c: "Ein Jagdfalke ist genau das, was ich brauche."
 journey_events.10.d: "Ich habe kein Interesse an einem Haustier."
 journey_events.11.t: "Ein Begleiter in der Natur: Pferd"
 journey_events.11.desc: "Nach ein oder zwei Tagen wird mir endlich ein großes, kräftiges Pferd präsentiert. Kaum wurde es mir übergeben, spüre ich, wie sich das störrische Tier gegen mich stemmt.\n\nEinen Moment lang habe ich Angst, abgeworfen zu werden, doch schließlich kann ich mich, wenn auch mit Mühe, festhalten. Das Tier schaut mich mit etwas an, was ich nur als einen Anflug von Respekt beschreiben kann."
 journey_events.11.a: "Ich glaube, dass wir mit der Zeit gute Freunde werden."
 journey_events.12.t: "Ein Begleiter in der Natur: Hund"
 journey_events.12.desc: "Nach ein oder zwei Tagen wird mir endlich eine kleine Schachtel überreicht. Sie wackelt leicht, als ich näher komme, und nach einigem Zögern öffne ich sie schließlich und finde meinen neuen kleinen Begleiter.\n\nKaum ist der Deckel entfernt, springt der Welpe heraus und rennt unternehmungslustig durch den Raum. Nach etwa einer Minute bleibt er stehen, lässt sich auf die Seite fallen und beginnt zu dösen."
 journey_events.12.a: "Er ist ein bisschen klein, oder?"
 journey_events.20.t: "In den Lüften"
 journey_events.20.desc: "Es ist schon spät am Tag, als mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))] [informer_character.GetFirstName] mit einem Funkeln in den Augen auf mich zukommt.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich habe ein Gerücht gehört, das Euch interessieren könnte.“\n\nAnschließend erzählt [informer_character.Custom('DE_PRO_PER_S_3P_N')], wie [informer_character.Custom('DE_PRO_PER_S_3P_N')] auf eine Geschichte über astronomische Phänomene gestoßen ist, die seit Kurzem regelmäßig am Himmel über „[destination_province.GetName]“ erscheinen. Obwohl die Einzelheiten dieser Phänomene etwas unklar sind, soll es sich um ein einzigartiges Erlebnis handeln."
 journey_events.20.a: "Das ist interessant …"
 wayfarer_astronomical_phenomenon: "Astronomisches Phänomen"
 wayfarer_astronomical_phenomenon_desc: "#emp Während einer [GetActivityType('activity_roaming').GetName]-[activity|E] werdet Ihr ein einmaliges Ereignis in dieser [barony|E] erleben#!\n\nLaut einiger Geschichten sollen sich in dieser Provinz regelmäßig erstaunliche astronomische Phänomene ereignen."
 journey_events.30.t: "Ein oder zwei Geschichten"
 journey_events.30.desc: "Ich ertappe [character_1.GetFirstName] und [character_2.GetFirstName] dabei, wie sie aufgeregt miteinander reden. „Wirklich? In „[traveller_province.GetName]“ sagt man das?“ Als sie mich bemerken, dreht sich [character_1.GetFirstNameNoTooltip] zu mir um und fragt: „Ihr wart doch schon einmal dort, oder, [ROOT.Char.GetFirstName]?\n\nWisst Ihr, [character_2.GetFirstNameNoTooltip] hat mir erzählt, dass [character_2.Custom('DE_PRO_PER_S_3P_N')] [traveller_province.Custom('journey_events_30_custom_loc')] in „[traveller_province.GetNameNoTooltip]“ gesehen hat. Habt Ihr so etwas schon einmal gesehen?“"
 journey_events.30.a: "[traveller_province.Custom('journey_events_30_short_custom_loc')|U] in „[traveller_province.GetNameNoTooltip]“? Oh, lasst mich Euch alles darüber erzählen!"
 journey_events.30.a.tt: "[traveller_province.Custom('journey_events_30_short_custom_loc')|U] in „[traveller_province.GetNameNoTooltip]“? Ihr #emp glaubt#!, diesen Ort schon einmal besucht zu haben, doch das allein ist keine gute Geschichte. Vielleicht sollte man sie ein wenig ausschmücken …"
 journey_events.30.a.win: "Ich überzeuge sie, dass ich alles davon weiß"
 journey_events.30.a.loss: "Meine Ausschmückungen fliegen auf"
 journey_events.30.b: "Ich glaube schon?"
 journey_events.30.c: "Nein, erzählt mir davon, [character_2.GetFirstNameNoTooltip]."
 journey_events_30_custom_loc_fallback: "eine wunderschöne natürliche Felsbrücke"
 journey_events_30_custom_loc_oasis: "eine unvergessliche grüne Oase"
 journey_events_30_custom_loc_desert: "einen uralten, hoch in den Himmel ragenden Megalith"
 journey_events_30_custom_loc_mountains: "eine fantastische Aussicht vom Berghang"
 journey_events_30_custom_loc_forest: "einen großen Wald"
 journey_events_30_short_custom_loc_fallback: "Die Felsbrücke"
 journey_events_30_short_custom_loc_oasis: "Die Oase"
 journey_events_30_short_custom_loc_desert: "Der Megalith"
 journey_events_30_short_custom_loc_mountains: "Die Aussicht"
 journey_events_30_short_custom_loc_forest: "Der große Wald"
 journey_events.40.t: "Ein örtlicher Barde"
 journey_events.40.desc: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, spricht mich mein[suggester_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))] [suggester_character.GetFirstName] an, als [suggester_character.Custom('DE_PRO_PER_S_3P_N')] den Raum betritt. „Jeder am Hof weiß, wie gern Ihr Geschichten von Euren Reisen und Heldentaten erzählt – und das zur Freude aller, wie ich Euch versichern darf.“\n\n[suggester_character.Custom('DE_PRO_PER_S_3P_N')|U] fährt fort: „Ich habe von einem hiesigen Barden gehört, der in letzter Zeit sehr beliebt geworden ist. Eine Art Minnesänger, den die Bauern mögen. Mit dem richtigen Anstoß könnte er vielleicht damit beginnen, einige Eurer Geschichten im ganzen Reich zu erzählen?“"
 journey_events.40.a: "Ihr habt recht: Jeder verdient es, meine Geschichten zu hören …"
 journey_events.40.a.tt: "Bestimmte [counties|E] in Eurem [realm|E] erhalten für #high 3 Jahre#! den Modifikator „[GetModifier('journey_local_bard_modifier').GetNameWithTooltip]“"
 journey_events.40.b: "Ich kann mir bessere Möglichkeiten vorstellen, mein Geld auszugeben, [suggester_character.GetFirstNameNoTooltip]."
 journey_local_bard_modifier: "Örtlicher Barde"
 journey_local_bard_modifier_desc: "Zur Freude der Einheimischen erzählt ein Barde die Reisegeschichten des Herrschers."
 journey_events.50.t: "Eine Nacht in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.50.desc: "Ich habe lange darüber nachgedacht, wie meine Untertanen miteinander umgehen, wenn sie nicht unter Beobachtung ihrer Oberen stehen. Nach reiflicher Überlegung habe ich den richtigen Augenblick gefunden, um mich davonzustehlen, und ein paar schmuddelige Stofffetzen, die ich als Verkleidung nutzen kann.\n\nDoch je näher dieser Augenblick rückt, desto mehr hinterfrage ich meine Entscheidung. Ist dieses Verhalten etwas, was sich für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] ziemt?"
 journey_events.50.a: "Es ist zu spät, jetzt noch einen Rückzieher zu machen."
 journey_events.50.a.win: "Ich stehle mich davon"
 journey_events_50_event_chain_begins_tt: "Ich reise nach [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "Ich werde in Lumpen gekleidet erwischt"
 journey_events.50.b: "Nein, ich darf in einer solchen Kleidung nicht erwischt werden!"
 journey_events.50.b.tt: "Was ist nur in mich gefahren? Natürlich sitze ich nicht mit Bauern und Leibeigenen zusammen!"
 journey_events.51.desc: "Auf meinem Weg durch die Straßen entdecke ich ein heruntergekommenes, aber beliebtes Gebäude. Kaum habe ich es betreten, wird mir ein berauschendes Getränk angeboten und die Menge drängt mich in eine Ecke. Die ganze Zeit über hat mich dabei niemand eines weiteren Blickes gewürdigt.\n\nIch sitze allein da und beobachte die anderen in dem Schankhaus. Eine lärmende Gruppe hat sich um einen großen Tisch versammelt, an dem sich einige Bauern offensichtlich mit einem Würfelspiel vergnügen."
 journey_events.51.a: "Ich werde ihnen zeigen, wie der Adel Spiele spielt."
 journey_events.51.a.tt: "Es ist an der Zeit, ihnen das wenige Geld abzunehmen, das sie haben. Das ist fast so gut wie eine Steuer!"
 journey_events.51.a.big_win: "Ich gewinne fast jedes Spiel"
 journey_events.51.a.win: "Ich gewinne hier und da ein paar Spiele"
 journey_events.51.a.loss: "Ich verliere mehr als ich gewinne"
 journey_events.51.b: "Es ist Zeit, mein Getränk auszutrinken und nach Hause zu gehen."
 journey_events.51.b.tt: "Ich habe mehr als genug Bauern für ein ganzes Leben gesehen."
 journey_events.52.desc: "Obwohl die Stimmung anfangs ausgelassen und fröhlich ist, werden alle am Tisch verdrossener und wütender, je mehr sie trinken und je später es wird. Einer von ihnen, [local_gambler.GetFirstNameNoTooltip], steht auf und ruft laut: „Verdammte Adlige! Die wissen ja gar nicht, wie es uns #bold einfachem#! Volk geht! Vor allem dieser nutzlose Geck [ROOT.Char.GetTitledFirstName]!“\n\nIch spüre, wie ich in meinem Stuhl zusammensinke, als ein Chor der Zustimmung am Tisch ertönt. [local_gambler.GetFirstNameNoTooltip|U] bemerkt dies und dreht sich zu mir. „Was meint Ihr?“"
 journey_events.52.a: "Ich denke, es ist Zeit für eine weitere Runde!"
 journey_events.52.a.tt: "Lasst einfach den Alkohol fließen, bis sie aufhören, sich zu beschweren!"
 journey_events.52.b: "Nun, also … Ich #bold bin#! [ROOT.Char.GetTitledFirstNameNoTooltip]."
 journey_events.52.b.tt: "Ich werde beweisen, wie sehr sie sich über mich irren!"
 journey_events.52.c: "Angeblich kassiert [threat_1.GetTitledFirstNameNoTooltip] persönlich alle unsere Steuern für sich selbst ein …"
 journey_events.52.c.chancellor: "Ich habe viel über den korrupten [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] gehört …"
 journey_events.52.c.steward: "Angeblich erhebt [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] zusätzliche Abgaben, um sie selbst einzustecken …"
 journey_events.52.c.marshal: "Ich habe gesehen, wie [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] jemanden auf der Straße zu Tode geprügelt hat …"
 journey_events.52.c.spymaster: "Ich habe wirklich schlimme Dinge über [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] gehört …"
 journey_events.52.c.chaplain: "Es kursieren Gerüchte über die sündhaften Taten von [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] …"
 journey_events.52.c.fallback: "Ich habe gehört, dass der eigentliche Schuldige [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] ist."
 journey_events.52.c.tt: "Das ist eine Gelegenheit, jemand anderem die Schuld zu geben – wie diesem Holzkopf [threat_1.GetFirstNameNoTooltip]."
 journey_drink_and_circus_modifier: "Trank und Spiele"
 journey_drink_and_circus_modifier_desc: "In dieser Gemeinde wurde der Alkoholausschank in den örtlichen Tavernen durch den Lehnsherrn, manche sagen sogar persönlich, gefördert."
 journey_blame_game_modifier: "Unbeliebter Adliger"
 journey_blame_game_modifier_desc: "Dieser Charakter ist bei der örtlichen Bevölkerung sehr unbeliebt und es kursieren viele Gerüchte über ihn."
 journey_blame_game_province_modifier: "Beliebter Herrscher"
 journey_blame_game_province_modifier_desc: "Der Herrscher der Gemeinde erfreut sich wachsender Beliebtheit, nachdem sich in der Stadt herumgesprochen hat, wie er sich für die Menschen einsetzt."
 journey_pauper_king_modifier: "Der Bettlerkönig"
 journey_pauper_king_modifier_desc: "Soll bei Bauern und Leibeigenen besonders beliebt sein, denn es gibt viele Geschichten über den freundlichen und persönlichen Umgang mit den Angehörigen der unteren Schichten."
 journey_events.53.desc: "Ich bestelle eine Runde nach der anderen, bis alle ohnmächtig werden oder nach Hause gehen. Am Ende sitzen nur noch [local_gambler.GetFirstNameNoTooltip] und ich am Tisch. [local_gambler.Custom('DE_PRO_PER_S_3P_N')|U] kann sich am Ende kaum noch aufrecht halten, wirft mir aber immer wieder einen schielenden Blick zu.\n\n„Wisst Ihr, Ihr seid gar nicht so schlecht für jemanden von Stand“, murmelt [local_gambler.Custom('DE_PRO_PER_S_3P_N')] schließlich, bevor [local_gambler.Custom('DE_PRO_POS_S_3P')] Kopf auf den Tisch knallt und [local_gambler.Custom('DE_PRO_PER_S_3P_N')] ebenfalls das Bewusstsein verliert."
 journey_events.53.a: "Hm. Ich frage mich, wann [local_gambler.Custom('DE_PRO_PER_S_3P_N')] sich das zusammengereimt hat."
 journey_events.53.a.tt: "Zeit heimzukehren, bevor sich jemand Sorgen macht, dass ich verschwunden bin."
 journey_events.54.desc: "Am Anfang ist die Anspannung groß. Doch nachdem ich von meinen Reisen erzählt und einige Runden Fusel bestellt habe, spüre ich, wie sich die Leute entspannen. Nach einer Weile herrscht in der Taverne eine ausgelassene Stimmung und mir werden alle möglichen Fragen gestellt.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wenn ich das so sagen darf …“, beginnt [local_gambler.GetFirstNameNoTooltip] vorsichtig. „Wir haben hier in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] eine örtliche Miliz und wir würden uns freuen, Euch direkter dienen zu können.“\n\nTrotz meiner Versuche, sie zur Vernunft zu bringen, bleiben sie hartnäckig bei ihrem Angebot. Als der Wirt schließlich den Tresen schließt, scheinen alle in bester Laune zu sein."
 journey_events.54.a: "Was für ein nutzbringender Abend!"
 local_militia_name_default: "Örtliche Miliz"
 journey_events.55.desc: "Ich versuche, die Spannung im Raum zu mildern, als ich plötzlich den ersten Schlag spüre – den ersten von vielen.\n\nNach einem Hagel von Schlägen und Tritten wirft man mich in die Hintergasse. Ich spüre mein Gesicht kaum noch und komme nicht mehr auf die Beine.\n\nNach mehreren qualvollen Stunden kommen einige Wachen vorbei, wobei einer von ihnen irgendwie mein Gesicht erkennt. Sie helfen mir auf und bringen mich nach Hause."
 journey_events.55.a: "Das Ganze war ein großer Fehler …"
 journey_events.56.desc: "Zuerst hatte ich nur versucht, mich über den Charakter von [threat_1.GetFirstName] lustig zu machen, doch nach einer Weile bemerke ich, dass ich richtig in Fahrt komme. Es ist nicht mehr nur eine falsche Fassade, um die Schuld von mir zu weisen, sondern ich hasse [Select_CString(threat_1.IsFemale, 'diese Frau', 'diesen Mann')] einfach.\n\nWährend ich weiter meine Geschichten über [threat_1.Custom('DE_PRO_POS_S_3P')]e Mängel erzähle, füge ich hinzu, wie schwierig es für [ROOT.Char.GetTitledFirstName] – also mich – ist, mit [threat_1.Custom('DE_PRO_POS_S_3P')]er Korruption umzugehen.\n\nAm Ende des Abends verlassen die Leute den Raum mit einer deutlich veränderten Meinung über [threat_1.GetFirstName] und mich."
 journey_events.56.a: "Das ist alles, was [threat_1.Custom('DE_PRO_PER_S_3P_N')] verdient."
 journey_events.56.a.tt: "Ein nutzbringender Abend. Zeit, nach Hause zu gehen, bevor sich jemand zu viele Sorgen um mich macht."
 journey_events.57.desc: "Trotz meiner Bemühungen, die Schuld auf meinen [threat_1.GetCouncilTitle] [threat_1.GetFirstName] zu schieben, werde ich immer wieder von der einen oder dem anderen unterbrochen. Sie lassen ständig etwas über meinen Charakter oder ein Gerücht über mich einfließen.\n\nEhe ich michs versehe, ist der Abend plötzlich zu Ende und alle gehen mit einer noch schlechteren Meinung über mich nach Hause. Wie um alles in der Welt konnte das geschehen?"
 journey_events.57.a: "Wer hätte gedacht, dass ich so unbeliebt bin?"
 journey_events.57.a.tt: "Nun … Nicht ganz so nutzbringend wie erhofft, aber so oder so ein unvergesslicher Abend."
 journey_events.60.t: "Erleuchtung"
 journey_events.60.desc_intro: "In jüngster Zeit belastet mich eine gewisse Unruhe. Die Landschaft ([journey_county.Custom('TerrainTypeCountyScopePlural')]) in „[journey_county.GetNameNoTierNoTooltip|U]“ mag reizend sein, doch sie kann nicht dieses unendliche Gefühl von Leere in mir füllen.\n\nWährend ich meinen üblichen Gepflogenheiten nachgehe,"
 journey_events.60.desc_courtly: "betrete ich den Hof von [journey_county.GetHolder.GetName] und sehe zu, wie [journey_county.GetHolder.Custom('DE_PRO_PER_S_3P_N')] ihm vorsteht. Die Fürstinnen und Fürsten von „[journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]“ versammeln sich feierlich um [journey_county.GetHolder.Custom('DE_PRO_PER_S_3P_A')], als die ersten Bittsteller eintreffen. Alle stellen sich [Select_CString(journey_county.GetHolder.IsFemale, 'der', 'dem')] [journey_county.GetHolder.GetTitleTierName] voller Würde vor, obschon sie doch nur um [journey_county.GetHolder.Custom('DE_PRO_POS_S_3P')] Gold oder [journey_county.GetHolder.Custom('DE_PRO_POS_S_3P')]e Unterstützung anfragen. Ganz gleich wie öde oder belanglos die Bitte auch sein mag: [journey_county.GetHolder.Custom('DE_PRO_PER_S_3P_N')|U] hört aufmerksam zu und spricht ein gerechtes Urteil."
 journey_events.60.desc_bellicose: "stolpere ich über ein Lager und beobachte eine Gruppe Ritte beim Ertüchtigen. Man trägt Übungskämpfe miteinander aus, und die Bewegungen zeugen sowohl von einer heftigen Kraft als auch von einer gewissen Anmut, so gleichmäßig fallen die Manöver aus. Ihr Befehlshaber mustert sie stolz, und der wechselseitige Respekt zwischen ihnen ist greifbar."
 journey_events.60.desc_stoic: "sehe ich Kinder auf der Straße spielen, wobei eines von ihnen eher die Zielscheibe der anderen zu sein scheint. Man schubst es herum und zerreißt ihm die Kleidung, aber dennoch bleibt es ruhig und gefasst. Es steht einfach auf, klopft sich den Staub ab und setzt zur Verwunderung der anderen, die das Interesse an ihm verlieren, anschließend seinen Weg fort."
 journey_events.60.desc_bureaucratic: "wuseln örtliche Schüler mit ihren Schriftrollen und Büchern durch die Stadt. Einem von ihnen fällt unbemerkt etwas herunter. Noch ehe ich es zurückgeben kann, fällt mir ein fein ausgearbeiteter Bauplan darauf ins Auge. Es handelt sich offenbar um den Entwurf für ein neues Gebäude in „[journey_county.GetNameNoTierNoTooltip]“ – und er ist mit derart fortschrittlichen Elementen versehen, wie sie meines Erachtens nur der Geist eines Meisterarchitekten hervorbringen kann. Keiner der Schüler wirkt älter als 18 Lenze, doch sie haben offenbar bereits eine Kunst gemeistert, für deren Beherrschung die meisten anderen ein ganzes Leben bräuchten."
 journey_events.60.desc_spiritual: "stoße ich auf eine Gruppe aus Bauern und Mönchen, die in einem Kreis versammelt stehen. Ihre leisen Hymnen erklingen in der Luft, doch ich vermag nicht auszumachen, ob sie zum Lobpreis der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) oder einer anderen Gottheit singen. Bei näherer Betrachtung erkenne ich, dass einige der Bauern von höherem Stand und manche sogar adlige Gewandung tragen. Dennoch herrscht scheinbar Frieden unter ihnen, da sie die gemeinsame Verehrung des Göttlichen aneinander bindet."
 journey_events.60.desc_egalitarian: "beschließe ich, einen raschen Halt in einer örtlichen Taverne einzulegen und laufe mitten in ein laufendes Streitgespräch hinein. Was ihre Akzente und ihre Gewandungen angeht, zeigen die Gäste kaum Gemeinsamkeiten. Dennoch ist die Unterhaltung eher höflich und heiter. Niemand scheint über den anderen zu urteilen, ganz so, als entstammten sie alle demselben Schoß. Man spricht in „[journey_county.GetNameNoTierNoTooltip|U]“ mit einem anderen Menschen zuvörderst als Reisendem, ob er nun [journey_culture.GetNameNoTooltip|l] oder [ROOT.Char.GetCulture.GetNameNoTooltip|l] oder sonst etwas sein mag."
 journey_events.60.desc_communal: "höre ich einen markerschütternden Schrei, zu dessen Quelle sofort Leute eilen. Ich folge ihnen und sehe, wie eine Frau vor einem brennenden Haus ihr Wickelkind fest an sich drückt. Die anderen Menschen vergeuden keine Zeit, sondern schnappen sich sofort Eimer mit Wasser und sogar die Adligen machen sich die Hände schmutzig. Das Feuer ist rasch gelöscht, doch das Heim der Mutter dennoch verloren. Die Nachbaren scharen sich um sie und ihr Kind, um von dem wenigen, was sie selbst haben, etwas anzubieten, was beim Wiederaufbau hilft."
 journey_events.60.opt: "Diese [journey_culture.GetCollectiveNounNoTooltip] können mich vielleicht noch etwas lehren …"
 journey_events.60.opt_b: "Ich habe auf meinen Reisen so viel gesehen."
 journey_bellicose_modifier: "Kriegerischer Respekt"
 journey_bellicose_modifier_desc: "Dieser Charakter sah Ritter im Einsatz, was ihn voller Ehrfurcht zurückließ."
 journey_stoic_modifier: "Unendliche Entschlossenheit"
 journey_stoic_modifier_desc: "Dieser Charakter praktiziert die Kunst des Stoizismus."
 journey_bureaucratic_modifier: "Aufstrebender Architekt"
 journey_bureaucratic_modifier_desc: "Dieser Charakter hat die fortgeschrittenen Pläne eines örtlichen Bauvorhabens gesehen."
 journey_spiritual_modifier: "Göttliche Verehrung"
 journey_spiritual_modifier_desc: "Dieser Charakter schätzt die Präsenz einer höheren Macht."
 journey_egalitarian_modifier: "Universeller Fürsprecher"
 journey_egalitarian_modifier_desc: "Dieser Charakter hat die Vorzüge einer vielfältigen Gesellschaft gesehen.\nAnwerbungskosten für [Concept('courtier', 'Höflinge')|E]: #P -10 %#!"
 journey_communal_modifier: "Gemeinschaftsgönner"
 journey_communal_modifier_desc: "Dieser Charakter bringt seine Herde in Zeiten der Not zusammen.\nKosten für die Aktivität „[GetActivityType('activity_camp_party').GetName]“: #P -20 %#!\nKosten für die [activity|E] „[GetActivityType('activity_feast').GetName]“: #P -20 %#!"
 journey_courtly_modifier: "Hofkenner"
 journey_courtly_modifier_desc: "Dieser Charakter weiß einen gut geleiteten Hof zu schätzen."
