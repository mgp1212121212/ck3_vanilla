 mystic_lifestyle_communion_header: "Mystische Kommunion: "
 mystic_lifestyle.1001.t: "$mystic_lifestyle_communion_header$Missbilligung"
 mystic_lifestyle.1001.desc: "Die Vorbereitungen für meine mystische Kommunion sind in vollem Gange, als [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] an mich herantritt.\n\n„Ich denke nicht, dass das, was Ihr da tut, gänzlich … orthodox ist“, meint [priest.Custom('DE_PRO_PER_S_3P_N')]. „Wahre Gläubige würden von solcherlei Verhalten absehen.“"
 mystic_lifestyle.1001.a: "Das bringt mich näher zu [ROOT.Char.GetFaith.HighGodName] als Ihr Euch je erhoffen könnt!"
 mystic_lifestyle.1001.b: "Natürlich. Was habe ich mir nur dabei gedacht?"
 mystic_lifestyle.1001.b.flavor: "[priest.Custom('DE_PRO_PER_S_3P_D')|U] zu sagen, dass Ihr dabei nur an [ROOT.Char.GetFaith.HighGodNameAlternate] dachtet, wird wohl nicht sonderlich gut ankommen"
 mystic_lifestyle.1002.opening: "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc: "Es ist mir zu Ohren gekommen, dass Ihr regelmäßig eine höchst ungewöhnliche Form des Gebets praktiziert.\n\nIch verlange, dass Ihr mit dieser lächerlichen Unart aufhört und fordere angemessene Sühne für diese Fehlauslegung unseres Glaubens."
 mystic_lifestyle.1002.a: "Ich kenne den Willen der höheren Mächte weitaus besser als Ihr!"
 mystic_lifestyle.1003.opening: "Mein[vassal.Custom('DE_END_PRO_S_N')] schmählich fehlgeleitet[vassal.Custom('DE_END_ADJ_NUL_S_N')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char)]"
 mystic_lifestyle.1003.desc: "Die [ROOT.Char.GetFaith.PriestNeuterPlural] dulden Eure seltsamen Praktiken nicht, und jemand muss Euch dafür zur Rechenschaft ziehen. Wenn ich es nicht tue, dann wird [ROOT.Char.GetFaith.HighGodName] es tun.\n\nBitte kommt zur Vernunft und wendet Euch ab von diesem merkwürdigen Pfad. Wer weiß, zu welch Ketzerei oder Dämonenanbetung er Euch noch führen wird!"
 mystic_lifestyle.1003.a: "Eure Unwissenheit über die Geheimnisse der höchsten Mächte werden mich nicht von meinem Ziel abbringen!"
 mystic_lifestyle.1004.t: "$mystic_lifestyle_communion_header$Gerüchte"
 mystic_lifestyle.1004.desc: "Offenbar werden immer mehr Menschen auf meine etwas ungewöhnlichen religiösen Bräuche aufmerksam.\n\nDass sie nicht verstehen, was ich da tue, ist logisch und auch kein großes Problem, aber Gerüchten zufolge führe ich gewisse #EMP Praktiken#! hinter verschlossenen Türen durch, vor denen man sich hüten solle."
 mystic_lifestyle.1004.a: "Mich interessiert nicht, was sie da flüstern."
 mystic_lifestyle.1004.b: "Vielleicht verstehen sie mich ja, wenn ich ihnen offen und herzlich begegne?"
 mystic_lifestyle.1005.opening: "Mein[vassal.Custom('DE_END_PRO_S_N')] werte[vassal.Custom('DE_END_ADJ_NUL_S_N')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc: "Ich gebe nicht vor, Eure Bräuche und Praktiken zu verstehen. Allerdings muss ich Euch beglückwünschen zu der offensichtlichen Motivation, mit der Ihr Eure Gebete begeht.\n\nWären doch nur alle Gläubigen so hingebungsvoll wie Ihr."
 mystic_lifestyle.1005.a: "Es freut mich, dass Ihr meine Mühen anerkennt."
 mystic_lifestyle.1005.b: "Lasst mich Euch zeigen, wie es geht!"
 mystic_lifestyle.1006.t: "$mystic_lifestyle_communion_header$Ein Ruf"
 mystic_lifestyle.1006.desc: "Dank meinen mystischen Praktiken habe ich mir offenbar einen Ruf gemacht. Die Menschen wissen zwar nicht genau, was ich da tue, aber sie sind der Meinung, dass sie sich nicht mit mir anlegen sollten.\n\nLächerlich, aber vielleicht auch gar nicht so übel …"
 mystic_lifestyle.1006.a: "Sollen sie doch so viel Angst haben, wie in ihren kleinen Seelen steckt."
 mystic_lifestyle.1006.b: "Ich werde schwören, dass ich nichts Böses im Schilde führe, um sie zu beruhigen."
 mystic_lifestyle.1007.t: "$mystic_lifestyle_communion_header$Etwas stimmt nicht"
 mystic_lifestyle.1007.desc: "Meine Kommunion mit dem Göttlichen war in letzter Zeit anders. Ich spüre keine Ekstase mehr. Stattdessen schwächt sie mich immer mehr.\n\nHeute bringe ich kaum noch die Kraft auf, mich aus dem Bett zu erheben."
 mystic_lifestyle.1007.a: "Diener … Helft mir …"
 mystic_lifestyle.1008.t: "$mystic_lifestyle_communion_header$Ein Wunder"
 mystic_lifestyle.1008.desc: "Trotz meines geschwächten Zustands tat ich, was ich konnte, um meine Kommunion abzuhalten.\n\nSie war intensiver denn je, und siehe da, heute Morgen haben mir die himmlischen Mächte ein Wunder geschickt!"
 mystic_lifestyle.1008.a: "Ich bin geheilt!"
 mystic_lifestyle.1009.opening: "Mein[vassal.Custom('DE_END_PRO_S_N')] werte[vassal.Custom('DE_END_ADJ_NUL_S_N')] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc: "Ich beglückwünsche Euch zu Eurer mystischen Erkundung unseres Glaubens!\n\nAngesichts der Gerüchte, die im Umlauf sind, würde ich sagen, dass ich selbst noch das ein oder andere lernen könnte!"
 mystic_lifestyle.1009.a: "Ich teile mein Wissen nur zu gerne!"
