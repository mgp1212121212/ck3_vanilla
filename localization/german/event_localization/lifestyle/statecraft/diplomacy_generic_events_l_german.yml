 ###################
 #Standard Events #
 ###################
 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "Soziale Manipulation"
 diplomacy_generic.0012.start.desc: "Als es das erste Mal passierte, dachte ich kaum darüber nach, aber [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] wird immer kühner; [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e Herausforderungen bleiben nicht mehr unbemerkt"
 diplomacy_generic.0012.council.desc: "am Tisch des Rates."
 diplomacy_generic.0012.vassal.desc: "bei meinen Vasallen."
 diplomacy_generic.0012.end.desc: "\n\n[disobedient_subject.Custom('DE_PRO_PER_S_3P_N')|U] lotet meine Grenzen aus. Die anderen werden es [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] gleichtun, sofern ich [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] nicht an [disobedient_subject.Custom('DE_PRO_POS_S_3P')]em Schwachpunkt angreife …"
 diplomacy_generic.0012.a: "Ich ignoriere [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] und stehle mir [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e Ideen."
 make_invisible_option.tt: "Ihr glaubt, dass [disobedient_subject.GetFirstName] unentschlossen, lethargisch oder ambitionslos ist"
 diplomacy_generic.0012.b: "Wenn ich [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e offensichtlichen Schwächen verspotte, wird [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] schweigen."
 ridicule_option.tt: "Ihr glaubt, dass [disobedient_subject.GetFirstName] unsicher und stark von der Meinung anderer abhängig ist"
 diplomacy_generic.0012.c: "Ich „vergesse“, [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] einzuladen, damit [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] im Dunkeln tappt."
 withhold_information_option.tt: "Ihr glaubt, dass [disobedient_subject.GetFirstName] wankelmütig oder wenig an anderen interessiert ist"
 diplomacy_generic.0012.d: "Ich werde [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] Aufgaben stellen, die unmöglich zu erfüllen sind."
 impossible_task_option.tt: "Ihr glaubt, [disobedient_subject.GetFirstName] würde alles in [disobedient_subject.Custom('DE_PRO_POS_S_3P')]er Macht Stehende tun, um die Aufgaben zu erfüllen"
 diplomacy_generic.0012.e: "Ich werde [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] alle Probleme in die Schuhe schieben."
 shame_option.tt: "Ihr glaubt, dass [disobedient_subject.GetFirstName] gewissenhaft ist oder zumindest möchte, dass die Leute [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] respektieren"
 diplomacy_generic.0012.f: "Kommentare über [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e Physis werden [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] aufregen."
 objectification_option.tt: "Ihr glaubt, [disobedient_subject.GetFirstName] wird häufig auf [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e körperlichen Eigenschaften reduziert"
 diplomacy_generic.0012.g: "Eine „subtile“ Drohung wird dem ein Ende setzen."
 threat_option.tt: "Ihr glaubt, dass [disobedient_subject.GetFirstName] feige ist oder um jeden Preis Frieden will"
 diplomacy_generic.0012.h: "„Wie könnt Ihr es wagen, [ROOT.Char.Custom('DE_ART_DEF_S_A')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! herauszufordern?!“"
 diplomacy_generic.0012.tt: "Nicht sonderlich diplomatisch, aber dennoch wirksam …"
 diplomacy_generic.0012.good_outcome.desc: "Ihr manipuliert [disobedient_subject.GetTitledFirstNameNoTooltip] erfolgreich"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] lässt sich nichts vormachen"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] schlägt Euch ein Schnippchen"
 diplomacy_generic.0012.failure.desc: "Ihr konntet [disobedient_subject.GetTitledFirstName] nicht manipulieren"
 diplomacy_generic.0013.t: "Marionette"
 diplomacy_generic.0013.make_invisible.desc: "Offenbar schert sich mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] nicht mehr um meine Meinung. Wenn ich etwas sage, unterbricht [suppressor.Custom('DE_PRO_PER_S_3P_N')] mich oder [suppressor.Custom('DE_PRO_PER_S_3P_N')] wendet sich anderen Dingen zu. Doch manchmal erscheint es mir, als würde [suppressor.Custom('DE_PRO_PER_S_3P_N')] durchaus zuhören, denn er wiederholt meine Ideen und gibt sie als die [suppressor.Custom('DE_PRO_POS_S_3P')|U]en aus …"
 diplomacy_generic.0013.ridicule.desc: "Was muss ich tun, damit mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] mich ernst nimmt? Immer, wenn ich etwas sage, unterbricht [suppressor.GetTitledFirstName] mich, um meine Ansichten oder meine Unzulänglichkeiten zu verspotten …"
 diplomacy_generic.0013.withhold_information.desc: "In letzter Zeit weiß offenbar jeder Bescheid, nur ich nicht! Ich stehe da wie ein Trottel, wenn ich bei Sitzungen ständig bei [suppressor.GetTitledFirstName] nachfragen muss, oder wenn ich Vorschläge mache, die auf veraltetem Wissen beruhen. Ich fürchte, mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] hält mich absichtlich im Dunkeln."
 diplomacy_generic.0013.impossible_task.desc: "Mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] gibt mir immer wieder Aufgaben, die ich unmöglich rechtzeitig erfüllen kann! Wenn ich sie gründlich erledigen will, bin ich faul, und wenn ich mich beeilen, hält [suppressor.Custom('DE_PRO_PER_S_3P_N')] mich für schlampig."
 diplomacy_generic.0013.shame.desc: "Wenn es ein Problem gibt, scheint [suppressor.GetTitledFirstName] immer der Ansicht zu sein, dass ich daran schuld bin. Wenn ich jedoch auf Probleme hinweise, wirft [suppressor.Custom('DE_PRO_PER_S_3P_N')] mir vor, dass ich mich auf die falschen Dinge konzentriere!"
 diplomacy_generic.0013.objectification.desc: "Wenn mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] eine Sitzung einberuft, wird mir immer ganz flau im Magen. Die letzten Wochen gab es mehr als nur eine Erwähnung meiner körperlichen Eigenschaften, und wenn ich spreche, verbringt [suppressor.Custom('DE_PRO_PER_S_3P_N')] mehr Zeit damit, mich anzustarren, anstatt mir zuzuhören. Warum ist für [suppressor.GetTitledFirstName] mein Körper interessanter als das, was ich zu sagen habe?"
 diplomacy_generic.0013.threat.desc: "In letzter Zeit hat [suppressor.GetTitledFirstName] immer diesen seltsamen Gesichtsausdruck, wenn ich etwas sage, eine Mischung aus Frust und Wut. Und doch war ich mir bis heute nicht sicher, ob es tatsächlich ein Problem gibt. Als ich [suppressor.Custom('DE_PRO_PER_S_3P_D')] in einer Sitzung widersprach, drohte [suppressor.Custom('DE_PRO_PER_S_3P_N')] mir damit, mich auspeitschen zu lassen!"
 diplomacy_generic.0013.a: "Oh, Ihr wollt tanzen? Sehr gerne!"
 diplomacy_generic.0013.a.success.tt: "Ihr manipuliert [suppressor.GetTitledFirstNameNoTooltip] erfolgreich"
 diplomacy_generic.0013.a.failure.tt: "Ihr werdet manipuliert von [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b: "Vielleicht habe ich diese Behandlung ja verdient …"
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$: Der Meister der Unterdrückung"
 diplomacy_generic.0014.make_invisible.desc: "Wenn [disobedient_subject.GetTitledFirstName] anfängt, etwas zu erklären, gähne ich und wende mich anderen Dingen zu, oder ich unterbreche [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] einfach. Nach und nach folgen die anderen meinem Beispiel, und [disobedient_subject.GetTitledFirstNameNoTooltip] wird immer unsicherer."
 diplomacy_generic.0014.ridicule.desc: "Meine ständigen Kommentare bezüglich der körperlichen Unzulänglichkeiten von [disobedient_subject.GetTitledFirstName] scheinen [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] wirklich zuzusetzen! Da die anderen meinem Beispiel folgen, wird [disobedient_subject.GetTitledFirstNameNoTooltip] immer unsicherer."
 diplomacy_generic.0014.withhold_information.desc: "Seit ich angefangen habe, [disobedient_subject.GetTitledFirstName] Informationen vorzuenthalten, hat [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] sich schon unzählige Male zum Narren gemacht. [disobedient_subject.Custom('DE_PRO_POS_S_3P')|U]e hoffnungslos veralteten Vorschläge zu verwerfen ist einfacher, als einen Hund an der Nase herumzuführen."
 diplomacy_generic.0014.impossible_task.desc: "Wenn [disobedient_subject.GetTitledFirstName] versucht, [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e Aufgaben gründlich zu erledigen, schelte ich [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] vor allen, und wenn [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] sich beeilt, zeige ich allen, wie schlampig [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] gearbeitet hat. [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')|U] versucht nach Kräften, es mir recht zu machen, aber ich würdige [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e Mühen einfach nicht."
 diplomacy_generic.0014.shame.desc: "Anfangs hat mich [disobedient_subject.GetTitledFirstName] mit dem angesprochenen Problem schlecht aussehen lassen, aber jetzt sieht es anders aus. Jedes Mal, wenn [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] ein Thema anspricht, schiebe ich [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] meisterhaft die Schuld in die Schuhe oder ich lasse [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] für die bloße Erwähnung des Themas als kleinlich dastehen."
 diplomacy_generic.0014.objectification.desc: "Anzügliche Witze, lange Blicke, „Komplimente“ zu den körperlichen Vorzügen … Nach und nach breche ich [disobedient_subject.GetTitledFirstName] und sorge dafür, dass [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] immer angespannter und unsicherer wird."
 diplomacy_generic.0014.threat.desc: "Manchmal reicht schon eine einfache Drohung."
 diplomacy_generic.0014.end.desc: "Jetzt bleibt [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] still und senkt den Blick."
 diplomacy_generic.0014.a.cruel: "Jetzt wird [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] mich so schnell nicht mehr herausfordern!"
 diplomacy_generic.0014.a.compassionate: "Es mag grausam sein, aber mir blieb keine Wahl."
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$: Vom Puppenspieler zur Marionette"
 diplomacy_generic.0015.make_invisible.desc: "Als [disobedient_subject.GetTitledFirstName] sprechen wollte, gähnte ich und wandte mich meinen Unterlagen zu. Ich hätte erwartet, dass die anderen meinem Beispiel folgen, aber stattdessen begannen sie eine Diskussion. Als ich dann endlich meinen Stolz besiegt hatte und mich beteiligte, hatte [disobedient_subject.GetFirstName] bereits die Oberhand, und meine Worte waren schnell vergessen."
 diplomacy_generic.0015.ridicule.desc: "Wie sich herausstellte, ist [disobedient_subject.GetTitledFirstName] deutlich schlauer als gedacht. Auf meine Bemerkung bezüglich [disobedient_subject.Custom('DE_PRO_POS_S_3P')]er Unzulänglichkeit drehte [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] den Spieß sofort herum. So stand ich plötzlich als kleinkariert da, weil ich auf ein ernsthaftes Problem mit einer hämischen Bemerkung reagiert hatte."
 diplomacy_generic.0015.impossible_task.desc: "Zu meiner großen Überraschung konnte [disobedient_subject.GetTitledFirstName] einen der anderen dazu bringen, [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] bei der Aufgabe zu helfen, die ich [disobedient_subject.Custom('DE_PRO_PER_S_3P_D')] zugewiesen hatte. Da sie es auch gemeinsam kaum rechtzeitig schafften, war eindeutig klar, dass ich zu viel verlangt hatte. Ich konnte nicht einmal an der Ausführung mäkeln."
 diplomacy_generic.0015.shame.desc: "[disobedient_subject.GetTitledFirstName] die Schuld in die Schuhe zu schieben erwies sich als schwieriger, als ich gedacht hatte. Ja, ich kann überzeugend sein, aber wie sich herausstellte, ist [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] sogar noch besser in diesem Spiel als ich. Mit einem einzigen Satz zerlegte [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] meine Erklärung, und so stand ich als dumm oder nicht vertrauenswürdig da. Ich bin mir nicht sicher, was schlimmer wäre."
 diplomacy_generic.0015.objectification.desc: "Ich hätte gedacht, meine liederlichen Bemerkungen würden [disobedient_subject.GetTitledFirstName] zum Schweigen bringen, aber [disobedient_subject.Custom('DE_PRO_POS_S_3P')]e Antwort war würdevoll und doch pointiert. Jetzt halten die anderen [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] für heilig und mich im Vergleich dazu für trivial und unmoralisch."
 diplomacy_generic.0015.threat.desc: "Ich hätte gedacht, dass meine Drohnungen [disobedient_subject.GetTitledFirstName] zum Schweigen bringen würden, aber [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] ignorierte sie einfach und fuhr fort. Angesichts [disobedient_subject.Custom('DE_PRO_POS_S_3P')]es völligen Mangels an Furcht wirkten meine Worte lächerlich anstatt bedrohlich."
 diplomacy_generic.0015.withhold_information.desc: "Obgleich ich regelmäßig „vergessen“ hatte, [disobedient_subject.GetTitledFirstName] Nachrichten zukommen zu lassen oder [disobedient_subject.Custom('DE_PRO_PER_S_3P_A')] zu Sitzungen einzuladen, schien [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] immer Bescheid zu wissen. Jetzt wirke ich im Vergleich dazu verwirrt und unfähig!"
 diplomacy_generic.0015.a: "Dieses Mal gewinnt Ihr, [disobedient_subject.GetFirstNameNoTooltip]."
