l_german:
 ###################
 #Standard Events #
 ###################
 #The Power of Words
 diplomacy_majesty.0004.t: "Die Macht der Worte"
 diplomacy_majesty.0004.desc: "Es ist uns beiden aufgefallen: Das gezwungene Lächeln, die schleppenden Unterhaltungen, gefolgt von unbehaglichem Schweigen. [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tut sich etwas schwer mit mir.\n\nVielleicht kann ein gut durchdachtes Kompliment unser Zusammenspiel ja verbessern? Wenn wir uns das nächste Mal treffen, könnte ich …"
 diplomacy_majesty.0004.compassionate: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')] Mitgefühl und [compliment_receiver.Custom('DE_PRO_POS_S_3P')] warmes Herz loben."
 diplomacy_majesty.0004.bold: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]en ungebrochenen Mut loben."
 diplomacy_majesty.0004.honorable: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e Loyalität und [compliment_receiver.Custom('DE_PRO_POS_S_3P')] Ehrgefühl loben."
 diplomacy_majesty.0004.greed: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e große Ambition loben."
 diplomacy_majesty.0004.rational: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e klare Rationalität loben."
 diplomacy_majesty.0004.zealous: "[compliment_receiver.GetFaith.Custom('DE_PRO_POS_S_3P')]en unerschütterlichen Glauben loben."
 diplomacy_majesty.0004.energetic: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e jugendliche Lebenskraft loben."
 diplomacy_majesty.0004.forgiving: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')] nachsichtiges Wesen loben."
 diplomacy_majesty.0004.beautiful: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e attraktive Erscheinung loben."
 diplomacy_majesty.0004.strong: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e Muskelkraft loben."
 diplomacy_majesty.0004.extroverted: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')]e unvergleichlichen Fähigkeiten im Umgang mit Menschen loben."
 diplomacy_majesty.0004.dominant: "[compliment_receiver.Custom('DE_PRO_POS_S_3P')] bestimmtes Auftreten loben."
 diplomacy_majesty.0004.fallback: "… Ach, lieber nicht. Am Ende beleidige ich [compliment_receiver.Custom('DE_PRO_PER_S_3P_A')] dann noch!"
 diplomacy_majesty.0004.compliment.tt: "Die Reaktion von [compliment_receiver.GetTitledFirstName] hängt davon ab, wie gut das Kompliment zu [compliment_receiver.Custom('DE_PRO_PER_S_3P_D')] passt:"
 diplomacy_majesty.0004.success.tt: "Euer Kompliment wurde wohlwollend aufgenommen"
 diplomacy_majesty.0004.neutral.tt: "Euer Kompliment kommt nicht an"
 diplomacy_majesty.0004.failure.tt: "Euer Kompliment wird als Beleidigung aufgefasst"
 diplomacy_majesty.0004.neutral_outcome.desc: "Das Kompliment, das ich [compliment_receiver.GetTitledFirstName] gemacht habe, kam nicht an."
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$: Süß wie Honig"
 diplomacy_majesty.0005.desc: "Mein sorgfältig vorbereitetes Kompliment wurde mit einem dankbaren Lächeln und einem leichten Erröten seitens [compliment_receiver.GetTitledFirstName] erwidert. Die folgende Unterhaltung war die angenehmste, die wir in vielen Monden gehabt hatten."
 diplomacy_majesty.0005.a: "Ein paar nette Worte können fürwahr Wunder wirken!"
 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$: Bitter wie Wermut"
 diplomacy_majesty.0006.desc: "Ich hatte es eigentlich nett gemeint, aber die Reaktion von [compliment_receiver.GetTitledFirstName] ließ keinen Zweifel offen: Ich hatte versagt. Der empörte Blick auf [compliment_receiver.Custom('DE_PRO_POS_S_3P')]em Gesicht ließ mir das Herz in die Hose sinken."
 diplomacy_majesty.0006.a: "Wie konnte ich nur derart taktlos sein …"
 #Kindred Spirits
 diplomacy_majesty.0016.t: "Verwandte Seelen"
 diplomacy_majesty.0016.desc: "Mir ist aufgefallen, dass [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich sehr ähnlich denken. Wir sind uns zwar nicht immer einig, aber meiner Meinung nach durchaus kompatibel.\n\nDas könnte das Fundament einer ewigen Freundschaft sein – oder eine Schwäche, die man ausnutzen kann …"
 diplomacy_majesty.0016.a: "Wir werden die besten Freunde sein!"
 diplomacy_majesty.0016.a.tt: "[scheme|E]: höhere [success_chance|E]"
 diplomacy_majesty.0016.b: "Ich werde [potential_friend.Custom('DE_PRO_PER_S_3P_A')] um meinen kleinen Finger wickeln …"
 diplomacy_majesty.0016.c: "Ich brauche keine Freunde, ich habe Messer!"
 #Loyal Subjects
 diplomacy_majesty.1020.t: "Loyalität oder Angst"
 diplomacy_majesty.1020.desc: "Ich bin [ROOT.Char.GetTitleAsName], und daher schulden mir meine [ROOT.Char.Custom('GetFollowerOrVassalPlural')] die Treue. Mein Wort ist Gesetz. Doch was ist Gehorsam wert ohne Hingabe?\n\nIn Krisenzeiten können langsame Antworten oder halbherzige Mühen zu einer Katastrophe führen. Kann ich mir ein solches Risiko leisten?"
 diplomacy_majesty.1020.a: "Ich werde mir ihre bedingungslose Treue sichern."
 diplomacy_majesty.1020.b: "Es gibt wichtigere Menschen, die ich beeindrucken muss."
 diplomacy_majesty.1020.c: "Angst ist ein deutlich effektiveres Werkzeug."
 diplomacy_majesty.1020.d: "Warum sollte mich interessieren, was andere über mich denken?"
 #A Battle of Ideas
 diplomacy_majesty.4030.t: "Eine Schlacht der Theorien"
 diplomacy_majesty.4030.desc: "Je mehr Zeit ich mit Staatskunst und Diplomatie verbringe, desto mehr grüble ich darüber nach, wie ähnlich sich doch das Leben [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] und die Kriegskunst sind. Man liest seinen Gegner, agiert und reagiert …\n\nWenn ich das für mich behalte, hätte ich vielleicht eine geheime Waffe, mit der ich meine Interessen durchsetzen kann. Ich könnte diese Theorie jedoch auch mit [event_target.GetTitledFirstName] teilen, um mir [event_target.Custom('DE_PRO_POS_S_3P')] Wohlwollen zu sichern ..."
 diplomacy_majesty.4030.a: "Ich muss an dieser Theorie arbeiten!"
 diplomacy_majesty.4030.a.success: "Meine neue Taktik funktioniert außerordentlich gut!"
 diplomacy_majesty.4030.a.failure: "Mir gelingt es nicht, hilfreiche Taktiken zu entwickeln"
 diplomacy_majesty.4030.b: "Bündnispartner braucht man im Krieg wie im Frieden."
 diplomacy_majesty.4030.c: "Es wird schon Vorteile bringen, einfach so zu denken."
 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$: Einfluss"
 diplomacy_majesty.4031.desc: "Nachdem ich so manche Nacht darüber sinniert habe, verfüge ich nun über eine solide Strategie dafür, in einer Debatte meinen Standpunkt zu vertreten.\n\nIch beginne mit einer starken Position, indem ich einen beliebten und unangreifbaren Standpunkt zu einem Thema einnehme; von dieser Position aus greife ich dann die Argumente meines Gegners an und weise dabei auf sämtliche Fehler hin.\n\nDadurch merze ich alle denkbaren Lösungen für ein Problem aus … mit Ausnahme natürlich der einen, die ich bevorzuge."
 diplomacy_majesty.4031.a: "Mit dieser Technik ziehe ich Menschen auf meine Seite."
 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$: Unvorhersehbare Scharmützel"
 diplomacy_majesty.4032.desc: "Ich habe viele Nächte damit verbracht, Taktiken zu entwickeln, mit denen ich Unterhaltungen in die gewünschte Richtung lenken kann, und bin durchgegangen, wie meine Gegenüber darauf reagieren könnten.\n\nDennoch läuft es nie wie erwartet, wenn ich diese Strategien in die Praxis umsetzen möchte. Irgendwie überlebt kein Plan den Kontakt mit dem Feind."
 diplomacy_majesty.4032.a: "Zumindest hat dieses Versagen keine Menschenleben gekostet."
 diplomacy_majesty.4033.t: "Nachschubkette der Konzepte"
 diplomacy_majesty.4033.desc: "Heute kam [thinker.GetTitledFirstName] mit einer interessanten Idee zu mir. [thinker.Custom('DE_PRO_PER_S_3P_N')|U] meinte, es könnte hilfreich sein, eine Debatte am Hof wie eine hart umkämpfte Schlacht zu sehen. Verschiedene Akteure verfolgen unterschiedliche Ziele, alle versuchen, die Unterhaltung zu ihren Gunsten zu lenken, aber nur einer wird obsiegen."
 diplomacy_majesty.4033.a: "[thinker.Custom('DE_PRO_PER_S_3P_N')|U] hat einige faszinierende Konzepte zum Thema Diplomatie!"
 #Lure of Language
 diplomacy_majesty.4070.t: "Der Lockruf der Sprache"
 diplomacy_majesty.4070.desc: "Unser Reich ([ROOT.Char.GetPrimaryTitle.GetName]) mit seinen Kulturen zu regieren, bringt ganz eigene Widrigkeiten mit sich. Fremdländische [ROOT.Char.Custom('GetCourtierPlural')] fühlen sich häufig ausgegrenzt, wenn sie [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] nicht ihre Muttersprache sprechen können. Dies führt zu Unzufriedenheit.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] legt nahe, ich könne die Beziehungen zu meinen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Höflingen')] der [my_vassal.GetCulture.GetName|l]en Kultur stärken, wenn ich ihre Sprache erlerne."
 diplomacy_majesty.4070.a: "Dann mal ran an die Bücher!"
 diplomacy_majesty.4070.b: "Heuert einen Lehrmeister für mich an."
 diplomacy_majesty.4070.c: "Wozu sollte das gut sein? [ROOT.Char.GetCulture.GetNameNoTooltip]e Kultur ist eindeutig überlegen."
 diplomacy_majesty.4070.d: "Mein Hoftutor kann mir sicherlich helfen!"
 diplomacy_majesty.4070.success: "Ich erlerne die Sprache der [my_vassal.GetCulture.GetName|l]en Kultur"
 diplomacy_majesty.4070.failure: "Ich scheitere an der neuen Sprache"
 diplomacy_majesty.4070.failure.tt: "Ihr könnt Eure Studien fortsetzen"
 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$: Sprache erlernt"
 diplomacy_majesty.4071.desc: "Nach vielen Wochen des Studiums beherrsche ich nun endlich die Grundlagen der [my_vassal.GetCulture.GetName|l]en Sprache.\n\nIch muss noch viel üben, doch sogar dieses einfache Fundament hat meine Beziehung zu meinen [my_vassal.GetCulture.GetNameNoTooltip|l]en [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Höflingen')] verbessert."
 diplomacy_majesty.4071.a: "Gut investierte Zeit."
 diplomacy_majesty.4071.b: "Solch eine faszinierende Kultur … Ich möchte mehr lernen!"
 diplomacy_majesty.4070.b.custom: "Alle [ROOT.Char.Custom('GetCourtierPlural')] der [Concept('close_family', 'nahen Verwandtschaft')|E] und alle direkten Kindervasallen"
 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$: Kauderwelsch!"
 diplomacy_majesty.4072.desc: "Trotz vieler Wochen des Studiums entziehen sich mir noch immer die einfachsten Grundlagen der neuen Sprache. Ich kenne ein paar Worte, aber die Grammatik, der Satzbau … Ich komme damit nicht zurecht. Ich trete auf der Stelle."
 diplomacy_majesty.4072.a: "Ich muss es weiter versuchen!"
 diplomacy_majesty.4072.b: "Ich habe Besseres zu tun."
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$: Vergebene Liebesmüh"
 diplomacy_majesty.4073.desc: "So ungern ich es auch zugebe, aber ich bezweifle, dass ich je die Sprache der [my_vassal.GetCulture.GetName|l]en Kultur erlernen werde. Ich strenge mich wirklich an, aber ich mache keine Fortschritte … Das muss ich wohl so akzeptieren."
 diplomacy_majesty.4073.a: "Ich gebe auf."
 #Trappings of Majesty
 diplomacy_majesty.4090.t: "Majestätische Ausstattung"
 diplomacy_majesty.4090.desc: "Ich throne über meinen Untertanen als souverän[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und unangefochten[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Wenn ich mich auch entsprechend in feine Gewänder und Schmuck kleide, würde das jeden unterschwellig daran erinnern, dass ich das Sagen habe."
 diplomacy_majesty.4090.a: "Für mich nur feinsten Hermelin und edelsten Samt!"
 diplomacy_majesty.4090.b: "Die lokale Mode hat eine symbolische Bedeutung."
 diplomacy_majesty.4090.b.desc: "Ich suche mir einen Schneider, der mit den Materialien der Region arbeiten kann"
 diplomacy_majesty.4090.b.success: "Ich besorge mir ein Gewand für [me.Custom('DE_ART_IND_A')] [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt: "Euer grandioses Gewand ist wie geschaffen für [me.Custom('DE_ART_IND_A')] [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure: "Ich besorge mir ein langweiliges und ausdrucksloses Gewand"
 diplomacy_majesty.4090.b.failure.tt: "Euer neues Gewand beeindruckt niemanden."
 diplomacy_majesty.4090.c: "Ich brauche keinen #EMP Tand#!, um meine Herrschaft zu legitimieren!"
 diplomacy_majesty.4090.c.zealous: "Die Gesandten des wahren Gottes brauchen keine edlen Gewänder!"
 diplomacy_majesty.4090.d.lunatic.male: "Hosen sind nur Kerker für die Beine!"
 diplomacy_majesty.4090.d.lunatic.neutral: "Gewänder sind nur ein Gefängnis für den Körper!"
 diplomacy_majesty.4090.d.lunatic.female: "Gürtel sind nichts als unterdrückerische Fesseln!"
 diplomacy_majesty.4090.d.lunatic_beautiful: "Keine Kleidung kann es mit meiner natürlichen Schönheit aufnehmen!"
 ##################
 #Special Events #
 ##################
 #A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "Eine lästige Meinungsverschiedenheit"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich diskutieren am Ende immer"
 diplomacy_majesty_special.1010.divine_attributes.desc: "über die Vereinbarkeit der göttlichen Attribute."
 diplomacy_majesty_special.1010.free_will.desc: "über die Vereinbarkeit von göttlicher Vorbestimmung und freiem Willen."
 diplomacy_majesty_special.1010.faith_reason.desc: "über die Beziehung von Glauben und Vernunft."
 diplomacy_majesty_special.1010.just_war.desc: "über das Wesen eines gerechten Krieges."
 diplomacy_majesty_special.1010.chivalry.desc: "über den Wert von Ritterlichkeit."
 diplomacy_majesty_special.1010.seven_virtues.desc: "über die wichtigste der sieben Tugenden."
 diplomacy_majesty_special.1010.duty_women.desc: "über die Pflichten der Frau."
 diplomacy_majesty_special.1010.mercy.desc: "darüber, ob Gnade ein Zeichen von Schwäche ist."
 diplomacy_majesty_special.1010.ambition.desc: "darüber, ob Ehrgeiz eine Sünde oder eine Stärke ist."
 diplomacy_majesty_special.1010.inheritance.desc: "über Probleme des Erbrechts."
 diplomacy_majesty_special.1010.mapped_territory.desc: "darüber, was jenseits der kartographierten Welt liegt."
 diplomacy_majesty_special.1010.heroism.desc: "darüber, ob Heldentum Tapferkeit oder Narretei ist."
 diplomacy_majesty_special.1010.end.desc: "Wir kommen zu keinem Ergebnis, sondern wiederholen die immer gleichen Argumente …\n\nGenug ist genug. Wenn das Thema das nächste Mal aufkommt, muss es das letzte Mal sein."
 diplomacy_majesty_special.1010.o.tt: "Ihr werdet in naher Zukunft mit [debater.GetFirstNameNoTooltip] diskutieren"
 diplomacy_majesty_special.1010.a: "Ich lese mich umfassend in das Thema ein, damit ich vorbereitet bin."
 diplomacy_majesty_special.1010.a.success.desc: "Ich verbessere mein Wissen zum Thema"
 diplomacy_majesty_special.1010.a.success.tt: "Ihr erhöht Eure Erfolgschance für die anstehende letzte Debatte um #P 20 %#!"
 diplomacy_majesty_special.1010.a.success.message: "Meine Studien liefen gut, und jetzt bin ich für die letzte Debatte vorbereitet."
 diplomacy_majesty_special.1010.a.failure.desc: "Ich überfordere mich"
 diplomacy_majesty_special.1010.a.failure.tt: "Ihr senkt Eure Erfolgschance für die anstehende letzte Debatte um #N 20 %#!"
 diplomacy_majesty_special.1010.a.failure.message: "Ich überforderte mich in meinen Studien, und ich kann mich kaum noch an etwas erinnern."
 diplomacy_majesty_special.1010.b: "Vielleicht wäre es von Vorteil, wenn ich meinen Gegner studierte …"
 diplomacy_majesty_special.1010.b.success.desc: "Ich verbessere mein Wissen über [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt: "Ihr erhaltet einen Hinweis, welche Taktik Ihr bei der letzten Debatte wählen solltet"
 diplomacy_majesty_special.1010.c: "Ich ruhe mich ein wenig aus, damit ich bereit bin für die Schlacht."
 diplomacy_majesty_special.1010.d: "Ich werde diesem Grindskopf zeigen, wer hier das Sagen hat!"
 diplomacy_majesty_special.1010.e: "Ach was. Ich lasse [debater.Custom('DE_PRO_PER_S_3P_A')] einfach gewinnen."
 diplomacy_majesty_special.1011.start.desc: "Und es geschieht das, was ich erwartet habe: Wir streiten"
 diplomacy_majesty_special.1011.study_subject_success.desc: "Welch Glück, dass meine Vorbereitungen so gut liefen; ich habe da ein paar neue Argumente in der Hinterhand!"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "Welch Glück, dass ich jetzt weiß, wie ich mit [debater.GetFirstName] umzugehen habe!"
 diplomacy_majesty_special.1011.failure.desc: "Leider ist der Zeitpunkt sehr ungünstig. Ich war gestern Nacht deutlich zu lange wach, weil ich mich vorbereiten wollte."
 diplomacy_majesty_special.1011.end.desc: "\n\nNach und nach lauschen immer mehr Menschen in unserer Nähe unserer Debatte, manche ein wenig offensichtlicher als andere. Die Zeit ist gekommen, dem hier ein Ende zu setzen, ein für alle Mal.\n\nBevor ich anfange, sollte ich mir überlegen, was ich erreichen möchte."
 diplomacy_majesty_special.1011.a: "Ich möchte [debater.Custom('DE_PRO_PER_S_3P_A')] von meiner Meinung überzeugen."
 diplomacy_majesty_special.1011.a.flavor: "Um das zu erreichen, muss ich meine Ideen so präsentieren, dass [debater.GetFirstNameNoTooltip] sie ansprechend findet …"
 diplomacy_majesty_special.1011.b: "Ich möchte [debater.Custom('DE_PRO_PER_S_3P_A')] vor allen erniedrigen!"
 diplomacy_majesty_special.1011.b.flavor: "Um das zu erreichen, muss ich eine [debater.Custom('DE_PRO_POS_S_3P')]er Charakterschwächen ausnutzen, um zu verhindern, dass [debater.Custom('DE_PRO_PER_S_3P_N')] rational denken kann …"
 diplomacy_majesty_special.1011.a.desc: "Mögliche Ergebnisse der letzten Debatte"
 diplomacy_majesty_special.1011.a.success.desc: "Wenn ich die letzte Debatte gewinne"
 diplomacy_majesty_special.1011.a.failure.desc: "Wenn ich die letzte Debatte verliere"
 diplomacy_majesty_special.1011.b.rival: "Könnte mein Rivale werden"
 diplomacy_majesty_special.1012.desc: "Wenn man in Betracht zieht, was ich über den Charakter von [debater.GetFirstName] weiß, ist wohl der beste Weg, [debater.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen, …"
 diplomacy_majesty_special.1012.a: "… indem ich meine Argumente auf Logik aufbaue."
 diplomacy_majesty_special.1012.a.tt: "Funktioniert gut gegen Personen, die rational, selbstsüchtig, skeptisch oder kaltherzig sind"
 diplomacy_majesty_special.1012.b: "… indem ich ruhig bleibe, komme was wolle."
 diplomacy_majesty_special.1012.generic.tt: "Die Effektivität der Taktik hängt davon ab, wie gut sie zur Persönlichkeit von [debater.GetTitledFirstName] passt"
 diplomacy_majesty_special.1012.b.tt: "Funktioniert gut gegen Personen, die gewagt, energisch, rachsüchtig oder unehrenhaft sind"
 diplomacy_majesty_special.1012.c: "… indem ich an höhere Werte appelliere."
 diplomacy_majesty_special.1012.c.tt: "Funktioniert gut gegen Personen, die ehrenwert, gutherzig, nachsichtig oder gläubig sind oder denen es an Ehrgeiz mangelt."
 diplomacy_majesty_special.1012.d: "… indem ich [debater.Custom('DE_PRO_POS_S_3P')]en Worten aufmerksam lausche."
 diplomacy_majesty_special.1012.d.tt: "Funktioniert gut gegen Personen, die vorsichtig, lethargisch oder ignorant sind"
 diplomacy_majesty_special.1013.logic.desc: "Indem ich eindeutig aufzeigte, wie ein Konzept auf dem anderen aufbaut, wurden meine Argumente absolut hieb- und stichfest. Als ich dann zu meinem Fazit kam, konnte [debater.GetFirstName] nur noch zustimmen."
 diplomacy_majesty_special.1013.calm.desc: "Egal, wie sehr [debater.GetFirstName] mich auch provozierte, ich behielt einen kühlen Kopf und antwortete ruhig und sachlich. Das beeindruckte die Zuschauer, und immer mehr von ihnen nickten zustimmend, während ich sprach. Dann hörte endlich auch [debater.GetFirstName] zu, und bald schon war auch [debater.Custom('DE_PRO_PER_S_3P_N')] beeindruckt."
 diplomacy_majesty_special.1013.higher_values.desc: "Da ich weiß, dass [debater.GetFirstName] das Allgemeinwohl am Herzen liegt, appellierte ich an die höheren Werte, die [debater.Custom('DE_PRO_PER_S_3P_N')] so schätzt. Aus diesem Blickwinkel erkannte [debater.Custom('DE_PRO_PER_S_3P_N')] dann endlich den Wert meines Standpunkts. "
 diplomacy_majesty_special.1013.listen.desc: "Da ich weiß, dass [debater.GetFirstName] die Charakterstärke fehlt, um sich in einer Debatte zu bewähren, tat ich, was niemand sonst bisher getan hatte; ich hörte [debater.Custom('DE_PRO_PER_S_3P_D')] zu. Ernst genommen zu werden gefiel [debater.Custom('DE_PRO_PER_S_3P_D')] außerordentlich, und als [debater.Custom('DE_PRO_PER_S_3P_N')] fertig war, hörte [debater.Custom('DE_PRO_PER_S_3P_N')] nur zu gern auch mir zu."
 diplomacy_majesty_special.1013.a.cruel: "Wie einfach man die Schwachen doch manipulieren kann."
 diplomacy_majesty_special.1013.a.compassionate: "Ich bin so froh, dass wir das hinter uns lassen können."
 diplomacy_majesty_special.1014.desc: "Wenn ich in Betracht ziehe, was ich über die Schwächen von [debater.GetFirstName] weiß, dann ist wohl der beste Weg, [debater.Custom('DE_PRO_PER_S_3P_A')] vor allen zu demütigen, …"
 diplomacy_majesty_special.1014.a: "… indem ich unbarmherzig auftrete und [debater.Custom('DE_PRO_PER_S_3P_D')] Angst mache."
 diplomacy_majesty_special.1014.generic.tt: "#F Die Effektivität der Taktik hängt davon ab, wie gut sie die Schwächen von [debater.GetTitledFirstName] ausnutzt.#!"
 diplomacy_majesty_special.1014.a.tt: "#F Funktioniert gut gegen Personen, die vorsichtig, gutherzig, nachsichtig oder lethargisch sind.#!"
 diplomacy_majesty_special.1014.b: "… indem ich [debater.Custom('DE_PRO_PER_S_3P_A')] provoziere, damit [debater.Custom('DE_PRO_PER_S_3P_N')] die Beherrschung verliert."
 diplomacy_majesty_special.1014.b.tt: "#F Funktioniert gut gegen Personen, die gewagt, energisch, rachsüchtig oder unehrenhaft sind.#!"
 diplomacy_majesty_special.1014.c: "… indem ich auf [debater.Custom('DE_PRO_POS_S_3P')]e Charakterschwächen hinweise."
 diplomacy_majesty_special.1014.c.tt: "#F Funktioniert gut gegen Personen, die unehrenhaft, kaltherzig, selbstsüchtig oder skeptisch sind.#!"
 diplomacy_majesty_special.1014.d: "… indem ich [debater.Custom('DE_PRO_POS_S_3P')]en Standpunkt überzeichne."
 diplomacy_majesty_special.1014.d.tt: "#F Funktioniert gut gegen Personen, die ignorant oder gläubig sind oder denen es an Ehrgeiz mangelt.#!"
 diplomacy_majesty_special.1015.scare.desc: "Ich hätte auch ein wenig subtiler sein können, aber meine kaum verhohlenen Drohungen und bösartigen Konter haben prächtig funktioniert. [debater.GetFirstName] konnte [debater.Custom('DE_PRO_POS_S_3P')]e eigenen Argumente kaum klar formulieren, geschweige denn meine entkräften!"
 diplomacy_majesty_special.1015.provoke.desc: "Es war fast schon zu einfach, [debater.GetFirstName] komplett in Rage zu bringen. Als [debater.Custom('DE_PRO_PER_S_3P_D')] der entsetzte Ausdruck auf den Gesichtern des Publikums auffiel, war es schon zu spät. Im Vergleich dazu sah ich wie der Inbegriff der Weisheit aus, und ich musste mir nicht einmal große Mühe geben."
 diplomacy_majesty_special.1015.exaggerate.desc: "Anstatt meinen eigenen Standpunkt darzulegen, konzentrierte ich mich darauf, den von [debater.GetFirstName] zu verdrehen und zu überzeichnen. Zuerst fiel [debater.Custom('DE_PRO_PER_S_3P_D')] das nicht auf, und [debater.Custom('DE_PRO_PER_S_3P_N')] verteidigte zunehmend groteskere Ansichten. Als ich dann endlich meine eigene darstellte, hatte ich das Publikum auf meiner Seite."
 diplomacy_majesty_special.1015.low_character.desc: "Anstatt auf die Argumente von [debater.GetFirstName] mit Fakten und Logik einzugehen, zog ich Parallelen zwischen [debater.Custom('DE_PRO_POS_S_3P')]en Meinungen und [debater.Custom('DE_PRO_POS_S_3P')]en Charakterschwächen. Da jeder von [debater.Custom('DE_PRO_POS_S_3P')]en schmählichen Taten weiß, war das Publikum schon bald davon überzeugt, dass auch [debater.Custom('DE_PRO_POS_S_3P')] Standpunkt falsch sein musste, ganz unabhängig davon, was [debater.Custom('DE_PRO_PER_S_3P_N')] erzählte."
 diplomacy_majesty_special.1015.a.cruel: "Ach, der Blick auf [debater.Custom('DE_PRO_POS_S_3P')]em Gesicht! Unbezahlbar!"
 diplomacy_majesty_special.1015.a.compassionate: "Vielleicht war ich doch ein wenig zu hart …"
 diplomacy_majesty_special.1016.start.desc: "Trotz meiner besten Versuche,"
 diplomacy_majesty_special.1016.logic.desc: "[debater.GetFirstName] mit Logik zu überzeugen, war [debater.Custom('DE_PRO_PER_S_3P_N')] der Sache zu sehr emotional verbunden, als dass [debater.Custom('DE_PRO_PER_S_3P_N')] klar sehen konnte."
 diplomacy_majesty_special.1016.calm.desc: "ruhig zu bleiben, ließen die unerhörten Ansichten von [debater.GetFirstName] mich schon bald aus der Haut fahren. Diese vermaledeite Blindschleiche!"
 diplomacy_majesty_special.1016.higher_values.desc: "an die höheren Werte von [debater.GetFirstName] zu appellieren, warf [debater.Custom('DE_PRO_PER_S_3P_N')] mir immer wieder vor, dass ich versuchen würde, das Thema zu wechseln."
 diplomacy_majesty_special.1016.listen.desc: "aufmerksam zuzuhören, schwadronierte [debater.GetFirstName] gnadenlos weiter und weiter, wie es [debater.Custom('DE_PRO_POS_S_3P')]e gedankenlose Art ist. Während ich von Dingen tagträumte, die ich lieber tun würde, legte [debater.GetFirstName] offenbar einige gute Argumente vor."
 diplomacy_majesty_special.1016.scare.desc: "[debater.GetFirstName] Angst einzuflößen, lachte [debater.Custom('DE_PRO_PER_S_3P_N')] nur, und am Ende stand ich als kleinkariert und dumm da."
 diplomacy_majesty_special.1016.provoke.desc: "[debater.GetFirstName] zu provozieren, blieb [debater.Custom('DE_PRO_PER_S_3P_N')] ruhig. Das beeindruckte unser Publikum, während ich engstirnig wirkte."
 diplomacy_majesty_special.1016.exaggerate.desc: "die Meinungen von [debater.GetFirstName] gegen [debater.Custom('DE_PRO_PER_S_3P_A')] auszuspielen, spielte ich [debater.Custom('DE_PRO_PER_S_3P_D')] damit geradewegs in die Hände."
 diplomacy_majesty_special.1016.low_character.desc: "das Augenmerk auf den schäbigen Charakter von [debater.GetFirstName] zu lenken, stellte sich heraus, dass ich mit meiner Meinung alleine dastand. Das Publikum fing sogar an, [debater.Custom('DE_PRO_PER_S_3P_A')] zu verteidigen!"
 diplomacy_majesty_special.1016.end.desc: "\n\nEs spielte keine Rolle, dass ich im Recht war; [debater.GetFirstName] wickelte die Zuschauer um [debater.Custom('DE_PRO_POS_S_3P')]en Finger, und sie schluckten [debater.Custom('DE_PRO_POS_S_3P')]e Worte ohne nachzufragen."
 diplomacy_majesty_special.1016.a: "Wie peinlich …"
 diplomacy_majesty_special.1050.title: "Die Debatte endete unentschieden"
 diplomacy_majesty_special.1050.message: "Mir bot sich gar nicht die Gelegenheit, meine Debattierfähigkeiten gegen [debater.GetTitledFirstName] auf die Probe zu stellen."
