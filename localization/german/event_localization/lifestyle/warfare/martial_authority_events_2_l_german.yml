 martial_authority_one_eyed_child: "[fighting_child.GetNameNoTooltip] hat beim Turnier ein Auge verloren."
 martial_authority_disfigured_child_title: "$trait_disfigured$!"
 martial_authority_disfigured_child: "[fighting_child.GetNameNoTooltip] wurde durch eine Verletzung beim Turnier entstellt."
 martial_authority_unremarkable_child_title: "Euer Kind ist mittelmäßig!"
 martial_authority.8000_injury: "[fighting_child.GetName] wird verletzt"
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip] erweist sich im Turnier als wenig bemerkenswert."
 martial_authority.8100.desc: "Die Kämpfer im Getümmel umtanzen misslich [fighting_child.GetName], da jeder fürchtet [fighting_child.Custom('DE_PRO_PER_S_3P_A')] zu verletzen. Doch [fighting_child.Custom('DE_PRO_PER_S_3P_N')] wehrt sich mit fiesen Hieben und ignoriert einfach alle Regeln des Turniers.\n\nIch muss mit ansehen, wie [fighting_child.Custom('DE_PRO_PER_S_3P_N')] den mehr als vier Schritt langen Schaft von hinten durch den Schädel von [murdered_knight.GetName] rammt, einem meiner [ROOT.Char.Custom('KnightCultureNoTooltip')]. Die Kämpfer trauen sich nur symbolische Treffer bei [fighting_child.GetName] zu landen, wohingegen [fighting_child.Custom('DE_PRO_PER_S_3P_N')] einem weiteren Kämpfenden das Hirn durchbohrt.\n\n„Gebietet diesem Treiben Einhalt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]!“, fleht [marshal.GetTitledFirstName]."
 martial_authority.8100.a: "Sieht aus, als hätten wir [fighting_child.Custom('DE_ART_IND_A')] Sieger[fighting_child.Custom('DE_END_NOU_S_GS_N')]!"
 martial_authority.8100.c: "Große Güte, [fighting_child.GetNameNoTooltip]! Bitte entschuldigt [fighting_child.Custom('DE_PRO_POS_S_3P')] Betragen."
 #Innovating with weaponry
 martial_authority.4000.t: "Ein verrostetes Werkzeug"
 martial_authority.4000.desc: "Mein Blick schweift durch den staubigen Dunst der Waffenkammer über verschiedene Kriegswaffen: ein Paar verschlissene Lederschienen, ein kürzlich geschärftes Schwert, ein Speer mit abgenutztem Griff, ein … #EMP rostiges Ackergerät?#!\n\nIch nehme das Ackergerät in die Hand. Vielleicht wurde es unwissentlich zu den Waffen gelegt? Ich untersuche seine eigentümlich gebogene, sichelartige Klinge, während ich es versuchsweise gegen einen nahen Kettenpanzer schwinge.\n\nDie Klinge durchschlägt das Kettenhemd und verstreut ein paar Eisenringe auf dem Boden.\n\n#EMP Spannend!#!"
 martial_authority.4000.a: "Ich frage mich, ob dies anderweitig genutzt werden könnte?"
 martial_authority.4000.b: "Das reicht jetzt aber auch."
 martial_authority.4000.a.tt: "Ihr sucht nach Möglichkeiten, dieses Werkzeug als Waffe zu verwenden."
 martial_authority.4000.b.tt: "Ihr sucht nach anderen Möglichkeiten, um Eure Kampfkünste zu verbessern."
 martial_authority.4001.t: "Ein verrostetes Werkzeug: Entscheidungen über Entscheidungen …"
 martial_authority.4001.desc: "Ich nehme die kleine Klinge mit in den Hof und sehe sie mir im Sonnenlicht genauer an. Die Klinge verjüngt sich an einem Ende zu einer Spitze und am anderen Ende befindet sich ein hölzerner Knauf, mit einem Stück leicht rostigem – aber immer noch scharfem – Eisen dazwischen.\n\nDer Knick am Kopf der Klinge verleiht dem Werkzeug eine fiese Krümmung. Sie ist bestimmt nützlich, um sich durch Sträucher zu schneiden, könnte man meinen. Oder vielleicht auch, um Lücken in einer Rüstung zu finden?\n\nEs ist offensichtlich, dass sich dieses Werkzeug auch als Kriegswaffe verwenden ließe, doch es bleibt die Frage, welche Form es als Waffe annehmen soll …"
 martial_authority.4001.a: "Wenn man die Klinge begradigt, könnte es ein nützlicher Dolch sein …"
 martial_authority.4001.a.tt: "Ihr versucht, das Werkzeug zu einer kurzen Stichwaffe umzugestalten."
 martial_authority.4001.b: "Vielleicht könnten wir es am Ende eines Speers befestigen?"
 martial_authority.4001.b.tt: "Ihr geht wieder nach drinnen und sucht nach einem Stück Schnur …"
 martial_authority.4001.c: "Warum lassen wir das nicht einfach so, wie es ist?"
 martial_authority.4001.c.tt: "Vielleicht kann das hier auch bereits ohne weitere Veränderungen eine wirksame Waffe sein?"
 martial_authority.4001.b.failure: "Ihr habt das Werkzeug zerbrochen!"
 martial_authority_4001.dagger.tt: "Ihr formt aus dem Werkzeug einen kruden Dolch."
 martial_authority_4001.halberd.tt: "Ihr formt aus dem Werkzeug eine krude Hellebarde."
 martial_authority_4001.billhook.tt: "Ihr schleift die Klinge."
 martial_authority_4001.fail.tt: "Ihr scheitert dabei, aus dem Werkzeug irgendetwas Nützliches zu machen."
 martial_authority.4002.t: "Ein rostiges Werkzeug: Die behelfsmäßige Klinge"
 martial_authority.4002.desc: "Als [ROOT.Char.GetLadyLord|U] bin ich nicht sonderlich versiert darin, etwas so zu bearbeiten, dass es für den Einsatz im Krieg dienlich ist. Trotz meiner Begeisterung wird rasch klar, dass ich fachkundige Anleitung brauche.\n\nAus diesem Grund rufe ich den etwas mitgenommen aussehenden Hofschmied [blacksmith.GetFirstName] zu mir. Dies[blacksmith.Custom('DE_END_ADJ_IND_S_N')] murmelt etwas, was ich nicht ganz verstehe – irgendetwas von wegen Herrschenden und deren Lieblingsvorhaben –, doch nach etwa einem Tag Hämmern und Feilen ist mein Werk vollbracht.\n\nDie ehedem gekrümmte Klinge wurde begradigt, und die verkürzte Klinge läuft spitz zu und hat nun eine abgeschrägte Rille, die über die flache Seite verläuft. Es ist zwar keine schöne Waffe, aber dennoch eine Waffe."
 martial_authority.4002.a: "Sie ist perfekt!"
 martial_authority.4002.b: "Sie ist sogar besser als meine alte!"
 martial_authority_4002.make.tt: "Ihr erhaltet „[improvised_dagger.GetName]“"
 martial_authority.4003.t: "Ein rostiges Werkzeug: Die improvisierte Hellebarde"
 martial_authority.4003.desc: "Ich klemme den Speer, den ich zuvor gesehen habe, zwischen mein Bein und einen Tisch und wickle etwas grobe Schnur um das Ackergerät und die Speerspitze, um beide miteinander zu verbinden. Die Spitze wackelt zunächst bedenklich, doch mithilfe einiger gekochter Lederstreifen, die mir der Hofgerber [blacksmith.GetFirstName] am nächsten Tag zur Verfügung stellt, lassen sich die Veränderungen abschließen und die Spitze gut befestigen.\n\nDie Waffe, die ich geschaffen habe, sieht gut aus. Die Größe des Speers sorgt für Reichweite und Durchschlagskraft, während die hakenförmige Klinge des Ackergeräts einen Mann leicht vom Pferd ziehen oder sich in die Nähte einer Rüstung bohren könnte.\n\nEs ist eine behelfsmäßige Waffe, doch ich habe das Gefühl, dass sie #EMP ziemlich#! große Wirkung zeigen könnte."
 martial_authority.4003.a: "Sehen wir mal, welche Wirkung sie gegen eine Rüstung hat!"
 martial_authority.4003.b: "Sie ist sogar besser als meine alte!"
 martial_authority_4003.make.tt: "Ihr erhaltet „[improvised_halberd.GetName]“"
 martial_authority.4004.t: "Ein rostiges Werkzeug: Perfekt, so wie es ist"
 martial_authority.4004.desc: "Das Werkzeug – von dem mir Hofschmied [blacksmith.GetFirstName] erklärte, dass es als „Hippe“ bekannt ist, während ich [blacksmith.Custom('DE_PRO_PER_S_3P_A')] begeistert beim Schärfen beobachtete – sieht auf jeden Fall wie eine für den Krieg entworfene Waffe aus.\n\nDie Klinge ragt mit einer bösartig aussehenden Schneide aus der Angel, die durch den schweren Hakenkopf läuft. Die frisch geschärfte Spitze glänzt in der Mittagssonne, während ich sie in der Naht einer aussortierten Lederrüstung versenke und mit einem einzigen Schwung alle Halteschlaufen durchtrenne."
 martial_authority.4004.a: "Welche anderen Geheimnisse hüten unsere bescheidenen Bauern noch?"
 martial_authority.4004.b: "Die gefällt mir! Verbreiten wir sie im ganzen Land!"
 martial_authority_4004.make.tt: "Ihr erhaltet „[improvised_billhook.GetName]“"
