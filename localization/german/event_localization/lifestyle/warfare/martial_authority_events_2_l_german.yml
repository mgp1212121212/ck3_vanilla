 martial_authority.5000.t: "Eine Reise durch die Hinterlande"
 martial_authority.5000.authoritative_religion.desc: "Ich reibe mir die pochenden Schläfen, während ein Funktionär mir die dutzendste Verlautbarung vorliest, die mir dieses Jahr aus [baron_1_lands.GetNameNoTier] zugestellt wurde.\n\nEinige solcher wichtiger Lehen entzogen sich in den letzten Monaten mehr und mehr meiner Kontrolle, aber eine kleine Reise durch diese abgelegenen Lande, wie sie zu meinen gottgegebenen Pflichten gehört, könnte sie wieder näher an mich bringen. Andererseits hat [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mich zu einem privaten Festmahl eingeladen …"
 martial_authority.5000.relaxed_religion.desc: "Ich reibe mir die pochenden Schläfen, während ein Funktionär mir die dutzendste Verlautbarung vorliest, die mir dieses Jahr aus [baron_1_lands.GetNameNoTier] zugestellt wurde. Einige solcher wichtiger Lehen entzogen sich in den letzten Monaten mehr und mehr meiner Kontrolle, aber eine kleine Reise durch diese abgelegenen Lande könnte sie wieder näher an mich bringen.\n\nAndererseits hat [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mich zu einem privaten Festmahl eingeladen …"
 martial_authority.5000.a: "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] gut[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] besucht [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Niedergestellten hin und wieder."
 martial_authority.5000.b: "Ich bin #EMP verpflichtet#!, dieses Fest zu besuchen!"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] und [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] und [baron_3_lands.GetNameNoTier]"
