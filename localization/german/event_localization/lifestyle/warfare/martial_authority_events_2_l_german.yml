 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "Trotz-Turnier"
 martial_authority.8000.desc: "Mein [marshal.GetCouncilTitle] richtet das aus, was mir wie das hundertste Turnier des Jahres vorkommt, und ich kann kaum die Augen offen halten. Mein Verstand ist allerdings sofort wieder hellwach, als jemand an meinem Ellenbogen zupft.\n\nMein[fighting_child.Custom('DE_END_PRO_S_N')] klein[fighting_child.Custom('DE_END_ADJ_IND_S_N')] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName] taumelt entgegen aller Naturgesetze mit einer Lanze umher, die viermal so groß wie [fighting_child.Custom('DE_PRO_PER_S_3P_N')] ist, und hat einen schlecht sitzenden Helm gefunden, der [fighting_child.Custom('DE_PRO_PER_S_3P_D')] immer wieder ins Gesicht rutscht.\n\n„[ROOT.Char.GetMotherFather|U], darf ich auch einen Gang mitkämpfen?“"
 martial_authority.8000.a: "Ich erlaube es, aber befehle, dass niemand [fighting_child.Custom('DE_PRO_PER_S_3P_D')] schaden darf."
 martial_authority.8000.tt: "[fighting_child.GetName] kommt im Turnier voran"
 martial_authority.8000.a.tt: "[fighting_child.GetSheHe|U] darf sich beweisen"
 martial_authority.8000.tt.failure: "[fighting_child.GetName] schafft es nicht, sich von anderen abzuheben"
 martial_authority.8000.b: "„Natürlich, Kind! Kein[fighting_child.Custom('DE_END_PRO_S_N')] Krieger[fighting_child.Custom('DE_END_NOU_S_GS_N')] soll [fighting_child.Custom('DE_PRO_POS_S_3P')]en Zorn zurückhalten.“"
 martial_authority.8000.c: "„Seid ein gutes Kind und spielt mit den Pferden.“"
 martial_authority.8000.d: "„Das ist kein Ort für ein kleines Kind.“"
 martial_authority_child_trait_gain: "[fighting_child.GetName] hat eine Eigenschaft erhalten"
 martial_authority_brave: "$trait_brave$"
 martial_authority_arrogant: "$trait_arrogant$"
 martial_authority_wrathful: "$trait_wrathful$"
