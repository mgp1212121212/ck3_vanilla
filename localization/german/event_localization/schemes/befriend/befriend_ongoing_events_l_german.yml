l_german:
 befriend_ongoing.0901.t: "Anfreunden: Was hätte sein können"
 befriend_ongoing.0901.desc: "Ich habe erschütternde Kunde erhalten. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist verstorben.\n\nDas Schicksal hat entschieden, dass ich nie in den Genuss [target.Custom('DE_PRO_POS_S_3P')]er Freundschaft kommen werde."
 befriend_ongoing.0901.a: "Die Welt ist grausam und willkürlich."
 befriend_ongoing.0902.t: "Anfreunden: Gefesseltes Publikum"
 befriend_ongoing.0902.t.other: "Anfreunden: Weggesperrt"
 befriend_ongoing.0902.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)] wurde von meinen Leuten auf mein Geheiß hin in meinen Kerker geworfen.\n\nObwohl [target.Custom('DE_PRO_PER_S_3P_N')] nun alle Zeit der Welt mit mir verbringen kann, wird [target.Custom('DE_PRO_PER_S_3P_N')] meinen Annäherungsversuchen gegenüber wohl nicht sonderlich empfänglich sein, solange [target.Custom('DE_PRO_PER_S_3P_N')] sich in Gefangenschaft befindet."
 befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist inhaftiert! [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] hält ihn fest! Solange [target.Custom('DE_PRO_PER_S_3P_N')] sich in Gefangenschaft befindet, werde ich [target.Custom('DE_PRO_POS_S_3P')]e Freundschaft nicht gewinnen können."
 befriend_ongoing.0902.a: "Warum das denn?! Ich bin ein großartiger Kerkermeister!"
 befriend_ongoing.0902.a.other: "O weh."
 befriend_ongoing.0903.t: "Anfreunden: Krieg und Freundschaft"
 befriend_ongoing.0903.desc: "Unsere Reiche stehen sich auf dem Schlachtfeld gegenüber, und [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] würde über meine Träume von Großmut und Freundschaft wohl nur lachen, zumindest für den Augenblick."
 befriend_ongoing.0903.a: "Hoffen wir auf bessere Zeiten."
 befriend_ongoing.0903.a.tt: "Mein Komplott, eine Freundschaft mit [target.GetTitledFirstNameNoTooltip] zu schließen, ist beendet."
 befriend_ongoing.1001.t: "Anfreunden: Respekt in Bewunderung"
 befriend_ongoing.1001.desc.startnormal: "Angesichts meines Lebenswerks ist es nur natürlich, dass andere mich respektieren."
 befriend_ongoing.1001.desc.starthumble: "Obgleich ich es nur selten erwähne, gibt es da ein paar Errungenschaften, auf die ich stolz bin."
 befriend_ongoing.1001.desc.end: "Ich bin überzeugt, dass [target.GetTitledFirstName] ebenfalls das ein oder andere erreicht hat, was [target.Custom('DE_PRO_PER_S_3P_A')] mit Stolz erfüllt.\n\nVielleicht sollte ich ein kleines Gedicht in Auftrag geben, das unsere Taten vergleicht und so zeigt, dass wir beide aus dem gleichen Holz geschnitzt sind."
 befriend_ongoing.1001.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird von meinen Erfolgen mächtig beeindruckt sein!"
 befriend_ongoing.1001.b: "Konzentriert Euch auf die Errungenschaften von [target.GetFirstNameNoTooltip]."
 befriend_ongoing.1001.c: "Ich werde dafür sorgen, dass #EMP alle#! erfahren, wie großartig ich bin!"
 befriend_ongoing.1002.t: "Anfreunden: Eine Geste der Großzügigkeit"
 befriend_ongoing.1002.desc.start: "Es sollte meinen Versuchen förderlich sein, mit [target.GetTitledFirstName] Freundschaft zu schließen, wenn ich [target.Custom('DE_PRO_PER_S_3P_D')] ein Geschenk mache.\n\n"
 befriend_ongoing.1002.desc.greedy: "Jeder liebt Geschenke!"
 befriend_ongoing.1002.desc.malicious: "Man kann Menschen so einfach mit funkelndem Tand manipulieren …"
 befriend_ongoing.1002.desc.benevolent: "Mit dem perfekten Geschenk kann man einem Menschen zeigen, wie sehr er einem am Herzen liegt."
 befriend_ongoing.1002.desc.generic: "\n\nWenn es mich meinem Ziel näher bringt, ist es das Geld wert. "
 befriend_ongoing.1002.d: "Ich werde etwas wahrlich Extravagantes finden!"
 befriend_ongoing.1002.a: "Jetzt ist nicht die Zeit für Sparsamkeit."
 befriend_ongoing.1002.b: "Der Gedanke zählt."
 befriend_ongoing.1002.c: "Nein, ich will nicht zu aufdringlich erscheinen."
 befriend_ongoing.1003.t: "Anfreunden: Der Feind meines Feindes"
 befriend_ongoing.1003.desc: "Eine Sache, die [target.GetTitledFirstName] und ich gemeinsam haben, ist unser Hass auf [rival.GetTitledFirstName].\n\nEs würde ein deutliches Zeichen setzen, wenn ich ein Ebenbild meines Feindes von den Mauern baumeln ließe, wenn [target.GetFirstNameNoTooltip] das nächste Mal nach [barony.GetTitledFirstNameNoTier] zurückkehrt."
 befriend_ongoing.1003.a: "Und ich werde es anzünden!"
 befriend_ongoing.1003.b: "Ich muss [rival.GetFirstNameNoTooltip] nicht noch weiter provozieren."
 befriend_ongoing.1004.t: "Der Feind meines Feindes"
 befriend_ongoing.1004.desc: "Bei meinem letzten Besuch in [barony.GetNameNoTooltip] von [owner.GetTitledFirstName] erwartete mich ein erstaunlicher Anblick: Von den Mauern hing eine Puppe, in der ich sofort [rival.GetTitledFirstName] erkannte, der seit Langem unser gemeinsamer Feind ist!\n\n[owner.GetFirstNameNoTooltip] rief mir eine Begrüßung zu, als [owner.Custom('DE_PRO_PER_S_3P_N')] brennendes Pech über „[rival.GetFirstNameNoTooltip]“ schüttete."
 befriend_ongoing.1004.a: "Wie es mich doch zu sehen freut, dass wir in diesem Punkt einer Meinung sind!"
 befriend_ongoing.1005.t: "Der Freund meines Feindes"
 befriend_ongoing.1005.desc: "Der Herold traut sich zuerst nicht, Euch von den Gerüchten zu erzählen.\n\n„Offenbar haben Eure Feinde, [owner.GetTitledFirstName] und [target.GetTitledFirstName], ein Ebenbild von Euch verbrannt, das in [barony.GetNameNoTooltip] von den Mauern hing, während sie Euren Namen verspotteten.“\n\nGemeinsam sind sie zehn Mal so schlimm, wie sie allein je waren."
 befriend_ongoing.1005.a: "Ich wusste, dass ich allen Grund hatte, sie zu hassen."
 befriend_ongoing.2001.t: "Anfreunden: Die Wärme der Freundlichkeit "
 befriend_ongoing.2001.desc: "Ich dachte, ich müsste mich anstrengen, damit [target.GetTitledFirstName] mich mag, aber wie sich herausstellte, ist [target.Custom('DE_PRO_PER_S_3P_N')] der freundlichste Mensch, den ich kenne!\n\n[target.GetFirstNameNoTooltip] meinte, dass an [target.Custom('DE_PRO_POS_S_3P')]er Feuerstelle immer Platz für neue Bekanntschaften ist."
 befriend_ongoing.2001.a: "Hervorragend. [target.Custom('DE_PRO_PER_S_3P_N')|U] soll mich besuchen."
 befriend_ongoing.2001.b: "Zu so einer Einladung sage ich nicht Nein!"
 befriend_ongoing.3001.t: "Anfreunden: Ein Glied in der Kette"
 befriend_ongoing.3001.desc: "[befriend_envoy.GetTitledFirstName] steht mir zur Seite bei meinem Versuch, [target.GetTitledFirstName] näher zu kommen, und bot mir an, zwischen uns zu vermitteln. [befriend_envoy.Custom('DE_PRO_PER_S_3P_N')|U] ist der Ansicht, [befriend_envoy.Custom('DE_PRO_PER_S_3P_N')] könne mich in einem wohlwollenden Licht darstellen."
 befriend_ongoing.3001.a: "[befriend_envoy.GetSheHe|U] sollte sich [target.GetFirstNameNoTooltip] ohne Umschweife nähern."
 befriend_ongoing.3001.b: "Es steht zu viel auf dem Spiel. Ich darf mich nicht auf [befriend_envoy.GetFirstNameNoTooltip] verlassen."
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName] wird um eine Audienz bei [target.GetFirstName] ersuchen#!"
 befriend_ongoing.3002.t: "Eine ungewöhnliche Vereinbarung"
 befriend_ongoing.3002.desc: "Obgleich es nicht ungewöhnlich ist, dass mein[befriend_envoy.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy'))] [befriend_envoy.GetTitledFirstName] mich um eine Audienz ersucht, ist [befriend_envoy.Custom('DE_PRO_POS_S_3P')] Grund dafür dieses Mal fürwahr merkwürdig. [befriend_envoy.Custom('DE_PRO_PER_S_3P_N')|U] hat verlautbart, dass [befriend_envoy.Custom('DE_PRO_PER_S_3P_N')] für [owner.GetTitledFirstName] im Namen der Freundschaft zwischen uns vermitteln möchte!"
 befriend_ongoing.3002.a: "Seltsam, aber [befriend_envoy.Custom('DE_PRO_PER_S_3P_N')] soll mir ruhig von [owner.GetFirstNameNoTooltip] erzählen."
 befriend_ongoing.3002.b: "Keiner meiner Untertanen wird als Gesandter eines anderen agieren!"
 befriend_ongoing.3003.t: "Anfreunden: Meldung des Gesandten"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName] bringt mir vielversprechende Kunde. [target.GetTitledFirstName] hat [befriend_envoy.Custom('DE_PRO_PER_S_3P_A')] freundlich als „Gesandt[befriend_envoy.Custom('DE_END_ADJ_IND_S_A')]“ meiner Freundschaft begrüßt."
 befriend_ongoing.3003.dismissed_envoy: "Ich wusste, dass ich Grenzen überschritt, als [target.Custom('DE_PRO_POS_S_3P')][target.Custom('DE_END_ADJ_DEF_S_N')] [scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy'))] von mir in meine Dienste geholt wurde, doch ich hatte gehofft, [target.Custom('DE_PRO_PER_S_3P_N')] würde den guten Willen hinter der Geste erkennen. Weit gefehlt. Ich hätte mich nie auf [befriend_envoy.Custom('DE_PRO_POS_S_3P')]en Plan einlassen sollen …"
 befriend_ongoing.3003.a: "Auf unsere knospende Freundschaft!"
 befriend_ongoing.3003.b: "Ich muss in Zukunft vorsichtiger sein."
 befriend_ongoing.3007.t: "Anfreunden: Ein Urteil von ganz oben"
 befriend_ongoing.3007.desc.conviction: "Ein Wunder! [agent_speaking_highly.GetTitledFirstName] hatte eine Vision, gesandt von der höchsten aller Mächte. [agent_speaking_highly.Custom('DE_PRO_PER_S_3P_N')|U] versichert mir, dass es [target.GetTitledFirstName] und mir bestimmt ist, Freunde zu sein!"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName] hatte eine Vision, gesandt von der höchsten aller Mächte. Offenbar ist es [target.GetTitledFirstName] und mir bestimmt, Freunde zu sein. Was für ein glücklicher Zufall."
 befriend_ongoing.3007.a: "Wir werden [target.GetFirstNameNoTooltip] von dieser Vision erzählen."
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], lasst uns gemeinsam in Dankbarkeit beten."
 befriend_ongoing.3009.t: "Anfreunden: Ein gutes Wort"
 befriend_ongoing.3009.desc: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] hat bemerkt, dass ich [target.GetTitledFirstName] beeindrucken möchte, und jetzt hat [spouse.Custom('DE_PRO_PER_S_3P_N')] mir einen Vorschlag gemacht.\n\n„Mir dünkt, mein[target.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] hält große Stücke auf mein Wort. Ich könnte [target.Custom('DE_PRO_PER_S_3P_A')] wissen lassen, wie wunderbar Ihr doch seid.“"
 befriend_ongoing.3009.a: "Ah, macht ruhig."
 befriend_ongoing.3009.a.success: "[spouse.Custom('DE_PRO_POS_S_3P')|U]e Worte überzeugen [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] ist weiterhin unbeeindruckt."
 befriend_ongoing.3009.b: "Nein, das bekomme ich selbst hin."
 befriend_ongoing.3009.b.tt: "Ich kann mich nicht darauf verlassen, dass andere Freundschaften für mich schließen."
 befriend_ongoing.3010.t: "Ein gutes Wort"
 befriend_ongoing.3010.desc: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] erzählt mir in letzter Zeit viel darüber, was [spouse.Custom('DE_PRO_POS_S_3P')][owner.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] so treibt.\n\nIch muss zugeben, dass [spouse.Custom('DE_PRO_POS_S_3P')]e Worte [owner.GetTitledFirstName] sehr spannend klingen lassen."
 befriend_ongoing.3010.a: "Vielleicht sollte ich [owner.Custom('DE_PRO_PER_S_3P_A')] besser kennenlernen."
 befriend_ongoing.3011.desc: "„[target.GetTitledFirstName] scheint nun auf jeden Fall daran interessiert, Euch kennenzulernen“, berichtet mir mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. Offenbar ist [spouse.Custom('DE_PRO_POS_S_3P')] Plan voll aufgegangen!"
 befriend_ongoing.3011.a: "Auf Euch ist immer Verlass, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc: "„So leid es mir tut, trotz all meiner Bemühungen ist mein[target.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] nach wie vor unbeeindruckt von Euch“, berichtet mir [spouse.GetTitledFirstName]. Offenbar war [spouse.Custom('DE_PRO_POS_S_3P')] Plan wohl doch nicht sonderlich gut."
 befriend_ongoing.3012.a: "Warum verlasse ich mich auch immer auf andere?"
 befriend_ongoing.3014.t: "Ein unangenehmer Ruf"
 befriend_ongoing.3014.desc: "In letzter Zeit ist [owner.GetTitledFirstName] ungewöhnlich freundlich zu mir. Ich erzählte [spouse.GetFirstName] davon, [spouse.Custom('DE_ART_DEF_S_N')] [owner.Custom('DE_PRO_POS_S_3P')][spouse.Custom('DE_END_PRO_S_N')] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))] und mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] ist, doch [spouse.Custom('DE_PRO_PER_S_3P_N')] lachte nur.\n\n„[owner.GetFirstNameNoTooltip] ist Eurer Freundschaft nicht würdig. Ich sage Euch mal, wie [owner.Custom('DE_PRO_PER_S_3P_N')] wirklich ist …“"
 befriend_ongoing.3014.a: "Wer könnte es besser wissen?"
 befriend_ongoing.3015.t: "Anfreunden: Üble Nachrede!"
 befriend_ongoing.3015.desc: "[target.GetTitledFirstName] zeigt mir meinen Bemühungen zum Trotz die kalte Schulter. Offenbar hat [target.Custom('DE_PRO_PER_S_3P_N')] unangenehme Gerüchte über mich gehört, und zu meiner Bestürzung ist ihre Quelle [target.Custom('DE_PRO_POS_S_3P')][target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] scheint unbesorgt. „Ich habe [target.Custom('DE_PRO_PER_S_3P_D')] nur die Wahrheit erzählt, #EMP Schatz#!.“"
 befriend_ongoing.3015.a: "Wie konntet Ihr das tun?"
 befriend_ongoing.4000.t: "Anfreunden: Krieger unter sich"
 befriend_ongoing.4000.desc: "Ich wollte mich mit [target.GetTitledFirstName] anfreunden, und ich weiß, dass [target.Custom('DE_PRO_PER_S_3P_N')] begeistert alles Militärische studiert, genau wie ich. Sicherlich haben wir vieles, worüber wir uns unterhalten können."
 befriend_ongoing.4000.a: "Ich werde an [target.Custom('DE_PRO_PER_S_3P_A')] herantreten."
 befriend_ongoing.4000.a.tt: "#F Unsere gemeinsamen Interessen könnten unsere Beziehung stärken#!"
 befriend_ongoing.4000.b: "Ich werde einen druckvollen Weg finden, um das zu bewerkstelligen."
 befriend_ongoing.4002.t: "Krieger unter sich"
 befriend_ongoing.4002.desc: "[owner.GetTitledFirstName] ist an mich herangetreten und erwähnte unser gemeinsames Interesse an militärischen Dingen. [owner.Custom('DE_PRO_PER_S_3P_N')|U] scheint belesen in Strategie und Taktik und möchte Ideen austauschen."
 befriend_ongoing.4002.a: "Endlich mal eine spannende Unterhaltung!"
 befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]? Wohl eher nicht."
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName] und ich haben geraume Zeit über Belagerungen, Zangentaktiken, Plünderungen sowie über den richtigen Einsatz von Bogenschützen und Belagerungswaffen gesprochen. Wir amüsierten uns prächtig über die unwissenden Zuschauer, die die Köpfe über uns schüttelten."
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName] antwortete kurz angebunden, dass [target.Custom('DE_PRO_PER_S_3P_N')] nicht sonderlich an militärischen Dingen interessiert sei. Doch ich weiß, dass das Gegenteil der Fall ist."
 befriend_ongoing.4004.a: "Krieg ist wahrlich die edelste aller Künste."
 befriend_ongoing.4004.b: "Enttäuschend."
 befriend_ongoing.4010.t: "Anfreunden: Die Zwillingssonnen"
 befriend_ongoing.4010.desc: "Wenn ich mit Leuten über [target.GetTitledFirstName] rede, schwärmen diese immer von [target.Custom('DE_PRO_POS_S_3P')]em Charme und der natürlichen Leichtigkeit, mit der [target.Custom('DE_PRO_PER_S_3P_N')] in jeder Gesellschaft den Ton angibt. Da haben wir offenbar etwas gemeinsam."
 befriend_ongoing.4010.a: "Zwei Sonnen strahlen gemeinsam drei Mal so hell!"
 befriend_ongoing.4012.t: "Die Zwillingssonnen"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName] weist mehr als offensichtlich darauf hin, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich gern mit mir anfreunden würde. [owner.Custom('DE_PRO_PER_S_3P_N')|U] kann offenbar prächtig mit Menschen umgehen, und er deutet an, dass unsere gemeinsamen Talente in dieser Richtung uns zusammenführen sollten."
 befriend_ongoing.4012.a: "Und [owner.Custom('DE_PRO_PER_S_3P_N')] hat recht!"
 befriend_ongoing.4012.b: "[owner.Custom('DE_PRO_PER_S_3P_N')|U] ist bei Weitem nicht so spannend, wie [owner.Custom('DE_PRO_PER_S_3P_N')] meint."
 befriend_ongoing.4014.a.desc: "Auf meine Einladung hin trafen sich [target.GetTitledFirstName] und ich uns bei einer geselligen Veranstaltung. Wir hatten jede Menge Spaß, und dadurch auch alle anderen. Es war angenehm, wie sich die Gäste schon nach wenigen Minuten nach und nach um uns beide scharten."
 befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName] hat [target.Custom('DE_PRO_POS_S_3P')]e erstaunlichen Fähigkeiten im Umgang mit Menschen dazu genutzt, eine grausame und herablassende Antwort auf meine Einladung zu verfassen, die mir über gemeinsame Bekannte durch Andeutungen und Getuschel überbracht wurde."
 befriend_ongoing.4014.a: "Wie Fliegen um zwei Honigtöpfe!"
 befriend_ongoing.4014.b: "Ich bin gleichermaßen beeindruckt und gekränkt."
 befriend_ongoing.4020.t: "Anfreunden: Nichts zu besprechen"
 befriend_ongoing.4020.desc: "Mir ist klar geworden, dass [target.GetTitledFirstName] meine Einstellung teilt und genau weiß, wie wichtig Ordnung und Zahlen sind."
 befriend_ongoing.4020.a: "Ob [target.Custom('DE_PRO_PER_S_3P_N')] wohl die Zahl Null kennt? Das muss ich herausfinden!"
 befriend_ongoing.4022.t: "Nichts zu besprechen"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat mich angesprochen und wollte über unser gemeinsames Interesse an Verwaltung und Zahlen sprechen. Besonders die Zahl Null hat es [owner.Custom('DE_PRO_PER_S_3P_D')] wohl angetan."
 befriend_ongoing.4022.a: "Natürlich! Das wird höchst erhellend!"
 befriend_ongoing.4022.b: "Diese Zahl beschreibt auch ziemlich genau das Ausmaß meines Interesses."
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName] und ich unterhielten uns ausführlich über die Zahl Null und ihre Bedeutung und Möglichkeiten in der Mathematik und der Verwaltung. Endlich habe ich jemanden gefunden, der Zahlen derart vorbehaltlos zugeneigt ist und ihren wahren Wert erkennt."
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName] antwortete, dass die Zahl Null ziemlich genau [target.Custom('DE_PRO_POS_S_3P')]em Interesse an einem Gespräch mit mir entspricht."
 befriend_ongoing.4024.a: "Manchmal ist es gut, einfach nur über nichts zu reden."
 befriend_ongoing.4024.b: "Meine Enttäuschung hingegen ist unendlich."
 befriend_ongoing.4030.t: "Anfreunden: Der Tanz des Intriganten"
 befriend_ongoing.4030.desc: "Man sagt [target.GetTitledFirstName] nach, geschult auf dem Gebiet der Gaunerei und Manipulation zu sein. Vielleicht sollte ich mich [target.Custom('DE_PRO_PER_S_3P_D')] in einer Unterhaltung nähern und herausfinden, ob wir da vielleicht etwas haben, woraus sich ein Band zwischen uns entwickeln könnte."
 befriend_ongoing.4030.a: "Das werde ich tun, verstohlen und verschlagen."
 befriend_ongoing.4032.t: "Der Tanz des Intriganten"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat über verstohlene Mittel angedeutet, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich gern mit mir anfreunden würde. Hier geht es eindeutig um eine Art Spiel oder Tanz der Intrigen, in dem ich aufgefordert werde, ebenso verstohlen zu antworten."
 befriend_ongoing.4032.a: "Ich werde [owner.GetFirstNameNoTooltip] eine zustimmende Antwort zukommen lassen."
 befriend_ongoing.4032.b: "[owner.GetSheHe|U] ist nicht sonderlich schlau, und das werde ich [owner.Custom('DE_PRO_PER_S_3P_A')] auch wissen lassen."
 befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName] hat zustimmend auf meine subtilen Signale geantwortet, und nun stehen wir uns wohl ein wenig näher als zuvor. Hiermit wäre bewiesen, dass wir etwas gemeinsam haben."
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName] hat auf meine freundschaftlichen Signale auf höchst kränkende, wenn auch subtile und verstohlene Weise reagiert. Ich kann nicht einmal darauf antworten, ohne wie ein Trottel dazustehen."
 befriend_ongoing.4034.a: "Man nutzt ein Komplott, um sich mit einem Intriganten anzufreunden."
 befriend_ongoing.4034.b: "Damit hätte ich nicht gerechnet."
 befriend_ongoing.4040.t: "Anfreunden: Große Geister"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName] ist offenbar wie ich den Wissenschaften zugetan. Es gibt sicherlich viele hochgeistige Themen, die wir besprechen könnten. Ich sollte an [target.Custom('DE_PRO_PER_S_3P_A')] herantreten."
 befriend_ongoing.4040.a: "Mal sehen, was daraus wird."
 befriend_ongoing.4042.t: "Große Geister"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat sich mir genähert und angedeutet, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich gern mit mir über einen wissenschaftlichen Sachverhalt meiner Wahl unterhalten würde. [owner.Custom('DE_PRO_PER_S_3P_N')|U] versucht offensichtlich, sich mit mir anzufreunden."
 befriend_ongoing.4042.a: "Ja, ein Treffen zweier großer Geister!"
 befriend_ongoing.4042.b: "Was sollte [owner.Custom('DE_PRO_PER_S_3P_N')] denn bitte Spannendes zu sagen haben?"
 befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName] und ich hatten ein langes Gespräch über das Wesen des Wissens und andere philosophische Themen. Durch diesen regen Austausch sind wir uns nähergekommen."
 befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName] hat deutlich gemacht, dass [target.Custom('DE_PRO_PER_S_3P_N')] nicht daran interessiert ist, sich mit mir über wissenschaftliche Angelegenheiten auszutauschen. [target.Custom('DE_PRO_POS_S_3P')|U]e Antwort hatte einen unverkennbar herablassenden Ton."
 befriend_ongoing.4044.a: "Letzten Endes denken große Geister eben gleich."
 befriend_ongoing.4044.b: "Enttäuschend."
 befriend_ongoing.4050.t: "Anfreunden: Zunderbüchsen"
 befriend_ongoing.4050.desc: "Gerüchten zufolge ist [target.GetTitledFirstName] wie ich erfahren darin, die Feuer der Leidenschaft in anderen zu entfachen. Scheint mir, wir sollten uns treffen und Notizen austauschen."
 befriend_ongoing.4050.a: "Ob [target.Custom('DE_PRO_PER_S_3P_N')] wohl auch über [target.Custom('DE_PRO_POS_S_3P')]e Eroberungen Buch führt?"
 befriend_ongoing.4052.t: "Zunderbüchsen"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat mich auf unser gemeinsames Interesse auf dem Gebiet der Verführung und Liebschaften angesprochen. [owner.Custom('DE_PRO_PER_S_3P_N')|U] würde sich gern mit mir treffen, um Notizen und Erfahrungen auszutauschen."
 befriend_ongoing.4052.a.wine: "Ja, erzählen wir uns bei einem Glas Wein anregende Geschichten!"
 befriend_ongoing.4052.a.tee: "Ja, erzählen wir uns anregende Geschichten!"
 befriend_ongoing.4052.b: "[owner.Custom('DE_PRO_PER_S_3P_N')|U] meint tatsächlich, [owner.Custom('DE_PRO_PER_S_3P_N')] könne sich mit mir messen? Ha!"
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName] und ich haben uns stundenlang unterhalten und unsere Eroberungen verglichen. Das Seltsame und Komplizierte war dabei deutlich interessanter als das Triviale. Leider hatten wir mehr von Letzterem."
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName] wollte keine Geschichten über Liebschaften mit mir austauschen. [target.Custom('DE_PRO_PER_S_3P_N')|U] meinte, ich könne in keiner Weise mit [target.Custom('DE_PRO_PER_S_3P_D')] mithalten."
 befriend_ongoing.4054.a: "Wir stellten fest, dass wir beide schon lange nicht mehr mitzählen."
 befriend_ongoing.4054.b: "Ha! Neid ist eine üble Bestie!"
 befriend_ongoing.4060.t: "Anfreunden: Tanz der Klingen"
 befriend_ongoing.4060.desc: "Ich höre immer wieder davon, wie gut [target.GetTitledFirstName] mit dem Schwert ist. Angeblich können nur die wenigsten [target.Custom('DE_PRO_POS_S_3P')]en Angriffen mehr als wenige Sekunden widerstehen."
 befriend_ongoing.4060.a: "Wir müssen uns zu einem Übungskampf treffen!"
 befriend_ongoing.4062.t: "Tanz der Klingen"
 befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], wie ich geschult im Umgang mit der Klinge, hat mich auf einen Übungskampf mit anschließendem Gespräch über unser Lieblingsthema eingeladen."
 befriend_ongoing.4062.a: "Ein hervorragender Vorschlag!"
 befriend_ongoing.4062.b: "Nein, [owner.Custom('DE_PRO_PER_S_3P_N')] ist meine Zeit nicht wert."
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName] und ich trafen uns zu einem Übungskampf mit dem Schwert. Nachdem wir einander gut zwei Stunden im wilden Tanz attackiert und pariert hatten, sprachen wir im Anschluss noch drei Stunden über Techniken und Taktiken."
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName] hat mir mehr als deutlich und unhöflich mitgeteilt, dass [target.Custom('DE_PRO_PER_S_3P_N')] keinerlei Interesse an einem Übungskampf gegen mich hat."
 befriend_ongoing.4064.a: "Zu wenige verstehen die innere Schönheit der Klinge."
 befriend_ongoing.4064.b: "Die Worte eines Feiglings."
 befriend_ongoing.4070.t: "Anfreunden: Geschichten aus der Wildnis"
 befriend_ongoing.4070.desc: "[target.GetTitledFirstName] ist wie ich begeistert von der Jagd. Wir haben da sicher so einiges zu besprechen und können uns im Gespräch über unsere Erfahrungen näherkommen."
 befriend_ongoing.4070.a: "Wir sollten uns treffen und unsere Jagderfolge vergleichen!"
 befriend_ongoing.4072.t: "Geschichten aus der Wildnis"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat mich angesprochen und meinte, wir sollten uns treffen und uns über unsere Erfahrungen als Jäger unterhalten. Das wäre eine Gelegenheit, Geschichten aus der Wildnis auszutauschen."
 befriend_ongoing.4072.a: "Was wohl [owner.Custom('DE_PRO_POS_S_3P')]e anstrengendste Beute war?"
 befriend_ongoing.4072.b: "Hasenfänger interessieren mich nicht."
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName] und ich redeten den ganzen Abend: Wir tauschten Geschichten aus und verglichen unsere Erfahrungen aus zahlreichen Jagden."
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName] erwiderte meine Einladung mit Hohn und schimpfte mich einen Hasenfänger."
 befriend_ongoing.4074.a: "Ich bin mir sicher, dass [target.Custom('DE_PRO_PER_S_3P_N')] in ein paar Punkten übertrieben hat."
 befriend_ongoing.4074.b: "Dann kann [target.Custom('DE_PRO_PER_S_3P_N')] der Hase sein."
 befriend_ongoing.4080.t: "Anfreunden: Wilde Nächte"
 befriend_ongoing.4080.desc: "[target.GetTitledFirstName] ist wie ich bekannt für [target.Custom('DE_PRO_POS_S_3P')]e Vorliebe für Feste. Wir könnten sicher viel Spaß haben, wenn ich einen kleinen Umtrunk organisiere."
 befriend_ongoing.4080.a: "Das muss einfach sein!"
 befriend_ongoing.4082.t: "Wilde Nächte"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat mich zu einem kleinen Umtrunk in Gesellschaft eingeladen. [owner.Custom('DE_PRO_PER_S_3P_N')|U] ist bekanntermaßen selbst dem Wein nicht abgeneigt."
 befriend_ongoing.4082.a: "Das wird ein Spaß."
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]? Da trinke ich lieber allein."
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName] und ich haben einen Tag und eine Nacht (oder waren es zwei) miteinander gefeiert. Ich kann mich nur noch an den Anfang und an das Ende erinnern, aber bei allem, was gut und gerecht ist: Hatten wir einen Spaß!"
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName] ließ mich wissen, dass [target.Custom('DE_PRO_PER_S_3P_N')] lieber alleine trinkt, als Zeit mit mir zu verbringen."
 befriend_ongoing.4084.a: "Nicht der schlechteste … Zeitvertreib."
 befriend_ongoing.4084.b: "Sieht aus, als wäre ich gerade noch glimpflich davongekommen."
 befriend_ongoing.4090.t: "Anfreunden: Eine Symphonie der Schmerzen"
 befriend_ongoing.4090.desc: "Mir ist zu Ohren gekommen, dass [target.GetTitledFirstName] sich wie ich der Kunst der Schmerzen und der hochnotpeinlichen Befragung widmet. Es wäre sicher interessant, sich mit [target.Custom('DE_PRO_PER_S_3P_D')] zu treffen und über Methoden und Anwendungsmöglichkeiten zu sprechen."
 befriend_ongoing.4090.a: "Natürlich brauchen wir auch Werkzeuge und Freiwillige."
 befriend_ongoing.4092.t: "Eine Symphonie der Schmerzen"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName] hat mir mitgeteilt, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich mit mir treffen und über unser gemeinsames Interesse an der zarten Kunst von Schmerz und hochnotpeinlicher Befragung sprechen möchte."
 befriend_ongoing.4092.a: "Eine hervorragende Idee. Ich bringe mein Werkzeug mit."
 befriend_ongoing.4092.b: "Ich habe plumpen Daumenquetschern nichts zu sagen."
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName] und ich verbrachten einen Tag und eine Nacht in der Gesellschaft einiger bemitleidenswerter und rasch herbeigeschaffter Ganoven, an denen wir verschiedene Techniken erprobten. Außerdem schmiedeten wir Pläne für künftige Experimente."
 befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName] ließ mich auf meine Einladung hin lediglich wissen, dass meine Methoden zu plump seien und [target.Custom('DE_PRO_PER_S_3P_N')] keinerlei Interesse an meiner Gesellschaft habe."
 befriend_ongoing.4094.a: "Das war sowohl inspirierend als auch erhellend."
 befriend_ongoing.4094.b: "Ich würde [target.Custom('DE_PRO_PER_S_3P_D')] gern zeigen, wie plump ich sein kann …"
 befriend_ongoing.4100.t: "Anfreunden: Der Feind meines Feindes"
 befriend_ongoing.4100.desc: "Der Krieg bringt Schrecken, aber auch die Chance auf Ruhm. Außerdem formt er die Bande der Kameradschaft zwischen jenen, die auf derselben Seite kämpfen.\n\nIn unseren Bemühungen gegen [befriend_ongoing_4100_enemy.GetTitledFirstName] haben [befriend_ongoing_4100_text_scope.GetTitledFirstName] und ich offenbar ein gemeinsames Interesse gefunden."
 befriend_ongoing.4100.a: "Krieg schmiedet Freundschaften."
 befriend_ongoing.4110.t: "Gemeinsame Ziele"
 befriend_ongoing.4110.desc: "Da ich als Mitglied derselben Fraktion häufig mit [befriend_ongoing_4110_text_scope.GetTitledFirstName] zu tun habe, stellte ich fest, dass zwangsläufig Bande zwischen Menschen entstehen, die auf ein gemeinsames langfristiges Ziel hinarbeiten."
 befriend_ongoing.4110.a: "Auf dass wir allesamt gedeihen mögen."
 befriend_ongoing.4300.t: "Anfreunden: Das Spektakel des Schafotts"
 befriend_ongoing.4300.a: "Nichts ist wichtiger als Gerechtigkeit. Gerechtigkeit und Angst."
 befriend_ongoing.4300.b: "Es muss eine andere Möglichkeit geben."
 befriend_ongoing.4300.desc: "Mir ist zu Ohren gekommen, dass [target.GetTitledFirstName] wie ich ein Mensch ist, dessen Herrschaft mit einer harten Gerechtigkeit durchgesetzt wird, die andere fürchten. Ich sollte [target.Custom('DE_PRO_PER_S_3P_A')] einladen, bei meiner nächsten öffentlichen Hinrichtung an meiner Seite zu sitzen."
 befriend_ongoing.4300.a.tt: "#F Einen Brief an [target.Custom('DE_PRO_PER_S_3P_A')] schicken#!"
 befriend_ongoing.4302.t: "Einladung zu einer Hinrichtung"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName] hat Euch einen Ehrenplatz an [owner.Custom('DE_PRO_POS_S_3P')]er Seite für die nächste öffentliche Hinrichtung angeboten."
 befriend_ongoing.4302.c: "Haltet Ihr mich für einen Narren? So leicht bekommt Ihr mich nicht in Eure Klauen!"
 befriend_ongoing.4302.a: "Eine grandiose Idee. Es wäre mir eine Ehre, mitanzusehen, wie Ihr Gerechtigkeit walten lasst."
 befriend_ongoing.4302.b: "Ich habe Wichtigeres zu tun, als Euch dabei zuzusehen, wie Ihr mit einfachen Verbrechern verfahrt."
 befriend_ongoing.4304.t: "Anfreunden: Eine furchterregende Darbietung"
 befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName|U] kam an meinen Hof, um das Spektakel einer öffentlichen Hinrichtung und meiner Vorstellung von Gerechtigkeit zu erleben. Das ist meine Gelegenheit, [target.Custom('DE_PRO_PER_S_3P_A')] mit meiner Strenge zu beeindrucken. Welchen Gefangenen soll ich hinrichten lassen?"
 befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName] ließ mich auf meine Einladung hin lediglich wissen, dass [target.Custom('DE_PRO_PER_S_3P_N')] keinerlei Interesse daran habe, mir durch [target.Custom('DE_PRO_PER_S_3P_N')]en furchterregenden Ruf Legitimität zu verleihen."
 befriend_ongoing.4304.a: "Zeit zu sterben, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b: "Euer Ende naht, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c: "Macht [prisoner_c.GetFirstNameNoTooltip] einen Kopf kürzer!"
 befriend_ongoing.4304.d: "Ich fühle mich gerade großzügig. Heute stirbt niemand."
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName] könnte meine Gnade als Schwäche deuten#!"
 befriend_ongoing.4304.e: "Eines Tages spürt vielleicht auch [owner.Custom('DE_PRO_PER_S_3P_G')] Nacken den Kuss meines Stahls."
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName] hat kein Interesse daran, meinen Hof zu besuchen#!"
 befriend_ongoing.4304.f: "Tötet sie alle!"
 befriend_ongoing.5001.t: "Anfreunden: Ein Zyniker und ein Zelot"
 befriend_ongoing.5001.desc: "Meine Bemühungen, die Spannungen zwischen [target.GetTitledFirstName] und mir zu lindern, stoßen auf Granit, da [target.Custom('DE_PRO_PER_S_3P_N')] weiterhin meine fehlende Frömmigkeit bemängelt. [target.Custom('DE_PRO_POS_S_3P')|U]e Versuche, mich zu überzeugen, tun meinem Glauben kaum Gutes …"
 befriend_ongoing.5001.a: "Wenn es [target.GetFirstNameNoTooltip] so gefällt, dann steht für mich ein Besuch einer Stätte unseres Glaubens an."
 befriend_ongoing.5001.b: "Wir finden sicher andere Dinge, über die wir einer Meinung sind."
 befriend_ongoing.5002.t: "Anfreunden: Eine Frage des Vertrauens"
 befriend_ongoing.5002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wäre deutlich einfacher dazu zu bringen, mich zu mögen, wenn [target.Custom('DE_PRO_PER_S_3P_N')] nur an die Aufrichtigkeit meiner Versuche glauben würde! [target.Custom('DE_PRO_PER_S_3P_N')|U] zweifelt offensichtlich an meiner Aufrichtigkeit, denn [target.Custom('DE_PRO_PER_S_3P_N')] gibt mir nur vage Antworten und zieht sich aus der Unterhaltung zurück …"
 befriend_ongoing.5002.a: "Ich werde hartnäckig bleiben, aber mich nicht verstellen."
 befriend_ongoing.5002.b: "Bedauerlicherweise sind Lügen überzeugender als die Wahrheit."
 befriend_ongoing.5003.t: "Anfreunden: Eine dunkle Wolke an einem sonnigen Tag"
 befriend_ongoing.5003.desc: "Ich will doch nur, dass [target.GetTitledFirstName] einsieht, wie angenehm die Gesellschaft anderer Menschen ist! Doch je mehr ich mich anstrenge, desto mehr zieht [target.Custom('DE_PRO_PER_S_3P_N')] sich vor mir zurück. Mittlerweile verlässt [target.Custom('DE_PRO_PER_S_3P_N')] kaum mehr [target.Custom('DE_PRO_POS_S_3P')]e Gemächer …"
 befriend_ongoing.5003.c: "Ich werde mit offenem Ohr versuchen, verständnisvoll zu sein."
 befriend_ongoing.5003.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] soll sich endlich zusammenreißen!"
 befriend_ongoing.5003.b: "Wenn [target.Custom('DE_PRO_PER_S_3P_N')] Abstand will, dann werde ich [target.Custom('DE_PRO_PER_S_3P_D')] Abstand geben."
 befriend_ongoing.5004.t: "Anfreunden: Nicht nach [target.Custom('DE_PRO_POS_S_3P')]em Geschmack"
 befriend_ongoing.5004.desc: "Nichts erfreut mich mehr als [ROOT.Char.Custom('FavoriteTreat')]. Daher habe ich [target.GetTitledFirstName] eine Portion aus der Küche meines Leibkochs geschickt, als Beweis meiner guten Absichten.\n\nDie Geste erwies sich jedoch als Reinfall: [target.Custom('DE_PRO_PER_S_3P_N')|U] ließ das Gericht von einem Diener entsorgen, ohne es auch nur zu kosten …"
 befriend_ongoing.5004.a: "Ich werde mich für meine Maßlosigkeit entschuldigen."
 befriend_ongoing.5004.b: "[target.Custom('InsultNoun')]!"
 befriend_ongoing.5005.t: "Anfreunden: Ermutigung"
 befriend_ongoing.5005.desc: "Ich möchte, dass [target.GetTitledFirstName] mich besser versteht, doch bisher hat alles nur dazu geführt, dass ich [target.Custom('DE_PRO_PER_S_3P_A')] immer weniger verstehe. Wo ist [target.Custom('DE_PRO_POS_S_3P')] Antrieb, [target.Custom('DE_PRO_POS_S_3P')]e Motivation? Es scheint, als wäre es [target.Custom('DE_PRO_PER_S_3P_D')] völlig einerlei, wenn alles bliebe wie bisher."
 befriend_ongoing.5005.a: "Das kann ich zwar nicht unterstützen, wohl aber akzeptieren."
 befriend_ongoing.5005.b: "Lohnt es überhaupt, einen solchen Menschen zu kennen?"
 befriend_ongoing.5006.t: "Anfreunden: Brücken schlagen"
 befriend_ongoing.5006.desc: "Ich suche und suche, aber [target.GetTitledFirstName] und ich haben offenbar rein gar nichts gemeinsam.\n\nWie soll ich auch nur anfangen, eine Freundschaft zu schließen, wenn es keinerlei gemeinsamen Interessen gibt?"
 befriend_ongoing.5006.a: "Wenn ich mir Mühe gebe, werde ich [target.Custom('DE_PRO_PER_S_3P_A')] schon irgendwann verstehen."
 befriend_ongoing.5006.b: "Irgendetwas ergibt sich sicherlich irgendwann."
 befriend_ongoing.5007.t: "Anfreunden: Zum Greifen nahes Wissen"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName] und ich haben nur wenig gemeinsam, weshalb es mir auch schwerfällt, Bande zu [target.Custom('DE_PRO_PER_S_3P_D')] zu knüpfen.\n\nAllerdings könnte ich es mit etwas Anstrengung schaffen, mir genug"
 befriend_ongoing.5007.martial: "über Strategie und Nachschublinien beizubringen, um eine Unterhaltung führen zu können."
 befriend_ongoing.5007.diplomacy: "über Benimmregeln und Traditionen beizubringen, um eine Unterhaltung führen zu können."
 befriend_ongoing.5007.intrigue: "über die Macht, die Geheimnissen innewohnt, beizubringen, um eine Unterhaltung führen zu können."
 befriend_ongoing.5007.stewardship: "über die Feinheiten der verschiedenen Vasallenbande des Reichs beizubringen, um eine Unterhaltung führen zu können."
 befriend_ongoing.5007.learning: "über das metaphysische Wesen der Seele beizubringen, um eine Unterhaltung führen zu können."
 befriend_ongoing.5007.a: "Ich sollte diesen Wissensbereich so eingehend studieren, wie ich es mir leisten kann."
 befriend_ongoing.5007.a.success: "Ihr erlangt neues Wissen"
 befriend_ongoing.5007.a.failure: "Das war die falsche Wahl"
 befriend_ongoing.5007.b: "Ich kann mich stattdessen auch einfach ein wenig entspannen."
 befriend_ongoing.6001.t: "Freiheit und Freundlichkeit"
 befriend_ongoing.6002.t: "Freiheit und Freundlichkeit"
 befriend_ongoing.6002.desc: "[owner.GetTitledFirstName] ist in letzter Zeit ungewöhnlich freundlich zu mir.\n\nWenn sich mit dem Ton auch [owner.Custom('DE_PRO_POS_S_3P')] Charakter geändert hat, könnte mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] vielleicht aus der Gefangenschaft entlassen werden?"
 befriend_ongoing.6002.a: "Wenn [owner.Custom('DE_PRO_PER_S_3P_N')] wirklich mit mir befreundet sein will …"
 befriend_ongoing.6002.a.tt: "Wenn [owner.GetFirstNameNoTooltip] annimmt:"
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip] kann noch ein wenig länger warten."
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip] kann [prisoner.Custom('DE_PRO_PER_S_3P_N')] behalten#!"
 befriend_ongoing.6004.desc: "[target.GetTitledFirstName] deutet meine Freundlichkeit in letzter Zeit als Zeichen und kam zu mir, um über ein[prisoner.Custom('DE_END_PRO_S_A')] meiner Gefangenen zu sprechen.\n\n„Wenn mein[prisoner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] wieder auf freiem Fuß wäre, würde mir das außerordentlich gefallen“, meinte [target.Custom('DE_PRO_PER_S_3P_N')]."
 befriend_ongoing.6004.a: "So könnte ich mir ohne großen Aufwand die Gunst von [target.GetFirstNameNoTooltip] sichern."
 befriend_ongoing.6004.b: "Nein, aber ich kann [prisoner.Custom('DE_PRO_PER_S_3P_D')] das Leben etwas angenehmer machen."
 befriend_ongoing.6004.c: "[prisoner.GetFirstNameNoTooltip] freilassen? Niemals!"
 befriend_ongoing.6005.desc: "[owner.GetTitledFirstName] hat angeboten, dass mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] Gnade erfahren soll! [prisoner.GetTitledFirstName] ist endlich in Sicherheit."
 befriend_ongoing.6005.a: "Willkommen zu Hause."
 befriend_ongoing.6006.desc: "So freundlich [owner.Custom('DE_PRO_PER_S_3P_N')] auch vorgibt zu sein, weigert [owner.GetTitledFirstName] sich weiterhin, [prisoner.GetFirstNameNoTooltip] freizulassen."
 befriend_ongoing.6006.a: "Es gibt noch andere Möglichkeiten, mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc: "Obgleich [owner.GetTitledFirstName] mir mehr als deutlich und mit großem Bedauern erklärte, warum mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] nicht auf freien Fuß gesetzt werden kann, wurde [prisoner.GetTitledFirstName] zumindest in deutlich angenehmere Gemächer verlegt."
 befriend_ongoing.6007.a: "Eines Tages werdet Ihr wieder frei sein, mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc: "Offenbar hat mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] meine Freilassung aus den Klauen von [owner.GetTitledFirstName] eingefädelt!"
 befriend_ongoing.6008.a: "Ich kann Euch gar nicht genug danken, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t: "Anfreunden: Guter Wille"
 befriend_ongoing.6009.desc: "Wenn ich [target.GetTitledFirstName] ein Versprechen meiner Verbundenheit mache, sollte das zeigen, wie viel mir an unserer Freundschaft liegt.\n\nJeder weiß einen wertvollen Gefallen zu schätzen."
 befriend_ongoing.6009.a: "Ich werde dieses Versprechen im Rahmen einer offiziellen Zeremonie geben!"
 befriend_ongoing.6009.b: "Sorgen wir dafür, dass [target.Custom('DE_PRO_PER_S_3P_N')] sich jeden Tag an das Versprechen erinnert."
 befriend_ongoing.6009.c: "Solche Dinge sollte ich besser sein lassen."
 befriend_ongoing.6009.c.tt: "#F Ich werde mir keinerlei Schulden aufbürden#!"
 befriend_ongoing.6010.t: "Guter Wille"
 befriend_ongoing.6010.desc: "Zu meiner Überraschung hat mir mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] einen Gefallen versprochen. Was immer ich brauche, es wird geschehen. Ich muss nur fragen."
 befriend_ongoing.6010.a: "Was hat [owner.Custom('DE_PRO_PER_S_3P_N')] von diesem Versprechen?"
 befriend_ongoing.6011.desc: "Obwohl [target.GetTitledFirstName] mir einen erheblichen Gefallen schuldet, sollte ich besser betonen, dass wir gleichgestellte Freunde sind.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] würde außerdem ohne Zweifel ausgesprochen dankbar sein, wenn ich versichere, dass ich nicht auf eine Gegenleistung bestehe."
 befriend_ongoing.6011.a: "Freunde geben aus eigenen Stücken, nicht weil sie müssen."
 befriend_ongoing.6011.b: "Kann die Gegenleistung nicht einfach ewige Freundschaft sein?"
 befriend_ongoing.6011.b.tt: "#F So läuft das mit einer Freundschaft offenbar nicht#!"
 befriend_ongoing.6012.desc: "Seit dem Versprechen hatte ich Angst davor, was [owner.GetTitledFirstName] wohl als Gegenleistung für den geschuldeten Gefallen erwarten könnte. Allerdings hat [owner.Custom('DE_PRO_PER_S_3P_N')] jetzt mitgeteilt, dass [owner.Custom('DE_PRO_PER_S_3P_N')] die Schuld als beglichen ansieht, solange wir uns nur gut verstehen."
 befriend_ongoing.6012.a: "Was erhofft [owner.Custom('DE_PRO_PER_S_3P_N')] sich wohl?"
 befriend_ongoing.6013.desc: "Die Beziehung zwischen [target.GetTitledFirstName] und mir ist angespannt, und das nur, weil ich [target.Custom('DE_PRO_PER_S_3P_A')] ein bisschen erpresse.\n\nIch könnte natürlich damit aufhören und [target.Custom('DE_PRO_PER_S_3P_A')] wissen lassen, dass meine Absichten völlig uneigennützig sind."
 befriend_ongoing.6013.a: "Freundschaft ist immer mächtiger als Nötigung."
 befriend_ongoing.6013.b: "Ich darf meinen einzigen Vorteil nicht aufgeben!"
 befriend_ongoing.6014.desc: "Welch unglaubliche Erleichterung! [owner.GetTitledFirstName] hat bei allem geschworen, was heilig ist, dass [owner.Custom('DE_PRO_PER_S_3P_N')] aufhören wird, mich zu erpressen.\n\nIch weiß nicht, woher dieser Sinneswandel kommt, aber mir fällt ein gewaltiger Stein vom Herzen."
 befriend_ongoing.6014.a: "Allen guten Mächten sei Dank!"
 befriend_ongoing.6015.t: "Anfreunden: Ein mildtätiges Angebot"
 befriend_ongoing.6015.opening: "Meine Versuche, mich [target.GetTitledFirstName] zu nähern, gestalten sich schwierig, und das nicht zuletzt deshalb, weil [target.Custom('DE_PRO_PER_S_3P_N')] unter so viel Druck steht.\n\nVielleicht könnte es mir in mehr als einer Hinsicht nutzen, wenn ich dafür sorge, dass [target.Custom('DE_PRO_PER_S_3P_N')] einen Tag für sich bekommt, an dem [target.Custom('DE_PRO_PER_S_3P_N')]"
 befriend_ongoing.6015.malicious: "ein wenig Zeit auf den Feldern verbringen und über die schmutzigen und tollpatschigen Bauern lachen kann."
 befriend_ongoing.6015.benevolent: "Armenhäusern oder weniger gut gestellten Adligen milde Gaben überbringen kann."
 befriend_ongoing.6015.dominant: "mit einer Militärstreife ausreiten und für Recht und Ordnung sorgen kann."
 befriend_ongoing.6015.submissive: "sich Gebet und Einkehr widmen kann, fernab der Forderungen anderer an ihn."
 befriend_ongoing.6015.extroverted: "Zeit mit unbekümmerten Höflingen verbringen kann, weit weg von stickigen Ratskammern und staubigen Verwaltungsakten."
 befriend_ongoing.6015.introverted: "endlich einmal eine Weile frei von schwierigen Höflingen und Beratern verbringen und ein wenig Ruhe genießen kann."
 befriend_ongoing.6015.emotional: "einmal an etwas anderes als an [target.Custom('DE_PRO_POS_S_3P')]en Hof denken und ein Theaterstück in [barony.GetNameNoTooltip] besuchen kann."
 befriend_ongoing.6015.levelheaded: "ein wenig Distanz und Perspektive gewinnen und [target.Custom('DE_PRO_POS_S_3P')]e Prioritäten überdenken kann."
 befriend_ongoing.6015.a: "Das wird nicht einfach werden, aber es wird sich lohnen."
 befriend_ongoing.6015.b: "Ich habe selbst genug Scherereien, um die ich mich kümmern muss."
 befriend_ongoing.6016.t: "Ein mildtätiges Angebot"
 befriend_ongoing.6016.opening: "Zu meiner Überraschung hat [owner.GetTitledFirstName] mir gemeinsam mit meinen Beratern einen Tag nur für mich ermöglicht, an dem ich dem Druck meines Alltags ein wenig entfliehen konnte.\n\nAm Ende verbrachte ich ihn so, wie [owner.GetFirstName] selbst es mir geraten hatte:"
 befriend_ongoing.6016.malicious: "Ich ritt über die Felder und fand Freude darin, wie unglaublich schmutzig und tollpatschig die Bauern sind."
 befriend_ongoing.6016.benevolent: "Ich verteilte Spenden in Armenhäusern und an weniger gut gestellte Adlige."
 befriend_ongoing.6016.dominant: "Ich gönnte mir einen Ausritt mit einer Militärstreife und sorgte persönlich für Recht und Ordnung in meinem Reich."
 befriend_ongoing.6016.submissive: "Ich konnte mich in stiller Abgeschiedenheit Gebet und Einkehr widmen, fernab von allem außer dem allgegenwärtigen Wirken der höchsten Mächte."
 befriend_ongoing.6016.extroverted: "Ich konnte Zeit mit unbekümmerten Höflingen verbringen, weit weg von stickigen Ratskammern und staubigen Verwaltungsakten."
 befriend_ongoing.6016.introverted: "Ich konnte endlich einmal eine Weile frei von schwierigen Höflingen und Beratern verbringen und ein wenig Ruhe genießen."
 befriend_ongoing.6016.emotional: "einmal an etwas anderes denken kann als an Regierungskunst und ein Theaterstück in [barony.GetNameNoTooltip] besuchen."
 befriend_ongoing.6016.levelheaded: "Ich konnte ein wenig Distanz und Perspektive gewinnen und meine Prioritäten überdenken."
 befriend_ongoing.6016.a: "Das hatte ich wirklich gebraucht."
 befriend_ongoing.6017.t: "Anfreunden: Freundliche Entwicklungen"
 befriend_ongoing.6017.desc: "Es gibt eine Menge Unterschiede zwischen [target.GetTitledFirstName] und mir. Einer davon ist der etwas heruntergekommene Zustand [target.Custom('DE_PRO_POS_S_3P')]er Ländereien.\n\nAllerdings könnten ein paar der Methoden, die wir in [owner_county.GetNameNoTooltip] anwenden, auch in [county.GetNameNoTooltip] hilfreich sein. [target.GetFirstNameNoTooltip] hat deutlich zum Ausdruck gebracht, dass [target.Custom('DE_PRO_PER_S_3P_N')] ein gut finanziertes Vorhaben zur Landentwicklung sehr zu schätzen wüsste …"
 befriend_ongoing.6017.a: "Ein genialer Plan!"
 befriend_ongoing.6017.b: "Obwohl die Freundschaft von [target.GetFirstNameNoTooltip] ihr Gewicht in Gold wert ist …"
 befriend_ongoing.6017.b.tt: "#F … wiegt sie doch nicht so schwer.#!"
 befriend_ongoing.6018.t: "Freundliche Entwicklungen"
 befriend_ongoing.6018.desc: "[owner.GetTitledFirstName] nahm meine subtilen Hinweise als tatkräftige Ermutigung und finanzierte tatsächlich ein groß angelegtes Bewässerungsvorhaben in [county.GetNameNoTooltip]!\n\nMag sein, dass das in vielerlei Hinsicht Grenzen überschreitet, aber mit den Techniken, die in [owner_county.GetNameNoTooltip] angewandt werden, könnte [county.GetNameNoTooltip] reicher werden als je zuvor!"
 befriend_ongoing.6018.a: "Ein wenig ungewöhnlich, aber ich beschwere mich nicht!"
 befriend_ongoing.6019.t: "Anfreunden: Eine verzwickte Unterhaltung"
 befriend_ongoing.6019.desc: "Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName], mein[opinion_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target'))] [opinion_target.GetTitledFirstName] und ich führen gerade ein Gespräch in Sachen [ROOT.Char.Custom('education_conversation_subject')], als mir auffällt, dass [target.GetFirstNameNoTooltip] dem Thema in keiner Weise folgen kann …\n\nIch gebe mir Mühe, [target.Custom('DE_PRO_PER_S_3P_A')] nicht als dumm dastehen zu lassen, als [opinion_target.GetTitledFirstNameNoTooltip] uns beide bittet, [opinion_target.Custom('DE_PRO_PER_S_3P_D')] etwas zu erklären."
 befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip] sollte das erklären. [target.Custom('DE_PRO_PER_S_3P_N')|U] ist ein so schlauer Kopf!"
 befriend_ongoing.6019.b: "Gut, dann hört mir mal zu …"
 befriend_ongoing.6019.c: "Das sollten wir am besten in einer Besprechung in der Gruppe lösen!"
 befriend_ongoing.9001.t: "Anfreunden: Eine zufällige Begegnung"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName] ist auf Reisen und wird ein paar Nächte im Herrenhaus eines meiner Barone verbringen. Das könnte die Gelegenheit sein, auf die ich gewartet habe!"
 befriend_ongoing.9001.a: "Bereitet mein Gefolge vor. Wir brechen unverzüglich auf!"
 befriend_ongoing.9001.b: "Ich befürchte, das ist der falsche Zeitpunkt …"
 befriend_ongoing.9100.t: "Anfreunden: Hinderliche Beziehungen"
 befriend_ongoing.9100.desc: "Mich hat soeben verstörende Kunde erreicht! Mein[scoped_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival'))] [scoped_rival.GetTitledFirstName] verbreitet [target.GetFirstName] gegenüber wilde Gerüchte über mich! Angeblich hätte ich mir [target.Custom('DE_PRO_POS_S_3P')] Vertrauen nur erschlichen, um [target.Custom('DE_PRO_PER_S_3P_A')] auszunutzen!"
 befriend_ongoing.9100.a: "Absurd! Niemand glaubt solche Lügen."
 befriend_ongoing.9100.b: "Ich werde nicht zulassen, dass [scoped_rival.Custom('DE_PRO_PER_S_3P_N')] meinen guten Namen beschmutzt!"
 befriend_ongoing.9100.b.success.desc.tt: "Ich überzeuge [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast: "Ich konnte [target.GetFirstName] durch meinen Einwand überzeugen"
 befriend_ongoing.9100.b.failure.desc.tt: "Die Gerüchte von [scoped_rival.GetFirstNameNoTooltip] greifen weiter um sich"
 befriend_ongoing.9100.c: "Am besten ignoriere ich [scoped_rival.Custom('DE_PRO_PER_S_3P_A')] einfach."
 befriend_ongoing.9101.t: "Anfreunden: Freundliche Unterstützung"
 befriend_ongoing.9101.desc: "Mein[scoped_friend.Custom('DE_END_PRO_S_N')] gut[scoped_friend.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend'))] [scoped_friend.GetFirstName] hat mitbekommen, dass ich an der Gunst von [target.GetTitledFirstName] interessiert bin, und er hat mir [scoped_friend.Custom('DE_PRO_POS_S_3P')]e Hilfe angeboten.\n\n[scoped_friend.Custom('DE_PRO_PER_S_3P_N')|U] versichert mir, dass [scoped_friend.Custom('DE_PRO_PER_S_3P_N')] und [target.GetFirstNameNoTooltip] sich sehr ähnlich sind. [scoped_friend.GetFirstNameNoTooltip] weiß genau, was ich tun muss, um mir [target.Custom('DE_PRO_PER_S_3P_G')] Vertrauen zu erarbeiten."
 befriend_ongoing.9101.a: "Bitte erzählt mehr davon!"
 befriend_ongoing.9101.b: "Danke, aber ich benötige hierbei keine Hilfe."
 befriend_ongoing.9102.desc: "Derzeit scheint es, als könnte [owner.GetFirstName] nur noch an eines denken: [target.Custom('DE_PRO_PER_S_3P_N')|U] ist wie besessen davon, sich das Vertrauen von [target.GetFirstName] zu sichern. Also werde ich [owner.Custom('DE_PRO_PER_S_3P_A')] dabei unterstützen.\n\n[owner.GetFirstNameNoTooltip] war höchst begeistert von meinen Einsichten und meinte, [owner.Custom('DE_PRO_PER_S_3P_N')] würde mir diese noble Geste nie vergessen."
 befriend_ongoing.9102.a: "Aber dafür sind Freunde doch da!"
 befriend_ongoing.9103.t: "Anfreunden: Schreckliche Missverständnisse"
 befriend_ongoing.9103.vassal.desc: "Ich wollte [target.GetTitledFirstName] mit einem großen Festmahl zu [target.Custom('DE_PRO_POS_S_3P')]en Ehren überraschen, doch im letzten Moment entschied [target.Custom('DE_PRO_PER_S_3P_N')] sich, doch nicht zu erscheinen.\n\nOffenbar war [target.Custom('DE_PRO_PER_S_3P_N')] der Meinung, dass meine Überraschung nur ein Vorwand war, um [target.Custom('DE_PRO_PER_S_3P_A')] zu ermorden!"
 befriend_ongoing.9103.ruler.desc: "Unlängst entsandte ich einen Boten an den Hof von [target.GetTitledFirstName], der von meinen Reichtümern und meiner Macht erzählen und mir so [target.Custom('DE_PRO_POS_S_3P')]en Respekt sichern sollte.\n\nAllerdings hatte dies meinem Boten zufolge einen ganz anderen Eindruck hinterlassen: [target.Custom('DE_PRO_PER_S_3P_N')|U] glaubt jetzt, dass ich mit einer Invasion drohe, wenn [target.Custom('DE_PRO_PER_S_3P_N')] sich mir nicht unterwirft!"
 befriend_ongoing.9103.a: "Soll [target.Custom('DE_PRO_PER_S_3P_N')] doch denken, was [target.Custom('DE_PRO_PER_S_3P_N')] will."
 befriend_ongoing.9103.b: "Vielleicht wäre eine Entschuldigung angebracht."
 befriend_ongoing.9104.t: "Anfreunden: Freundliches Angebot"
 befriend_ongoing.9104.desc: "Wie könnte ich mich besser einer solch heiligen Person nähern, als mit einer öffentlichen Zurschaustellung meines Glaubens?\n\nIch frage mich, was wohl die angemessenste Geste für diese Gelegenheit wäre …"
 befriend_ongoing.9104.a: "Eine öffentliche Demütigung wäre wohl angemessen."
 befriend_ongoing.9104.b: "Ich werde eine großzügige Spende an [target.Custom('DE_PRO_POS_S_3P')] Gotteshaus tätigen."
 befriend_ongoing.9104.c: "Das Blut der Unschuldigen wird zeigen, wie stark mein Glaube ist!"
 befriend_ongoing.9104.d: "Mein Schmerz für die Liebe der höchsten Macht!"
 befriend_ongoing.9104.e: "Ich könnte mich auf [target.Custom('DE_PRO_POS_S_3P')]en Altar legen."
 befriend_ongoing.9104.e.tt: "#F Ich werde mit [target.GetTitledFirstName] zusammen zur heiligen Kommunion gehen#!"
 befriend_ongoing.9104.f: "Auf dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate'))] [target.Custom('DE_PRO_POS_S_3P')]en Durst stillen möge!"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] wird für mich bei [target.GetTitledFirstName] eintreten#!"
 befriend_ongoing.9104.g: "Ich widme mein Streben dem Gotteshaus."
 befriend_ongoing.9104.h: "Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk'))] soll ein Leben in Frömmigkeit führen."
 befriend_ongoing.9104.z: "Wenn ich es mir genauer überlege …"
