 befriend_ongoing_rival.3000.t: "Anfreunden: Ein fragiles Gleichgewicht"
 befriend_ongoing_rival.0001.t: "Anfreunden: Zurück an den Absender"
 befriend_ongoing_rival.0001.desc: "Ich habe in meinem Brief an [target.GetTitledFirstName] jedes Wort sorgfältig abgewogen. Sogar als ich die Feder schon niedergelegt und mich in meine Kammer zurückgezogen hatte, dachte ich noch über Formulierungen und über versteckte Andeutungen nach, die einen verärgern könnten.\n\nIch hatte so sehr gehofft, dass mein Brief ein Wendepunkt in meinem Bemühungen sein könnte, aber wie ich mich doch täuschte: Heute kehrte die Nachricht ungeöffnet zu mir zurück!"
 befriend_ongoing_rival.0001.a: "[target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0002.t: "Anfreunden: Hammer und Zange"
 befriend_ongoing_rival.0002.desc: "Ich habe schon Zeit genug in der Gegenwart von [target.GetTitledFirstName] verbracht, um zu wissen, dass [target.Custom('DE_PRO_PER_S_3P_N')] stundenlang über [target.Custom('herhis_subject_of_interest')] schwadronieren kann. Daher hatte ich mich entsprechend eingelesen und einige Fragen vorbereitet, um ein hoffentlich fruchtbares Gespräch einleiten zu können.\n\nO, wie habe ich mich doch getäuscht. Binnen weniger Minuten fanden wir etwas, worüber wir geteilter Meinung waren, und schon artete alles in wildes Gebrüll aus."
 befriend_ongoing_rival_0002.a: "Ich schlucke meinen Stolz herunter und unterstütze [target.Custom('DE_PRO_POS_S_3P')]e Meinung."
 befriend_ongoing_rival_0002.b: "Wenn ich [target.Custom('DE_PRO_PER_S_3P_A')] doch nur überzeugen könnte …"
 befriend_ongoing_rival_0002.b.tt: "Der Fortgang meines Komplotts wird je nach Ergebnis positiv oder negativ beeinflusst."
 befriend_ongoing_rival_0002.c: "Einer derart lächerlichen Meinung könnte ich nie im Leben zustimmen!"
 befriend_ongoing_rival.0003.t: "Anfreunden: Zwei Köpfe, eine Meinung"
 befriend_ongoing_rival.0003.desc: "Auch wenn auf dem Weg dorthin viel gestritten und geflucht wurde, sind [target.GetTitledFirstName] und ich uns in dieser Frage am Ende doch einig geworden.\n\nWir sind zwar nicht als Freunde auseinandergegangen, aber es dünkt mir doch, dass wir Fortschritte machen."
 befriend_ongoing_rival_0003.a: "Vielleicht gibt es ja doch noch Hoffnung für uns."
 befriend_ongoing_rival.0004.t: "Anfreunden: Ein törichter Fehler"
 befriend_ongoing_rival.0004.desc: "Verzweifelt versuchte ich, meine Meinung auf eine Weise darzulegen, die aus dem Blickwinkel von [target.GetTitledFirstName] Sinn ergab, doch am Ende verhedderte ich mich doch nur in meinen eigenen Argumenten.\n\nSo hatte [target.Custom('DE_PRO_PER_S_3P_N')] jede Menge Angriffspunkte, und nach der Diskussion stand ich da wie ein absoluter Narr."
 befriend_ongoing_rival_0004.a: "Dieses Mal hat [target.GetTitledFirstNameNoTooltip] vielleicht gewonnen …"
 befriend_ongoing_rival.0005.t: "Anfreunden: In einem schlechten Licht"
 befriend_ongoing_rival.0005.desc: "Als [spymaster.GetTitledFirstName] mich darüber in Kenntnis setzte, dass ein übles Gerücht über mich am Hof die Runde machte, geriet mein Blut in Wallung. Ich ließ [spymaster.Custom('DE_PRO_PER_S_3P_A')] der Sache nachgehen, und wenig überraschend steckte offenbar [target.GetTitledFirstName] dahinter.\n\nIhr Himmel, warum hört [target.Custom('DE_PRO_PER_S_3P_N')] nicht endlich mit diesem Unsinn auf?!"
 befriend_ongoing_rival_0005.a: "Ich muss mich gegen [target.Custom('DE_PRO_POS_S_3P')]e dreckigen Lügen verteidigen!"
 befriend_ongoing_rival_0005.b: "Derzeit wäre es wohl am besten, der Sache ihren Lauf zu lassen."
 befriend_ongoing_rival.2000.t: "Anfreunden: Honig um den Bart"
 befriend_ongoing_rival.2000.desc: "Ich habe offenbar zu oft die schlechten Seiten von [target.GetTitledFirstName] im Blick; das ist für mein derzeitiges Ziel nicht recht förderlich. Sicherlich hat [target.Custom('DE_PRO_PER_S_3P_N')] auch bewundernswerte Stärken.\n\nEin diskretes, aber durchdachtes Kompliment zu einer [target.Custom('DE_PRO_POS_S_3P')]er Tugenden könnte eine gute Idee sein."
 befriend_ongoing_rival_2000.a: "Wir hatten zwar unsere Meinungsverschiedenheiten, aber [target.GetFirstNameNoTooltip] ist eine freundliche Seele."
 befriend_ongoing_rival_2000.b: "[target.Custom('DE_PRO_PER_S_3P_N')|U] hat ein recht gebieterisches Auftreten."
 befriend_ongoing_rival_2000.c: "Wenn ich so darüber nachdenke, kann [target.Custom('DE_PRO_PER_S_3P_N')] gut mit Menschen umgehen."
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] behält für gewöhnlich kühlen Kopf."
 befriend_ongoing_rival_2000.tt: "#F Ein aufrechtes Kompliment würde meinem Komplott weiterhelfen, doch ein unpassendes könnte [target.Custom('DE_PRO_PER_S_3P_A')] möglicherweise brüskieren.#!"
 befriend_ongoing_rival_2000.a.tt: "Gepriesen sei [target.GetFirstName] für [target.Custom('DE_PRO_POS_S_3P')]e Güte."
 befriend_ongoing_rival_2000.b.tt: "Gepriesen sei [target.GetFirstName] für [target.Custom('DE_PRO_POS_S_3P')]e Durchsetzungskraft."
 befriend_ongoing_rival_2000.c.tt: "Gepriesen sei [target.GetFirstName] für [target.Custom('DE_PRO_POS_S_3P')]e Geselligkeit."
 befriend_ongoing_rival_2000.d.tt: "Gepriesen sei [target.GetFirstName] für [target.Custom('DE_PRO_POS_S_3P')]e Besonnenheit."
 befriend_ongoing_rival.2001.t: "Anfreunden: Die Macht der Anerkennung"
 befriend_ongoing_rival.2001.intro: "Ich habe dafür gesorgt, dass [target.GetTitledFirstName] in Hörweite war, als ich erwähnte,"
 befriend_ongoing_rival.2001.benevolent: "dass ich schon immer der Ansicht war, dass [target.Custom('DE_PRO_POS_S_3P')]e Großzügigkeit anderen ein wertvolles Beispiel ist."
 befriend_ongoing_rival.2001.dominant: "dass [target.Custom('DE_PRO_PER_S_3P_N')] immer alle Blicke auf sich zieht, wenn [target.Custom('DE_PRO_PER_S_3P_N')] einen Raum betritt."
 befriend_ongoing_rival.2001.extroverted: "dass [target.Custom('DE_PRO_PER_S_3P_N')] allerorten als beliebter Gast bekannt ist und jede Feierlichkeit aufwertet."
 befriend_ongoing_rival.2001.levelheaded: "dass ich trotz unserer zahlreichen Meinungsverschiedenheiten immer bewunderte, wie [target.Custom('DE_PRO_PER_S_3P_N')] einen kühlen Kopf behält."
 befriend_ongoing_rival.2001.end: "\n\nSpäter wurde mir bestätigt, dass [target.Custom('DE_PRO_PER_S_3P_N')] sich angesichts meiner Worte ein zufriedenes Grinsen nur schwer verkneifen konnte."
 befriend_ongoing_rival_2001.a: "Ein Kompliment von Herzen kann oft Wunder wirken."
 befriend_ongoing_rival.2002.t: "Anfreunden: Ein böses Missverständnis"
 befriend_ongoing_rival.2002.end: "\n\nAls [target.Custom('DE_PRO_PER_S_3P_N')] sich mir anschließend näherte, dachte ich, [target.Custom('DE_PRO_PER_S_3P_N')] wolle sich bedanken! Doch dann sah ich den erzürnten Blick in [target.Custom('DE_PRO_POS_S_3P')]en Augen … Offenbar hatte [target.Custom('DE_PRO_PER_S_3P_N')] mein versuchtes Kompliment als gehässigen Spott aufgefasst."
 befriend_ongoing_rival_2002.a: "Ich hätte lieber den Mund halten sollen …"
 befriend_ongoing_rival.2003.t: "Anfreunden: Wie peinlich"
 befriend_ongoing_rival.2003.end: "\n\nAls ich zu [target.GetTitledFirstNameNoTooltip] hinüberblickte, rechnete ich zumindest mit einem Hauch von Zufriedenheit, doch [target.Custom('DE_PRO_PER_S_3P_N')] schaute stattdessen verwirrt drein, vielleicht sogar etwas verärgert."
 befriend_ongoing_rival_2003.a: "Vielleicht hätte ich mir das besser überlegen sollen …"
