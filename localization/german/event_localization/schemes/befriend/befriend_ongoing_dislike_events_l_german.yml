l_german:
 befriend_ongoing_dislike.0001.t: "Anfreunden: Gewinnendes Geschenk"
 befriend_ongoing_dislike.0001.desc: "Ich möchte, dass [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mich mehr mag, und jeder liebt doch Geschenke!"
 befriend_ongoing_dislike.0001.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird davon mächtig beeindruckt sein!"
 befriend_ongoing_dislike.0001.b: "Unsere bisherige Beziehung gebietet eher Zurückhaltung."
 befriend_ongoing_dislike.0001.c: "Ein Geschenk wäre hier nicht angebracht."
 befriend_ongoing_dislike.0002.t: "Anfreunden: Ausgeburt der Unfreundlichkeit"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] verschmäht weiter meine Freundschaftsangebote.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] hat deutlich zum Ausdruck gebracht, dass [target.Custom('DE_PRO_PER_S_3P_N')] mich nie als ebenbürtig ansehen wird. Oder auch nur als etwas anderes als einen Wurm."
 befriend_ongoing_dislike.0002.a: "Knifflige Lage …"
 befriend_ongoing_dislike.0003.t: "Anfreunden: Beharrlichkeit zahlt sich aus"
 befriend_ongoing_dislike.0003.desc: "Die Briefe und Geschenke, derentwegen ich so besorgt war, haben [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] offenbar erreicht, denn [target.Custom('DE_PRO_PER_S_3P_N')] hat endlich darauf geantwortet!\n\nAllerdings nur, um mir mitzuteilen, wie sehr sie [target.Custom('DE_PRO_PER_S_3P_A')] stören."
 befriend_ongoing_dislike.0003.a: "Zumindest hinterlasse ich einen Eindruck!"
 befriend_ongoing_dislike.0004.t: "Anfreunden: Zurück an den Absender"
 befriend_ongoing_dislike.0004.desc: "Wie es scheint, hat [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mehrere meiner Briefe ungeöffnet an den Boten zurückgegeben.\n\nIst [target.Custom('DE_PRO_PER_S_3P_D')] denn nicht klar, dass ich nur um eine bessere Beziehung bemüht bin?"
 befriend_ongoing_dislike.0004.a: "Ich will doch nur, dass [target.Custom('DE_PRO_PER_S_3P_N')] mich mag."
 befriend_ongoing_dislike.0004.b: "Ich entsende einen Herold, der meine Worte persönlich überbringt!"
 befriend_ongoing_dislike.0005.t: "Anfreunden: Eine erweichende Haltung"
 befriend_ongoing_dislike.0005.desc: "Meine Versuche, dafür zu sorgen, dass [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mich mit anderen Augen wahrnimmt, sehen sich durchaus Herausforderungen gegenüber. Jedoch berichten meine Kuriere, dass meine Briefe nicht mehr mit demselben enttäuschten Grunzen entgegengenommen werden.\n\nMeine Nachrichten der Freundschaft ernten mitunter sogar so etwas wie … Interesse."
 befriend_ongoing_dislike.0005.a: "Ha, ich krieg [target.Custom('DE_PRO_PER_S_3P_A')] schon noch!"
 befriend_ongoing_dislike.2001.t: "Anfreunden: Ungeladen"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist wohlbekannt als gesellig[target.Custom('DE_END_ADJ_IND_S_N')] [target.GetWomanMan], stets bereit zu einem Festmahl und Feierlichkeiten in Gesellschaft.\n\nUnd doch hat [target.Custom('DE_PRO_PER_S_3P_N')] mich nicht zu [target.Custom('DE_PRO_POS_S_3P')]em jüngsten Fest im Anwesen des Barons eingeladen, obwohl dieses recht nahe an meinen eigenen Ländereien ist und mich dies doch zum Gast prädestiniert!"
 befriend_ongoing_dislike.2001.a: "Welch tiefe Kränkung!"
 befriend_ongoing_dislike.2001.b: "Eine verpasste Gelegenheit, doch ich kann es mir nicht leisten, zu viel hineinzudeuten."
 befriend_ongoing_dislike.2002.t: "Anfreunden: Es wird langsam"
 befriend_ongoing_dislike.2002.desc: "Es ist allseits bekannt, dass [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] recht schüchtern ist und selten darauf erpicht, mehr Zeit als nötig mit Menschen zu verbringen.\n\nJetzt hat [target.Custom('DE_PRO_PER_S_3P_N')] aufgehört, auf meine Briefe zu antworten, und ich bin mir nicht sicher, wie ich nun weiter verfahren soll."
 befriend_ongoing_dislike.2002.a: "Ich muss [target.Custom('DE_PRO_PER_S_3P_D')] Zeit geben."
 befriend_ongoing_dislike.2002.b: "Ich werde dafür sorgen, dass [target.Custom('DE_PRO_PER_S_3P_N')] von mir hört. Und zwar eine Menge!"
 befriend_ongoing_dislike.5001.t: "Anfreunden: Ein Zyniker und ein Zelot"
 befriend_ongoing_dislike.5001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist nicht gut auf mich zu sprechen. Mein Bestreben, die Spannungen zwischen [target.Custom('DE_PRO_PER_S_3P_D')] und mir zu lindern, wird von [target.Custom('DE_PRO_POS_S_3P')]er sinnlosen Besessenheit mit meiner mangelnden Frömmigkeit behindert.\n\nUnd doch kann [target.GetTitledFirstName] mir trotz [target.Custom('DE_PRO_POS_S_3P')]er ständigen Beschwerden natürlich nicht erklären, warum ich mich mehr um höhere Mächte scheren sollte."
 befriend_ongoing_dislike.5001.a: "Ich sollte wohl häufiger eine Stätte der Anbetung aufsuchen."
 befriend_ongoing_dislike.5001.b: "Tja, das müssen wir wohl irgendwie hinbekommen."
 befriend_ongoing_dislike.5001.c: "Wen kratzen schon meine inneren Zweifel!"
 befriend_ongoing_dislike.5002.t: "Anfreunden: Vertrauen und Misstrauen"
 befriend_ongoing_dislike.5002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wäre deutlich leichter dazu zu bringen, mich zu mögen, wenn [target.Custom('DE_PRO_PER_S_3P_N')] nur an die Aufrichtigkeit meiner Versuche glauben würde! [target.Custom('DE_PRO_PER_S_3P_N')|U] schaut mich höhnisch an und fragt sich, welchen Nutzen ich aus meiner Güte ziehen möchte."
 befriend_ongoing_dislike.5002.a: "Ich werde hartnäckig bleiben, aber mich nicht verstellen."
 befriend_ongoing_dislike.5002.b: "Ähm, ja, vielleicht versuche ich ja wirklich, Nutzen daraus zu ziehen …"
 befriend_ongoing_dislike.5003.t: "Anfreunden: Trübsal"
 befriend_ongoing_dislike.5003.desc: "Ich möchte doch nur, dass [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] erkennt, wie erquickend die Gesellschaft anderer ist! Allerdings scheint [target.Custom('DE_PRO_PER_S_3P_N')] erpicht darauf, allein zu sein und [target.Custom('DE_PRO_POS_S_3P')] Gemach nur im Notfall zu verlassen."
 befriend_ongoing_dislike.5003.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] sollte sich endlich mal zusammenreißen!"
 befriend_ongoing_dislike.5003.b: "Wenn [target.Custom('DE_PRO_PER_S_3P_N')] Ruhe möchte, dann soll [target.Custom('DE_PRO_PER_S_3P_N')] sie auch bekommen."
 befriend_ongoing_dislike.5004.t: "Anfreunden: Das wundervolle Geschenk enttäuscht"
 befriend_ongoing_dislike.5004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] sollte erfahren, wie ernst ich es mit meinen guten Absichten meine, indem ich ein grandioses Bankett vorbereiten und [target.Custom('DE_PRO_PER_S_3P_D')] alles dafür Nötige schicken ließ, doch gerade höre ich, dass [target.Custom('DE_PRO_PER_S_3P_N')] offenbar nicht einmal von einer einzigen Speise gekostet hat!\n\nIch dachte schon, dass etwas nicht stimmt, aber offenbar hat nicht jeder so viel Spaß an Bergen von Essen wie ich."
 befriend_ongoing_dislike.5004.a: "Ich werde mich für meine Maßlosigkeit entschuldigen."
 befriend_ongoing_dislike.5004.b: "Dann soll [target.Custom('DE_PRO_PER_S_3P_N')] doch dabei zusehen, wie [target.Custom('DE_PRO_POS_S_3P')] Essen verrottet."
 befriend_ongoing_dislike.5005.t: "Anfreunden: Ermutigung"
 befriend_ongoing_dislike.5005.desc: "Ich möchte, dass [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mich besser versteht, doch bisher hat alles nur dazu geführt, dass ich [target.Custom('DE_PRO_PER_S_3P_A')] immer weniger verstehe. Wo ist [target.Custom('DE_PRO_POS_S_3P')] Antrieb, [target.Custom('DE_PRO_POS_S_3P')]e Motivation? Es scheint, als wäre es [target.Custom('DE_PRO_PER_S_3P_D')] völlig einerlei, wenn alles bliebe wie bisher."
 befriend_ongoing_dislike.5005.a: "Dann sollen die Dinge doch fürs Erste beim Alten bleiben."
 befriend_ongoing_dislike.5005.b: "Lohnt es überhaupt, einen solchen Menschen zu kennen?"
 befriend_ongoing_dislike.5005.c: "Welche Ziele verfolgt [target.Custom('DE_PRO_PER_S_3P_N')] wohl im Geheimen?!"
