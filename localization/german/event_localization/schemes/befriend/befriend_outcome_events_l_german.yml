l_german:
 befriend_outcome.1001.t: "Anfreunden: Ein Abend außer Haus"
 befriend_outcome.1001.desc: "Nachdem ich davon erfuhr, dass [target.GetTitledFirstName] zu Gast in [barony.GetNameNoTier] sein würde, beschloss ich, dass dies die perfekte Gelegenheit für ein Treffen mit [target.Custom('DE_PRO_PER_S_3P_D')] war!\n\n"
 befriend_outcome.1002.t: "Anfreunden: Beim Tanz"
 befriend_outcome.1002.desc: "Nachdem ich davon erfuhr, dass [target.GetTitledFirstName] am Tanz in [barony.GetNameNoTier] teilnehmen würde, beschloss ich, dass dies die perfekte Gelegenheit für ein Gespräch mit [target.Custom('DE_PRO_PER_S_3P_D')] darstellte!\n\n"
 befriend_outcome.1201.t: "Anfreunden: Ein formelles Treffen"
 befriend_outcome.1201.desc: "Unseren früheren Meinungsverschiedenheiten zum Trotz haben die Berater von [target.GetTitledFirstName] ein Treffen vorgeschlagen, damit wir unsere Differenzen bereinigen und jeglichen Groll vergessen können.\n\n"
 befriend_outcome.1301.t: "Anfreunden: Das Anwesen"
 befriend_outcome.1301.desc: "Nach reiflicher Überlegung entschloss ich mich schließlich, [target.GetTitledFirstName] auf eine Besichtigung eines meiner Anwesen in [barony.GetNameNoTier] einzuladen."
 befriend_outcome.2001.t: "Anfreunden: Ein unterhaltsamer Abend"
 befriend_outcome.2001.desc: "Auf meine Bitte hin saß ich das Abendessen über neben [target.Custom('DE_PRO_PER_S_3P_D')], und wir hatten beide jede Menge Spaß! Ich war überrascht, wie viele Gesprächsinhalte wir fanden."
 befriend_outcome.2001.a: "Welch angenehme Person!"
 befriend_outcome.2002.t: "Anfreunden: Der Ball"
 befriend_outcome.2002.desc: "Der Ball war grandios, und [target.GetTitledFirstName] bot eine vortreffliche Darbietung! Anschließend teilte ich [target.Custom('DE_PRO_PER_S_3P_D')] mit, wie beeindruckt ich war, und wir kamen ins Gespräch."
 befriend_outcome.2002.a: "Welch ein fantastischer Tag!"
 befriend_outcome.2003.t: "Anfreunden: Ein Abend in Gesellschaft"
 befriend_outcome.2003.opening: "Nach mühsamer Vorbereitung konnte ich endlich einen Abend allein mit [target.GetTitledFirstName] verbringen und"
 befriend_outcome.2004.opening: "Nach mühsamer Vorbereitung konnte ich endlich ein wenig Zeit allein mit [target.GetTitledFirstName] verbringen."
 befriend_outcome.2003.same_fame: "mich über alte Zeiten, gemeinsame Taten und die seltsame Welt unterhalten, in der wir leben."
 befriend_outcome.2003.same_lifestyle: "über die Dinge sprechen, die das Leben lebenswert machen. Wir haben uns prächtig unterhalten."
 befriend_outcome.2003.same_education: "über [ROOT.GetCharacter.Custom('education_conversation_subject')] sprechen."
 befriend_outcome.2003.deceitful: "Endlich konnte ich ein wenig Zeit mit [target.GetTitledFirstName] verbringen und mit [target.Custom('DE_PRO_PER_S_3P_D')] über [target.Custom('education_conversation_subject')] sprechen. Zum Glück ist [target.Custom('DE_PRO_PER_S_3P_D')] nicht aufgefallen, dass ich so gut wie keine Ahnung von dem Thema hatte."
 befriend_outcome.2003.fallback: "bei ein paar Geschichten unsere gemeinsamen Interessen entdecken."
 befriend_outcome.2003.great_time: "\n\nBei meiner Abreise teilte [target.GetTitledFirstName] mir mit, dass es schön gewesen sei, mit jemandem zu sprechen, der [target.Custom('DE_PRO_PER_S_3P_A')] versteht. Ich stimmte aus ganzem Herzen zu."
 befriend_outcome.2003.a: "Wir stehen uns jetzt näher als je zuvor."
 befriend_outcome.2201.t: "Anfreunden: Ergiebige Diplomatie"
 befriend_outcome.2201.desc: "Nachdem ich mit [target.GetTitledFirstName] ein Gespräch unter Gleichgestellten hatte, bar jeder Feindseligkeiten, weiß ich nun so viel über [target.Custom('DE_PRO_PER_S_3P_A')]. [target.Custom('DE_PRO_PER_S_3P_D')|U] wurde ebenfalls klar, dass wir uns irgendwann einmal vertragen können."
 befriend_outcome.2201.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] lächelte mich sogar an, bevor ich ging."
 befriend_outcome.2301.desc: "\n\nDer Besuch erwies sich als noch besserer Einfall als erwartet. Nicht nur bot mir [target.GetTitledFirstName] ungeahnte Einsichten in die Angelegenheiten des Anwesens, sondern [target.Custom('DE_PRO_PER_S_3P_N')] sorgte auch durchgehend für beste Stimmung."
 befriend_outcome.2301.increase_opinion: "Mir kommt es vor, als würden wir einander auf ganz neue Weise kennen."
 befriend_outcome.2301.a: "Die Reise war die Mühen wert."
 befriend_outcome.4001.t: "Anfreunden: Eine unbehagliche Mahlzeit"
 befriend_outcome.4001.desc: "Als es so weit war, saß ich das gesamte Essen über direkt neben [target.GetTitledFirstName], doch ich musste feststellen, dass ich überhaupt nichts Spannendes zu sagen wusste!"
 befriend_outcome.4001.b: "Argh! Ich gebe auf!"
 befriend_outcome.4002.t: "Anfreunden: Der Ball"
 befriend_outcome.4002.desc: "Der Tag des Tanzes begann verhangen von grauen Wolken, und anstatt des erwarteten rauschenden Festes erwartete mich bedrückte Stimmung."
 befriend_outcome.4002.a: "Dann eben bei unserem nächsten Treffen!"
 befriend_outcome.4002.b: "Ein hoffnungsloser Fall …"
 befriend_outcome.4003.t: "Anfreunden: Ein Fehler"
 befriend_outcome.4003.same_fame: "Da [target.GetTitledFirstName] und ich für viele ähnliche Dinge bekannt sind, ging ich davon aus, dass wir so manche Gemeinsamkeit hätten. Doch auch falls dem so sein sollte: Ich konnte keine finden."
 befriend_outcome.4003.same_lifestyle: "Ich war so davon überzeugt gewesen, dass [target.GetTitledFirstName] und ich uns sehr ähnlich sind, doch nachdem ich mich einige Stunden mit [target.Custom('DE_PRO_PER_S_3P_D')] unterhalten habe, bin ich mir da nicht mehr so sicher …"
 befriend_outcome.4003.same_education: "Ich hatte wirklich gedacht, dass [target.GetTitledFirstName] und ich die Welt sehr ähnlich sehen, doch nachdem wir uns einige Stunden über [target.Custom('education_conversation_subject')] stritten, ohne uns je auf etwas einigen zu können, musste ich mir eingestehen, dass ich mich da völlig geirrt hatte."
 befriend_outcome.4003.deceitful: "Ich hatte gedacht, ich könnte so tun, als wüsste ich über alles Bescheid, worüber [target.GetTitledFirstName] reden möchte, doch als wir dann drei Stunden über [target.Custom('education_conversation_subject')] gesprochen hatten, war ich mit meinem Latein am Ende."
 befriend_outcome.4003.fallback: "Trotz all meiner ursprünglichen Vermutungen fand ich partout kein gemeinsames Thema, bei dem [target.GetTitledFirstName] und ich hätten Freundschaft schließen können."
 befriend_outcome.4003.bad_time: "\n\nNiedergeschlagen machte ich mich auf den Heimweg. Es schien mir, als wäre [target.Custom('DE_PRO_PER_S_3P_N')] froh über meinen Aufbruch."
 befriend_outcome.4003.b: "Es sollte wohl einfach nicht sein mit unserer Freundschaft."
 befriend_outcome.4201.t: "Anfreunden: Ein gefühlskaltes Treffen"
 befriend_outcome.4201.desc: "Trotz aller guten Absichten erinnerte mich unser Treffen am Ende doch nur daran, warum wir uns nicht verstehen."
 befriend_outcome.4201.b: "Ich hätte es gar nicht erst versuchen sollen."
 befriend_outcome.4301.desc: "\n\nLeider erwies sich die Reise als katastrophaler Einfall. [target.GetTitledFirstName] war nur schlecht vorbereitet, und jedes Mal, wenn ich die Stimmung auflockern wollte, antwortete [target.Custom('DE_PRO_PER_S_3P_N')] mit nichts als leicht verhohlener Nörgelei."
 befriend_outcome.4301.b: "Nach all dem gebe ich jetzt wohl endgültig auf."
 befriend_outcome.6001.begin_friendship: "\n\nAls ich aufbrach, kam es mir vor, als würden wir einander bereits ein Leben lang kennen."
 befriend_outcome.6301.begin_friendship: "\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht nur mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], sondern auch mein[target.Custom('DE_END_PRO_S_N')] Freund[target.Custom('DE_END_NOU_S_GS_N')]."
 befriend_outcome.8001.disastrous_time: "\n\nAls ich aufbrach, hätte ich schwören können, dass [target.Custom('DE_PRO_PER_S_3P_N')] mir einen der übelsten Blicke zuwarf, die ich je abbekommen habe."
 befriend_outcome.8201.disastrous_time: "\n\nIrgendwie ist es mir sogar gelungen, gleichzeitig [target.Custom('DE_PRO_POS_S_3P')]e Mutter #EMP und#! [target.Custom('DE_PRO_POS_S_3P')] Lieblingspferd zu beleidigen."
 befriend_outcome.8301.disastrous_time: "\n\nNach unserer Rückkehr will [target.Custom('DE_PRO_PER_S_3P_N')] jetzt kaum noch mit mir sprechen!"
 befriend_outcome.9800.t: "Anfreunden: Geteilte Trauer ist halbe Trauer"
 befriend_outcome.9800.desc: "Als meine Spione mir von [target.Custom('DE_PRO_POS_S_3P')]em jährlichen Besuch am"
 befriend_outcome.9800.desc_same_parent.our_parent: "Grab unseres verstorbenen Elternteils"
 befriend_outcome.9800.desc_strangers.their_parent: "Grab [target.Custom('DE_PRO_POS_S_3P')]es verstorbenen Elternteils"
 befriend_outcome.9800.mid.desc: "Berichteten, erkannte ich sofort diese erstklassige Gelegenheit, die Kluft zwischen uns zu schließen.\n\nAn jenem Tag fand ich [target.GetTitledFirstNameNoTooltip] kniend vor dem Grabstein, verloren in Gedanken.\n\n„Vergebt mir die Störung“, sagte ich mit gedämpfter Stimme."
 befriend_outcome.9800.desc_same_parent.dialogue: "„Ich weiß, dass [target_dead_parent.Custom('DE_PRO_PER_S_3P_N')] Euch viel bedeutet hat. Ich vermisse [target_dead_parent.Custom('DE_PRO_PER_S_3P_A')] auch.“"
 befriend_outcome.9800.desc_strangers.dialogue: "„Ich möchte Euch meine Anteilnahme aussprechen. Ich weiß, wie es ist, Eltern zu verlieren.“"
 befriend_outcome.9800.end: "\n\nAm Ende tauschten wir einige Stunden Geschichten über Verstorbene aus. Als wir uns dann schließlich verabschiedeten, fühlte ich, als fiele mir eine Last von den Schultern."
 befriend_outcome.9800.a: "Unsere Trauer vereint uns."
 befriend_outcome.9900.t: "Anfreunden: Überwältigende Gefühle"
 befriend_outcome.9900.end: "Zu meinem Bestürzen sprang [target.GetTitledFirstName] auf, als [target.Custom('DE_PRO_PER_S_3P_N')] mich sah, und [target.Custom('DE_PRO_PER_S_3P_N')] ging wütend auf mich los."
 befriend_outcome.9900.b: "… War das vielleicht ein schlechter Zeitpunkt gewesen?"
 befriend_outcome.0002.t: "Die Freundschaft von [owner.GetTitledFirstNameNoTooltip]"
 befriend_outcome.0002.critsucc.desc: "Ich hätte nie erwartet, dass ich [owner.GetTitledFirstName] so nahe komme wie in den letzten Jahren.\n\nMehrmals hat [owner.Custom('DE_PRO_PER_S_3P_N')] sich als zuverlässig und ehrlich erwiesen. [owner.Custom('DE_PRO_PER_S_3P_N')|U] will nur mein Bestes."
 befriend_outcome.0002.succ.desc: "Mir ist aufgefallen, wie viel [owner.GetTitledFirstName] und ich gemeinsam haben und als wie zuverlässig [owner.Custom('DE_PRO_PER_S_3P_N')] sich in diesen letzten Monaten erwiesen hat."
 befriend_outcome.0002.fail.desc: "Obgleich mir [owner.Custom('DE_PRO_POS_S_3P')]e zahlreichen Versuche, meine Gunst zu erschleichen, nicht entgangen sind, bin ich nicht sonderlich erbaut von [owner.Custom('DE_PRO_POS_S_3P')]em plötzlichen Interesse an mir.\n\nUnd ich werde das Gefühl nicht los, dass die Absichten von [owner.GetTitledFirstName] nicht lauter sind …"
 befriend_outcome.0002.critfail.desc: "Obgleich mir [owner.Custom('DE_PRO_POS_S_3P')]e zahlreichen Versuche, meine Gunst zu erschleichen, nicht entgangen sind, bin ich nicht sonderlich erbaut von [owner.Custom('DE_PRO_POS_S_3P')]em plötzlichen Interesse an mir.\n\nDer obsessive Wunsch von [owner.GetTitledFirstName], mich zu beeindrucken, und [owner.Custom('DE_PRO_POS_S_3P')] plumpes Zurschaustellen gekünstelter Zuneigung widern mich ehrlich gesagt sogar an."
 befriend_outcome.0002.a: "Man findet so selten wahre Freunde."
 befriend_outcome.0002.b.success: "Wir sollten mehr Zeit zusammen verbringen!"
 befriend_outcome.0002.b.failure: "Aber [owner.Custom('DE_PRO_PER_S_3P_N')] hat dennoch ein gewisses Etwas …"
 befriend_outcome.0002.c.success: "Ich bin nach wie vor nicht überzeugt."
 befriend_outcome.0002.c.failure: "Warum kann [owner.Custom('DE_PRO_PER_S_3P_N')] mich nicht in Ruhe lassen?"
 befriend_outcome.0002.d: "Ich möchte [owner.Custom('DE_PRO_POS_S_3P')] Gesicht nie wieder sehen!"
 befriend_outcome.2004.t: "Anfreunden: Verwandte Geister"
 befriend_outcome.2004.spouse: "\n\nAls wir am Ende des Abends in unsere Gemächer zurückkehrten, hatte ich das Gefühl, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mir gegenüber deutlich entspannter und zugewandter schien."
 befriend_outcome.2004.relative: "\n\nIch freute mich, dass ich auf diese Weise unsere Familienbande stärken konnte, und wenn ich das Verhalten richtig deute, das mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.Custom('DE_END_NOU_S_G')] am Ende des Abends zeigt, ging es [target.Custom('DE_PRO_PER_S_3P_D')] ebenso."
 befriend_outcome.2004.vassal: "\n\nAm Ende des Abendessens erzählte mir [target.GetTitledFirstNameNoTooltip], wie dankbar [target.Custom('DE_PRO_PER_S_3P_N')] sei, so einen gastfreundlichen und herzlichen Lehnsherrn zu haben, und dass [target.Custom('DE_PRO_PER_S_3P_N')] hofft, mir diese Güte in der Zukunft erwidern zu können."
 befriend_outcome.2004.liege: "\n\nAls Zeichen meiner Dankbarkeit lobte mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] einige Tage nach unserem Treffen meine Gastfreundlichkeit vor dem gesamten Hof: [target.Custom('DE_PRO_PER_S_3P_N')|U] freue sich, so einen treuen und zuvorkommenden Vasallen wie mich in [target.Custom('DE_PRO_POS_S_3P')]em Gefolge zu haben."
 befriend_outcome.2004.outsider: "\n\nAm Ende war die Distanz kein zu großes Hindernis, und ich konnte die Freundschaft und das Vertrauen von [target.GetTitledFirstNameNoTooltip] gewinnen. Ich hoffe, dass das Band, das wir heute geknüpft haben, mit den Jahren noch stärker werden wird."
 befriend_outcome.2004.fallback: "\n\nIch habe während unserer gemeinsamen Zeit viel über [target.GetTitledFirstNameNoTooltip] gelernt, und ich bin mir sicher, dass es [target.Custom('DE_PRO_PER_S_3P_D')] ebenso geht. Ich glaube wirklich, dass unser gemeinsamer Abend uns dabei geholfen hat, einander mehr zu vertrauen."
 befriend_outcome.6004.spouse: "\n\nAls wir am Ende des Abends in unsere Gemächer zurückkehrten, war ich mir sicher, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] meines vollsten Vertrauens würdig ist, und ich wusste, dass es [target.Custom('DE_PRO_PER_S_3P_D')] genauso mit mir geht."
 befriend_outcome.6004.relative: "\n\nIch freute mich, dass ich auf diese Weise unsere Familienbande stärken konnte, und am Ende des Abendessens war ich mir absolut sicher, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] diese Auffassung teilte."
 befriend_outcome.6004.vassal: "\n\nAm Ende des Abendessens waren [target.GetTitledFirstNameNoTooltip] und ich uns sicher, dass wir einander nur das Beste wollten. Dank meiner Bemühungen haben wir ein Band des Vertrauens und der Treue geknüpft, wie es zwischen Lehnsherr und Vasall nur selten vorkommt."
 befriend_outcome.6004.liege: "\n\nAls Zeichen meiner Dankbarkeit lobte mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] einige Tage nach unserem Treffen meine Gastfreundlichkeit vor dem gesamten Hof: [target.Custom('DE_PRO_PER_S_3P_N')|U] freue sich, so einen treuen und zuvorkommenden Vasallen wie mich in [target.Custom('DE_PRO_POS_S_3P')]em Gefolge zu haben. Freunde wie mich finde man nur selten."
 befriend_outcome.6004.outsider: "\n\nAm Ende war die Distanz kein zu großes Hindernis, und ich konnte die Freundschaft und das Vertrauen von [target.GetTitledFirstNameNoTooltip] gewinnen. Wir lernten uns bei unserer Begegnung sehr gut kennen, und jetzt sind wir Freunde."
 befriend_outcome.4004.t: "Anfreunden: Unüberbrückbare Differenzen"
 befriend_outcome.4004.spouse: "Trotz meiner besten Bemühungen, [target.GetTitledFirstName] zu beeindrucken, begegnet mir mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] nach wie vor mit Misstrauen und Distanz."
 befriend_outcome.4004.relative: "Ich dachte, es würde einfach werden, die Bande zu stärken, die mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] und ich geknüpft haben … Wie sehr ich mich doch täuschte. Trotz meiner größten Bemühungen scheint [target.GetTitledFirstName] nicht den geringsten Anreiz zu verspüren, mehr Zeit mit mir zu verbringen oder meine Interessen kennenzulernen."
 befriend_outcome.4004.vassal: "Trotz meiner zahlreichen Versuche, das Vertrauen von [target.GetTitledFirstName] zu gewinnen, bleibt [target.Custom('DE_PRO_PER_S_3P_N')] im Gespräch nach wie vor auf Distanz zu mir. Die gesellschaftliche Kluft ist wohl doch ein zu großes Hindernis für [target.Custom('DE_PRO_PER_S_3P_D')]."
 befriend_outcome.4004.liege: "[target.GetTitledFirstName] war in keiner Weise beeindruckt von meinen zahlreichen Versuchen, [target.Custom('DE_PRO_POS_S_3P')] Vertrauen zu gewinnen. Glaubt man den Gerüchten an [target.Custom('DE_PRO_POS_S_3P')]em Hof, betrachtet [target.Custom('DE_PRO_PER_S_3P_N')] mich lediglich als Speichellecker."
 befriend_outcome.4004.outsider: "Leider hat es den Anschein, als seien die Differenzen und die Distanz zwischen [target.GetTitledFirstName] und mir ungeachtet meiner Bemühungen einfach zu groß. In all der Zeit, die ich versucht habe, [target.Custom('DE_PRO_POS_S_3P')] Vertrauen zu gewinnen, hat [target.GetTitledFirstNameNoTooltip] [target.Custom('DE_PRO_POS_S_3P')] Verhalten mir gegenüber in keiner Weise verändert."
 befriend_outcome.4004.ending: "\n\nLeider gehen mir mittlerweile die Möglichkeiten aus, die Kluft zwischen uns zu schmälern."
 befriend_outcome.8005.desc: "Wie töricht von mir zu glauben, dass ich die Meinung von [target.GetTitledFirstName] über mich ändern könnte.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] hat nicht nur meine Offenheit und Freundlichkeit gegenüber [target.Custom('DE_PRO_PER_S_3P_D')] ausgenutzt, um mich öffentlich bloßzustellen: [target.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich sei eine jämmerliche Kreatur ohne Freunde, die sich aus Angst vor Einsamkeit keiner Schmach zu schade ist."
 befriend_outcome.8005.a: "Ich hätte von [target.Custom('DE_PRO_PER_S_3P_D')] nichts anderes erwarten sollen."
 befriend_outcome.2005.t: "Anfreunden: Dem Zwist ein Ende"
 befriend_outcome.2005.relative: "Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] war nicht leicht davon zu überzeugen, dass meine Absichten lauter sind, doch nach und nach versteht [target.Custom('DE_PRO_PER_S_3P_N')], dass ich bereit bin, unsere Rivalität zu unserer beider Vorteil beizulegen."
 befriend_outcome.2005.vassal: "Es ist nie ein gutes Zeichen, wenn ein Lehnsherr Zwist mit seinen Vasallen hat. Dank meiner diplomatischen Bemühungen konnte ich die Meinungsverschiedenheiten mit [target.GetTitledFirstName] beilegen.\n\nMit etwas Glück werden wir lernen, einander in Zukunft mehr zu vertrauen. Fürs Erste bin ich nur froh, dass ich [target.Custom('DE_PRO_PER_S_3P_A')] nicht mehr als Feind betrachten muss."
 befriend_outcome.2005.liege: "Die Stabilität eines jeden Reichs hängt von der respektvollen Vereinbarung zwischen Lehnsherr und Vasallen ab. Ich bin froh, dass ich [target.GetTitledFirstName] davon überzeugen konnte, wie ein Zwist zwischen uns nur zu unnötigem Leid für unsere Untertanen geführt hätte.\n\nIch bin ausgesprochen erleichtert zu wissen, dass wir unsere Differenzen endlich beigelegt haben."
 befriend_outcome.2005.fallback: "Es war nicht einfach, [target.GetTitledFirstName] dazu zu bringen, sich mit mir zu treffen, damit wir unsere Differenzen beilegen können, doch es ist mir gelungen: Ich konnte [target.Custom('DE_PRO_PER_S_3P_D')] meine Gründe für unsere Meinungsverschiedenheiten in der Vergangenheit erklären, und [target.Custom('DE_PRO_PER_S_3P_N')] war deutlich vernünftiger als befürchtet."
 befriend_outcome.2005.a: "Endlich können wir einen Neuanfang machen."
 befriend_outcome.8006.t: "Anfreunden: Unüberbrückbare Politik"
 befriend_outcome.8006.desc: "Ich habe mich die letzte Woche mit [target.GetTitledFirstName] getroffen, um [target.Custom('DE_PRO_PER_S_3P_D')] klarzumachen, dass es keinen Grund für unsere Feindschaft gibt.\n\nLeider scheint mein Versuch, [target.Custom('DE_PRO_POS_S_3P')]e Fraktion zu beschwichtigen, sie nur noch mehr aufgebracht zu haben."
 befriend_outcome.8006.everyfactionmember.custom: "Jedes Mitglied [target.Custom('DE_PRO_POS_S_3P')]er [faction|E]"
 befriend_outcome.8006.a: "Ich hätte diesem Menschen nie trauen sollen."
 befriend_outcome.8007.t: "Anfreunden: Vertrauen hat seinen Preis"
 befriend_outcome.8007.desc: "Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] wurde gestern Nacht das Ziel meines letzten Versuchs, [target.Custom('DE_END_PRO_S_A')] für mich zu gewinnen, indem ich [target.Custom('DE_PRO_PER_S_3P_D')] eines meiner schmählichsten Geheimnisse verriet. Ich hatte gehofft, dass meine Ehrlichkeit die Kluft zwischen uns schmälern könnte. Oh, wie falsch ich doch lag.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] droht nun, mein Geheimnis dem gesamten Hof zu verraten, wenn ich [target.Custom('DE_PRO_POS_S_3P')]e Forderungen nicht erfülle!"
 befriend_outcome.8007.a: "Wie Ihr meint! Wie viel wollt Ihr?"
 befriend_outcome.8007.b: "Wie auch immer!"
 befriend_outcome.8007.c: "Ich werde ganz sicher nicht zulassen, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mich erpresst!"
 befriend_outcome.8008.t: "Anfreunden: Geistliche Meinungsverschiedenheiten"
 befriend_outcome.8008.desc: "Leider ist [target.GetTitledFirstName] offenbar der Ansicht, dass meine Versuche, [target.Custom('DE_PRO_POS_S_3P')] Vertrauen zu gewinnen, nur ein Vorwand sind, um mich in den Augen der höchsten Mächte von meinen Sünden reinzuwaschen.\n\nAls würde es nicht reichen, mein Freundschaftsangebot abzulehnen, fängt [target.GetTitledFirstNameNoTooltip] nun auch noch an, bei seinen Predigten meinen Namen in den Schmutz zu ziehen!"
 befriend_outcome.8008.a: "Genug! Ich gebe auf!"
 befriend_outcome.8009.t: "Anfreunden: Unangemessene Unterwürfigkeit"
 befriend_outcome.8009.desc: "Ich war mir sicher, mein Ansehen bei [target.GetTitledFirstNameNoTooltip] verbessern zu können, wenn ich [target.Custom('DE_PRO_POS_S_3P')]e zahlreichen Vorzüge und Führungseigenschaften offen lobe. Wie ich mich doch täuschte.\n\nGerade war ich mit meiner Rede fertig, als [target.Custom('DE_PRO_PER_S_3P_N')] mich vor versammeltem Hofe verspottete und mich einen rückgratlosen Stiefellecker schimpfte, der alles tun würde, um seine Stellung zu verbessern."
 befriend_outcome.8009.everycourtier.custom: "Jedes Mitglied am Hof von [target.GetTitledFirstName]"
 befriend_outcome.8009.a: "Aber ich meinte es doch ernst!"
 befriend_outcome.2006.t: "Anfreunden: Gegenseitiges Verständnis"
 befriend_outcome.2006.desc: "Ich konnte [target.GetTitledFirstName] endlich überreden, die fehlgeleitete Unterstützung dieser lästigen [targeting_faction.GetName] einzustellen.\n\nWie sich zeigte, haben wir doch weit mehr gemeinsam, als wir ursprünglich dachten."
 befriend_outcome.2006.a: "Es ist immer gut, die Vernunft obsiegen zu sehen."
 befriend_outcome.6006.t: "Anfreunden: Politische Beschwichtigung"
 befriend_outcome.6006.desc: "Dank meiner immensen diplomatischen Fähigkeiten konnte ich [target.GetTitledFirstName] dazu bringen, nicht nur die Führung der [scoped_faction.GetName] aufzugeben, nein, er hat die Gruppe auch vollständig aufgelöst und damit das Risiko eines Bürgerkriegs abgewandt."
 befriend_outcome.6007.desc: "Ich begreife nicht, wie [owner.GetTitledFirstName] das angestellt hat, doch [target.Custom('DE_PRO_PER_S_3P_N')] konnte [target.GetTitledFirstName] dazu bringen, [target.Custom('DE_PRO_POS_S_3P')]e Fraktion aufzulösen.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] scharte gestern Abend alle Mitglieder um sich und verlautbarte, dass es ein Fehler war, sich [owner.GetTitledFirstNameNoTooltip] zu widersetzen. [target.Custom('DE_PRO_PER_S_3P_N')|U] wünsche nun eine friedliche Lösung unseres Konflikts."
 befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip] hat uns hintergangen!"
 befriend_outcome.6007.a.b: "Vielleicht hat [target.Custom('DE_PRO_PER_S_3P_N')] da nicht ganz unrecht …"
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "Zu meiner großen Freude hat mich einer der Kuriere von [target.GetTitledFirstName] hier in [current_location.GetName] gefunden, während mein Gefolge und ich uns auf den Weg nach [next_destination.GetName] machen.\n\n"
 befriend_outcome.2007.opening_no_travel: "Zu meiner großen Freude ist einer der Kuriere von [target.GetTitledFirstName] hier bei meiner Feste in [ROOT.Char.GetCurrentLocation.GetName] angekommen.\n\n"
 befriend_outcome.2007.desc: "[courier.Custom('DE_PRO_PER_S_3P_N')|U] überbringt gute Nachrichten, denn [target.GetFirstNameNoTooltip] möchte unsere Freundschaft offiziell machen! Ich hätte nie erwartet, dass wir uns so nahekommen würden, doch [target.Custom('DE_PRO_PER_S_3P_N')] hat bewiesen, dass [target.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(target.IsFemale, 'eine zuverlässige und aufrichtige Frau', 'ein zuverlässiger und aufrichtiger Mann')] ist, [target.Custom('DE_ART_DEF_S_N')] nur mein Bestes im Sinn hat."
