l_german:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$ Jetzt oder nie"
 court_outcome.0001.desc: "O [target.GetFirstName], mein Augenstern! Ich sehne mich nach Eurer Umarmung! Ich glaube, ohne den süßen Nektar Eurer Küsse muss ich sterben!\n\nObgleich meine Gefühle hehr sind, gibt es so viele, die über uns richten würden. Soll ich zu [target.Custom('DE_PRO_PER_S_3P_D')] gehen? Oder muss ich mich fernhalten?"
 court_outcome.0001.b: "Ich darf [target.Custom('DE_PRO_PER_S_3P_A')] nicht in Gefahr bringen …"
 court_outcome.0001.a: "Nichts soll zwischen uns kommen!"
 #Player target picks outcome
 court_outcome.0003.t: "Ist es Liebe?"
 court_outcome.0003.success.desc: "Ich kann mich kaum noch daran erinnern, wie mein Leben war, bevor [owner.GetFirstName] mir [owner.Custom('DE_PRO_POS_S_3P')]e Gefühle gestand. Diese Tage kommen mir so düster vor, so traurig … Aber mit [owner.Custom('DE_PRO_PER_S_3P_D')] an meiner Seite scheint mir plötzlich alles möglich!\n\nIch wünschte mir, es könnte auf ewig so weitergehen, aber tief in meinem Herzen weiß ich, dass ich mich entscheiden muss. Bin ich tapfer genug, meinen Gefühlen nachzugeben, oder muss ich [owner.GetFirstNameNoTooltip] mein Herz auf ewig verschließen?"
 court_outcome.0003.failure.desc: "Ich kann mich kaum noch daran erinnern, wie mein Leben war, bevor [owner.GetFirstName] mir [owner.Custom('DE_PRO_POS_S_3P')]e Gefühle gestand. Ich fühle mich geschmeichelt, aber ich bin auch überwältigt von [owner.Custom('DE_PRO_POS_S_3P')]er Zuneigung. Ich sehne mich nach etwas Ruhe und Frieden.\n\nUnd doch mache ich mir Sorgen. Werfe ich da etwa meine einzige Hoffnung auf wahre Liebe fort? Das kann nicht richtig sein! Oder doch …?"
 court_outcome.0003.a: "Ich bin dein, [owner.GetFirstNameNoTooltip]. Jetzt und auf ewig!"
 court_outcome.0003.a.tt: "[owner.GetShortUIName|U] könnte mein Seelengefährte werden"
 court_outcome.0003.b.success: "Ich kann nur den Kuss der wahren Liebe geben."
 court_outcome.0003.b.failure: "[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat zumindest einen Kuss verdient, für [owner.Custom('DE_PRO_POS_S_3P')]e Hingabe."
 court_outcome.0003.b.tt: "[owner.GetShortUIName|U] wird #bold nicht#! mein Seelengefährte"
 court_outcome.0003.c: "Diese Verliebtheit endet hier und jetzt."
 court_outcome.kiss.tt: "[target.GetShortUIName|U] und ich küssen uns"
 #Generic keys
 court_outcome.0001.a.tt: "Ich fahre fort mit meinen Versuchen, [target.GetTitledFirstName] zu verführen"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$ Die wilde Jagd"
 court_outcome.1000.i_invite.desc: "Als [target.GetTitledFirstName] eine Jagd vorschlug, zögerte ich nicht lange und organisierte eine. Ich würde alles tun, nur um mich am Anblick meines Augensterns zu weiden!"
 court_outcome.1000.own_invite.desc: "Als [target.GetFirstName] mich auf eine Jagd einlud, zögerte ich nicht lange und nahm an. Ich konnte mir keinen schöneren Anblick vorstellen als [target.Custom('DE_PRO_POS_S_3P')] atemberaubendes Profil auf dem Rücken eines Hengstes!"
 court_outcome.1000.liege_invite.desc: "Als [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] mich auf eine Jagd einlud, zögerte ich nicht lange und nahm an. Ich würde alles tun, nur um mich am Anblick meines Augensterns zu weiden!"
 court_outcome.1000.end.desc: "\n\nIch schleiche durchs Unterholz, mein Page hinter mir und mein Jagdhund knapp vor mir. Scheinbar hat er eine Spur gefunden! Doch dann wird meine Konzentration von einem Aufschrei gestört!"
 court_outcome.1000.a: "„Ich komme zu Euch, mein Liebling!“"
 court_outcome.1000.b: "Vielleicht wäre es weiser, den Pagen zu schicken …"
 court_outcome.1000.c: "War wahrscheinlich nur ein Vogel."
 court_outcome.1000.b.failure: "[target.GetFirstNameNoTooltip] wird von einem wilden Tier angegriffen"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip] war nie in Gefahr"
 court_outcome.1001.desc: "Binnen einer gefühlten Stunde, die in Wahrheit wohl lediglich eine Minute war, erreichte ich eine Lichtung. [target.GetFirstName] liegt vor mir auf dem Boden, zerzaust und ohne Waffe. [target.Custom('DE_PRO_PER_S_3P_D')|U] gegenüber steht eine gewaltige Bestie ([ROOT.Char.Custom('GetAnimalType')]), bereit zum Angriff!\n\nMein Pfeil trifft das Biest, und es fällt zu Boden. Einen Augenblick lang kann [target.GetFirstNameNoTooltip] nur ungläubig starren, doch dann stolpert [target.Custom('DE_PRO_PER_S_3P_N')] auf mich zu und wirft sich in meine Arme."
 court_outcome.1001.a: "Ich brauche Euch, mein Augenstern, hier und jetzt!"
 court_outcome.1001.b: "Ein süßer Kuss ist die einzige Belohnung, die ich mir ersehne."
 court_outcome.1002.desc: "„[target.GetFirstName]! Ich komme!“ Ich breche durch das Gestrüpp auf die Lichtung, mit wild pochendem Herzen und Schweiß im Gesicht.\n\nDoch was ich dort vorfinde, ist gänzlich anders als erwartet. Dort ist ein wildes Tier ([ROOT.Char.Custom('GetAnimalType')]), ja, aber es liegt am Boden, mit einem Pfeil zwischen den Augen. [target.GetFirstNameNoTooltip] senkt den Bogen und dreht sich zu mir um.\n\n„Was habt Ihr denn, [owner.GetTitledFirstNameNoTooltip]? Dachtet Ihr etwa, ich könne mich nicht verteidigen?“"
 court_outcome.1002.a: "Ich … Ich habe mich verirrt?"
 court_outcome.1005.desc: "Als ich näherkomme, werden die Schreie lauter. Das muss mein Herzblatt [target.GetFirstName] sein! Ich würde [target.Custom('DE_PRO_POS_S_3P')]e Stimme überall erkennen!\n\nAber etwas ist #EMP seltsam#! an [target.Custom('DE_PRO_POS_S_3P')]en Schreien. Es klingt gar nicht so, als hätte [target.GetFirstNameNoTooltip] Angst … oder Schmerzen …\n\nMir bricht das Herz, als ich [target.Custom('DE_PRO_PER_S_3P_A')] dann schließlich sehe, nackt wie Gott [target.Custom('DE_PRO_PER_S_3P_A')] schuf und hemmungslos im Gras mit einer anderen Person vereint. [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]!"
 court_outcome.1005.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] hat eindeutig keinen Platz für mich in [target.Custom('DE_PRO_POS_S_3P')]em Herzen."
 court_outcome.1005.b: "[targets_lover.GetFirstNameNoTooltip] wird den Tag noch bereuen, an dem [targets_lover.Custom('DE_PRO_PER_S_3P_N')] mich hinterging!"
 court_outcome.1005.c: "Ich werde [target.Custom('DE_PRO_PER_S_3P_A')] vor diesem Tier retten!"
 court_outcome.1005.c.murder_undiscovered: "Mein Pfeil trifft [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered: "Mein Pfeil trifft [targets_lover.GetFirstNameNoTooltip], aber ich werde entdeckt"
 court_outcome.1005.c.murder_attempt: "Ich schieße daneben und fliehe"
 court_outcome.1005.d: "Wenn ich [target.Custom('DE_PRO_PER_S_3P_A')] nicht haben kann, soll keiner [target.Custom('DE_PRO_PER_S_3P_A')] bekommen!"
 court_outcome.1005.d.murder_undiscovered: "Mein Pfeil trifft [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered: "Mein Pfeil trifft [target.GetFirstNameNoTooltip], aber ich werde entdeckt"
 court_outcome.1003.t: "Die wilde Jagd"
 court_outcome.1004.desc: "Ich reite gerade aus, als mein Pferd urplötzlich durchgeht und abseits des Weges durch die Wildnis prescht. Der Sturz ist unvermeidlich, und mir bleibt die Luft weg. Als ich aufschaue, blickt mir die Fratze einer Bestie ([ROOT.Char.Custom('GetAnimalType')]) entgegen!\n\nEhe ich auch nur schreien kann, bricht das Tier zusammen, mit einem Pfeil zwischen den Augen.\n\n„[target.GetFirstNameNoTooltip], [target.Custom('LoverPetName')]! Ich dachte, ich hätte Euch verloren!“ Mein[owner.Custom('DE_END_PRO_S_N')] Held[owner.Custom('DE_END_NOU_S_GS_N')] ist niemand anderes als [owner.GetFirstName]!"
 court_outcome.1003.b: "Wir teilen einen Kuss, süß wie Honig."
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$ Eindringling"
 court_outcome.1100.start.desc: "Jedes Mal, wenn ich meine Augen schließe, sehe ich das Gesicht von [target.GetTitledFirstName]. Ich finde einfach keinen Schlaf. Ich kann nicht länger warten; gehüllt in die Schatten der Nacht begebe ich mich"
 court_outcome.1100.targets_residence.desc: "zu [target.Custom('DE_PRO_POS_S_3P')]er Residenz."
 court_outcome.1100.my_residence.desc: "in den Garten außerhalb [target.Custom('DE_PRO_POS_S_3P')]er Gemächer."
 court_outcome.1100.targets_host_residence.desc: "zur Residenz von [target_host.GetTitledFirstName]."
 court_outcome.1100.end.desc: "\n\nBeim Anblick des Fensters der Gemächer von [target.GetFirstNameNoTooltip] schlägt mein Herz wild in meiner Brust. So nah und doch so fern!\n\nAber Moment; wer klettert denn da den Turm hinauf? Die schattenhafte Gestalt macht beim Fenster von [target.GetFirstNameNoTooltip] halt und öffnet die Läden …"
 court_outcome.1100.a: "Mein Zuckerstück ist in Gefahr; ich muss [target.Custom('DE_PRO_PER_S_3P_A')] retten!"
 court_outcome.1100.b: "„Wachen! #EMP Wachen!#! Da ist ein Eindringling im Turm!“"
 court_outcome.1100.b.failure: "[target.GetShortUIName|U] wird vom Eindringling verwundet"
 court_outcome.1100.b.success: "[target.GetShortUIName|U] ist unversehrt entkommen!"
 court_outcome.1100.c: "Ich bin nicht hier, um mit einem Einbrecher zu ringen."
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "Noch nie hat mich in meinem Leben etwas so angetrieben wie die Geräusche des Handgemenges über mir. Ohne Rücksicht auf Leib und Leben ziehe ich mich durch das Fenster von [target.GetTitledFirstName].\n\n"
 court_outcome.1101.owner_fights.desc: "Ich fühle mich, als wäre ich in einen gefrorenen See gesprungen. [target.GetFirstNameNoTooltip] liegt am Boden, der Eindringling hebt eine funkelnde Klinge … Mit einem Brüllen packe ich mir den Schurken und werfe ihn gegen die Wand. An den Rest kann ich mich nur schemenhaft erinnern.\n\nAls die Gefahr gebannt ist, drehe ich mich zu [target.GetFirstNameNoTooltip] um."
 court_outcome.1101.target_fights.desc: "Mit der Szene im Gemach hatte ich nicht gerechnet. Umgeworfene Möbel, zerfetzte Vorhänge … und [target.GetFirstName] steht mit einem blutigen Dolch in der Hand über einem leblosen Körper.\n\n"
 court_outcome.1101.end.desc: "„Geht es Euch gut, [target.GetFirstNameNoTooltip]?“, frage ich vorsichtig. Als wären meine Worte ein Zauberspruch, fährt plötzlich wieder Leben in [target.Custom('DE_PRO_PER_S_3P_A')], und [target.Custom('DE_PRO_PER_S_3P_N')] wirft sich in meine Arme. „Den höchsten Mächten ([target.GetFaith.HighGodName]) sei Dank, dass Ihr hier seid, [ROOT.Char.GetFirstNameNoTooltip]!“"
 court_outcome.1101.a: "Ich werde nicht zulassen, dass Ihr je wieder in Gefahr geratet!"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "„Was wollt Ihr denn hier?!“, fragt [target.Custom('DE_PRO_PER_S_3P_N')] mit zitternder Stimme. Ich hebe meine Hände als Geste des Friedens, aber [target.Custom('DE_PRO_PER_S_3P_N')] zieht [target.Custom('DE_PRO_POS_S_3P')]en Dolch. „Keinen Schritt näher! Verschwindet auf der Stelle, sonst #EMP werde#! ich Euch wehtun!“"
 court_outcome.1102.a: "Ich wollte doch nur helfen!"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "Noch nie hat mich in meinem Leben etwas so angetrieben wie die Geräusche des Handgemenges über mir. Bevor ich auch nur über einen Plan nachdenken konnte, erreiche ich das Fenster. Ich ziehe mich nach oben, aber der Anblick, der mich erwartet, überrascht mich.\n\n[target.GetTitledFirstName] … #EMP wehrt sich#! nicht wirklich. Nein, [target.Custom('DE_PRO_PER_S_3P_N')] scheint durchaus Spaß zu haben … und der Quell dieses Vergnügens ist [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: "Eindringling"
 court_outcome.1105.start.desc: "#EMP Ein Poltern!#! Ich … Wo bin ich? Was geschieht hier? Ich schaue ins Dunkel und warte, bis ich etwas sehe. #EMP [ROOT.Char.GetFaith.HighGodName|U].#! Da ist jemand an meinem Schlafzimmerfenster.\n\n"
 court_outcome.1105.owner_fights.desc: "Ich stolpere aus dem Bett und eile zur Tür, aber der Eindringling ist schneller. Ich werde am Arm gepackt und zu Boden gezogen. Bevor ich schreien kann, bedeckt eine Hand meinen Mund.\n\n„Hört gut zu, [ROOT.Char.GetTitleAsNameNoTooltip]. Wenn Ihr tut, was ich sage, wird niemand …“ die Worte werden zu einem Gurgeln, als ein Dolch sich tief in den Nacken des Eindringlings bohrt.\n\n„Geht es Euch gut, [target.GetFirstNameNoTooltip]?“ Diese Stimme erkenne ich sofort wieder. Ich wurde gerettet von niemand Geringerem als [owner.GetTitledFirstName]!“"
 court_outcome.1105.target_fights.desc: "Ich stolpere aus dem Bett und greife nach dem Dolch auf dem Nachttisch. Als ich am Arm gepackt werde, wirble ich herum und versenke die Klinge tief im Bauch des Angreifers, welcher mich einen endlos langen Augenblick lang anschaut. Seine Lippen bewegen sich lautlos und er sinkt zu Boden.\n\n„Geht es Euch gut, [target.GetFirstNameNoTooltip]?“ Am Fenster steht niemand Geringeres als [owner.GetTitledFirstName], eine Klinge in der Hand, bereit, mich zu verteidigen. Ich werfe mich in [owner.Custom('DE_PRO_POS_S_3P')]e Arme, und [owner.Custom('DE_PRO_PER_S_3P_N')] hält mich fest."
 court_outcome.1105.a: "O mein Schatz! Lasst mich nie mehr aus den Augen!"
