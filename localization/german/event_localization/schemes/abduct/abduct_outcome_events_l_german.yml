l_german:
 abduct_event_title: "Entführen:"
 do_not_execute_abduct_tooltip: "Ich lasse die Entführung bleiben."
 abduct_outcome.1001.t: "$abduct_event_title$ Überfall auf offener Straße"
 abduct_outcome.1001.opening: "Meinen Agenten zufolge ist [target.GetTitledFirstName] auf Reisen"
 abduct_outcome.1001.arrival: "von [departure.GetNameNoTierNoTooltip] nach [arrival.GetNameNoTierNoTooltip]."
 abduct_outcome.1001.no_arrival: "innerhalb von [departure.GetNameNoTooltip]."
 abduct_outcome.1001.ending: "\n\nIch habe arrangiert, dass einige Briganten diese kleine Reise unterbrechen werden, um dafür zu sorgen, dass dieser Ausflug letztlich hier endet."
 abduct_outcome.1001.a: "Bald wird [target.Custom('DE_PRO_PER_S_3P_N')] mir ausgeliefert sein!"
 abduct_outcome.1001.b: "Nein, das Risiko ist zu hoch!"
 abduct_outcome.1002.t: "$abduct_event_title$ Unterwegs"
 abduct_outcome.1002.desc: "Mir bietet sich eine perfekte Gelegenheit! [target.GetTitledFirstName] wird so gut wie unbewacht von [departure.GetNameNoTooltip] nach [arrival.GetNameNoTooltip] reisen.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] wägt sich wohl in Sicherheit …"
 abduct_outcome.1002.a: "Jetzt heißt es zuschlagen!"
 abduct_outcome.1003.t: "$abduct_event_title$ Ein unwillkommener Gast"
 abduct_outcome.1003.desc: "Meine Agenten gehen ungehindert ein und aus am Hof in [court_location.GetNameNoTierNoTooltip], und [target.GetTitledFirstName] ist zum Greifen nah!\n\nDie Agenten sind in Position und werden mitten in der Nacht eine kleine Gruppe unbemerkt hinein- und später wieder hinauslassen. Idealerweise, während aus einem strampelnden Leinensack gedämpfte Schreie ertönen."
 abduct_outcome.1003.a: "Dieser Plan gefällt mir!"
 abduct_outcome.2001.desc: "Erfolg! Die Briganten haben bewundernswerte Arbeit geleistet und [target.GetTitledFirstName] ist sicher in meiner Hand."
 abduct_outcome.2001.a: "Ich hoffe, [target.GetTitledFirstName] gefällt [target.Custom('DE_PRO_POS_S_3P')]e neue Unterbringung …"
 abduct_outcome.2002.desc: "Bevor [target.GetTitledFirstName] auch nur wusste, wie [target.Custom('DE_PRO_PER_S_3P_D')] geschieht, hatten meine Agenten [target.Custom('DE_PRO_PER_S_3P_A')] auch schon entführt! Endlich ist [target.Custom('DE_PRO_PER_S_3P_N')] in meinen Händen."
 abduct_outcome.2003.desc: "Ich kann kaum glauben, dass es geklappt hat! Es mussten einfach nur ein paar meiner Verbündeten mitten in der Nacht in die Residenz eindringen.\n\n[target.GetTitledFirstName] bereut jetzt sicher die armseligen Sicherheitsvorkehrungen. Zum Glück sieht das dort, wo [target.Custom('DE_PRO_PER_S_3P_N')] sich nun befindet, ganz anders aus."
 abduct_outcome.4001.opening: "Verflucht! [target.GetTitledFirstName] ist meinen gedungenen Schlägern entkommen und hat es sicher zurück nach [departure.GetNameNoTier] geschafft."
 abduct_outcome.4001.owner_discovered: "\n\nVerheerenderweise wurde einer der Briganten später gefangen und hat alles gestanden – einschließlich meiner Verstrickung in diese Sache!"
 abduct_outcome.4001.owner_secret: "\n\nWenigstens wird nie jemand davon erfahren, dass diese Briganten für mich arbeiteten."
 abduct_outcome.4001.a: "Ich werde eine andere Möglichkeit finden, mich um [target.Custom('DE_PRO_PER_S_3P_A')] zu kümmern."
 abduct_outcome.4001.b: "[target.Custom('DE_PRO_POS_S_3P')|U] Glück wird nicht ewig währen. Ich versuche es erneut!"
 abduct_outcome.4002.opening: "Wie konnte das geschehen?! Meine Agenten hatten zur richtigen Zeit am richtigen Ort gewartet, aber [target.GetTitledFirstName] tauchte einfach nicht auf!"
 abduct_outcome.4002.owner_discovered: "\n\nOffenbar hat [target.Custom('DE_PRO_PER_S_3P_N')] Wind von meinen Plänen bekommen!"
 abduct_outcome.4002.owner_secret: "\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] hat offenbar Wind davon bekommen, dass etwas im Busch ist, aber immerhin wird [target.Custom('DE_PRO_PER_S_3P_N')] nie wissen, dass ich involviert war."
 abduct_outcome.4003.opening: "Nein! Meine Verbündeten wurden dabei ertappt, wie sie in die Gemächer von [target.GetTitledFirstName] einbrechen wollten. Ich hätte damit rechnen müssen, dass das nicht einfach wird."
 abduct_outcome.4003.owner_discovered: "\n\nSchlimmer noch, sie gestanden alles – auch dass ich an der Sache beteiligt bin!"
 abduct_outcome.4003.owner_secret: "\n\nWie durch ein Wunder konnten meine Verbündeten entkommen, und niemand weiß, dass ich damit zu tun hatte."
 abduct_outcome.5001.t: "Entführt!"
 abduct_outcome.5001.opening: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich entführt!"
 abduct_outcome.5001.seized_roadside: "\n\nIch war mit meinem Gefolge auf Reisen, als wir von Briganten attackiert wurden. Ich weiß nicht, wie es den anderen ergangen ist, da mir ein Sack über den Kopf gezogen wurde. Als man ihn schließlich wieder entfernte, fand ich mich gefangen in [prison_location.GetNameNoTier] wieder."
 abduct_outcome.5001.on_the_way: "\n\nIch war gerade auf dem Weg ins Dorf, begleitet nur von einer Handvoll Wachen, und [owner.Custom('DE_PRO_PER_S_3P_N')] wusste genau, wann ich [owner.Custom('DE_PRO_POS_S_3P')]em Angriff hilflos ausgeliefert bin!"
 abduct_outcome.5001.unwelcome_guests: "\n\nEine Gruppe Fremder ist mitten in der Nacht in meine Gemächer eingedrungen. Offenbar haben Verräter sie in die Residenz eingelassen, und ich dachte schon, mein letztes Stündlein habe geschlagen. Doch dann zogen sie mir einen Sack über den Kopf und verschleppten mich. Ich wurde gefesselt und in dieses klamme Verlies geworfen."
 abduct_outcome.5001.a: "Wartet nur ab, wenn ich hier rauskomme!"
 abduct_outcome.5002.t: "Entführung vereitelt!"
 abduct_outcome.5002.seized_roadside: "Ich reiste durch [departure.GetNameNoTier], als eine Gruppe von Banditen über uns herfiel.\n\nEs gelang mir, in Sicherheit zu reiten, denn es war offenkundig, dass die Briganten mich nicht verletzen wollten. Stattdessen versuchten sie, mich lebend zu fangen!"
 abduct_outcome.5002.on_the_way: "Ich war gerade auf dem Weg ins Dorf, begleitet nur von einer Handvoll Wachen, als wir überfallen wurden.\n\nZum Glück handelten meine Beschützer rasch und tapfer, und schon bald war ich wieder zurück in der Residenz."
 abduct_outcome.5002.unwelcome_guests: "Mitten in der Nacht wurde ich von Lärm geweckt. Eine Gruppe Schläger war in meine Residenz eingelassen worden, und sie wurde erst an der Tür zu meinem Gemach gestellt!"
 abduct_outcome.5002.fallback: "Ich bin einem Entführungsversuch entronnen!"
 abduct_outcome.5002.owner_known: "\n\nDa steckt zweifelsohne niemand Geringeres dahinter als mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName]!"
 abduct_outcome.5002.owner_not_known: "\n\nIch weiß nicht, wer hinter dieser versuchten Entführung steckt, aber diese Person lauert noch immer dort draußen …"
 abduct_outcome.5002.a: "Oh, [owner.Custom('DE_PRO_PER_S_3P_N')] wird dafür büßen!"
 abduct_outcome.5002.b: "Ich muss auf der Hut sein!"
