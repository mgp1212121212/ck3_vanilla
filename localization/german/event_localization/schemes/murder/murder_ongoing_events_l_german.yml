l_german:
 murder_event_title: "Mord:"
 murder_ongoing.3010.t: "$murder_event_title$ Agent und Trunkenbold"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName] ist tagtäglich betrunken."
 murder_ongoing.3010.desc_hero: "Obwohl dies so manche Möglichkeit eröffnet, mehr über [scheme.GetTargetCharacter.GetTitledFirstName] in Erfahrung zu bringen, zeigt sich [agent_hero_of_the_moment.GetTitledFirstName], als [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] von [scheme.GetTargetCharacter.GetFirstName] und mein Agent, besorgt darüber, dass diese Sauferei [agent_hero_of_the_moment.Custom('DE_PRO_POS_S_3P')]e Position am Hof von [scheme.GetTargetCharacter.GetFirstName] gefährden könnte.\n\n„Es ist nur eine Frage der Zeit, bis [agent_in_question.Custom('DE_PRO_POS_S_3P')] Temperament [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] übermannt!“"
 murder_ongoing.3010.desc: "Dies hat zwar einige Möglichkeiten eröffnet, mehr über [scheme.GetTargetCharacter.GetTitledFirstName] in Erfahrung zu bringen, doch sonst ist [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] zu kaum etwas zu gebrauchen …"
 murder_ongoing.3010.a: "Nehmt Euch doch noch einen Humpen, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success: "[agent_in_question.Custom('DE_PRO_POS_S_3P')|U]e betrunkenen Eskapaden sind hilfreich"
 murder_ongoing.3010.a.failure: "[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] entlarvt [agent_in_question.GetHerselfHimself]"
 murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip] muss sämtlichen starken Getränken fernbleiben."
 murder_ongoing.3010.c: "Ich werde dafür sorgen, dass es [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] überwältigen wird! Seid bereit."
 murder_ongoing.3301.t: "$murder_event_title$ Schlamperei"
 murder_ongoing.3301.desc: "Wo ist meine Zeremonienklinge? Dieses Messer wollte ich [target.GetTitledFirstName] in die Brust rammen! Ich wetze es seit Tagen!\n\nIch habe meine Gemächer schon auf den Kopf gestellt, aber es ist nirgends zu finden!"
 murder_ongoing.3301.a: "Ich könnte schwören, dass ich sie hierhin gelegt habe!"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$ Eine Prise hiervon, ein Hauch davon …"
 murder_ongoing.3302.desc: "Plötzlich fallen mir die Kräuter ein, die ich auf der Reise durch die besonderen Lande ([herb_location.GetTerrain.GetNameNoTooltip|l]) von [herb_location.GetNameNoTooltip] beschafft habe.\n\nSie würden sicher dabei #EMP helfen#!, voranzukommen, wenn es darum geht, [target.GetTitledFirstName] von [target.Custom('DE_PRO_POS_S_3P')]er irdischen Existenz zu befreien."
 murder_ongoing.3302.a: "Das sollte mir gute Dienste leisten."
