l_german:
 murder_save_header: "Mordvereitler:"
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip] hat es nicht geschafft, mich zu ermorden"
 murder_save.failure_unknown_owner_tt: "Jemand hat es nicht geschafft, mich zu ermorden"
 murder_save.used_up_guile_legacy_5_save: "Schutz von [GetDynastyPerk('guile_legacy_5').GetName] verbraucht"
 murder_save.dynasty_member_used_guile_legacy_5_save: "Mordversuch"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName] hat einen Mordversuch überlebt, da [target.Custom('DE_PRO_PER_S_3P_N')] beschützt wurde von [GetDynastyPerk('guile_legacy_5').GetName]!"
 murder_save.0001.t: "$murder_save_header$ Vereitelt durch die Liebe"
 murder_save.0001.opening: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!\n\nDer Meuchler hatte sich in die Gemächer von [target.GetTitleTierName] geschlichen, wo er [target.Custom('DE_PRO_PER_S_3P_A')] in Gesellschaft"
 murder_save.0001.rel_to_me: "mein[lover.Custom('DE_END_PRO_S_G')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.Custom('DE_END_NOU_S_G')] vorfand!"
 murder_save.0001.end: "von [lover.GetTitledFirstName] vorfand!\n\n[lover.GetFirstName] sprang auf, erzürnt ob der gestörten Liebschaft, und gemeinsam konnten [target.GetFirstName] und [lover.Custom('DE_PRO_PER_S_3P_N')] den Meuchler erschlagen."
 murder_save.0001.a: "So werde ich [target.Custom('DE_PRO_PER_S_3P_A')] nicht mehr erwischen."
 murder_save.0001.b: "Ich brauche einen neuen Plan …"
 murder_save.1001.desc: "„Ihr werdet [target.Custom('DE_PRO_PER_S_3P_D')] kein Haar krümmen!“, rief [lover.GetTitledFirstName], bevor [lover.Custom('DE_PRO_PER_S_3P_N')] sich auf die schattenhafte Gestalt stürzte, die meine Gemächer mit gezücktem Dolch betreten hatte.\n\nWelch Segen und Fluch, dass [lover.Custom('DE_PRO_PER_S_3P_N')] in dieser Nacht bei mir war. Ohne [lover.Custom('DE_PRO_PER_S_3P_A')] hätte ich vielleicht mein Leben gelassen, doch so endete alles damit, dass [target.Custom('DE_PRO_PER_S_3P_N')] in meinen Armen verblutete, neben dem toten Meuchler."
 murder_save.1001.a: "Welch grausamer Abschaum steckte wohl hinter diesem Verbrechen?"
 murder_save.1001.b: "Das wird [owner.GetTitledFirstNameNoTooltip] mir büßen!"
 murder_save.1001.c: "Besser [lover.GetFirstNameNoTooltip] als ich!"
 murder_save.0002.t: "$murder_save_header$ Vergiftete Liebe"
 murder_save.0002.opening: "[target.GetTitledFirstName] ist noch am Leben!\n\nDas giftige Tier wurde in das Bett von [target.GetTitleTierName] gelegt, doch es griff das falsche Ziel an! Nun"
 murder_save.0002.rel_to_me: "fand mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] den Tod …"
 murder_save.0002.end: "[lover.GetTitledFirstName], [target.Custom('DE_PRO_POS_S_3P')]e Liebschaft, tot!"
 murder_save.1002.desc: "„Kommt wieder ins Bett, mein Herzblatt …“\n\nGerade will ich der Einladung mein[lover.Custom('DE_END_PRO_S_G')] Geliebten folgen, als [lover.Custom('DE_PRO_PER_S_3P_N')] plötzlich zu schreien anfängt. „Was ist denn los!?“ Meine Frage beantwortet sich von selbst, als [lover.Custom('DE_PRO_PER_S_3P_N')] wild um sich schlägt und ich das giftige Tier zwischen den Laken sehe.\n\nAls endlich ein Arzt eintrifft, ist [lover.GetFirstName] bereits kalt und leblos. Und mir wird ebenfalls kalt ums Herz, denn jemand trachtet mir mit einem niederträchtigen Mittel nach dem Leben: [SCOPE.Custom('VenomousCreatureTypePlural')]!"
 murder_save.0003.t: "$murder_save_header$ Meuchler"
 murder_save.0003.desc: "[target.GetTitledFirstName] ist noch am Leben!\n\nMein Meuchler schaffte es in [target.Custom('DE_PRO_POS_S_3P')]e Gemächer, doch ausgerechnet [broken_person.GetTitledFirstName] ging dazwischen! [target.GetFirstName] hat [broken_person.Custom('DE_PRO_PER_S_3P_D')] immer nur gequält, und doch gab [broken_person.Custom('DE_PRO_PER_S_3P_N')] [broken_person.Custom('DE_PRO_POS_S_3P')] Leben für [target.Custom('DE_PRO_PER_S_3P_A')]. Mein Meuchler ist ebenfalls tot und [target.GetFirstName] kommt unversehrt davon."
 murder_save.0003.a: "In welch einer ungerechten Welt wir doch leben."
 murder_save.0003.b: "Ich brauche einen neuen Plan!"
 murder_save.1003.desc: "[broken_person.GetTitledFirstName] versucht, gelassen zu bleiben, als der Meuchler sich mir nähert.\n\n„Ihr bringt einen Mörder in meine Gemächer, [broken_person.GetFirstNameNoTooltip], obwohl Eure Schreie mir ewige Treue schworen?“ [broken_person.Custom('DE_PRO_POS_S_3P')|U]e Blicke zucken hin und her zwischen mir und der Waffe in der Hand des Meuchlers. „Welch furchtbare Enttäuschung. Ihr wollt mich doch wohl nicht enttäuschen, oder?“\n\nEtwas passiert in [broken_person.Custom('DE_PRO_POS_S_3P')]en Augen. Mit einem Schrei stürzt [broken_person.Custom('DE_PRO_PER_S_3P_N')] sich auf den Meuchler. Am Ende liegen sie beide tot am Boden."
 murder_save.1003.a: "Betrachtet dies als angemessene Bestrafung, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t: "$murder_save_header$ Behelligt"
 murder_save.0004.desc: "[target.GetTitledFirstName] ist noch am Leben!\n\nMeine angeheuerten Schläger haben [target.Custom('DE_PRO_POS_S_3P')] Gefolge wie geplant überfallen, doch sie konnten es nicht übermannen! Sie hätten [target.Custom('DE_ART_DEF_S_A')] vielleicht erwischen können, wäre da nicht dieses bösartige und verfluchte Schlachtross gewesen, auf das [target.Custom('DE_PRO_PER_S_3P_N')] so stolz ist!"
 murder_save_failure_warhorse_tt: "Das Schlachtross von [target.GetFirstNameNoTooltip] erliegt seinen Wunden."
 murder_save.1004.opening: "Ich reise mit meinem Gefolge, als ein lauter Ruf aus einem Wäldchen ertönt. „Angriff! Schnappt Euch [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName]!“ Ein Hinterhalt!\n\nDas sind keine Wegelagerer, die mein Gold wollen, nein, das sind gedungene Schläger, die mir nach dem Leben trachten! Mein treues Schlachtross weiß jedoch, was zu tun ist! Es bäumt sich auf und tritt nach meinen Widersachern, um mich vor ihren Klingen zu schützen, während meine Wachen herbeieilen und sie abwehren."
 murder_save.1004.warhorse_dies: "\n\nErst nach dem Scharmützel bricht [ROOT.Char.Custom('WarhorseStoryName')] unter mir zusammen, und ich sehe die tiefen Wunden. Mein Ross hat mich wahrlich bis zum Schluss beschützt …"
 murder_save.1004.a: "Diese Schläger wurden von jemandem angeheuert, aber von wem?"
 murder_save.1004.b: "Es ist doch eindeutig, wer hinter dieser Sache steckt!"
 murder_save.1004.c: "Ich werde herausfinden, wer hinter dieser Sache steckt!"
 murder_save.1004.d: "Ihr schuldet mir ein verdammt gutes Pferd, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs: "#F Das Schlachtross [THIS.Char.Custom('WarhorseStoryName')] erliegt seinen Wunden#!"
 murder_save.0005.t: "$murder_save_header$ Alarm"
 murder_save.0005.desc: "Die Verschwörer schafften es bis in die Zelle von [target.GetTitledFirstName], doch [target.Custom('DE_ART_DEF_S_N')] Gefangene fing an, einen Höllenlärm zu machen. Den Kerkermeister zu bestechen, ist eine Sache, aber es ist verflucht schwierig, so zu tun, als wäre nichts, wenn die gesamte Burg aufwacht!\n\nMeine Meuchler traten eilig den Rückzug an, und [target.GetFirstName] bleibt weiterhin unbehelligt …"
 murder_save.1005.desc: "Ich weiß nicht, wer die vermummten Gestalten sind, die plötzlich in meiner Zelle stehen, doch ich weiß, dass sie mir Böses wollen. Allerdings rechneten sie nicht mit meinem Beschützer.\n\n„Auf sie!“, schreie ich, und er ([ROOT.Char.Custom('prison_pet')]) fliegt auf sie zu, bereit, um mein Leben zu kämpfen! Ich weiß, dass sie es nicht mit meinem kleinen Freund aufnehmen können, und als ich ihm aus voller Kehle zujuble, fliehen sie entsetzt!\n\nBald schon kommt der Kerkermeister, um mich mit einer Tracht Prügel zum Schweigen zu bringen, aber immerhin lebe ich noch."
 murder_save.1005.a: "Ich schulde dir mein Leben, mein [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b: "Dein Opfer war nicht vergebens, mein [ROOT.Char.Custom('prison_pet')]!"
 murder_save.0006.t: "$murder_save_header$ Beschützer"
 murder_save.0006.opening: "Meine „Mietlinge“ haben [target.GetTitledFirstName] wie geplant angegriffen, doch ich hatte nicht die Leibwache bedacht, die"
 murder_save.0006.spouse: "[spouse.GetTitledFirstName] für [target.Custom('DE_PRO_PER_S_3P_A')] aufgestellt hatte."
 murder_save.0006.no_spouse: "die [target.Custom('DE_PRO_POS_S_3P')]e bessere Hälfte angeheuert hatte."
 murder_save.0006.end: "\n\nSie kämpften grauenhaft tapfer und widerlich gut – gut genug, dass [target.GetFirstName] noch immer am Leben ist."
 murder_save.1006.opening: "Ich war mit meinem Gefolge auf Reisen, als ich von einer Schlägerbande behelligt wurde! Zum Glück konnte die Leibwache, die"
 murder_save.1006.spouse: "[spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse: "meine bessere Hälfte"
 murder_save.1006.end: "für mich angeheuert hatte, mich vor dem Angriff beschützen.\n\nAls sie bis zum Äußersten gingen, wurde klar, dass diese Wegelagerer mir nicht mein Gold rauben wollten, sondern mein Leben! Am Ende konnten wir sie verjagen, doch meine Leibwache war so gut wie ausgelöscht."
 murder_save.0007.t: "$murder_save_header$ Flauschiger Beschützer"
 murder_save.0007.desc: "[target.GetTitledFirstName] ist noch am Leben!\n\nDas giftige Tier wurde in das Bett von [target.GetTitleTierName] gelegt, doch bevor es angreifen konnte, machte die dort hausende Katze einen Höllenlärm und stürzte sich auf meinen tierischen Attentäter!"
 murder_save_failure_cat_tt: "Die Katze von [target.GetFirstNameNoTooltip] erliegt ihren Wunden"
 murder_save.1007.opening: "Als ich meine Gemächer betrete, fällt mir sofort auf, dass meine geschätzte Katze [THIS.Char.Custom('CatStoryName')] angespannt ist: Sie geht sichtbar aufgewühlt vor meinem Bett auf und ab. Wie der Blitz stürzt sie sich plötzlich auf mein Bett, wo ein giftiges Tier zwischen den Laken lauert! Und ich hasse doch [SCOPE.Custom('VenomousCreatureTypePlural')]!"
 murder_save.1007.cat_dies: "\n\nDie grauenhafte Kreatur gibt nicht klein bei, und als ihr meine liebe Katze [THIS.Char.Custom('CatStoryName')] endlich den Garaus macht, ist sie selbst schon dem Tode nah."
 murder_save.1007.a: "Ich schulde dir mein Leben, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b: "Es ist doch eindeutig, wer hinter dieser Sache steckt!"
 murder_save.1007.c: "Ich werde herausfinden, wer hinter dieser Sache steckt!"
 murder_save.1007.d: "Dafür werdet Ihr büßen, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies: "Die Katze [THIS.Char.Custom('CatStoryName')] erliegt ihren Wunden"
 murder_save.0008.t: "$murder_save_header$ Flauschiger Beschützer"
 murder_save.0008.desc: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] Leben wurde vereitelt!\n\nDer Meuchler hatte sich in die Gemächer von [target.GetTitleTierName] geschlichen, doch ehe er zuschlagen konnte, fing ein Hund zu bellen an! Der Hund, auf den mein Ziel so verdammt stolz ist, hat den Meuchler im Nu verjagt."
 murder_save.1008.desc: "Kaum dass ich meine Gemächer betreten habe, fängt mein lieber Hund [ROOT.Char.Custom('DogStoryName')] zu bellen an, und plötzlich stürzt er sich auf einen dunklen Schatten … Auf einen Schatten, der stolpert! Mein treuer Hund [ROOT.Char.Custom('DogStoryName')] verfolgt den Möchtegern-Meuchler, bis ich ihn zurückpfeife."
 murder_save.1008.a: "Ich schulde dir mein Leben, [ROOT.Char.Custom('DogStoryName')]."
 murder_save.0009.t: "$murder_save_header$ Familienbande"
 murder_save.0009.desc: "Mein Plan, [target.GetTitledFirstName] zu ermorden, ist in den allerletzten Zügen gescheitert!\n\nOffenbar wurden meine Handlanger von Unterstützern seiner Dynastie gründlich unterwandert, und in der Schicksalsnacht wurde mein Komplott jäh gestoppt, ehe es sich auch nur ansatzweise entfalten konnte!"
 murder_save.0009.a: "Ich muss mich zurückziehen, bevor sie sich noch rächen wollen!"
 murder_save.0009.b: "Was verloren ging, kann ich wiederaufbauen."
 murder_save.targets_guile_legacy_save_used_up: "Noch einmal wird [GetDynastyPerk('guile_legacy_5').GetName] [target.GetShortUIName] nicht retten."
 murder_save.1009.opening: "Ein Attentat auf mich wurde vereitelt!"
 murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName] hatte ein sorgfältiges Komplett geschmiedet, dabei aber nicht damit gerechnet, dass [owner.Custom('DE_PRO_POS_S_3P')]e Handlanger von Unterstützern des Hauses [target.GetHouse.GetNameNoTooltip] unterwandert werden!"
 murder_save.1009.owner_not_discovered: "\n\nZum Glück hat der Drahtzieher dieses bösartigen Komplotts nicht damit gerechnet, dass seine Handlanger von Menschen unterwandert werden, die Haus [target.GetHouse.GetNameNoTooltip] treu ergeben sind!"
 murder_save.1009.end: "\n\nDas Komplett scheiterte, bevor es auch nur ansatzweise umgesetzt wurde, und ich bin nach wie vor unversehrt."
 murder_save.1009.a: "Mein bloßer Name hat mir das Leben gerettet!"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ Waräger"
 murder_save.0010.desc: "Mein Mordversuch auf [target.GetTitledFirstName] wurde vereitelt!\n\nDer Meuchelmörder wurde von einem dieser geistlosen Waräger aufgehalten! [target.GetTitleAsNameNoTooltip] hat wohl durchaus [target.Custom('DE_PRO_POS_S_3P')]e Beschützer …"
 murder_save.0010.varangian_dies: "\n\nZumindest hat der Meuchelmörder die Wache erledigt. [varangian.GetTitledFirstName] wird mir nicht mehr in die Quere kommen."
 murder_save.0010.a: "So werde ich [target.Custom('DE_PRO_PER_S_3P_A')] nicht mehr erwischen!"
 murder_save.0010.b: "Ich brauche einen neuen Plan …"
 murder_save.1010.desc: "Ein Meuchler wollte mich ermorden! Zum Glück stand [varangian.GetFirstName], ein Mitglied meiner Warägergarde, vor meiner Kammer: [varangian.Custom('DE_PRO_PER_S_3P_N')|U] machte kurzen Prozess mit dem Attentäter, bevor ich zu Schaden kommen konnte."
 murder_save.1010.varangian_dies: "Tragischerweise wurde [varangian.GetFirstNameNoTooltip] dabei tödlich verwundet."
 murder_save.1010.owner_discovered: "\n\nKein Zweifel: Dahinter steckt garantiert [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a: "Wer könnte hinter diesem bösartigen Anschlag stecken?"
 murder_save.1010.b: "Das wird [owner.Custom('DE_PRO_PER_S_3P_N')] mir büßen!"
 murder_save.0011.t: "$murder_save_header$ Die hungrige Katze"
 murder_save.0011.desc: "Mein Attentat auf [target.GetTitledFirstName] wurde vereitelt!\n\nDas Gift, die Ente, das Essen … Alles verlief nach Plan, bis [target.Custom('DE_PRO_POS_S_3P')]e Katze sich ein Stück von [target.Custom('DE_PRO_POS_S_3P')]em Teller stibitzte, bevor [target.Custom('DE_PRO_PER_S_3P_N')] davon kosten konnte! Der Anblick der sich vor Schmerzen windenden Katze hat [target.GetTitledFirstNameNoTooltip] wohl am Ende daran gehindert, selbst etwas zu essen."
 murder_save_poison_cat_tt: "Die Katze von [target.GetFirstNameNoTooltip] stirbt an dem Gift"
 murder_save.1011.desc: "Als ich mich setze, um zu essen, springt meine Katze [ROOT.Char.Custom('CatStoryName')] auf meinen Schoß und an meinen Teller. Ich lasse zu, dass sie sich ein Stück stibitzt, und sie springt wieder nach unten.\n\nGerade als ich mir selbst etwas nehmen will, höre ich ein lautes und schmerzerfülltes Miauen. [ROOT.Char.Custom('CatStoryName')] wälzt sich auf dem Boden, und die Schmerzenslaute der Katze werden immer schwächer, bis sie leblos zu Boden sinkt. Das Essen war vergiftet?!"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] hat Euch gerettet und ist an dem Gift verstorben"
 murder_save.0012.t: "$murder_save_header$ Der hungrige Hund"
 murder_save.0012.desc: "[target.GetTitledFirstName] lebt noch!\n\nDas Gift, die Ente, das Essen … Alles verlief nach Plan, bis [target.Custom('DE_PRO_POS_S_3P')] Hund sich ein Stück von [target.Custom('DE_PRO_POS_S_3P')]em Teller erbettelte, bevor [target.Custom('DE_PRO_PER_S_3P_N')] davon kosten konnte! Der Anblick des sich vor Schmerzen windenden Tiers hat [target.GetTitledFirstNameNoTooltip] wohl am Ende daran gehindert, selbst etwas zu essen."
 murder_save_poison_dog_tt: "Der Hund von [target.GetFirstNameNoTooltip] stirbt an dem Gift"
 murder_save.1012.desc: "Als ich mich setze, um zu essen, folgt mein Hund [ROOT.Char.Custom('DogStoryName')] mir mit bettelnden Blicken, und ich lasse ihm unbemerkt ein Stück von meinem Teller zukommen.\n\nGerade als ich mir selbst etwas nehmen will, höre ich ein lautes und schmerzerfülltes Jaulen. [ROOT.Char.Custom('DogStoryName')|U] wälzt sich auf dem Boden, und die Schmerzenslaute des Hundes werden immer schwächer, bis er leblos in sich zusammen sinkt. Das Essen war vergiftet?!"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] hat Euch gerettet und ist an dem Gift verstorben"
 murder_save.0013.t: "$murder_save_header$ Der feine Riecher"
 murder_save.0013.desc: "[target.GetTitledFirstName] lebt noch!\n\nDas Gift, [target.Custom('GetExpensiveMeal')] … Alles lief nach Plan, bis [target.Custom('DE_PRO_PER_S_3P_D')] auffiel, dass etwas nicht stimmte. Wir haben versucht, [target.Custom('DE_PRO_POS_S_3P')]e Lieblingsspeise zu vergiften, und [target.Custom('DE_PRO_PER_S_3P_D')] fiel prompt auf, dass der Geruch anders war – also hat er alles weggeworfen."
 murder_save.1013.desc: "Als ich mich gerade an meine Lieblingsspeise machen will, steigt mir ein seltsamer Geruch in die Nase. Ein Hauch von Säure mischt sich unter die üblichen Aromen, die Ausgewogenheit der Gewürze schien nicht gegeben … Ich befrage die Küchendiener, doch sie meinen, es wäre alles wie üblich zubereitet worden. Folglich bleibt nur ein Gedanke: Jemand hat versucht, mich zu vergiften!"
 murder_save.0014.t: "$murder_save_header$ Gravierender Verständnisfehler"
 murder_save.0014.desc: "Mein Versuch, [target.GetTitledFirstName] ermorden zu lassen, wurde vereitelt!\n\nScheinbar wussten die törichten Attentäter nicht, dass [target.Custom('DE_PRO_PER_S_3P_N')] die [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]e Sprache versteht und plauderten den Plan direkt vor [target.Custom('DE_PRO_POS_S_3P')]er Nase aus."
 murder_save.1014.desc: "Eines Abends, als ich mich bettfertig mache, höre ich zwei meiner Diener mit gedämpfter Stimme sprechen. Es dauert einen Moment, bis ich merke, dass sie [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] und nicht [owner.GetCulture.GetLanguage.GetNameNoTooltip] reden. Sie wissen offensichtlich nicht, dass ich sie verstehen kann.\n\n„Wir warten, bis [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] eingeschlafen ist. Dann hältst du Wache, während ich [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] die Kehle aufschlitze.“\n\nIn Windeseile verlasse ich meine Gemächer und setze meine Wachen darüber in Kenntnis, dass es Attentäter auf mein Leben abgesehen haben. [ROOT.Char.GetFaith.HighGodName] sei Dank spreche ich [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"
 murder_save.1014.a: "Wer würde wohl [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]e Attentäter entsenden?"
 murder_save.0015.t: "$murder_save_header$ Das pünktliche Artefakt"
 murder_save.0015.desc: "[target.GetTitledFirstName] hat meinen Mordversuch überlebt, wobei er anscheinend eines [target.Custom('DE_PRO_POS_S_3P')]er Artefakte ([this_artifact.GetName]) verwendet hat, um den von uns entsandten Attentäter brutal zu massakrieren."
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U] kommt mit der Klinge in der Hand aus der Finsternis. Ich schaue mich verzweifelt nach einer Waffe um, als mein Blick auf etwas in der Nähe fällt:"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ eines meiner Artefakte ([this_artifact.GetName]). Ich schnappe es mir, um den ersten Dolchstoß abzuwehren, bevor ich es immer und immer wieder auf den Kopf von [attempted_assassin.GetFirstNameNoTooltip] niedergehen lasse.\n\nSchließlich weiche ich erschöpft zurück und lasse das Artefakt fallen. Da liegt es nun ganz voller Blut und Gekröse."
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ eines meiner Artefakte ([this_artifact.GetName]). Ich weiche vor [attempted_assassin.GetFirstNameNoTooltip] zurück und warte auf den bestmöglichen Zeitpunkt, ehe ich das Artefakt auf [attempted_assassin.Custom('DE_PRO_PER_S_3P_A')] stürzen lasse.\n\nEs gibt ein widerliches Knirschen, als es [attempted_assassin.Custom('DE_PRO_PER_S_3P_A')] unter sich begräbt."
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ eines meiner Artefakte ([this_artifact.GetName]). Ich locke [attempted_assassin.Custom('DE_PRO_PER_S_3P_A')] weiter in Richtung der offen stehenden Falle. Zur genau richtigen Zeit packe ich [attempted_assassin.Custom('DE_PRO_POS_S_3P')]en Kopf und halte ihn in die Truhe, während ich den Deckel mit einem schauerlichen Knall auf den zerbrechlichen Schädel niedergehen lasse.\n\nZur Sicherheit wiederhole ich das noch drei, vier Male. Dann trete ich zurück und lasse den Leichnam zu Boden sinken."
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ eines meiner Artefakte ([this_artifact.GetName]). [attempted_assassin.GetFirstName|U] wird ganz blass, als [attempted_assassin.Custom('DE_PRO_PER_S_3P_N')] merkt, dass ich bewaffnet bin. Es kostet nur wenig Mühe, [attempted_assassin.Custom('DE_PRO_PER_S_3P_D')] mit dem Artefakt den Garaus zu machen."
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ eines meiner Artefakte ([this_artifact.GetName]). Ich ergreife es und weiche dem ersten Dolchstoß aus, um dem Tunichtgut dann den Stoff um den Hals zu schlingen.\n\nEs ist nur ein kurzer Kampf, ehe [attempted_assassin.Custom('DE_PRO_POS_S_3P')] Leib schlaff und leblos wird."
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ eines meiner Artefakte ([this_artifact.GetName]). Ich packe mir das Schmuckstück und stopfe es dem Tunichtgut in den Rachen.\n\nRöchelnd lässt [attempted_assassin.Custom('DE_PRO_PER_S_3P_N')] den Dolch fallen und geht in die Knie, während [attempted_assassin.Custom('DE_PRO_PER_S_3P_N')] sich verzweifelt die Kehle hält und nach Luft ringt. Als die Wachen mir endlich zu Hilfe kommen, versuche ich, mich daran zu erinnern, dass jemand später mein Kleinod aus der Leiche schneiden soll."
 murder_save.1015.throne_start.desc: "Ich durchstreife eines Abends meinen leeren Thronsaal, als aus den Schatten [attempted_assassin.GetFirstName] hervorspringt. Nur knapp entgehe ich dem Angriff und schaffe es, [attempted_assassin.Custom('DE_PRO_POS_S_3P')]en Kopf zu packen, um ihn immer wieder gegen etwas zu schlagen:"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ das harte Holz eines meiner Artefakte ([this_artifact.GetName]). Blut und Zähne von [attempted_assassin.GetFirstName] spritzen über den zuvor makellosen [this_artifact.GetFeatureText('generic_material_cloth')]-Stoff."
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ eines meiner legendären Artefakte ([this_artifact.GetName])!\n\nWährend das Blut über den Thron spritzt, dreht sich mein einziger Gedanke darum, ob die Diener wohl die Blutflecken herausbekommen werden."
 new_artifact_loc: "[this_artifact.GetDesc]\n\nDas Artefakt wurde einst benutzt, um einen Mordanschlag auf [target.GetTitledFirstName] zu vereiteln."
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nAn einer Ecke befindet sich ein Blutfleck, der daran erinnert, dass dieses Artefakt einst benutzt wurde, um einen Mordanschlag auf [target.GetTitledFirstName] zu vereiteln."
 death_by_artifact: "wurde mit einem Artefakt getötet"
 death_by_artifact_killer: "wurde mit einem Artefakt von [TARGET_CHARACTER.GetUIName] getötet"
