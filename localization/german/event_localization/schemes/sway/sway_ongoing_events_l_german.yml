l_german:
 sway_ongoing.1001.t: "Beeinflussung: [target.GetCulture.GetNameNoTooltip]e Kultur"
 sway_ongoing.1001.desc: "Ein Gemeiner von [target.GetCulture.GetNameNoTooltip|l]er Herkunft wurde in den Straßen von [capital.GetNameNoTooltip] aufgrund eines geringen Vergehens attackiert.\n\nWenn ich in einer Stellungnahme Partei für ihn ergreife, könnte [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ebenfalls dieser Kultur zugehörig, womöglich deutlich erkennen, von welch gutem Charakter ich bin, doch dabei riskiere ich, meine Gleichgestellten aus meiner Kultur zu brüskieren …"
 sway_ongoing.1001.a: "Die [target.GetCulture.GetCollectiveNounNoTooltip] sind gute Menschen."
 sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sind moralisch überlegen!"
 sway_ongoing.1002.t: "Beeinflussung: Komplimente"
 sway_ongoing.1002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] soll empfänglicher für meine Versuche werden, mich [target.Custom('DE_PRO_PER_S_3P_D')] anzunähern. Hierzu kann ich meinem nächsten Sendschreiben an [target.Custom('DE_PRO_POS_S_3P')]en Hof ein Kompliment beifügen.\n\nIch werde darauf achten, …"
 sway_ongoing.1002.success.tt: "Zu Händen von [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b: "Ich halte den Brief kurz und professionell."
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "Unsere letzten Briefwechsel waren mir ein Quell der Freude. Ich kann nicht umhin, anzunehmen, dass wir beide von häufigerer Kommunikation profitieren würden."
 sway_ongoing.1003.a: "Ausgezeichnet!"
 sway_ongoing.1004.desc: "Unsere letzten Briefwechsel ließen eine Menge zu wünschen übrig. Bitte seht in Zukunft von persönlichen Bemerkungen ab."
 sway_ongoing.1004.a: "O nein …"
 sway_ongoing.1005.t: "Beeinflussung: [target.Custom('DE_ART_DEF_S_N')] gute [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc: "Bei einem Empfang von Edelleuten aus nahen und fernen Reichen ergeben sich Gelegenheiten, allen zu zeigen, was für ein großartiger Mensch [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], so sagt mir, wer ist der [target.Custom('FormalComplimentAdjective')]e Mensch, von dem Ihr je gehört habt?“"
 sway_ongoing.1005.a: "[target.GetTitledFirstNameNoTooltip], kein Zweifel!"
 sway_ongoing.1005.b: "Nun, das bin natürlich ich!"
 sway_ongoing.1006.t: "Beeinflussung: Infiltratoren"
 sway_ongoing.1006.desc: "Mir kam zu Ohren, dass einige Gemeine meines Reichs nach [capital.GetNameNoTooltip] ziehen, wo [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] residiert.\n\nOrtsansässige, die mich loben, auch wenn sie zugezogen sind, können sicher nicht schaden dabei, [target.Custom('DE_PRO_POS_S_3P')]e Meinung von mir zu verbessern."
 sway_ongoing.1006.a: "„Nehmt dieses Gold, und verschafft Euch Gehör.“"
 sway_ongoing.1006.b: "Das ist es nicht wert."
 sway_ongoing.5001.t: "Beeinflussung: Es wird persönlich"
 sway_ongoing.5001.desc: "In unseren letzten Briefen brachte [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] das Bedürfnis zur Sprache, dass wir uns doch mehr auf [target.Custom('DE_PRO_POS_S_3P')]e Ambitionen und Interessen konzentrieren könnten.\n\nNatürlich #EMP könnte#! ich dafür sorgen, dass die nächsten Briefe sich mehr um ein Thema drehen, das [target.Custom('DE_PRO_PER_S_3P_D')] am Herzen liegt …"
 sway_ongoing.5001.diplomacy_lifestyle: "Ich denke, [target.Custom('DE_PRO_PER_S_3P_N')] konzentriert sich gerne auf diplomatische Angelegenheiten."
 sway_ongoing.5001.martial_lifestyle: "Ich habe gehört, dass [target.Custom('DE_PRO_PER_S_3P_N')] Kriegsgeschick zu schätzen weiß."
 sway_ongoing.5001.stewardship_lifestyle: "Das Regieren eines Reiches ist sicherlich von Interesse für [target.Custom('DE_PRO_PER_S_3P_A')]."
 sway_ongoing.5001.intrigue_lifestyle: "[target.Custom('DE_PRO_PER_S_3P_N')|U] weiß sicher List und Ränkespiel zu schätzen."
 sway_ongoing.5001.learning_lifestyle: "Ich bin der Meinung, dass [target.Custom('DE_PRO_PER_S_3P_A')] nichts so sehr reizt wie ein gutes Buch!"
 sway_ongoing.5001.a.tt: "Ich werde dieses Thema geschickt in künftige Briefe einfließen lassen"
 sway_ongoing.5001.b: "Das obliegt mir nicht."
 sway_ongoing.5002.t: "Es wird persönlich"
 sway_ongoing.5002.desc_opening: "In unserem letzten Brief erwähnte [owner.Custom2('MyCharacterIntroductionNoComma', target)] beiläufig"
 sway_ongoing.5002.desc_diplomacy: "ein Gespräch, das [owner.Custom('DE_PRO_PER_S_3P_N')] vor Kurzem hatte"
 sway_ongoing.5002.desc_martial: "den Zustand [owner.Custom('DE_PRO_POS_S_3P')]er Truppen"
 sway_ongoing.5002.desc_stewardship: "die Verwaltung [owner.Custom('DE_PRO_POS_S_3P')]es Reichs"
 sway_ongoing.5002.desc_intrigue: "die Feinheiten des höfischen Ränkespiels"
 sway_ongoing.5002.desc_learning: "ein Buch, das [owner.Custom('DE_PRO_PER_S_3P_N')] vor Kurzem gelesen hatte"
 sway_ongoing.5002.desc_fallback: "ein Thema, das nichts mit unserer Unterhaltung zu tun hatte"
 sway_ongoing.5002.desc_success: "– Ich wusste ja gar nicht, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich ebenfalls für dieses Thema interessiert!"
 sway_ongoing.5002.desc_failure: "– Als würde mich dieses Thema interessieren!"
 sway_ongoing.5002.desc_ending: "\n\nDiese Briefe sollen eigentlich rein diplomatischer Natur sein, aber natürlich schneiden sie mitunter persönlichere Themen an …"
 sway_ongoing.5002.a: "Lasst uns mehr darüber reden."
 sway_ongoing.5002.b: "O erzählt mir doch #EMP bitte#! mehr darüber!"
 sway_ongoing.5002.b.tt: "Dann tue ich [owner.Custom('DE_PRO_PER_S_3P_D')] eben den Gefallen …"
 sway_ongoing.5002.c: "Ich wüsste es zu schätzen, wenn wir bei relevanten Themen blieben."
 sway_ongoing.5003.desc_opening: "In [target.Custom('DE_PRO_POS_S_3P')]er Antwort unterstützte [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] meinen kurzen Abstecher in persönlichere Themen!"
 sway_ongoing.5003.desc_nonsense: "\n\nJetzt muss ich nur noch vorgeben, etwas über [owner.Custom('LifestyleFocusTopic')] zu wissen …"
 sway_ongoing.5003.desc: "\n\nEs freut mich so sehr, dass [target.Custom('DE_PRO_PER_S_3P_N')] sich ebenfalls für [owner.Custom('LifestyleFocusTopic')] interessiert."
 sway_ongoing.5003.a: "Unterhalten wir uns doch ausführlicher!"
 sway_ongoing.5003.b_diplomacy: "„Also … Vasallen, nicht wahr? Ha!“"
 sway_ongoing.5003.b_martial: "„Also … Schwerter, nicht wahr? Ha!“"
 sway_ongoing.5003.b_stewardship: "„Also … Gold, nicht wahr? Ha!“"
 sway_ongoing.5003.b_intrigue: "„Also … Komplotte, nicht wahr? Ha!“"
 sway_ongoing.5003.b_learning: "„Also … Schriftstücke, nicht wahr? Ha!“"
 sway_ongoing.5003.b.tt: "Ich hoffe, [target.Custom('DE_PRO_PER_S_3P_N')] kauft es mir ab!"
 sway_ongoing.5003.c: "Ich kann das einfach nicht!"
 sway_ongoing.5004.desc: "In [target.Custom('DE_PRO_POS_S_3P')]er Antwort bat mich [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], meine persönlichen Anfragen zu unterlassen und beim Thema zu bleiben.\n\n„Ich weiß diese versuchten Ablenkungen nicht zu schätzen“, meinte [target.Custom('DE_PRO_PER_S_3P_N')]."
 sway_ongoing.5004.desc_nonsense: "\n\nVielleicht ist das auch besser so … Ich kenne mich ohnehin kaum aus mit [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a: "Den Versuch war es wert!"
 sway_ongoing.5005.desc: "In [owner.Custom('DE_PRO_POS_S_3P')]er letzten Antwort gestand [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], dass [owner.Custom('DE_PRO_PER_S_3P_N')] eigentlich rein gar nichts weiß über [owner.Custom('LifestyleFocusTopic')] und nur unserer Unterhaltung wegen so getan hatte!"
 sway_ongoing.5005.a: "Welch Lüge! Aber ich werde es niemandem verraten, keine Angst."
 sway_ongoing.5006.desc: "In [target.Custom('DE_PRO_POS_S_3P')]er letzten Antwort gestand [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], dass [target.Custom('DE_PRO_PER_S_3P_N')] eigentlich rein gar nichts weiß über [target.Custom('LifestyleFocusTopic')] und nur unserer Unterhaltung wegen so getan hatte!"
 sway_ongoing.5007.desc: "Im letzten Brief, den mir [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] schickte, gab es einen ganzen Abschnitt zum Thema [owner.Custom('LifestyleFocusTopic')]! Ich wusste ja gar nicht, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich für solche Dinge interessiert …\n\nAnfangs habe ich das vielleicht nur [owner.Custom('DE_PRO_PER_S_3P_D')] zuliebe getan, aber jetzt könnte es zu spät sein, einen Rückzieher zu machen …"
 sway_ongoing.5007.b.tt: "Hoffentlich kauft [owner.Custom('DE_PRO_PER_S_3P_N')] mir das ab!"
 sway_ongoing.5009.desc_success: "Nachdem [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] nun lange Gespräche zum Thema [owner.Custom('LifestyleFocusTopic')] mit mir führte und nach all dem Aufwand, den ich betreiben musste, um mein Fachwissen halbwegs vortäuschen zu können, fällt mir jetzt auf, dass mir das Thema gar nicht mehr so fremd ist wie zu Beginn!"
 sway_ongoing.5009.desc_owner_discovered: "Im letzten Brief brachte [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] eindeutiges Misstrauen bezüglich meines tatsächlichen Wissensstandes zum Thema [owner.Custom('LifestyleFocusTopic')] zum Ausdruck.\n\nAls ich diesen Brief lese, wird mir klar, dass ich durchschaut wurde; [target.Custom('DE_PRO_PER_S_3P_N')] schwadroniert über meinen „eindeutigen Mangel an Verständnis“ und „ein schändliches Zurschaustellen von Torheit“."
 sway_ongoing.5009.desc_target_discovered: "Im letzten Brief hat [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] einen schändlichen Mangel an Verständnis bezüglich des Themas [owner.Custom('LifestyleFocusTopic')] gezeigt.\n\nUnd wenn sogar ich erkenne, dass [target.Custom('DE_PRO_PER_S_3P_N')] Unsinn erzählt, dann muss es #EMP wirklich#! schlimm sein!"
 sway_ongoing.5009.a: "Ich habe wirklich viel gelernt!"
 sway_ongoing.5009.b: "Autsch."
 sway_ongoing.5009.c: "Keine Angst. Ich werde es niemandem verraten."
 sway_ongoing.5010.desc_success: "Nachdem [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] nun lange Gespräche zum Thema [owner.Custom('LifestyleFocusTopic')] mit mir führte und nach all dem Aufwand, den ich betreiben musste, um mein Fachwissen halbwegs vortäuschen zu können, fällt mir jetzt auf, dass mir das Thema gar nicht mehr so fremd ist wie zu Beginn!"
 sway_ongoing.5010.desc_target_discovered: "Im letzten Brief brachte [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] eindeutiges Misstrauen bezüglich meines tatsächlichen Wissensstandes zum Thema [owner.Custom('LifestyleFocusTopic')] zum Ausdruck.\n\nAls ich diesen Brief lese, wird mir klar, dass ich durchschaut wurde; [owner.Custom('DE_PRO_PER_S_3P_N')] schwadroniert über meinen „eindeutigen Mangel an Verständnis“ und „ein schändliches Zurschaustellen von Torheit“."
 sway_ongoing.5010.desc_owner_discovered: "Im letzten Brief hat [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] einen schändlichen Mangel an Verständnis bezüglich des Themas [owner.Custom('LifestyleFocusTopic')] gezeigt.\n\nUnd wenn sogar ich erkenne, dass [owner.Custom('DE_PRO_PER_S_3P_N')] Unsinn erzählt, dann muss es #EMP wirklich#! schlimm sein!"
 sway_ongoing.5011.t: "Beeinflussung: Der Besuch"
 sway_ongoing.5011.desc_opening: "Ich reise gerade durch [capital.GetNameNoTooltip], wo [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] residiert, als ich eingeladen werde, [target.Custom('DE_PRO_POS_S_3P')]e Residenz zu besuchen.\n\nAls ich dort ankomme,"
 sway_ongoing.5011.desc_friendly: "empfängt [target.Custom('DE_PRO_PER_S_3P_N')] mich mit offenen Armen"
 sway_ongoing.5011.desc_dislike: "empfängt [target.Custom('DE_PRO_PER_S_3P_N')] mich mit finsterer Miene"
 sway_ongoing.5011.desc_normal: "empfängt [target.Custom('DE_PRO_PER_S_3P_N')] mich mit Respekt"
 sway_ongoing.5011.desc: "und einer Führung. Am meisten fällt mir dabei auf, wie viele halbfertige Projekte es hier gibt …"
 sway_ongoing.5011.a: "Ich werde eine Weile bleiben."
 sway_ongoing.5011.a.tt: "Vielleicht kann ich [target.Custom('DE_PRO_PER_S_3P_D')] ja helfen"
 sway_ongoing.5011.b: "Führt mich einfach in meine Gemächer."
 sway_ongoing.5011.b.tt: "Ich werde gleich am nächsten Morgen aufbrechen"
 sway_ongoing.5013.desc_opening: "Eine Bibliothek, in der die Bücher in den Ecken gestapelt sind, unfertige Bauvorhaben, wohin das Auge sieht, wie der gesamte Speisesaal, und eine Truhe voller Gold, die einfach mitten in einem Gang steht …\n\nDie Residenz von [target.GetTitledFirstName] ist ein einziges Chaos!"
 sway_ongoing.5012.a_trait: "Ich werde mich um den Speisesaal kümmern."
 sway_ongoing.5012.a: "Ich glaube, ich könnte Euch beim Speisesaal helfen."
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip] wird auf die Aktion reagieren, die Ihr unternehmt"
 sway_ongoing.5012.a_success: "Ich bin erfolgreich"
 sway_ongoing.5012.a_failure: "Ich mache alles nur schlimmer"
 sway_ongoing.5012.b_trait: "Ich räume mal diese Bücher auf …"
 sway_ongoing.5012.b: "Die Bücher … Die armen Bücher!"
 sway_ongoing.5012.b.tt: "Ich werde versuchen, in der Bibliothek für Ordnung zu sorgen"
 sway_ongoing.5012.b_success: "Alles ist fein säuberlich sortiert"
 sway_ongoing.5012.b_failure: "Ich sorge nur für noch mehr Unordnung"
 sway_ongoing.5012.c: "Diese Truhe voller Gold steht dort #EMP komplett#! unbewacht herum."
 sway_ongoing.5012.c.tt: "Ich sollte [target.Custom('DE_PRO_PER_S_3P_A')] warnen"
 sway_ongoing.5012.c_success: "[target.Custom('DE_PRO_PER_S_3P_N')|U] nimmt sich die Warnung zu Herzen"
 sway_ongoing.5012.c_failure: "[target.Custom('DE_PRO_PER_S_3P_N')|U] glaubt, ich führe etwas im Schilde"
 sway_ongoing.5012.d: "Ich gehe zu Bett."
 sway_ongoing.5013.desc_expansion_success: "Der Speisesaal von [target.GetTitledFirstNameNoTooltip] brauchte nur ein wenig Hingabe; bald schon wird er fertig sein."
 sway_ongoing.5013.desc_expansion_failure: "Trotz all meiner Bemühungen hat es den Anschein, dass der Speisesaal von [target.GetTitledFirstNameNoTooltip] sich nun in einem schlimmeren Zustand befindet als vor Beginn meiner Arbeiten …"
 sway_ongoing.5013.desc_library_success: "Gebundene Bücher, lose Dokumente, verzierte Rücken … Nach umfangreichen Sortierarbeiten herrscht nun zumindest ansatzweise Ordnung im Chaos der Bibliothek von [target.GetTitledFirstNameNoTooltip]."
 sway_ongoing.5013.desc_library_failure: "Gebundene Bücher, lose Dokumente, verzierte Rücken … Ganz egal, wie viel Mühe ich mir auch gab, ich konnte dem Chaos der Bibliothek von [target.GetTitledFirstNameNoTooltip] einfach nicht Herr werden. "
 sway_ongoing.5013.desc_gold_success: "Als ich erkläre, wie riskant es ist, eine Truhe voller Gold offen herumstehen zu lassen, weiten sich die Augen von [target.GetTitledFirstNameNoTooltip] immer mehr.\n\n„Natürlich sollte sie nicht hier draußen stehen, Ihr habt recht! Danke, [ROOT.Char.GetTitledFirstNameNoTooltip].“"
 sway_ongoing.5013.desc_gold_failure: "Als ich versuche zu erklären, wie riskant es ist, eine Truhe voller Gold offen herumstehen zu lassen, werden die Augen von [target.GetTitledFirstName] zu Schlitzen.\n\n„Und #EMP warum#! genau liegt Euch so viel an meinem Gold?“"
 sway_ongoing.5013.desc_steal_success: "„Mein Gold! Wohin ist mein Gold verschwunden?!“\n\nIch finde [target.GetTitledFirstName] aufgelöst in einem Gang stehen, vor einer leeren Truhe. „O [ROOT.Char.GetTitledFirstNameNoTooltip], hätte ich doch nur auf Euch gehört!“"
 sway_ongoing.5013.desc_end_good: "\n\nIch habe nach Kräften versucht, [target.Custom('DE_PRO_PER_S_3P_D')] zu helfen."
 sway_ongoing.5013.desc_end_bad: "\n\nEs war ein steiniger Weg, aber ich habe nach Kräften versucht, [target.Custom('DE_PRO_PER_S_3P_D')] zu helfen."
 sway_ongoing.5013.desc_good: "\n\nEs sieht gut aus, aber es gibt noch andere Bereiche, in denen ich [target.Custom('DE_PRO_PER_S_3P_A')] unterstützen könnte."
 sway_ongoing.5013.desc_bad: "\n\nEs läuft vielleicht nicht sonderlich gut, aber es gibt andere Bereiche, ich denen ich noch helfen könnte!"
 sway_ongoing.5013.c: "Ich weiß, wie ich [target.Custom('DE_PRO_PER_S_3P_A')] zum Zuhören bewegen kann …!"
 sway_ongoing.5013.c.tt_intrigue: "Was, wenn [target.Custom('DE_PRO_POS_S_3P')]em Gold etwas zustieße …"
 sway_ongoing.5013.d: "#EMP Jetzt#! ist es aber Zeit fürs Bett."
 sway_ongoing.5014.desc_opening: "[target.GetTitledFirstName] steht am Eingang, um mich zu verabschieden. Als ich näherkomme, höre ich, wie [target.Custom('DE_PRO_PER_S_3P_N')] mit sich selbst redet.\n\n"
 sway_ongoing.5014.desc_great: "„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist großartig, die Residenz ist wie neu …"
 sway_ongoing.5014.desc_good: "„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat sich hervorragend um das Gebäude gekümmert,"
 sway_ongoing.5014.desc_bad: "„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat hier wirklich alles ins Chaos gestürzt,"
 sway_ongoing.5014.desc_failed_but: "aber"
 sway_ongoing.5014.desc_failed_dot: "–"
 sway_ongoing.5014.desc_failed_three: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat meine Bibliothek und meinen Speisesaal ruiniert #EMP und#! noch dazu versucht, mir mein Gold zu stehlen …“"
 sway_ongoing.5014.desc_failed_library_gold: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat meine Bibliothek ruiniert #EMP und#! versucht, mir mein Gold zu stehlen …“"
 sway_ongoing.5014.desc_failed_expansion_library: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat meine Bibliothek und meinen Speisesaal ruiniert …“"
 sway_ongoing.5014.desc_failed_expansion_gold: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat meinen Speisesaal ruiniert #EMP und#! versucht, mir mein Gold zu stehlen …“"
 sway_ongoing.5014.desc_failed_expansion: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat meinen Speisesaal ruiniert …“"
 sway_ongoing.5014.desc_failed_library: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat meine Bibliothek ruiniert …“"
 sway_ongoing.5014.desc_failed_gold: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] hat versucht, mir mein Gold zu stehlen …“"
 sway_ongoing.5014.desc_ending: "\n\n„#EMP Ähem#!.“ Nach einer kurzen Verabschiedung befinde ich mich schon bald wieder auf dem Weg nach Hause."
 sway_ongoing.5014.a_good: "Freut mich, dass ich helfen konnte!"
 sway_ongoing.5014.a_bad: "Ist wahrscheinlich auch besser so."
