l_german:
 sway_outcome.1001.t: "Beeinflussung: Eine Gelegenheit"
 sway_outcome.1001.desc: "In meinen Versuchen, [target.GetTitledFirstName] in Einklang mit meinen Interessen zu bringen, bin ich auf eine Gelegenheit gestoßen. Ich glaube, ich könnte argumentieren, dass unsere Ziele im Grunde dieselben sind. Als ich meinen nächsten Brief diktiere …"
 sway_outcome.1001.a: "… betone ich diese geteilten Interessen."
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip] ist überzeugt"
 sway_outcome.1001.a.failure: "[target.GetShortUINameNoTooltip] durchschaut meine Bestrebungen"
 sway_outcome.1001.b: "… versuche ich, subtil zu bleiben."
 sway_outcome.1002.t: "Beeinflussung: Religiöse Überzeugungen"
 sway_outcome.1002.same_faith: "Ich hatte einen Einfall, was meine Versuche anbelangt, [target.GetTitledFirstName] in Einklang mit meinen Interessen zu bringen.\n\nMit den passenden Argumenten bin ich womöglich in der Lage, [target.Custom('DE_PRO_PER_S_3P_A')] davon zu überzeugen, dass ich nicht nur in meinem eigenen Interesse handle, sondern auch im Interesse eines höheren Wesens: [ROOT.Char.GetFaith.HighGodNameAlternate] selbst!"
 sway_outcome.1002.other_faith: "Ich hatte einen Einfall, was meine Versuche anbelangt, [target.GetTitledFirstName] in Einklang mit meinen Interessen zu bringen.\n\nVielleicht könnte ich argumentieren, dass es im Interesse sämtlicher [target.GetFaith.GetAdherentNamePlural] ist, mich anstelle irgendeines anderen [ROOT.Char.GetFaith.GetAdjective|l]en Herrschers zu unterstützen?"
 sway_outcome.1002.a: "Ich glaube, ich kann ein sehr überzeugendes Argument vorbringen."
 sway_outcome.1002.b: "Vielleicht sollte ich mich an diplomatische Nettigkeiten halten."
 sway_outcome.1003.t: "Beeinflussung: Aufs Ganze gehen"
 sway_outcome.1003.desc: "Ich lese den letzten Brief, den [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mir geschickt hat, und lächle: Zumindest scheint [target.Custom('DE_PRO_PER_S_3P_N')] mich jetzt in einem besseren Licht zu sehen.\n\nObgleich dies ein Erfolg ist, bin ich doch versucht, diese Gelegenheit zu nutzen und zu versuchen, [target.Custom('DE_PRO_PER_S_3P_D')] noch näher zu kommen …"
 sway_outcome.1003.a: "Dann werde ich mal meine Fähigkeiten im Bereich der Diplomatie auf die Probe stellen!"
 sway_outcome.1003.a.success: "[target.Custom('DE_PRO_PER_S_3P_N')|U] weiß meine Bemühungen zu schätzen"
 sway_outcome.1003.a.failure: "[target.Custom('DE_PRO_PER_S_3P_N')|U] ist brüskiert"
 sway_outcome.1003.a_friend: "Das wird [friend.GetFirstNameNoTooltip] für mich erledigen."
 sway_outcome.1003.b: "Dieser Sieg genügt mir."
 sway_outcome.2001.t: "Beeinflussung: Ein Missverständnis"
 sway_outcome.2001.opening: "Offenbar haben meine diplomatischen Avancen [target.GetTitledFirstName] gegenüber zu einem größeren Missverständnis geführt! Ich habe einen Brief erhalten, der sehr deutlich darlegt, dass [target.Custom('DE_PRO_PER_S_3P_N')] glaubt, ich verfolge ein gänzlich anderes Ziel …"
 sway_outcome.2001.not_interested_relation: "\n\n„Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] von Euch, um Himmels willen!“"
 sway_outcome.2001.not_interested_romantically: "\n\n„Auch wenn ich mich geschmeichelt fühle, ist Euer Interesse für jemanden Eures Standes unziemlich.“"
 sway_outcome.2001.not_interested_horses: "\n\n„Ich werde meine reinrassigen Pferde nicht verkaufen, ganz gleich, wie viele Briefe Ihr auch noch schicken mögt, um mir zu schmeicheln!“"
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n„Ich kann Euch keine Ausnahmen bei den Zöllen einräumen, ungeachtet dessen, wie viel Warenverkehr Ihr mir auch versprecht!“"
 sway_outcome.2001.not_interested_friend: "\n\n„Es klingt, als wäre das, was Ihr wirklich braucht, ein Freund. Und ich fürchte, das kann ich nicht für Euch sein. Allerdings würde ich Euch schon raten, dass Ihr …“"
 sway_outcome.2001.not_interested_relics: "\n\n„Ich werde keine meiner Reliquien aufgeben, ungeachtet dessen, wie oft Ihr auch für mich beten mögt!“"
 sway_outcome.2001.end: "\n\nIch muss gar nicht weiterlesen, um das alles zu begreifen."
 sway_outcome.2001.a: "Das ist alles ein großes Missverständnis!"
 sway_outcome.2002.t: "Beeinflussung: Ruchlose Intrigen"
 sway_outcome.2002.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat alle Gespräche mit Euch abgebrochen.“\n\nOffenbar hat [target.Custom('DE_END_PRO_S_N')] mein plötzliches Interesse und die vielen Briefe als Zeichen ruchloser Pläne interpretiert und ist offenbar der Meinung, dass ich ein Komplott gegen [target.Custom('DE_END_PRO_S_A')] aushecke!"
 sway_outcome.2002.a: "Ich wollte doch nur einen guten Eindruck hinterlassen …"
