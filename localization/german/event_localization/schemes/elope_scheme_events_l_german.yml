l_german:
 ### OUTCOME EVENTS ###
 ##I am a player, do I want to take the risk?
 elope_event_title: "Durchbrennen:"
 elope.0001.t: "$elope_event_title$ Im Schutz der Schatten"
 elope.0001.positive.desc: "Die letzten Vorbereitungen sind getroffen. Der Fluchtweg ist aufgezeichnet, die Wachen sind bestochen, und [target.GetTitledFirstName] ist bereit. Heute Abend, wenn es dunkel wird in [location.GetNameNoTooltip], werde ich meinen Schatz befreien und ehelichen."
 elope.0001.negative.desc: "Ich gehe die Liste in meinem Kopf durch. Der Fluchtweg ist aufgezeichnet, die Wachen sollten ihre Bestechung erhalten haben und hoffentlich hat meine Botschaft [target.GetTitledFirstName] rechtzeitig erreicht. Aber wenn nicht? Vielleicht hat [target.Custom('DE_PRO_PER_S_3P_N')] sie ja auch nicht erhalten! Und es gibt so viele andere Dinge, die vielleicht schiefgegangen sind …\n\nEs bleibt keine Zeit für Zweifel. Eine zweite Gelegenheit bekomme ich nicht. Ich muss zu [target.Custom('DE_PRO_PER_S_3P_D')] gehen, komme was wolle, oder das Unterfangen beerdigen."
 elope.0001.a: "Ich komme Euch holen, [target.GetFirstNameNoTooltip]!"
 elope.0001.b: "Was mache ich denn hier? Das ist Wahnsinn!"
 elope.0001.a.tt: "Ich versuche, mit [target.GetShortUIName] durchzubrennen"
 elope.0001.a.success: "Ich bin #P erfolgreich#!"
 elope.0001.a.failure_discover: "Ich #N scheitere und fliege auf#!"
 elope.0001.a.failure_hidden: "Ich #N scheitere#!, fliege aber nicht auf"
 #Success event owner
 elope.1001.t: "$elope_event_title$ Liebe harrt aus"
 elope.1001.start.desc: "Während wir warten, gehen mir all die Dinge durch den Kopf, die schiefgehen könnten. Ich fühle mich absolut machtlos, ein Gefühl, das ich #EMP nicht#! näher kennenlernen muss.\n\nVor uns sehe ich eine Fackel, die näherkommt, und ich weise meine Wachen an, sich zu verstecken."
 elope.1001.start.desc_brave: "Während wir warten, kann ich nicht anders, als mich zu fragen, wo [target.GetFirstName] jetzt ist. Hat [target.Custom('DE_PRO_PER_S_3P_N')] es sicher nach draußen geschafft? Wird es Verfolger geben?\n\nVor uns sehe ich eine Fackel, die näherkommt, und ich weise meine Wachen an, sich zu verstecken."
 elope.1001.end.desc: "Das Licht kommt näher und ich erkenne zwei Umrisse. Einer trägt ein Schwert, das ist nicht zu übersehen. Der andere … das muss #EMP [target.Custom('DE_PRO_PER_S_3P_N')]#! sein!\n\nIch laufe zu meinem Augenstern, und [target.Custom('DE_PRO_PER_S_3P_N')] wirft sich in meine Arme. Die Umarmung dauert nur kurz an, ist aber süß wie Honig. Ich nehme [target.Custom('DE_PRO_POS_S_3P')]e Hand, und wir laufen los."
 elope.1001.a: "Schnell, mein Liebling! Der [ROOT.Char.Custom('DefaultPriestTitle')] wartet!"
 #Success for target liege
 elope.1002.t: "In der Nacht verschwunden"
 elope.1002.start.desc: "Ich werde von einem lauten Klopfen an meiner Tür geweckt. „Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Eine Wache wurde tot aufgefunden und [target.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] ist verschwunden!“"
 elope.1002.desc_naked: "Ich erhebe mich schleunigst aus dem Bett und rufe schon Befehle, noch ehe ich zur Tür hinaus bin."
 elope.1002.desc_not_naked: "Ich erhebe mich schleunigst aus dem Bett und rufe schon Befehle, während ich mich noch ankleide."
 elope.1002.desc: "\n\nDie Suche dauert Stunden. Erst mittags findet man einen Brief, der von [target.GetTitledFirstName] unterzeichnet ist. Das ist eindeutig [target.Custom('DE_PRO_POS_S_3P')]e Handschrift.\n\n"
 elope.1002.apologetic_relationship.desc: "„Wertest[target.Custom('DE_END_ADJ_NUL_S_N')] [target.GetFirstNameNoTooltip], es tut mir unendlich leid, doch ich muss meinem Herzen folgen. Ich habe Euch verlassen, um die Liebe meines Lebens zu heiraten: [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)].“"
 elope.1002.unapologetic_relationship.desc: "„Ich habe Euch verlassen, denn [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] und ich werden heiraten. Folgt mir nicht: Ich würde lieber sterben, als wieder Euch zu gehören!“"
 elope.1002.apologetic_family.desc: "„[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], ich habe Euch verlassen, um die Liebe meines Lebens zu heiraten: [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Ich will nur glücklich sein. Hoffentlich findet Ihr in Eurem Herzen den Großmut, mir zu verzeihen.“"
 elope.1002.unapologetic_family.desc: "„Würdet Ihr mich wirklich lieben, hättet Ihr gewollt, dass ich glücklich bin. Doch da Ihr Euch so wenig um mich schert, habe ich Euch verlassen, um meinem Herzen zu folgen. [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] und ich werden heiraten, und es gibt nichts, was Ihr dagegen tun könnt!“"
 elope.1002.a.fallback: "Wie konnte [target.Custom('DE_PRO_PER_S_3P_N')] nur?"
 elope.1002.a.vengeful: "Dies[target.Custom('DE_END_ADJ_IND_S_N')] triebgesteuerte Verräter[target.Custom('DE_END_NOU_S_GS_N')] wird bekommen, was [target.Custom('DE_PRO_PER_S_3P_D')] zusteht!"
 elope.1002.a.compassionate: "Ich hoffe, dass [target.Custom('DE_PRO_PER_S_3P_N')] glücklich wird, was auch immer passiert."
 #Success event for relatives of target and owner
 elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc: "Ich schreibe Euch, um Euch darüber in Kenntnis zu setzen, dass"
 elope.1003.target_root_family.desc: "Euer Familienmitglied [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc: "mein[target.Custom('DE_END_PRO_S_N')] [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc: "mein[target.Custom('DE_END_PRO_S_N')] Untertan[target.Custom('DE_END_NOU_S_GS_N')] [target.GetFirstName]"
 elope.1003.middle.desc: "durchgebrannt ist mit"
 elope.1003.owner_root_family.desc: "Eurem Familienmitglied [owner.GetFirstName]!"
 elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
 elope.1003.end.desc: "Ich sage es freiheraus: Dies ist eine schwerwiegende Beleidigung, und eine Schande für Eure Familie. Sollte das #EMP glückliche Paar#! Zuflucht suchen in [capital.GetNameNoTooltip], erwarte ich, dass Ihr ihnen eine Lektion erteilen werdet!"
 elope.1003.a: "Welch Katastrophe!"
 #Failure discovered event owner
 elope.1011.t: "$elope_event_title$ Fackeln im der Dunkelheit"
 elope.1011.middle.desc: "Ich sehe zwei Umrisse, drei, vier … [ROOT.Char.GetFaith.HighGodName], das kann nichts Gutes bedeuten!"
 elope.1011.end.desc: "Auf meinen Befehl ziehen wir uns ins Dickicht zurück. Unsere Verfolger hingegen legen keinen Wert auf Unauffälligkeit holen schnell auf.\n\n„Ihr könnt Euch nicht ewig verstecken, [ROOT.Char.GetTitledFirstNameNoTooltip]! Wir haben einen Eurer Gefolgsleute gefangen, und als nächstes holen wir uns Euch!“"
 elope.1011.a: "#EMP Lauft!#!"
 elope.1012.t: "Gescheitertes Durchbrennen"
 elope.1012.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wollte durchbrennen, doch der Versuch wurde vereitelt! Der Hauptmann der Wache berichtet, dass [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] geplant hatte, mir [target.GetFirstNameNoTooltip] zu stehlen und [target.Custom('DE_PRO_PER_S_3P_A')] im Geheimen zu ehelichen.\n\nAls wäre das noch nicht genug, hat man auch noch Briefe im Gemach von [target.GetFirstNameNoTooltip] gefunden, die darauf hinweisen, dass [target.Custom('DE_PRO_PER_S_3P_N')] in die Sache eingeweiht war!"
 elope.1012.a: "[owner.Custom('InsultNounSexual')]! Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] wird solch ein Schicksal nicht erdulden!"
 elope.1012.b: "Das ist Verrat! Werft [target.GetFirstNameNoTooltip] in den Kerker, und zwar #EMP sofort#!!"
 elope.1012.c: "Ich werde sie leiden lassen, das könnt Ihr mir glauben!"
 elope.1012.d: "Davon schmerzt mir der Schädel …"
 #Failure undiscovered for owner
 elope.1021.end.desc: "\n\nAuf meinen Befehl hin ziehen wir uns ins Dickdicht zurück. Durch reines Glück schaffen wir es zurück zur Kutsche, mit der wir in die Nacht entkommen."
 elope.1021.a: "[target.GetFirstNameNoTooltip], mein Schatz … Ich bete, dass es Euch gut geht."
 ### ONGOING EVENTS ###
 #Lover is doubting
 elope.2000.t: "Mein Schatz,"
 elope.2000.start.desc: "Ihr meintet, ich solle tapfer sein, aber ich kann meine Ängste nicht länger leugnen. Was, wenn"
 elope.2000.target_relation.desc: "mein[discoverer.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] von unseren Plänen erfährt? Ich kann kaum noch schlafen, und es fällt mir schwer, mein Essen bei mir zu behalten. [discoverer.Custom('DE_PRO_PER_S_3P_N')|U] macht sich langsam Sorgen … oder wird sogar argwöhnisch!"
 elope.2000.titledname.desc: "[discoverer.GetTitledFirstName] von unseren Plänen erfährt? Wenn ich [discoverer.Custom('DE_PRO_PER_S_3P_D')] begegne, verkrampfe ich mich und weiß nicht, was ich sagen soll. Es ist nur eine Frage der Zeit, bis [discoverer.Custom('DE_PRO_PER_S_3P_N')] etwas bemerkt!"
 elope.2000.end.desc: "\n\nUns läuft die Zeit davon! Bitte, liebst[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetFirstNameNoTooltip], beeilt Euch!"
 elope.2000.a: "Wir werden die Pläne schneller umsetzen, mein Honigkuchen."
 elope.2000.c: "Vertraut mir; ich habe alles unter Kontrolle."
 elope.2000.c.success: "[target.GetShortUIName|U] ist überzeugt"
 elope.2000.c.failure: "[target.GetShortUIName|U] fühlt sich nicht ernst genommen"
 elope.2000.b: "Dann solltet Ihr keine Briefe schreiben!"
