l_german:
 hostile_scheme_discovery.1001.t: "Ein Komplott [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')]"
 hostile_scheme_discovery.1001.close_relation: "Mein [spymaster.GetCouncilTitle] ist mit besorgniserregenden Neuigkeiten zu mir gekommen. [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass [agent.GetTitledFirstName], mein[agent.Custom('DE_END_PRO_S_N')] eigen[agent.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], ein Komplott gegen mich schmiedet!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "Ernste Kunde erreicht mich. [agent.GetTitledFirstName], mein[agent.Custom('DE_END_PRO_S_N')] eigen[agent.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], intrigiert gegen mich!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "Mein [spymaster.GetCouncilTitle] ist mit besorgniserregenden Neuigkeiten zu mir gekommen. [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass [agent.GetTitledFirstName], mein[agent.Custom('DE_END_PRO_S_N')] eigen[agent.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], ein Komplott gegen [spymaster.Custom('DE_PRO_PER_S_3P_A')] schmiedet!"
 hostile_scheme_discovery.1001.close_relation_other_target: "Mein [spymaster.GetCouncilTitle] ist mit einer Entdeckung zu mir gekommen. [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass mein[agent.Custom('DE_END_PRO_S_N')] eigen[agent.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] ein Komplott schmiedet. Das Opfer: mein[targeted_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "Ernste Kunde erreicht mich. [agent.GetTitledFirstName], mein[agent.Custom('DE_END_PRO_S_N')] eigen[agent.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], intrigiert. Das Opfer: mein[targeted_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc: "Mein [spymaster.GetCouncilTitle] ist mit einer Entdeckung zu mir gekommen. [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] ein Komplott gegen mich schmiedet!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "Ernste Kunde erreicht mich. Es wurde aufgetan, dass mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] gegen mich intrigiert!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "Mein [spymaster.GetCouncilTitle] ist mit einer Entdeckung zu mir gekommen. [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] ein Komplott gegen [spymaster.Custom('DE_PRO_PER_S_3P_A')] schmiedet!"
 hostile_scheme_discovery.1001.desc_other_target: "Mein [spymaster.GetCouncilTitle] ist mit einer Entdeckung zu mir gekommen. [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] ein Komplott schmiedet. Das Opfer: mein[targeted_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "Ernste Kunde erreicht mich. Es wurde aufgetan, dass mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] intrigiert. Das Opfer: mein[targeted_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a: "Lasset alle Welt dies[agent.Custom('DE_END_ADJ_IND_S_A')] Verräter[agent.Custom('DE_END_NOU_S_GS_N')] kennen."
 hostile_scheme_discovery.1001.b: "Werft [agent.Custom('DE_PRO_PER_S_3P_A')] ins Gefängnis!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName|U] ist nicht Euer [courtier|E] oder [vassal|E]"
 hostile_scheme_discovery.1001.c: "Ob das nun stimmt oder nicht: Ich werde [agent.GetFirstNameNoTooltip] nicht anklagen."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip] bleibt auf freiem Fuß."
 hostile_scheme_discovery.1002.t: "Anstifter entdeckt!"
 hostile_scheme_discovery.1002.intro: "Mein [spymaster.GetCouncilTitle] ist mit besorgniserregenden Neuigkeiten zu mir gekommen: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "Ernste Kunde erreicht mich: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "plant einen Mord. Das Opfer:"
 hostile_scheme_discovery.1002.abduction: "plant eine Entführung. Das Opfer:"
 hostile_scheme_discovery.1002.elope: "will durchbrennen. Seine Affäre:"
 hostile_scheme_discovery.1002.steal_back_artifact: "plant, ein Artefakt zu stehlen. Das Ziel:"
 hostile_scheme_discovery.1002.fallback: "schmiedet Ränke. Das Opfer:"
 hostile_scheme_discovery.1002.a: "Was für ein [owner.Custom('InsultAdjective')]er Unhold!"
 hostile_scheme_discovery.2001.intro: "Mein [spymaster.GetCouncilTitle] ist mit besorgniserregenden Neuigkeiten zu mir gekommen. Wir wissen noch nicht, wer es ist, doch"
 hostile_scheme_discovery.2001.intro_no_spymaster: "Ernste Kunde erreicht mich. Obgleich ich noch nicht weiß, um wen es sich handelt:"
 hostile_scheme_discovery.2001.murder: "Jemand schmiedet ein Komplott, um eine Person zu ermorden, und zwar"
 hostile_scheme_discovery.2001.abduction: "Jemand plant, eine Person zu entführen, und zwar"
 hostile_scheme_discovery.2001.fallback: "Jemand schmiedet ein Komplott gegen eine andere Person, und zwar gegen"
 hostile_scheme_discovery.2001.elope: "Jemand will jemanden zum Durchbrennen überreden, und zwar"
 hostile_scheme_discovery.2001.steal_back_artifact: "Jemand plant, ein Artefakt zu stehlen, und zwar"
 hostile_scheme_discovery.2001.depose: "Jemand schmiedet ein Komplott, um eine Person abzusetzen, und zwar"
 hostile_scheme_discovery.2001.target_other: "mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster: "[target.Custom('DE_PRO_PER_S_3P_N')|U]!\n\n„Die wissen nicht, mit wem sie es zu tun haben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Die glauben, dass sie #EMP mich#! töten können? Das werden wir ja noch sehen. O ja, das werden wir.“"
 hostile_scheme_discovery.2001.target_me: "mich!"
 hostile_scheme_discovery.2001.a: "Wir müssen den Übeltäter, der hinter dieser Sache steckt, aufhalten!"
 hostile_scheme_discovery.3001.t: "Agent aufgeflogen!"
 hostile_scheme_discovery.3001.intro: "[agent.GetTitledFirstName|U], mein[agent.Custom('DE_END_PRO_S_N')] Agent[agent.Custom('DE_END_NOU_S_GS_N')] im Komplott von [court_owner.GetTitledFirstName], ist aufgeflogen!"
 hostile_scheme_discovery.3001.imprisoned: "\n\nJetzt hat [court_owner.GetTitleAsName] [agent.Custom('DE_PRO_PER_S_3P_A')] wegsperren lassen."
 hostile_scheme_discovery.3001.accused: "\n\nJetzt ist [agent.Custom('DE_PRO_PER_S_3P_N')] als vertrauensunwürdig bekannt und kann meiner Sache nicht mehr weiterhelfen."
 hostile_scheme_discovery.3001.a: "Verflucht seien [court_owner.GetTitledFirstNameNoTooltip] und [court_owner.Custom('DE_PRO_POS_S_3P')] [spymaster.GetCouncilTitle]!"
 hostile_scheme_discovery.3002.t: "Komplott aufgeflogen"
 hostile_scheme_discovery.3002.desc: "Die Existenz meines Komplotts gegen [scheme.GetFullActionName] ist aufgeflogen!\n\nAuch wenn meine Verstrickung darin noch nicht bekannt ist, macht es dies dennoch wesentlich schwerer, meine Pläne Früchte tragen zu lassen."
 hostile_scheme_discovery.3002.a: "Verflucht!"
 hostile_scheme_discovery.3003.t: "Beteiligung aufgedeckt"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat aufgedeckt, dass ich hinter dem Plan stecke,"
 hostile_scheme_discovery.3003.murder: "[target.Custom('DE_PRO_PER_S_3P_A')] zu ermorden!"
 hostile_scheme_discovery.3003.abduction: "[target.Custom('DE_PRO_PER_S_3P_A')] zu entführen!"
 hostile_scheme_discovery.3003.elope: "mit [target.Custom('DE_PRO_PER_S_3P_D')] durchzubrennen!"
 hostile_scheme_discovery.3003.steal_back_artifact: "ein Artefakt von [target.Custom('DE_PRO_PER_S_3P_D')] zu stehlen!"
 hostile_scheme_discovery.3003.fallback: "der sich gegen [target.Custom('DE_PRO_PER_S_3P_A')] richtet!"
 hostile_scheme_discovery.3003.a: "Das muss alles ein Missverständnis sein!"
 hostile_scheme_discovery.4001.t: "Komplott aufgeflogen!"
 hostile_scheme_discovery.4001.opening: "Mein Komplott, dessen Ziel mein[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] war, ist aufgeflogen!"
 hostile_scheme_discovery.4001.end: "\n\nSogar meine eigenen [ROOT.Char.Custom('GetCourtierPlural')] tuscheln hinter meinem Rücken. Jedes bisschen Vertrauen und Liebe, das sie mir gegenüber vielleicht gehegt hatten, ist vernichtet durch die Offenbarung."
 hostile_scheme_discovery.4002.opening: "Mein Mordkomplott, dessen Ziel [target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] war, ist aufgeflogen! Nun weiß jeder von meinem Plan, [target.Custom('DE_PRO_PER_S_3P_A')] umzubringen."
 hostile_scheme_discovery.4001.a: "Das ist alles ein großes Missverständnis!"
 hostile_scheme_discovery.4001.b: "Oh, ich werde ihnen zeigen, wie weit ich gehen kann."
