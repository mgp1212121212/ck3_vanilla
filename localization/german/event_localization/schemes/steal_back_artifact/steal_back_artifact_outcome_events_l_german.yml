l_german:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$ Erfolg"
 steal_back_artifact_outcome.1001.desc: "Ich spüre ein Gefühl von Stolz, und ich muss breit grinsen, als man mir das Artefakt überreicht, das ich zurückholen wollte. Es ([artifact.GetName|U]) kehrt in sein rechtmäßiges Zuhause zurück!\n\nAuch wenn das gute Stück vielleicht ein wenig angeschlagen und schmutzig ist nach den Rettungsmühen, fahre ich mit meinen Fingern über den gestohlenen Gegenstand … Was für ein Prachtstück er doch bist!"
 steal_back_artifact_outcome.1001.a: "Es ist an seinen rechtmäßigen Platz und in die richtigen Hände zurückgekehrt."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$ Artefakt gestohlen!"
 steal_back_artifact_outcome.1002.desc: "Heute bewunderte ich aus einer Laune heraus mein Artefakt ([artifact_to_steal.GetName|U]) … Doch zu meinem Entsetzen war es verschwunden! #EMP Verschwunden!#!\n\nNach fieberhaften Nachforschungen gesteht ein Bediensteter, dass [owner.GetName] den frechen Diebstahl eingefädelt hat! In der Tat heißt es, dass [owner.Custom('DE_PRO_PER_S_3P_N')] oft darüber sinniert hat, wieviel besser das Artefakt in [owner.Custom('DE_PRO_POS_S_3P')]em Besitz aussehen würde …"
 steal_back_artifact_outcome.1002.a: "Verflucht sei [Select_CString(owner.IsFemale, 'diese abscheuliche Diebin', 'dieser abscheuliche Dieb')]!"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$ Fehlschlag"
 steal_back_artifact_outcome.2001: "Meine gewieft geplante Unterwanderung verlief wie geplant, doch das Artefakt ([artifact.GetName|U]) war nicht aufzufinden!\n\nWurde es Artefakt verlegt? Versteckt? Entweder wurde mein Opfer durch das Glück der Dummen gerettet … oder meine unfähigen Schergen wurden überlistet. In Panik ob dieses völligen Fehlschlags werden sie mir nicht weiter helfen. Das Prachtstück bleibt mir verwehrt …"
 steal_back_artifact_outcome.2001.a: "Ich fasse es nicht! #EMP Inakzeptabel!#!"
