l_german:
 learn_language_outcome.1000.t: "$learn_language$: Erfolg"
 learn_language_outcome.1000.desc: "Nach viel harter Arbeit habe ich endlich die [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]e Sprache gelernt! Endlose Stunden, in denen ich die Betonung übte, schlaflose Nächte, in denen ich den Tonfall nachahmte, unzählige Stunden, in denen ich die Intonation meisterte … Am Ende hat sich all das gelohnt.\n\nWährend meiner Studien habe ich zudem versucht, den Akzent von [target.GetTitledFirstName] zu imitieren. Ich bin mir sicher, [target.Custom('DE_PRO_PER_S_3P_N')] wäre von meinen Ergebnissen beeindruckt!\n\nUnd natürlich achten mich die [target.GetCulture.GetNameNoTooltip|l]en Bauern jetzt viel mehr."
 learn_language_outcome.1000.a: "Ich fühle mich vollendet!"
 learn_language_outcome.1000.b: "Vielleicht sollte ich einen Brief in [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l]er Sprache an [target.GetFirstNameNoTooltip] senden?"
 learn_language_outcome.1000.b.success: "Ich beeindrucke [target.GetFirstNameNoTooltip] mit meinem Wissen"
 learn_language_outcome.1000.b.failure: "Mein Brief liest sich wie eine unaufrichtige Verhöhnung"
 target_responds: "[target.GetTitledFirstName] antwortet auf Euren Brief"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "Ich habe die [target.GetCulture.GetLanguage.GetName|l]e Sprache viele Monde lang studiert und diesen Brief persönlich in der [target.GetCulture.GetLanguage.GetNameNoTooltip|l]en Schrift verfasst und Euch gewidmet – ein Freundschaftsbrief von jemandem, der auch [owner.GetCulture.GetLanguage.GetName] spricht!\n\nIch wünsche mir, dass unsere zukünftigen diplomatischen Beziehungen für uns beide von großem Nutzen sein werden!"
 learn_language_outcome.1001.a: "[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat [target.GetCulture.GetLanguage.GetNameNoTooltip] gelernt? Beeindruckend. Entsendet meine Grüße!"
 learn_language_outcome.1001.b: "Ha! [owner.Custom('DE_PRO_POS_S_3P')|U] vergeblicher Versuch, Ruhm zu ernten, ist lächerlich!"
 learn_language_outcome.2000.t: "$learn_language$: Fehlschlag"
 learn_language_outcome.2000.desc: "Trotz all der harten Arbeit … nichts! Es ist #EMP unmöglich#!, die [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]e Sprache zu lernen. Ganz gleich, wie sehr ich mich auch anstrenge: Ich spreche wie ein Kind, das gerade die Brust seiner Mutter verlassen hat, und schreibe wie ein ungebildeter, blinder Leibeigener, dem die meisten Finger fehlen!\n\nPah! Das war Zeitverschwendung …"
 learn_language_outcome.2000.a: "Ich gebe mich geschlagen … [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|U] übersteigt meine Fähigkeiten."
 learn_language_outcome.2000.b: "Nein! Ich muss von vorn anfangen und es dieses Mal richtig machen."
 learn_language_outcome.2000.c: "Nun, zumindest habe ich einige sehr effektive Höflichkeitsformen gelernt!"
 scheme_loses_half_progress: "Das [scheme|E] verliert die Hälfte des Fortschritts, bleibt aber aktiv"
 learn_language_outcome.3000.t: "$learn_language$: Studium wiederaufnehmen?"
 learn_language_outcome.3000.desc: "Leider ist [target.GetTitledFirstName] nicht mehr da. Dies ist sehr bedauerlich, denn ich habe mir [target.Custom('DE_PRO_PER_S_3P_A')] zum Vorbild genommen, um meinen Akzent beim [target.GetCulture.GetLanguage.GetName]-Lernen zu verfeinern.\n\nDas bedeutet nicht, dass ich mein Studium abbrechen muss: Ich muss nur jemand anderen finden, dem ich nacheifern kann!"
 learn_language_outcome.3000.a: "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] hat einen schönen Akzent!"
 learn_language_outcome.3000.b: "Vielleicht [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.Custom('DE_PRO_POS_S_3P')|U] Dialekt klingt interessant."
 learn_language_outcome.3000.c: "Vielleicht [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d: "Ah, ich hatte sowieso nach einem Grund gesucht, mit dem Lernen aufzuhören! Hurra!"
 scheme_retains_progress: "Das [scheme|E] behält alle bisherigen Fortschritte bei"
 child_learned_language_title: "[owner.Custom('GetDaughterSon')|U] erlernt Sprache!"
 child_learned_language_desc: "Euer Kind erlernt die [language|E] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U] erlernt die Sprache nicht"
 child_learned_language_fail_desc: "Euer Kind erlernt die [language|E] [target.GetCulture.GetLanguage.GetName] nicht"
 child_learned_language_invalidated_title: "Das Spracherwerb-Komplott Eures Kinds ist ungültig"
 child_learned_language_invalidated_desc: "Das [GetScheme('learn_language').GetTypeName]-[scheme|E] Eures Kinds wurde ungültig"
