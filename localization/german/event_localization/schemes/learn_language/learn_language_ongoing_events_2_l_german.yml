 learn_language_ongoing.1200.t: "$learn_language$: Ein vierbeiniges Problem"
 learn_language_ongoing.1200.desc: "Bei meinen Bemühungen, die [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l]e Sprache zu lernen, mache ich mir viele Notizen, da es meist viel zu viel ist, was ich im Kopf behalten muss. Doch jetzt, da ich sie brauche, kann ich sie nicht finden!\n\nAls ich mich umdrehe, schaue ich zu [ROOT.Char.Custom('DogStoryName')] hinunter. Da wird richtig glücklich mit dem Schwanz gewedelt. Es dauert einen Augenblick, bis ich merke, dass sich all meine Notizen zwischen den Zähnen des Hundes befinden …"
 learn_language_ongoing.1200.a: "Ich könnte unmöglich weiter wütend auf dich sein!"
 learn_language_ongoing.1200.b: "Möchtest du Gassi gehen? Dann komm."
 learn_language_ongoing.1200.c: "Das ist kein Spielzeug! #EMP Böser#! Hund!"
