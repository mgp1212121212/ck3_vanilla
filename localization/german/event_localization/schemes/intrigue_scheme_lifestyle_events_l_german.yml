 intrigue_scheme_lifestyle.1001.t: "Disziplin und Loyalität"
 intrigue_scheme_lifestyle.1001.desc: "Da ich weiß, wie Soldaten miteinander umgehen, und bemerke, wie frei in diesem Umgang Wissen und Gerüchte fließen, kommt mir ein Einfall.\n\nWenn ein paar meiner Soldaten die Armee von [target.GetTitledFirstName] infiltrierten, könnten sie mir einen neuen Blickwinkel auf [target.Custom('DE_PRO_POS_S_3P')]e Pläne verschaffen."
 intrigue_scheme_lifestyle.1001.a: "Na, dann wollen wir [target.GetFirstNameNoTooltip] mal neue Rekruten schicken."
 intrigue_scheme_lifestyle.1001.a.tt: "#F Gerüchte verbreiten sich unter Soldaten ausgesprochen schnell … Ich könnte eine Menge in Erfahrung bringen, solange meine Agenten keine Schwierigkeiten bekommen.#!\n"
 intrigue_scheme_lifestyle.1001.b: "Nein, das ist zu riskant."
 intrigue_scheme_lifestyle.1001.b.tt: "#F Ich werde nicht darauf setzen, wo die Loyalitäten eines gemeinen Soldaten tatsächlich liegen.#!\n"
 intrigue_scheme_lifestyle.1002.t: "Disziplin und Loyalität"
 intrigue_scheme_lifestyle.1002.desc: "Gerade wurde mir mitgeteilt, dass die Soldaten enttarnt wurden, die ich in die Armee von [target.GetTitledFirstName] eingeschleust hatte! Wer weiß, welche Bestrafung sie derzeit erleiden. Oder schlimmer noch: unter welcher Folter sie stehen!"
 intrigue_scheme_lifestyle.1002.a: "Hoffentlich verraten sie meine Pläne nicht!"
 intrigue_scheme_lifestyle.3001.t: "Gewohnheiten"
 intrigue_scheme_lifestyle.3001.desc_agents: "Meinen Agenten ist aufgefallen, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] offenbar einige Gewohnheiten hat, denen [target.Custom('DE_PRO_PER_S_3P_N')] regelmäßig nachgeht.\n\nWenn man diese beobachten könnte, hätte man vielleicht den Schlüssel zu einem Durchbruch in der Hand …"
 intrigue_scheme_lifestyle.3001.desc: "Mir ist aufgefallen, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] offenbar einen recht geregelten Tagesablauf hat. Wenn man diesen beobachten könnte, hätte man vielleicht den Schlüssel zu einem Durchbruch in der Hand …"
 intrigue_scheme_lifestyle.3001.a: "Ich werde [target.Custom('DE_PRO_POS_S_3P')]e Gewohnheiten höchstselbst studieren."
 intrigue_scheme_lifestyle.3001.a_agent: "Ich möchte, dass [target.Custom('DE_PRO_PER_S_3P_N')] rund um die Uhr beobachtet wird!"
 intrigue_scheme_lifestyle.3001.a.tt: "#F Dies ist natürlich ein riskantes Unterfangen …#!"
 intrigue_scheme_lifestyle.3001.b: "Das Risiko ist zu hoch."
 intrigue_scheme_lifestyle.3001.b.tt: "#F [target.Custom('DE_PRO_PER_S_3P_N')|U] könnte bemerken, dass [target.Custom('DE_PRO_PER_S_3P_N')] beobachtet wird!#!"
 intrigue_scheme_lifestyle.3101.t: "Bestens im Bilde"
 intrigue_scheme_lifestyle.3101.desc: "Die Dienerschaft eines Hofs wird häufig übersehen und kann sich daher beim Saubermachen frei durch die Gänge bewegen und so einiges mithören …\n\nMein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] hält das mit seinem Gesinde nicht anders, und diese Gelegenheit könnte ich nutzen."
 intrigue_scheme_lifestyle.3101.a: "Man wird einige von ihnen dazu bringen können, Wissen an meine Agenten weiterzureichen."
 intrigue_scheme_lifestyle.3101.a.tt: "#F Zuträger könnten mir wertvolles Wissen liefern, doch sie bleiben nach wie vor Amateure. Mit allen Risiken, die dies mit sich bringt …#!"
 intrigue_scheme_lifestyle.3101.b: "Das Risiko ist zu hoch!"
 intrigue_scheme_lifestyle.3101.b.tt: "#F Solchen Leuten kann ich nicht vertrauen!#!"
 intrigue_scheme_lifestyle.3102.desc: "Die Bediensteten, die meinen Agenten Wissen über [target.GetTitledFirstName] beschafft haben, sind aufgeflogen!"
 intrigue_scheme_lifestyle.3102.a: "Sie sollten besser Stillschweigen bewahren!"
 intrigue_scheme_lifestyle.3201.t: "Verständigung"
 intrigue_scheme_lifestyle.3201.desc_animal: "Welch Glück! Die Brieftauben von [target.GetTitledFirstName] lieben die Samen in meinem Garten und bleiben gerne lange genug, um mich ihre Botschaften lesen zu lassen!"
 intrigue_scheme_lifestyle.3201.elope.desc: "Welch Glück! Meine Agenten haben sich Zugang zum Studierzimmer verschafft, in dem [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] [target.GetLiege.Custom('DE_PRO_POS_S_3P')]e Briefentwürfe aufbewahrt. Jetzt kann ich all [target.GetLiege.Custom('DE_PRO_POS_S_3P')]e Korrespondenz lesen! "
 intrigue_scheme_lifestyle.3201.desc: "Welch Glück! Meine Agenten haben sich Zugang zum Studierzimmer verschafft, in dem [target.GetTitledFirstName] [target.Custom('DE_PRO_POS_S_3P')]e Briefentwürfe aufbewahrt. Jetzt kann ich all [target.Custom('DE_PRO_POS_S_3P')]e Korrespondenz lesen!"
 intrigue_scheme_lifestyle.3201.a: "Das sollte regelmäßig passieren!"
 intrigue_scheme_lifestyle.3201.b: "Ich werde dafür sorgen, dass [target.Custom('DE_PRO_POS_S_3P')]e Boten mir aus der Hand fressen."
 intrigue_scheme_lifestyle.3201.b.tt: "Diese Auswahl steht nur zur Verfügung, weil ich den Modifikator „$modifier_hunt_friend_of_animal$“ habe."
 intrigue_scheme_lifestyle.3201.c: "Das war ein Glücksfall. Nichts weiter."
 intrigue_scheme_lifestyle.3301.t: "Ein anderer Weg"
 intrigue_scheme_lifestyle.3301.desc_murder: "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] seltsam reagiert, wenn [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] erwähnt wird …"
 intrigue_scheme_lifestyle.3301.desc_lover: "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] seltsam reagiert, wenn [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] erwähnt wird …"
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] sich offenbar große Sorgen um die Gesundheit [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_G')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.Custom('DE_END_NOU_S_G')] [secret_to_reveal_target.GetTitledFirstName] macht."
 intrigue_scheme_lifestyle.3301.desc_child: "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] sich sehr interessiert für das Leben [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_G')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.Custom('DE_END_NOU_S_G')] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback: "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] sich seltsam verhält, wenn [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] in der Nähe ist."
 intrigue_scheme_lifestyle.3301.desc_end: "\n\nWenn ich der Sache weiter nachgehe, müsste ich meine dunklen Pläne für [target.Custom('DE_ART_DEF_S_A')] [target.GetTitleTierName] ruhen lassen, doch ich muss zugeben, dass meine Neugier geweckt ist!"
 intrigue_scheme_lifestyle.3301.a: "Wenn [target.Custom('DE_PRO_PER_S_3P_N')] etwas verbirgt, muss ich wissen, worum es sich handelt!"
 intrigue_scheme_lifestyle.3301.b: "Ich werde mich weiterhin auf mein Ziel konzentrieren."
 intrigue_scheme_lifestyle.3301.b.tt: "#F Mit tödlicher Präzision!#!"
 intrigue_scheme_lifestyle.3302.t: "Höchst spannende Geheimnisse"
 intrigue_scheme_lifestyle.3302.desc_murder: "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [target.GetTitledFirstName] hat [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] ermordet!"
 intrigue_scheme_lifestyle.3302.desc_lover: "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [secret_to_reveal_target.GetTitledFirstName] hat eine Affäre mit [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [secret_to_reveal_target.GetTitledFirstName] trägt das Kind von [target.GetTitledFirstName] unter dem Herzen!"
 intrigue_scheme_lifestyle.3302.desc_child: "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [secret_to_reveal_target.GetTitledFirstName] ist das Kind von [target.GetTitledFirstName] und [secret_to_reveal_owner.GetTitledFirstName] – niemand anderes als [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))]!"
 intrigue_scheme_lifestyle.3302.desc_fallback: "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [target.GetTitledFirstName] hatte wirklich etwas zu verbergen!"
 intrigue_scheme_lifestyle.3302.a: "Oh, das ist gut!"
 intrigue_scheme_lifestyle.3302.a.tt: "#F Ich könnte [target.Custom('DE_PRO_PER_S_3P_A')] erpressen oder [target.Custom('DE_PRO_PER_S_3P_A')] zwingen, meinen Befehlen zu folgen … #EMP Alle Türen stehen mir offen#!!#!"
 intrigue_scheme_lifestyle.3401.t: "Ein Weg hinein"
 intrigue_scheme_lifestyle.3401.desc: "[courtier_to_fool.GetTitledFirstName], [courtier_to_fool.Custom('DE_ART_DEF_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] von [target.GetTitledFirstName], ist [courtier_to_fool.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))]er Mensch, und in [courtier_to_fool.Custom('DE_PRO_POS_S_3P')]er Gegenwart zeige ich mich zunächst vorsichtig. Ich erkenne allerdings bald, dass [courtier_to_fool.Custom('DE_PRO_PER_S_3P_N')] meiner Gesellschaft nicht so abgeneigt ist, wie ich anfangs dachte …"
 intrigue_scheme_lifestyle.3401.a: "Bitte erzählt mir doch mehr von Euch!"
 intrigue_scheme_lifestyle.3401.a.tt: "#F Ich bin ein Wolf im Schafspelz, der sich an seine Beute anpirscht …!#!"
 intrigue_scheme_lifestyle.3401.b: "Das ist eine Angelegenheit zwischen [target.GetFirstNameNoTooltip] und mir."
