l_german:
 pregnancy.1001.t: "Schwanger!"
 pregnancy.1001.d: "Ein Kind wächst in meinem Schoß. M[real_father.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], wird stolz sein!"
 pregnancy.1001.a: "Wunderbar!"
 pregnancy.1002.t: "Schwanger!"
 pregnancy.1002.d: "Das Schicksal meint es gut mit mir! M[mother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], trägt mein Kind unter dem Herzen!"
 pregnancy.1002.a: "Ich kann es kaum erwarten, das Kind in meinen Armen zu halten!"
 pregnancy.1101.t.dead: "Das Leben geht weiter"
 pregnancy.1101.t.divorced: "Außergewöhnliche Umstände"
 pregnancy.1101.desc.start: "In meinem Bauch wächst ein Kind heran, und ich habe keinen Zweifel darüber, dass es sich um das Kind"
 pregnancy.1101.desc.dead: "meines verstorbenen Gemahls [ex_spouse.GetTitledFirstName] handelt."
 pregnancy.1101.desc.divorced: "meines ehemaligen Gemahls [ex_spouse.GetTitledFirstName] handelt."
 pregnancy.1101.desc.end: "\n\nObwohl die Umstände dieser Schwangerschaft bedauerlich sind, kann ich zumindest froh darüber sein, dass mein Kind nicht als Bastard gelten wird."
 pregnancy.1101.a.dead: "Wenn doch nur [ex_spouse.GetFirstNameNoTooltip] hier sein könnte …"
 pregnancy.1101.a.divorced: "Ich muss [ex_spouse.GetFirstNameNoTooltip] wohl auf der Stelle benachrichtigen."
 pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc: "Mittlerweile ist es unübersehbar, dass meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] ein Kind unter dem Herzen trägt, obwohl es zeitlich gesehen wohl nicht von mir sein kann.\n\nWahrscheinlich ist der wahre Vater der ehemalige Gemahl von [mother.GetTitledFirstNameNoTooltip], [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a: "Das kann man wohl nicht ändern."
 pregnancy.1103.opening: "An meinen [mother.Custom2('RelationDescriptor', ROOT.Char)]en ehemaligen Gemahl,"
 pregnancy.1103.opening_concubine: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [mother.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] ehemalig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWomanMan],"
 pregnancy.1103.desc: "mit diesem Schreiben setze ich Euch davon in Kenntnis, dass ich ein Kind erwarte, und es höchstwahrscheinlich das Eure ist.\n\nDa wir zum Zeitpunkt der Zeugung verheiratet waren, droht dem Kind nicht der Makel eines Bastards; nach seiner Geburt wird es als Euer legitimer Nachkomme gelten."
 pregnancy.1103.desc_concubine: "Mit diesem Schreiben setze ich Euch davon in Kenntnis, dass ich ein Kind erwarte, und es höchstwahrscheinlich das Eure ist.\n\nDa wir zum Zeitpunkt der Zeugung zusammen waren, droht dem Kind nicht der Makel eines Bastards; nach seiner Geburt wird es als Euer legitimer Nachkomme gelten."
 pregnancy.1103.a: "Nun denn."
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U] wird schwanger"
 pregnancy_not_first_child_message: "Eure [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], trägt Euer Kind unter dem Herzen."
 pregnancy.2001.t: "Unehelich"
 pregnancy.2001.opening: "So sehr ich mir auch den Kopf zermartere, die Zeichen sind eindeutig: Ich bin schwanger!"
 pregnancy.2001.father_is_married: "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist zweifellos der Vater, doch [real_father.Custom('DE_PRO_PER_S_3P_N')] ist verheiratet und würde mein Kind sicherlich niemals als [real_father.Custom('DE_PRO_POS_S_3P')]es anerkennen!"
 pregnancy.2001.father_is_unmarried: "\n\nM[real_father.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] ist zweifellos der Vater, doch was werden die Leute ohne den Bund der Ehe von meinem Kind halten?"
 pregnancy.2001.a: "Ich werde alle wissen lassen, wer der Vater ist!"
 pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip] muss es wissen, aber sonst niemand!"
 pregnancy.2001.c: "Ich kann es #EMP niemandem#! sagen …"
 pregnancy.2001.c.tt: "Ihr hofft, dass niemand es herausfindet!"
 pregnancy.2001.d: "Ich muss eine weise Frau ein Gebräu zubereiten lassen …"
 pregnancy.2002.t: "Von einem anderen Mann"
 pregnancy.2002.desc: "So sehr ich mir auch den Kopf zermartere, die Zeichen sind eindeutig: Ich bin schwanger!\n\nAllerdings ist dies kein Grund zur Freude, da kein Zweifel daran besteht, dass [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] der wahre Vater ist und nicht mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous: "Sosehr ich mir auch den Kopf zermartere, die Zeichen sind eindeutig: Ich bin schwanger!\n\nEs besteht kein Zweifel daran, dass [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] der wahre Vater ist und nicht mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]!"
 pregnancy.2002.a: "Ich gestehe meine Untreue!"
 pregnancy.2002.b: "Ich werde es [real_father.GetFirstNameNoTooltip] im Vertrauen mitteilen."
 pregnancy.2002.c: "Das darf niemand je erfahren."
 pregnancy.2002.c.tt: "#F Ihr hofft, dass es ein Geheimnis bleibt#!"
 reveal_illegitimate_pregnancy_to_real_father_tt: "Das Geheimnis wird [real_father.GetFirstName] offenbart"
 pregnancy.2002.d: "Ich brauche das Gebräu einer weisen Frau."
 search_for_real_father_tt: "#F Ich werde ihn suchen!#!"
 pregnancy_treatment_fails_tt: "Die Behandlung scheitert"
 pregnancy.2003.t: "Das lange Warten"
 pregnancy.2003.desc_no_notice: "Lange machte ich mir Sorgen, ob das Gebräu von [ROOT.Char.Custom('Abortifacient')] wirken würde, doch nun ist es eindeutig.\n\nIch trage kein Kind mehr in mir."
 pregnancy.2003.desc_pain: "Die Einnahme von [ROOT.Char.Custom('Abortifacient')] bescherte mir Krämpfe und brachte mich zum Erbrechen, doch besser das, als gar keine Wirkung zu spüren.\n\nIch trage nicht länger ein Kind in mir."
 pregnancy.2003.a: "Ich habe getan, was getan werden musste."
 pregnancy.2004.t: "Die Krankheit"
 pregnancy.2004.desc: "Die Einnahme von [ROOT.Char.Custom('Abortifacient')] hat meine Schwangerschaft beendet, mich auch zum Erbrechen gebracht und mir ein Fieber beschert. Die weise Frau warnte mich zwar vor diesen Nebenwirkungen, doch der Schmerz endet einfach nicht, wie sie gesagt hatte."
 pregnancy.2004.a: "Ich werde das überstehen."
 pregnancy.2005.t: "Das lange Warten"
 pregnancy.2005.desc: "Ich hatte gehofft, dass die Einnahme von [ROOT.Char.Custom('Abortifacient')] meine Scherereien beenden würde, doch die weise Frau warnte mich, dass das Mittel vielleicht nicht den gewünschten Effekt haben würde.\n\nIch fürchte, ihre Sorgen waren begründet, denn ich hege keinen Zweifel daran, dass das Kind noch immer in meinem Bauch heranwächst."
 pregnancy.2005.a: "Ich kann nichts mehr tun."
 pregnancy.2007.t: "Das Ableben"
 pregnancy.2007.desc: "Alles ist verschwommen, seit ich [ROOT.Char.Custom('Abortifacient')] zu mir nahm. Schemen bewegen sich mit leisem Murmeln an meinem Bett vorbei, verschwommen und grau, und verschmelzen mit den dunklen Rändern meines Sichtfelds. Mit zunehmender Dringlichkeit des Flüsterns, das ich höre, wird auch das Brennen in meiner Brust heftiger."
 pregnancy.2007.a: "Wer wird mich willkommen heißen?"
 pregnancy.2050.t: "Von einem anderen"
 pregnancy.2050.desc.polyamorous: "Sosehr ich mir auch den Kopf zermartere, die Zeichen sind eindeutig: Ich bin schwanger!\n\nEs besteht kein Zweifel daran, dass [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] der Vater ist."
 pregnancy.2050.desc: "Sosehr ich mir auch den Kopf zermartere, die Zeichen sind eindeutig: Ich bin schwanger!\n\nAllerdings ist dies kein Grund zur Freude, da jeder weiß, dass m[ROOT.Char.Custom('DE_ART_IND_D')] [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] von mir Hörner aufgesetzt bekam. Es besteht kein Zweifel daran, dass [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] der wahre Vater ist …"
 pregnancy.2101.t: "Frühgeburt"
 pregnancy.2101.desc_other_children: "So wie mein Bauch wächst, so wächst auch mein Unbehagen. Ich bin nicht zum ersten Mal schwanger, doch dieses unheilvolle Gefühl ist neu. Etwas stimmt nicht.\n\nDie Krämpfe kommen in der Nacht, und als ich morgens aufwache, finde ich meine Laken blutverschmiert vor."
 pregnancy.2101.desc_pain: "So wie mein Bauch wächst, so wächst auch mein Unbehagen. Ich bin zum ersten Mal schwanger, und dieses unheilvolle Gefühl kann nicht richtig sein. Etwas stimmt nicht.\n\nDie Krämpfe kommen in der Nacht, und als ich morgens aufwache, finde ich meine Laken blutverschmiert vor."
 pregnancy.2101.desc: "Während die Tage vergehen, wächst meine Angst anstelle meines Bauchs. Gewiss sollte dieser inzwischen größer sein? Das Kind hätte sich doch sicher bemerkbar gemacht?\n\nEtwas muss schiefgelaufen sein, denn ich spüre keinen Funken Leben in mir!"
 pregnancy.2101.a: "Ich bin nicht mehr schwanger."
 pregnancy.2102.desc: "„Das Kind sollte nicht sein.“\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] versichert mir zwar, dass dies angeblich zum Leben dazugehört, aber dennoch verweilt [mother.Custom('DE_PRO_POS_S_3P')]e Hand auf [mother.Custom('DE_PRO_POS_S_3P')]em Bauch."
 pregnancy.2102.a: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht länger schwanger."
 pregnancy.3001.t: "Indiskretionen"
 pregnancy.3001.opening: "Der Bauch von [mother.GetTitledFirstName] wird immer größer, und es kann keinen Zweifel geben: [mother.Custom('DE_PRO_PER_S_3P_N')|U] ist schwanger!"
 pregnancy.3001.lovers_love: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] hat zwar nichts gesagt, doch könnte es das Ergebnis unserer Liebe sein?"
 pregnancy.3001.lovers_not_love: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] hat zwar nichts gesagt, doch könnte es das Ergebnis unserer fleischlichen Gelüste sein?"
 pregnancy.3001.not_lovers: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] hat zwar nichts gesagt, doch könnte es das Ergebnis unserer jüngsten Tändelei sein?"
 pregnancy.3001.a: "Ich muss [mother.Custom('DE_PRO_PER_S_3P_A')] selbst fragen."
 pregnancy.3001.a.tt: "Ihr konfrontiert [mother.GetFirstNameNoTooltip] mit der Schwangerschaft"
 pregnancy.3001.b: "Ich werde vielleicht nie Gewissheit haben, doch ich werde es mich immer fragen …"
 pregnancy.3001.b.tt: "Ihr geht Eurem Verdacht nicht nach"
 pregnancy.3002.t: "Indiskretionen"
 pregnancy.3002.lovers: "Natürlich hatte ich einen Verdacht, als m[mother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] anfing, Anzeichen zu zeigen, dass sie ein Kind erwartet, und nun hat [mother.Custom('DE_PRO_PER_S_3P_N')] mich auch endlich wissen lassen, dass es meins ist."
 pregnancy.3002.not_lovers: "[mother.GetTitledFirstName] trägt ein Kind unter dem Herzen, und sie hat mir im Vertrauen mitgeteilt, dass es das Ergebnis unserer illegitimen Vereinigung ist."
 pregnancy.3002.spouse_exists: "\n\nZum Glück ist ihr [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], der Meinung, dass es das seine ist."
 pregnancy.3002.a: "O [mother.GetFirstNameNoTooltip], wenn es nur uns und das Kind geben würde …"
 pregnancy.3002.b.not_again: "Wie konnte das geschehen?!"
 pregnancy.3002.b: "Das muss ein Geheimnis bleiben!"
 pregnancy.3002.a.tt: "Das Kind von [mother.GetShortUINameNoTooltip] wird ohne bekannten Vater zur Welt kommen"
 pregnancy.3002.c: "Ich werde die Wahrheit ans Licht bringen!"
 pregnancy.3003.t: "Ein geschwollener Bauch"
 pregnancy.3003.desc: "[mother.GetTitledFirstName] kam heute zu mir, und ich wusste sofort, worum es geht: [mother.Custom('DE_PRO_PER_S_3P_N')|U] ist schwanger. In [mother.Custom('DE_PRO_POS_S_3P')]em Herzen gibt es ebenso wenig Zweifel wie in meinem, wer der Vater ist. Ein Kind, das außerhalb der legitimen Grenzen der Ehe geboren wird, ist für das Leben eines Bastards bestimmt. Ist das ein Schicksal, das ich für mein Kind möchte?"
 pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName] kam heute zu mir, und ich wusste sofort, worum es geht: [mother.Custom('DE_PRO_PER_S_3P_N')|U] ist schwanger. In [mother.Custom('DE_PRO_POS_S_3P')]em Herzen gibt es ebenso wenig Zweifel wie in meinem, wer der Vater ist. Welches Leben erwartet mein Kind, das außerhalb des Bundes der Ehe geboren wird?"
 pregnancy.3003.a: "Das muss unser Geheimnis bleiben!"
 pregnancy.3003.a.tt: "Das Geheimnis bleibt vorerst verborgen"
 pregnancy.3003.b: "Oh, das ist eine freudige Nachricht!"
 pregnancy.3004.t: "Ein geschwollener Bauch"
 pregnancy.3004.desc: "[mother.GetTitledFirstName] kam heute zu mir, und ich wusste sofort, worum es geht: [mother.Custom('DE_PRO_PER_S_3P_N')|U] ist schwanger. In [mother.Custom('DE_PRO_POS_S_3P')]em Herzen gibt es ebenso wenig Zweifel wie in meinem, wer der Vater ist.\n\nWegen meiner Ehe mit [spouse.GetFirstName] kann ich allerdings nichts tun, außer zu hoffen, dass meine Beteiligung hieran geheim bleibt."
 pregnancy.3004.a: "Ich hätte nie gedacht, dass es so weit kommen würde."
 pregnancy.5001.t: "„Ich muss es wissen!“"
 pregnancy.5001.desc: "Heute hat mich [real_father_inquirer.GetTitledFirstName] aufgesucht. [real_father_inquirer.Custom('DE_PRO_PER_S_3P_N')|U] legte eine Hand auf meinen Bauch und fragte mich mit besorgtem Blick:"
 pregnancy.5001.real_father: "\n\n„Ich will nur, dass Ihr es sagt. Ich weiß bereits, dass es mein Kind ist.“"
 pregnancy.5001.not_father: "\n\n„Bitte seid ehrlich zu mir.“\n\nMeine Blicke konzentrieren sich auf den Gang hinter ihm, in der Sorge, dass uns jemand zusammen sehen könnte."
 pregnancy.5001.a: "Das Kind ist von Euch, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b: "Ihr seid nicht der Vater meines Kindes."
 pregnancy.5002.t: "Unser Blut"
 pregnancy.5002.love: "„Natürlich ist es Eures, [ROOT.Char.GetFirstNameNoTooltip]!“\n\nAls ich es erzähle, vergesse ich alles um mich herum und mache mir keine Sorgen, ob uns jemand hören könnte. Freude und Verwirrung durchfluten mich. Alle meine Gebete wurden erhört, und unsere Vereinigung ist wahrlich ein Segen, selbst wenn es einige … Komplikationen gibt."
 pregnancy.5002.not_love: "„Natürlich ist es Eures, [ROOT.Char.GetFirstNameNoTooltip]!“\n\nIch mache mir Sorgen, dass jemand [mother.Custom('DE_PRO_PER_S_3P_A')] gehört hat, doch wir verweilen allein in der Stille. Das ist auch gut so, denn ich muss plötzlich über vieles nachdenken."
 pregnancy.5002.a: "Wir beide … Ein Kind …"
 pregnancy.5002.b: "Das ist eine freudige Nachricht, die wir teilen müssen!"
 pregnancy.5003.t: "Die falsche Idee"
 pregnancy.5003.desc: "Auch wenn ich es immer wieder anspreche, bleibt [mother.GetTitledFirstName] unerbittlich: „Das Kind ist nicht von Euch, [ROOT.Char.GetFirstNameNoTooltip].“\n\nHabe ich mich wirklich so sehr geirrt?"
 pregnancy.5003.a: "Sagt [mother.Custom('DE_PRO_PER_S_3P_N')] die Wahrheit?"
 pregnancy.5003.a.tt: "„Nur die Zeit wird zeigen, ob ich recht habe …“"
 pregnancy_announcement_my_child_will_be_a_bastard: "Mein Kind wird als [bastard|E] geboren, mit [real_father.GetTitledFirstNameNoTooltip] als Vater"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father: "Das Kind von [mother.GetTitledFirstNameNoTooltip] wird als [bastard|E] geboren, und ich werde als sein Vater bekannt sein"
 pregnancy_announcement_the_child_will_be_a_bastard: "Das Kind von [mother.GetTitledFirstNameNoTooltip] wird als [bastard|E] geboren, mit [real_father.GetTitledFirstNameNoTooltip] als Vater"
 pregnancy.6001.t: "Über alle Zweifel erhaben"
 pregnancy.6001.desc: "Das Kind, das ich in mir trage, mag zwar unehelich sein, doch es wird erfahren, wer sein Vater ist, ganz gleich, wie [real_father.GetTitledFirstName] darüber denkt."
 pregnancy.6001.a: "Ich werde immer das Beste für mein Kind tun."
 pregnancy.6002.t: "Über alle Zweifel erhaben"
 pregnancy.6002.desc: "[mother.GetTitledFirstName] hat mich öffentlich als Vater ihres ungeborenen Kindes benannt!"
 pregnancy.6002.married: "\n\n„Wie konntet Ihr nur?!“ [spouse.GetFirstName] blickt mich voll [spouse.Custom('GeneralTemperament')] an."
 pregnancy.6002.unmarried_sympathetic: "\n\nDas Kind, das außerhalb der Ehe geboren wurde, wird ein schweres Leben haben, doch zumindest wird es die Wahrheit kennen."
 pregnancy.6002.unmarried_unsympathetic: "\n\nReicht es nicht aus, dass [mother.Custom('DE_PRO_PER_S_3P_N')] diese Last trägt? Muss [mother.Custom('DE_PRO_PER_S_3P_N')] mich auch noch mit hinunterziehen?"
 pregnancy.6002.a: "Was werden die Leute wohl sagen?"
 pregnancy.6003.t: "Über alle Zweifel erhaben"
 pregnancy.6003.desc: "M[mother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], hat gestanden, dass nicht nur die Schwangerschaft das Ergebnis einer unehelichen Vereinigung ist, sondern der wahre Vater des ungeborenen Kindes niemand anderes ist als [real_father.GetTitledFirstName]!\n\n[mother.Custom('DE_PRO_PER_S_3P_N')|U] hat große Schande über mein Haus gebracht! Wie konnte [mother.Custom('DE_PRO_PER_S_3P_N')] mir das nur antun? Wie konnte [mother.Custom('DE_PRO_PER_S_3P_N')] uns das nur antun?"
 pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]?!"
 pregnancy.6004.t: "Über alle Zweifel erhaben"
 pregnancy.6004.desc: "M[mother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], hat nicht nur kundgetan, dass [mother.Custom('DE_PRO_POS_S_3P')] ungeborenes Kind das Ergebnis einer unehelichen Vereinigung ist: Der wahre Vater ist zudem niemand anderes als [real_father.GetTitledFirstName]!"
 pregnancy.6004.incest: "\n\nWas soll nur aus dem Kind werden, das einer derart unheiligen Vereinigung entstammt?"
 pregnancy.6004.mother_married: "\n\nWas bedeutet das wohl für [mother.Custom('DE_PRO_POS_S_3P')]e Ehe mit [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried: "\n\nWas wird wohl aus [mother.Custom('DE_PRO_POS_S_3P')]em Kind werden, jetzt wo die ganze Welt es weiß?"
 pregnancy.6004.a: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] hat unser Haus ins Chaos gestürzt!"
 pregnancy.6005.t: "Über alle Zweifel erhaben"
 pregnancy.6005.desc: "[mother.GetTitledFirstName] hat die Welt über den Vater [mother.Custom('DE_PRO_POS_S_3P')]er unehelichen Schwangerschaft in Kenntnis gesetzt. Ich hatte gehofft, es wäre nicht so, doch natürlich wusste ich, dass es wahr ist. M[real_father.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], ist der wahre Vater [mother.Custom('DE_PRO_POS_S_3P')]es ungeborenen Kindes!"
 pregnancy.6005.a: "Wie konntet Ihr nur, [real_father.GetFirstNameNoTooltip]?"
 pregnancy.6006.t: "Über alle Zweifel erhaben"
 pregnancy.6006.desc: "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde als wahrer Vater des ungeborenen Kindes benannt, das [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] unter dem Herzen trägt!"
 pregnancy.6006.real_father_married: "\n\nHat [real_father.Custom('DE_PRO_PER_S_3P_N')] denn keinen Augenblick daran gedacht, wie viel Wert [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))] auf ihre Ehe legt?"
 pregnancy.6006.real_father_unmarried: "Hat [real_father.Custom('DE_PRO_PER_S_3P_N')] nicht an die Ehre [real_father.Custom('DE_PRO_POS_S_3P')]er Familie gedacht?"
 pregnancy.6006.a: "Was wird dieses Bastardkind für uns bedeuten?"
 #For polyamorous faith reveal
 pregnancy.6999.t: "Von einem anderen Mann"
 pregnancy.6999.desc: "Mein[mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], hat verlautbaren lassen, dass [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] der Vater des Kindes ist, das sie unter dem Herzen trägt. Auch wenn das Kind nicht das meine ist, bin ich nach wie vor ihr Gemahl, und es ist meine Pflicht, mich in den kommenden Monaten um sie zu kümmern."
 pregnancy.6999.a: "Dieser Pflicht werde ich auch nachkommen."
