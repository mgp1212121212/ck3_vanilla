l_german:
 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "Untreu"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName|U] schweigt, als wäre [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] eingefroren, doch ich sehe es in [infidelity_partner.Custom('DE_PRO_POS_S_3P')]em Blick. Meine Befürchtungen sind wahr. Ich bin offenbar ebenfalls erstarrt, bis auf mein Herz, das heftig schlägt.\n\nAls schließlich Worte von den Lippen von [infidelity_partner.GetFirstNameNoTooltip] quellen, werden sie begleitet von Tränen aus [infidelity_partner.Custom('DE_PRO_POS_S_3P')]en Augen.\n\n„O [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], ich wollte Euch nie wehtun, das schwöre ich! Ich … Ich werde Euch alles erzählen. Ich habe eine Affäre:"
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc: "“"
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "[infidelity_partner.GetFirstNameNoTooltip] hatte meine Anschuldigung nicht erwartet. So viel steht fest. Schon bald hat [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] sich jedoch wieder gefasst.\n\n„Es hat ja lange genug gedauert, bis Ihr es bemerkt habt, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!.“ [infidelity_partner.Custom('DE_PRO_POS_S_3P')|U]e Worte triefen vor Gift. „Ja, ich habe eine Affäre: "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "Ich würde lieber mit hundert [infidelity_partners_lover.GetWomenMen] schlafen, als eine Nacht mit Euch zu verbringen.“"
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "[infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_N')|U] ist weit besser, als Ihr es je sein werdet.“"
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir gestanden, dass [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] eine Affäre hat: Es ist [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir gestanden, dass [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_N')] eine Affäre hat: Es ist [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat die Affäre aufgedeckt, die mein[infidelity_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstName] hat: Es ist [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "Meine Nachforschungen waren erfolgreich, und meine Befürchtungen wurden bestätigt. [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Affäre: Es ist [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "Da nun jeder von dieser Geschichte weiß, müssen mein[infidelity_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner)] und [infidelity_partner.Custom('DE_PRO_POS_S_3P')] willenloses Spielzeug mit den Konsequenzen ihrer Taten leben."
 infidelity_controntation.1000.start_lover.desc: "Als wäre es nicht genug, eine Affäre zu haben,"
 infidelity_controntation.1000.start_spouse.desc: "Als wäre es nicht genug, das Sakrament unserer Ehe zu besudeln,"
 infidelity_controntation.1000.incest.desc: "hat mein[infidelity_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))], dieses Schwein, auch noch ausgerechnet mit [infidelity_partners_lover.GetTitledFirstName] das Bett geteilt! [infidelity_partners_lover.GetTitledFirstName]! [infidelity_partner.Custom('DE_ART_DEF_S_N')|U] eigene #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nVielleicht hätte ich es wissen sollen. Sie standen sich immer so … nah. O [ROOT.Char.GetFaith.HighGodName]. Der Gedanke an die beiden zusammen … Mir wird übel."
 infidelity_controntation.1000.sodomy.desc: "hat mein[infidelity_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))], dieses Schwein, auch noch ausgerechnet mit [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_D')] das Bett geteilt! Ein[infidelity_partner.Custom('DE_END_PRO_S_D')] anderen #EMP [infidelity_partner.GetWomanMan]!#!\n\nO [ROOT.Char.GetFaith.HighGodName]. Der Gedanke an die beiden … zusammen … Mir wird übel."
 infidelity_controntation.1000.regular.desc: "Wie konnte [infidelity_partner.GetTitledFirstName] nur das Bett mit jemand anderem teilen? Wie konnte [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] mich derart hintergehen? Vielleicht werde ich niemals hinter [infidelity_partner.Custom('DE_PRO_POS_S_3P')]e Beweggründe kommen, doch es besteht wohl wenig Zweifel daran, dass [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] schuldig ist."
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "Entscheidet Euch. Wollt Ihr [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_A')] oder mich?"
 infidelity_confrontation.1000.demand_break_up.spouse: "Beendet diese Sache, sonst #EMP wird#! es Konsequenzen geben!"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] gibt Eurer Forderung nach"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip] weigert sich, die Affäre zu beenden"
 infidelity_confrontation.1000.demand_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] wird wahrscheinlicher zustimmen, wenn [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] die Konsequenzen fürchtet"
 infidelity_confrontation.1000.plead_break_up: "Liebe meines Lebens, ich flehe Euch an! Setzt diesem Wahnsinn ein Ende!"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] wird wahrscheinlicher zustimmen, wenn [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] etwas an Euch liegt oder [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] Mitleid mit Euch hat"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] beendet die Affäre und fleht um Vergebung"
 infidelity_confrontation.1000.break_up: "Ich #EMP wusste#! es! [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')|U] ist meiner gar nicht würdig."
 infidelity_confrontation.1000.expose: "Die Welt soll von Eurer schmutzigen Affäre erfahren!"
 infidelity_confrontation.1000.blackmail: "Sicher wollt Ihr doch, dass dies ein Geheimnis bleibt …"
 infidelity_confrontation.1000.imprison: "Eure Liebe wird Euch wärmen im Kerker."
 infidelity_confrontation.1000.opt_out: "Ich muss nachdenken …"
 infidelity_confrontation.1000.opt_out.knew: "Ich habe diese Posse satt."
 infidelity_confrontation.1000.opt_out.blackmail.tt: "Ich könnte in Erwägung ziehen, [infidelity_partner.GetShortUIName] zu [Concept('blackmailing', 'erpressen')|E], es [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] mit gleicher Münze heimzuzahlen, oder [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] zu verzeihen."
 infidelity_confrontation.1000.opt_out.divorce.tt: "Ich könnte in Erwägung ziehen, mich von [infidelity_partner.GetShortUIName] [Concept('divorcing', 'scheiden')|E] zu lassen, es [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] mit gleicher Münze heimzuzahlen, oder [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] zu verzeihen."
 infidelity_confrontation.1000.opt_out.fallback.tt: "Ich könnte in Erwägung ziehen, es [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] mit gleicher Münze heimzuzahlen, oder [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] zu verzeihen."
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "„Ich weiß alles über Euch und Eure schmutzige Affäre mit [infidelity_partners_lover.GetTitledFirstName]! Vergeudet nicht unsere Zeit damit, es zu leugnen!“"
 infidelity_confrontation.1010.sad.desc: "Die Stimme von [confronting_partner.GetFirstName] bebt, und Tränen rinnen [confronting_partner.Custom('DE_PRO_PER_S_3P_D')] die Wangen hinunter.\n\n"
 infidelity_confrontation.1010.angry.desc: "Der Schrei von [confronting_partner.GetFirstName] geht mir durch Mark und Bein. Ich muss mich anstrengen, nicht zusammenzuzucken.\n\n"
 infidelity_confrontation.1010.break_up.desc: "„Ich ertrage das nicht länger, [ROOT.Char.GetFirstNameNoTooltip]. Ihr müsst Euch entscheiden. Wollt Ihr [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_A')] oder mich?“"
 infidelity_confrontation.1010.celibacy.desc: "„Wenn Ihr [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_A')] nicht verlasst, werde ich nie mehr Euer Bett teilen!“"
 infidelity_confrontation.1010.imprisonment.desc: "„Wenn Ihr Euch weigert, [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_A')] zu verlassen, werde ich Euch mit Eisenstangen trennen!“"
 infidelity_confrontation.1010.a: "Ich werde diese Sache beenden. Das schwöre ich!"
 infidelity_confrontation.1010.c: "Tut doch, was Ihr wollt. [infidelity_partners_lover.Custom('DE_PRO_PER_S_3P_N')|U] und ich sind füreinander bestimmt!"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "Die Augen von [infidelity_partner.GetFirstName] brennen wie lodernde Feuer, doch [infidelity_partner.Custom('DE_PRO_POS_S_3P')]e Stimme ist kalt wie Eis.\n\n„Meint Ihr wirklich, Drohungen könnten unsere"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "Ehe"
 infidelity_confrontation.1011.unapologetic_love.desc: "Liebe"
 infidelity_confrontation.1011.unapologetic_end.desc: "retten, [ROOT.Char.GetFirstNameNoTooltip]? Gut. Wie Ihr wollt. Aber macht Euch nichts vor: Ich bedauere nicht, was ich getan habe. Keine Sekunde.“"
 infidelity_confrontation.1011.a: "Wird es zwischen uns jemals wieder sein wie früher?"
 infidelity_confrontation.1011.apologetic_start.desc: "Tränen rinnen [infidelity_partner.GetFirstName] die Wange herunter. Sind es Tränen der Reue oder Tränen der Angst?\n\n„Bitte! Ihr müsst mir verzeihen. Ich flehe Euch an! Natürlich werde ich dieser Sache ein Ende setzen. Das war ein dummer Fehler. Nichts mehr! Ich schwöre es!“"
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "[infidelity_partner.GetFirstName] schweigt, während ich meine Forderung stelle und [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] Tränen die Wange hinunterrinnen. Doch als [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] dann endlich spricht, sind es andere Worte, als ich erwartet hatte.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "„Es tut mir leid, doch das kann ich nicht. Ich würde lieber den Rest meiner Tage im Kerker sitzen, als meine Gefühle [infidelity_partners_lover.GetFirstName] gegenüber zu verleugnen. Wenn Ihr mich so sehr hasst, wenn Ihr mich leiden sehen wollt, dann sei es eben so.“"
 infidelity_confrontation.1012.apologetic_break_up.desc: "„Ich wollte Euch niemals wehtun, und das tut mir leid. Doch ich kann meine Gefühle für [infidelity_partners_lover.GetFirstName] nicht verleugnen. Was wir haben … Damit kann niemand mithalten. Nicht einmal Ihr.“"
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Ich würde lieber den Rest meines Lebens im Kerker sitzen, als auch nur noch einen Augenblick mit Euch zu verbringen!“"
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Ihr wart schon immer töricht. Danke, dass Ihr mir die Augen geöffnet habt. Ich habe Euch noch nie klarer gesehen!“"
 infidelity_confrontation.1012.a: "Gut! Wie Ihr wollt, Ihr unerträglicher Lustgeier!"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName')|U], ich dachte, wir würden für immer zusammenbleiben und dass nichts uns je trennen könnte. Doch so sehr ich Euch auch liebe, kann ich die schroffe Wirklichkeit unserer Lage nicht länger einfach abtun. Unsere Träume, so süß und vollkommen sie auch sein mögen, waren nie mehr als eben nur Träume. Und nun werden sie auch niemals mehr sein.\n\nTrotz alledem müssen wir weitermachen, mein Schatz. Wenn wir dieses Leben nicht Hand in Hand beschreiten können, müssen wir geduldig auf das nächste warten."
 infidelity_confrontation.1013.like.desc: "Liebster Augenstern. Schweren Herzens schreibe ich Euch diesen Brief. Wir hatten einen Traum, einen wunderschönen und erbauenden Traum. Doch es war niemals mehr als das, und so sehr es auch schmerzt, ist die Antwort offensichtlich: Wir können nicht länger zusammen sein.\n\nIch möchte Euch für die schöne Zeit danken. Ich werde sie niemals vergessen. Möge Euer Leben lang und glücklich sein."
 infidelity_confrontation.1013.neutral.desc: "Unsere Affäre, so angenehm sie auch war, ist nicht länger eine private Angelegenheit. Sie war schön, solange sie währte, doch nun muss sie enden.\n\nPasst auf Euch auf, [ROOT.Char.GetTitledFirstNameNoTooltip]. Auch wenn dieser Abschied heute schmerzt, so glaubt mir: Bald werdet Ihr ihn vergessen haben."
 infidelity_confrontation.1013.a: "Und es gab nicht einmal einen Abschiedskuss …"
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "Die Tränen von [confronting_partner.GetFirstName] bereiten mir weit mehr Pein, als es harte Worte je könnten. Ich stehe geknickt da, als"
 infidelity_confrontation.1001.unkind_start.desc: "Sind die Tränen von [confronting_partner.GetFirstName] aufrichtig? Vielleicht ist dies ja alles nur aufgesetzt, um mein Mitleid zu erregen? Ich seufze genervt, als"
 infidelity_confrontation.1001.love_end.desc: "[confronting_partner.Custom('DE_PRO_PER_S_3P_N')] das Gesicht in meinem Hemd vergräbt.\n\n„[ROOT.Char.GetFirstNameNoTooltip], wie konntet Ihr das tun? Ich liebe Euch doch, Ihr Dummkopf!“ [confronting_partner.GetFirstName] holt tief und zitternd Luft. „Kommt zurück zu mir, mein Augenstern. Verlasst dieses Rindvieh. Dann ist alles vergeben und vergessen.“"
 infidelity_confrontation.1001.regular_end.desc: "[confronting_partner.Custom('DE_PRO_PER_S_3P_N')] das Gesicht in meinem Hemd vergräbt.\n\n„Ich weiß, dass ich vielleicht nicht [confronting_partner.Custom('DE_ART_DEF_S_N')] perfekte [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] bin, aber ich habe Besseres verdient als das hier. Wir beide haben Besseres verdient. Ich flehe Euch an: Kommt zu Sinnen und verlasst dieses Rindvieh. Es ist noch nicht zu spät. Wir können noch etwas ändern.“"
 infidelity_confrontation.1020.a: "Ich werde alles tun, um Eurer Vergebung würdig zu sein!"
 infidelity_confrontation.1020.b: "Ich kann meine Gefühle für [infidelity_partners_lover.GetFirstNameNoTooltip] nicht verleugnen!"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "Die Erleichterung steht [infidelity_partner.GetFirstName] ins Gesicht geschrieben. Mit ihr kommen die Tränen, und als [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] sich mir in die Arme wirft, spüre ich ihre salzige Nässe an meinem Hals.\n\n„Ich habe keine Vergebung verdient“, flüstert [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] schluchzend. „Doch ich werde alles in meiner Macht Stehende tun, um das zu ändern. Das schwöre ich Euch, mein Schatz. Das schwöre ich bei meinem Leben.“"
 infidelity_confrontation.1021.regular.desc: "Die Schmach steht [infidelity_partner.GetFirstName] ins Gesicht geschrieben. „Ich habe mir eingeredet, dass ich nichts Falsches tat, doch nun, da Ihr davon wisst …“\n\n[infidelity_partner.Custom('DE_PRO_PER_S_3P_N')|U] schüttelt den Kopf mit einem Seufzen. „Ich erkenne jetzt, dass ich einen Fehler gemacht habe. Verzeiht mir, [ROOT.Char.GetFirstNameNoTooltip]. Lasst es uns erneut miteinander versuchen.“"
 infidelity_confrontation.1021.a: "Es wird eine Weile brauchen, aber wir bekommen das hin."
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "„Spart Euch das Theater“, meint [infidelity_partner.GetFirstName] mit einem bösen Blick. „Keine Tränen werden mich umstimmen. Hört auf, Eure Zeit zu vergeuden und die meine.“\n\nWie kann [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] nur so kaltherzig sein?"
 infidelity_confrontation.1022.apologetic_start.desc: "[infidelity_partner.GetFirstName] schweigt, während ich um [infidelity_partner.Custom('DE_PRO_POS_S_3P')]e Liebe flehe und [infidelity_partner.Custom('DE_PRO_PER_S_3P_D')] Tränen das Gesicht hinunterrinnen. Doch als [infidelity_partner.Custom('DE_PRO_PER_S_3P_N')] dann doch spricht, sind es Worte, mit denen ich nicht gerechnet hätte.\n\n"
 infidelity_confrontation.1022.a: "Ich biete Euch mein Herz an, und Ihr werft es weg?"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "Ich habe von Eurer schmutzigen kleinen Affäre mit [infidelity_partners_lover.GetTitledFirstName] gehört. Danke, dass Ihr Euer wahres Wesen so eindeutig preisgegeben habt!\n\nFür mich besteht kein Zweifel: Ich habe meine Zeit und meine Aufmerksamkeit an ein widerwärtiges Schwein vergeudet. Ihr seid nicht einmal die Tinte auf meiner Feder wert! Sobald dieser Brief mein Haus verlassen hat, werde ich keinen Gedanken mehr an Euch verschwenden."
 infidelity_confrontation.1030.a: "Wenn Ihr mich doch nur erklären ließet!"
