l_german:
 murders_at_court.1001.t: "Morde bei Hofe: Betet für die namenlosen Toten"
 murders_at_court.1001.desc_physician: "„Heute Morgen wurden Teile einer Leiche gefunden“, teilt [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] mir mit einem Handzeig auf den Tisch vor uns mit, auf dem sich Blut um kleine Häufchen Fleisch sammelt und Gewebefetzen in dunklem Schleim liegen.\n\n„Wie Ihr sehen könnt, handelt es sich nicht um einen ganzen … Menschen. Wir haben nicht genug, um dem Opfer einen Namen zu geben.“"
 murders_at_court.1001.desc: "„Heute morgen wurden Teile einer weiteren Leiche gefunden“, teilt eine Wache mir mit einem Handzeig auf den Tisch vor uns mit, auf dem sich Blut um kleine Häufchen Fleisch sammelt und Gewebefetzen in dunklem Schleim liegen.\n\n„Wie Ihr sehen könnt, handelt es sich nicht um einen ganzen … Menschen. Wir haben nicht genug, um dem Opfer einen Namen zu geben.“"
 murders_at_court.1001.a: "Ich werde für das Opfer beten."
 murders_at_court.1001.b: "Achtet darauf, dass niemand verloren geht. Und zwar #EMP ständig#!."
 murders_at_court.1001.b.tt: "Ich werde die Bewegungsfreiheit aller am Hof einschränken und so hoffentlich den Mörder so sehr unter Druck setzen, dass er sich verrät."
 murder_at_court_movement_restricted_courtiers_craven: "Jeder feige Höfling"
 murder_at_court_movement_restricted_courtiers_other: "Jeder zweite Höfling"
 murder_at_court_movement_restricted_courtiers: "Jeder Höfling"
 murders_at_court.1001.c: "Verdoppelt die Wachen!"
 murders_at_court.1001.c.tt: "Wenn wir mehr Wachen haben, schreckt dies den Mörder sicher ab – zumindest aber behindert es ihn"
 murders_at_court.1001.d: "Hat denn niemand etwas gesehen? Bitte! Ich brauche Eure Hilfe!"
 murders_at_court.1001.d.tt: "Ich lasse im gesamten Reich verkünden, dass ich Wissen und Hinweise suche"
 murders_at_court.1001.e: "Ich werde dieser Sache nachgehen. Höchstselbst."
 murders_at_court.1001.e.tt: "Ich werde mein Wissen in diesem Fall nutzbringend einsetzen"
 murders_at_court.1002.t: "Morde bei Hofe: Mord am Morgen"
 murders_at_court.1002.desc_named: "Kurz nach Sonnenaufgang ereilt mich die Kunde, dass [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] während der Nacht ermordet wurde. Viehisch aufgeschlitzt und ausgeweidet, auf dem Präsentierteller für jeden, der vorübergeht …\n\nDie Leiche ist rasch beseitigt, und bei Sonnenuntergang ist keine Spur mehr von der grauenhaften Tat zu sehen."
 murders_at_court.1002.desc: "Ein neuer Tag, eine neue Leiche. Schweren Herzens stelle ich fest, dass sich nach den Morden in letzter Zeit eine Art Routine in meiner Residenz eingestellt hat.\n\nDie Leiche, in der Blüte ihres Lebens ausgeweidet, ist rasch beseitigt, und bei Sonnenuntergang ist keine Spur mehr von der grauenhaften Tat zu sehen."
 murders_at_court.1003.t: "Morde bei Hofe: Bis dass der Tod uns scheidet"
 murders_at_court.1003.desc_opening: "Ich finde [spouse.GetTitledFirstName] in unseren Gemächern, dahingestreckt auf dem Boden in einer Lache [spouse.Custom('DE_PRO_POS_S_3P')]es eigenen Blutes."
 murders_at_court.1003.desc_like: "Wehklagend sinke ich zu Boden und halte [spouse.Custom('DE_PRO_PER_S_3P_A')] an meine Brust gedrückt …"
 murders_at_court.1003.desc: "Ich sinke zu Boden und halte [spouse.Custom('DE_PRO_PER_S_3P_A')] an meine Brust gedrückt …"
 murders_at_court.1003.desc_end: "[spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist so kalt … O Himmel, warum ist [spouse.Custom('DE_PRO_PER_S_3P_N')] so kalt?!"
 murders_at_court.1004.t: "Morde bei Hofe: Mein Kind"
 murders_at_court.1004.desc: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] liegt in [child.Custom('DE_PRO_POS_S_3P')]em Bett, kalt und leblos. Das Bettzeug ist durchtränkt mit Blut, und das träge #EMP tropf, tropf#! auf den Boden unter dem Bett scheint im gesamten Zimmer widerzuhallen."
 murders_at_court.2001.t: "Morde bei Hofe: Eskalation"
 murders_at_court.2001.desc: "Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] liegt niedergestreckt auf dem kalten Boden. Blut sickert aus [victim.Custom('DE_PRO_POS_S_3P')]en zahlreichen Stichwunden.\n\nWarum verhöhnt mich dieser Mörder so derart?!"
 murders_at_court.2002.t: "Morde bei Hofe: Ein Schritt voraus"
 murders_at_court.2002.desc: "Als ich in meine Gemächer zurückkehre, erwartet mich der abgetrennte Kopf von [heir.GetTitledFirstName] auf meinem Schreibtisch, der Mund geöffnet in einem stillen Schrei. Mein[heir.Custom('DE_END_PRO_S_N')] geliebt[heir.Custom('DE_END_ADJ_IND_S_N')] [heir.GetTitledFirstName] … O Himmel, warum? Diesem Mörder, der uns quält, muss das Handwerk gelegt werden!"
 murders_at_court.2002.a: "Ich muss für uns alle beten!"
 murders_at_court.2003.t: "Morde bei Hofe: Der Mörder schlägt zu"
 murders_at_court.2003.desc: "Ein heftiger Schmerz in meinem Rücken. Ich atme ein, und die Qualen lassen mich aufschreien. Ich versuche, mich umzudrehen, sacke jedoch zusammen und folge dem #EMP tropf#!, #EMP tropf#! meines Blutes auf den Boden.\n\nMir wird schwarz vor Augen, aber ich sehe, wie mein[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] breit grinsend über mir steht. Ich strecke die Hand aus, und [murderer.Custom('DE_PRO_PER_S_3P_N')] belohnt mich mit einem Tritt, der den Raum umherwirbeln lässt, immer weiter im Kreis … Hell und dunkel und dunkler und dunkler …"
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip] … Warum …?"
 murders_at_court.2101.t: "Morde bei Hofe: Der ermordete Nachfolger"
 murders_at_court.2101.desc_opening: "Ich starre auf den leblosen Körper, der vor so Kurzem noch mein[other_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] war, und mir wird schwindlig. Es muss mein Blut sein, das den Boden unter [other_heir.Custom('DE_PRO_PER_S_3P_D')] bedeckt, denn in meinem Kopf kommt keines mehr an.\n\n"
 murders_at_court.2101.desc_family: "Ich knie neben [other_heir.Custom('DE_PRO_PER_S_3P_D')] nieder, die kalte Wange in meine Hand geschmiegt … [other_heir.Custom('DE_PRO_POS_S_3P')|U]e Augen sind weit offen, aber vor Überraschung und nicht vor Angst. „Tat Euch das jemand an, den Ihr kanntet?“"
 murders_at_court.2101.desc: "[other_heir.Custom('DE_PRO_PER_S_3P_N')|U] sieht mehr überrascht als verängstigt aus … Vielleicht kannte [other_heir.Custom('DE_PRO_PER_S_3P_N')] ja [other_heir.Custom('DE_PRO_POS_S_3P')]en Mörder?"
 murders_at_court.2201.t: "Morde bei Hofe: Was nicht gesehen werden kann"
 murders_at_court.2201.desc: "„Aber … die Augen fehlen! Ausgepult wie fahle Erbsen!“ Der Diener, der das jüngste Opfer des Mörders fand, wird aus dem Raum geleitet; weiß ist sein Gesicht, seine Hände zittern noch immer, und diese Schreie …\n\nAls ich in die roten und blinden Löcher schaue, die Augen enthalten sollten, überkommt mich ein Schaudern. Wofür braucht ein Mörder denn Augen? Geht es um irgendein Ritual?"
 murders_at_court.5001.t: "Morde bei Hofe: Der Gehilfe"
 murders_at_court.5001.desc: "Ein seltsamer Mann hat mich aufgesucht, nachdem er von den Morden gehört hatte, die meinem Hof so zusetzen.\n\n„Man nennt mich [watson.GetTitledFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ich denke, ich könnte Euch behilflich sein.“"
 murders_at_court.5001.a: "Ich kann jede Hilfe gebrauchen!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "Diese Sache geht Euch nichts an!"
 murders_at_court.8001.t: "Morde bei Hofe: Memento Mori"
 murders_at_court.8001.desc: "Als [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] von uns zur letzten Ruhe gebettet wird, schwöre ich, dass ich den Missetäter finden werde. Der Mörder hat seine üblen Machenschaften offenbar beendet, und ich frage mich, ob [story_owner.GetTitleAsNameNoTooltip] die ganze Zeit über das Ziel war …"
 murders_at_court.8001.a: "Ruhe in Frieden, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc: "Als [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] von uns zur letzten Ruhe gebettet wird, kann ich mein Lachen kaum unterdrücken: Das Gesicht, das [story_owner.Custom('DE_PRO_PER_S_3P_N')] am Ende machte, war unbezahlbar! Ein so guter Mensch, sagen sie … Pah.\n\nZumindest sollte jetzt wieder Ruhe einkehren, nachdem der gefürchtete Mörder mit anderen Dingen beschäftigt ist."
 murders_at_court.8002.a: "Wie zum Beispiel, über sein Reich zu herrschen!"
 murders_at_court.8003.t: "Morde bei Hofe: Erbschaft"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName] hat oft von den Morden gesprochen, die [predecessor.Custom('DE_PRO_POS_S_3P')]en Hof heimsuchen: ruchlose und grauenhafte Vorfälle.\n\nDie Schritte, die [predecessor.Custom('DE_PRO_PER_S_3P_N')] gegen diese Morde ergriffen hatte, werden nach wie vor umgesetzt, und ich kann nur hoffen, dass sie auch reichen werden …"
 murders_at_court.8003.a: "Möge der Fluch, der auf dem Hof lastete, mit [predecessor.Custom('DE_PRO_PER_S_3P_D')] zu Grabe getragen worden sein."
 murders_at_court.9001.t: "Morde bei Hofe: Eine Konfrontation"
 murders_at_court.9001.desc_opening_watson: "Als wir uns in meine Gemächer zurückziehen, erwartet [watson.GetTitledFirstName] und mich ein Brief, verfasst in roter Tinte. Nein, in #EMP Blut#!.\n\n"
 murders_at_court.9001.desc_opening: "Als ich in meine Gemächer zurückkehre, erwartet mich ein Brief, verfasst in roter Tinte – nein, in #EMP Blut#!.\n\n"
 murders_at_court.9001.desc_heir: "#EMP „Ihr werdet diese Suche um des Reiches willen einstellen. Ich habe mein gesamtes Leben unmittelbar vor Eurer Nase verbracht, und noch immer seid Ihr so blind. Es brächte Euch nur Schmerz, wenn Ihr meine Identität enthülltet.“#!"
 murders_at_court.9001.desc_rival: "#EMP „Ich widme mein Leben #EMP Eurem#! Untergang, und dem Eurer Familie und Eurer Herrschaft. Ihr könnt nichts tun, um mich aufzuhalten, doch wenn Ihr nicht aufhört, Euch einzumischen, werde ich noch finsterere Taten begehen.“#!"
 murders_at_court.9001.desc_witch: "#EMP „Ihr meint, mit Euren Einmischungen erreichtet Ihr etwas? Die dunklen Mächte wurden bereits entfesselt, und wenn Ihr mir in die Quere kommt, werdet Ihr nur Euch selbst gefährden und alle, die Ihr liebt.“#!"
 murders_at_court.9001.desc_cannibal: "#EMP „Ihr versteht das nicht. Ich muss das hier tun, um zu leben, um #EMP Nahrung#! zu finden. Stellt diese Suche unverzüglich ein, denn sonst wird mein Hunger alles verschlingen!“#!"
 murders_at_court.9001.desc_vassal: "#EMP „Ihr werdet diese Suche um des Reiches willen einstellen. Ich werde gebraucht, #EMP geschätzt#!, und Ihr würdet es nur bereuen, wenn Ihr meine Identität enthülltet.#!"
 murders_at_court.9001.desc_fallback: "#EMP „Ihr werdet diese Suche unverzüglich einstellen. Es wird nicht gut enden, wenn Ihr meine Identität aufdeckt, und ich werde dafür sorgen, dass es für Euch nicht gut endet, wenn Ihr es weiterhin versucht.“#!"
 murders_at_court.9001.desc_ending: "\n\nDiese Handschrift … Das könnte [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] geschrieben haben!"
 murders_at_court.9001.a: "Ist das vielleicht …?"
 murders_at_court.9001.a.tt: "Ich werde [murderer.GetTitledFirstNameNoTooltip] damit konfrontieren."
 murders_at_court.9001.b: "Ich glaube, diese Mordfälle werden ungelöst bleiben."
 murders_at_court.9001.b.tt: "Was könnte schon schiefgehen?"
 murders_at_court.9001.c: "Was meint Ihr, [watson.GetFirstNameNoTooltip]?"
 murders_at_court.9001.c.tt: "Ich glaube nicht, dass das so einfach ist …"
 murders_at_court.9002.t: "Morde bei Hofe: Konsequenzen"
 murders_at_court.9002.desc: "[the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde vor meiner Residenz aufgeknüpft. [the_one_to_kill.Custom('DE_PRO_POS_S_3P')|U] Körper ist kalt, bleich, reglos … Doch was ist das? Ein kleiner Zettel, in die Falten [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Gewänder gesteckt!\n\n#EMP Dies ist mein letztes Opfer, mein letztes Geschenk an Euch, [ROOT.Char.GetTitledFirstNameNoTooltip]. Aber keine Angst: Ich bleibe in Eurer Nähe und werde Euch weiter beobachten.#!"
 murders_at_court.9002.a: "Der Gedanke daran, dass ein solches Monster frei herumläuft …"
 murders_at_court.9003.t: "Morde bei Hofe: Dunkles Vermächtnis"
 murders_at_court.9003.a: "Ihr werdet für Eure Verbrechen bezahlen!"
 murders_at_court.9003.b: "Auge um Auge, Leben um Leben …!"
 murders_at_court.9003.c: "Geht. Ihr seid frei, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d: "Muss langweilig sein, diese Taten allein zu begehen …"
 murders_at_court.9003.e: "Oh … Das, das tut mir so leid."
 murders_at_court.9004.t: "Morde bei Hofe: Auf frischer Tat ertappt"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName] und ich verbringen viele Stunden über dem Brief. Aber dieser Geruch … Oh, er riecht wie [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName], ist verschwunden, und [murderer.GetTitledFirstName] ebenso.“\n\nIch schicke die Wache weg und sehe meine eigene Befürchtung in den Augen von [watson.GetTitledFirstName]; [murderer.GetTitledFirstNameNoTooltip] könnte …"
 murders_at_court.9004.desc_ending: "\n\nAls wir [murderer.GetTitleAsNameNoTooltip] endlich stellen, nähert [murderer.Custom('DE_PRO_PER_S_3P_N')] sich [victim.GetTitledFirstName] mit einem Messer in der Hand.\n\n„Bleibt auf der Stelle stehen!“"
 murders_at_court.9021.t: "Morde bei Hofe: Dunkle Magie"
 murders_at_court.9021.desc: "Als meine Wachen und ich [murderer.Custom('DE_PRO_PER_S_3P_A')] endlich aufspüren, kauert [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] mit nackten Knien vor einem alten Folianten, die Stirn gegen den Boden gedrückt und die Arme in einem beinahe unnatürlichem Winkel über dem Kopf ausgestreckt.\n\n"
 murders_at_court.9031.t: "Morde bei Hofe: Der Hunger"
 murders_at_court.9031.desc: "Als meine Wachen und ich [murderer.Custom('DE_PRO_PER_S_3P_A')] endlich aufspüren, nagt [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] an etwas, was nach einem menschlichen #EMP Finger#! aussieht."
 murders_at_court.9041.t: "Morde bei Hofe: Entkommen"
 murders_at_court.9041.desc_opening: "Das Einzige, was mich erwartet, als ich der Spur folge, die [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] hinterließ, ist"
 murders_at_court.9041.desc_witch: "ein Haufen Knochenstücke, etwas, was verdächtig nach menschlichen Augen aussieht, und"
 murders_at_court.9041.desc_cannibal: "ein Haufen Knochenstücke, an denen offenbar genagt wurde, und"
 murders_at_court.9041.desc: "ein Brief, der sich über meine Bemühungen lustig macht. [murderer.GetTitledFirstNameNoTooltip] selbst ist nirgendwo zu sehen."
 murders_at_court.9041.a: "Jeder wird von diesen Missetaten erfahren!"
 murders_at_court.9041.b: "Am besten bewahren wir bezüglich dieser Sache Stillschweigen …"
 murders_at_court.9099.t: "Morde bei Hofe: Blutige Geschäfte"
 murders_at_court.9099.t_wrong: "Morde bei Hofe: Der Fehler"
 murders_at_court.9099.desc_wrong: "Als ich [murderer.Custom('DE_PRO_PER_S_3P_A')] endlich finde, versucht [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] nicht einmal zu fliehen. Im Gegenteil, [murderer.Custom('DE_PRO_PER_S_3P_N')] schaut mich völlig verwirrt an.\n\n„Endlich habe ich Euch, mordlüsterne Bestie!“\n\n„Entschuldigt, wie bitte? Ihr meint, #EMP ich#! hätte all diese Leute ermordet?!"
 murders_at_court.9099.desc_nothing: "Als ich [murderer.Custom('DE_PRO_PER_S_3P_A')] endlich aufspüre, versucht [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] nicht einmal vor mir und den Wachen zu fliehen.\n\n"
 murders_at_court.9099.desc: "„Seid mir gegrüßt, [ROOT.Char.GetFirstNameNoTooltip].“ [murderer.Custom('DE_PRO_PER_S_3P_N')|U] steht vor mir und mustert mich eingehend. „Höchste Zeit, dass Ihr auftaucht. Ich nehme an, meine … #EMP Geschenke#! haben Euch gefallen?\n\nDas Grinsen, das sich über [murderer.Custom('DE_PRO_POS_S_3P')] Gesicht zieht, lässt es mir kalt den Rücken hinunterlaufen."
 murders_at_court.9989.desc: "Allerdings kann ich nicht umhin, zu bemerken, dass die Morde aufhörten, als [murderer.GetTitledFirstName] meinen Hof verließ …"
 murders_at_court.9989.a: "Ich werde diese Person im Auge behalten."
 murders_at_court.9999.t: "Morde bei Hofe: Der Fluch ist Geschichte"
 murders_at_court.9999.desc_opening: "Als nach einiger Zeit noch immer keine neuen Leichen auftauchen, entspanne ich mich langsam wieder. Der Mörder hat aufgegeben!\n\n"
 murders_at_court.9999.desc: "Allerdings kann ich nicht umhin, zu bemerken, dass die Morde aufhörten, als [murderer.GetTitledFirstName] starb …"
 murders_at_court.9999.a: "Jetzt, da [murderer.Custom('DE_PRO_PER_S_3P_N')] tot ist, werde ich es wohl nie erfahren …"
