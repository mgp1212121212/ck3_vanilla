 ## CAT
 ##############
 pet_animal.0001.t: "Die Katze"
 pet_animal.0001.desc: "Als die Katze auf meinem Schoß sitzt und zufrieden schnurrt, überlege ich, welchen Namen ich ihr wohl geben soll. Einen historischen? Einen, der sich auf ihr [ROOT.Char.Custom('CatFurColor')]es Fell bezieht? Einen, der das beruhigende Gefühl beschreibt, das mich überkommt, wenn ich sie hinter dem Ohr kraule?\n\nAh, ich weiß! Der perfekte Name ist …"
 pet_animal.0001.a: "Ein fantastischer Name!"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]: Das Geschenk"
 pet_animal.0101.desc: "Der Blick aus zwei [ROOT.Char.Custom('CatEyeColor')|l]en Augen folgt mir, als ich vorbeigehe, und ein leises Miau ist zu hören, als [ROOT.Char.Custom('CatStoryName')] mein Bein anspringt."
 pet_animal.0101.desc_old: "Meine Katze hat zwar schon bessere Tage gesehen, doch durch ihr Alter ließ sie sich noch nie aufhalten!"
 pet_animal.0101.desc_young: "Meine Katze mag zwar noch jung sein, aber sie ist dennoch wild und ungestüm!"
 pet_animal.0101.desc_middle: "Obgleich meine Katze in den besten Jahren ist, hinterlässt sie doch keine Kratzer an mir."
 pet_animal.0101.desc_ending: "\n\nAls das Tier wegstolziert, sehe ich, dass es mir in ihrem Versteck ein funkelndes Geschenk hinterlassen hat."
 pet_animal.0101.a_female: "Danke, meine Gute!"
 pet_animal.0101.a_male: "Danke, mein Guter!"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]: Der entzückte Vasall"
 pet_animal.0103.desc: "Bei meinem Spaziergang sehe ich, wie mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], neben meiner Katze [ROOT.Char.Custom('CatStoryName')] kniet und sie sanft streichelt.\n\n„Ihr habt da ja eine zauberhafte Katze, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 pet_animal.0103.a: "Wie scharfsinnig von Euch!"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]: Schnurrende Gemütlichkeit"
 pet_animal.0104.desc: "Einmal mehr findet ein anstrengender Tag sein Ende, und ich lasse mich in einen Stuhl sinken. Wie lange halte ich das noch durch?\n\nPlötzlich höre ich ein leises Miauen, und meine Katze [ROOT.Char.Custom('CatStoryName')] springt mir auf den Schoß, wo sie auch prompt zu schnurren beginnt. Ich sitze lange mit ihr da und lausche einfach nur dem beruhigenden Geräusch, während ich ihr [ROOT.Char.Custom('CatFurColor')|l]es Fell streichle."
 pet_animal.0104.a: "Ich glaube, das mache ich noch eine Weile."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]: Enthülltes Geheimnis"
 pet_animal.0105.desc_opening: "#EMP Miau!#!\n\nIch schaue hinunter und sehe, dass meine Katze [ROOT.Char.Custom('CatStoryName')] mir eine Schriftrolle zu Füßen gelegt hat, die in jenem unverkennbaren Stil versiegelt ist, den mein[person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName] pflegt. Ich gebe der Neugier nach und überfliege den Text …\n\n"
 pet_animal.0105.desc_murder: "„… der Mord, den ich beging, wiegt noch schwer auf mir, und …“"
 pet_animal.0105.desc_lover: "„… die Liebe, die ich für jemand anderes empfinde …“"
 pet_animal.0105.desc_homosexual: "„… das Verlangen, das ich nach Menschen meines Geschlechts empfinde …“"
 pet_animal.0105.desc_deviant: "„… die Perversion, in der ich mich ergangen habe …“"
 pet_animal.0105.desc_cannibal: "„… denn ich habe das Fleisch von Menschen gekostet …“"
 pet_animal.0105.desc_murder_attempt: "„… als ich versuchte, das Leben eines Mitmenschen zu beenden …“"
 pet_animal.0105.desc_non_believer: "„… denn ich glaube nicht an [person.GetFaith.HighGodName] …“"
 pet_animal.0105.desc_incest: "„… dass ich dieses Verlangen nach einem Mitglied meiner eigenen Familie verspüre …“"
 pet_animal.0105.desc_witch: "„… mein Hexenzirkel wird …“"
 pet_animal.0105.desc_fallback: "„… es wiegt schwer auf mir, dieses Geheimnis wahren zu müssen …“"
 pet_animal.0105.a: "Unglaublich, dass [person.Custom('DE_PRO_PER_S_3P_N')] so etwas verbirgt …!"
 pet_animal.0105.b: "Das muss die Welt erfahren."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]: Empfindlichkeit"
 pet_animal.0106.desc: "„[ROOT.Char.GetFirstNameNoTooltip], diese Katze muss weg!“\n\nMein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], hält [ROOT.Char.Custom('CatStoryName')] am Nacken, mit roten Augen und triefender Nase. „Ich halte das nicht mehr aus! Ich kann kaum mehr atmen, wenn dieses Tier in der Nähe ist!“"
 pet_animal.0106.a: "Ich werde meine Katze [receiver_1.GetFirstNameNoTooltip] schenken …"
 pet_animal.0106.b: "[receiver_2.GetFirstNameNoTooltip] könnte einen Gefährten gebrauchen …"
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip] würde sich um meine Katze kümmern …"
 pet_animal.0106.d: "Ich werde [ROOT.Char.Custom('CatStoryName')] nicht weggeben!"
 pet_animal.0106.e: "Dann … Dann muss ich das Tier wohl loswerden …"
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]: Die Katze"
 pet_animal.0107.desc: "„Meine bessere Hälfte erträgt die Gesellschaft meiner armen Katze [ROOT.Char.Custom('CatStoryName')] nicht mehr … Daher vertraue ich Euch die Aufgabe an, Euch um das Tier zu kümmern.“\n\nMein[giver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))], [giver.GetTitledFirstName], hält mir eine [receiver.Custom('CatFurColor')]e Katze entgegen. „[ROOT.Char.Custom('CatStoryName')] ist ein hervorragender … ein hervorragender Gefährte.“"
 pet_animal.0107.a: "Ich danke Euch. Ich werde das Tier ehren!"
 pet_animal.0107.b: "Ich danke Euch. Ich bin mir sicher, das Tier wird sich als wertvoll erweisen."
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]: Ein Leben ohne dich"
 pet_animal.0108.t_dead: "Ein Leben ohne dich"
 pet_animal.0108.desc_opening: "Ich besuche [receiver.GetTitledFirstName], um zu sehen, wie es meiner Katze [receiver.Custom('CatStoryName')] in [receiver.Custom('DE_PRO_POS_S_3P')]er Obhut geht.\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus mit der [receiver.Custom('CatFurColor')]en Katze auf dem Arm. „Dem Tier geht es prächtig …"
 pet_animal.0108.desc_alive: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich draußen mit der [receiver.Custom('CatFurColor')]en Katze auf dem Arm. „Dem Tier geht es prächtig …"
 pet_animal.0108.desc_alive_1: "So gern jagt es die einheimischen Vögel!“"
 pet_animal.0108.desc_alive_2: "So gern spielt es mit den Hühnern!“"
 pet_animal.0108.desc_dead_opening: "Ich besuche [receiver.GetTitledFirstName], um zu sehen, wie es der Katze in [receiver.Custom('DE_PRO_POS_S_3P')]er Obhut geht.\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus, doch von der Katze fehlt jede Spur."
 pet_animal.0108.desc_dead: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich draußen, doch von der Katze fehlt jede Spur."
 pet_animal.0108.desc_dead_ending: "„O, die spielt sicher irgendwo …“\n\n[receiver.Custom('DE_PRO_PER_S_3P_N')|U] schafft es nicht, mir in die Augen zu schauen."
 pet_animal.0108.a: "Ich bin erleichtert!"
 pet_animal.0108.b: "Wo ist meine Katze?!"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]: Schreck der Nagetiere"
 pet_animal.0109.desc: "Als [ROOT.Char.Custom('CatStoryName')] einmal mehr mit einer toten Ratte zu mir kommt, kann ich die Katze nur loben. Meine Residenz war noch nie so frei von Nagetieren!"
 pet_animal.0109.a: "Nur weiter so!"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]: Der Unruhestifter"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] kommt zu mir mit Wut in den Augen und einer Katze in der Hand, die [vassal.Custom('DE_PRO_PER_S_3P_N')] am Nacken gepackt hat. Als [vassal.Custom('DE_PRO_PER_S_3P_N')] mir das Tier entgegenwirft, erkenne ich, dass es sich dabei um [ROOT.Char.Custom('CatStoryName')] handelt!\n\n„Ich fand dieses kleine Monster zwischen meinen Habseligkeiten. Was nicht zerkratzt war, war vollgepinkelt!“"
 pet_animal.0110.a: "Ich werde Euch entschädigen!"
 pet_animal.0110.b: "[ROOT.Char.Custom('CatStorySheHe')|U] ist doch nur eine Katze …"
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]: Fort"
 pet_animal.0197.desc_court_5020: "Seit ich damit anfing, das Kommen und Gehen von [ROOT.Char.Custom('CatStoryName')] einzuschränken, habe ich [ROOT.Char.Custom('CatStory_DE_PRO_PER_S_3P_A')] immer seltener gesehen.\n\nEs ist nun schon Wochen her, dass ich [ROOT.Char.Custom('CatStory_DE_PRO_PER_S_3P_A')] das letzte Mal gesehen habe, und ich fürchte, dass [ROOT.Char.Custom('CatStorySheHe')] mich für immer verlassen hat.\n\nMeine Höflinge scheinen glücklich über ihre haarfreien Gemächer zu sein, doch mein Schoß hat sich noch nie so leer angefühlt …"
 pet_animal.0197.desc: "[ROOT.Char.Custom('CatStoryName')] hat sich in letzter Zeit immer weiter von zu Hause entfernt und bleibt für längere Ausflüge weg.\n\nEs ist nun schon Wochen her, dass ich [ROOT.Char.Custom('CatStory_DE_PRO_PER_S_3P_A')] das letzte Mal gesehen habe, und ich fürchte, dass [ROOT.Char.Custom('CatStorySheHe')] mich für immer verlassen hat."
 pet_animal.0197.a: "Bitte komm zurück, [ROOT.Char.Custom('CatStoryName')]!"
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]: Ein trauriger Tag"
 pet_animal.0199.desc: "Meine Katze [ROOT.Char.Custom('CatStoryName')] ist nicht mehr so jung, wie sie einst war, und als sie mir auf den Schoß klettert, spüre ich, wie sie zittert.\n\nIch streichle sanft ihr [ROOT.Char.Custom('CatFurColor')]es Fell und höre mir lang in die Nacht ihr Schnurren an, doch als schließlich Stille herrscht, wird mir klar, dass sie nie mehr erwachen wird."
 pet_animal.0199.a: "Du wirst mir fehlen, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b: "Ich sorge dafür, dass du für immer an meiner Seite bist!"
 pet_animal.0199.b.tt: "Ihr erhaltet ein [court_artifact|E] in Form eines kleinen gegerbten Fells"
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: Plumps!"
 pet_animal.0200.desc: "Ich sitze an meinem Tisch und lese mir einige Berichte durch, die mir aus dem ganzen Reich geschickt wurden. [ROOT.Char.Custom('CatStoryName')] hüpft neben mir hoch, jagt der Wärme eines Sonnenstrahls hinterher und rollt sich zufrieden neben meiner Arbeit zusammen.\n\nIch strecke die Hand aus, um das [ROOT.Char.Custom('CatFurColor')|l]e Fell zu streicheln, und daraufhin reckt sich [ROOT.Char.Custom('CatStoryName')] träge. Und wie er das tut!\n\n#EMP Zu sehr#!, wie sich herausstellt. [ROOT.Char.Custom('CatStoryName')] rollt quer über den Tisch, von ihm herunter und landet auf den Pfoten. Mit einem hochmütigen Blick – als ob das Ganze irgendwie #EMP meine#! Schuld wäre – schlendert die Katze schmollend davon."
 pet_animal.0200.a: "Ha! Du kleiner Spaßvogel!"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: Am Abgrund"
 pet_animal.0201.desc: "Es war ein langer Tag. Ich strecke die Beine aus, während ich an meinem Schreibtisch entspanne und meinen müden Knochen zum ersten Mal heute etwas Ruhe gönne. Auf der anderen Seite des Raums schlendert [ROOT.Char.Custom('CatStoryName')] auf einem Regal entlang und erkundet die oberen Gefilde des Gemachs. Meine Katze ist so gern hoch droben – \n\ndoch mein Artefakt ([cat_artifact.GetName])! [ROOT.Char.Custom('CatStoryName')] saß eben noch am anderen Ende des Regals, doch nun stürzt man sich mit großen Katzenaugen geradewegs auf das spannende Ding. Ich beobachte mit Schrecken, wie eine Pfote ausgestreckt wird …"
 pet_animal.0201.a: "Nein!"
 pet_animal.0201.a.tt: "Ich muss es fangen!"
 pet_animal.0201.a.success: "Ihr fangt es erfolgreich"
 pet_animal.0201.a.failure: "Das Artefakt ([cat_artifact.GetNameNoTooltip]) stürzt zu Boden"
 pet_animal.0201.b: "O nein, das hast du nicht wirklich getan, du kleiner –"
 pet_animal.0201.b.success: "Ihr packt erfolgreich [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')] ist nicht gut auf Euch zu sprechen"
 pet_animal.0201.b.tt: "Packt die Katze!"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: Amouröse Abenteuer"
 pet_animal.0202.desc: "Die Kerzen flackern und die Laken rascheln, als [cat_lover.GetFirstName] und ich uns im Bett ineinander verschlingen. Wir versuchen, leise zu sein, doch manchmal hallen die Geräusche doch zu sehr! Das Keuchen, das Seufzen, das … Miauen?\n\nIch schrecke hoch und finde [ROOT.Char.Custom('CatStoryName')] zufrieden schnurrend neben uns auf einem Kissen sitzend vor. Während ich mit offenem Mund überlege, was ich tun soll, fängt das Tier geräuschvoll an, sich eine Pfote zu säubern.\n\n[cat_lover.GetFirstNameNoTooltip|U] sieht mich mit hochgezogener Braue an. Ich gebe der selbstzufriedenen Katze einen halbherzigen Schubs: Sie rollt sich auf den Rücken, bereit zum Spielen."
 pet_animal.0202.a: "„Verflixt noch eins – #EMP kusch!#!“"
 pet_animal.0202.a.success: "Ihr verscheucht erfolgreich die Katze"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] weigert sich hartnäckig, zu verschwinden"
 pet_animal.0202.b: "Es wäre unhöflich, das Tierchen zu stören …"
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: Verrat!"
 pet_animal.0203.desc: "Höre ich da ein #EMP Schnurren#!? Und ein … gedämpftes Miauen?\n\nIn einer Nische sitzt [random_courtier.GetFirstName] und wiegt [ROOT.Char.Custom('CatStoryName')] in den Armen. Die Katze schaut schmachtend zu [random_courtier.Custom('DE_PRO_PER_S_3P_D')] auf, die Gliedmaßen angezogen wie ein Säugling. Und [random_courtier.GetFirstNameNoTooltip] schaukelt sie liebevoll hin und her.\n\nIch grüße und der Mensch antwortet, doch die schnurrt die Katze nur zufrieden und vergräbt ihr Gesicht in einer Armbeuge. Ich kann mich nicht dagegen wehren, so etwas wie einen Anflug von Eifersucht zu verspüren."
 pet_animal.0203.a: "He! Gebt meine Katze her!"
 pet_animal.0203.b: "Nun, ich schätze, ich bin wohl nicht ihr Liebling …"
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: Katzenpflege"
 pet_animal.0204.desc: "Ich zittere leicht und ziehe die Decke enger um mich. Seit Tagen fühle ich mich schon elend, und es gibt keinerlei Anzeichen dafür, dass es in nächster Zeit besser wird.\n\nWährend ich an der Decke herumfummle, kündigt ein fröhliches Miauen die Ankunft meiner Katze [ROOT.Char.Custom('CatStoryName')] an. Sie schaut mich mit einem vagen Anflug von Besorgnis an und dreht eine ausgiebige Runde um mein Krankenbett.\n\nSchließlich lässt sie sich mit einem kleinen, selbstzufriedenen #EMP Mrrrp!#! nieder, um die Decken ein wenig zu kneten, und rollt sich schließlich in meiner Ellenbeuge zusammen."
 pet_animal.0204.a: "Och, bist du gekommen, um mir Gesellschaft zu leisten, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: Eine Unterbrechung"
 pet_animal.0205.desc: "Ich lasse mich nieder und fordere meinen Rat auf, es mir gleichzutun. Die Mächtigsten des Reiches sind hier. Ich setze an, um etwas zu sagen, und –\n\n#EMP „Miau!“#! Ich sehe mich nach dem Übeltäter um. #EMP „Miau!“#!\n\n[ROOT.Char.Custom('CatStoryName')] hüpft auf den langen Tisch und schnurrt zufrieden. Die Katze stupst mit dem Kopf fröhlich gegen meine Hand. [cat_disapprover.GetFirstName] schürzt derweil missbilligend die Lippen.\n\n„Vielleicht könnten wir das Tier entfernen lassen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? Wir haben hier wichtige Angelegenheiten zu besprechen.“"
 pet_animal.0205.a: "Zeigt [ROOT.Char.Custom('CatStoryName')] etwas Respekt. Sonst verliert Ihr Eure Zunge."
 pet_animal.0205.b: "Diener! Kommt und holt diese Katze!"
 pet_animal.0205.c: "Nun, kommt schon. Sie macht doch keinen Ärger. Die Katze kann bleiben."
 pet_animal.0205.c.tt: "Komm her, du kleiner Fellball!"
