 ## DOG
 ##############
 dog_got_pregnant_tooltip: "Sie bekommt Welpen!"
 pet_animal.1001.t: "Der Hund"
 pet_animal.1001.desc: "Als ich den Hund streichle, wedelt er freudig mit dem Schwanz. Welcher Name würde denn zu ihm passen? Ein historischer? Einer, der sich auf sein [ROOT.Char.Custom('DogFurColor')]es Fell bezieht? Das ist eine wichtige Entscheidung, und als der Hund sich auf den Rücken dreht, damit ich ihn am Bauch streicheln kann, bin ich eine Weile abgelenkt.\n\nDoch Augenblich, ich weiß! Sein Name ist …"
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]: Füße und Pfoten"
 pet_animal.1101.desc: "Mittlerweile habe ich es mir angewöhnt, mit [ROOT.Char.Custom('DogStoryName')] täglich Gassi zu gehen, und ich weiß nicht, wer von uns beiden die frische Luft und die Sonne mehr genießt!\n\n[ROOT.Char.Custom('DogStoryName')] läuft vor und schaut sich zu mir um. Sein Bellen klingt wie ein #EMP Wo bleibst du denn!#!"
 pet_animal.1101.a: "Und weiter geht’s!"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]: Ausgebüxt"
 pet_animal.1102.desc: "Ich reite gerade aus, mein Hund [ROOT.Char.Custom('DogStoryName')] neben mir, als er plötzlich ins Dickicht davonläuft.\n\nMein Gefolge versichert mir, dass er wieder zurückkommen wird, doch was, wenn nicht?"
 pet_animal.1102.a: "Bei Fuß! [ROOT.Char.Custom('DogStoryName')], ich sagte: Bei Fuß! Warte auf mich!"
 pet_animal.1102.a.tt: "Ihr versucht, das Tier einzuholen"
 pet_animal.1102.b: "Ich werde geduldig sein."
 pet_animal.1102.b.tt: "[ROOT.Char.Custom('DogStorySheHe')|U] kommt sicher wieder …!"
 pet_animal.1103.desc_followed: "Nach einer kurzen Suche finde ich [ROOT.Char.Custom('DogStoryName')]: Das Tier wedelt glücklich mit dem Schwanz und tut so, als wäre nichts gewesen."
 pet_animal.1103.desc: "Irgendwann kommt [ROOT.Char.Custom('DogStoryName')] zurückgetrottet, als wäre nichts gewesen."
 pet_animal.1103.desc_ending: "\n\nDer Hund hat etwas in seinem Maul, und als er es vor mir ablegt, sehe ich, dass es sich dabei um ein paar Goldmünzen handelt."
 pet_animal.1103.a: "Vielen Dank!"
 pet_animal.1104.desc_followed: "Ich suche lange, aber keine Spur von [ROOT.Char.Custom('DogStoryName')]."
 pet_animal.1104.desc: "So lange ich auch warte: [ROOT.Char.Custom('DogStoryName')] kehrt nicht zurück."
 pet_animal.1104.desc_ending: "\n\nAls wir zurückreiten, bricht mir die Leere neben meinem Pferd schier das Herz."
 pet_animal.1104.a: "Warum hast du mich verlassen, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1105.desc_ending: "\n\nAls ich gerade aufgeben will, kehrt ein Reiter aus meinem Gefolge mit verstörender Kunde zurück: Er schwört, er habe jemanden in der Nähe gesehen. [rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] soll es gewesen sein!"
 pet_animal.1105.a: "Wenn [rival.Custom('DE_PRO_PER_S_3P_N')] hinter dieser Sache steckt …"
 pet_animal.1106.desc_ending: "\n\nAls ich gerade aufbrechen will, taucht wie aus dem Nichts [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] auf, mit [ROOT.Char.Custom('DogStoryName')] im Schlepptau.\n\n„Ich glaube, Ihr habt da jemanden verloren!“"
 pet_animal.1106.a: "Was für ein Glück! Danke Euch vielmals!"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]: Der entzückte Vasall"
 pet_animal.1107.desc: "Bei meinem Spaziergang sehe ich, wie mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], meinen Hund [ROOT.Char.Custom('DogStoryName')] kräftig streichelt.\n\n„Ihr habt da ja einen zauberhaften Hund, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 pet_animal.1107.a_female: "Sie ist eine Feine!"
 pet_animal.1107.a_male: "Er ist ein Feiner!"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]: Beschützerinstinkte"
 pet_animal.1108.desc: "Ich bin in meinen Gemächern, als mein Hund [ROOT.Char.Custom('DogStoryName')] plötzlich die Tür anbellt. Ich vernehme ein überraschtes Quieken, und als ich die Tür aufreiße, hält mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] mitten im Schritt inne."
 pet_animal.1108.a: "Was macht Ihr hier? Raus damit!"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]: Die Begegnung"
 pet_animal.1109.desc: "Ich führe gerade meinen [ROOT.Char.Custom('DogStoryName')] aus, als ich plötzlich sehe, wie sich [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem wunderschönen [other_owner.Custom('DogFurColor')]en Hund nähert.\n\nBevor wir reagieren können, sausen [ROOT.Char.Custom('DogStoryName')] und der andere Hund auch schon davon."
 pet_animal.1109.a: "Denen wird sicher nichts passieren."
 pet_animal.1109.a.tt: "Ich #EMP hoffe#!, denen wird nicht passieren"
 pet_animal.1110.desc: "Nach einer Weile finden [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich die zwei Hunde, wie sie gerade heftig miteinander kopulieren.\n\n"
 pet_animal.1110.desc_your_dog: "„Nun, [ROOT.Char.GetTitledFirstNameNoTooltip] … dann sind wir wohl bald miteinander verwandt!“"
 pet_animal.1110.desc_their_dog: "„[ROOT.Char.Custom('DogStoryName')], wie konntest du nur zulassen, dass dieser Straßenköter …!“\n\n[other_owner.Custom('DE_PRO_PER_S_3P_N')|U] unterbricht sich, doch ich kann den Zorn in [other_owner.Custom('DE_PRO_POS_S_3P')]en Augen sehen."
 pet_animal.1110.a: "Nun … Das ist ganz natürlich."
 pet_animal.1111.desc: "Nach einer Weile finden [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich die zwei Hunde, wie sie gerade spielerisch miteinander raufen.\n\n„Ach wie schön, dass [other_owner.Custom('DogStoryName')] solchen Spaß hat!“"
 pet_animal.1111.a: "Ganz meine Meinung!"
 pet_animal.1112.desc: "Nach einer Weile finden [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich die zwei Hunde, wie sie gerade bösartig ineinander verbissen sind.\n\n„Pfeift Euren Köter zurück!“\n\n"
 pet_animal.1112.desc_dead: "Als ich es endlich schaffe, dass [ROOT.Char.Custom('DogStoryName')] vom Hund von [other_owner.GetFirstNameNoTooltip] ablässt, ist bereits jedes Leben aus diesem gewichen."
 pet_animal.1112.desc_alive: "Als ich es endlich schaffe, dass [ROOT.Char.Custom('DogStoryName')] vom anderen Hund ablässt, geht [other_owner.GetFirstNameNoTooltip] ohne ein weiteres Wort von dannen."
 pet_animal.1112.a: "Geht es dir gut, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]: Die Ratsversammlung"
 pet_animal.1113.desc: "Als ich und meine Ratsmitglieder uns zu einem Treffen versammeln, kommt mein Hund [ROOT.Char.Custom('DogStoryName')] mit Bettelblick und traurig hängendem Schwanz zu mir.\n\nEr ist nicht gern allein, doch dies ist eine wichtige Besprechung …"
 pet_animal.1113.a: "[ROOT.Char.Custom('DogStoryName')] wird an meiner Seite sein."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')] benimmt sich"
 pet_animal.1113.a_success.tt: "Nichts Schlimmes passiert"
 every_councillor: "Jedes Ratsmitglied"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')] tut nichts, aber"
 pet_animal.1113.a_failure.tt: "Etwas … Schlimmes passiert"
 pet_animal.1113.b: "Ein Hund hat bei einem Ratstreffen nichts zu suchen."
 pet_animal.1113.b.tt: "Ihr schlagt dem Hund die Tür vor den traurigen Augen zu"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')] wartet geduldig"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')] macht sich auf Abenteuer auf"
 pet_animal.1114.desc: "„Es tut mir leid, [ROOT.Char.GetTitledFirstNameNoTooltip]“, sagt mein [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. „Ich muss Euch leider widersprechen bezüglich …“\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] knurrt tief, und [councillor.GetTitledFirstNameNoTooltip] zuckt zusammen: [councillor.Custom('DE_PRO_POS_S_3P')|U] Blick geht von mir zum Hund und zurück.\n\n„Bei genauerer Betrachtung halte ich die Idee allerdings doch für vorzüglich!“"
 pet_animal.1014.a_girl: "Braves Mädchen, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy: "Braver Junge, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc: "„Weiter mit dem nächsten Punkt.“, schwadroniert mein [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. „Es ist von äußerster Wichtigkeit, dass …“\n\n#EMP *Pffffrrrpscht“#!\n\nDie Stille, die folgt, wird nur unterbrochen vom glücklichen Gebell von [ROOT.Char.Custom('DogStoryName')], der endlich [ROOT.Char.Custom('DogStoryHerHis')] Geschäft verrichtet hat."
 pet_animal.1115.a: "Böser Hund!"
 pet_animal.1116.desc_opening: "Ich verlasse den Besprechungssaal und stelle fest, dass [ROOT.Char.Custom('DogStoryName')] verschwunden ist. Ich suche überall nach ihm: Was, wenn er sich verlaufen hat und verängstigt herumirrt?\n\n"
 pet_animal.1116.desc: "Plötzlich begegnet mir [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], mit einem Hund im Schoß, der sich hochmotiviert den Bauch kratzt. Dieser Hund sieht mir verdächtig nach [ROOT.Char.Custom('DogStoryName')] aus.\n\n„Da habt Ihr ja einen kostbaren Gefährten, [ROOT.Char.GetTitledFirstNameNoTooltip]!“"
 pet_animal.1116.a: "Ha, das stimmt. Ein großartiger Hund …"
 pet_animal.1117.desc: "Plötzlich sehe ich, wie [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] einen Hund ausschimpft, der mir verdächtig nach [ROOT.Char.Custom('DogStoryName')] aussieht und inmitten eines Haufens von Papier- und Stofffetzen sitzt.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]! Diese … Diese #EMP Bestie#! hat meine Gemächer vollkommen verwüstet! Alles liegt in Trümmern!“"
 pet_animal.1117.a: "Äh … Hoppla. Böser Hund!"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]: Der Unruhestifter"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] kommt zu mir mit Wut in den Augen und einem Hund in der Hand, den [vassal.Custom('DE_PRO_PER_S_3P_N')] am Nacken hinter sich her schleift. Als [vassal.Custom('DE_PRO_PER_S_3P_N')] mir das Tier entgegenwirft, erkenne ich, dass es sich dabei um [ROOT.Char.Custom('DogStoryName')] handelt!\n\n„Ich fand diese Bestie zwischen meinen Habseligkeiten. Was nicht zerkaut war, war mit Kot beschmiert!“"
 pet_animal.1118.a: "Ich werde Euch entschädigen!"
 pet_animal.1118.b: "[ROOT.Char.Custom('DogStorySheHe')|U] ist doch nur ein Hund …"
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]: Der Welpe"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')] hat einen niedlichen Welpen zur Welt gebracht. Sosehr ich ihn auch liebe mit seinem winzigen wackelnden Schwänzchen: Ich kann mich nicht auch noch um ihn kümmern …"
 pet_animal.1190.a: "Ich werde den Welpen [receiver_1.GetFirstNameNoTooltip] schenken …"
 pet_animal.1190.b: "[receiver_2.GetFirstNameNoTooltip] könnte einen Gefährten gebrauchen …"
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip] würde sich darum kümmern …"
 pet_animal.1190.d: "Ich verkaufe ihn auf dem Markt."
 pet_animal.1191.t: "Der Welpe"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit einem Welpen auf dem Arm.\n\n„Ich kann mich nicht um ihn kümmern, doch vielleicht könnt Ihr ihm ja ein Zuhause schenken?“"
 pet_animal.1191.a: "Auf jeden Fall! Her damit!"
 pet_animal.1191.b: "Darum … kann ich mich #EMP kümmern#!."
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]: Ein Leben ohne dich"
 pet_animal.1192.desc_opening: "Ich besuche [receiver.GetTitledFirstName], um zu sehen, wie es meinem Hund [receiver.Custom('DogStoryName')] in [receiver.Custom('DE_PRO_POS_S_3P')]er Obhut geht.\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus neben dem [receiver.Custom('DogFurColor')]en Hund. „Dem Tier geht es prächtig …"
 pet_animal.1192.desc_alive: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich draußen mit dem [receiver.Custom('DogFurColor')]en Hund. „Dem Tier geht es prächtig …"
 pet_animal.1192.desc_alive_1: "Wie gern es doch die Hühner jagt!“"
 pet_animal.1192.desc_alive_2: "Wie gern es doch den Pferden folgt!“"
 pet_animal.1192.desc: "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus, aber vom Hund fehlt jede Spur. „O, der spielt sicher irgendwo …“\n\n[receiver.Custom('DE_PRO_PER_S_3P_N')|U] schafft es nicht, mir in die Augen zu schauen."
 pet_animal.1192.a: "Ich bin erleichtert!"
 pet_animal.1192.b: "Wo ist [receiver.Custom('DogStoryName')]?!"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]: Ein trauriger Tag"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')] war über die Jahre hin an meiner Seite, und die Zeit verschont auch Hunde nicht. Als ich neben ihm knie, wedelt er schwach mit dem Schwanz, doch er kann den Kopf nicht mehr heben.\n\nIch sitze bis spät in die Nacht neben ihm und streichle seinen [ROOT.Char.Custom('DogFurColor')]en Rücken, bis der Schwanz ganz still daliegt."
 pet_animal.1199.a: "[ROOT.Char.Custom('DogStoryName')], ich werde dich vermissen!"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "Nächtliches Kuscheln"
 pet_animal.2001.desc: "Als die Nacht hereinbricht, ziehe ich mich in meine Gemächer zurück, wo [ROOT.Char.Custom('CatStoryName')] und [ROOT.Char.Custom('DogStoryName')] auf dem Boden kuscheln! Das [ROOT.Char.Custom('DogFurColor')]e Fell von [ROOT.Char.Custom('DogStoryName')] glänzt: Offenbar hat [ROOT.Char.Custom('CatStoryName')] ihn gründlich saubergeleckt!"
 pet_animal.2001.a: "Wie niedlich die beiden doch zueinander sind!"
 pet_animal.2002.t: "Wie Hund und Katz"
 pet_animal.2002.desc: "Ich gehe kurz nach draußen und sehe, wie [ROOT.Char.Custom('DogStoryName')] und [ROOT.Char.Custom('CatStoryName')] aus unterschiedlichen Richtungen angelaufen kommen.\n\nEhe ich mich versehe, gehen sie auch schon aufeinander los. Fetzen von [ROOT.Char.Custom('DogFurColor')|l]em Fell fliegen durch die Luft, und sie knurren einander an. Diese ständigen Streitereien müssen aufhören!"
 pet_animal.2002.a: "Sofort aufhören, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt: "Ich versuche, den Hund unter Kontrolle zu bringen"
 pet_animal.2002.b: "Das reicht jetzt, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.2002.b.tt: "Ich versuche, die Katze unter Kontrolle zu bringen"
 pet_animal.2002.c: "Ich will da nicht zwischen die Fronten geraten …"
 pet_animal.2002.c.tt: "Die regeln das schon unter sich."
 pet_animal.2003.desc: "Ich habe nun schon im ganzen Gebäude gesucht, stets begleitet von [ROOT.Char.Custom('CatStoryName')], doch ich kann meinen Hund [ROOT.Char.Custom('DogStoryName')] einfach nirgends finden!\n\nAls ich mich nachdenklich zu [ROOT.Char.Custom('CatStoryName')] hinunterbeuge, um die Katze zu streicheln, sehe ich ein Stück blutiges [ROOT.Char.Custom('DogFurColor')]es Fell zwischen ihren Zähnen. Ich reiße es heraus, und sie faucht mich an und läuft in eine Ecke des Innenhofs … in der etwas [ROOT.Char.Custom('DogFurColor')|U]es auf dem Boden liegt."
 pet_animal.2003.a: "O, o nein! [ROOT.Char.Custom('CatStoryName')], du hast doch nicht etwa …!"
 pet_animal.2004.desc_opening: "Als ich gerade das Gebäude verlassen will, kommt [ROOT.Char.Custom('DogStoryName')] auf mich zugelaufen, fröhlich mit dem Schwanz wedelnd.\n\n"
 pet_animal.2004.desc_female: "„Na hallo! Wer ist eine Feine? Ja, wer …“"
 pet_animal.2004.desc_male: "„Na hallo! Wer ist ein Feiner? Ja, wer …“"
 pet_animal.2004.desc: "\n\nAls der Hund näherkommt, sehe ich, dass sein Mund trieft vor Blut. Mir rutscht das Herz in die Hose, als ich an den Ort gehe, von dem er kam, und schon bald finde ich den leblosen Leib meiner Katze [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a: "O nein … [ROOT.Char.Custom('DogStoryName')], wie konntest du nur?"
 pet_animal.2005.desc_opening: "Ich kann weder [ROOT.Char.Custom('CatStoryName')] noch [ROOT.Char.Custom('DogStoryName')] finden. Ich durchsuche das Gebäude und die Umgebung, doch niemand hat sie gesehen.\n\n"
 pet_animal.2005.desc: "Als ich die Suche abbrechen will, sehe ich eine Blutspur auf dem Boden, und dann noch eine, die zur nächsten führt, und dann wieder eine … Am Ende finde ich einen blutigen Fellhaufen, zwei zerfetzte Leiber, die am Boden miteinander verbissen sind, und es ist eindeutig, worum es sich dabei handelt."
 pet_animal.2005.a: "Warum konntet ihr euch nicht einfach vertragen?!"
 pet_animal.2006.desc: "Gerade als ich die Suche abbrechen will, sehe ich sie … als Haufen am Boden. O nein! Haben sie tatsächlich … Doch als ich mich ihnen nähere, hebt [ROOT.Char.Custom('CatStoryName')] den Kopf, und die Katze schaut mich mit müden Augen an, ehe sie wieder einschläft."
 pet_animal.2006.a: "O, sie … sie vertragen sich endlich!"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "Die Katze meines Feindes"
 pet_animal.5001.desc: "Als ich bei einem Gang an [rival_home.GetName] vorbeikomme, nähert sich mir eine [rival.Custom('CatFurColor')|l]e Katze. Wo habe ich dieses Tier schon einmal gesehen …? Ah! Mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] ist [Select_CString(rival.IsFemale, 'die Besitzerin', 'der Besitzer')] dieses Tiers! Es heißt [rival.Custom('CatStoryName')]!\n\nAls die Katze miaut und sich an mein Bein schmiegt, lächle ich bösartig."
 pet_animal.5001.a: "#EMP Hierher, süßes Tierchen#! … Ich tu dir doch nichts …"
 pet_animal.5001.a.tt: "Nur ein schneller Schnitt mit dem Messer …"
 pet_animal.5001.b: "Ich werde die Katze dieses Unmenschen streicheln, bis sie nicht mehr kann!"
 pet_animal.5002.t: "Der Hund meines Feindes"
 pet_animal.5002.desc: "Als ich bei einem Gang an [rival_home.GetName] vorbeikomme, nähert sich mir ein [rival.Custom('DogFurColor')]er Hund. Wo habe ich dieses Tier schon einmal gesehen …? Ah! Mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] ist [Select_CString(rival.IsFemale, 'die Besitzerin', 'der Besitzer')] dieses Tiers! Es heißt [rival.Custom('DogStoryName')]!\n\nAls der Hund fröhlich bellt und mit dem Schwanz wedelt, lächle ich bösartig."
 pet_animal.5002.a: "Hierher. Ich tu dir doch nichts …"
 pet_animal.5002.b: "Ich werde den Hund dieses Unmenschen streicheln, bis er nicht mehr kann!"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "Der beste Freund des Menschen"
 pet_animal.6001.desc: "Als ich [ROOT.Char.Custom('DogStoryName')] über das [ROOT.Char.Custom('DogFurColor')]e Fell streichle, spüre ich, wie meine Sorgen von mir abfallen. Es ist so schön, diese völlige Loyalität zu genießen und zu wissen, dass man immer jemanden an seiner Seite hat … Wären doch die Menschen um mich herum nur wie du, [ROOT.Char.Custom('DogStoryName')]!\n\nWir sitzen noch viele Minuten beisammen, während derer der Hund mit dem Schwanz wedelt und meine Schultern sich entspannen, bis ich bereit bin, mich wieder der Welt zu stellen."
 pet_animal.6001.a: "Danke, mein Freund!"
 pet_animal.6002.desc: "Ich komme nach draußen, wo [ROOT.Char.Custom('DogStoryName')] gerade mit ein paar Kindern spielt. Als der Hund mich sieht, springt er mit wedelndem Schwanz zu mir herüber, und als ich mich niederknie, lässt er sich prompt auf den Rücken fallen.\n\nIch verbringe viele Minuten damit, ihm den [ROOT.Char.Custom('DogFurColor')]en Bauch zu streicheln. Es ist lange her, dass ich mich so entspannt fühlte."
 pet_animal.6003.desc: "Als ich nach draußen gehe, sehe ich [ROOT.Char.Custom('DogStoryName')] mit einem Stöckchen im Maul auf mich zuflitzen. Ich schätze, ich kann ein paar Minuten erübrigen, um mit meinem Hund zu spielen. Ja, das wäre entspannend.\n\n#EMP Einen Augenblick mal! was ist denn das?#!\n\nAls ich mich hinunterbeuge, um mir das Stöckchen zu nehmen, erkenne ich, dass das ja gar kein Stöckchen ist, sondern ein #EMP Anspruch auf [target_county.GetName]!#! Wie in aller Welt bist du denn daran gekommen, [ROOT.Char.Custom('DogStoryName')]?!"
 pet_animal.6003.a: "Braver Hund, [ROOT.Char.Custom('DogStoryName')]. #EMP Braver Hund!#!"
 pet_animal.6003.b: "[neighboring_ruler.GetTitledFirstName] wird überglücklich sein, das wiederzubekommen!"
 pet_animal.6004.desc: "Ich finde [ROOT.Char.Custom('DogStoryName')] draußen beim Dösen in der Sonne. Ich gehe neben dem Hund in die Hocke und kraule ihm das [ROOT.Char.Custom('DogFurColor')]e Fell, und …\n\nMeine einzige Warnung ist ein tiefes Knurren, ehe auch schon Zähne aufblitzen und ich spüre, wie mir etwas ein Stück Fleisch aus dem Arm #EMP reißt#!. Ich stolpere nach hinten weg, bevor das Tier mich noch einmal anspringen kann, aber diese Schmerzen …!"
 pet_animal.6004.a: "Das … Das muss ein Versehen gewesen sein!"
 pet_animal.6004.b: "Du #EMP Bestie#!!"
 pet_animal.6051.t: "Die beste Freundin des Menschen"
 pet_animal.6051.desc: "Ich finde [ROOT.Char.Custom('CatStoryName')] friedlich schlafend auf meinem Bett vor, und als ich mich neben meine Katze setze, begrüßt sie mich mit einem leisen, verwirrten Maunzen.\n\nAls ich dann jedoch meine Finger durch ihr [ROOT.Char.Custom('CatFurColor')|l]es Fell wandern lasse, fängt sie schnell an, zufrieden zu schnurren, und das Geräusch entspannt mir Körper und Seele."
 pet_animal.6052.desc: "Ich finde [ROOT.Char.Custom('CatStoryName')] draußen beim Stolzieren auf dem Hof. Kaum sieht meine Katze mich, miaut sie und schlendert zu mir herüber, um sich an meinem Bein zu reiben.\n\nIch bringe viele Minuten neben ihr in der Hocke zu, um ihr das Fell zu streicheln und sie unter dem Kinn zu kraulen, und als ich wieder aufstehe, fühle ich mich beschwingter und leichter als seit sehr langer Zeit."
 ##############
 ## EAGLE
 ##############
 pet_animal.3001.t: "Der Adler"
 pet_animal.3001.desc: "Ich setze mein neues Adlerjunges auf meinen Handschuh und streichle ihm sacht das Gefieder. Als Geschöpf voller Würde und Wildheit ist es wahrlich kein gewöhnlicher Vogel.\n\nWährend ich von den kommenden Jagden träume, muss ich mir noch einen Namen für es überlegen, bevor wir uns daranmachen, seinen ersten Fuchs oder Hasen zu fangen."
 pet_animal.3010.t: "Das Verschwinden von [ROOT.Char.Custom('EagleStoryName')|U]"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName|U] nähert sich mir mit besorgter Miene. „Es geht um [ROOT.Char.Custom('EagleStoryName')], Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Euer Vogel ist nirgends zu finden!“\n\n[eagle_informer.Custom('DE_PRO_PER_S_3P_N')|U] sieht sich um, als würde [eagle_informer.Custom('DE_PRO_PER_S_3P_N')] erwarten, dass [ROOT.Char.Custom('EagleStoryName')] jeden Augenblick aus dem Himmel herabstößt. [eagle_informer.GetFirstNameNoTooltip] zeigt mir die leere Ruhestange, und wir fragen uns beide, wo mein Adler nur hin sein könnte."
 pet_animal.3010.desc_thief: "\n\nAls ich die nähere Umgebung in Augenschein nehme, fallen mir erst ein paar Federn auf dem Boden und danach noch ein paar weitere in den Ästen eines Baums auf. Ist [ROOT.Char.Custom('EagleStoryName')] aus eigenem Antrieb verschwunden?"
 pet_animal.3010.a: "Ich werde tun, was auch immer nötig ist, um [ROOT.Char.Custom('EagleStoryName')] zu finden!"
 pet_animal.3010.a_tt: "Mehr Menschen werden nach Eurem Adler suchen und er wird mit einer höheren Wahrscheinlichkeit gefunden"
 pet_animal.3010.b: "Jemand muss meinen Vogel geholt haben …"
 pet_animal.3010.b_tt: "Ihr ladet Verdächtige vor und beginnt eine Untersuchung über das Verschwinden Eures Adlers"
 pet_animal.3010.c: "Der Vogel wird irgendwann wieder auftauchen."
 pet_animal.3010.c_tt: "Ihr überlasst die Rückkehr Eures Adlers dem Zufall"
 pet_animal.3010.d_mean: "[ROOT.Char.Custom('EagleStoryName')|U] lag mir sowieso nicht sonderlich am Herzen."
 pet_animal.3010.d_old: "Der Vogel wurde ja auch schon langsam alt."
 pet_animal.3010.d: "Vielleicht ist es am besten so."
 pet_animal.3010.d_tt: "Ihr gebt Eure Suche nach dem Adler auf"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')|U]: Die Rückkehr"
 pet_animal.3011.desc: "Es ist schon lange her, dass mein lieber Adler [ROOT.Char.Custom('EagleStoryName')] verschwunden ist, und ich habe die Hoffnung, noch einmal mit ihm auf die Jagd zu gehen, schon fast aufgegeben."
 pet_animal.3011.desc_freedom: "Ich beginne, in Erinnerungen an unsere gemeinsame Zeit zu schwelgen, und mache mich auf den Weg zu seiner üblichen Sitzstange. Zu meiner großen Freude ist [ROOT.Char.Custom('EagleStoryName')] dort und sieht mich mit seinem durchdringenden Blick an. Mein Vogel ist wiedergekehrt!"
 pet_animal.3011.desc_found: "Zufälligerweise trifft gerade dann ein Bote ein, der von der Sichtung eines Vogels berichtet, dessen Beschreibung zu meinem passt. Ich eile an den entsprechenden Ort, und da ist mein Adler: Er sitzt auf einem Ast und sieht mich an, als wäre rein gar nichts vorgefallen."
 pet_animal.3011.desc_stolen: "Ich finde ihn in den Händen von [eagle_thief.GetName] vor, [Select_CString(eagle_thief.IsFemale, 'die', 'der')] versucht, ihn an den Meistbietenden zu verkaufen. Ich greife rasch ein, und bald schon ist [ROOT.Char.Custom('EagleStoryName')] wieder in meinen Armen."
 pet_animal.3011.desc_change: "\n\nAuch wenn ich überglücklich bin, [ROOT.Char.Custom('EagleStoryName')] wiederzusehen, kann ich unmöglich übersehen, wie mein Vogel sich verändert hat."
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')|U] wirkt mutiger, als hätte er die ganze Welt gesehen und würde sich nun nicht mehr vor ihr fürchten."
 pet_animal.3011.desc_curious: "Er zieht durch das ganze Lager, um alles mit scharfem Blick in Augenschein zu nehmen."
 pet_animal.3011.desc_loyal: "Er klammert sich an mich und macht meinen Handschuh zu seiner Sitzstange."
 pet_animal.3011.desc_calm: "Früher war er oft unruhig und hibbelig, doch jetzt sitzt er ruhig da – selbst ohne Haube."
 pet_animal.3011.desc_wise: "Er sieht mich mit wissendem Blick an, als hätte er Dinge gesehen, die meine Vorstellungskraft übersteigen."
 pet_animal.3011.desc_cunning: "Er scheint ein paar Kniffe gelernt und keine Angst zu haben, sie auch anzuwenden."
 pet_animal.3011.desc_observant: "Er schwingt sich gern in den Himmel auf, um alles mit scharfem Blick zu beobachten."
 pet_animal.3011.desc_protective: "Er pickt nach jedem, der ihm zu nahe kommt, während er sich früher an so etwas kein bisschen störte."
 pet_animal.3011.desc_aggressive: "Er durchbohrt mit seinen Krallen fast meinen Handschuh, und ich sehe, dass man sich nicht leichtfertig mit ihm anlegen sollte."
 pet_animal.3011.a: "Willkommen zurück, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3011.b: "[eagle_thief.GetName|U] wird dafür büßen!"
 pet_animal.3012.desc: "Nach Monaten der Suche bin ich zu dem Schluss gelangt, dass ich meinen teuren Adler [ROOT.Char.Custom('EagleStoryName')] niemals wiedersehen werde. [eagle_informer.GetName|U] versucht, mir Rückhalt zu bieten. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin sicher, dass er noch immer irgendwo dort draußen ist und zurückkehren wird.“ Doch ich weiß es besser.\n\nMein Vogel ist fort, und ich muss das akzeptieren."
 pet_animal.3012.a: "Leb wohl, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.t: "Die Suche nach [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.desc: "Wie ich [ROOT.Char.Custom('EagleStoryName')] kenne, ist es sehr unwahrscheinlich, dass er aus eigenem Antrieb abgängig wurde. Ich untersuche seinen letzten Aufenthaltsort sorgfältig und höre mich nach etwaigen Sichtungen von ihm um.\n\nManche der von mir Befragten wirken recht nervös, und ich frage mich, ob sie mehr wissen, als sie preisgeben. Nach etwas Bedenkzeit gelange ich zu einem Schluss:"
 pet_animal.3013.desc_thief_1: "Ich äußere einen Verdacht gegen [accused_thief_1.GetName] ob [accused_thief_1.Custom('DE_PRO_POS_S_3P')]es [accused_thief_1.Custom('InsultAdjective')|l]en Wesens."
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ [accused_thief_2.GetName|U] ist auch [Select_CString(accused_thief_2.IsFemale, 'eine wahrscheinliche Kandidatin', 'ein wahrscheinlicher Kandidat')], da [accused_thief_2.Custom('DE_PRO_PER_S_3P_N')] recht [accused_thief_2.Custom('InsultAdjective')|l] ist …"
 pet_animal.3013.desc_thief_single: "Mir fällt nur eine Person ein, die das getan haben könnte …"
 pet_animal.3013.desc_thief_none: "Ich kann mir nicht vorstellen, wer [ROOT.Char.Custom('EagleStoryName')] geholt haben sollte."
 pet_animal.3013.a: "[accused_thief_1.GetName|U] hat meinen kostbaren Adler genommen!"
 pet_animal.3013.b: "Oder vielleicht war es [accused_thief_2.GetName]?"
 pet_animal.3013.d: "Ohne Beweise kann ich niemanden bezichtigen."
 pet_animal.3013.tt: "Ihr bezichtigt [accused_thief.GetNameNoTooltip], Euren Adler gestohlen zu haben"
 pet_animal.3013.wrong: "[accused_thief.GetName] hat [ROOT.Char.Custom('EagleStoryName')] nicht gestohlen"
 pet_animal.3013.unknown: "Das Schicksal Eures Adlers bleibt ungeklärt …"
 rival_stole_from_me_eagle: "[CHARACTER.GetShortUIName|U] versuchte, [TARGET_CHARACTER.GetName] den Jagdadler zu stehlen."
 rival_stole_from_me_eagle_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] versuchte, [CHARACTER.GetName] den Jagdadler zu stehlen."
 pet_animal.3020.t: "Das Rad dreht sich weiter"
 pet_animal.3020.desc_intro: "Ich betrachte [ROOT.Char.Custom('EagleStoryName')] und denke an jenen Tag, an dem"
 pet_animal.3020.desc_intro_standard: "ich ihn aus seinem Nest holte,"
 pet_animal.3020.desc_intro_lure: "ich ihn zu mir lockte,"
 pet_animal.3020.desc_intro_gift: "ich ihn als Geschenk erhielt,"
 pet_animal.3020.desc_intro_market: "ich ihn am Stand eines Händlers kaufte,"
 #pet_animal.3020.desc_intro_rescue: "rescued [ROOT.Char.Custom('EagleStoryHerHim')] from a trap."
 pet_animal.3020.desc_intro_stolen: "ich ihn aus den Klauen von jemand anderem befreite,"
 pet_animal.3020.desc_intro_none: "ich ihn fand,"
 pet_animal.3020.desc: "und an all unsere gemeinsamen Erinnerungen. Über die Jahre wurde er nicht nur recht [ROOT.Char.Custom('EaglePersonalityTrait1')|l], sondern auch mein Gefährte, und ich kann mir gar nicht mehr vorstellen, ohne ihn auf die Jagd zu gehen.\n\n"
 pet_animal.3020.desc_normal: "Doch dieses Geschöpf ist nicht dazu ausersehen, von meinesgleichen eingeschränkt zu werden, und es wäre am besten, es freizulassen, damit es seinen eigenen Nachwuchs in die Welt bringen kann. Ist jetzt der Zeitpunkt dafür?"
 pet_animal.3020.desc_let_go: "Vor diesem Dilemma stand ich schon einmal, und ich beschloss damals, [ROOT.Char.Custom('EagleStoryName')] an meiner Seite zu behalten. Ich weiß, dass er frei sein sollte, doch er steht noch im vollen Saft. Vielleicht sollte ich noch eine Weile länger warten?"
 pet_animal.3020.desc_let_go_2: "Nichtsdestominder halte ich [ROOT.Char.Custom('EagleStoryName')] schon viel zu lange in meinen Klauen. Es ist an der Zeit, ihn freizulassen."
 pet_animal.3020.a_tt: "Ihr lasst Euren Adler in der Wildnis frei"
 pet_animal.3020.a_second: "Nein, seine Freiheit ist längst überfällig."
 pet_animal.3020.b: "Ich kann mich noch nicht von ihm trennen."
 pet_animal.3020.b_second: "Er hat noch ein paar gute Jahre in sich."
 pet_animal.3020.b_tt: "Ihr behaltet Euren Adler noch eine Weile an Eurer Seite, um später über eine Freilassung nachzudenken"
 pet_animal.3020.c: "Ich lasse [ROOT.Char.Custom('EagleStoryName')] niemals gehen!"
 pet_animal.3020.c_tt: "Die Vorstellung, Euren Adler in die freie Natur zurückkehren zu lassen, steht außer Frage"
 pet_animal.3020.warning_less: "#warning Hieraus ergibt sich eine kleine Chance, dass die Gesundheit Eures Adlers beeinträchtigt wird.#!"
 pet_animal.3020.warning: "#warning Hieraus ergibt sich eine Chance, dass die Gesundheit Eures Adlers beeinträchtigt wird.#!"
 pet_animal.eagle_weak_title: "Die Gesundheit von [ROOT.Char.Custom('EagleStoryName')] verschlechtert sich"
 pet_animal.eagle_unweak_title: "Die Gesundheit von [ROOT.Char.Custom('EagleStoryName')] verbessert sich"
 pet_animal.3030.t_eye: "Das Auge von [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3030.t_wing: "Die Schwinge von [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3030.t_claw: "Die Kralle von [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3030.desc_intro: "Mir fällt in jüngster Zeit auf, dass [ROOT.Char.Custom('EagleStoryName')] recht angespannt wirkt."
 pet_animal.3030.desc_training: "Nach unserer letzten Übung zum Abrichten ist mir etwas Merkwürdiges an [ROOT.Char.Custom('EagleStoryName')] aufgefallen."
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryName')|U] fehlt die übliche Genauigkeit, und eines seiner Augen ist sehr oft geschlossen. Da ich das Schlimmste annehme, wedele ich mit der Hand vor dem angeschlagenen Auge und er zuckt nicht einmal! Es scheint eingefallen zu sein, was seine jüngsten Schwierigkeiten erklären würde."
 pet_animal.3030.desc_wing: "[ROOT.Char.Custom('EagleStoryName')] fehlen einige Federn und er kann nicht mehr so hoch fliegen wie früher. Als ich sachte seinen Flügel berühre, ertaste ich, dass er schlaffer herabhängt als sonst, was seine jüngsten Schwierigkeiten erklären würde."
 pet_animal.3030.desc_claw: "Mit einer der Krallen von [ROOT.Char.Custom('EagleStoryName')] scheint etwas nicht zu stimmen, denn er kann meinen Handschuh nicht so fest packen wie sonst. Als ich die Kralle näher untersuche, kann ich ertasten, dass sie gesplittert ist, was seine jüngsten Schwierigkeiten erklären würde."
 pet_animal.3030.desc_weak: "Dies besorgt mich noch umso mehr, da es ihm ohnehin schon nicht gut ging."
 pet_animal.3030.desc_outro: "\n\nEine Verletzung kann sich verschlimmern, wenn man sie nicht behandelt, doch wie soll ich ein Heilmittel finden?"
 pet_animal.3030.court_physician: "Wenn [court_physician.GetFirstName] die Kranken heilen kann, kann [court_physician.Custom('DE_PRO_PER_S_3P_N')] auch meinen Adler heilen."
 pet_animal.3030.court_huntsman: "Ihr kennt Euch doch mit Tieren aus, oder, [court_huntsman.GetFirstName]?"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName|U] ist ziemlich kenntnisreich. Vielleicht kann [random_smart_courtier.Custom('DE_PRO_PER_S_3P_N')] helfen."
 pet_animal.3030.self: "Ich weiß, wie man dieses Leiden behandelt."
 pet_animal.3030.none: "Ich muss die Natur ihren Lauf nehmen lassen."
 pet_animal.3030.very_good: "Euer Adler wird zurück zu voller Gesundheit gepflegt"
 pet_animal.3030.good: "Die Verletzung Eures Adlers wird behandelt"
 pet_animal.3030.good_self: "Ihr behandelt erfolgreich die Verletzung Eures Adlers"
 pet_animal.3030.very_good_self: "Ihr pflegt Euren Adler erfolgreich zu voller Gesundheit zurück"
 pet_animal.3030.nothing: "Nichts was getan wird, scheint zu helfen"
 pet_animal.3030.bad: "Irgendwie verschlimmert sich der Zustand Eures Adlers noch"
 pet_animal.3040.t: "Adlerzähmen leicht gemacht" #corny
 pet_animal.3040.desc: "Mit einem Alter von [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue] Jahren ist [ROOT.Char.Custom('EagleStoryName')] schon zu einem recht geschickten Jäger geworden, doch es gibt immer Luft nach oben. Ich beschließe, etwas Zeit mit Übungen mit dem Vogel zu verbringen, um zu sehen, ob er vielleicht nicht noch besser werden oder ich etwas Neues über ihn lernen kann."
 pet_animal.3040.training_bad_title: "Gescheiterte Übungseinheit"
 pet_animal.3040.training_good_title: "Erfolgreiche Übungseinheit"
 pet_animal.3040.training_bad_desc: "Die Übungseinheit verläuft schlecht"
 pet_animal.3040.training_good_desc: "Die Übungseinheit verläuft gut"
 pet_animal.3040.training_very_bad: "Und [ROOT.Char.Custom('EagleStoryName')] wird bei dem Vorgang verletzt"
 pet_animal.3040.training_bad: "[ROOT.Char.Custom('EagleStoryName')|U] verliert etwas von seiner Kraft"
 pet_animal.3040.training_neutral: "Doch zum Glück ist [ROOT.Char.Custom('EagleStoryName')] unversehrt"
 pet_animal.3040.personality_less_effective: "Die Persönlichkeit Eures Adlers ist #N weniger hilfreich#!"
 pet_animal.3040.training_good_generic: "Ihr und [ROOT.Char.Custom('EagleStoryName')] steigert Euer Können ein wenig"
 pet_animal.3040.personality_level: "Die Persönlichkeit von [ROOT.Char.Custom('EagleStoryName')] ([ROOT.Char.Custom('EaglePersonalityTraitTooltip')]) #P ist hilfreicher#!"
 pet_animal.3040.personality: "Ihr lernt mehr über die #bold Persönlichkeit#! von [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3040.personality_change: "Die #bold Persönlichkeit#! von [ROOT.Char.Custom('EagleStoryName')] verändert sich"
 pet_animal.3040.personality_change_tooltip: "Euer Adler erhält eine neue Persönlichkeitseigenschaft"
 pet_animal.3040.personality_new_brave: "Er ist recht wagemutig"
 pet_animal.3040.personality_new_curious: "Er findet seine Umgebung spannend"
 pet_animal.3040.personality_new_cunning: "Er spielt Euch gerissene Streiche"
 pet_animal.3040.personality_new_loyal: "Er klebt förmlich an Eurer Seite"
 pet_animal.3040.personality_new_wise: "Er ist schlauer als andere Vögel"
 pet_animal.3040.personality_new_calm: "Er ist kein reizbares Geschöpf"
 pet_animal.3040.personality_new_aggressive: "Er ist recht wild"
 pet_animal.3040.personality_new_observant: "Er hat eine außergewöhnlich gute Wahrnehmung"
 pet_animal.3040.personality_new_protective: "Er beschützt Euch sehr eifrig"
 pet_animal.3040.personality_bonus_stewardship: "@skill_stewardship_icon! #P Wahrscheinlicher#! mit Ausbildung in Sachen [stewardship|E]"
 pet_animal.3040.personality_bonus_martial: "@skill_martial_icon! #P Wahrscheinlicher#! mit Ausbildung in Sachen [martial|E]"
 pet_animal.3040.personality_bonus_intrigue: "@skill_intrigue_icon! #P Wahrscheinlicher#! mit Ausbildung in Sachen [intrigue|E]"
 pet_animal.3040.personality_bonus_learning: "@skill_learning_icon! #P Wahrscheinlicher#! mit Ausbildung in Sachen [learning|E]"
 pet_animal.3040.personality_bonus_diplomacy: "@skill_diplomacy_icon! #P Wahrscheinlicher#! mit Ausbildung in Sachen [diplomacy|E]"
 pet_animal.3040.martial: "Eine Lektion auf dem Schlachtfeld hat noch keinem erfahrenen Jäger geschadet."
 pet_animal.3040.stewardship: "Er wird die Ländereien unseres Reichs kennenlernen und wie man sich in ihnen zurechtfindet."
 pet_animal.3040.intrigue: "Um ein guter Jäger zu sein, muss man seine Beute überlisten können."
 pet_animal.3040.learning: "Wissen ist Macht, und er wird ein weiser Vogel sein."
 pet_animal.3040.diplomacy: "Ich werde ihn mehr über die Menschen lehren."
 pet_animal.3040.money: "Ich kann ein paar Münzen für seine weitere Entwicklung erübrigen."
 pet_animal.3040.money_tt: "Ihr heuert einen Abrichter als Hilfe an"
 pet_animal.3040.none: "Seine Verbesserung sollte dem Zufall überlassen bleiben."
 pet_animal.3050.t: "Der Adler [Select_CString(rival.IsFemale, 'meiner Feindin', 'meines Feindes')]"
 pet_animal.3050.desc: "Als ich bei einem Gang an [rival_home.GetName] vorbeikomme, erspähe ich einen [rival.Custom('EaglePersonalityTraitTooltip')|l]en Adler in einem Käfig. Wo habe ich diesen Vogel schon einmal gesehen …? Ah! Mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] ist [Select_CString(rival.IsFemale, 'die Besitzerin', 'der Besitzer')] dieses Adlers! Er heißt [rival.Custom('EagleStoryName')]!\n\nIch spüre, wie ich fies grinsen muss, als das Tier mich mit durchdringendem Blick antrillert."
 pet_animal.3050.a.tt: "Ihr versucht, dem Adler von [rival.GetFirstNameNoTooltip] zu schaden"
 pet_animal.3050.steal: "Ich hole mir diesen Vogel für mich selbst!"
 pet_animal.3050.steal.tt: "Ihr versucht, den Adler von [rival.GetFirstNameNoTooltip] zu stehlen"
 pet_animal.3050.b: "Ich hole mir diesen Vogel für [token_child.GetName]!"
 pet_animal.3050.b.flavor: "Wenn man es für eine gute Sache tut, geht Stehlen schon in Ordnung"
 pet_animal.3050.b.tt: "Ihr versucht, den Adler von [rival.GetFirstNameNoTooltip] für [token_child.GetNameNoTooltip] zu stehlen"
 pet_animal.3050.good: "Ihr habt Erfolg bei Eurem Schlag gegen [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.bad: "Der Adler bleibt unverseht"
 pet_animal.3050.c: "Mit [rival.Custom('EagleStoryName')] ließe sich ein hübsches Sümmchen verdienen …"
 pet_animal.3050.c_tt: "Ihr versucht, den Adler [Select_CString(rival.IsFemale, 'Eurer Rivalin', 'Eures Rivalen')] für eine heftige Summe zu verkaufen"
 pet_animal.3050.c.tt: "Was dem einen recht ist, ist dem andern billig"
 pet_animal.3050.d: "Wie niedlich!"
 pet_animal.3060.t: "Ein heranwachsender Jäger"
 pet_animal.3060.t_girl: "Eine heranwachsende Jägerin"
 pet_animal.3060.desc_intro: "[token_child.GetName|U] ist recht [token_child.Custom('ComplimentAdjective')|l] geworden, und ich könnte gar nicht stolzer auf [token_child.Custom('DE_PRO_PER_S_3P_A')] sein. Trotz [token_child.Custom('DE_PRO_POS_S_3P')]er Leistungen wird [token_child.Custom('DE_PRO_PER_S_3P_N')] sich vielen Widrigkeiten gegenübersehen, wenn man [token_child.Custom('DE_PRO_PER_S_3P_D')] nicht beibringt, wie man richtig jagt.\n\n"
 pet_animal.3060.desc: "Ich beschließe, dass mein [ROOT.Char.Custom('EagleStoryName')] uns helfen soll, und so kann ihm auch [token_child.GetFirstNameNoTooltip] mehr ans Herz wachsen."
 pet_animal.3060.desc_child: "Zum Glück lernt [token_child.Custom('DE_PRO_PER_S_3P_N')] sehr schnell und hat sogar schon einen eigenen Adler. [token_child.Custom('EagleStoryName')|U] heißt er, und er ist [token_child.GetNameNoTooltip] bereits sehr ans Herz gewachsen."
 pet_animal.3060.a: "Hoffentlich wird [token_child.GetFirstNameNoTooltip] eines Tages einen großen Jäger abgeben!"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip|U] wird eines Tages eine große Jägerin abgeben!"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip|U] kommt gut mit dem Adler zurecht"
 pet_animal.3060.decent: "Das Können von [token_child.GetFirstNameNoTooltip] in Sachen Falknerei könnte etwas Arbeit gebrauchen"
 pet_animal.3070.t: "Das Lied von [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3070.desc: "Auch wenn ich meinen Adler anderen in der Regel nicht zeige, hört man schon die ganze Woche sein lautes Zweifeln. Da ich auf dieses nervtötende Geräusch gut verzichten kann, hat mein Vogel draußen auf dem Hof vorübergehend ein neues Zuhause gefunden.\n\nAls ich nach ihm sehen gehe, finde ich [target.GetName] dabei vor, wie [target.Custom('DE_PRO_PER_S_3P_N')] dem Lied von [ROOT.Char.Custom('EagleStoryName')] lauscht. „Ist das Euer Vogel?“, erkundigt [target.GetFirstNameNoTooltip] sich, und ich nicke halbherzig.\n\n„[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]!“, ruft [target.Custom('DE_PRO_PER_S_3P_N')] aus, obschon ich [target.Custom('DE_PRO_PER_S_3P_D')] da nicht zustimmen kann."
 pet_animal.3070.a: "Es freut mich, dass es jemandem gefällt"
 eagle_funny_sing_modifier: "Vogelsoliloquium"
 pet_animal.3080.t: "Das Geschenk von [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3080.desc: "Ich muss mit einem Mal [ROOT.Char.Custom('EagleStoryName')] hinterhereilen, der urplötzlich bei einem Ausritt davonschoss. Als ich den Vogel endlich einhole, ist er mit einem pelzigen Geschöpf beschäftigt, dass sich in seinen Krallen windet! Beeindruckt von dem Fang lasse ich meinem Adler seine Beute.\n\n„SKRAAAHHH!“, ruft er jedoch, während er die nun leblose Kreatur vor meinen Füßen ablegt."
 pet_animal.3080.a: "Wie … süß?"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: Letzter Flug"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')|U] fliegt schon viele Jahre an meiner Zeiten, und der Lauf der Jahre hat auch meinen Adler nicht verschont."
 pet_animal.3199.desc: "Auch wenn es mich schmerzt, das einzugestehen, so ist sein Gefieder stumpf geworden und ihm fehlt beim Fliegen die Kraft, die er einst besaß."
 pet_animal.3199.desc_dying: "Angesichts seiner schwindenden Gesundheit weiß ich, dass er nicht mehr lange bei mir sein wird."
 pet_animal.3199.desc_outro: "\n\nIch nehme ihm die Haube vom Kopf und lasse ihn in den Himmel aufsteigen. Er fliegt hoch hinaus, weiter und weiter, doch ich weiß, dass er nicht zurückkehren wird."
 pet_animal.3199.a: "Du wirst mir fehlen, [ROOT.Char.Custom('EagleStoryName')]!"
