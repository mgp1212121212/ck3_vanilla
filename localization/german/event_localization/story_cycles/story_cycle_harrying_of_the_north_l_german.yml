 ep3_story_cycle_harrying.0001.t: "Der Hammer fällt"
 ep3_story_cycle_harrying.0001.desc: "Nachdem der letzte Ætheling-Herrscher entmachtet wurde, kann die Verheerung des Nordens als wahrlich beendet betrachtet werden.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "Niemand wird mehr den Thron von [england.GetName] anfechten. Die angelsächsischen Adligen sind geschlagen, demütig und gefügig, beraubt ihres Ranges und ihrer Macht. Alle kriechen sie zu Füßen von [ruler_england.GetTitledFirstName].\n\nIch bin gescheitert. Die Normannen haben sich behauptet, und es gibt keine Hoffnung für eine angelsächsische Zukunft. Bestenfalls werden wir uns mit ihnen vermengen und Teil des Landes werden; schlimmstenfalls verschwinden wir gänzlich aus der Geschichte."
 ep3_story_cycle_harrying.0001.desc.william: "Ich throne über allem: Niemand wagt es, meine Macht in [england.GetName] anzufechten. Die angelsächsischen Adligen sind geschlagen, demütig und gefügig, und sie huldigen mir aus Angst vor weiterer Vergeltung. Alle werden sie meinen Ring küssen und vor mir buckeln, noch ehe das Jahr vorüber ist.\n\nMeine Herrschaft ist unbestritten, und ich kann mich nun anderen Ambitionen widmen."
 ep3_story_cycle_harrying.0001.desc.therest: "Der erbitterte Widerstand, dem [ruler_england.GetTitledFirstName] sich gegenübersah, ist nun angesichts bitterer Vergeltung in sich zusammengebrochen. Die normannische Herrschaft über [england.GetName] ist unangefochten."
 ep3_story_cycle_harrying.0001.a: "Ich bin gescheitert."
 ep3_story_cycle_harrying.0001.b: "Endlich ist mein Land nicht mehr gespalten."
 ep3_story_cycle_harrying.0001.c: "Spannend."
 ep3_story_cycle_harrying.0002.t: "Die Heimkehr"
 ep3_story_cycle_harrying.0002.desc: "Nachdem nun endlich wieder ein Angelsachse auf dem Thron von [england.GetName] sitzt, kann die Verheerung des Nordens als wahrlich beendet betrachtet werden.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "Unser Ziel war rechtschaffen, die Herausforderungen waren gewaltig, die Vergeltung war bitter. Und doch hat sich der angelsächsische Kampfgeist durchgesetzt, und nun kehren wir auf unsere rechtmäßigen Positionen der Macht in diesen Landen zurück.\n\nJetzt muss ich mein Schwert niederlegen. Vielleicht noch keine Pflugschar daraus schmieden, denn die Feinde des Reiches sind nach wie vor zahlreich, doch die Legende dieser Tat muss nun nach und nach aus dem Gedächtnis weichen."
 ep3_story_cycle_harrying.0002.desc.ruler: "Die normannischen Eindringlinge schmelzen vor uns dahin. Einige klammern sich noch an ihre Macht, andere kehren in ihr Heimatland zurück, und noch viele mehr ruhen unter Englands schönen Wiesen.\n\nKeiner von ihnen wird es jemals wieder wagen, meine Position infrage zu stellen."
 ep3_story_cycle_harrying.0002.desc.therest: "Die erfolgreiche Invasion hat sich für die normannischen Eindringlinge schnell in einen Albtraum verwandelt, und nachdem [ruler_england.GetTitledFirstName] nun an der Macht ist, greifen endlich keine fremdländischen Hände mehr nach dem Thron. Fürs Erste."
 ep3_story_cycle_harrying.0002.a: "Mögen wir dies schnell und glücklich vergessen."
 ep3_story_cycle_harrying.0002.b: "Endlich ist mein Land nicht mehr gespalten."
 ep3_story_cycle_harrying.0002.c: "Spannend."
 ep3_story_cycle_harrying.0003.t: "Ungewisse Zeiten"
 ep3_story_cycle_harrying.0003.desc: "Der bittere Zwist, der zwischen den normannischen Herrschern und den angelsächsischen Adligen tobt, hat beiden Seiten schwer zugesetzt und zu wahrlich unerwarteten Ergebnissen geführt.\n\nDie [ruler_england.GetCulture.GetCollectiveNounNoTooltip] haben nun den Thron von [england.GetName] im Griff, und [ruler_england.GetTitledFirstName] herrscht über die geschundenen und gebrochenen Lande. Somit ist die Verheerung des Nordens beendet, da den beiden verfehdeten Fraktionen die Macht fehlt, ihren Streit fortzusetzen.\n\nDie Zukunft des Landes ist ungewiss, wie so vieles ungewiss ist in diesen Zeiten des Übergangs."
 ep3_story_cycle_harrying.0003.a: "Es bleibt abzuwarten, ob das eine Verbesserung bedeutet …"
 ep3_story_cycle_harrying.0003.b: "Ich werde diese ungleichen Lande vereinen."
 ep3_story_cycle_harrying.0003.c: "Spannend."
 ep3_story_cycle_harrying.0004.t: "Vergangene Zeiten"
 ep3_story_cycle_harrying.0004.desc: "Viele Jahre sind vergangen, seit die Normannen in England einfielen.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "So viele sogar, dass die Einheimischen sich kaum mehr erinnern, warum sie so sehr gegen meine Herrschaft wettern. Immer mehr legen ihre Waffen nieder und wenden sich ab vom Kampf ihrer Großeltern.\n\nMeine Herrschaft wird nun kaum mehr infrage gestellt, und ich muss diesen Feldzug der Befriedung nicht weiter fortsetzen. Die Verheerung des Nordens ist vorüber."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Die Krieger jener Jahrzehnte zurückliegenden Zeit sind längst tot, und ihre Leichname düngen die Felder. Selbst ihre Kinder sind mittlerweile alt und tatterig. Deren Kinder wiederum geben zunehmend den Kampf ihrer Ahnen zugunsten eines friedlichen Miteinanders auf. Die [ruler_england.GetCulture.GetCollectiveNounNoTooltip] auf dem Thron ziehen ihrerseits die Hand der Unterdrückung zurück, da sie keinen Vorteil mehr in einem solchen Zwist sehen.\n\nDie Verheerung des Nordens ist vorüber."
 ep3_story_cycle_harrying.0004.desc.therest: "Es ist so viel Zeit vergangen, dass die derzeitige angelsächsische Generation in England sich kaum mehr daran erinnert, wofür sie eigentlich kämpft. Die herrschenden [ruler_england.GetCulture.GetCollectiveNounNoTooltip] sind mittlerweile Teil des Landes, und wenige Menschen auf beiden Seiten haben noch einen Grund, den Zwist fortzusetzen.\n\nDie Verheerung des Nordens ist vorüber."
 ep3_story_cycle_harrying.0004.a: "Sie sind wie wir Teil dieses Reiches."
 ep3_story_cycle_harrying.0004.b: "Blicken wir in Freundschaft in die Zukunft."
 ep3_story_cycle_harrying.0004.c: "Spannend."
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "In Flammen aufgegangen"
 ep3_story_cycle_harrying.1000.desc: "Während die verstimmten angelsächsischen Adligen ihre zum Scheitern verurteilten Ziele verfolgen, verbringe ich so manchen Abend damit, mir zu überlegen, wie ich sie ihrer Macht berauben könnte.\n\nIhnen einfach ihre Titel zu entziehen, würde zu einem Aufschrei führen, doch das Leben eines Adligen hängt von der Arbeit der Bauern ab. Wir sitzen über ihnen, ernannt durch die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]), aber nur dank der Knochenarbeit der Bauern gedeiht unsere Macht.\n\nKorn wiederum ist das Lebenselixier der Bauern. Weniger Korn bedeutet weniger Bauern. Und weniger Bauern bedeutet weniger Macht für die Adligen. Und je schwächer die Adligen sind …"
 ep3_story_cycle_harrying.1000.a: "Jedes bisschen Nahrung in [crop_duchy.GetNameNoTooltip] soll vernichtet werden."
 ep3_story_cycle_harrying.1000.b: "Lasst nur ein Mindestmaß übrig. Fackelt den Rest ab."
 ep3_story_cycle_harrying.1000.c: "Wenn sie ihr Korn wollen, müssen sie dafür bezahlen."
 every_county_in_duchy_aetheling: "Jede [county|E] in [crop_duchy.GetName]"
 ep3_story_cycle_harrying.1005.t: "Die Große Nordstraße"
 ep3_story_cycle_harrying.1005.desc: "„Der Norden?“ Mein[marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] überlegt kurz. „Jahre der Überfälle aus Übersee haben dort eine Kultur erschaffen, die ganz anders als die hier unten ist.“ [marshal.Custom('DE_PRO_PER_S_3P_N')|U] fährt mit dem Finger über die Karte vor uns.\n\n„Seht Ihr diese Linie? Man nennt sie die Große Nordstraße.“ [marshal.Custom('DE_PRO_PER_S_3P_N')|U] streicht sich nachdenklich über das Kinn. „Sie ist traditionell die einzige zuverlässige Route nach Norden, doch die letzten Jahre haben ihr übel mitgespielt.“\n\nIch verstehe die Zwickmühle. Eine solche Route ist gleichermaßen Segen wie Fluch. Es ist entscheidend, dass wir einen sicheren Weg haben, aber jede Straße lässt in beide Richtungen nutzen …"
 ep3_story_cycle_harrying.1005.a: "Setzt die Straße instand und stationiert bewaffnete Wachen entlang der Strecke."
 ep3_story_cycle_harrying.1005.b: "Wir brauchen die Straße in gutem Zustand."
 ep3_story_cycle_harrying.1005.c: "Zerstört jeden Schritt Straße, den die Angelsachsen im Griff haben."
 ep3_story_cycle_harrying.1005.a.tt: "Jede [county|E], die an die [Glossary('Große Nordstraße', 'GNR_GLOSS')] angrenzt"
 ep3_story_cycle_harrying.1005.c.tt1: "Alle von Angelsachsen kontrollierten [counties|E], die an die [Glossary('Große Nordstraße', 'GNR_GLOSS')] angrenzen:"
 ep3_story_cycle_harrying.1005.c.tt2: "Alle von Normannen kontrollierten [counties|E], die an die [Glossary('Große Nordstraße', 'GNR_GLOSS')] angrenzen:"
 GNR_GLOSS: "Eine von den Römern gebaute Straße, die sich entlang des Großteils des englischen Rückgrats zieht. Die Große Nordstraße führt durch die folgenden [counties|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]\""
 ep3_story_cycle_harrying.1010.t: "Über ein Schicksal entscheiden"
 ep3_story_cycle_harrying.1010.desc: "Es ist ein wahrlich trauriges Schicksal als Kriegsgefangener. Eine solche Kreatur schaut mich mürrisch durch die Gitter ihrer Zelle an.\n\n„Ich bin etwas wert, müsst Ihr wissen.“ Die Stimme und dünn und schrill, gebrochen von Tagen im Kerker. „Ich bin [captured.GetFirstName] aus dem Haus [captured.GetHouse.GetBaseName]. Wenn Ihr meiner Familie Kunde schickt, erhaltet Ihr ein stattliches Lösegeld.“\n\nEin Lösegeld? Das klingt ja schön und gut, doch in diesen schweren Zeiten kann man mit einem derart angesehenen Menschen ein Zeichen setzen, das mehr wert ist als bloßes Gold …"
 ep3_story_cycle_harrying.1010.a: "„Ihr habt Euch [Select_CString(ROOT.Char.IsFemale, 'die falsche Feindin', 'den falschen Feind')] ausgesucht, [captured.Custom('GirlBoy')].“"
 ep3_story_cycle_harrying.1010.b: "„Ich lasse Euch gehen. Doch ich gebe Euch ein Andenken an meine #EMP Gastfreundschaft#! mit.“"
 ep3_story_cycle_harrying.1010.c: "„Ihr habt ein edles Auftreten. Man könnte sogar sagen, es ist ein #EMP [ROOT.Char.GetCulture.GetNameNoTooltip|l]es#! Auftreten …“"
 ep3_story_cycle_harrying.1010.c.success: "[captured.Custom('DE_PRO_PER_S_3P_N')|U] nimmt Euren Vorschlag an"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.Custom('DE_PRO_PER_S_3P_N')|U] macht sich über Euren Vorschlag lustig"
 ep3_story_cycle_harrying.1010.d: "„Ihr könnt hier drin verrotten, bis Euer Lösegeld bezahlt wird.“"
 ep3_story_cycle_harrying.1011.t: "[ROOT.Char.GetCulture.GetNameNoTooltip|U] durch und durch"
 ep3_story_cycle_harrying.1011.desc: "Zu meinem Erstaunen denkt [captured.Custom('DE_ART_DEF_S_N')] [captured.GetWomanMan] über meinen Vorschlag nach.\n\n„Ich soll … [ROOT.Char.GetCulture.GetName|l] werden?“ [captured.Custom('DE_PRO_PER_S_3P_N')|U] lässt sich das Wort auf der Zunge zergehen und bedenkt die Auswirkungen. „Und dann nehmt Ihr mich als ein[captured.Custom('DE_END_ADJ_DEF_S_A')] von Euch auf?“\n\nIch bedenke kurz das Ausmaß meines voreilig gemachten Vorschlags. Wenn ich dieses Land regieren möchte, brauche ich so viele [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] um mich herum, wie ich nur auftreiben kann. Wenn ich die ehemaligen Herrscher in mein Gefolge aufnehme, werden uns die Bauern schneller akzeptieren, trotz unseres fremdländischen Auftretens."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nUngebeten kommt mir ein Einfall. [spouse_courtier.GetFirstName|U]! Vielleicht wäre das ja genau die richtige Ehe …"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "„Und die Sprache werdet Ihr ebenfalls schnell lernen. Dafür sind Ehepartner doch da!“"
 ep3_story_cycle_harrying.1011.a.language: "„Das werdet Ihr bestens hinbekommen, sobald Ihr [ROOT.Char.GetCulture.GetLanguage.GetName|U] gelernt habt.“"
 ep3_story_cycle_harrying.1011.b: "„Geht nun und seid frei.“"
 ep3_story_cycle_harrying.1015.t: "Flackernde Flammen"
 ep3_story_cycle_harrying.1015.desc: "#EMP Das#!, denke ich bei mir, als die Flammen höher schlagen, ist der Lohn für Zersetzung.\n\n[offending_village.GetName|U] war eine Brutstätte der Aufwiegler gegen meine Herrschaft gewesen. Das brennende Gebäude, das bis vor Kurzem noch diesen Abweichlern Zuflucht gewährte, schickt nun eine dünne Rauchfahne in den Himmel. Ich sehe ihr nach und spüre, wie auch in mir etwas aufsteigt – nämlich Zorn.\n\nWie konnten sie es #EMP wagen#!, sich mir zu widersetzen? Der Rest dieses Ortes steckt mit ihnen unter einer Decke: Sie bekamen sicher alle mit, was die Gruppe plante. Keiner von ihnen ist frei von Schuld!"
 ep3_story_cycle_harrying.1015.a: "Zündet Noch ein Gebäude an."
 ep3_story_cycle_harrying.1015.b: "Sie müssen Gehorsam lernen. Siedelt die Hälfte der Bevölkerung um."
 ep3_story_cycle_harrying.1015.c: "Ich muss mich beherrschen."
 ep3_story_cycle_harrying.1015.c.tt: "Was hätte ich ansonsten noch für ein Reich, über das ich herrschen könnte?"
 all_neighbouring_villages: "Alle [holdings|E], die an [offending_village.GetName] angrenzen"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "Siechende Seelen"
 ep3_story_cycle_harrying.2000.desc: "Die Bewohner von [location.GetName] leiden: Die Einschränkungen bezüglich des Korns, die ihnen [william.GetTitledFirstNameRegnal] auferlegt hat, beginnen wirklich zu schmerzen und schmelzen ihnen das Fett von den Knochen. Eine der unglücklichen Kreaturen erkennt mein Auftreten und wirft sich bettelnd vor mich.\n\n„Bitte!“, ruft sie, und ihre knochigen Finger klammern sich an meine Beine. „Ich habe seit zwei Tagen nichts gegessen. Die beiden Tage zuvor nur einmal. Bitte, bitte … #DIE1 Ihr müsst #EMP irgendetwas#! tun#! …“"
 ep3_story_cycle_harrying.2000.notcallous: "\n\n[starving_man.Custom('DE_ART_DEF_S_N')|U] arme [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.2000.a: "Ich werde für die Einfuhr von Nahrung bezahlen. Aus meiner eigenen Tasche."
 ep3_story_cycle_harrying.2000.b: "„Kommt mit mir. Ich gebe Euch zu essen.“"
 ep3_story_cycle_harrying.2000.c: "Vielleicht fällt mir ja eine Möglichkeit ein, dieses Ärgernis zu beseitigen?"
 ep3_story_cycle_harrying.2000.c.success: "Eure Ansätze zur Verbesserung der Landwirtschaft zeigen Wirkung"
 ep3_story_cycle_harrying.2000.c.failure: "Eure Ansätze zeigen keine Wirkung"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "Die Landwirtschaft in der Gegend bringt wieder zuverlässig Nahrung, und viele der Bewohner, die zuvor zu schwach zum Arbeiten waren, bieten nun ihre Dienste an.\n\nDie Fähigsten unter ihnen bieten sich Euch als Krieger an!"
 ep3_story_cycle_harrying.2001.a: "Nehmt das Angebot an!"
 ep3_story_cycle_harrying.2001.b: "Ich benötige derzeit keine Krieger."
 ep3_story_cycle_harrying.2001.b.tt: "Aber vielleicht später einmal …"
 ep3_story_cycle_harrying.2005.t: "Ausgesetzte Hinrichtung"
 ep3_story_cycle_harrying.2005.desc: "Als [ROOT.Char.GetLadyLord] meines Formats muss man bisweilen harte Entscheidungen treffen. Daran denke ich, als man [Select_CString(murderer.IsFemale, 'eine berüchtigte ansässige Mörderin', 'einen berüchtigten ansässigen Mörder')] in Ketten vor mich bringt. Ich befehle [spymaster.GetFirstName], [murderer.Custom('DE_PRO_PER_S_3P_A')] hinunter in die Waffenkammer zu bringen, damit wir unter vier Augen reden können.\n\n[murderer.Custom('DE_ART_DEF_S_N')|U] [murderer.GetWomanMan] schaut mich neugierig an. Zweifelsohne wird [murderer.Custom('DE_PRO_PER_S_3P_N')] bis Ende der Woche am Galgen baumeln, wenn ich nicht einschreite. Ich blicke zu [spymaster.GetFirstNameNoTooltip] hinüber und erhalte ein bestätigendes Nicken.\n\n„Ich benötige jemanden mit Euren Talenten …“"
 ep3_story_cycle_harrying.2005.a: "Wir müssen das höchstmögliche Ziel ins Auge fassen."
 ep3_story_cycle_harrying.2005.b: "Nehmt dieses Gold, heuert ein paar Schläger an …"
 ep3_story_cycle_harrying.2005.b.tt: "Und tötet jeden Normannen, der Euch in [willy_vassal.GetName] über den Weg läuft."
 ep3_story_cycle_harrying.2005.c: "Ihr scheint mir jemand, den es lohnt, in seiner Nähe zu haben."
 ep3_story_cycle_harrying.2010.t: "Kriegsanstrengungen"
 ep3_story_cycle_harrying.2010.desc: "Ich gehöre zu den mächtigsten Æthelingern, und so obliegt es mir, die niederen Adligen für unser rechtschaffenes Ziel zu gewinnen. Da es um so viel geht, sind sie sich allesamt unsicher, ob sie sich wirklich voll hinter die Sache stellen sollen, doch wir brauchen sie, um Erfolg zu haben.\n\nStellt sich nur die Frage, welche Unterstützung genau wir benötigen. Gold ist natürlich stets willkommen, aber vielleicht könnte ich auch tatkräftiges Unruhestiften anregen? Oder vielleicht brauchen wir auch einen angemessen aufgestellten Widerstand?"
 ep3_story_cycle_harrying.2010.a: "Ein gut aufgestellter Widerstand ist die Lösung."
 ep3_story_cycle_harrying.2010.a.critsuccess: "Der Widerstand eskaliert schnell"
 ep3_story_cycle_harrying.2010.a.success: "Der Widerstand steigt"
 ep3_story_cycle_harrying.2010.a.failure: "Eure Bitten werden missachtet"
 ep3_story_cycle_harrying.2010.a.critfailure: "Eure Nachrichten werden von Normannen abgefangen"
 ep3_story_cycle_harrying.2010.b: "Ich werde um Goldspenden bitten."
 ep3_story_cycle_harrying.2010.b.success: "Das Gold kommt schnell"
 ep3_story_cycle_harrying.2010.b.failure: "Die Adligen missachten Eure Bitten"
 ep3_story_cycle_harrying.2010.c: "Sie sollen das gemeine Volk zum Aufstand bewegen."
