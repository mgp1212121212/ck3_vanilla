 ep3_story_cycle_harrying.2015.t: "Einen Posten fälschen"
 ep3_story_cycle_harrying.2015.desc: "Als mir die gewünschten Dokumente übergeben werden, zittern mir fast die Hände. Die Fälschungen sind erstklassig; niemand wird an ihnen zweifeln. Hiermit ist mein Anspruch auf diese Lande unbestreitbar, und wir haben weitere Schriftstücke in Arbeit für andere Æthelinger.\n\nWas mich jedoch zu einer wichtigeren Frage führt: Wozu genau werde ich diesen Vorteil nutzen? Es gibt unzählige Möglichkeiten, die Position von [william.GetTitledFirstName] zu schwächen – und wichtiger noch: die unsere zu stärken."
 ep3_story_cycle_harrying.2015.a: "Wollen wir einmal sehen, wie [william.Custom('DE_PRO_PER_S_3P_N')] uns jetzt noch aus dem Rennen werfen möchte …"
 ep3_story_cycle_harrying.2015.a.success: "[william.Custom('DE_PRO_PER_S_3P_N')|U] fügt sich grollend"
 ep3_story_cycle_harrying.2015.a.failure: "[william.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich standhaft"
 ep3_story_cycle_harrying.2015.b: "Ein wenig mehr Freiheit könnte unseren Zielen helfen."
 ep3_story_cycle_harrying.2015.c: "Vielleicht eine besondere Abmachung …"
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "Das Gemeinwohl"
 ep3_story_cycle_harrying.3000.desc: "Welch hübsche kleine Kirche! Ich bin froh, dass mein Ausflug nach [neighboring_church.GetName] mich hierhergeführt hat. Und das ist auch keine bescheidene Kapelle, wenn man sich die wunderschön filigranen Dekorationen so ansieht. Ein [bishop.GetFaith.PriestNeuter] reißt mich aus meiner Andacht.\n\n„Ich weiß, wer Ihr seid.“ [bishop.Custom('DE_PRO_PER_S_3P_N')|U] hebt eine Hand, um jeden Einspruch zu unterbinden. „Und ich weiß auch, warum Ihr hier seid. Euer Ruhm eilt Euch voraus, jung[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip]. Es stand außer Zweifel, dass Ihr früher oder später hierherkommen würdet.\n\nIch erbitte nur eines von Euch, und darum flehe ich als [bishop.GetWomanMan] der höchsten Macht ([bishop.GetFaith.HighGodName]): Bitte lasst unsere Relikte, wo sie sind. Nehmt das Geld, wenn Ihr müsst.“"
 ep3_story_cycle_harrying.3000.a: "… Relikte, sagt Ihr?"
 ep3_story_cycle_harrying.3000.b: "Ich werde nicht so tief sinken, dass ich Relikte aus einer Kirche raube."
 ep3_story_cycle_harrying.3000.b.tt: "… ein Beutel Münzen jedoch …"
 ep3_story_cycle_harrying.3000.c: "„[bishop.GetMotherFather|U]! So beruhigt Euch doch! Ich würde im Traum nicht daran denken, Euch zu bestehlen.“"
 artifact_church_saint_brooch_name: "Heiligenbrosche"
 artifact_church_saint_brooch_description: "Eine alte Brosche aus Zinn mit silbernen Intarsien. Sankt [ROOT.Char.Custom('GetCatholicSaint')] soll sie einst getragen haben. Sie wurde von [ROOT.Char.GetFirstName] aus der Kapelle von [neighboring_church.GetName] gestohlen."
 ep3_story_cycle_harrying.3005.t: "Klingen im Nebel"
 ep3_story_cycle_harrying.3005.desc: "Ich kauere nieder mit gezückter Klinge, während der Nebel mich umschlingt und meine kleine, aber schwer bewaffnete Abordnung sich um mich schart. Wir sind nur noch wenige Schritte von der Straße entfernt, auf der ein[norman_soldier.Custom('DE_END_PRO_S_N')] normannische[norman_soldier.Custom('DE_END_ADJ_NUL_S_N')] Söldner[norman_soldier.Custom('DE_END_NOU_S_GS_N')] in die trübe Suppe starrt.\n\n[norman_soldier.Custom('DE_PRO_PER_S_3P_N')|U] steht an der Spitze einer Karawane, die laut einheimischen Gerüchten voll ist mit Waffen und Rüstungen und unterwegs nach [vassal_county.GetName]. Wenn wir sie abfangen, könnten wir dem Feind einen gewaltigen Schlag versetzen und die Beute unter unseren Verbündeten aufteilen.\n\nDie beeindruckend funkelnde Klinge der Vorhut schimmert, als ich nach der meinen sehe. Der Kampf, der uns bevorsteht, könnte hart werden."
 ep3_story_cycle_harrying.3005.a: "Greift schnell und heftig an – diese Waffen sind unser!"
 ep3_story_cycle_harrying.3005.a.success: "Der Überfall gelingt bestens"
 ep3_story_cycle_harrying.3005.a.failure: "Der Überfall misslingt"
 ep3_story_cycle_harrying.3005.b: "Unsere Verbündeten brauchen diese Ausrüstung."
 ep3_story_cycle_harrying.3005.b.tt: "Jede einzelne Klinge wird an sie gehen."
 ep3_story_cycle_harrying.3005.c: "Wir müssen das Wetter zu unserem Vorteil nutzen."
 ep3_story_cycle_harrying.3005.c.tt: "Wenn wir uns davonschleichen und die Straße vor ihnen sabotieren, können wir ihre Ankunft erheblich hinauszögern, ohne kämpfen zu müssen."
 every_knight: "Jeder [knight|E]"
 every_anglo_vassal: "Jeder angelsächsische [vassal|E] von [william.GetTitledFirstName]"
 norman_sword_name: "Normannenklinge"
 stolen_norman_sword_name: "Gestohlene Normannenklinge"
 stolen_norman_sword_description: "Dieses Schwert ist eindeutig normannische Handwerkskunst; eine prägnante Blutrinne ziert die gesamte Länge dieser wunderschönen Klinge."
 ep3_story_cycle_harrying.3010.t: "Geld oder Leben"
 ep3_story_cycle_harrying.3010.desc: "Der Wind rauscht in den Bäumen, als [norman_noble.GetTitledFirstName] von der Brücke kommt, über die [norman_noble.Custom('DE_PRO_PER_S_3P_N')] reist. Das leise Geräusch kann nicht den lauten Pfiff übertönen, den ich von mir gebe, und plötzlich ist die gesamte Straße blutüberströmt.\n\n[norman_noble.GetFirstNameNoTooltip|U] taumelt aus dem Sattel, als ein Pfeil sich in die Flanke [norman_noble.Custom('DE_PRO_POS_S_3P')]es Pferds bohrt, einer von vielen, die aus der Baumreihe fliegen, als die Falle zuschnappt.\n\nMeine Ritter stürmen nach vorn und nehmen ihre Gegenstücke gefangen. Ich nähere mich [norman_noble.GetTitleAsNameNoTooltip], als [norman_noble.Custom('DE_PRO_PER_S_3P_N')] versucht, auf die Beine zu kommen. Dabei zieht [norman_noble.Custom('DE_PRO_PER_S_3P_N')] ein Schwert."
 ep3_story_cycle_harrying.3010.a: "„Hebt Eure Waffe, normannisches Schwein.“"
 ep3_story_cycle_harrying.3010.a.tt: "#V Duell#! gegen [norman_noble.GetFirstName] bis zum Tod.\nEuer [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] von [norman_noble.GetFirstName]: [prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "„Gebt Eure Reichtümer heraus. Dann rufe ich meine Ritter zurück.“"
 ep3_story_cycle_harrying.3011.t: "Ein Ausweg"
 ep3_story_cycle_harrying.3011.desc: "Blut tropft von meinem Schwert, als ich es abwische. Jetzt ist der Tag still, nachdem der Überfall sich als rasche Angelegenheit erwies. Kaum war [norman_noble.GetFirstName] besiegt, ergaben sich viele [norman_noble.Custom('DE_PRO_POS_S_3P')]er Leute ohne großes Federlesen. Einen Adligen zu beschützen, ist schließlich auch nur eine Arbeit und nichts, wofür man sein Leben lassen sollte. Im Vorbeireiten spricht mich ein Mitglied dieses Trupps an.\n\n„Was soll nun aus uns werden“, fragt [saxon_soldier_1.Custom('DE_PRO_PER_S_3P_N')] ein wenig nervös. Jemand zu [saxon_soldier_1.Custom('DE_PRO_POS_S_3P')]er Rechten nickt zustimmend.\n\nIch sehe mir die beiden genauer an. Sie sind beide stramme Soldaten, die in einem Kampf gut zurechtkommen, aber die schiere Wildheit unseres Überfalls hatte sie wohl doch überrascht. Ihrem Akzent nach sind beide normannischer Herkunft."
 ep3_story_cycle_harrying.3011.a: "Seid Ihr beiden auf der Suche nach Arbeit?"
 ep3_story_cycle_harrying.3011.b: "„Kehrt nach Hause zurück. Habt ein gutes Leben.“"
 ep3_story_cycle_harrying.3015.t: "Vom Meer her"
 ep3_story_cycle_harrying.3015.desc: "Dass jemand von außen bei uns eindringt, kennen wir in diesem Land. Doch die letzten Fremdländer, die hier herrschten, wurden schließlich Teil des Landes. Die Dänen wurden zu uns und wir zu ihnen, und aus einer solchen Vermengung stammt meine Familie.\n\nIch sitze und sinniere. England ist ein mächtiges Prunkstück, das [danish_king.GetTitledFirstName] zweifellos gefallen würde. Ein Däne auf dem englischen Thron wäre nichts Neues – sie sind jetzt ein Teil von uns.\n\nMeine Hand zuckt in Richtung Pergament und Federkiel …"
 ep3_story_cycle_harrying.3015.a: "Ein Däne sollte regieren, wenn es schon kein Angelsachse kann."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip|U] nutzt Eure Bitte, um sich einen Anspruch zu sichern"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip|U] will mit dieser Sache nichts zu tun haben"
 ep3_story_cycle_harrying.3015.b: "Das Anfordern von Soldaten wäre ein guter Anfang."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip|U] schickt Euch Soldaten"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip|U] kann niemanden entbehren"
 ep3_story_cycle_harrying.3015.c: "Keine Briefe. Dies ist allein unser Kampf."
 ep3_story_cycle_harrying.3020.t: "Lustig ist das Verräterleben"
 ep3_story_cycle_harrying.3020.desc: "Die Gerüchte, die mich in [location.GetName] erreichen, sind mittlerweile schlicht zu drängend, als dass man nicht weiter auf sie achten könnte. Diese Ratte von [willy_vassal.GetTitledFirstName] macht es sich unter fremder Herrschaft offenbar gemütlich – viel zu gemütlich.\n\nSchlimmer als ein Normanne ist nur noch ein Angelsachse, der mit den Normannen unter einer Decke steckt. Vielleicht sollte ich [willy_vassal.Custom('DE_PRO_PER_S_3P_D')] einen Besuch abstatten und [willy_vassal.Custom('DE_PRO_PER_S_3P_D')] deutlich machen, wie falsch [willy_vassal.Custom('DE_PRO_POS_S_3P')] Weg ist …"
 ep3_story_cycle_harrying.3020.a: "Ich breche unverzüglich auf."
 ep3_story_cycle_harrying.3020.a.tt: "Ihr beginnt Eure Reise nach „[willy_vassal_capital.GetName]“"
 ep3_story_cycle_harrying.3020.b: "Ich sollte [willy_vassal.Custom('DE_PRO_PER_S_3P_A')] verrotten lassen."
 ep3_story_cycle_harrying.3021.t: "Eine Schlange zur Rede stellen"
 ep3_story_cycle_harrying.3021.desc: "Die Gerüchte waren wahr. [willy_vassal.GetFirstName] arbeitet eng mit [willy_vassal.Custom('DE_PRO_POS_S_3P')]en normannischen Herrschern zusammen. [willy_vassal.Custom('DE_PRO_PER_S_3P_N')|U] fühlt sich derart sicher, dass [willy_vassal.Custom('DE_PRO_PER_S_3P_A')] auf dem Rückweg von einer Besprechung mit ihnen nur von ein paar wenige bewaffnete Wachen begleiten.\n\nIch gebe das Zeichen. Wir springen aus den Schatten, meine Gefährten überwältigen [willy_vassal.Custom('DE_PRO_POS_S_3P')]e Wachen und halten sie fest. Ich nähere mich währenddessen [willy_vassal.GetFirstNameNoTooltip].\n\n„Ihr … Ihr seid es, nicht wahr?“, stammelt [willy_vassal.Custom('DE_PRO_PER_S_3P_N')]. „[ROOT.Char.Custom('DE_ART_DEF_S_N')|U], von [ROOT.Char.Custom('DE_ART_DEF_S_D')] alle reden. [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] aus den Fens …“"
 ep3_story_cycle_harrying.3021.a: "„Zieht Euer Schwert, Wurm.“"
 ep3_story_cycle_harrying.3021.a.tt: "#V Duell#! gegen [willy_vassal.GetFirstName] bis zum Tod.\nEuer [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] von [willy_vassal.GetFirstName]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "„Ich möchte mich nur unterhalten, [willy_vassal.GetFirstNameNoTooltip].“"
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.Custom('DE_PRO_PER_S_3P_N')|U] tritt zu Eurer Seite über"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, Eure Argumente anzuerkennen"
 ep3_story_cycle_harrying.3021.c: "„Vor #EMP [willy.Custom('DE_PRO_PER_S_3P_D')]#! habt Ihr Angst? Wartet nur ab, wozu ich imstande bin …“"
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.Custom('DE_PRO_PER_S_3P_N')|U] tritt zu Eurer Seite über"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.Custom('DE_PRO_PER_S_3P_N')|U] lässt sich nicht drohen"
 ep3_story_cycle_harrying.3021.d: "„Jeder treue Angelsachse hier hat einen Platz an meiner Seite.“"
 ep3_story_cycle_harrying.3021.d.flavour: "Ich würde sein Leben tausend Mal für das ihre geben."
 ep3_story_cycle_harrying.3022.t: "Genug"
 ep3_story_cycle_harrying.3022.desc: "Ich steige über den leblosen Leib von [willy_vassal.GetFirstName]. [willy_vassal.Custom('DE_PRO_POS_S_3P')|U]e Leibwächter ziehen von dannen, da sie hier nichts mehr hält.\n\n[willy_vassal.GetFirstNameNoTooltip] war ziemlich reich gewesen, und es wäre eine Schande, dies nicht zu nutzen. Meine Finger durchstöbern Taschen und Börsen und finden hier ein paar Münzen und da ein hochinteressantes Kleinod.\n\nIch stehe wieder auf und schaue hinunter auf die Leiche.\n\nEs ist an der Zeit, eine Nachricht zu übersenden."
 ep3_story_cycle_harrying.3022.a: "Ich kenne da jemanden, der ein Geschenk zu schätzen wüsste …"
 ep3_story_cycle_harrying.3022.b: "Das Volk sollte von der Gerechtigkeit erfahren, für die wir sorgen."
 ep3_story_cycle_harrying.3050.opening: "An Hereward, die berüchtigte Fen-Ratte,"
 ep3_story_cycle_harrying.3050.desc: "ich hätte da einen Vorschlag für Euch.\n\nReist sobald wie möglich nach [london.GetNameNoTier]. Mein Angebot wird Euch interessieren.\n\nLasst mich nicht warten."
 ep3_story_cycle_harrying.3050.a: "Ich werde mir anhören, was [william.Custom('DE_PRO_PER_S_3P_N')] zu sagen hat."
 ep3_story_cycle_harrying.3050.a.tt: "Setzt Kurs auf $cn_lunden$.\n#Weak Lieber sterbe ich, als den Ort „#EMP $cn_londres$#!“ zu nennen …#!"
 ep3_story_cycle_harrying.3050.b: "Dies ist eindeutig eine Falle."
 ep3_story_cycle_harrying.3051.t: "[Select_CString(william.IsFemale, 'Die Bastardin', 'Der Bastard')] auf dem Thron"
 ep3_story_cycle_harrying.3051.desc: "In der Tat gewaltig sind die Hallen der Macht. [william.GetTitledFirstNameRegnal] hockt steif auf dem Thron, als man mich zu [william.Custom('DE_PRO_PER_S_3P_D')] lässt, doch der Prunk [william.Custom('DE_PRO_POS_S_3P')]er Umgebung schafft es, ein wenig von [william.Custom('DE_PRO_POS_S_3P')]er nervösen Haltung ablenken.\n\n„[ROOT.Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('DE_ART_DEF_S_N')] das Land südlich des Wash in ein solches Beinhaus verwandelt hat.“ [william.Custom('DE_PRO_POS_S_3P')|U]e Oberlippe wölbt sich wütend, als ich meine Zufriedenheit ob dieser Beschreibung nicht ganz verbergen kann.\n\n„Ich dachte nicht, dass ihr kommt. Ich dachte, Ihr würdet Euch weiter auf Eurer Insel verkriechen. Ihr steckt eindeutig voller Überraschungen.“\n\nIch schaue hoch zu [william.Custom('DE_PRO_PER_S_3P_D')], [Select_CString(william.IsFemale, 'der fremdländischen Bastardin', 'dem fremdländischen Bastard')] auf diesem berühmten Thron."
 ep3_story_cycle_harrying.3051.a: "„Der Thron scheint ein wenig groß für Euch, findet Ihr nicht?“"
 ep3_story_cycle_harrying.3051.a.success: "[william.Custom('DE_PRO_PER_S_3P_N')|U] lässt Euch die Bemerkung durchgehen"
 ep3_story_cycle_harrying.3051.a.failure: "[william.Custom('DE_PRO_PER_S_3P_N')|U] verlangt, dass Ihr schweigt"
 ep3_story_cycle_harrying.3051.b: "„Wie sieht Euer Vorschlag aus?“"
 ep3_story_cycle_harrying.3051.b.tt: "Sich gegenseitig zu beschimpfen bringt nichts."
 ep3_story_cycle_harrying.3052.t: "Ein Pakt mit dem Teufel"
 ep3_story_cycle_harrying.3052.desc: "„Ich kenne Euch, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] von [father.GetFirstName]. Ich weiß, warum Ihr tut, was Ihr tut. Ich weiß sogar, warum Ihr hier seid.“ [william.GetFirstName|U] lehnt sich beim Sprechen nach vorn und durchbohrt mich mit [william.Custom('DE_PRO_POS_S_3P')]em Blick.\n\n„Ich weiß, was Euch antreibt, und ich weiß, was Ihr wollt.“ [william.Custom('DE_PRO_PER_S_3P_N')|U] greift zu einer Schriftrolle, während [william.Custom('DE_PRO_PER_S_3P_N')] spricht, und gibt sie einer Wache. [william.Custom('DE_PRO_PER_S_3P_N')|U] redet weiter, während die Wache sich mir mit der Schriftrolle in Händen nähert.\n\n„Diese Urkunde verbrieft den Besitz über ganz [cambridgeshire.GetName]. Nicht nur über Ely. Über das ganze Land.“ [william.GetFirstNameNoTooltip|U], [william.Custom('DE_ART_DEF_S_N')] neue Herrscher[william.Custom('DE_END_NOU_S_GS_N')] dieses Reichs, lehnt sich triumphierend zurück.\n\n„Es kann Euch gehören, solange Ihr Eure Waffen niederlegt und nie wieder ein Schwert gegen mich erhebt.“"
 ep3_story_cycle_harrying.3052.a: "Mein Zuhause! Mein Stammsitz …"
 ep3_story_cycle_harrying.3052.a.flavor: "Dieses Angebot ist einfach zu gut, als dass ich es ablehnen könnte."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip|U] ruft einen Schreiber …"
 ep3_story_cycle_harrying.3052.b: "„… Gebt mir meinen Bruder wieder, normannischer Wurm.“"
 ep3_story_cycle_harrying.3053.t: "Dreißig Silberlinge"
 ep3_story_cycle_harrying.3053.desc: "Von dem breiten, fiesen Grinsen, das sich über das Gesicht von [william.GetTitledFirstName] zieht, wird mir speiübel. [william.Custom('DE_PRO_PER_S_3P_N')|U] winkt nach einem Schreiber.\n\n„Eine hervorragende Entscheidung. Damit wird gesichert sein, dass Ihr und Eure Familie über Generationen hinweg bequem und in Reichtum leben werdet!“ [william.Custom('DE_PRO_PER_S_3P_N')|U] erhebt sich von [william.Custom('DE_PRO_POS_S_3P')]em Thron und blickt mir unverwandt in die Augen.\n\n„Denkt daran. Ihr bekommt all dies im Gegenzug dafür, dass Ihr den Rest Eurer Tage keinen einzigen Finger mehr gegen mich erhebt. Wenn ich auch nur das leiseste Gerücht vernehme, dass in Cambridgeshire ein Wetzstein über etwas Größeres als ein Fleischerbeil gezogen wird …“\n\nIch nicke zustimmend und wie betäubt. Ich schaue hinunter auf meine Hand, die nach den Dokumenten greift, und dann wieder auf das verschlagene Lächeln von [william.GetFirstNameNoTooltip]."
 ep3_story_cycle_harrying.3053.a: "… Ich kann das nicht."
 ep3_story_cycle_harrying.3053.b: "„Wo soll ich unterschreiben?“"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X Dies beendet Eure Opposition gegen die Normannen und Eure Teilnahme an der [harrying_widget_i]Verheerung des Nordens!#!"
 ep3_story_cycle_harrying.3054.t: "Der Preis des Teufels"
 ep3_story_cycle_harrying.3054.desc: "Plötzlich verzerrt sich das Gesicht von [william.GetTitledFirstName] vor Wut.\n\n„Ihr Trottel,“ speit [william.Custom('DE_PRO_PER_S_3P_N')] aufgebracht, „Ihr kurzsichtiger, schwachsinniger #EMP Trottel#!!“ [william.Custom('DE_PRO_PER_S_3P_N')|U] winkt [william.Custom('DE_PRO_POS_S_3P')]e Wachen herbei.\n\n„Versteht Ihr denn nicht? Ihr klammert Euch an die Geschichte! Ihr hetzt hinter einem Leben her, das Euch von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) schon verwehrt wurde! Ihr steht für Prinzipien ein aus keinem anderen Grund, als für sie einzustehen!“\n\nIch schaue mich gehetzt um. Die Tür, durch die ich hereinkam, ist nach wie vor nur leicht bewacht. Vielleicht komme ich an diesen Wachen ja vorbei …\n\n„#EMP Ergreift das Schwein!#!“"
 ep3_story_cycle_harrying.3054.a: "Kampflos ergebe ich mich nicht!"
 ep3_story_cycle_harrying.3054.a.success: "Ihr könnt entkommen!"
 ep3_story_cycle_harrying.3054.a.failure: "Ihr werdet gefangen genommen und verprügelt"
 ep3_story_cycle_harrying.3054.b: "Es bringt nichts."
 ep3_story_cycle_harrying.3054.b.tt: "Ich sollte mir meine Kraft sparen. Ich werde sie noch brauchen."
 ep3_story_cycle_harrying.3055.t: "Ein eiserner Preis"
 ep3_story_cycle_harrying.3055.desc: "Ein Schlag in die Magengrube lässt mich zusammensinken, als man mich packt und mir rasch die Arme hinter den Rücken dreht. Gesichter, streng, wütend, weiter hinten sogar eines, das mitfühlend dreinblickt, treiben an mir vorbei, als man mich wegführt.\n\nDer Weg ist kurz, aber heimtückisch. Das natürliche Licht schwindet, als wir Treppen hinuntergehen. Allzu bald finde ich mich in Eisen gelegt wieder, gekettet an die Mauer meiner Zelle.\n\n„Ihr könnt von Glück reden, dass Ihr noch lebt, Abschaum.“ Die Stimme von [william.GetTitledFirstName] hallt von den feuchten Steinwänden wider. [william.Custom('DE_PRO_PER_S_3P_N')|U] besieht sich kurz die Umgebung. „Oder … vielleicht habt Ihr doch nicht so viel Glück.“\n\n[william.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich auf den Hacken um und marschiert begleitet von [william.Custom('DE_PRO_POS_S_3P')]em Gefolge aus dem Raum, und ich bin allein."
 ep3_story_cycle_harrying.3055.a: "Hm … Verflixt."
 ep3_story_cycle_harrying.3056.opening: "An den tapferen Fürsten Hereward,"
 ep3_story_cycle_harrying.3056.desc: "Ihr müsst uns vertrauen.\n\nIn drei Nächten wird Eure Zelle nach dem Essen unverschlossen bleiben. Bleibt dort bis zum Anbruch der Nacht.\n\nGeht die Treppe hoch und nehmt die zweite links, danach die erste rechts.\n\n#BOL IHR SEID NICHT ALLEIN.#!"
 ep3_story_cycle_harrying.3056.a: "Was?"
 ep3_story_cycle_harrying.3057.t: "Freiheit"
 ep3_story_cycle_harrying.3057.desc: "Wie angewiesen warte ich bis nach der Abenddämmerung. Dann probiere ich die Tür der Gefängniszelle aus. Sie schwingt mit einem leichten Quietschen auf, und ich haste umgehend die Stufen hoch. Die zweite links, die erste rechts, noch eine Treppe und …\n\nIch taumle in die frische Nachtluft. In einiger Entfernung hockt eine Gestalt mit Kapuze und beobachtet mich. Ich erkenne sie als jenes freundliche Gesicht, das ich sah, als man mich in meine Zelle schleifte.\n\n„Ihr habt es geschafft!“, begrüßt mein guter Geist mich fröhlich und deutet auf einen Weg, der sich durch die Stadt schlängelt. „Das ist die Straße nach Norden. Wenn Ihr jetzt aufbrecht, seid Ihr längst fort, wenn sie Eure Abwesenheit bemerken.“"
 ep3_story_cycle_harrying.3057.a: "Kommt mit mir!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip|U] willigt gern ein"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetFirstNameNoTooltip|U] lehnt Euer Angebot zögerlich ab"
 ep3_story_cycle_harrying.3057.b: "Ich werde Euch niemals vergessen. Geht schnell, bevor Ihr entdeckt werdet."
