l_german:
 bell_special_yearly.1000.t: "Die Glocke von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1000.desc: "Mein [steward.GetCouncilTitle] [steward.GetFirstName] hat vorgeschlagen, dass ich mir eine verlassene Kirche in der Nähe ansehe, die aus der Zeit der Westgoten stammt.\n\nInmitten der Tonnengewölbe und Hufeisenbögen steht ein einst wunderschöner Glockenturm mit mehreren ruinierten Glocken, denen die Klöppel fehlen.\n\nAls ich durch die Ruine streife, höre ich das Klappern von Hufen. Als ich durch ein Loch spähe, sehe ich [faction_member_1.GetTitledFirstName] herannahen. Könnte [faction_member_1.Custom('DE_PRO_PER_S_3P_N')] diesen Ort für ein Versteck seiner verräterischen Fraktion halten?"
 #[faction_member_1_faction.GetName]
 bell_special_yearly.1000.a: "Ich könnte [faction_member_1.Custom('DE_PRO_PER_S_3P_A')] töten, ohne dass es jemand sieht!"
 bell_special_yearly.1000.a.tt: "Ihr schleicht Euch an [faction_member_1.GetTitledFirstName] an und versucht, [faction_member_1.Custom('DE_PRO_PER_S_3P_A')] zu töten."
 bell_special_yearly.1000.b: "Ich sollte mich still und leise verziehen."
 bell_special_yearly.1500.desc: "Ich verstecke mich im Vorraum der Kirche und höre nur noch den Schlag meines mordlüsternen Herzens und die herannahenden Schritte.\n\nAls [faction_member_1.Custom('DE_PRO_PER_S_3P_N')] in den Raum tritt, ziehe ich [faction_member_1.Custom('DE_PRO_PER_S_3P_D')] ein Trümmerstück über den Schädel und [faction_member_1.Custom('DE_PRO_PER_S_3P_N')] geht zu Boden.\n\nWährend ich immer wieder zuschlage, nimmt mir eine Vision die blutverschleierte Sicht. Ich träume davon, dass dieser alte Glockenturm wieder erklingt – und die Köpfe meiner Feinde sind die Klöppel."
 bell_special_yearly.1500.a: "Schon bald wird ein weiterer Narr einer Fraktion diesem Klang hinzugefügt werden!"
 bell_special_yearly.1500.a.tt: "Ihr sucht Euch ein weiteres Opfer."
 bell_special_yearly.1500.discovery.tt: "Die Wahrscheinlichkeit Eurer Entdeckung erhöht sich"
 bell_special_yearly.1500.b: "Ich sollte nach Hause zurückkehren und mich ausruhen."
 bell_special_yearly.1500.b.tt: "Ihr hört auf, Köpfe für den Glockenturm zu sammeln."
 bell_special_yearly.2000.desc: "Ich verlange, dass [faction_member_2.GetTitledFirstName] meine Feste besucht und verkleide mich als Minnesänger. So kostümiert verkünde ich: ‚[ROOT.Char.GetTitledFirstName] will, dass Ihr diese wunderbare Komposition hört, die hier an eben jenem Ort erdacht wurde!‘\n\nSobald [faction_member_2.Custom('DE_PRO_PER_S_3P_N')] drinnen ist, zwinge ich [faction_member_2.Custom('DE_PRO_PER_S_3P_A')] allein in eine Kammer. Dann spiele ich ihm stundenlang die gewöhnlichsten #italic Cansos#! vor, bis das arme Ding einschläft.\n\nDanach geht alles ganz schnell: Ich erwürge mein Opfer mit einer Lautensaite, stecke den Kopf in meinen Instrumentenkasten und laufe durch die Gänge davon, ehe jemand auch nur blinzeln kann."
 bell_special_yearly.2000.a: "Der Glockenturm hat noch nicht genug Köpfe."
 bell_special_yearly.2000.b: "Das ist ein wunderschönes Verbrechen – ich sollte nicht riskieren, es zu verderben."
 #Dropping an organ out of a window
 bell_special_yearly.3000.desc: "Ich dränge [faction_member_3.GetTitledFirstName] einen königlichen Besuch [faction_member_3.Custom('DE_PRO_POS_S_3P')]er Feste auf, unter dem Vorwand, die Spannungen mit [faction_member_3.Custom('DE_PRO_POS_S_3P')]er aufständischen Fraktion zu lindern. Während einer Unterbrechung unserer Verhandlungen sehe ich mir [faction_member_3.Custom('DE_PRO_POS_S_3P')] Musikzimmer an und bitte darum, allein spielen zu dürfen.\n\nDas Musikzimmer hat ein großes Fester, das den Garten überblickt – und davor steht eine ansehnliche Pfeifenorgel. Die Gelegenheit ist einfach zu perfekt.\n\nAls [faction_member_3.GetFirstNameNoTooltip] unter dem Fenster hervortritt, um ein wenig Ruhe zu finden, schubse ich die Orgel hinaus. Sie segelt durch die Luft und zermalmt [faction_member_3.Custom('DE_PRO_PER_S_3P_A')] unter sich. Kichernd eile ich hinunter, um den Kopf einzusammeln, ehe jemand [faction_member_3.Custom('DE_PRO_POS_S_3P')]en Tod bemerkt."
 bell_special_yearly.3000.a: "Die Glocke wird exquisit werden!"
 bell_special_yearly.3000.b: "Schräge Unfälle an den Tasten gibt es jeden Tag."
 #[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc: "Ich streife durch meinen Garten und spiele abwesend mit den Rosen, denen ich einen Blütenkopf nach dem anderen abreiße.\n\nIch frage mich, was wohl mit meinem Glockenturm werden soll. Wird er je wieder erklingen?"
 bell_special_yearly.4000.desc_discoverer: "\n\nWährend ich dies so bedenke, fällt mir der starre Blick von [bell_discoverer.GetTitledFirstName] auf, einer jener armen Tröpfe, die noch immer die verschwundenen Opfer betrauern. Ich kichere und will [bell_discoverer.Custom('DE_PRO_PER_S_3P_D')] fast schon alles erzählen."
 bell_special_yearly.4000.a: "Ich sollte ein großes Konzert in der Kirche geben!"
 bell_special_yearly.4000.a.tt: "Alle werden von Euren Morden erfahren."
 bell_special_yearly.4000.b: "Niemand muss von meinem Privatvergnügen erfahren."
 bell_discovery_success_effect: "Die Glocken werden geheim gehalten"
 bell_discovery_failure_effect: "Die Glocken werden entdeckt"
 bell_special_yearly.5000.desc: "Ich reite eines Nachts aus, um meine Glocken zu besuchen und mich an meiner herrlichen Schurkerei zu ergötzen. Doch zu meiner Überraschung flackern Fackeln in der Ruine, als ich selbige betrete.\n\nErst fürchte ich, die Geister der Westgoten könnten erzürnt sein, weil ich ihre Kirche entweiht habe, doch dann schlägt [bell_discoverer.GetTitledFirstName] [bell_discoverer.Custom('DE_PRO_POS_S_3P')]e Kapuze zurück. „Nachdem ich Eure Abscheulichkeit entdeckt habe, kommt es mir vor, als wäre ich in den tiefsten, finstersten Abgrund hinabgestiegen und würde dort den Rest meines gesamten Daseins verbringen müssen. Doch Ihr werdet Euch zu Euren Opfern gesellen, Kreatur!“\n\nKurz spüre ich, wie kalter Stahl durch meinen Hals dringt. Danach spüre ich gar nichts mehr."
 bell_special_yearly.5000.a: "Lasst mich erklingen, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.6000.desc: "Für meinen ganzen Hof wird ein Konzert in der westgotischen Ruine gehalten – ein Abend voller Musik in der kerzenbeschienenen Kirche steht bevor.\n\nDie üblichen Minnesänger treten auf, während sich die wenigen Gäste über den eigentümlichen Geruch beschweren, der in Luft liegt. Wir genießen einige heitere Melodien von Flöten und gezupften Saiten, doch die Stücke werden im Lauf der Nacht immer klagender.\n\nAls Finale eilen auf meinen Befehl Dienstboten heran und lassen die Glocken für ein letztes Lied erklingen. Das Geschrei der Höflinge vermischt sich mit den Stimmen des Chors, als alle die klappernden, klimpernden Köpfe sehen!"
 bell_special_yearly.6000.a: "Welche Musik!"
 bell_special_yearly.6000.b: "Ihr alle werdet Euch ihnen anschließen, wenn Ihr Euch mir widersetzt!"
