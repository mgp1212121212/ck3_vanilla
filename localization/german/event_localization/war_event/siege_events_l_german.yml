l_german:
 #Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t: "Bei Belagerung Gefangenen gemacht"
 siege.0002.several_captured.t: "Bei Belagerung Gefangene gemacht"
 siege.0002.one_captured: "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))|U] wurde von Euch während der [siege|E] von „[barony.GetNameNoTier|U]“ gefangen genommen."
 siege.0002.two_captured: "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))|U] und [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] wurden während der [siege|E] von „[barony.GetNameNoTier|U]“ von Euch gefangen genommen."
 siege.0002.several_captured: "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))|U] und [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] weitere wurden während der [siege|E] von „[barony.GetNameNoTier|U]“ von Euch gefangen genommen."
 siege.0003.one_captured.t: "Bei Belagerung gefangen genommener Höfling"
 siege.0003.several_captured.t: "Bei Belagerung gefangen genommene Höflinge"
 siege.0003.one_captured: "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde gefangen genommen"
 siege.0003.two_captured: "Mein[prisoner_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] und mein[prisoner_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] wurden gefangen genommen"
 siege.0003.several_captured: "Mein[prisoner_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] und [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] weitere wurden gefangen genommen"
 siege.0003.end: "während der [siege|E] von [barony.GetNameNoTier]. [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gelang dies."
 siege.0004.relation_captured.t: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] wurde gefangen genommen"
 siege.0004.one_captured: "$siege.0003.one_captured$"
 siege.0004.two_captured: "$siege.0003.two_captured$"
 siege.0004.several_captured: "$siege.0003.several_captured$"
 siege.0004.end: "$siege.0003.end$"
 siege.0013.one_killed.t: "Bei Belagerung getöteter Höfling"
 siege.0013.several_killed.t: "Bei Belagerung getötete Höflinge"
 siege.0013.one_killed: "Mein Höfling [casualty_1.GetFirstName] wurde getötet"
 siege.0013.two_killed: "Meine Höflinge [casualty_1.GetFirstName] und [casualty_2.GetFirstName] wurden getötet"
 siege.0013.several_killed: "[casualty_1.GetFirstName] und [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] meiner anderen Höflinge wurden getötet"
 siege.0013.end: "$siege.0003.end$"
 siege.0014.one_killed.t: "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] bei Belagerung getötet"
 siege.0014.one_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde getötet"
 siege.0014.two_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] wurden getötet"
 siege.0014.several_killed.t: "Bei Belagerung getötete Personen"
 siege.0014.several_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] weitere wurden getötet"
 siege.0014.end: "$siege.0013.end$"
 siege.0102.title: "Belagerung von „[barony.GetNameNoTierNoTooltip|U]“ verloren"
 siege.0102.message.foe: "$siege.0103.message$"
 siege.0102.message.neutral: "[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Concept('occupied', 'besetzt')|E] dieses Besitztum nun im Zuge eines Krieges ([war.GetName])"
 siege.0103.title: "$siege.0102.title$"
 siege.0103.message: "Dieses Besitztum wird nun im Zuge eines Krieges von meinem Feind [occupant.GetTitledFirstName] [Concept('occupied', 'besetzt')|E] ([war.GetName])"
 siege.1005.pow_toast.t: "Wertvollen Gefangenen gemacht"
 siege.1005.pow_toast.desc: "[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)|U] wurde von mir während der Belagerung von [barony.GetNameNoTier] gefangen genommen"
 siege.1005.pow_toast.desc.primary: "Ich habe mein[valuable_prisoner.Custom('DE_END_ADJ_IND_S_A')] Feind[valuable_prisoner.Custom('DE_END_NOU_S_GS_N')] [valuable_prisoner.GetTitledFirstName] während der Belagerung von [barony.GetNameNoTier] gefangen genommen"
 siege.1006.pow_toast.t: "Wertvollen Gefangenen erbeutet"
 siege.1006.pow_toast.desc: "[valuable_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde nach der Belagerung von [barony.GetNameNoTier] von [occupant.GetTitledFirstName] gefangen genommen"
 siege.1007.pow_toast.t: "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc: "[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)|U] wurde nach der Belagerung von [barony.GetNameNoTier] von [occupant.GetTitledFirstName] gefangen genommen"
 siege.1007.pow_toast.desc.primary: "[occupant.GetTitledFirstName] hat mein[valuable_prisoner.Custom('DE_END_ADJ_IND_S_A')] Feind[valuable_prisoner.Custom('DE_END_NOU_S_GS_N')] [valuable_prisoner.GetTitledFirstName] während der Belagerung von [barony.GetNameNoTier] gefangen genommen"
 war_siege: "Belagerung"
 war_raid: "Überfall"
