l_german:
 raiding.0002.t: "Feuer und Blut"
 raiding.0002.desc: "Die Siedlung von [sacked_barony.GetNameNoTierNoTooltip], eine wichtige Festung in [sacked_county.GetNameNoTierNoTooltip], ist in die Hände meiner Männer gefallen. Wir können nun über enorme Ländereien sowie die zitternden Untertanen und funkelnden Schätze von [sacked_county_owner.GetTitledFirstName] verfügen.\n\nDie Truppen sind bereit und warten auf meinen Befehl."
 raiding.0002.a: "Nehmt fähige Sklaven gefangen für [raider_capital.GetNameNoTooltip]!"
 raiding.0002.a_nomad: "Stehlt jedes Mutterschaf und jede Stute!"
 stolen_ewes_and_mares_modifier: "Gestohlene Mutterschafe & Stuten"
 stolen_ewes_and_mares_modifier_desc: "Dieser Gemeinde geht es prächtig – dank einem großen Zustrom an erstklassigen Mutterschafen und Stuten für Zuchtzwecke, die man sich als Beute bei kürzlichen Raubzügen nahm."
 raiding.0002.b: "Bringt mir endlose Beute!"
 raiding.0002.c: "Wir haben uns schon genug genommen."
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip] wurde verschont"
 raiding.0003.t_attacked: "Die Plünderung von [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent: "Nachdem die Tore der Siedlung von [sacked_barony.GetNameNoTierNoTooltip] niedergerissen wurden, verfügt [raider.GetTitledFirstName] über einen Großteil von [sacked_county.GetNameNoTierNoTooltip]. [raider.Custom('DE_PRO_PER_S_3P_N')|U] hat diese Gelegenheit genutzt, um so viele geschulte Beamte und fähige Arbeiter wie nur möglich zu versklaven. Die Bauern raufen sich die Haare und weinen um ihre verlorenen Angehörigen."
 raiding.0003.desc.gold_plundered_independent: "Nach einer angespannten Belagerung konnte [raider.GetTitledFirstName] die befestigte Siedlung von [sacked_barony.GetNameNoTierNoTooltip] einnehmen, und [raider.Custom('DE_PRO_POS_S_3P')]e Soldaten plündern alles von Wert. Schon bald haben sie große Teile von [sacked_county.GetNameNoTierNoTooltip] wie die Heuschrecken leergeräumt!"
 raiding.0003.desc.spared_plundered_independent: "Obwohl die Siedlung von [sacked_barony.GetNameNoTierNoTooltip] sich [raider.Custom('DE_PRO_POS_S_3P')]en Armeen ergeben hat, hat [raider.GetTitledFirstName] den Bewohnern von [sacked_county.GetNameNoTierNoTooltip] weitere Plünderungen erspart. Vielmehr scheint [raider.Custom('DE_PRO_PER_S_3P_N')] sich damit zu begnügen, #EMP mich#! auszuplündern!"
 raiding.0003.desc.admin_plundered_vassal: "Mein Lehnsherr konnte die Siedlung von [sacked_barony.GetNameNoTierNoTooltip] nicht vor den gierigen Horden von [raider.GetTitledFirstName] beschützen, und mit ihr fällt eine wichtige Befestigungsanlage von [sacked_county.GetNameNoTierNoTooltip]. Im Moment marodieren die Truppen von [raider.GetTitledFirstNameNoTooltip] durch die Lande; sie versklaven jeden Lehrling und gelernten Arbeiter, den sie finden können."
 raiding.0003.desc.gold_plundered_vassal: "Ohne die Hilfe meines Lehnsherren hatte [sacked_barony.GetNameNoTierNoTooltip] keine Chance. Die Plünderer, die [raider.GetTitledFirstName] folgten, haben die Siedlung ausgeraubt … Die Mistkerle haben alles mitgenommen, von den irdischen Gütern der Bauern bis hin zu meinem Lieblingskelch.\n\nDie Hälfte von [sacked_county.GetNameNoTierNoTooltip] brennt nach der [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]en Plünderung, und irgendwo dort draußen trinkt [raider.GetTitledFirstNameNoTooltip] aus meinem Glücksbecher."
 raiding.0003.desc.spared_plundered_vassal: "Obwohl mein Lehnsherr die Belagerung von [sacked_barony.GetNameNoTierNoTooltip] nicht verhindern konnte, hat [raider.GetTitledFirstName] [raider.Custom('DE_PRO_POS_S_3P')]e Truppen im Zaum gehalten.\n\nDer Großteil der Ländereien erlebte daher nicht mehr als die üblichen kleinen Plünderungen, aber die hungrigen [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]en Augen sind auf ein anderes Ziel gerichtet …"
 raiding.0003.a: "Dieser Unhold!"
 raiding.0003.b: "Ich #EMP werde#! mich für diese Beleidigung rächen."
 raiding.0003.c: "Wir werden [sacked_county.GetNameNoTierNoTooltip] wiederaufbauen."
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.GetTitledFirstName] hat den Preis für die Gier von [raider.GetTitledFirstName] bezahlt. Nachdem die Siedlung von [sacked_barony.GetNameNoTierNoTooltip] gefallen ist, sind Großteile von [sacked_county.GetNameNoTierNoTooltip] ungeschützt.\n\nOhne Gegenwehr toben sich die [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]en Plünderer aus, und sie entführen und versklaven jeden fähigen Arbeiter, den sie finden können."
 raiding.0004.desc.gold_plundered: "Nachdem die Siedlung von [sacked_barony.GetNameNoTierNoTooltip] an [raider.GetTitledFirstNameNoTooltip] gefallen war, ist ein Großteil von [sacked_county.GetNameNoTierNoTooltip] der Gnade marodierender [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]er Plünderer ausgeliefert.\n\nDa es vor Ort kaum Festungen gibt, die Gegenwehr leisten, haben die Invasoren alle Wertgegenstände und jedes noch so kleine Stück Silber davongetragen, das sie finden konnten."
 raiding.0004.desc.spared_plundered: "Trotz der erfolgreichen Belagerung der Siedlung von [sacked_barony.GetNameNoTierNoTooltip], einer Festung, die Großteile von [sacked_county.GetNameNoTierNoTooltip] beschützte, hat [raider.GetTitledFirstName] [raider.Custom('DE_PRO_POS_S_3P')]e Truppen im Zaum gehalten. Die dann folgenden Plünderungen fanden nur vereinzelt und sporadisch statt.\n\nObgleich Euer Vasall verschont wurde, haben die [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]en Truppen doch ein hungriges Auge auf Eure persönlichen Domänen geworfen …"
 raiding.0004.a: "Verflucht seien diese lästigen Wilden!"
 raiding.0004.a.tribal: "Verflucht seien diese [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]en Hunde!"
 raiding.0004.b: "Wir entrichten ein Wergeld für die Verlorenen."
 raiding.0004.c: "Wir helfen beim Wiederaufbau."
 raiding.0004.c.architect: "Euer [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] wird von Euch entsandt, um die Reparaturen zu beaufsichtigen."
 recently_sacked_modifier: "Unlängst geplündert"
 recently_sacked_modifier_desc: "Hier werden Plünderer keine Beute finden, und die Angst vor neuen Plünderungen macht die Bauern gefügsam."
 rebuilding_after_sacking_modifier: "Wiederaufbau nach Plünderung"
 rebuilding_after_sacking_modifier_desc: "Ein reicher Wohltäter hilft den Bewohnern, ihre beschädigten Siedlungen wiederaufzubauen."
 raiding.0004.c.feed.t: "Lehnsherr bezahlt für Reparatur"
 raiding.0004.c.feed.desc: "Mein Lehnsherr bezahlt die Architekten und Verwalter, die bei der Reparatur von [sacked_county.GetNameNoTierNoTooltip] benötigt werden."
 raiding.0004.c.feed.desc2: "Mein Lehnsherr hat den königlichen Architekten entsandt, um die Architekten und die Verwalter, die bei der Reparatur von [sacked_county.GetNameNoTierNoTooltip] benötigt werden, anzuleiten."
 raiding.0011.t: "Geplünderte Beute abgeliefert"
 raiding.0011.desc: "Eure Plünderer bringen Euch [ROOT.Var('raid_loot').GetValue|V0] [gold_i] und [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] an Beute und Ansehen."
 raiding.0011.desc_non_tribal: "Eure Plünderer bringen Euch [ROOT.Var('raid_loot').GetValue|V0] [gold_i] als Beute, was Euch [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] Ansehen kostet."
 raiding.0012.a.t: "Geplünderte Beute verloren"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName|U] hat uns [raid_loot_i][ROOT.Var('raid_loot').GetValue|V0] geraubt!\nDieser Sieg hat [recipient.Custom('DE_PRO_PER_S_3P_D')] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i] eingebracht."
 raiding.0012.b.t: "Geplünderte Beute wiederbeschafft"
 raiding.0012.b.desc: "Ihr habt [raider.GetTitledFirstName] [raid_loot_i][ROOT.Var('raid_loot').GetValue|V0] abgenommen!\nDieser Sieg gewährt Euch [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t: "Der Schrecken aus [capital_province.GetNameNoTooltip]"
 raiding.0023.desc: "Seit Jahren führe ich verheerende Plünderungen durch und bringe einer zitternden Welt die entfesselte Wut der himmlischen Mächte, denn wenn [raid_leader.GetFaith.HighGodName] dies nicht wollte, dann wäre ich längst nicht mehr hier, nicht wahr?\n\nStattdessen schläft mein Haushalt inmitten der gestohlenen Pracht ausländischer Herrscher, und exotische Sklaven wärmen mir das Bett.\n\nAdliger und Bauer fürchten mich gleichermaßen, und Eltern bringen ihre aufmüpfigen Kinder mit der Drohung meines Kommens zum Schweigen."
 raiding.0023.a: "Ha! Soll mein Name sie allesamt weinen lassen!"
