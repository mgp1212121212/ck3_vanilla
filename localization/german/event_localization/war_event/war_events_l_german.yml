 war_event.1906: "[defender_winner.GetUIName|U], Euer [liege|E], gewann [defender_winner.Custom('DE_PRO_POS_S_3P')]en [war|E] gegen [attacker_loser.GetUIName]!"
 war_event.notification_liege_win.t: "Lehnsherr hat Krieg gewonnen"
 war_event.notification_liege_loss.t: "Lehnsherr hat Krieg verloren"
 war_event.1001.t: "Mein Lehnsherr erklärt den Krieg"
 war_event.1001.desc: "Es ist schon merkwürdig, wie rasch sich die Lage in einem Krieg ändern kann.\n\n[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich liegen mitten im Streit miteinander, als mich ein Schreiben erreicht. Der Verfasser: [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]! [liege_invalidator.Custom('DE_PRO_PER_S_3P_N')] trägt mir auf, meine eigene Sache aufzugeben und mich [liege_invalidator.Custom('DE_PRO_PER_S_3P_D')] in #EMP [liege_invalidator.Custom('DE_PRO_POS_S_3P')]em#! Krieg gegen [recipient.GetTitledFirstName] anzuschließen."
 war_event.1001.a: "A-aber was ist mit meinem Krieg? Verflucht sollt Ihr sein!"
 war_event.2003.desc: "Da [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] jetzt Krieg gegen Euch führt, werden meine Truppen sich [liege_invalidator.Custom('DE_PRO_POS_S_3P')]er Sache anschließen."
 war_event.2003.a: "So sei es."
 war_event.2001.t: "Ein neuer Widersacher"
 war_event.2001.desc: "Nichts in dieser Welt ist sicher, besonders in Zeiten des Krieges. Auch ein [war.GetName] ist da nicht anders.\n\nDa das Ziel nicht länger [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], sondern [defender.Custom2('MyCharacterIntroduction', ROOT.Char)] ist, könnte es klug sein, eine Neueinschätzung der Lage vorzunehmen."
 war_event.2001.a: "Mein Ziel ist immer noch dasselbe."
 war_event.2001.a.tt: "Der Krieg tobt weiter"
 war_event.2001.b: "Dies ist nicht länger die beste Vorgehensweise."
 war_event.2001.c: "Vielleicht können wir einen Handel eingehen?"
 war_event.2001.c.tt: "Eine große Summe Gold von [defender.GetTitledFirstName] als Gegenleistung für die Beendigung des Krieges verlangen"
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "Bedauerlicherweise fanden wir uns auf entgegengesetzten Seiten dieses Zwists wieder. Dies stand nie in meiner Absicht, und daher werde ich meine Truppen abziehen."
 war_event.2002.a: "Eine weise Entscheidung."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Da wir nun im Streit liegen, können wir vielleicht eine Vereinbarung treffen, um diesen Zwist friedlich beizulegen?\n\nIch werde meine Truppen zurückziehen, sofern ich die passende Menge Gold bekomme …"
 war_event.2004.a: "Ein gutes Geschäft."
 war_event.2004.b: "Niemals!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "Eure Weisheit eilt Euch voraus. Wir sind im Geschäft."
 war_event.2005.a: "Ausgezeichnet!"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "Ich fürchte, ich muss Euer Angebot ablehnen. Wir werden uns auf dem Schlachtfeld gegenübertreten."
 war_event.2006.a: "Das bedeutet Krieg."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "Vor zwei Jahren verspracht Ihr mir, mich in meinen Kriegsbemühungen zu unterstützen. Und doch habt Ihr bislang nichts getan, um mir bei diesem Unterfangen beizustehen.\n\nWas ist der Zweck eines Bündnisses, wenn Ihr nicht einmal den kleinen Finger hebt, um mir zu helfen?"
 war_event.3001.a: "Ich werde umgehend meine Truppen zu Eurer Unterstützung entsenden!"
 war_event.3001.a.tt: "Wenn ich nicht binnen 12 Monaten eine [war_contribution|E] vorzuweisen habe, verliere ich eine [prestige_level|E] und setze mein Bündnis mit [war_owner.GetTitledFirstNameNoTooltip] aufs Spiel!"
 war_event.3001.b: "Diese Truhe voll Gold sollte für meine Abwesenheit entschädigen …"
 war_event.3001.b.tt: "Man wird nicht länger von mir erwarten, Soldaten in diesen Krieg zu entsenden."
 war_event.3001.c: "Ich bitte um Entschuldigung. Ich hätte nicht behaupten sollen, dass ich helfen würde."
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "Trotz Eures Versprechens, Truppen zu meiner Unterstützung zu entsenden, warte ich noch immer darauf, auch nur einen einzigen Eurer Soldaten auf dem Schlachtfeld zu sehen."
 war_event.3002.desc.end.1: "Indem Ihr Euren Eid gebrochen habt, habt Ihr Schande über Euch und Eure Familie gebracht."
 war_event.3003.desc.end.2: "Euer Scheitern in diesem Zusammenhang hat mein Vertrauen in Euch schwer erschüttert, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a: "Wohlan denn."
 war_event.3003.2.a: "Nächstes Mal werde ich es besser machen."
 war_event.3003.2.b: "Vielleicht sollte ich unser Bündnis einfach beenden …?"
 war_event.neighbor_war.both_neighbors.t: "Nachbarschaftskrieg entschieden"
 war_event.neighbor_war.both_neighbors.desc: "Euer Nachbar [winner.GetTitledFirstName] hat gegen Euren anderen Nachbarn [loser.GetTitledFirstName] einen Krieg gewonnen! ([war.GetName])"
 war_event.neighbor_war.only_winner.t: "Benachbarter Herrscher gewann Krieg"
 war_event.neighbor_war.only_winner.desc: "Euer Nachbar [winner.GetTitledFirstName] hat einen Krieg gewonnen! Der Verlierer: [loser.Custom2('YourCharacterIntroductionNoComma', this_player)]! ([war.GetName])"
 war_event.neighbor_war.only_loser.t: "Benachbarter Herrscher verlor Krieg"
 war_event.neighbor_war.only_loser.desc: "Euer Nachbar [loser.GetTitledFirstName] hat einen Krieg verloren! Der Sieger: [winner.Custom2('YourCharacterIntroductionNoComma', this_player)]! ([war.GetName])"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "Neugefundener Glaube"
 war_event.3101.desc: "ich habe Kunde erhalten, dass [defender.GetTitledFirstName] zu einem anderen Glauben ([defender.GetFaith.GetNameNoTooltip]) konvertiert ist. Ich verfüge nun über kein gottgegebenes Recht mehr, Krieg gegen [defender.GetPrimaryTitle.GetNameNoTierNoTooltip] zu führen."
 war_event.3101.a: "Es ist an der Zeit, unsere Schwerter ruhen zu lassen."
 war_event.3101.b.tt: "[war.GetName] geht weiter"
 war_event.3101.b: "[defender.Custom('DE_PRO_PER_S_3P_N')|U] meint, das würde mich aufhalten? Ha!"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "Euer neugefundener Glaube überzeugt mich kaum. Mein Kampf ist rechtschaffen; ich werde keine Gnade zeigen."
 war_event.3102.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
