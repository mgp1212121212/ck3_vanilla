l_german:
 #Commision Legend Book
 ce1_decision_events.0001.t: "Es aufschreiben"
 ce1_decision_events.0001.desc: "Mein[chronicler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] begrüßt mich mit einem zufriedenen Lächeln. [chronicler.Custom('DE_PRO_POS_S_3P')|U]e Leselampe hat fast kein Öl mehr.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [chronicler.Custom('DE_PRO_PER_S_3P_N')], während [chronicler.Custom('DE_PRO_PER_S_3P_N')] ein wunderschön verziertes Buch zur Seite legt. „Wir haben dafür gesorgt, dass jede Kleinigkeit, jede Tat, jede Schlacht, jedes Abenteuer und jede Romanze festgehalten wird.\n\nAlles davon“, fährt [chronicler.Custom('DE_PRO_PER_S_3P_N')] fort, „ist für die Ewigkeit aufgezeichnet.“"
 ce1_decision_events.0001.a: "Entzückend!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP Die Legende von [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip] gipfelt in einem wunderbaren Abenteuer: [ROOT.Var('finished_legend_var').Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')|U] Geschick mit der Waffe war derart groß, dass jeder König nur darüber staunen konnte, und viele Adlige und Gemeine reisten von überallher an, um [ROOT.Var('finished_legend_var').Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')], die fleischgewordene Legende, zu sehen.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
