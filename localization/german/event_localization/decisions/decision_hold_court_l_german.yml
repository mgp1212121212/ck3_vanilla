 hold_court_decision: "Hof halten"
 hold_court_decision_desc: "Um ein erfolgreicher Herrscher zu sein, muss ich tatsächlich über verschiedene Zwickmühlen und schwierige Situationen entscheiden, zu denen es in meinem Einflussgebiet kommt.\n\nIndem ich offiziell all meine Untertanen einlade, in meine Residenz zu kommen und mich um Hilfe zu ersuchen, bleibe ich auf dem Laufenden, kann das Machtgleichgewicht erhalten und der Welt zeigen, dass ich das Sagen habe."
 hold_court_decision_tooltip: "Beweist Eure Autorität durch [holding_court|E]"
 hold_court_decision_effects: "Ihr ladet Eure Gäste und Untertanen ein, um Eure Hilfe zu ersuchen:\n$EFFECT_LIST_BULLET$ Ihr erfahrt vielleicht von besonderen Gelegenheiten.\n$EFFECT_LIST_BULLET$ Ihr könnt vielleicht die Lage in fremden Reichen beeinflussen.\n$EFFECT_LIST_BULLET$ Ihr könnt zusätzliche Hofpracht erlangen.\n$EFFECT_LIST_BULLET$ Ihr könnt Meinung, Prestige, Gold und mehr gewinnen oder verlieren."
 hold_court_decision_confirm: "Bittsteller anhören"
