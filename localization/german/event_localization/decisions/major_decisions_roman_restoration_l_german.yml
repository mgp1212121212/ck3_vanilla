 roman_restoration.1200.t: "Der Neid der Welt"
 roman_restoration.1200.desc: "Endlich ist die große Stadt Konstantinopel, der strahlende Leuchtturm des östlichen Reichs, zu uns zurückgekehrt!\n\nDie jubelnden Massen drängen sich auf dem mit Bannern geschmückten [Glossary('Mese', 'MESE_GLOSS')] von den theodosianischen Toren bis zum Großen Palast, und ihre Rufe, mit denen sie die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Heimkehr begrüßen, sind sogar über den Bosporus zu hören.\n\nNoch in Jahrhunderten wird man sich daran erinnern, dass ich, [ROOT.Char.GetFirstNameRegnal], dieses kostbarste römische Juwel in den Schoß des Reiches zurückholte."
 MESE_GLOSS: "Die #EMP Mese#! oder „Mittelstraße“ war die Hauptverkehrsader Konstantinopels und die Route der Prozessionen und Triumphzüge. Ihr mit Säulen versehener Kern, die #EMP Regia#! oder „Kaiserstraße“, verlief von der Hagia Sophia aus nach Westen durch alle [Glossary('Fora', 'FORUM_GLOSS')] der Stadt, bevor sie zu Toren in den Theodosianischen Mauern abzweigte."
 FORUM_GLOSS: "Ein Forum, hellenisiert als #EMP Fóros#!, war die römische Bezeichnung für einen großen städtischen Platz, der für öffentliche Versammlungen und Märkte genutzt wurde und oft mit Kriegstrophäen und Statuen geschmückt war."
 roman_restoration.1200.a: "Der rechtmäßige Sitz des Kaiserthrons kehrt zurück!"
 roman_restoration.1200.b.rome: "Roma victa!"
 roman_restoration.1200.b: "Konstantinopel ist wieder sicher."
