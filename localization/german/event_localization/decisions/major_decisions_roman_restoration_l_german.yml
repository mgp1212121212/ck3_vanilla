l_german:
 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "Der Aufbruch in eine neue Ära"
 roman_restoration.0001.desc.intro: "Freunde, Römer, Landsleute, leiht mir Euer Ohr!\n\nNach der wundersamen Rückeroberung jener Länder, die wir vor Jahrhunderten verloren hatten, ist das Römische Reich neu auferstanden! Europa durchlitt wahrhaft dunkle Zeiten, seitdem die Reichsgrenzen von Barbaren gestürmt wurden. Doch nun beginnt ein neuer Tag für die Zivilisation."
 roman_restoration.0001.desc.greeks: "\n\nDer römische Staat wird von neidischen Thronräubern im Westen nicht länger als „Großreich der Griechen“ bezeichnet, sondern als wahrer Erbe des Vermächtnis Roms anerkannt."
 roman_restoration.0001.desc.other: "\n\nWo zahllose griechische Anwärter versagten, hatte unsere Kultur auf Anhieb Erfolg. Nun ist das untergegangene „Großreich der Griechen“ wiederaufgebaut."
 roman_restoration.0001.desc.christians: "Das Imperium Romanum steht einmal mehr in voller Blüte, wiederaufgebaut zu altem Ruhm unter meiner erleuchteten Herrschaft, und bereit, Zivilisation, Sicherheit und das heilige Licht unseres Herrn in alle Winkel der bekannten Welt zu tragen. Für den Senat und das römische Volk!"
 roman_restoration.0001.desc.hellenics: "Das Imperium Romanum steht einmal mehr in voller Blüte, wiederaufgebaut zu altem Ruhm unter meiner erleuchteten Herrschaft.\n\nNeue Legionen werden in die verbleibenden Provinzen einmarschieren, die nach wie vor die Herrschaft dieses neuen Kaiserreichs anzweifeln, und einen neuen Pax Romana aus diesen finsteren Zeiten schmieden. Für den Senat und das römische Volk!"
 roman_restoration.0001.desc.fallback: "Das Imperium Romanum steht einmal mehr in voller Blüte, wiederaufgebaut zu altem Ruhm unter meiner erleuchteten Herrschaft, und bereit, Zivilisation, Sicherheit und die Liebe der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) in alle Winkel der bekannten Welt zu tragen. Für den Senat und das römische Volk!"
 roman_restoration.0001.a: "Esto perpetua!"
 roman_restoration.0002.t: "Die zweite Ära Roms"
 roman_restoration.0002.desc: "Den Byzantinern, bisher von vielen in der westlichen Welt als das „Großreich der Griechen“ bekannt, ist es irgendwie gelungen, genügend verlorenes Land zurückzuerobern, um die Wiederherstellung des Römischen Reiches zu verkünden!"
 roman_restoration.0002.desc.christians: "\n\nNiemand kann mehr bestreiten, dass sie die wahren Nachfahren Roms und seines glorreichen Vermächtnisses sind. Eine neue Ära erwartet uns."
 roman_restoration.0002.desc.hellenics: "\n\nNoch überraschender ist, dass dieses neue Römische Reich das Christentum zugunsten der alten heidnischen Götter ablehnt! Wenn wir ihr nicht bald Einhalt gebieten, könnte diese neue Welle des Heidentums den Fortbestand des Christentums bedrohen!"
 roman_restoration.0002.a: "Kann das wirklich sein?"
 roman_restoration.0002.b: "Aber … was ist mit meinem Großreich?"
 roman_restoration.0002.c: "Das Ende ist nah!"
 roman_restoration.0002.d: "Ich werde sie aufhalten!"
 roman_restoration.0002.e: "Ich verstehe …"
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "Heilig und römisch"
 roman_restoration.0003.desc.greeks: "Welch Ironie, dass jenes Großreich, das einst von den Byzantinern als barbarisches Reich der Heuchler beschimpft wurde, nun unter griechischer Führung zu ewigem Ruhm gelangt …\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "Der Traum Karls des Großen wurde nun endlich durch meine tapferen Taten wahr gemacht. Das Heilige Römische Reich hat seinen rechtmäßigen Platz als Nachfolger Roms eingenommen und herrscht über Ost und West.\n\nDies ist der Beginn einer neuen Ära des Friedens und des Wohlstands für [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] in aller Welt. Die gesegneten Legionen dieses Kaiserreichs werden die heilige Botschaft unseres Herrn in alle Winkel der Erde tragen, bis wir eine wahre Weltkirche haben. Für [ROOT.Char.GetFaith.HighGodName|U] und Roms [scoped_emperor.GetTitleTierName]!"
 roman_restoration.0003.a: "Esto perpetua!"
 roman_restoration.0004.t: "Heilig und römisch"
 roman_restoration.0004.desc.byzantines: "Das Undenkbare ist geschehen! Die Thronräuber des Westens haben sich einen blutigen Pfad durch die östlichen Provinzen geschlagen und das Herzland unseres einst glorreichen Reiches erobert.\n\nNachdem [scoped_emperor.Custom('DE_PRO_PER_S_3P_N')] die meisten der alten Provinzen unter [scoped_emperor.Custom('DE_PRO_POS_S_3P')]e Herrschaft bringen konnte, hat [scoped_emperor.GetTitledFirstName] nun verkündet, dass das Römische Reich unter [scoped_emperor.Custom('DE_PRO_POS_S_3P')]er barbarischen Herrschaft wiederhergestellt werde."
 roman_restoration.0004.desc.others: "Seit der Krönung Karls des Großen durch Papst Leo III. blickte das Großreich der Griechen mit Verachtung auf jene, die es als Thronräuber des Westens bezeichnete. Und doch hat [scoped_emperor.GetTitledFirstName] das Unmögliche vollbracht und die östlichen und westlichen Grenzen der alten Zeit wiederhergestellt.\n\nDieses neue Kaiserreich, geschmiedet unter dem heiligen Licht heilender Kräfte ([scoped_emperor.GetFaith.HealthGodName]), ist nun das einzig wahre Imperium Romanum und bereit, einer dunklen Welt Ordnung zu bringen."
 roman_restoration.0004.a: "Kann das sein …?"
 roman_restoration.0004.b: "Sie sind nach wie vor Thronräuber!"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "Augustus"
 roman_restoration.0005.desc.regular: "Gestützt von Senat und Armee wurde meine Herrschaft über das wiederhergestellte Römische Reich als rechtmäßig anerkannt.\n\nDies ist die höchste Ehre und Verantwortung, die ein Mensch haben kann. Ich muss die Erwartungen meiner Untertanen erfüllen, wenn ich auf Dauer an der Macht bleiben möchte."
 roman_restoration.0005.desc.holy: "Gestützt vom [ROOT.Char.GetFaith.GetAdjective|l]en Klerus und der Armee wurde meine Herrschaft über das wiederhergestellte Römische Reich als rechtmäßig anerkannt.\n\nGesegnet von [ROOT.Char.GetFaith.HighGodName] werde ich nun lange Zeit gerecht herrschen können."
 roman_restoration.0005.a: "Heil Cäsar!"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "Ein neuer Kaiser"
 roman_restoration.0006.desc: "Mit dem Verlust meiner Legitimität verliere ich auch meinen Anspruch auf den Titel des Augustus. Das Kaiserreich gehört nun [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a: "Ich werde wiederkehren!"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "Die Provinz Syria Palaestina"
 roman_restoration.0010.desc: "Die gesamte antike Provinz Syria Palaestina wurde endlich aus dem Würgegriff der berüchtigten Barbaren befreit und zum Römischen Reich zurückgeführt. Ein gewaltiger Triumphzug wird zu Ehren jener tapferen Helden abgehalten, die dies vollbrachten. Mögen ihre Namen bis in alle Ewigkeit widerhallen!"
 roman_restoration.0010.a: "Lang lebe das Kaiserreich!"
 roman_restoration.0011.t: "Die Provinz Aegyptus"
 roman_restoration.0011.desc: "Die dunklen Zeiten für die Bewohner von Aegyptus sind beendet und die römische Herrschaft über die Provinz wiederhergestellt. Das Land der Pharaonen diente vorzüglich als Kornkammer des alten Reiches, und wird nun wieder ein wertvoller Eckpfeiler des andauernden Wohlstands des Imperium Romanum sein."
 roman_restoration.0012.t: "Die Provinz Kyrenaika"
 roman_restoration.0012.desc: "Die Einwohner von Kyrenaika können aufatmen: Das römische Recht herrscht wieder in ihrem kargen Land. Eine weitere römische Provinz findet zurück in den Schoß des mächtigsten Imperiums, das die zivilisierte Welt je gesehen hat. Möge sie nie mehr die grausame Willkür der Barbaren spüren."
 roman_restoration.0013.t: "Die Provinz Africa"
 roman_restoration.0013.desc: "Die goldenen Adler Roms sind nun in der gesamten ehemaligen römischen Provinz Africa zu sehen, da diese erneut unter der Herrschaft des Imperiums steht. Imperiale Truppen marschieren durch die Stadt Karthago, des uralten Erzfeinds Roms, und beweisen ohne jeden Zweifel, dass sich Geschichte tatsächlich wiederholt."
 roman_restoration.0014.t: "Die Provinz Illyricum"
 roman_restoration.0014.desc: "Die ehemalige römische Provinz Illyricum untersteht erneut der Herrschaft ihrer rechtmäßigen Besitzer im wiederauferstandenen Imperium Romanum. Nachdem die östlichen Ufer der Adria gesichert wurden, könnte sich dieses wichtige Gebiet für Truppenaushebungen als überlebenswichtig für zukünftige Feldzüge erweisen, die die rechtmäßigen Grenzen Roms im Westen wiederherstellen sollen."
 roman_restoration.0015.t: "Die Provinz Italia"
 roman_restoration.0015.desc: "Zum zweiten Mal nach dem Sturz des westlichen Imperiums wurde Italien befreit und die rechtmäßige Herrschaft Roms wiederhergestellt … Dieses Mal hoffentlich für immer. Die großartige Stadt Rom ist nun die meine, und man kann selbst kampferprobte Soldaten weinen sehen, als die Standarte des Imperiums an der Trajanssäule flattert."
 roman_restoration.0016.t: "Die Provinz Gallia"
 roman_restoration.0016.desc: "Gallien, das seit Langem für Rom endgültig verloren schien, hat sich nun dessen Herrschaft unterworfen und dem Reich erneut angeschlossen. Die Provinz hat sich seit den Feldzügen Cäsars vor über tausend Jahren sehr verändert, doch sie wird nie mehr unter der Herrschaft selbsternannter Könige oder falscher Imperatoren leiden."
 roman_restoration.0017.t: "Die Provinz Germania"
 roman_restoration.0017.desc: "Das Römische Reich erstreckt sich nun selbst jenseits jener Grenzen, die es einst unter dem großen [GetScriptedCharacterByHistoryID('145279').GetFirstName] behauptete. Germania, seit jeher der Schrecken römischer Armeen, ist nun endlich befriedet und an das Kaiserreich angeschlossen. Die Provinz wird jetzt durch den wahren Nachfolger des Römischen Reiches regiert werden, nicht durch ein falsches Großreich, das sich als römisch ausgibt."
 roman_restoration.0018.t: "Die Provinz Britannia"
 roman_restoration.0018.desc: "Als die römischen Garnisonen die Provinz Britannia im 5. Jahrhundert aufgaben, überließen sie die Briten grausam ihrem Schicksal. Doch nun können die Briten wieder jubeln, denn nachdem die Insel Jahrhunderte in Dunkelheit leiden musste, ist die römische Herrschaft jetzt endlich wiederhergestellt. Die Einwohner können sich nun wieder Bürger des Kaiserreichs nennen."
 roman_restoration.0019.t: "Die Provinz Hispania"
 roman_restoration.0019.desc: "Macht und Einfluss des Römischen Reiches erstrecken sich nun erneut bis hin zu der alten Provinz Hispania. Dieses Land hat schwer unter den ständigen Grenzstreitigkeiten zanksüchtiger muslimischer und katholischer Herrscher gelitten, doch jetzt mag es endlich wieder Frieden kennenlernen, denn der Pax Romana herrscht erneut über der Halbinsel."
 roman_restoration.0020.t: "Die Provinz Mauretania"
 roman_restoration.0020.desc: "Der große General Belisarius eroberte im 6. Jahrhundert Teile Mauretanias aus den Fängen barbarischer Vandalen zurück, doch am Ende ging alles an die Araber verloren, als diese ihren rücksichtslosen Vormarsch durch Nordafrika antraten. Nun, da diese Provinz nach jahrhundertelanger Missherrschaft wieder ihren Platz im Römischen Reich gefunden hat, kann sie erneut aufblühen."
 roman_restoration.0021.t: "Die Provinz Mesopotamia"
 roman_restoration.0021.desc: "Kaiser Trajan nahm dem Partherreich Mesopotamia ab und machte das Land zur römischen Provinz, doch sein Nachfolger Hadrian gab die Provinz nur wenige Jahre später auf. Nun sind die Flüsse Euphrat und Tigris erneut unter römischer Obhut, und dieses Mal werden sie dies auch bleiben."
 roman_restoration.0022.t: "Die Provinz Caledonia"
 roman_restoration.0022.desc: "Die Grenzen Roms erstrecken sich nun weit über die alten Ruinen des Hadrianswalls und des Antoninuswalls hinaus und schließen endlich ganz Caledonia ein. Dieses harte und unerbittliche Land ist die Heimat einer ganz besonderen Sorte Mensch, doch auch sie werden noch fleißige römische Bürger werden."
 roman_restoration.0023.t: "Die Provinz Hibernia"
 roman_restoration.0023.desc: "Die Insel Hibernia ist der jüngste Neuzugang des stetig wachsenden Römischen Reiches. Dieses Land der sanft abfallenden Hügel und grünen Felder wurde nie vom alten Reich erobert, doch es sollte sich sehr angenehm als Lehen regieren lassen, wenn man sich von Regen und übel riechenden nordischen Siedlern an der Küste nicht beirren lässt."
 roman_restoration.0024.t: "Wiederhergestellte Grenzen des Großreichs"
 roman_restoration.0024.desc.intro: "Die Wiederauferstehung des Römischen Reiches und seiner Grenzen ist eine Geschichte, die man sich in alle Ewigkeit erzählen wird. Diejenigen, die das Pech hatten, jene finsteren Zeiten zu erleben, in denen Rom nach Belieben von Barbaren geplündert wurde und arabische Invasoren aus der Wüste kamen, hätten von diesem Tag nicht zu träumen gewagt. All die alten Provinzen sind wieder römisch, und das Reich ist größer als seit fast tausend Jahren nicht mehr."
 roman_restoration.0024.desc.christian: "\n\nIn ganz Europa läuten zur Feier dieses Tages die Kirchenglocken, und das Volk in Rom und Konstantinopel weint vor Freude. Ein Reich von dieser Größe zusammenzuhalten, wird eine Herausforderung. Ihr müsst erfolgreich sein, damit die Welt nicht ohne Roms wegweisendes Licht wieder in ein dunkles Zeitalter von Unwissen und Barbarentum versinkt."
 roman_restoration.0024.desc.hellenic: "\n\nDas Kaiserreich von Cäsar und Augustus legte die Last des toten Gottes der Galiäer ab und wandte sich erneut den Göttern des Olymps zu: So konnte es aus der Asche auferstehen. Ihr müsst erfolgreich sein, damit die Welt nicht ohne Roms wegweisendes Licht wieder in ein dunkles Zeitalter von Unwissen und Barbarentum versinkt."
 roman_restoration.0024.desc.fallback: "\n\nZahllose Menschen aller Völker und Schichten in ganz Europa feiern diesen bedeutenden Anlass, und Frauen und Männer in Rom und Konstantinopel weinen Tränen der Freude. Ihr müsst erfolgreich sein, damit die Welt nicht ohne Roms wegweisendes Licht wieder in ein dunkles Zeitalter von Unwissen und Barbarentum versinkt."
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "Die Heilung des Großen Schismas"
 roman_restoration.0100.desc.intro: "Endlich wurde das Große Schisma geheilt."
 roman_restoration.0100.desc.orthodox: "\n\nVorbei die Zeit, in der die arroganten Bischöfe Roms sich zu Unrecht über Ihresgleichen stellen und kanonische Erlässe ignorieren oder ihnen gar offen die Stirn bieten. Nach der Wiedervereinigung der Pentarchie unter orthodoxer Herrschaft hat nun der katholische Glauben nur noch wenig Macht über die Bewohner Roms.\n\nEs ist lediglich eine Frage der Zeit, bis jene wenigen Seelen, die noch immer veralteten und ketzerischen Riten anhängen, in den Schoß der wahren ökumenischen Kirche gebracht werden."
 roman_restoration.0100.desc.catholic: "\n\nDie jahrhundertelangen Bemühungen des Pontifikats, seine Vormacht gegenüber der Pentarchie zu beweisen, haben endlich ihr Ende gefunden. Nach der Wiedervereinigung der ursprünglichen Sitze unter katholischer Herrschaft ist der orthodoxe Klerus nun gezwungen, sich der unbestreitbaren Autorität von Petrus' Thron zu beugen.\n\nDie wenigen unter ihnen, die noch immer ihren veralteten und ketzerischen Riten anhängen, werden bald in den Schoß der wahren ökumenischen Kirche gebracht werden. So oder so."
 roman_restoration.0100.desc.generic: "\n\nNun, da sich die Pentarchie nach einer überraschenden Wendung der Ereignisse fest in [mending_faith.GetAdjective|l]er Hand befindet, können der Papst in Rom und der Patriarch in Konstantinopel nicht mehr leugnen, dass [mending_faith.GetName] mächtiger ist als andere anderen Formen des Christentums."
 roman_restoration.0100.a: "Die Weltkirche wurde wiederhergestellt!"
 roman_restoration.0101.desc.intro: "Das Große Schisma, das das Christentum so lange plagte, hat endlich ein Ende gefunden."
 roman_restoration.0101.desc.orthodox: "\n\nNach der Eroberung aller ökumenischen Sitze der ursprünglichen Pentarchie durch [scoped_emperor.GetTitledFirstName] konnte die orthodoxe Kirche den Großteil der katholischen Welt dazu zwingen, ihre Autorität als einzig legitime Form des Christentums anzuerkennen. Der korrupte Adel des Vatikans wurde ins Exil gezwungen, und seine Unterstützer werden tagtäglich weniger."
 roman_restoration.0101.desc.catholic: "\n\nNach der Eroberung aller ökumenischen Sitze der ursprünglichen Pentarchie durch [scoped_emperor.GetTitledFirstName] konnte der Heilige Stuhl endlich sein lang gehegtes Ziel erreichen, die orthodoxe Kirche zu entwurzeln und zur einzig legitimen Form des Christentums zu werden. Nachdem der Patriarch ins Exil gezwungen wurde und zahlreiche renommierte orthodoxe Theologen sich dem Thron des Heiligen Petrus unterwerfen, könnte die Orthodoxie langsam in Vergessenheit geraten."
 roman_restoration.0101.desc.generic: "\n\nNach der Eroberung aller ökumenischen Sitze der ursprünglichen Pentarchie durch [scoped_emperor.GetTitledFirstName] konnte die [mending_faith.GetAdjective|l]e Kirche sich mit Gewalt in den Augen vieler als einzig legitime Form des Christentums durchsetzen. Das Pontifikat und das Patriarchat wurden von ihren uralten Sitzen der Macht gerissen, und zahlreiche orthodoxe und katholische Gläubige wenden sich der neuen Weltkirche zu."
 roman_restoration.0101.a: "Wenn dem so ist …"
 roman_restoration.0101.b: "Ketzer, allesamt!"
 roman_restoration.0102.a: "Beunruhigende Neuigkeiten …"
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "Das Patriarchat von Antiochia"
 roman_restoration.0104.desc: "Nun, da die Stadt erneut unter der Kontrolle Ostroms steht, wurde das Patriarchat von Antiochia als einer der Bischofssitze der Pentarchie in der orthodoxen Kirche des Ostens wiederhergestellt. Dieses Bistum wurde ursprünglich durch den Heiligen Apostel Petrus gegründet, den die Westkirche als den ersten Papst ansieht."
 roman_restoration.0104.a: "Gepriesen sei Gott!"
 roman_restoration.0105.t: "Das Patriarchat von Jerusalem"
 roman_restoration.0105.desc: "Nun, da die Stadt erneut unter der Kontrolle Roms steht, wurde das Patriarchat von Jerusalem als einer der Bischofssitze der Pentarchie in der orthodoxen Kirche des Ostens wiederhergestellt. Dieses Bistum wurde ursprünglich durch den Heiligen Jakobus den Gerechten gegründet, der bald nach Jesu Tod das Oberhaupt der Kirche in Jerusalem wurde."
 roman_restoration.0106.t: "Das Patriarchat von Alexandria"
 roman_restoration.0106.desc: "Nun, da die Stadt erneut unter der Kontrolle Ostroms steht, wurde das Patriarchat von Alexandria als einer der Bischofssitze der Pentarchie in der orthodoxen Kirche des Ostens wiederhergestellt. Dieses Bistum wurde ursprünglich durch den Heiligen Markus gegründet, der der erste Patriarch Alexandrias war."
 roman_restoration.0107.t: "Das Patriarchat von Rom"
 roman_restoration.0107.desc: "Nun, da die Stadt erneut unter der Kontrolle Roms steht, wurde das Patriarchat von Rom als einer der Bischofssitze der Pentarchie in der orthodoxen Kirche des Ostens wiederhergestellt. Wenn alle fünf Patriarchate wieder der Pentarchie zugehörig sind, kann die Spaltung zwischen Ostkirche und Westkirche endlich beendet werden."
 roman_restoration.0120.t: "Das Bilderstürmer-Patriarchat"
 roman_restoration.0120.desc: "Nun, da die große Stadt Konstantinopel sich in Händen der Bilderstürmer befindet, steht ein neuer Patriarch der Ostkirche vor. Unter der schützenden Hand von [new_pope.GetFaith.HighGodName] wird [new_pope.GetFirstName] ein tugendhafterer und bedachterer Anführer sein als [new_pope.Custom('DE_PRO_POS_S_3P')]e ökumenischen Vorgänger.\n\nDieses neue Patriarchat wird sicherlich den Exzessen, der Korruption und der Götzenanbetung seines Vorgängers entsagen und eine neue, glorreiche Ära für alle gläubigen Bilderstürmer einläuten."
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "Nieder mit diesen gotteslästerlichen Götzenbildern!"
 roman_restoration.0121.desc.orthodox: "Nun, da die große Stadt Konstantinopel sich in den Händen von Ketzern befindet, hat [reformer.Custom('DE_ART_DEF_S_N')] üble Bilderstürmer[reformer.Custom('DE_END_NOU_S_GS_N')] [reformer.GetTitledFirstName] einen falschen Patriarchen der ökumenischen Kirche ernannt und sämtliche orthodoxe Prälaten ihrer Ämter verwiesen.\n\nWenn dies[reformer.Custom('DE_END_ADJ_NUL_S_N')] Tyrann[reformer.Custom('DE_END_NOU_S_GS_N')] nicht bald abgesetzt und [reformer.Custom('DE_PRO_POS_S_3P')] blasphemisches Werk rückgängig gemacht wird, könnte dies der Anfang vom Ende sein für die orthodoxe Kirche."
 roman_restoration.0121.desc.iconoclast: "Nun, da die große Stadt Konstantinopel sich in Händen der Bilderstürmer befindet, wurde von [reformer.GetTitledFirstName] ein neuer Patriarch der Ostkirche ernannt. Unter der schützenden Hand von [new_pope.GetFaith.HighGodName] wird [new_pope.GetFirstName] ein tugendhafterer und bedachterer Anführer sein als [new_pope.Custom('DE_PRO_POS_S_3P')]e ökumenischen Vorgänger.\n\nDieses neue Patriarchat wird sicherlich den Exzessen, der Korruption und der Götzenanbetung seiner Vorgänger entsagen und eine neue, glorreiche Ära für alle gläubigen Bilderstürmer einläuten."
 roman_restoration.0121.desc.other: "Nun, da die große Stadt Konstantinopel sich in Händen der Bilderstürmer befindet, wurde von [reformer.GetTitledFirstName] ein neuer Patriarch der Ostkirche ernannt.\n\nDa der Großteil des früheren orthodoxen Klerus entmachtet, eingekerkert oder ins Exil gezwungen wurde, herrscht nun die Ketzerei in der ökumenischen Kirche."
 roman_restoration.0121.a: "Diese Wilden!"
 roman_restoration.0121.b: "Das wurde auch Zeit!"
 roman_restoration.0121.c: "Ich verstehe …"
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "Das ökumenische Patriarchat"
 roman_restoration.0122.desc: "Das unglückliche Exil des ökumenischen Patriarchats findet endlich ein Ende.\n\nDie eine wahre Kirche kehrt nach Konstantinopel zurück und ist bereit, die christliche Welt mit entschiedener und doch sanfter Hand zu leiten."
 roman_restoration.0122.a: "Ruhm und Ehre!"
 roman_restoration.0123.desc.orthodox: "Das unglückliche Exil des ökumenischen Patriarchats findet endlich ein Ende.\n\nDank der frommen Führung durch [reformer.GetTitledFirstName] kehrt die eine wahre Kirche nach Konstantinopel zurück, und sie ist bereit, die christliche Welt mit entschiedener und doch sanfter Hand zu leiten."
 roman_restoration.0123.desc.iconoclast: "Ein Klüngel übler Götzenanbeter unter Führung von [reformer.GetTitledFirstName] hat es geschafft, Konstantinopel einzunehmen und das korrupte und ketzerische Patriarchat der Vergangenheit wiederaufleben zu lassen. Wenn man sie nicht bald aufhält, könnte die Bilderstürmerei bald in Vergessenheit geraten!"
 roman_restoration.0123.desc.other: "Das unglückliche Exil des ökumenischen Patriarchats findet endlich ein Ende.\n\nDank der frommen Führung durch [reformer.GetTitledFirstName] kehrt die Ostkirche an ihren rechtmäßigen Sitz in Konstantinopel zurück."
 roman_restoration.0123.a: "Endlich herrscht wieder Vernunft in der Kirche!"
 roman_restoration.0123.b: "Abscheuliche Götzenanbeter, allesamt!"
 roman_restoration.0123.c: "Ich verstehe …"
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "Der Heilige Stuhl"
 roman_restoration.0124.desc: "Die Ära von Aufruhr und Verzweiflung in der katholischen Welt endet: Der neue Papst herrscht wieder auf seinem historischen Sitz in Rom, und die eine wahre Kirche kann sich endlich von den verheerenden Rückschlägen der letzten Zeit erholen.\n\n[new_pope.GetFaith.HighGodName] wird eine schützende Hand über [new_pope.GetTitledFirstName] halten, damit Ordnung und Stabilität in den katholischen Klerus zurückkehren können, der einst über ganz Europa verteilt war. Die Kirche wird erneut eine strikte Hierarchie kennen."
 roman_restoration.0124.a: "Der Heilige Stuhl erhebt sich aus der Asche!"
 roman_restoration.0125.desc.catholic: "Dank des gesegneten Einschreitens von [reformer.GetTitledFirstName] wurde die Ära von Aufruhr und Verzweiflung in der katholischen Welt beendet: Der neue Papst herrscht wieder auf seinem historischen Sitz in Rom, und die eine wahre Kirche kann sich endlich von den verheerenden Rückschlägen der letzten Zeit erholen.\n\n[new_pope.GetFaith.HighGodName] wird eine schützende Hand über [new_pope.GetTitledFirstName] halten, damit Ordnung und Stabilität in den katholischen Klerus zurückkehren können, der einst über ganz Europa verteilt war. Die Kirche wird erneut eine strikte Hierarchie kennen."
 roman_restoration.0125.desc.other: "Nachdem die katholische Kirche ihren angestammten Sitz und die meisten ihrer Anhänger verloren hatte, sahen viele sie am Rand des Zusammenbruchs. Dank des frommen Einschreitens von [reformer.GetTitledFirstName] herrscht nun jedoch wieder ein neuer Papst in Rom.\n\nJetzt, da der Heilige Stuhl wiederhergestellt ist, könnten die Katholiken ihre Stellung als bedeutende Form des Christentums wiedereinnehmen."
 roman_restoration.0125.a: "Unsere Mutter Kirche ist nun wiedervereint!"
 roman_restoration.0125.b: "Interessant …"
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "Die Auflösung des Pontifikats"
 roman_restoration.0130.desc.muslim: "Die Herrschaft der Christen über Rom hat nun endlich ein Ende.\n\nDank der eifrigen Bemühungen zahlreicher ergebener Diener unseres höchsten Gottes ist nun ganz Italien unter [scoped_destroyer.GetFaith.GetAdjective|l]er Herrschaft. Die Gläubigen haben ohne Unterlass daran gearbeitet, alle lästerlichen Götzenbilder zu entfernen und den dekadenten Klerus, der über diese Lande herrschte, seiner gerechten Strafe zuzuführen."
 roman_restoration.0130.desc.hellenic: "Die Tyrannei der Galiläer in Europa hat nun endlich ein Ende.\n\nÜber Jahrhunderte hinweg hatten diese glorifizierten Kultanhänger freie Hand, die uralten Monumente unserer göttlichen Beschützer zu verteufeln und zu schänden, doch das ist nun Geschichte! Wir haben die [scoped_destroyer.GetFaith.GetAdjective|l]e Herrschaft über Rom und die italienische Halbinsel wiederhergestellt und das Herz der Kirche des Zimmerergottes zerquetscht."
 roman_restoration.0130.desc.fallback: "Nachdem die Anhänger von [scoped_destroyer.GetFaith.HighGodName] jahrhundertelang von ihren Missionaren verspottet und getäuscht wurden, haben sie sich jetzt endlich an den Anhängern des Christengottes gerächt.\n\nDas Kernland ihres Glaubens wurde dank der Gunst unserer Götter erobert, ihre Kirchen geplündert und ihren Priestern alle Macht und Würde geraubt. Dank meiner glorreichen Invasion habe ich die Welt von dieser feigen Religion geheilt und jene Entehrung gerächt, die sie unserem Land und unseren Ahnen durch ihre Betrügereien zugefügt hatte."
 roman_restoration.0130.desc.pope.submission: "\n\nAngesichts unserer unleugbaren Überlegenheit in Glaubensdingen sagte sich sogar der frühere Papst [scoped_pope.GetFullName] öffentlich vom [catholic.GetAdjectiveNoTooltip|l]en Glauben los und konvertierte zum [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.desc.pope.crucifixion: "\n\n[scoped_pope.GetFirstName], der sich nach wie vor trotzig an seinen unverdienten Titel als Pontifex Maximus klammerte, wurde inmitten der brennenden Ruinen des Vatikans ans Kreuz geschlagen. So findet die schändliche Linie der christlichen Päpste Roms ihr Ende."
 roman_restoration.0130.desc.pope.sacrificed: "\n\nDie Kathedrale des Vatikans wurde geläutert und [scoped_destroyer.GetFaith.HighGodName] geweiht, unter Einsatz von Blut aus den Adern von [scoped_pope.GetTitledFirstName] selbst: [scoped_pope.Custom('DE_PRO_PER_S_3P_N')|U] wurde auf eben jenem Altar geopfert, vor dem [scoped_pope.Custom('DE_PRO_PER_S_3P_N')] sonst zu predigen pflegte."
 roman_restoration.0130.desc.no_pope: "\n\nUnorganisierte [catholic.BishopNeuterPlural] haben auf eigene Faust versucht, die demoralisierten [catholic.GetAdherentNamePluralNoTooltip] um sich zu scharen, doch ohne [catholic.ReligiousHeadName] an der Spitze ist ganz klar, dass die Tage der päpstlichen Autorität vorbei sind."
 roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName] hat uns gesegnet!"
 roman_restoration.0130.a.b: "Dies ist unsere Wiederauferstehung!"
 roman_restoration.0130.a.c: "Konnte sie ihr toter Gott wohl doch nicht beschützen."
 roman_restoration.0131.desc.faithful: "Dank des rastlosen Eroberungsfeldzugs von [scoped_destroyer.GetTitledFirstName] steht nun die gesamte italienische Halbinsel unter [scoped_destroyer.GetFaith.GetAdjective|l]er Herrschaft.\n\n[scoped_destroyer.GetFaith.HighGodName] wollte es so, dass [scoped_destroyer.GetTitledFirstName] sämtliche verbleibenden Klüngel aufspürte, die sich noch in Italien versammelten, und allen größeren Bistümern ihren Reichtum und ihre Macht nahm. Dies war ein schwerer Schlag für die Autorität der falschen Kirche."
 roman_restoration.0131.desc.christians: "Der monströse Feldzug des Schreckens von [scoped_destroyer.GetTitledFirstName] brachte dem Kernland unserer heiligen Mutter Kirche Zerstörung und Finsternis!\n\nDiese üblen Heiden haben das Pontifikat aller Besitztümer und Würde beraubt und zahllose Theologen brutal ermordet. [scoped_destroyer.GetTitledFirstName] wird nicht ruhen, bis [scoped_destroyer.Custom('DE_PRO_PER_S_3P_N')] das gesamte Christentum in die Knie gezwungen hat. Nun, da der Vatikan zerstört ist und seine Hierarchie in Trümmern liegt, ist der katholische Glauben kaum mehr als ein desorganisierter Kult."
 roman_restoration.0131.desc.fallback: "Der wagemutige Eroberungsfeldzug von [scoped_destroyer.GetTitledFirstName] brachte dem Kernland der katholischen Kirche Zerstörung und Finsternis!\n\nNachdem [scoped_destroyer.Custom('DE_PRO_PER_S_3P_N')] dem Pontifikat bereits den Großteil seines Reichtums und seiner Würde geraubt hat, wird [scoped_destroyer.Custom('DE_PRO_PER_S_3P_N')] nun erst ruhen, wenn das gesamte Christentum vernichtet ist. Der Vatikan ist zerstört, seine Hierarchie liegt in Trümmern, und der katholische Glauben ist kaum mehr als ein desorganisierter Kult."
 roman_restoration.0131.a.a: "Höchste Zeit, dass sich jemand dieser Angelegenheit angenommen hat."
 roman_restoration.0131.a.b: "Das Ende ist nah!"
 roman_restoration.0131.a.c: "Ich verstehe …"
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "Das italienische Großreich"
 roman_restoration.0140.desc: "Seit dem Fall Westroms war die italienische Halbinsel aufgeteilt unter aufständischen Stadtstaaten, gierigen Bischöfen und barbarischen Eroberern.\n\nDoch unter der Herrschaft meiner Dynastie hat Italien es geschafft, die eitlen Streitereien beizulegen und wieder als Ganzes aufzuerstehen, als dominante Macht im Westen. Wir sind nicht länger Beute, die sich die Franken und Griechen aufteilen oder über die Piraten oder barbarische Thronräuber herfallen können. Von diesem Tag an werden wir uns unseren Platz als Erben des Römischen Reichs zurückholen!"
 roman_restoration.0140.a: "Labor omnia vincit!"
 roman_restoration.0141.desc: "Seit dem Fall des Westroms war die italienische Halbinsel aufgeteilt unter aufständischen Stadtstaaten, gierigen Bischöfen und barbarischen Eroberern, ihr alter Ruhm verflossen inmitten eitlen Gezänks.\n\nDoch unter der Herrschaft von [scoped_ruler.GetTitledFirstName] hat Italien es geschafft, die kleinlichen Streitereien beizulegen und wieder als Ganzes aufzuerstehen, als dominante Macht im Westen. Einstmals umkämpft von Franken und Griechen ist das Land nun eine eigene Großmacht geworden und herrscht über das Herz der alten römischen Kernlande."
 roman_restoration.0141.a: "Das ist ungünstig."
 roman_restoration.0141.b: "Interessant …"
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "Rom damals und heute"
 roman_restoration.0150.desc: "Jetzt ist es klar, dass kein Versuch erfolgreich sein konnte, das alte zerbrochene Kaiserreich wiederherzustellen, solange barbarische Germanen oder weibische Griechen hinter ihm her waren.\n\nErst durch das Opfer des italienischen Volkes war es möglich, dass Rom einmal mehr seinen rechtmäßigen Platz als Königin aller Städte einnehmen konnte.\n\n"
 roman_restoration.0150.a: "Omnes viae Romam ducunt."
 roman_restoration.0151.t: "Die zweite Ära Roms"
 roman_restoration.0151.desc.byzantines: "Das Undenkbare ist geschehen! Die zerstrittenen Stadtstaaten Italiens haben sich unter einem Banner vereint und eine blutige Schneise durch unsere östlichen Provinzen geschlagen, um das alte Kaiserreich wiederaufleben zu lassen.\n\nNachdem [scoped_emperor.Custom('DE_PRO_PER_S_3P_N')] die meisten der alten Provinzen unter [scoped_emperor.Custom('DE_PRO_POS_S_3P')]e Herrschaft bringen konnte, hat [scoped_emperor.GetTitledFirstName] nun verkündet, dass das Römische Reich unter [scoped_emperor.Custom('DE_PRO_POS_S_3P')]er barbarischen Herrschaft wiederhergestellt werde. Uns bleibt kaum mehr ein legitimer Anspruch, und wir können diese lächerliche Behauptung daher nicht mehr abtun."
 roman_restoration.0151.desc.others: "Das aufstrebende italienische Großreich hat es geschafft, die meisten der alten Provinzen unter der Führung von [scoped_emperor.GetTitledFirstName] zu vereinen, und es nennt sich nun das wiedergeborene Römische Reich.\n\nDiese neue Nation verachtet die Thronräuber im Norden und Osten und versucht, seine alten Grenzen gegen alle Feinde zu verteidigen."
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "Die Thronräuber"
 roman_restoration.0160.desc: "Zu lange schon dulden wir die barbarischen Thronräuber im Norden, die sich unverdient mit kaiserlicher Würde schmücken. Rom steht unter eiserner Kontrolle des wahren Kaiserreichs, und die armselige Föderation der germanischen Kriegsherren, die einst den Westen regieren wollten, wurden hinter den Rhein zurückgedrängt, in die wilden Wälder, in die sie gehören.\n\nEs ist höchste Zeit, dass wir diesen Barbaren ihre allerletzte Lektion erteilen und ihnen ihr falsches Kaiserreich ein für alle Mal nehmen."
 roman_restoration.0160.a: "Unsere Legionen werden sie zerschmettern!"
 roman_restoration.0161.t: "Die Rache Roms"
 roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName] hat mich öffentlich als falsch[hre_emperor.Custom('DE_END_ADJ_NUL_S_A')] [hre_emperor.GetTitleTierName] denunziert und möchte nun die schreckliche Macht von [byz_emperor.GetPrimaryTitle.GetName] auf mein Volk entfesseln.\n\nEs reichte [byz_emperor.Custom('DE_PRO_POS_S_3P')]en Schergen nicht, uns immer weiter von unseren Landen zu vertreiben. Rom wird erst ruhen, wenn alle Anwärter auf seinen Ruhm in Schutt und Asche liegen."
 roman_restoration.0161.a: "Noch sind wir nicht geschlagen!"
 roman_restoration.0162.t: "Die Franken jenseits des Rheins"
 roman_restoration.0162.desc: "Es ist getan. Unser großer Feldzug hat das sogenannte Heilige Römische Reich vollständig besiegt. [hre_emperor.GetTitledFirstName] wurde absolut gedemütigt und jeglicher kaiserlichen Würde beraubt. [hre_emperor.Custom('DE_PRO_PER_S_3P_D')|U] fehlen nun Autorität und Mittel, um die barbarischen Stämme Germaniens unter einem Banner zu einen."
 roman_restoration.0162.a: "Auf Nimmerwiedersehen!"
 roman_restoration.0163.t: "Die Rache Roms"
 roman_restoration.0163.desc: "Die wiederauferstandenen Römer haben das Großreich der Germanen bis zur Unkenntlichkeit verstümmelt. Nach dieser verheerenden Niederlage gegen ihre Legionen bedeutet mein Wort meinen ehemaligen Vasallen kaum noch etwas. Dies ist das Ende des Traums Karls des Großen."
 roman_restoration.0163.a: "Wie konnte das geschehen?"
 roman_restoration.0164.t: "Die Franken schlagen zurück"
 roman_restoration.0164.desc: "Obgleich niemand damit gerechnet hätte, konnte [hre_emperor.GetTitledFirstName] eine effektive Verteidigung gegen meine Legionen aufbringen! Durch [hre_emperor.Custom('DE_PRO_POS_S_3P')]n Sieg hat [hre_emperor.Custom('DE_PRO_PER_S_3P_N')] [hre_emperor.Custom('DE_PRO_POS_S_3P')]em Großreich neue Legitimität verschafft und meinen Namen irreparabel beschmutzt."
 roman_restoration.0164.a: "Und was ist mit meinen Adlern?!"
 roman_restoration.0165.t: "Die Franken schlagen zurück"
 roman_restoration.0165.desc: "Der Stolz der Römer war ihr Untergang. Trotz all [byz_emperor.Custom('DE_PRO_POS_S_3P')]er Prahlereien waren meine getreuen $knight_culture_player_plural_no_tooltip_lowercase$ den Legionen von [byz_emperor.GetTitledFirstName] überlegen. Dank meiner erbitterten Verteidigung habe ich meinem Titel zu neuer Würde verholfen."
 roman_restoration.0165.a: "Und kehrt nicht wieder!"
 roman_restoration.0170.t: "Die Thronräuber"
 roman_restoration.0170.desc: "Zu lange haben wir es zugelassen, dass die erbärmlichen Überreste von Justinians Kaiserreich sich an die Würde eines Titels klammern, den sie seit Langem mit einer endlosen Parade inkompetenter, streitsüchtiger und dekadenter Könige besudeln.\n\nItalien und Griechenland kontrollieren wir bereits, während sie nichts weiter mehr sind als ein verfallendes östliches Despotentum, das zu gierig und zu hasserfüllt ist, um zu erkennen, dass seine Zeit längt verstrichen ist."
 roman_restoration.0170.a: "Wir müssen für die nötige Ermutigung sorgen."
 roman_restoration.0171.t: "Die Rache Roms"
 roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName] hat mich öffentlich als falsch[byz_emperor.Custom('DE_END_ADJ_NUL_S_A')] [byz_emperor.GetTitleTierName] denunziert und ist nun bereit, die schreckliche Macht von [hre_emperor.GetHerHis] gegen mein Volk zu entfesseln.\n\nEs reichte [hre_emperor.Custom('DE_PRO_PER_S_3P_D')] nicht, uns immer weiter von unseren Landen zu vertreiben. Rom wird erst ruhen, wenn alle Anwärter auf seinen Ruhm in Schutt und Asche liegen."
 roman_restoration.0171.a: "Wir sind die einzig wahren Erben Roms!"
 roman_restoration.0172.t: "Byzantion zerfällt"
 roman_restoration.0172.desc: "Es ist getan. Die verderbten Überreste des Großreichs der Griechen wurden von den Küsten Griechenlands und Kleinasiens getilgt. Ihre Anführer und Bürokraten haben ihre Macht verloren, ihre Armeen sind fast völlig vernichtet, und [byz_emperor.GetTitledFirstName] kann [byz_emperor.Custom('DE_PRO_POS_S_3P')]en dekadenten Hof der Heuchler und Intriganten nicht länger unterstützen oder [byz_emperor.Custom('DE_PRO_POS_S_3P')]e Autorität jenseits der Mauern [byz_emperor.Custom('DE_PRO_POS_S_3P')]es Palastes wahren."
 roman_restoration.0172.a: "Das war auch an der Zeit."
 roman_restoration.0173.t: "Die Rache Roms"
 roman_restoration.0173.desc: "Unser Großreich liegt in Scherben. Nach ihrem aggressiven Feldzug der Demütigung und Zerstörung hinterließen mir die Barbarenhorden von [hre_emperor.GetTitledFirstName] nichts als Ruinen und verfehdete Stadtstaaten. Dem Titel, den ich einst hatte, wohnt keinerlei kaiserliche Würde mehr inne."
 roman_restoration.0173.a: "Ihr Ungeheuer!"
 roman_restoration.0174.t: "Die Griechen schlagen zurück"
 roman_restoration.0174.desc: "Obgleich niemand damit gerechnet hätte, konnte [byz_emperor.GetTitledFirstName] eine effektive Verteidigung gegen meine Truppen aufbringen! Durch [byz_emperor.Custom('DE_PRO_POS_S_3P')]n Sieg hat [byz_emperor.Custom('DE_PRO_PER_S_3P_N')] [byz_emperor.Custom('DE_PRO_POS_S_3P')]em Großreich neue Legitimität verschafft und meinen Namen irreparabel beschmutzt."
 roman_restoration.0174.a: "Wie konnte das geschehen?!"
 roman_restoration.0175.t: "Die Griechen schlagen zurück"
 roman_restoration.0175.desc: "Gelehrte werden noch lange darüber sprechen, welche Narretei [hre_emperor.GetTitledFirstName] dazu bewegte, Krieg gegen die wahren Erben Roms zu führen. Die traurigen Versuche dieses Thronräubers, mir mein von Gottes Gnaden verliehenes Recht zu entreißen, über Europa zu herrschen, führte nur zu einer vorhersehbaren und demütigenden Niederlage."
 roman_restoration.0175.a: "Es bestand nie auch nur der Hauch eines Zweifels."
