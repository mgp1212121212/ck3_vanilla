 roman_restoration.1204.t: "Elendes Geschöpf,"
 roman_restoration.1204.desc_vassal: "ich holte Euch aus dem Dreck, und dahin schleudere ich Euch auch zurück! Ihr habt doch nicht #EMP wirklich#! gedacht, dass #EMP Konstantinopel#!, der letzte Pfeiler der Gelehrsamkeit in dieser schnöden Welt, Euch gehören könnte! Nicht einmal Euer kleiner Zeh ist es wert, sein schimmerndes Pflaster zu berühren! Gebt es zurück. Sonst wird das Goldene Horn Euer nasses Grab werden – ich werfe Euch selbst hinein, wenn es sein muss."
 roman_restoration.1204.a: "Ich habe doch nur für Euch darauf aufgepasst!"
 roman_restoration.1204.b: "Ich hoffe, dass Euer jammerndes Hinterteil sich Splitter auf dem Thron einreißt."
