l_german:
 trait_specific.1001.desc: "In letzter Zeit tauchen seltsame Leute [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] auf: Manche sehe ich nur aus den Augenwinkeln als Schatten, andere nur einen Moment lang, ehe sie wieder verschwinden.\n\nGanz gleich, wie viele Wachen ich auch aufstelle: Niemand findet diese merkwürdigen Menschen, und doch verhöhnen sie mich immer mehr!"
 trait_specific.1001.a: "Da! Ich hätte schwören können …"
 trait_specific.1002.desc: "In letzter Zeit tue ich mich schwer, klar zu denken: Meine Gedanken sind versprengt wie Wolken an einem Sommerhimmel.\n\nDie Vögel vor meiner Residenz singen ein neues Lied, andere Menschen scheinen absichtlich in Rätseln zu sprechen, und #EMP niemand#! stimmt mir zu, dass Koriander ein wahrlich grauenhaftes Gewürz ist."
 trait_specific.1002.a: "Augenblick. Woran hatte ich gleich noch mal gedacht?"
 trait_specific.1010.t: "Erste Anzeichen von Wahnsinn"
 trait_specific.1010.desc: "Diese vergangene Woche ging es für mich abwärts, wie ein Blatt in einem Wirbelsturm, immer wild herum und herum. Was ist die Wirklichkeit? Was bedeutet überhaupt #EMP wirklich#!? Diese Frage vermag ich nicht mehr zu beantworten.\n\nIch weiß nur, dass die Frau in den Wolken mich versteht, doch die gewundenen Schatten breiten sich tagtäglich weiter aus."
 trait_specific.1010.a: "Sie greifen nach mir wie Nagetiere … Kusch! Hinfort mit euch!"
 trait_specific.2001.t: "Der Beginn"
 trait_specific.2001.desc: "Mir wird flau im Magen. Ich versuche, es noch in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] zu schaffen, doch der Eingang wird vor meinen Augen kleiner! Was? Was #EMP geschieht#! hier?!\n\nPlötzlich rieche ich etwas … Ich weiß, dass ich es schon einmal gerochen habe, aber … #EMP wo#!? Jemand fragt mich, ob alles in Ordnung ist, aber ich kann nicht antworten. Ich kann überhaupt nichts tun …"
 trait_specific.2001.a: "Ich … Wie lange war ich weg?"
 trait_specific.2002.desc: "In letzter Zeit überkommen mich … Episoden. Etwas ermächtigt sich meiner. Es übernimmt meinen Körper, und danach bin ich müde und verwirrt.\n\nIch habe versucht, es vor den Leuten geheim zu halten, es zu verbergen, doch es ist schwierig, etwas zu beherrschen, was kommt und geht, wie es ihm passt."
 trait_specific.2002.a: "Sie schauen mich an, als wäre ich … #EMP besessen#!."
 trait_specific.3001.desc: "Ein verirrter Pfeil saust an meinem Kopf vorbei, und fühle ich #EMP nichts#!: keine Angst, keine Panik, nicht einmal Wut.\n\nDaran habe ich mich leider gewöhnt: Ich komme mir vor, als lebte ich hinter einem Vorhang, der mich von Gefühlen und der Welt abschirmt. Und ich bin so #EMP müde#! …"
 trait_specific.3001.a: "Ich gehe dann wohl wieder zu Bett."
 trait_specific.3002.desc_opening: "Was soll das alles bedeuten? Warum machen wir uns tagein, tagaus all diese Mühe …"
 trait_specific.3999.t: "Graue Tage"
 trait_specific.3999.desc: "Mein ganzes Leben schon hatte ich das Gefühl, dass mir das Glücklichsein schwerer fällt als anderen, und nun ist mir dieses Glück so fremd, wie die Luft einem Fisch es ist."
 trait_specific.3999.desc_end: "\n\nAntrieb und Tatkraft entziehen sich mir. Als mein Leben in grauer Langeweile versinkt, denke ich bei mir, dass ich in Panik geraten sollte, doch selbst das schaffe ich nicht mehr."
 trait_specific.3999.a: "Das ist mir alles zu viel …"
 trait_specific.4001.t: "Alternativer Lesestoff"
 trait_specific.4001.landed: "In einer verstaubten Ecke der Bibliothek finde ich einen Folianten,"
 trait_specific.4001.adventurer: "Tief in einer abgenutzten Truhe finde ich einen Folianten,"
 trait_specific.4001.desc: "in Leder gebunden und mit seltsamen Symbolen verziert, der teilweise hinter anderen Büchern versteckt ist. Er ist alt, wurde aber eindeutig noch vor Kurzem verwendet.\n\nAls ich in ihm blättere, fällt mir schon bald auf, dass es in ihm um … #EMP ungewöhnliches#! Wissen geht."
 trait_specific.4001.a: "Spannend … Ich schaue mich um, bevor ich mich setze und darin lese."
 trait_specific.4001.a_tt: "Ich hoffe, dass die Person, die vor Kurzem in diesem Buch gelesen hat, nicht in der Nähe ist und mich sieht …"
 trait_specific.4001.b: "Ketzerei! Ich übergebe das Buch dem [ROOT.Char.GetFaith.PriestNeuter]."
 trait_specific.5001.t: "Kulinarische Genüsse"
 trait_specific.5001.desc: "Wildbret, Elch, Wachtel … Es gibt so viele Köstlichkeiten auf dieser Welt!\n\nNachdem ich über die Jahre so viele exquisite Fleischsorten gekostet habe, frage ich mich doch, ob es da wohl nicht noch mehr gibt? Auf welche kulinarischen Abenteuer kann ich noch aufbrechen?"
 trait_specific.5001.a: "Ich muss alles probieren!"
 trait_specific.5001.a.tt: "Ich werde nach exotischeren Fleischsorten suchen"
 trait_specific.5001.b: "Die Abwechslung, die ich hier habe, reicht mir aus"
 trait_specific.5002.desc: "Auf meiner Suche nach seltenen Fleischsorten hat ein Gedanke von mir Besitz ergriffen: Ich wage es kaum, ihn mir selbst einzugestehen, doch es geht mir nicht mehr aus dem Kopf, wie #EMP Menschenfleisch#! wohl schmeckt …\n\nAls ein Diener [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] erkrankt und an der Schwelle des Todes steht, befehle ich, ihn unter meine Obhut zu stellen."
 trait_specific.5002.a: "Verzeiht mir. Ich muss es einfach wissen."
 trait_specific.5002.b: "Ich werde nichts tun, als um seine Seele zu beten."
 trait_specific.5003.t: "Extreme Bedingungen"
 trait_specific.5003.desc: "Es sollte nur kein kurzer Ausflug werden, ein angenehmer Ritt durch die Landschaft. Nun ist es schon Tage her, dass wir eine Menschenseele sahen, und unsere Vorräte sind längst aufgebraucht. Auch die Pferde wurden bereits verspeist.\n\nUnser Ortskundiger schwört Stein und Bein, dass wir binnen dieser Woche noch die Zivilisation erreichen, doch einige der Diener sind bereits völlig erschöpft, und mein Magen knurrt mit jeder Stunde lauter."
 trait_specific.5003.a: "Ich werde tun, was ich tun muss, um zu überleben …"
 trait_specific.5003.b: "Wir überstehen das!"
 trait_specific.6001.t: "Alternativer Geschmack"
 trait_specific.6001.desc: "In letzter Zeit #EMP befriedigen#! mich gewöhnliche Tätigkeiten nicht mehr. Die Ärzte empfehlen verschiedene Salben und Tinkturen, doch nichts erregt mich.\n\nAls ich zunehmend verzweifelt bin, finde ich ein paar Bücher ganz unten in einem Stapel eines Kaufmanns, die … ungewöhnliche Betätigungen abbilden. Ich kann nicht aufhören, in ihnen zu blättern, und in meinen Lenden wird ein Feuer entfacht."
 trait_specific.6001.a: "Nun, wenn dies vonnöten ist …"
 trait_specific.6001.b: "Ich habe etwas Besseres verdient!"
 trait_specific.6002.t: "Experimente"
 trait_specific.6002.desc: "Ich greife hinüber, um das Oberteil mein[lover.Custom('DE_END_PRO_S_G')] Geliebten [lover.GetTitledFirstName] zu lockern, als [lover.Custom('DE_PRO_PER_S_3P_N')] sich mir plötzlich entzieht.\n\n„Ich wollte etwas #EMP Neues#! mit Euch ausprobieren, mein Augenstern“, raunt [lover.Custom('DE_PRO_PER_S_3P_N')] kokett, während [lover.Custom('DE_PRO_PER_S_3P_N')] aufreizend lächelnd unter das Bett greift.\n\n„Vielleicht könnten wir ja … #EMP das#! hier verwenden.“ [lover.Custom('DE_PRO_PER_S_3P_N')|U] lächelt verwegen. „Ich habe einen Namen dafür: o [ROOT.Char.Custom('DeviantObjectNoun')] mein …“"
 trait_specific.6002.a: "Nun denn! Worauf wartet Ihr noch?"
 trait_specific.6002.b: "#EMP So etwas#! gefällt Euch?!"
 trait_specific.6002.b_known: "Ich wusste, dass [lover.Custom('DE_PRO_PER_S_3P_N')] zu seltsamen Dingen neigt, aber das?!"
 trait_specific.7001.t: "Und prost!"
 trait_specific.7001.desc: "Nichts beruhigt mich so sehr wie ein schönes Glas [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Nach einem harten Tag, nach einem guten Tag, nach #EMP jedem#! Tag … finde ich stets Trost am Boden des Glases."
 trait_specific.7001.a: "Noch einen Krug!"
 trait_specific.7002.b: "Ich muss mich beherrschen."
 trait_specific.8001.t: "Sprießendes Interesse"
 trait_specific.8001.desc: "Ein lustiger Kaufmann drückt mir Samen einer Pflanze in die Hand, die angeblich gut für Gesundheit und Geist ist.\n\nIch muss gestehen, dass ich kaum Erfahrung in der Aufzucht von Pflanzen habe, aber wie schwierig kann das schon sein?"
 trait_specific.8001.a: "Sie werden der Grundstein meines privaten Gartens!"
 trait_specific.8001.a.success: "Ihr zieht einen prächtigen Garten heran"
 trait_specific.8001.a.small_success: "Das Vorhaben scheitert, doch Ihr lernt daraus"
 trait_specific.8001.a.failure: "Die Samen wollen einfach nicht wachsen"
 trait_specific.8002.b: "Die sind sicher etwas wert …"
 trait_specific.9001.t: "Abendliche Reflexionen"
 trait_specific.9001.desc: "Ich nippe an meinem Krug mit [ROOT.Char.Custom('GetExpensiveDrink_Singular')], während ich den Blick über meine jüngsten Kritzeleien schweifen lasse.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nIch bin wahrlich [Select_CString(ROOT.Char.IsFemale, 'eine der größten Künstlerinnen', 'einer der größten Künstler')] meiner Zeit!"
 trait_specific.9001.a: "Ein feiner Vers! Worüber will ich als Nächstes sinnieren?"
 trait_specific.9001.b: "Ich liebe Schreiben, doch ich verstehe nichts vom #EMP Reimen#!."
 trait_specific.9001.c: "Vielleicht sage ich meinen Leuten lieber, sie sollen mir ein Bad einlassen …"
 trait_specific.8501.t: "Verdächtiges Kichern"
 trait_specific.8501.desc: "Ich spreche mit mehreren meiner [ROOT.Char.Custom('GetCourtierPlural')] über eine ziemlich ernste Angelegenheit, als ich unweigerlich bemerke, dass [mean_courtier.GetTitledFirstName] kichert.\n\nErst als ich [mean_courtier.Custom('DE_PRO_PER_S_3P_A')] zur Rede stelle und [mean_courtier.Custom('DE_PRO_PER_S_3P_N')] mich auffordert, das Wort „Wasserstraße“ zu wiederholen, wird mir klar, dass [mean_courtier.Custom('DE_PRO_PER_S_3P_N')] sich über mein Lispeln lustig macht."
 trait_specific.8501.a: "Das ist äußerst unhöflich, doch was kann ich tun?"
 trait_specific.8501.b: "Sperrt [mean_courtier.Custom('DE_PRO_PER_S_3P_A')] in den Kerker!"
 trait_specific.8501.c: "Wenn Ihr das so lustig findet, möchtet Ihr es vielleicht selbst haben."
 trait_specific.8501.d: "Sagt das noch einmal. Ich warne Euch!"
 trait_specific.8501.e: "Vielleicht möchtet Ihr Euch das einmal aus der Nähe ansehen?"
 trait_specific.8501.f: "Ihr werdet feststellen, dass [ROOT.Char.GetFaith.HealthGodName] ebenfalls lispelte."
 trait_specific.8501.g: "Ihr würdet nicht #EMP glauben#!, was ich mit dieser Zunge alles kann …"
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName] und Ihr habt einen [single_combat_duel|E]"
 trait_specific.8501.h: "Ist alles in Ordnung?"
