l_german:
 send_poem_interaction: "Gedicht schicken"
 send_poem_interaction_desc: "Schickt ein berührendes persönliches Werk an [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt: "Da dieses Gedicht positiver Natur ist, könnte [recipient.GetFirstNameNoTooltip] es sofort annehmen, wenn [recipient.Custom('DE_PRO_POS_S_3P')]e [opinion|E] von Euch hoch genug ist"
 SEND_POEM_ROMANCE: "Ein Werk über Liebesdinge"
 SEND_POEM_MOURNING: "Ein Werk über Traurigkeit"
 SEND_POEM_LEGACY: "Ein Werk über Vermächtnisse"
 SEND_POEM_STRIFE: "Ein Werk über Zwietracht"
 SEND_POEM_INCOMPETENCE: "Ein Werk, das [recipient.Custom('DE_PRO_POS_S_3P')]e Unfähigkeit schildert"
 send_poem_interaction.success: "Das Gedicht wird gelobt"
 send_poem_interaction.failure: "Das Gedicht wird verspottet"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "Mein[recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))] [actor.GetTitledFirstName] hat ein neues Werk verfasst und es ist das jüngste Tagesgespräch:"
 trait_specific_interactions.000.intro.part3: "und [actor.GetFirstNameNoTooltip] hat es öffentlich #EMP mir#! gewidmet."
 trait_specific_interactions.000.outro: "Bislang habe ich meine Gedanken für mich behalten, doch das Gerede ist zu drängend geworden, als dass ich es noch ignorieren könnte."
 trait_specific_interactions.0001.t: "Ein Hauch Romantik"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$ Es behandelt romantische Gefühle der Liebe, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "Ich bin mir meiner Gefühle in dieser Sache eher unsicher …"
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip], ich sehe, dass dies #EMP wahrlich#! von Herzen kommt!"
 trait_specific_interactions.0001.c: "Pft! Gefasel!"
 trait_specific_interactions.0011.t: "Trost in Worten"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ Es behandelt traurige Gefühle des Verlusts, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "Vermächtnisse in Versform"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ Es behandelt Erinnerungen und die Frage, was von uns bleibt, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "Streben in der Zwietracht"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ Es behandelt Erfolg und wachsende Größe, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "[recipient.Custom('DE_ART_DEF_S_N')|U] heimtückische [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ Es ist abfällig, hetzerisch und #EMP eigens#! mir und meiner „einzigartigen Mischung aus Inkompetenz und Inkontinenz“ gewidmet."
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "Hmmm. Ja. #EMP Wie. Unterhaltsam.#!"
