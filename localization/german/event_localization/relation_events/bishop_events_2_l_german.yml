l_german:
 bishop.2001.t: "Das Recht des Klerus"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] ist außer sich vor Wut.\n\n[scoped_bishop.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich habe kein Recht, [scoped_prisoner.GetTitledFirstName] gefangen zu halten. „[scoped_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] gehört dem Klerus an! Wie auch immer [scoped_prisoner.Custom('DE_PRO_POS_S_3P')]e Verbrechen aussehen mögen, hat doch kein weltlicher Herrscher das Recht, über [scoped_prisoner.Custom('DE_PRO_PER_S_3P_A')] zu richten!“"
 bishop.2001.desc.b: "Mein[scoped_prisoner.Custom('DE_END_PRO_S_N')] Gefangen[scoped_prisoner.Custom('DE_END_ADJ_NUL_S_N')] [scoped_prisoner.GetTitledFirstName] rezitiert mit fester Stimme eine Passage aus [scoped_prisoner.Custom('DE_PRO_POS_S_3P')]em heiligen Buch und wartet auf [scoped_prisoner.Custom('DE_PRO_POS_S_3P')] Urteil. „[scoped_prisoner.GetFirstNameNoTooltip] ist ein Mitglied des Klerus“, stellt [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] mit bösem Blick fest. „Daher muss [scoped_prisoner.Custom('DE_PRO_PER_S_3P_N')] auch in die Obhut des Klerus überführt werden.“"
 bishop.2001.desc.c: "Mein[scoped_prisoner.Custom('DE_END_PRO_S_N')] Gefangen[scoped_prisoner.Custom('DE_END_ADJ_NUL_S_N')] [scoped_prisoner.GetTitledFirstName] rezitiert mit schwacher Stimme eine Passage aus [scoped_prisoner.Custom('DE_PRO_POS_S_3P')]em heiligen Buch und schweigt dann.\n\n„[scoped_prisoner.GetFirstNameNoTooltip] ist ein Mitglied des Klerus“, stellt [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] mit bösem Blick fest. „Daher muss [scoped_prisoner.Custom('DE_PRO_PER_S_3P_N')] auch in die Obhut des Klerus überführt werden.“"
 bishop.2001.a: "[scoped_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] könnte doch sicher auch eine Passage *meiner* Wahl vortragen?"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName] trägt die Passage korrekt vor"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] wird in die Obhut des Klerus überführt."
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName] kann den zweiten Vers nicht vortragen"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] wird wieder in den Kerker geworfen."
 bishop.2001.b: "Ihr lasst mir keine Wahl."
 bishop.2001.c: "Stolpert nicht auf dem Weg nach draußen …"
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName] hat einen Unfall"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] verstirbt nach [scoped_prisoner.Custom('DE_PRO_POS_S_3P')]er Freilassung."
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName] schafft es, unversehrt zu gehen"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName] entkommt meinen Attentätern!"
 bishop.2001.d: "[scoped_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] ist mein[scoped_prisoner.Custom('DE_END_PRO_S_N')] Gefangen[scoped_prisoner.Custom('DE_END_ADJ_NUL_S_N')] und bleibt in meinem Kerker!"
 bishop.2002.t: "Meine [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Familie"
 bishop.2002.desc.b: "Ich hebe die Hand, um [scoped_relative.GetFirstName] von der anderen Seite der Halle zu mir zu rufen, doch mein[scoped_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] wirft mir nur einen peinlich berührten Blick zu und eilt davon."
 bishop.2002.desc.c: "Ich schaue mich am Esstisch um und versuche, eine Unterhaltung zu beginnen, doch mir begegnen nur peinlich berührte Blicke und alle Köpfe wenden sich von mir ab."
 bishop.2002.desc.a: "\n\nMeine eigene Familie wurde gegen mich aufgehetzt von diesem widerwärtigen Aas namens [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.Custom('DE_PRO_PER_S_3P_N')|U] hat es sich zur Angewohnheit gemacht, meinen Verwandten Lügen ins Ohr zu flüstern, wenn diese [scoped_bishop.Custom('DE_PRO_PER_S_3P_A')] um geistliche Führung ersuchen: Angeblich sei ich ein[ROOT.Char.Custom('DE_END_PRO_S_N')] bös[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleTierName], und daher verfluchten die himmlischen Mächte unser Haus."
 bishop.2002.a: "Was [scoped_bishop.Custom('DE_PRO_PER_S_3P_A')] angeht, hätte ich da ebenfalls ein paar Dinge zu sagen …"
 tooltip.bishop.2002.a.success: "Ich überzeuge meine Verwandten davon, dass [scoped_bishop.GetTitledFirstName] lügt"
 bishop.2002.success.a.desc.tt: "Ich lasse alle wissen, dass [scoped_bishop.GetFirstName] mir übel nachreden möchte."
 tooltip.bishop.a.2002.fail: "Meine Familie bleibt unbewegt von meinen Worten"
 bishop.2002.failure.a.desc.tt: "Meine Verwandten weigern sich, mir zuzuhören."
 bishop.2002.b: "Würde es helfen, wenn ich öffentlich Reue zeigte?"
 bishop.2002.c: "Ich werde nicht zulassen, dass ein[scoped_bishop.Custom('DE_END_PRO_S_N')] [scoped_bishop.GetCouncilTitle|U] mich ausbootet!"
 bishop.2003.t: "Priester[scoped_bishop.Custom('DE_END_NOU_S_GS_N')] des Volkes"
 bishop.2003.desc: "Kein Tag vergeht, ohne dass [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] sich während [scoped_bishop.Custom('DE_PRO_POS_S_3P')]er Predigten über mich lustig macht.\n\nDieses besessene Monstrum ist sich sicher, dass ich mit den Mächten der Finsternis im Bunde bin und wird nicht ruhen, ehe [scoped_bishop.Custom('DE_PRO_PER_S_3P_N')] die Bauernschaft gegen mich aufgewiegelt hat."
 bishop.2003.a: "Eine Spende und ein paar Zugeständnisse werden [scoped_bishop.Custom('DE_PRO_PER_S_3P_A')] beruhigen …"
 bishop.2003.b.a: "Ich habe alles voll unter Kontrolle!"
 bishop.2003.b.b: "Pah. Was kann schon groß passieren!"
 bishop.2003.c: "Ich dulde von meinen Vasallen keine Insubordination!"
 bishop.2003.c.infidel: "Die Zeit ist reif, [scoped_bishop.Custom('DE_PRO_PER_S_3P_A')] ein für alle Mal zum Schweigen zu bringen."
 bishop.2002.everyrelative.custom: "Jedes andere [family_member|E] dieses Glaubens"
 bishop.2002.everypiousrelative.custom: "Jedes fromme [family_member|E] dieses Glaubens"
 bishop.2003.countyunrest.custom: "Jedes andere [county|E] dieses Glaubens in meiner [domain|E]"
 bishop.2003.everytheocrat.custom: "Jeder [Concept('theocratic', 'theokratische')|E] Vasall dieses Glaubens"
 bishop.2004.t: "In den Augen der Eiferer"
 bishop.2004.desc: "Mein [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] hat sich in letzter Zeit bei jeder Predigt über meinen angeblichen „Mangel an Frömmigkeit“ beschwert.\n\nOffenbar ist [scoped_bishop.Custom('DE_PRO_PER_S_3P_N')] so weit gegangen, mich als „[root_scope.Custom('InsultNoun')] ohne jegliche Frömmigkeit“ zu bezeichnen, und meine eifrigeren Vasallen fangen an, auf [scoped_bishop.Custom('DE_PRO_PER_S_3P_A')] zu hören …"
 bishop.2004.theologian: "Das sind eklatante Lügen und Verleumdungen!"
 bishop.2004.a: "Ich nehme an, eine weitere „Spende in gutem Glauben“ könnte helfen …"
 bishop.2004.b: "Pah! Sollen sie doch glauben, was sie wollen."
