l_german:
 adultery.0002.t: "Eine Affäre"
 adultery.0002.consort_start.desc: "[ROOT.Char.Custom2('MyCharacterIntroduction', lover_spouse)|U] ist bei Anbruch der Nacht einmal mehr nicht in unserem [ROOT.Char.Custom('GetChamber')]. [lover_spouse.Custom('DE_PRO_PER_S_3P_N')|U] war in letzter Zeit so distanziert, so gedankenverloren und auch kaum mehr [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'bei Hofe')] gesehen."
 adultery.0002.soulmate_start.desc: "Es ist zu lange her, dass [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] in meinen Armen lag. [lover_spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist in letzter Zeit so distanziert. Ständig höre ich nur Ausreden, warum wir uns nicht sehen können."
 adultery.0002.desc: "\n\nMissfalle ich [lover_spouse.Custom('DE_PRO_PER_S_3P_D')] etwa? Hat [lover_spouse.Custom('DE_PRO_PER_S_3P_N')] einfach nur viel zu tun? Oder könnte [lover_spouse.Custom('DE_PRO_PER_S_3P_N')] vielleicht ein fremdes Bett wärmen …?"
 adultery.0002.a: "„Habt Ihr eine Affäre, [lover_spouse.GetFirstNameNoTooltip]?“"
 adultery.0002.a.tt: "Ich stelle [lover_spouse.GetTitledFirstNameNoTooltip] zur Rede"
 adultery.0002.b: "Ich werde dieser Sache selbst nachgehen."
 adultery.0002.b.tt: "Wenn [lover_spouse.Custom('DE_PRO_PER_S_3P_N')] untreu war, werde ich davon erfahren"
 adultery.0002.b.success: "Ich erfahre mehr über [lover_spouse.Custom('DE_PRO_POS_S_3P')] Liebesleben"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName] ist unschuldig"
 adultery.0002.b.failure: "Ich finde keinerlei Beweise für Untreue"
 adultery.0002.c: "Ich werde jeden [lover_spouse.Custom('DE_PRO_POS_S_3P')]er Schritte überwachen."
 adultery.0002.c.tt: "Mein [spymaster|E] spioniert [lover_spouse.GetShortUIName] weiterhin nach"
 adultery.0002.d: "[lover_spouse.Custom('DE_PRO_PER_S_3P_N')|U] würde nie das Sakrament unserer Ehe verletzen!"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.Custom('DE_PRO_PER_S_3P_N')|U] würde sich niemals derart respektlos mir gegenüber verhalten!"
 adultery.0003.t: "Anschuldigungen"
 adultery.0003.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist in letzter Zeit höchst angespannt, und als wir schließlich allein sind, erfahre ich auch, warum.\n\n„Bitte seid ehrlich zu mir“, sagt [spouse.Custom('DE_PRO_PER_S_3P_N')] mit ernster Miene. „Gibt es da jemand anderen? Habt Ihr eine Affäre?“"
 adultery.0003.a: "Natürlich nicht!"
 adultery.0003.a.tt_lie: "Ich hoffe, [spouse.Custom('DE_PRO_PER_S_3P_N')] kauft es mir ab …"
 adultery.0003.a.tt_truth: "Dass [spouse.Custom('DE_PRO_PER_S_3P_N')] so etwas auch nur denken kann …"
 adultery.0003.b: "Ich dachte, Euch wäre es nicht aufgefallen …"
 adultery.0003.b.tt: "[spouse.GetSheHe|U] mag Euch womöglich verzeihen. Oder auch nicht …"
 adultery.0004.desc: "„Wie könnt Ihr so etwas auch nur sagen, [spouse.GetFirstNameNoTooltip]? Ich könnte nie eine Affäre haben!“\n\n[lover_spouse.GetTitledFirstName] wirkt aufrichtig aufgewühlt, als [lover_spouse.Custom('DE_PRO_PER_S_3P_N')] meine Anschuldigungen bestreitet."
 adultery.0004.b: "Ich habe wohl keine andere Wahl, als [lover_spouse.Custom('DE_PRO_PER_S_3P_D')] zu glauben."
 adultery.0004.b.malicious: "Fürs Erste …"
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] schweigt, als wäre [lover_spouse.Custom('DE_PRO_PER_S_3P_N')] eingefroren, doch ich sehe es in [lover_spouse.Custom('DE_PRO_POS_S_3P')]en Augen. Meine Befürchtungen sind wahr. Ich bin offenbar ebenfalls erstarrt, bis auf mein Herz, das heftig schlägt.\n\nAls schließlich Worte von den Lippen von [lover_spouse.GetFirstNameNoTooltip] quellen, werden sie begleitet von Tränen aus [lover_spouse.Custom('DE_PRO_POS_S_3P')]en Augen. „Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] teuerst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], Ihr müsst mir verzeihen. Ich flehe Euch an! Ich … ich werde Euch alles erzählen. Ich habe eine Affäre: "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] hatte meine Anschuldigung nicht erwartet. So viel steht fest. Schon bald hat [lover_spouse.Custom('DE_PRO_PER_S_3P_N')] sich jedoch wieder gefasst.\n\n„Es hat ja lange genug gedauert, bis Ihr es bemerkt habt, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!.“ [lover_spouse.Custom('DE_PRO_POS_S_3P')|U]e Worte triefen vor Gift. „Ja, ich habe eine Affäre: "
 adultery.0006.male_lover.desc: "ein Mann ohne jegliche Bedeutung. Ich kenne nicht einmal seinen Namen."
 adultery.0006.female_lover.desc: "eine Frau ohne jegliche Bedeutung. Ich kenne nicht einmal ihren Namen."
 adultery.0006.apologetic_end.desc: "Es ist nur einmal passiert. Das schwöre ich Euch!“"
 adultery.0006.unapologetic_end.desc: "Es ist nur einmal passiert, doch eins könnt Ihr mir glauben: Ich würde es nur zu gern wieder tun.“"
 adultery.0006.a: "Alle werden von Eurem Verrat erfahren, Ihr lüsternes Monster!"
 adultery.0006.b: "Ich vergebe Euch. Dieses Mal."
 adultery.0006.c: "Wenn ich [lover_spouse.Custom('DE_PRO_PER_S_3P_D')] nicht mehr vertrauen kann, was bleibt uns dann noch?"
 adultery.0007.start.desc: "Mein Verdacht war nicht unbegründet. Ich habe Beweise für die Untreue von [lover_spouse.GetFirstNameNoTooltip] gefunden!\n\n"
 adultery.0007.lover_my.desc: "Das verlogene Schwein! [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] ließ sich in [lover_spouse.Custom('DE_PRO_POS_S_3P')] Bett einladen."
 adultery.0007.lover_herhis.desc: "Das verlogene Schwein! [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] ließ sich in [lover_spouse.Custom('DE_PRO_POS_S_3P')] Bett einladen."
 adultery.0007.male_lover.desc: "[lover_spouse.Custom('DE_PRO_PER_S_3P_N')|U] hat sich mit einem niederen Gemeinen eingelassen, mit einem völlig unbedeutenden Mann."
 adultery.0007.female_lover.desc: "[lover_spouse.Custom('DE_PRO_PER_S_3P_N')|U] hat sich mit einer niederen Gemeinen eingelassen, mit einer völlig unbedeutenden Frau."
 adultery.0007.end.desc: "Soweit ich das überblicke, ist es nur einmal passiert. Ein schwacher Trost angesichts [lover_spouse.Custom('DE_PRO_POS_S_3P')]es Verrats …"
 adultery.0008.t: "Aufgeflogen"
 adultery.0008.sex_partner.desc: "Ich dachte, ich sei so vorsichtig gewesen, dass es keinerlei Beweise meines kleinen Techtelmechtels gäbe, das [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] und ich pflegen. Und doch ist uns [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] auf unerklärliche Weise auf die Schliche gekommen und hat der ganzen Welt unser Geheimnis offenbart!"
 adultery.0008.no_sex_partner.desc: "Ich dachte, ich sei so vorsichtig gewesen, dass es keinerlei Beweise meines kleinen Techtelmechtels gäbe. Und doch ist mir [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] auf unerklärliche Weise auf die Schliche gekommen und hat der ganzen Welt mein Geheimnis offenbart!"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.0009.desc: "Die Tränen von [spouse.GetTitledFirstName] tun mir weit mehr weh, als es harte Worte je könnten. Ich stehe niedergeschlagen da, während [spouse.Custom('DE_PRO_PER_S_3P_N')] [spouse.Custom('DE_PRO_POS_S_3P')] Gesicht in einem Taschentuch versteckt.\n\n„Ich … ich dachte, das mit uns sei für die Ewigkeit gemacht“, flüstert [spouse.Custom('DE_PRO_PER_S_3P_N')] schluchzend. „Wir haben es uns versprochen. #EMP Ihr#! habt es mir versprochen, [ROOT.Char.GetFirstNameNoTooltip], und doch teiltet Ihr Euer Bett mit jemand anderem. Ich kann Euch nie mehr vertrauen. Es ist vorbei.“"
 adultery.0009.a: "Ich bin solch ein Narr …"
 adultery.1001.t: "Eine Frage der Loyalität"
 adultery.1001.opening: "Mein[mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] erwartet ein Kind und sollte überglücklich sein. Allerdings verhält [mother.Custom('DE_PRO_PER_S_3P_N')] sich in letzter Zeit merkwürdig, und ich werde das Gefühl nicht los, dass etwas nicht stimmt.\n\n"
 adultery.1001.default: "Bin ich wirklich der Vater, wie [mother.Custom('DE_PRO_PER_S_3P_N')] behauptet, oder hat [mother.Custom('DE_PRO_PER_S_3P_N')] unser Band verraten?"
 adultery.1001.hard_to_believe: "Ich kann kaum glauben, dass [mother.Custom('DE_PRO_PER_S_3P_N')] mich jemals derart hintergehen würde, doch könnte es sein, dass ich nicht der Vater bin?"
 adultery.1001.easy_to_believe: "Es ist mehr als wahrscheinlich, dass [mother.Custom('DE_PRO_PER_S_3P_N')] mich hintergehen würde und ich nicht der Vater des Kindes bin."
 adultery.1001.desc_sadistic: "Ich würde [mother.Custom('DE_PRO_PER_S_3P_D')] es durchaus zutrauen, das Kind eines anderen auszutragen, nur um mich zu quälen."
 adultery.1001.desc_lustful: "Ich war schon immer besorgt, dass [mother.Custom('DE_PRO_POS_S_3P')] unersättlicher Appetit sich nicht nur auf Speisen bezieht und zudem nicht nur auf mich. Könnte das Kind einem anderen gehören?"
 adultery.1001.desc_deceitful: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich sei der Vater, aber [mother.Custom('DE_PRO_PER_S_3P_N')] hat mich schon mehr als einmal belogen."
 adultery.1001.desc_root_trusting: "Es könnte sein, dass ich nicht der Vater bin, aber … So etwas würde [mother.Custom('DE_PRO_PER_S_3P_N')] doch nicht vor mir verheimlichen, oder doch?"
 adultery.1001.desc_root_lunatic: "Die Stimmen haben es mir zugeflüstert. Ich verstehe es. Ich glaube, ich verstehe es. Wie könnte ich der Vater dieses Dings in [SCOPE.sC('mother').Custom('DE_PRO_PER_S_3P_D')] drin sein? Dieses grausamen und grauenhaften Dings?"
 adultery.1001.desc_lunatic: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich sei der Vater, doch [mother.Custom('DE_PRO_PER_S_3P_N')] behauptet auch, dass die Schatten zu [mother.Custom('DE_PRO_PER_S_3P_D')] sprechen."
 adultery.1001.a: "[mother.Custom('DE_PRO_PER_S_3P_N')|U] muss es mir verraten!"
 adultery.1001.a.tt: "[mother.GetFirstNameNoTooltip] direkt darauf ansprechen"
 adultery.1001.b: "Ich werde dieser Sache diskret nachgehen."
 adultery.1001.b_no_scheme: "Ich sollte dieser Sache später nachgehen …"
 adultery.1001.b_cannot_start_scheme: "#F Ich habe gerade keine Zeit, dieser Sache nachzugehen, doch ich werde später daran denken …#!"
 adultery.1001.c: "Ich muss der Vater sein. Ganz gewiss."
 adultery.1001.c.tt: "#F Warum sollte ich mir wegen nichts Sorgen machen?#!"
 adultery.1002.t: "Ein schleichender Verdacht"
 adultery.1002.desc_paranoid: "„Ich weiß, dass das Kind in Wahrheit nicht von mir ist!“ Mein[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')] blickt mich mit vor Wut geweiteten Augen an. „Von wem ist es?“, hakt [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] nach. „Von wem?“"
 adultery.1002.desc_chaste: "„Ist das Kind, das Ihr austragt, wirklich das meine?“, fragt mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. „Ich weiß, dass meine Hingabe … meine Leidenschaft … vor allem den höheren Mächten galt.“"
 adultery.1002.desc_craven: "„Ist … Ist das Kind wirklich von mir?“ Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] schaut mich an, als fürchte [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] die Antwort."
 adultery.1002.desc_vengeful: "„Ist es wirklich mein Kind, das Ihr unter dem Herzen tragt?“, fragt mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. „Ich schwöre bei allem, was heilig ist, wenn Ihr mich belügt …“"
 adultery.1002.desc_compassionate: "„Ist das Kind, das Ihr in Euch tragt, wirklich das meine?“, fragt mich mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. „Ich möchte nicht, dass Ihr leidet, ganz gleich, was Ihr getan habt.“"
 adultery.1002.worried: "„Sagt mir, ist es wirklich von mir?“ [adultery_spouse.GetTitledFirstName] wirkt aufgelöst. Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] sieht mir besorgt in die Augen."
 adultery.1002.desc_sadistic: "„Ihr habt Euch von einem anderen schwängern lassen, nicht wahr?“ Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] sieht mich argwöhnisch an. „Ihr wisst, dass das fast so schlimm wäre, wie mich anzulügen, nicht wahr?“ [spouse.Custom('DE_PRO_PER_S_3P_N')|U] lächelt."
 adultery.1002.desc_lunatic: "„Ist das Kind von mir?!“ Die Augen von [adultery_spouse.GetTitledFirstName] rollen wild in [adultery_spouse.Custom('DE_PRO_POS_S_3P')]em Kopf umher. „Sie werden es mir sagen. Das wisst Ihr!“"
 adultery.1002.conclusion: "\n\nIch [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a: "Ich muss die Wahrheit sagen."
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U] erfährt die Wahrheit"
 adultery.1002.b: "Natürlich ist es von Euch, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt: "#F Hoffentlich stellt [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] keine weiteren Fragen.#!"
 adultery.1002.c: "Natürlich ist es von Euch, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt: "#F [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')|U] glaubt sicher, dass es von [adultery_spouse.Custom('DE_PRO_PER_S_3P_D')] ist!#!"
 adultery.1003.desc: "„Natürlich ist das Kind von Euch.“ [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. „Wie kommt Ihr nur darauf, dass dem nicht so sein könnte?“"
 adultery.1003.a: "Ich wollte es nur aus [mother.Custom('DE_PRO_POS_S_3P')]em Munde hören."
 adultery.1003.a.tt: "#F Es beruhigt mich, das zu wissen.#!"
 adultery.1003.b: "Ich glaube [mother.Custom('DE_PRO_PER_S_3P_D')] nicht!"
 adultery.1003.duel_success: "Die Wahrheit muss ans Licht"
 adultery.1003.duel_success_tt: "Wenn jemand anderes der Vater des Kindes von [mother.GetFirstNameNoTooltip] ist, werde ich die Beweise [mother.Custom('DE_PRO_POS_S_3P')]er Untreue finden"
 adultery.1003.duel_failure: "Agenten aufgeflogen"
 adultery.1004.default_reaction: "[mother.GetTitledFirstName] schießen die Tränen in die Augen."
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName] sieht mich an, das Gesicht eine starre Maske."
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName] schenkt mir ein sarkastisches Lächeln."
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName] versucht die Tränen, die [mother.Custom('DE_PRO_PER_S_3P_D')] in die Augen schießen, hinter einem Stück Zuckergebäck zu verstecken."
 adultery.1004.reaction_deceitful: "„Ich habe das Lügen so satt.“ [mother.GetTitledFirstName] scheint den Tränen nah."
 adultery.1004.reaction_compassionate: "„Ihr solltet Euch setzen, mein Schatz.“ Im Blick von [mother.GetTitledFirstName] erkennt man eindeutig Besorgnis."
 adultery.1004.reaction_honest: "„Ich möchte Euch nicht anlügen, und auch sonst niemanden.“ Die Augen von [mother.GetTitledFirstName] sind rot von all dem Weinen."
 adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName] scheint ungewöhnlich klar bei Verstand, als [mother.Custom('DE_PRO_PER_S_3P_N')] mich ansieht. Dann legt sich ein Schleier über [mother.Custom('DE_PRO_POS_S_3P')]en Blick. „Haben es Euch die Flüsterer also schon verraten?“"
 adultery.1004.reaction_positive_opinion: "„Ihr müsst mir glauben, dass ich Euch nie wehtun wollte.“ Tränen laufen [mother.GetTitledFirstName] übers Gesicht."
 adultery.1004.reaction_negative_opinion: "Die Lippen von [mother.GetTitledFirstName] werden zu einem dünnen Strich in einer unbewegten Miene. „Es ist mir fast schon eine Erleichterung.“"
 adultery.1004.default_admission: "\n\nNach einem langen Schweigen kommt endlich das Geständnis. „[real_father.GetTitledFirstName] ist der wahre Vater meines Kindes.“"
 adultery.1004.a: "Wie kann das sein? Ich brauche Zeit zum Nachdenken."
 adultery.1004.a.tt: "Ich behalte das Geheimnis für mich. Fürs Erste."
 adultery.1004.b: "Dieses Geheimnis muss unter uns bleiben!"
 adultery.1004.c: "Jeder soll von Eurer Untreue wissen!"
 adultery.1006.t: "[adultery_spouse.Custom('DE_PRO_PER_S_3P_N')|U] weiß es"
 adultery.1006.very_positive_opinion: "„Ja, [real_father.GetTitledFirstName] ist der Vater.“ Es war fast eine Erleichterung, dies nicht mehr geheim halten zu müssen."
 adultery.1006.very_negative_opinion: "„Ja, [real_father.GetTitledFirstName] ist der Vater.“ Es bereitete mir Vergnügen, Salz in die Wunde zu streuen."
 adultery.1006.fallback: "„Ja, [real_father.GetTitledFirstName] ist der Vater …“ Mir blieb keine Wahl. Ich musste gestehen."
 adultery.1006.conclusion: "\n\nImmerhin weiß nur mein[SCOPE.sC('adultery_spouse').Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] Bescheid."
 adultery.1006.a: "Wie geht es nun weiter?"
 adultery.1009.t: "Unbegründeter Verdacht"
 adultery.1009.desc: "Offenbar waren meine Befürchtungen unbegründet. Trotz aller Bemühungen meiner Spione fand ich keinerlei Hinweise darauf, dass [mother.GetTitledFirstName] untreu war.\n\nLeider hat [mother.Custom('DE_PRO_PER_S_3P_N')] von meinem Verdacht Wind bekommen und ist nun höchst enttäuscht von mir."
 adultery.1009.a: "Natürlich habe ich Euch die ganze Zeit über vertraut, mein Schatz!"
 adultery.1009.a.flavor_tt: "Ich musste nur sichergehen."
 adultery.2001.t: "Mein[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')]"
 adultery.2001.desc_dislike: "Hin und wieder grüble ich über [adultery_child.GetTitledFirstName] nach. Die Dinge, die [adultery_child.Custom('DE_PRO_PER_S_3P_N')] sagt, [adultery_child.Custom('DE_PRO_POS_S_3P')]e verdrießliche Persönlichkeit, wie [adultery_child.Custom('DE_PRO_PER_S_3P_N')] mir manchmal den letzten Nerv raubt … [adultery_child.Custom('DE_PRO_PER_S_3P_N')|U] ist mir so fremd wie viele meiner gemeinen Untertanen."
 adultery.2001.desc_suspicious_mother: "Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] verschweigt mir etwas über unser[adultery_child.Custom('DE_END_PRO_S_A')] [adultery_child.Custom('GetDaughterSon')]. Dessen bin ich mir sicher! Die hastigen Blicke, wie [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] [adultery_child.GetTitledFirstName] immer verhätschelt, wie [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] meinen Fragen immer aus dem Weg geht …"
 adultery.2001.desc_mother_lover: "Seit ich in Erfahrung brachte, dass mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] in unserer Ehre untreu war, sehe ich mit Argwohn auf jeden, der [adultery_spouse.Custom('DE_PRO_PER_S_3P_D')] zu nahe kommt: auf jeden vorbeispazierenden Höfling, auf mein eigenes Kind …"
 adultery.2001.desc_fallback: "Wenn mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] und ich über [adultery_child.GetTitledFirstName] reden, wirkt [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] immer ein wenig distanziert. Anfangs dachte ich mir nichts dabei, doch langsam vermute ich, dass [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] mir etwas verheimlicht."
 adultery.2001.desc_end: "\n\nIch stelle die Abstammung meines Kindes [adultery_child.GetTitledFirstName] nicht leichthin infrage, doch an mir nagen Zweifel."
 adultery.2001.a: "Ich muss mir sicher sein!"
 adultery.2001.b: "Natürlich ist [adultery_child.Custom('DE_PRO_PER_S_3P_N')] mein[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt: "Wenn [adultery_child.GetFirstNameNoTooltip] nicht die Frucht meiner Lenden ist:"
 adultery.2001.a.duel_success: "Ich spioniere meine Familie erfolgreich aus"
 adultery.2001.a.duel_success.tooltip: "Ihr findet die Wahrheit heraus, wie auch immer sie aussehen mag"
 adultery.2001.a.duel_failure: "Ich werde bei dem Versuch ertappt, die Wahrheit herauszufinden"
 adultery.2002.t_a: "Unser Kind"
 adultery.2002.desc_no_child: "Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] geht durch den Garten, doch dreht sich demonstrativ weg von mir, als ich winke.\n\nMein anfänglicher Verdacht bezüglich [adultery_spouse.Custom('DE_PRO_POS_S_3P')]er Untreue hatte sich als unbegründet erwiesen, doch [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] wird ihn mir so schnell nicht verzeihen."
 adultery.2002.desc_not_born: "Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] geht durch den Garten, doch dreht sich demonstrativ weg von mir, als ich winke.\n\nMein anfänglicher Verdacht bezüglich [adultery_spouse.Custom('DE_PRO_POS_S_3P')]er Untreue hatte sich als unbegründet erwiesen, doch [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] wird ihn mir so schnell nicht verzeihen."
 adultery.2002.desc_spouse: "Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] geht durch den Garten, doch dreht sich demonstrativ weg von mir, als ich winke.\n\nMein anfänglicher Verdacht bezüglich der Abstammung von [adultery_child.GetTitledFirstName] hatte sich als unbegründet erwiesen, doch er wird mir so schnell nicht verziehen werden."
 adultery.2002.desc: "Ich winke mein[adultery_child.Custom('DE_END_PRO_S_D')] [adultery_child.Custom('GetDaughterSon')] zu, als [adultery_child.Custom('DE_PRO_PER_S_3P_N')] durch den Garten geht, und ich versuche, meine dunklen Gedanken zu vertreiben.\n\nMein anfänglicher Verdacht bezüglich der Abstammung von [adultery_child.GetTitledFirstName] hatte sich als unbegründet erwiesen, doch er wird mir so schnell nicht verziehen werden."
 adultery.2002.a_spouse: "Wenn sie glauben, sie könnten mir etwas verheimlichen, dann täuschen sie sich aber!"
 adultery.2002.a_unborn: "[adultery_spouse.Custom('DE_PRO_PER_S_3P_N')|U] kann nichts vor mir verheimlichen!"
 adultery.2002.a: "[adultery_child.Custom('DE_PRO_PER_S_3P_N')|U] kann nichts vor mir verheimlichen!"
 adultery.2002.a_spouse_tt: "#F Ich werde die beiden noch genauer im Auge behalten!#!"
 adultery.2002.a.tt_unborn: "#F Ich werde [adultery_spouse.Custom('DE_PRO_PER_S_3P_A')] noch genauer im Auge behalten!#!"
 adultery.2002.a.tt: "#F Ich werde [adultery_child.Custom('DE_PRO_PER_S_3P_A')] noch genauer im Auge behalten!#!"
 adultery.2002.b: "Welch Erleichterung dies doch ist!"
 adultery.2003.desc: "„Ja, Va… [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] ist mein wahrer Vater!“\n\nDie Pein, die mir die Tatsache bereitet, dass mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] mein Vertrauen missbraucht hat, verblasst fast gegen die Erleichterung darüber, endlich die Wahrheit zu kennen. Unglaublich, dass die beiden mir das die ganze Zeit über verheimlicht haben …"
 adultery.2003.a: "Wie konnten sie mich nur derart hintergehen?!"
 adultery.2006.t: "Meine Abstammung"
 adultery.2006.desc: "Mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] hat herausgefunden, dass ich [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('GetDaughterSon')] von [real_father.GetTitledFirstName] bin und nicht [owner.Custom('DE_PRO_POS_S_3P')] Kind! Zumindest weiß nicht jeder davon … Noch nicht."
 adultery.2006.a: "Wie soll ich [owner.Custom('DE_PRO_PER_S_3P_D')] jetzt noch ins Gesicht sehen?"
 adultery.2008.t: "Mein[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')]?"
 adultery.2008.desc: "Diese Angst, die mir immer schwerer auf der Brust lastete, war seit jeher berechtigt!\n\nMeine Spione haben herausgefunden, dass ich nicht der Vater von [adultery_child.GetTitledFirstName] bin. [adultery_child.Custom('DE_PRO_PER_S_3P_N')|U] stammt vielmehr aus einer verbotenen Vereinigung. Die Beteiligten: [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [adultery_spouse.GetFirstName]!"
 adultery.2008.a: "Alle sollen es wissen: Das ist nicht mein Kind!"
 adultery.2008.b: "Ich muss nachdenken."
 adultery.2008.b.tt: "Das behalte ich fürs Erste für mich."
 adultery.2009.t: "Mein[adultery_child.Custom('DE_END_PRO_S_N')] [adultery_child.Custom('GetDaughterSon')]?"
 adultery.2009.desc: "Obgleich sie [adultery_child.GetTitledFirstName] überallhin gefolgt sind, fanden meine Spione keinerlei Hinweise darauf, dass ich an [adultery_child.Custom('DE_PRO_POS_S_3P')]er Herkunft zweifeln sollte.\n\nLeider ist [adultery_child.GetFirstNameNoTooltip] immer noch wütend, weil ich einen derartigen Verdacht überhaupt erst gehegt habe."
 adultery.2009.a: "Also ist [adultery_child.Custom('DE_PRO_PER_S_3P_N')] doch mein Kind."
 adultery.3001.t: "Das Geheimnis"
 adultery.3001.desc: "„[ROOT.Char.Custom('GetDaughterSon')], mein liebes Kind, ich musste es dir einfach sagen. Kannst du mir je verzeihen?“\n\nMeine Mutter kniet vor mir, die Tränen laufen ihr übers Gesicht, und ich weiß nicht, was ich sagen soll."
 adultery.3001.desc_father: "[father.GetFirstName], der Mann, den ich mein Leben lang für meinen Vater hielt, ist in keiner Weise mit mir verwandt. Mein wahrer Vater ist [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father: "Mein Vater ist [real_father.GetTitledFirstName]!"
 adultery.3001.a: "Wie konnte mein[parent_with_secret.Custom('DE_END_PRO_S_N')] eigen[parent_with_secret.Custom('DE_END_ADJ_NUL_S_N')] [parent_with_secret.Custom('MotherFather')] mir das antun?!"
 adultery.3001.a.tt: "#F Zumindest weiß nicht jeder davon …#!"
 adultery.4001.t: "Der Verrat von [adultery_spouse.GetTitledFirstNameNoTooltip]"
 adultery.4001.start.desc: "Mein[adultery_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc: "hat versucht, jemanden zu verführen? [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]?!"
 adultery.4001.fur.desc: "Angeblich ist [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] in [sex_partner.Custom('DE_PRO_POS_S_3P')]e Gemächer gegangen, nur mit einem Fell bedeckt, und wurde binnen weniger Augenblicke hinausgeworfen!"
 adultery.4001.laugh.desc: "Angeblich hat [sex_partner.Custom('DE_PRO_PER_S_3P_N')] [adultery_spouse.Custom('DE_PRO_PER_S_3P_D')] ins Gesicht gelacht, als [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] [sex_partner.Custom('DE_PRO_PER_S_3P_A')] in [adultery_spouse.Custom('DE_PRO_POS_S_3P')] Bett einlud!"
 adultery.4001.threw.desc: "Angeblich hat [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')] sich auf [sex_partner.Custom('DE_PRO_PER_S_3P_A')] geworfen, sobald sie allein waren, doch [sex_partner.GetFirstNameNoTooltip] wollte mit der Sache nichts zu tun haben!"
 adultery.4001.sex_partner.desc: "hat mit jemandem Unzucht getrieben? [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]?!"
 adultery.4001.commoner.desc: "hat es mit einem niederen Gemeinen getrieben?!"
 adultery.4001.servant.desc: "hat es mit einem Dienstboten getrieben?!"
 adultery.4001.another_gender.desc: "Und das auch noch mit ein[unknown_sex_partner.Custom('DE_END_PRO_S_D')] [unknown_sex_partner.GetWomanMan]!"
 adultery.4001.bed.desc: "Noch dazu in unserem Bett, wenn man den Gerüchten Glauben schenkt!"
 adultery.4001.mare.desc: "Und das auch noch im Stall wie eine gewöhnliche Stute!"
 adultery.4001.stallion.desc: "Und das auch noch im Stall wie ein zügelloser Hengst!"
 adultery.4001.deer.desc: "Und das auch noch im Wald wie brünftiges Rotwild!"
 adultery.4001.elephant.desc: "Und das auch noch im Wald wie ein brünftiger Elefant!"
 adultery.4001.desk.desc: "Noch dazu auf meinem eigenen Schreibtisch, wenn man den Gerüchten Glauben schenkt!"
 adultery.4001.alley.desc: "Und das auch noch in einer schmutzigen Gasse, wie es die Landstreicher tun!"
 adultery.4001.table: "Noch dazu auf dem Tisch in der Haupthalle, wenn man den Gerüchten Glauben schenkt!"
 adultery.4001.kitchen.desc: "Unten in der Küche, wenn man den Gerüchten Glauben schenkt!"
 adultery.4001.privy.desc: "Und das auch noch im finsteren Gestank des Aborts, wenn man den Gerüchten Glauben schenkt!"
 adultery.4001.end.desc: "\n\nAls ich [adultery_spouse.GetFirstName] darauf anspreche, betont [adultery_spouse.Custom('DE_PRO_PER_S_3P_N')], dass es „nur einmal passiert ist“. Als würde das diesen Verrat weniger schlimm machen!"
 adultery.4001.a: "Wie soll ich [adultery_spouse.Custom('DE_PRO_PER_S_3P_D')] je wieder vertrauen?"
 adultery.4001.b: "Wachen! Nehmt diese widerliche Sau fest!"
 adultery.4001.b2: "Das werdet Ihr noch bereuen! Wachen!"
 adultery.4001.c: "So oder so muss ich versuchen, zu verzeihen."
