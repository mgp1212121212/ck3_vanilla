l_german:
 parent_meddling_tt: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] erwartet, dass [parent.Custom('DE_PRO_PER_S_3P_N')] bei meinen Entscheidungen mitreden darf"
 parent_meddling_decrease_tt: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] ist erfreut, dass ich mich an [parent.Custom('DE_PRO_POS_S_3P')]en Rat halte"
 parent.1001.t: "[parent.Custom('DE_MutterlichVaterlich')|U]er Rat"
 parent.1001.desc: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat den Rittern [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] viele Ratschläge zu geben und kommentiert alles: von der Art und Weise, wie sie sich ertüchtigen, bis hin zu dem, worauf sie sich auf dem Feld vorbereiten sollten.\n\nSelbst die Ritter müssen zugeben, dass das, was [parent.Custom('DE_PRO_PER_S_3P_N')] sagt, viel Sinn ergibt."
 parent.1001.a: "„Wie also #EMP sollten#! die $knight_culture_player_plural_no_tooltip_lowercase$ denn organisiert werden, [parent.Custom('MotherFather')]?“"
 parent.1001.b: "Ich allein entscheide, wie sie kämpfen!"
 parent.1002.desc: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] ist [parent.Custom('DE_ART_IND_N')] weis[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.GetWomanMan], [parent.Custom('DE_ART_DEF_S_N')] die Bedürfnisse und Wünsche der Menschen sehr gut versteht.\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] bietet mir oft Rat im Umgang mit anderen."
 parent.1002.a: "Ehrlich gesagt brauche ich jeden Rat, den ich kriegen kann."
 parent.1002.b: "„Es ist #EMP mein#! [ROOT.Char.Custom('GetCourt')], [parent.Custom('MotherFather')].“"
 parent.1003.desc: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] verbringt oft Stunden damit, auf winzige Details hinzuweisen, die [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] fehlen.\n\nZwei Diener, die früher ständig zankten, tratschen jetzt miteinander, die Wachen scheinen ruhiger als sonst zu sein, und ein Kerzenständer wurde auf die andere Seite der Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) versetzt …"
 parent.1003.a: "Es ist besser, etwas zu wissen, anstatt etwas zu bedauern, was man nicht weiß."
 parent.1003.b: "„Ich werde nicht zulassen, dass Ihr meine Sorgen schürt, [parent.Custom('MotherFather')].“"
 parent.1004.desc: "Manchmal denke ich, dass m[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] einen viel besseren Überblick über meine Schatzkammer hat als mein Ratsverwalter. Ein Goldstück scheint doppelt so viel wert zu sein, wenn [parent.Custom('DE_PRO_PER_S_3P_N')] mir sagt, wie ich es ausgeben soll!"
 parent.1004.a: "„Bitte führt mich zu besonnenen Entscheidungen, [parent.Custom('MotherFather')].“"
 parent.1004.b: "Mein Reich, meine Schatzkammer!"
 parent.1005.desc: "Viele weise Männer und Frauen statten meinem [ROOT.Char.Custom('GetCourt')] Besuche ab, doch ich bezweifle, dass auch nur ein Einziger von ihnen m[parent.Custom('DE_ART_IND_A')] [parent.Custom('MotherFather')] in einer Debatte schlagen könnte. [parent.Custom('DE_PRO_PER_S_3P_N')|U] scheint jederzeit eine überraschende Perspektive oder andere Ebene des Wissens parat zu haben!"
 parent.1005.a: "„Bitte teilt Euer Wissen mit mir, [parent.Custom('MotherFather')]!“"
 parent.1005.b: "Die Worte mögen blenden, doch sind sie auch weise?"
 parent.1006.t: "Eine leitende Hand"
 parent.1006.desc: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat in letzter Zeit großes Interesse an der Verwaltung von [county.GetNameNoTier] gezeigt.\n\n[parent.GetSheHe|U] hat sogar damit begonnen, mit Baronen und Bürgermeistern zu korrespondieren und sie in der richtigen Verwaltung zu unterweisen!"
 parent.1006.a: "Gute Arbeit, [parent.Custom('MotherFather')]."
 parent.1007.t: "Vermittelnd[parent.Custom('DE_END_ADJ_IND_S_N')|U] [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening: "M[courtier.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], hat [courtier.Custom('DE_PRO_POS_S_3P')]e Verachtung für mich ganz klar zum Ausdruck gebracht.\n\n"
 parent.1007.courtier_1: "Ich erwischte [courtier.Custom('DE_PRO_PER_S_3P_A')] mitten in einer Geschichte über einen Fehler, den ich #EMP angeblich#! während einer Veranstaltung begangen hatte. Einer Veranstaltung, bei der ich nicht einmal zugegen war!"
 parent.1007.courtier_2: "Heute traf ich auf [courtier.GetTitledFirstNameNoTooltip] und einen anderen Höfling, die in der Residenz ([courtier.Custom('DE_PRO_PER_S_3P_N')]) spazierten. In dem Augenblick, als sie mich sahen, hielten sie im Gespräch inne, bis ich vorbeigegangen war, und dies ist nicht das erste Mal, dass [courtier.Custom('DE_PRO_POS_S_3P')] mich in dieser Form beleidigt!"
 parent.1007.desc_end: "\n\nM[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat angeboten, in der Angelegenheit als Vermittler[parent.Custom('DE_END_NOU_S_GS_N')] zu fungieren."
 parent.1007.a: "Die Hilfe von [parent.Custom('MotherFather')|U] ist stets willkommen."
 parent.1007.b: "Ich werde mich selbst darum kümmern!"
 parent.1009.t: "Neuer Höfling"
 parent.1009.desc: "[new_courtier.Custom('DE_ART_IND_N')] alt[new_courtier.Custom('DE_END_ADJ_IND_S_N')] Bekannt[new_courtier.Custom('DE_END_ADJ_IND_S_N')] m[new_courtier.Custom('DE_ART_IND_G')] [parent.Custom('MotherFather')][parent.Custom('DE_END_NOU_S_G')], [new_courtier.GetTitledFirstName], ist auf [parent.Custom('DE_PRO_POS_S_3P')]e Einladung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] eingetroffen.\n\nM[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] lobt immer wieder den guten Einfluss, den [new_courtier.GetFirstNameNoTooltip] ausüben könnte, wenn [new_courtier.Custom('DE_PRO_PER_S_3P_D')] ein Amt angeboten würde …"
 parent.1009.a: "Ich bin mir sicher, dass wir für [new_courtier.Custom('DE_PRO_PER_S_3P_A')] etwas Passendes finden werden."
 parent.1009.b: "Nein, [new_courtier.Custom('DE_PRO_PER_S_3P_N')] wird hier keine Zukunft finden."
 parent.1010.t: "Erholsame Beziehungen"
 parent.1010.desc: "In letzter Zeit ruhen die Lasten als [ROOT.Char.GetTitleAsNameNoTooltip] schwerer als gewöhnlich auf meinen Schultern, und m[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] scheint dies bemerkt zu haben.\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] besteht darauf, dass ich einen Tag Pause mache und versichert mir, dass [parent.Custom('DE_PRO_PER_S_3P_N')] meine Verantwortlichkeiten in der Zwischenzeit übernehmen wird."
 parent.1010.a: "Etwas Ruhe ist genau das, was ich brauche."
 parent.1010.b: "Jetzt ist nicht die Zeit für eine Pause!"
 parent.2002.t: "Eine solide Ausbildung"
 parent.2002.desc: "Nachdem ich [child.GetTitledFirstName] tagelang nicht gesehen hatte, musste ich schon bald feststellen, dass m[parent.Custom('DE_ART_IND_N')] übervorsichtig[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')] genau wusste, wo [child.Custom('DE_PRO_PER_S_3P_N')] war:\n„Ich habe [child.Custom('DE_PRO_PER_S_3P_A')] nur aus Sorge um [child.Custom('DE_PRO_POS_S_3P')]e Ausbildung weggeschickt. Die Dinge werden viel besser für [child.Custom('DE_PRO_PER_S_3P_A')] in der Obhut von [new_guardian.GetTitledFirstName] laufen.“"
 parent.2002.a: "Ihr habt m[child.Custom('DE_ART_IND_A')] [child.Custom('DaughterSon')] #EMP wohin#! geschickt?!"
 child_sent_away_tt: "[new_guardian.GetTitledFirstName|U] wird [child.GetTitledFirstName] erziehen"
 parent.2003.t: "M[parent.Custom('DE_ART_IND_N')] kleinlich[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')|U]"
 parent.2003.desc: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] und m[parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], trugen ihre Fehde schon so lange aus, dass ich dachte, sie würde niemals enden.\n\nNun aber tat sie es. M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat [hated_courtier.GetFirstNameNoTooltip] aus [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meinem Wohnsitz', 'meinem Reich')] verbannt!"
 parent.2003.a: "Wie kann [parent.Custom('DE_PRO_PER_S_3P_N')] es wagen?! Dies ist #EMP [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Wohnsitz', 'mein Reich')]#!!"
 parent.2003.b: "Auf Nimmerwiedersehen!"
 parent.2004.t: "Ein ständiges Ärgernis"
 parent.2004.opening: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')], [parent.GetFirstName] folgt mir neuerdings überallhin, äußert [parent.Custom('DE_PRO_POS_S_3P')]e Meinung zu allem, was ich tue, und versucht, bei jeder Gelegenheit Ratschläge zu geben."
 parent.2004.malicious: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] provoziert mich gnadenlos, behauptet, die harte Behandlung sei zu meinem eigenen Wohl, und leugnet das Lächeln, das ich manchmal über [parent.Custom('DE_PRO_POS_S_3P')]e Lippen huschen sehe."
 parent.2004.benevolent: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] unterweist mich in den Tugenden der Rechtschaffenheit und deutet auf diese Art an, dass ich zu diesem Thema noch viel zu lernen habe."
 parent.2004.dominant: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] belehrt mich ständig, gibt niemals nach und lässt mir keine Ruhe."
 parent.2004.submissive: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] ist zu meinem ständigen Schatten geworden, der alle bissigen Kommentare mit Vorschlägen und Andeutungen bemäntelt."
 parent.2004.extroverted: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] verhält sich sogar so, wenn [ROOT.Char.Custom('GetCourtierPlural')] anwesend sind, drängt mich dazu, mit ihnen zu sprechen, und schafft Momente, die für alle unangenehm sind!"
 parent.2004.introverted: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] predigt über die Tugenden der Einsamkeit und versucht, mich von [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meinen Anhängern', 'meinen Höflingen')] abzusondern!"
 parent.2004.emotional: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] ist anfällig für Gefühlsausbrüche und nutzt die Tatsache aus, dass ich mir das alles anhöre, um eine Szene zu vermeiden."
 parent.2004.levelheaded: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] will über alles mit mir debattieren und behauptet, dass man jedweden Vorteil verliert, wenn man vorschnell handelt. Die langen Diskussionen nehmen viel zu viel Zeit und Energie in Anspruch."
 parent.2004.fallback: "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] belästigt mich pausenlos mit Ratschlägen, und [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] gehen bereits Gerüchte um, wer hier wirklich die Entscheidungen trifft!"
 parent.2004.end: "Ich weiß, dass [parent.Custom('DE_PRO_PER_S_3P_N')|U] es aus Liebe tut, aber das wird langsam lächerlich."
 parent.2004.a: "Ich befehle [parent.Custom('DE_PRO_PER_S_3P_D')], aufzuhören!"
 parent.2004.b: "[parent.Custom('DE_PRO_PER_S_3P_N')|U] nervt, ist aber unbestreitbar hilfreich …"
 parent.2004.b.message: "Die Dinge sind gut so, wie sie sind."
 parent.3001.t: "Unter meinen Fittichen"
 parent.3001.desc: "In letzter Zeit ist mir aufgefallen, dass m[child.Custom('DE_ART_IND_N')] lieb[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] viel Zeit mit m[parent.Custom('DE_ART_IND_D')] [parent.Custom('MotherFather')] verbringt.\n\nOffenbar hat [parent.GetTitledFirstName] ein persönliches Interesse am Leben von [child.GetTitledFirstName] entwickelt und beabsichtigt, ein wesentlicher Teil davon zu sein."
 parent.3001.a: "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] kümmert sich wirklich gut um m[child.Custom('DE_ART_IND_A')] [child.Custom('GetDaughterSon')]!"
 parent.3001.b: "[parent.Custom('DE_PRO_POS_S_3P')] plötzliches Interesse an m[child.Custom('DE_ART_IND_D')] [child.Custom('GetDaughterSon')] ist beunruhigend …"
 parent.3001.c: "M[parent.Custom('DE_ART_IND_N')] hinterlistig[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')] wird damit nicht durchkommen!"
