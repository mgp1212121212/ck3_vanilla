l_german:
 friendship.0001.t: "Auseinandergelebt"
 friendship.0001.desc_opening: "Die Zeiten und die Menschen ändern sich. Manchmal werden die, die uns scheinbar am nächsten stehen, zu Fremden.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]“, lächelt [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] traurig."
 friendship.0001.desc_murder: "„Dass Ihr tatsächlich einen Mord begehen könnt … Ich fühle, dass es zwischen uns keine Freundschaft mehr gibt.“"
 friendship.0001.desc: "„Ich fühle, dass es zwischen uns keine Freundschaft mehr gibt.“"
 friendship.0001.a: "Das ist nun mal der Lauf der Dinge."
 friendship.0001.b: "Aber … Denkt doch an all die schönen Zeiten!"
 friendship.0001.b.tt: "[friend_in_question.Custom('DE_PRO_PER_S_3P_N')|U] wird unserer Beziehung noch eine Chance geben."
 friendship.0002.t: "Auseinandergelebt"
 friendship.0002.desc: "Die Zeiten und die Menschen ändern sich. Manchmal werden die, die uns scheinbar am nächsten stehen, zu Fremden.\n\nDie Freundschaft zwischen [first_friend.GetTitledFirstName] und mir gehört eindeutig der Vergangenheit an."
 friendship.0002.a: "Das ist nun mal der Lauf der Dinge."
 friendship.0003.t: "Da ist mehr"
 friendship.0003.desc_intro: "Mein[friend_as_potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "Mein[first_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName] ist mir so wichtig; ich denke oft an [friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_A')], und manchmal ertrage ich die Entfernung zwischen uns einfach nicht.\n\nZeigt dies nur, wie innig unsere Freundschaft ist, oder ist da mehr?"
 friendship.0003.a: "Ich sollte [friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_D')] schreiben. [friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_N')|U] hat stets guten Rat für mich."
 friendship.0003.goes_for_it_tooltip: "Ihr gesteht [friend_as_potential_lover.GetTitledFirstName] Eure Gefühle"
 friendship.0003.b: "Nein, wir sind Freunde, und nicht mehr als das."
 friendship.0004.desc: "[first_friend.GetTitledFirstName] ist mir so wichtig; ich denke oft an [first_friend.Custom('DE_PRO_PER_S_3P_A')], und manchmal ertrage ich die Entfernung zwischen uns einfach nicht.\nZeigt dies nur, wie innig unsere Freundschaft ist, oder ist da mehr?"
 friendship.0004.a: "Oh, ich kann diese Sehnsucht nicht mehr leugnen!"
 friendship.0004.goes_for_it_tooltip: "Ihr beschließt, Eure Gefühle mit offenen Karten zu gestehen"
 friendship.0004.b: "Nein, wir sind gute Freunde, und nicht mehr als das."
 friendship.0005.t: "Eine behutsame Ablehnung"
 friendship.0005.desc: "Obwohl ich mir Mühe gab, zweideutig zu klingen, wusste [friend_as_potential_lover.GetTitledFirstName] wie immer ganz genau, was ich meinte. [friend_as_potential_lover.Custom('DE_PRO_POS_S_3P')|U]e Antwort war so behutsam formuliert, so voller Fürsorge, und doch schmerzte sie so sehr.\n\n[friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_N')|U] hegt mir gegenüber starke Gefühle, aber nur die der Freundschaft."
 friendship.0005.a: "Ich versuche, meinen Schmerz nicht zu zeigen. „O, Ihr habt mich missverstanden.“"
 friendship.0005.b: "Warum stoßt Ihr mich weg, wenn ich doch weiß, dass Ihr das Gleiche fühlt, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c: "Dies birgt doch auch eine gewisse Schönheit in sich."
 friendship.0007.t: "Wenn aus Zuneigung Leidenschaft wird"
 friendship.0007.desc: "Mein Herz will fast aus meiner Brust springen, als ich meine Hand ausstrecke, um [friend_as_potential_lover.GetTitledFirstName] an der Wange zu berühren, obgleich ich jetzt schon weiß, dass [friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_N')] sich nicht wegdrehen wird.\n\nUnsere Umarmung ist so voller Liebe, mehr als alles, was ich zuvor gefühlt habe."
 friendship.0007.a: "Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t: "Wenn aus Zuneigung Leidenschaft wird"
 friendship.0008.desc: "Mein Herz will fast aus meiner Brust springen, als ich meine Hand ausstrecke, um [first_friend.GetTitledFirstName] an der Wange zu berühren, obgleich ich jetzt schon weiß, dass [first_friend.Custom('DE_PRO_PER_S_3P_N')] sich nicht wegdrehen wird.\n\nUnsere Umarmung ist so voller Liebe, mehr als alles, was ich zuvor gefühlt habe."
 friendship.0008.a: "Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t: "Was hätte sein können"
 friendship.0009.desc: "Nach [friend_as_potential_lover.Custom('DE_PRO_POS_S_3P')]em Tod sitze ich viele Abende alleine wach und denke über [friend_as_potential_lover.GetFirstName] nach. Treu, freundlich und warmherzig bis zum Schluss war [friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_N')] gewesen, und ich muss einfach immer daran denken, was hätte sein können, wenn [friend_as_potential_lover.Custom('DE_PRO_PER_S_3P_N')] mir nicht zu früh genommen worden wäre."
 friendship.0009.a: "Ruht in Frieden, mein[friend_as_potential_lover.Custom('DE_END_PRO_S_N')] lieb[friend_as_potential_lover.Custom('DE_END_ADJ_IND_S_N')] [friend_as_potential_lover.GetFirstNameNoTooltip]"
 friendship.0010.t: "Auseinandergelebt"
 friendship.0010.desc: "Ich hätte nie mit diesem verwirrten Blick in den Augen von [best_friend.GetTitledFirstName] gerechnet, als ich [best_friend.Custom('DE_PRO_PER_S_3P_D')] von meinen Träumen erzählte. Ich dachte, [best_friend.Custom('DE_PRO_PER_S_3P_N')] würde mich immer verstehen, mich immer unterstützen.\n\nUnd doch kommt es mir mitunter so vor, als würde ich mit ein[best_friend.Custom('DE_END_PRO_S_D')] Fremden reden."
 friendship.0010.a: "Wir müssen an dieser Sache arbeiten, unsere Freundschaft retten!"
 friendship.0010.b: "Das ist die Mühe nicht mehr wert."
 friendship.0010.a.success: "Ich bringe unsere Freundschaft wieder auf Vordermann"
 friendship.0010.a.failure: "Meine Bemühungen sind vergebens"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName] und ich bleiben weiter beste Freunde"
 friendship.0010.a.failure.message: "Ich scheitere daran, meine Beziehung zu [best_friend.GetTitledFirstName] zu kitten"
 friendship.0011.t: "Auseinandergelebt"
 friendship.0011.desc: "Das Ende ist langsam und wenig dramatisch, aber so unausweichlich wie der Lauf der Zeit. Einst dachte ich, dass mich mit [other_best_friend.GetTitledFirstName] auf ewig eine beste Freundschaft verbinden würde, aber heute überrascht mich [other_best_friend.Custom('DE_PRO_POS_S_3P')]e gequälte Entschuldigung nicht mehr."
 friendship.0011.a: "Wir hatten gute Zeiten, aber jetzt müssen wir loslassen."
 friendship.0014.t: "Ein Verrat"
 friendship.0014.desc: "Nach allem, was wir gemeinsam durchgestanden haben, kann ich noch immer nicht glauben, dass [friend_to_rival.GetTitledFirstName] so etwas tun würde.\nDas ist ein Verrat jeder freundschaftlichen Geste, die wir je geteilt haben, ja ein Verrat an unserer Freundschaft an sich! Einst brachen wir gemeinsam Brot, aber jetzt hat [friend_to_rival.Custom('DE_PRO_PER_S_3P_N')] sich einen Feind fürs Leben geschaffen."
 friendship.0014.a: "Das wird [friend_to_rival.GetFirstName] büßen!"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "Ich entsage der Freundschaft, die Ihr so sorglos verhöhnt habt!\nDass sich all Eure Versprechungen und Gesten in Unehre aufgelöst haben … Nun, da ich Euch besser kenne, sollte mich das nicht überraschen.\n\nIhr habt Euch dieses Leid selbst eingebrockt."
 friendship.0015.a: "Ihr seid hier der Narr, [original_friend.GetFirstName]."
 friendship.0018.t: "Mehr Freunde als Zeit"
 friendship.0018.desc: "Ein guter Freund ist Gold wert.\nDa ich jedoch so viele Freundschaften in allen Richtungen des Himmels pflege, fehlt mir die Zeit, um Briefkontakt zu halten, geschweige denn, ihnen die Aufmerksamkeit zu widmen, die sie verdienen.\nVielleicht wäre es besser, wenn ich einige von ihnen einfach … einschlafen lasse."
 friendship.0018.a: "„Es tut mir leid, dass ich Euch mit trauriger Kunde schreiben muss, [friend_1.GetTitledFirstName] …“"
 friendship.0018.b: "„Ihr wart immer gut zu mir, [friend_2.GetFirstName], aber …“"
 friendship.0018.c: "„Es liegt nicht an Euch, es liegt an mir, [friend_3.GetFirstName] …“"
 friendship.0018.d: "Ich werde keinen einzigen meiner Freunde enttäuschen!"
 friendship.0018.e: "Nein, nein, ich habe das im Griff."
 friendship.0019.t: "Eingeschlafene Kommunikation"
 friendship.0019.desc: "Ich warte schon lange auf den nächsten Brief von [first_friend.GetTitledFirstName], aber bisher kam keiner an. Ich habe auch selbst Schreiben entsandt, aber ohne Reaktion.\nDer unvermeidliche Schluss scheint mir, dass [first_friend.Custom('DE_PRO_PER_S_3P_N')] keinen Wert mehr auf meine Freundschaft legt und mir keine Zeit und Aufmerksamkeit mehr widmen möchte."
 friendship.0019.a_1: "Außer mir hattet Ihr niemanden in Eurer Zeit der Not, [first_friend.GetFirstName]."
 friendship.0019.a_2: "Ich war ebenfalls nicht der Inbegriff eines guten Freundes, [first_friend.GetFirstName]."
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "Bitte nehmt dieses Geschenk als Zeichen der Wertschätzung für unsere langjährige Freundschaft."
 friendship.1002.a: "Auf dass unsere Freundschaft auf ewig blühen möge!"
 friendship.1003.desc: "Meine Jäger haben diesen Hirschbock lebend gefangen, und seine Anmut und Pracht erinnern mich an Euch!\n\nBitte nehmt ihn als Zeichen unserer ewigen Freundschaft!"
 friendship.1003.a: "Er soll frei durch die Gärten streifen!"
 friendship.1003.b: "Aus dem werden wir ein hervorragendes Mahl zaubern …"
 garden_stag_modifier: "Hirsch im Garten"
 impromptu_venison_feast_modifier: "Spontanes Festmahl mit Wild"
 friendship.1004.desc: "Als Geste des Dankes für unsere langjährige Freundschaft möchte ich etwas mit Euch teilen, das Euch vielleicht interessiert.\n\nVerfahrt mit dieser Information, wie es Euch gefällt."
 friendship.1004.a: "Wie großzügig!"
 friendship.1006.t: "Unterstützung"
 friendship.1006.desc: "[friend.GetTitledFirstName] ist besorgt über den Verlauf des Krieges, in den ich derzeit involviert bin, und hat in [friend.Custom('DE_PRO_POS_S_3P')]e Schatzkammer gegriffen, um meine Bemühungen zu unterstützen!"
 friendship.1006.desc_2: "\n\nAn der Spitze eines Trosses voller schwer beladener Wagen mit [friend.Custom('DE_PRO_POS_S_3P')]em gold traf [friend.GetFirstNameNoTooltip] ganz früh heute Morgen in meinem Hauptlager ein und ist nun damit beschäftigt, meine Soldaten zu entlohnen. [friend.Custom('DE_PRO_PER_S_3P_N')|U] ist wahrhaft großzügig."
 friendship.1006.a: "Ich bin überaus dankbar."
 friendship.1006.b: "[friend.GetFirstNameNoTooltip], ich brauche #EMP mehr#!!"
 friendship.1007.t: "Verrat und Doppelzüngigkeit"
 friendship.1007.desc: "Da [friend_at_war.Custom('DE_PRO_PER_S_3P_N')] mit [friend_at_war.Custom('DE_PRO_POS_S_3P')]em Krieg alleine nicht fertig wird, hat [friend_at_war.GetTitledFirstName] von [friend_providing_gift.GetTitledFirstName] Unterstützung in Form einer erheblichen Summe Gold erhalten!"
 friendship.1007.a: "Wie unehrenhaft!"
 friendship.1008.t: "Ein Beispiel für alle"
 friendship.1008.desc: "[courtier_on_offer.GetTitledFirstName|U] hat mir lange gut gedient und [courtier_on_offer.Custom('DE_PRO_POS_S_3P')]e Pflichten herausragend erfüllt. Nun überlege ich, ob [courtier_on_offer.Custom('DE_PRO_PER_S_3P_N')] vielleicht genau die Person sein könnte, die [friend_receiving_gift.GetTitledFirstName] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in', 'an')] [friend_receiving_gift.Custom('DE_PRO_POS_S_3P')]em [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Lager', 'Hof')] gebrauchen könnte."
 friendship.1008.a: "[friend_receiving_gift.GetFirstName] wird [courtier_on_offer.Custom('DE_PRO_POS_S_3P')]e Dienste zu schätzen wissen."
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName] nimmt Euer Angebot an"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName] lehnt euer Angebot ab"
 friendship.1008.b: "Nein, ich brauche [courtier_on_offer.GetTitledFirstName] hier."
 friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName] bleibt [SelectLocalization(IsLandlessAdventurer(THIS.Char), 'in Eurem Lager', 'an Eurem Hof')]"
 friendship.1009.t: "Ein Ratschlag"
 friendship.1009.desc: "Ich höre nicht zum ersten Mal von den großartigen Leistungen von [courtier_on_offer.GetTitledFirstName], und jetzt hat [first_friend.GetTitledFirstName] [courtier_on_offer.Custom('DE_PRO_PER_S_3P_A')] mir geschickt. [courtier_on_offer.Custom('DE_PRO_PER_S_3P_N')|U] stellt sich vor, als Zeichen der Freundschaft zwischen [first_friend.GetFirstName] und mir."
 friendship.1009.a: "Willkommen in meinen Diensten, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b: "So gut könnt Ihr gar nicht sein, wenn [first_friend.GetTitledFirstNameNoTooltip] Euch so einfach entbehren kann."
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip] wird zurückgeschickt."
 friendship.2001.t: "Es muss raus"
 friendship.2001.desc: "Meine Geheimnisse sind eine unbequeme Last, die ich niemals ablegen kann, aber wenn ich sie mit jemandem teilen könnte, wären sie einfacher zu tragen.\n\nIch bin mir sicher, dass [friend_receiving_confession.GetTitledFirstName] mich verstehen würde."
 friendship.2001.a: "Kommt näher, [friend_receiving_confession.GetFirstNameNoTooltip]. Ich muss etwas beichten."
 friendship.2001.b: "Keiner … Keiner darf das wissen!"
 friendship.2002.t: "Ein offenbartes Geheimnis"
 friendship.2002.desc: "[confessor.GetTitledFirstName] kommt zu mir, um mir etwas mitzuteilen, das [confessor.Custom('DE_PRO_PER_S_3P_D')] auf der Seele lastet.\n\n[confessor.Custom('DE_PRO_PER_S_3P_N')|U] ist mein[confessor.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))], also zeigte ich größtes Verständnis. Allerdings war ich schon sehr neugierig …"
 friendship.2002.a: "Ihr tut gut daran, mir zu vertrauen, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b: "Ich muss Euch selbst etwas beichten, [confessor.GetFirstNameNoTooltip]."
 friendship.2003.t: "Ein geteiltes Geheimnis"
 friendship.2003.desc: "Als ich mein Geheimnis mit [friend_receiving_confession.GetTitledFirstName] teilte, wurden [friend_receiving_confession.Custom('DE_PRO_POS_S_3P')]e Augen groß.\n„Aber [SCOPE.GetRootScope.GetCharacter.GetFirstName], ich muss Euch ebenfalls etwas erzählen!“\n\nWie sich herausstellte, hatte [friend_receiving_confession.GetFirstName] ein ganz ähnliches Geheimnis!"
 friendship.2003.a: "Gut, dass wir nun beide davon wissen."
 friendship.2004.t: "Eine schreckliche Last"
 friendship.2004.desc: "Ich kann die Wahrheit nicht länger für mich behalten; sie nagt an meiner Seele. Jemand muss davon erfahren.\n\n[friend_receiving_confession.GetTitledFirstName] würde es sicher verstehen und mir helfen, meine Last zu erleichtern."
 friendship.2004.a: "Ich muss es [friend_receiving_confession.Custom('DE_PRO_PER_S_3P_D')] erzählen."
 friendship.2005.t: "Ein offenbartes Geheimnis"
 friendship.2005.desc: "[confessor.GetTitledFirstName] meinte, es sei [confessor.Custom('DE_PRO_PER_S_3P_D')] ein dringendes Bedürfnis, ein dunkles Geheimnis mit mir zu teilen, aber mit so etwas hätte ich nie gerechnet!\n\nZumindest muss [confessor.Custom('DE_PRO_PER_S_3P_N')] jetzt nicht mehr mit der Last dieses Wissens leben. Dafür sind Freunde doch da!"
 friendship.2005.a: "Ihr tatet gut daran, mir zu vertrauen. Dafür sind Freunde doch da."
 friendship.2005.b: "Ich muss Euch selbst etwas beichten, [confessor.GetFirstName]."
 friendship.2006.t: "Ein geteiltes Geheimnis"
 friendship.2006.desc: "Ich hatte befürchtet, dass [friend_receiving_confession.GetTitledFirstName] mich vielleicht nicht verstehen würde, als ich mein Geheimnis teilte, aber [friend_receiving_confession.Custom('DE_PRO_PER_S_3P_N')] verstand besser, als ich es mir je erträumt hätte.\n\n„Ich weiß nur zu gut, wie Ihr Euch fühlt, [ROOT.GetCharacter.GetFirstName]. Genau genommen weiß ich es sogar haargenau …“"
 friendship.2006.a: "Ich kann es nicht fassen, wieviel wir gemeinsam haben, mein[friend_receiving_confession.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 friendship.2007.t: "Ein nettes Wort"
 friendship.2007.desc: "Zufällig begegne ich [talking_target.GetTitledFirstName], und zu meiner Überraschung scheint [talking_target.Custom('DE_PRO_PER_S_3P_N')] nicht sonderlich viel zu halten von mein[friend_interceded_for.Custom('DE_END_PRO_S_D')] Freund[friend_interceded_for.Custom('DE_END_NOU_S_GS_N')] [friend_interceded_for.GetTitledFirstName]!\n\nVielleicht sollte ich diese Gelegenheit nutzen, um [talking_target.Custom('DE_PRO_POS_S_3P')]e Meinung zu ändern."
 friendship.2007.a: "Lasst mich Euch eine Geschichte erzählen über [friend_interceded_for.GetFirstNameNoTooltip] …"
 friendship.2007.b: "Die Leute sollten lieber über #EMP mich#! sprechen."
 friendship.2007.utter_failure_tt: "Ich füge dem Ruf von [friend_interceded_for.GetFirstName] katastrophalen Schaden zu"
 friendship.2007.failure_tt: "Ich mache alles nur noch schlimmer für [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt: "Ich verbessere die Meinung, die [talking_target.GetFirstName] von [friend_interceded_for.GetFirstName] hat"
 friendship.2009.t: "Eine peinliche Situation"
 friendship.2009.desc: "O nein. Ich weiß nicht, was passiert ist, aber je mehr ich [talking_target.GetTitledFirstName] von [friend_interceded_for.GetFirstName] erzählte, desto finsterer wurde [talking_target.Custom('DE_PRO_POS_S_3P')]e Miene.\n\nEs hat die Situation so verschlimmert, dass [friend_interceded_for.GetFirstName] sich jetzt wundert, was ich [talking_target.GetFirstNameNoTooltip] wohl so alles erzählt habe!"
 friendship.2009.a: "Es tut mir so leid, [friend_interceded_for.GetFirstName]."
 friendship.2010.t: "Eine peinliche Situation"
 friendship.2010.desc: "Während mein[friend_doing_interceding.Custom('DE_END_PRO_S_N')] Freund[friend_doing_interceding.Custom('DE_END_NOU_S_GS_N')] [friend_doing_interceding.GetTitledFirstName] Zeit mit [talking_target.GetTitledFirstName] verbrachte, fiel [friend_doing_interceding.Custom('DE_PRO_PER_S_3P_D')] auf, dass [talking_target.GetTitledFirstName] und ich ein … angespanntes Verhältnis haben.\n\nAls [friend_doing_interceding.Custom('DE_PRO_PER_S_3P_N')] dann jedoch versuchte, [talking_target.GetFirstName] von meinen Tugenden zu überzeugen, machte [friend_doing_interceding.Custom('DE_PRO_PER_S_3P_N')] offenbar alles nur noch schlimmer!"
 friendship.2010.a: "O nein, [friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2012.t: "Viel Aufwand, wenig Nutzen"
 friendship.2012.desc: "Ich versuchte, [friend_interceded_for.GetTitledFirstName] im bestmöglichen Licht darzustellen, aber [talking_target.GetTitledFirstName] schaute einfach immer weg, wenn ich den Namen von [friend_interceded_for.GetTitledFirstName] auch nur erwähnte.\n\nIch nehme an, dass [talking_target.Custom('DE_PRO_PER_S_3P_N')] nicht sonderlich beeindruckt war."
 friendship.2012.a: "Aber [friend_interceded_for.GetFirstNameNoTooltip] ist eine solch großartige Person!"
 friendship.2013.t: "Ein Überdenken der Beziehung"
 friendship.2013.desc: "Als ich einen Abend in Gesellschaft von [friend_doing_interceding.GetTitledFirstName] verbrachte, erzählte [friend_doing_interceding.Custom('DE_PRO_PER_S_3P_N')] mir einige Geschichten über [friend_interceded_for.GetTitledFirstName]. Nachdem ich nun stundenlang von [friend_interceded_for.Custom('DE_PRO_POS_S_3P')]en Taten gehört habe, muss ich zugeben, dass ich mir möglicherweise ein etwas ungerechtes Bild von [friend_interceded_for.GetTitledFirstName] gemacht habe."
 friendship.2013.a: "Vielleicht ist [friend_interceded_for.GetFirstNameNoTooltip] ja gar nicht so schlimm."
 friendship.2014.t: "Empfehlungen"
 friendship.2014.desc: "Während mein[friend_doing_interceding.Custom('DE_END_PRO_S_N')] Freund[friend_doing_interceding.Custom('DE_END_NOU_S_GS_N')] [friend_doing_interceding.GetTitledFirstName] Zeit mit [talking_target.GetTitledFirstName] verbrachte, fiel [friend_doing_interceding.Custom('DE_PRO_PER_S_3P_D')] auf, dass [talking_target.GetTitledFirstName] und ich ein … angespanntes Verhältnis haben.\n\nDas konnte [friend_doing_interceding.GetFirstName] allerdings nicht auf sich beruhen lassen, und irgendwie schaffte [friend_doing_interceding.Custom('DE_PRO_PER_S_3P_N')] es, [talking_target.GetFirstName] davon zu überzeugen, dass ich gar nicht so schlimm bin, wie [talking_target.Custom('DE_PRO_PER_S_3P_N')] meint!"
 friendship.2014.a: "Ich stehe sehr in [friend_doing_interceding.Custom('DE_PRO_POS_S_3P')]er Schuld!"
 friendship.2015.t: "Überzeugungsarbeit"
 friendship.2015.desc: "Ich versuchte, [friend_interceded_for.GetTitledFirstName] im bestmöglichen Licht darzustellen, und [talking_target.GetTitledFirstName] hörte mir mit zunehmendem Interesse zu.\n\nAls [talking_target.Custom('DE_PRO_PER_S_3P_N')] dann leise bei sich sagte, das habe [talking_target.Custom('DE_PRO_PER_S_3P_N')] ja gar nicht gewusst, war mir klar, dass ich einen Eindruck hinterlassen hatte."
 friendship.2015.a: "[friend_interceded_for.GetTitledFirstName] ist ein großartiger Mensch!"
 friendship.3001.t: "Freunde sucht man sich aus"
 friendship.3001.desc: "Mein[spouse_benefitting.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting'))] [spouse_benefitting.GetTitledFirstName] umgibt sich mit guten Menschen.\n\n[friend_being_approved.GetTitledFirstName] ist ein Beispiel dafür, welch guten Geschmack mein[spouse_benefitting.Custom('DE_END_PRO_S_N')] [spouse_benefitting.GetWifeHusband] bei der Auswahl von Freunden hat."
 friendship.3001.a: "Es gibt so viele gute Menschen in meinem Leben."
 friendship.3002.t: "Freunde sucht man sich aus"
 friendship.3002.desc: "Mein[first_spouse.Custom('DE_END_PRO_S_N')] [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] lächelte mich an, als [first_spouse.Custom('DE_PRO_PER_S_3P_N')] mir sagte, welch gute Wahl ich doch bei den Menschen träfe, mit denen ich mich umgebe.\n\n[first_spouse.Custom('DE_PRO_PER_S_3P_N')|U] meint sicher Leute wie [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a: "Es gibt so viele gute Menschen in meinem Leben."
 friendship.3003.t: "Freunde sucht man sich aus"
 friendship.3003.desc: "Mein[spouse_suffering.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering'))] [spouse_suffering.GetTitledFirstName] umgibt sich mit ganz bestimmten furchtbaren Menschen.\n\nDa wäre zum Beispiel [friend_being_disapproved.Custom('DE_ART_DEF_S_N')] Freund[friend_being_disapproved.Custom('DE_END_NOU_S_GS_N')] namens [friend_being_disapproved.GetTitledFirstName] … Einfach grauenhaft."
 friendship.3003.a: "Wenn diese Person uns auch nur noch einmal besucht …"
 spouse_responds_tt: "Vielleicht wendet [spouse_suffering.GetFirstName] sich von dieser befreundeten Person ab, vielleicht aber auch nicht …"
 friendship.3004.t: "Freunde sucht man sich aus"
 friendship.3004.desc: "Es wäre so viel einfacher, wenn sich die Menschen in meinem Leben verstehen würden. Leider kann mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] mein[friend_being_disapproved.Custom('DE_END_PRO_S_A')] gut[friend_being_disapproved.Custom('DE_END_ADJ_NUL_S_A')] Freund[friend_being_disapproved.Custom('DE_END_NOU_S_GS_N')] [friend_being_disapproved.GetTitledFirstName] auf den Tod nicht ausstehen."
 friendship.3004.a: "Ich werde [friend_being_disapproved.Custom('DE_PRO_PER_S_3P_A')] für nichts auf der Welt aufgeben."
 friendship.3004.b: "[spouse.GetFirstName] geht vor."
 friendship.3005.t: "Die Wahl der Freunde"
 friendship.3005.desc: "Mein[spouse_suffering.Custom('DE_END_PRO_S_N')] gut[spouse_suffering.Custom('DE_END_ADJ_NUL_S_N')] Freund[spouse_suffering.Custom('DE_END_NOU_S_GS_N')] [spouse_suffering.GetTitledFirstName] ließ mich wissen, dass ich an [spouse_suffering.Custom('DE_PRO_POS_S_3P')]em Hof nicht mehr willkommen bin!\n\nEin Grund wurde mir nicht mitgeteilt, aber ich weiß, dass [spouse_suffering.Custom('DE_PRO_POS_S_3P')][spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband] [spouse.GetTitledFirstName] mich nicht leiden kann …"
 friendship.3005.a: "Wie konntet Ihr mir das antun, [spouse_suffering.GetFirstName]?"
 friendship.3006.t: "Gewogene Beziehungen"
 friendship.3006.desc: "[friend_on_council.GetTitledFirstName], [friend_on_council.Custom('DE_ART_DEF_S_N')] mir immer mir Rat und Tat zur Seite steht, hat etwas gut bei [hooked_councillor.GetTitledFirstName]. [friend_on_council.Custom('DE_PRO_PER_S_3P_N')|U] hat [hooked_councillor.GetFirstNameNoTooltip] gegenüber deutlich gemacht, dass ich diesen Gefallen einlösen darf."
 friendship.3006.a: "Habt Dank, mein Freund!"
 friendship.3006.b: "Ich vertraue darauf, dass Ihr eine bessere Verwendung für dieses Druckmittel habt als ich, [friend_on_council.GetFirstName]."
 friendship.3007.t: "Der Trost eines Freundes"
 friendship.3007.opening: "Es gibt kaum etwas, was ich mehr schätze, als die Gesellschaft von [friend.GetTitledFirstName]."
 friendship.3007.fallback: "\n\n[friend.GetSheHe|U] scheint genau zu wissen, was nötig ist, um meinen geplagten Geist zu entspannen. Es war mir eine so große Hilfe, dass [friend.Custom('DE_PRO_PER_S_3P_N')] mich letztens zu sich einlud."
 friendship.3007.malicious: "\n\nWir verbrachten den gemeinsamen Abend damit, die Dienerschaft zu quälen; wir mäkelten an jedem noch so kleinen Fehler herum und beschwerten uns über alles und jeden. Wer hätte ahnen können, wie sehr kleinliche Akte der Folter einen geplagten Geist doch entspannen können!"
 friendship.3007.benevolent: "\n\nWir gingen gemeinsam in der Stadt spazieren, wo wir den Armen Münzen zuwarfen und einem übermütigen Taschendieb verziehen. Akte der Großzügigkeit und Vergebung können einen geplagten Geist wahrlich entspannen!"
 friendship.3007.dominant: "\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] zerrte mich von einer Aktivität zur nächsten, und das hohe Tempo half mir wirklich, meine Sorgen vorübergehend zu vergessen."
 friendship.3007.submissive: "\n\n[friend.Custom('DE_PRO_POS_S_3P')|U]e Gesellschaft bei meinem Spaziergang im Grünen entspannte meinen geplagten Geist fürwahr, obwohl ich diese Aktivität erst vorschlagen musste."
 friendship.3007.extroverted: "\n\nEine ruppige Nacht in der Stadt und eine Menge neuer Bekannter sorgten dafür, dass ich meine Sorgen vorübergehend vergaß!"
 friendship.3007.introverted: "\n\nEin ruhiger gemeinsamer Abend in meinen Gemächern entspannte fürwahr meinen geplagten Geist. Wir tranken Wein und sprachen über unsere Probleme."
 friendship.3007.emotional: "\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] ermutigte mich, Teller zu werfen und in Kissen zu schreien. Nachdem der Sturm der Gefühle sich gelegt hatte, fühlte ich mich in der Tat besser."
 friendship.3007.levelheaded: "\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] hörte sich in aller Ruhe meine Sorgen an und half mir, sie in Relation zu setzen. Nach einer Weile wurde mir klar, dass das alles doch nicht so schlimm ist, wie ich mir vorgestellt hatte."
 friendship.3007.end_chill: "\n\nNach dieser kurzen Pause war ich erneut bereit, mich meinen Pflichten zu stellen. Wie wertvoll sind doch Freunde wie [friend.GetTitledFirstName]!"
 friendship.3007.end_severe: "\n\nNach dieser kurzen Pause fühlte ich mich so entspannt wie lange nicht mehr! Wie wertvoll sind doch Freunde wie [friend.GetTitledFirstName]!"
 friendship.3007.a: "Eine schöne kleine Pause"
 friendship.3007.b: "Es tut mir immer gut, Zeit mit [friend.GetFirstNameNoTooltip] zu verbringen."
 friendship.3007.c: "Mir war gar nicht klar gewesen, wie sehr ich das gebraucht hatte."
 friendship.3007.d: "Eine Weile vergaß ich alle Probleme dieser Welt voll und ganz."
