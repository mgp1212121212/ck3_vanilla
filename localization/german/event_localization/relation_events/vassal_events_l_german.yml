l_german:
 vassal.1001.t: "[ROOT.Char.GetFaith.HighGodName|U] will es!"
 vassal.1001.desc: "M[religious_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))]e [religious_liege.GetTitledFirstName], durchquert zurzeit meine Domäne. Während [religious_liege.Custom('DE_PRO_PER_S_3P_N')] die Gebäude begutachtet, [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] und runzelt die Stirn.\n\n„Wisst Ihr, was diesem Ausblick noch fehlt? [religious_liege.GetFaith.HouseOfWorshipPlural]: glorreiche Tribute an [religious_liege.GetFaith.HighGodName]!“"
 vassal.1001.a: "Ich verspreche Euch, dass [ROOT.Char.GetFaith.HouseOfWorshipPlural] gebaut werden!"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip] wird sich an das Versprechen erinnern und mir einen [favor|E] schulden, falls der Wunsch innerhalb von zehn Jahren erfüllt wird#!"
 vassal.1001.b_zealous: "Was glaubt ihr, wer Ihr seid, im Namen von [ROOT.Char.GetFaith.HighGodName] zu sprechen!?"
 vassal.1001.b: "So etwas braucht man nicht."
 vassal.1010.desc: "„Ihr habt Euch diesmal selbst übertroffen, [ROOT.Char.GetFirstNameNoTooltip]. Es ist wirklich ein prächtiges Gebäude.“ M[religious_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')] und deutet auf die kürzlich errichteten [religious_liege.GetFaith.HouseOfWorshipPlural].\n\n„Ich bin mir sicher, dass [religious_liege.GetFaith.HighGodName] genauso beeindruckt ist wie ich!“"
 vassal.1010.a: "Ich lebe nur, um [religious_liege.GetFaith.HighGodName] zu dienen."
 vassal.1020.desc_religious: "„Dass [ROOT.Char.Custom('DE_ART_IND_N')] fromm[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWomanMan] wie Ihr leere Versprechungen machen würde … und das auch noch über den Bau der [religious_liege.GetFaith.HouseOfWorshipPlural] für [religious_liege.GetFaith.HighGodName]!“"
 vassal.1020.desc_not_as_religious: "„Ihr habt mich angelogen, [ROOT.Char.GetFirstNameNoTooltip] … und das auch noch über den Bau der [religious_liege.GetFaith.HouseOfWorshipPlural] für [religious_liege.GetFaith.HighGodName]!“"
 vassal.1020.desc: "\n\nM[religious_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], macht keinen Hehl aus [religious_liege.Custom('DE_PRO_POS_S_3P')]em Missfallen und [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a: "Irren ist menschlich!"
 vassal.1020.a_religious: "Ich hoffe, [religious_liege.GetFaith.HighGodName] wird mir vergeben …"
 vassal.1020.a.tt: "#F Vielleicht hätte ich mein Versprechen halten und [THIS.Char.GetFaith.HouseOfWorshipPlural] bauen sollen …#!"
 vassal.1101.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich habe bemerkt, dass noch Platz für [religious_vassal.GetFaith.HouseOfWorshipPlural] in Eurer Domäne ist.“\n\nM[religious_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))]e [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))], bevor [religious_vassal.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Wenn Ihr den Bau in Auftrag gäbet, würdet Ihr mit Sicherheit in der Gunst von [religious_vassal.GetFaith.HighGodNameAlternate] und in der meinen stehen.“"
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip] wird sich an das Versprechen erinnern und mir einen [favor|E] schulden, falls der Wunsch innerhalb von zehn Jahren erfüllt wird#!"
 vassal.1110.desc: "„Ihr habt Euch diesmal selbst übertroffen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Wahrlich prächtige Gebäude.“ M[religious_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] und deutet auf die kürzlich errichteten [religious_liege.GetFaith.HouseOfWorshipPlural].\n\n„Ich bin mir sicher, dass [religious_vassal.GetFaith.HighGodName] genauso beeindruckt ist wie ich!“"
 vassal.1110.a: "Ich lebe, um den höchsten Mächten zu dienen."
 vassal.1120.desc_religious: "„Dass [ROOT.Char.Custom('DE_ART_IND_N')] fromm[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWomanMan] wie Ihr leere Versprechungen machen würde … und das auch noch über den Bau der [religious_vassal.GetFaith.HouseOfWorshipPlural] für [religious_vassal.GetFaith.HighGodName]!“"
 vassal.1120.desc_not_as_religious: "„Ihr habt mich angelogen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord] … und das auch noch über den Bau der [religious_vassal.GetFaith.HouseOfWorshipPlural] für [religious_vassal.GetFaith.HighGodName]!“"
 vassal.1120.desc: "M[religious_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] und schüttelt den Kopf.\n\n„Möge [religious_vassal.GetFaith.HighGodNameAlternate|U] Euch vergeben.“"
 vassal.1120.a: "Irren ist menschlich!"
 vassal.1120.a.tt: "#F Vielleicht hätte ich mein Versprechen halten und [THIS.Char.GetFaith.HouseOfWorshipPlural] bauen sollen …#!"
 vassal.2001.t: "Unterrichtung der Jugend"
 vassal.2001.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich denke, dass [child_to_educate.GetFirstName] eine Menge lernen könnte, wenn [child_to_educate.Custom('DE_PRO_PER_S_3P_N')] nur die Gelegenheit bekäme, unter Eurer Anleitung zu studieren.“\n\n[child_to_educate.Custom('DE_ART_DEF_S_N')|U] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] von [vassal_proposing_education.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], bevor [child_to_educate.Custom('DE_PRO_PER_S_3P_N')] uns zuwinkt."
 vassal.2001.a: "Sicher, ich werde [child_to_educate.Custom('DE_DasDen')] [child_to_educate.Custom('GirlBoyPlural')] erziehen."
 vassal.2001.b: "Die Erziehung Eur[child_to_educate.Custom('DE_END_PRO_S_G')] [child_to_educate.Custom('GetDaughterSon')][child_to_educate.Custom('DE_END_NOU_S_G')] ist Eure Sache!"
 vassal.2101.t: "Leidenschaftliche Festgänger"
 vassal.2101.desc: "„Viele Monate sind vergangen, seit sich die Edelmänner und Edeldamen des Reiches zu einem Festmahl versammelt haben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName].“\n\n[party_vassal.GetTitledFirstName] fährt [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] fort: „Es wäre von Vorteil von Euch - ganz zu schweigen für diejenigen unter uns, die ein gutes Festmahl zu schätzen wissen -, wenn dieser Missstand bald behoben werden würde!“"
 vassal.2101.a: "Ich verspreche, dass bald ein Festmahl abgehalten wird!"
 vassal.2101.a_hyped: "Natürlich sollten wir ein Festmahl abhalten! Ich weiß nicht, warum ich so lange gewartet habe."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip] wird sich an mein Versprechen erinnern und würde Dankbarkeit zeigen, falls es innerhalb der nächsten 10 Jahre erfüllt wird#!"
 vassal.2101.b: "Ich werde ein Festmahl abhalten, wann immer ich Lust dazu habe."
 vassal.2101.b_arrogant: "Was glaubt Ihr, wer Ihr seid?!"
 vassal.2101.b_greedy: "Wisst Ihr überhaupt, wie viel das kosten würde?!"
 vassal.2101.b_lazy: "Ich bin mir sicher, dass ich irgendwann dazu kommen werde …"
 vassal.2101.b_shy: "Ein Festmahl? Mit Leuten? Ich denke eher nicht …"
 vassal.2110.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Ihr habt Euch diesmal wirklich selbst übertroffen!“\n\nM[party_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], scheint sich immer noch von dem Festmahl zu erholen, das ich [party_vassal.Custom('DE_PRO_PER_S_3P_D')] versprochen hatte, doch [party_vassal.Custom('DE_PRO_PER_S_3P_N')] ist trotzdem gut gelaunt."
 vassal.2110.a: "Es war wahrlich ein Festmahl, an das man sich erinnern wird!"
 vassal.2120.desc_party: "„Dass [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich so gern gut vergnügt, derart leere Versprechungen machen würde … Ich muss zugeben, ich bin enttäuscht.“"
 vassal.2120.desc_regular: "„Dass [ROOT.Char.Custom('DE_ART_IND_N')] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWomanMan], wie Ihr es seid, derart leere Versprechungen machen würde … Ich muss zugeben, ich bin enttäuscht.“"
 vassal.2120.desc: "\n\nM[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] und schüttelt den Kopf."
 vassal.2120.a: "Ich muss es vergessen haben!"
 vassal.2201.t: "Monetäre Dienste"
 vassal.2201.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName], ich konnte nicht umhin zu bemerken, dass Ihr vielleicht von einer gewissen finanziellen Unterstützung profitieren könntet.“\n\nM[vassal_loan_holder.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')], als [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] eine Vereinbarung vorschlägt: ein Darlehen, um die Belastung meines Fiskus zu verringern."
 vassal.2201.a: "Eure Hilfe ist willkommen, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "Ich leihe mir [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! Gold von [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan: "Ich muss die Interaktion #bold Darlehen zurückzahlen#! nutzen, um das Darlehen zurückzuzahlen."
 vassal.2201.b: "#EMP So#! verzweifelt bin ich nicht!"
 vassal.2205.desc_inherited: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], einst hatte Euch m[original_lender.Custom('DE_ART_IND_N')] verstorben[original_lender.Custom('DE_END_ADJ_IND_S_N')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] ein Darlehen gewährt.“\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], bevor [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Als [original_lender.Custom('DE_PRO_POS_S_3P')] Nachfolger fordere ich hiermit die Rückzahlung dieses Darlehens.“"
 vassal.2205.desc_inherited_loan: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], [original_loaner.Custom('DE_PRO_POS_P_2P_N')|U] verstorben[original_loaner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] hat sich einst eine Summe Gold geliehen.“\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], bevor [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Als [original_loaner.Custom('DE_PRO_POS_S_3P')] Nachfolger liegt die Pflicht zur Rückzahlung dieses Darlehens nun bei Euch.“"
 vassal.2205.desc_all_new_char: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], m[original_lender.Custom('DE_ART_IND_N')] verstorben[original_lender.Custom('DE_END_ADJ_IND_S_N')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] hat einst eine ordentliche Summe Gold verliehen. [original_loaner.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] nahm sie in Empfang.“\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], bevor [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Als [original_loaner.Custom('DE_PRO_POS_S_3P')] Nachfolger liegt die Pflicht zur Rückzahlung dieses Darlehens nun bei Euch.“"
 vassal.2205.desc_first_time: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich hoffe, dass das Darlehen nützlich war?“\n\n[vassal_loan_holder.GetTitledFirstName] kam auf mich zu und bat um die Rückzahlung des Goldes, das [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] mir zur Verfügung gestellt hatte."
 vassal.2205.desc_second_time: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], mir macht dieses Spiel auch keinen Spaß, doch Ihr schuldet mir Gold und ich vertraue darauf, dass Euer Rückzahlungsversprechen keine Lüge war.“\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')], als [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] zum zweiten Mal vor mir steht."
 vassal.2205.desc_three_times: "„Ich habe es satt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Dies ist das letzte Mal, dass ich Euch auf zivilisierte Weise frage: Wo ist das Geld, das Ihr mir schuldet?“\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] und zeigt sichtlich [vassal_loan_holder.Custom('DE_PRO_POS_S_3P')]en Unmut."
 vassal.2205.desc_more_times: "„Hätte ich gewusst, dass Ihr [ROOT.Char.Custom('DE_ART_IND_N')] so [ROOT.Char.Custom('InsultAdjectiveArticle')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und unehrlich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom('InsultNoun')] seid, hätte ich Euch einen solchen Gefallen nie getan.“\n\nDas Geld in meiner Schatzkammer ist ein schwacher Trost, als [vassal_loan_holder.GetTitledFirstName] von dannen zieht."
 vassal.2205.z: "Hier! Nehmt es und verschwindet!"
 vassal.2205.a: "Natürlich bekommt Ihr Euer Gold!"
 vassal.2205.a.tt: "#F Ich sollte [vassal_loan_holder.GetHerHim] so schnell wie möglich die Schulden zurückzahlen!#!"
 vassal.2205.b: "Belästigt mich nicht mit solch trivialen Angelegenheiten."
 vassal.2205.c_greedy: "Wem mache ich was vor? Das Gold ist ein großer Trost!"
 vassal.2205.c: "Es war eine Menge Geld …"
 vassal.2301.t: "M[skilled_vassal.Custom('DE_ART_IND_N')] fachkundig[skilled_vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat sich als höchst fähig erwiesen,"
 vassal.2301.desc_diplomacy: "insbesondere bei Angelegenheiten diplomatischer Natur."
 vassal.2301.desc_martial: "insbesondere bei Kriegsangelegenheiten."
 vassal.2301.desc_stewardship: "insbesondere bei Verwaltungsangelegenheiten."
 vassal.2301.desc_intrigue: "insbesondere bei #EMP diskreten#! Angelegenheiten."
 vassal.2301.desc_learning: "insbesondere bei akademischen Angelegenheiten."
 vassal.2301.desc_ending: "\n\n„Es gibt da einige Projekte, die ich in [develop_county.GetName] gern unternehmen würde. Mit Eurem Segen, versteht sich.“"
 vassal.2301.a: "Übernehmt die Zügel, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy: "Nein, #EMP Ihr#! werdet stattdessen auf meine diplomatische Expertise zurückgreifen."
 vassal.2301.b_martial: "Kampfgeschick? Dass ich nicht lache. Ich werde diese Änderungen #EMP selbst#! vornehmen."
 vassal.2301.b_stewardship: "Ich kümmere mich selbst um diese Verwaltungsangelegenheit."
 vassal.2301.b_intrigue: "Ich denke, dass #EMP ich#! derart diskrete Angelegenheiten regeln sollte."
 vassal.2301.b_learning: "Ich bin wesentlich geeigneter, um mich darum zu kümmern."
 vassal.2301.c: "Vasallen sollten sich solche Freiheiten nicht erlauben."
 vassal.2401.t: "Ein Funken Hoffnung"
 vassal.2401.desc_family: "„[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], ich benötige finanzielle Unterstützung.“"
 vassal.2401.desc_other: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord] – m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName] –, ich benötige finanzielle Unterstützung.“"
 vassal.2401.desc: "\n\nM[vassal_needs_gold.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], sieht mich [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] an, bevor [vassal_needs_gold.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Ich bin sogar bereit, Zugeständnisse zu machen … Bitte! Ich weiß, dass Ihr die Mittel habt, mir zu helfen!“"
 vassal.2401.a: "[possible_county.GetNameNoTierNoTooltip] etwas Gold zu geben, wäre nur vernünftig, oder?"
 vassal.2401.b: "Ihr habt bislang #EMP sehr#! vorteilhafte Bande als Vasall genossen …"
 vassal.2401.c: "Könnt Ihr Euer Gold nicht selbst verwalten?!"
 vassal.2451.t: "Bessere Bande"
 vassal.2451.desc: "M[negotiating_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], kommt mit einem [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))]en Lächeln auf mich zu.\n\n„Ich würde es begrüßen, wenn wir meine Bande neu verhandeln könnten, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName]. Jede Verbesserung meiner Position würde natürlich von meiner Schatzkammer oder meinen Ländereien mit Begeisterung entgegengenommen werden.“"
 vassal.2451.a: "Ich #EMP interessiere#! mich für [possible_county.GetNameNoTierNoTooltip] …"
 vassal.2451.b: "Meine Schatzkammer hätte noch etwas Platz. Das ist sicher."
 vassal.2451.c: "Ihr findet hier keine neue Vereinbarung, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t: "Eine Bitte um Frieden"
 vassal.2501.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], dieser Krieg …“ M[peaceful_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))][peaceful_vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], seufzt, bevor [peaceful_vassal.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Er ist hart für die Truppen. Hart für uns alle. Ich muss zugeben, dass ich Zweifel an ihm habe.“\n\nVielleicht sollte ich etwas unternehmen, um [peaceful_vassal.Custom('DE_PRO_POS_S_3P')]e wachsenden Bedenken zu lindern?"
 vassal.2501.a: "Weniger Druck auf [peaceful_vassal.Custom('DE_PRO_POS_S_3P')]en Schultern könnte helfen."
 vassal.2501.b: "Muss ich Euch daran erinnern, wer hier [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] ist?!"
 vassal.2501.c: "Ihr müsst lernen, Eure Zweifel zu zügeln."
 vassal.2601.t: "Wunsch nach Krieg"
 vassal.2601.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], Ihr habt Grund, [holder_of_claim.GetTitledFirstName] anzugreifen, doch Ihr handelt nicht …“ M[warmongering_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][warmongering_vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))], bevor [warmongering_vassal.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Warum ist dem so? Wir haben schon viel zu lange Frieden, und Ihr solltet diese Gelegenheit nutzen!“"
 vassal.2601.a: "Ihr habt recht, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName] wird sich an das Versprechen erinnern, das ich gemacht habe#!"
 vassal.2601.b: "Ich lasse mich nicht zu voreiligem Handeln drängen."
 vassal.2610.desc: "„Ihr habt das Richtige getan, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Wir werden dies[recipient.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))]en [recipient.GetTitledFirstName] zeigen, wozu wir in der Lage sind! Ihr werdet [claim_to_fight_for.GetNameNoTier] für Euch beanspruchen!“"
 vassal.2610.a: "Wir werden diesen Krieg gewinnen!"
 vassal.2620.desc: "M[warmongering_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][warmongering_vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName] hat weder Eure Wut zu spüren bekommen, noch Eure Armee gesehen. Warum also habt Ihr mir einen Krieg versprochen, den Ihr nie geplant hattet?“"
 vassal.2620.a: "Es kamen so viele andere Dinge dazwischen …"
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc: "M[teacher.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))][teacher.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], ist für [teacher.Custom('DE_PRO_POS_S_3P')] Kampfgeschick bekannt - insbesondere in Bereichen, in denen mir dieses fehlt."
 vassal.2701.a: "Werdet Ihr mich unterrichten, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt: "Ich erhalte nicht die Eigenschaft [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success: "Die Ausbildung ist erfolgreich"
 vassal.2701.a.random_list.failure: "Die Ausbildung ist erfolglos"
 vassal.2701.c: "Ich habe Besseres zu tun!"
 vassal.2702.desc_success_inclination: "„Beeindruckend, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“\n\nMeine Neigung zu den Lehren von [teacher.GetTitledFirstName] mag nicht überraschen, doch ich bin trotzdem zufrieden."
 vassal.2702.desc_success_no_inclination: "„Beeindruckend, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“\n\nObwohl ich in militärischen Angelegenheiten nie ein Naturtalent gewesen bin, sauge ich jeden Ratschlag von [teacher.GetTitledFirstName] auf und bin von meinen eigenen Fähigkeiten überrascht."
 vassal.2702.desc_failure: "Trotz all der Bemühungen von [teacher.GetTitledFirstName] ergibt nichts, was [teacher.Custom('DE_PRO_PER_S_3P_N')] mir sagt oder vorführt, einen Sinn. Dies ist ein zum Scheitern verurteiltes Unterfangen."
 vassal.2702.a: "Endlich weiß ich, worum es bei dem ganzen Getue ging!"
 vassal.2702.b: "Ist [teacher.Custom('DE_PRO_PER_S_3P_N')] ein schlechter Lehrer oder bin ich einfach nicht hierfür geschaffen?"
 vassal.2801.t: "Die Forderungen eines Lehnsherrn"
 vassal.2801.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip], ich konnte nicht umhin zu bemerken, dass in [develop_county.GetNameNoTier] seit geraumer Zeit keine Verbesserungen vorgenommen wurden und das, obwohl Ihr offensichtlich über die Mittel verfügt, solche Anstrengungen zu unternehmen.“"
 vassal.2801.a: "Ich werde mich sofort darum kümmern!"
 vassal.2801.b: "Wenn Ihr mir die Last anderer Verpflichtungen abnehmen könnt …"
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName], Ihr seid derzeit im Besitz von etwas, was mir gehören sollte.“\n\nMit diesen Worten ist m[claim_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][claim_vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] an mich herangetreten und besteht darauf, dass ich [claim_vassal.Custom('DE_PRO_PER_S_3P_D')] den Titel [claim_to_propose.GetName] gewähre."
 vassal.2901.a: "Mal sehen, was sich da machen lässt."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip] wird sich an mein Versprechen erinnern und Dankbarkeit zeigen, falls es erfüllt wird#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip] gehört mir!"
 vassal.2901.z: "Ihr sollt erhalten, worum Ihr gebeten habt."
 vassal.2910.desc: "„Vielen Dank, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName]!“\n\nM[recipient.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))][recipient.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], ist glücklich mit dem Titel, den ich [recipient.Custom('DE_PRO_PER_S_3P_D')] verliehen habe, und ich freue mich über den Gefallen, der mir geschuldet wird."
 vassal.2910.a: "Alles hat seinen Preis!"
 vassal.2911.desc: "M[claim_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][claim_vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] ist aufgebracht. [claim_vassal.Custom('DE_PRO_PER_S_3P_N')|U] hat endlich erkannt, dass mein Versprechen, [claim_vassal.Custom('DE_PRO_PER_S_3P_D')] den Titel [claim_to_propose.GetName] zu gewähren, nichts als leere Worte waren."
 vassal.2911.a: "Ich hatte keinerlei Verpflichtung, einer solch lächerlichen Bitte nachzukommen."
 vassal.3001.t: "Kinderwunsch"
 vassal.3001.desc_child: "M[vassal_to_ask.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], ist von Liebe und [vassal_to_ask.Custom('DE_PRO_POS_S_3P')]em zahlreichen Nachwuchs umgeben, während ich an jene harte Kälte erinnert werde, die mein eigenes Heim durchdringt: ein Gefühl, das sich mit einem weiteren Kind vielleicht vertreiben ließe."
 vassal.3001.desc_no_child: "M[vassal_to_ask.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], ist von Liebe und [vassal_to_ask.Custom('DE_PRO_POS_S_3P')]em zahlreichen Nachwuchs umgeben, während ich an die leeren Räume und ruhigen Gänge meines eigenen Heims erinnert werde."
 vassal.3001.desc: "\n\nNatürlich haben es m[spouse.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] und ich versucht, doch scheinbar gibt es etwas, was wir falsch machen …"
 vassal.3001.a: "Vielleicht kann mir [vassal_to_ask.GetFirstNameNoTooltip] ein paar Kniffe verraten!"
 vassal.3001.b: "Das ist eine private Angelegenheit."
 vassal.3002.desc: "„[ROOT.Char.GetFirstNameNoTooltip], Ihr habt das große Glück einer ganzen Kinderschar, doch mir war bislang noch kein Nachwuchs vergönnt. Habt Ihr einen Rat, wie man dem … Abhilfe schaffen kann?“\n\nIch fasse es nicht! M[liege_with_trouble.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))][liege_with_trouble.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] [liege_with_trouble.GetTitledFirstName] fragt mich nach Kniffen fürs Schlafgemach!"
 vassal.3002.a: "Wie klingen getrocknete Schweinehoden und Wein?"
 vassal.3002.a.critical_success: "Mein Ratschlag hat eine erstaunliche Wirkung"
 vassal.3002.a.success: "Mein Ratschlag hat eine moderate Wirkung"
 vassal.3002.a.failure: "Mein Ratschlag hat mehr geschadet als genutzt"
 vassal.3002.b: "Ich will nichts mit dem zu tun haben, was dort drinnen vor sich geht!"
 vassal.3002.c: "Ich finde, [spouse.GetTitledFirstNameNoTooltip] braucht Unterricht."
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip] stimmt zu"
 vassal.3002.c.tt_failure: "[liege_with_trouble.Custom('DE_PRO_PER_S_3P_N')|U] ist brüskiert"
 vassal.3002.d: "Ich denke, etwas „persönliche“ #EMP Hilfestellung#! wäre für Euch von Vorteil."
 vassal.3002.d.tt_success: "[liege_with_trouble.Custom('DE_PRO_PER_S_3P_N')|U] ist an Privatunterricht interessiert"
 vassal.3002.d.tt_failure: "[liege_with_trouble.Custom('DE_PRO_PER_S_3P_N')|U] ist brüskiert"
 vassal.3003.desc_good_counsel: "M[vassal_to_ask.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], gab mir ein Gebräu zu trinken und behauptete: „Ihr werdet den Unterschied sofort bemerken, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“\n\n[vassal_to_ask.Custom('DE_PRO_POS_S_3P')|U]e Unklarheit zum Thema Zutaten hat mich ein wenig beunruhigt, doch ich spüre schon jetzt, wie die Lebenskraft durch meine Adern strömt!"
 vassal.3003.desc_bad_counsel: "M[vassal_to_ask.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], gab mir ein Gebräu zu trinken und behauptete: „Ihr werdet den Unterschied sofort bemerken, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“\n\n[vassal_to_ask.Custom('DE_PRO_POS_S_3P')|U]e Unklarheit zum Thema Zutaten hat mich ein wenig beunruhigt, doch als ich merkte, dass meine Lebenskraft dahinschwand, verfluchte ich [vassal_to_ask.Custom('DE_PRO_PER_S_3P_A')]!"
 vassal.3003.desc_making_a_move_on_spouse: "„Schickt mir Euren Ehepartner, und ich werde [spouse.Custom('DE_PRO_PER_S_3P_A')] lehren, Euch besser zu befriedigen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 vassal.3003.desc_making_a_move: "„Aber, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], es ist so schwer, Ratschläge zu geben. Es wäre viel einfacher, es Euch einfach zu zeigen …“"
 vassal.3003.desc_refusal: "Welch Dreistigkeit m[vassal_to_ask.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] besitzt! Obwohl ich all meinen Mut zusammennehmen musste, um mich mit meiner delikaten Bitte an [vassal_to_ask.GetTitledFirstName] zu wenden, lehnte [vassal_to_ask.Custom('DE_PRO_PER_S_3P_N')] einfach ab."
 vassal.3003.a: "Oh, [spouse.GetTitledFirstName]! Wir treffen uns in meinen Gemächern!"
 vassal.3003.b: "Bin ich dazu verflucht, ein kinderloses Leben zu führen?"
 vassal.3003.spouse: "Ich werde [spouse.Custom('DE_END_PRO_S_A')] Euch auf der Stelle schicken!"
 vassal.3003.spouse.tt: "Verbesserte Fruchtbarkeit"
 vassal.3003.c: "Ja, etwas persönlicher Nachhilfeunterricht könnte etwas bringen."
 vassal.3003.d: "Welch Dreistigkeit!"
 vassal.3004.desc_spouse: "Die Wirksamkeit meiner Privatstunde mit [spouse.GetTitledFirstName] mag infrage gestellt werden, doch von [spouse.Custom('DE_PRO_PER_S_3P_D')] kamen keine Beschwerden.\n\nWenn [spouse.Custom('DE_PRO_POS_S_3P')] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] Glück hat, konnte [spouse.Custom('DE_PRO_PER_S_3P_N')] das eine oder andere lernen!"
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName] hat abgelehnt!\n\nIch kann nur hoffen, dass [liege_with_trouble.Custom('DE_PRO_POS_S_3P')][spouse.Custom('DE_END_PRO_S_N')] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] mehr Glück in ihrem Schlafgemach hat!"
 vassal.3004.desc: "Die Effizienz meiner Privatstunde mit [liege_with_trouble.GetTitledFirstName] mag infrage gestellt werden, doch [liege_with_trouble.Custom('DE_PRO_PER_S_3P_N')] hat sich sicher nicht darüber beschwert.\n\nWenn [liege_with_trouble.Custom('DE_PRO_POS_S_3P')][spouse.Custom('DE_END_PRO_S_N')] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] Glück hat, hat [liege_with_trouble.Custom('DE_PRO_PER_S_3P_N')] hoffentlich ein oder zwei Dinge aufschnappen können!"
 vassal.3004.a: "Es ist [liege_with_trouble.Custom('DE_PRO_PER_S_3P_N')], [liege_with_trouble.Custom('DE_ART_DEF_S_N')] hier etwas verpasst!"
 vassal.3004.b: "Meine Fähigkeiten weiterzugeben, ist das Mindeste, was ich tun kann!"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip] ist sehr wissbegierig!"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "Es mag nicht zu meinen Aufgaben gehören, Eure Strategie anzuzweifeln, doch ich frage mich, warum Ihr den Feinden unseres Glaubens erlaubt, ihren bösen Machenschaften ohne Konsequenzen nachzugehen. Wir haben sowohl die Mittel als auch das Recht, ihnen im Namen von [ROOT.Char.GetFaith.HighGodName] Gerechtigkeit widerfahren zu lassen, und deswegen müssen wir dies auch tun!"
 vassal.5010.a: "Binnen sechs Monaten werden wir gegen sie marschieren!"
 vassal.5010.a.tt: "#F Ich verspreche, den Ungläubigen den Krieg zu erklären.#!"
 vassal.5010.b: "Wenn die Zeit gekommen ist …"
 vassal.5010.b.tt: "#F Obwohl ich viel versprochen habe, habe ich eigentlich nichts versprochen.#!"
 vassal.5010.c: "Sagt Euren Oberen nicht, was sie zu tun haben!"
 vassal.5020.t: "Ein gebrochenes frommes Versprechen"
 vassal.5020.desc: "Sechs Monate sind nun vergangen, seit ich mein Versprechen gab, meine Armeen gegen die Feinde des Glaubens zu entsenden. [vassal.GetTitledFirstName] wird über den Mangel an Taten unzufrieden sein."
 vassal.5020.a: "Vielleicht habe ich voreilig gesprochen."
 vassal.5020.b: "Worte sind wie der Wind."
 vassal.5050.desc: "Ich möchte Euch bitten, in Eurer Weisheit meinen Anspruch auf [claim.GetName] in Betracht zu ziehen. Es ist nicht richtig, dass [claimed_title_holder.GetTitledFirstName] als Thronräuber in [claimed_title_holder.Custom('DE_PRO_POS_S_3P')]em Schloss sitzt und das Geburtsrecht meiner Dynastie verspottet. Ich bitte Euch, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]: Unterstützt Euren loyalen Vasallen, indem Ihr zu den Waffen ruft, sollte [claimed_title_holder.Custom('DE_PRO_PER_S_3P_N')] meinen Anspruch nicht freiwillig anerkennen."
 vassal.5050.a: "Binnen eines Jahres werde ich in Eurem Namen handeln!"
 vassal.5050.a.tt: "#F Ich verspreche, auf den Anspruch von [vassal.GetTitledFirstName] zu bestehen.#!"
 vassal.5050.b: "Wenn die Zeit gekommen ist …"
 vassal.5050.b.tt: "#F Ich werde nur dann handeln, wenn ich darin einen Gewinn sehe.#!"
 vassal.5050.c: "Ich habe noch viele andere dringliche Angelegenheiten."
 vassal.5060.t: "Ein gebrochenes Versprechen"
 vassal.5060.desc: "Ein Jahr ist nun vergangen, seit ich [claim.GetName] versprach, wegen [vassal.Custom('DE_PRO_POS_S_3P')]es Anspruchs auf [claim.GetName] in den Krieg zu ziehen. [vassal.GetTitledFirstName] wird aufgrund meiner mangelnden Tatkraft in [vassal.Custom('DE_PRO_POS_S_3P')]em Namen sicher unzufrieden sein."
 vassal.5060.a: "Vielleicht hätte ich eine solche Verpflichtung nicht eingehen sollen."
 vassal.5060.b: "Doch das ist einfach gerade nicht der richtige Zeitpunkt, versteht Ihr?"
