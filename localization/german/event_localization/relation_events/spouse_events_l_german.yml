l_german:
 spouse.0001.t: "Die Dinge, die wir teilen"
 spouse.0001.desc: "Wenn wir uns über das Leben unterhalten, sind mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] und ich oft einer Meinung. Ich weiß einfach, dass [spouse.GetFirstName] versteht, wie ich die Welt sehe."
 spouse.0001.a: "Welch ein Glück, jemanden an meiner Seite zu haben, der mich versteht."
 spouse.0002.t: "Die Dinge, die wir teilen"
 spouse.0002.desc: "Letztens erwähnte mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName], dass [first_spouse.Custom('DE_PRO_PER_S_3P_N')] fände, ich sei einer der wenigen Menschen, der [first_spouse.Custom('DE_PRO_PER_S_3P_A')] wirklich verstünde.\n\nIch weiß genau, was [first_spouse.Custom('DE_PRO_PER_S_3P_N')] damit meint."
 spouse.0002.a: "Uns verbindet mehr als nur die Ehe."
 spouse.0003.t: "Die Dinge, die wir tun"
 spouse.0003.desc: "Manchmal habe ich das Gefühl, dass es niemanden gibt, mit dem ich die Zeit lieber verbringen würde als mit meinem Herzblatt [spouse.GetFirstName]. Von allen Dingen, die es auf dieser Welt zu tun gibt, teilen wir die Vorlieben für so viele."
 spouse.0003.a: "Man kann das Leben auf so viele Weisen teilen."
 spouse.0004.t: "Die Dinge, die wir teilen"
 spouse.0004.desc: "Es gibt so viele Menschen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')], mit denen [first_spouse.Custom('DE_PRO_PER_S_3P_N')] Zeit verbringen könnte, und doch verbringt mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] so viel wie nur möglich davon mit mir.\n\n[first_spouse.Custom('DE_END_PRO_S_N')|U] findet wahrlich Freude an den Dingen, die wir gemeinsam unternehmen!"
 spouse.0004.a: "Man kann das Leben auf so viele Weisen teilen."
 spouse.0005.t: "Ehelicher Zwiespalt"
 spouse.0005.desc: "Ganz gleich, wie oft ich zu erklären versuche, warum ich die Dinge auf meine Weise tue: Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] versteht mich einfach nicht.\n\n[spouse.GetFirstName] und ich sind offenbar einfach zwei grundverschiedene Menschen."
 spouse.0005.a: "Wir müssen das gemeinsam durchstehen, ob wir wollen oder nicht."
 spouse.0006.t: "Ehelicher Zwiespalt"
 spouse.0006.desc: "Ich verstehe meine bessere Hälfte einfach nicht. [from_spouse.Custom('DE_PRO_PER_S_3P_N')|U] versucht, mir zu erklären, warum [from_spouse.Custom('DE_PRO_PER_S_3P_N')] die Dinge auf [from_spouse.Custom('DE_PRO_POS_S_3P')]e Weise tut, doch für mich ergibt das alles keinen Sinn.\n\nSind wir einfach zu verschieden?"
 spouse.0006.a: "[from_spouse.Custom('DE_PRO_PER_S_3P_N')|U] macht es mir nicht einfach."
 spouse.0007.t: "Ein Freund eines Freundes"
 spouse.0007.desc: "Mein[friend_in_common.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common'))] [friend_in_common.GetTitledFirstName] erzählte mir, welch gut[spouse.Custom('DE_END_ADJ_NUL_S_N')] Freund[spouse.Custom('DE_END_NOU_S_GS_N')] [spouse.GetFirstName] [friend_in_common.Custom('DE_PRO_PER_S_3P_D')] doch gewesen sei. Wenn ich höre, wie mein Schatz andere behandelt, habe ich gleich noch mehr Respekt vor [spouse.Custom('DE_PRO_PER_S_3P_D')]."
 spouse.0007.a: "Das zaubert mir ein Lächeln aufs Gesicht."
 spouse.0008.t: "Ein Freund eines Freundes"
 spouse.0008.desc: "Mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] lächelt mir in letzter Zeit häufiger nett zu als sonst: [first_spouse.Custom('DE_PRO_PER_S_3P_N')|U] meint, mich zu sehen, würde [first_spouse.Custom('DE_PRO_PER_S_3P_D')] das Herz wärmen.\n\nOffenbar hat unser[friend_in_common.Custom('DE_END_PRO_S_N')] gemeinsam[friend_in_common.Custom('DE_END_ADJ_NUL_S_N')] Freund[friend_in_common.Custom('DE_END_NOU_S_GS_N')] [first_spouse.Custom('DE_PRO_PER_S_3P_D')] erzählt, wie gut ich zu [friend_in_common.Custom('DE_PRO_PER_S_3P_D')] bin!"
 spouse.0008.a: "Habt Dank, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "Wie viel Zeit verbringt mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] denn mit [friend_in_common.GetFirstName]?"
 spouse.0009.t: "Verdächtige Freundlichkeit"
 spouse.0009.desc: "Als ich zum Ausdruck bringe, wie sehr ich [spouse.GetFirstName] zu schätzen weiß, ernte ich nur eine kalte, argwöhnische Antwort. Offenbar verbringe ich zu viel Zeit mit unser[friend_in_common.Custom('DE_END_PRO_S_D')] Freund[friend_in_common.Custom('DE_END_NOU_S_GS_N')] [friend_in_common.GetTitledFirstName]."
 spouse.0009.a: "Wie kann [spouse.Custom('DE_PRO_PER_S_3P_N')] es wagen?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstName] kann es unmöglich wissen. Oder doch?"
 spouse.1001.t: "Unsere gemeinsame Zeit"
 spouse.1001.desc: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] hat keinen besonderen Platz in meinem Herzen, doch je mehr Zeit ich mit [spouse.GetFirstName] verbringe, desto mehr verstehe ich [spouse.Custom('DE_PRO_PER_S_3P_A')]."
 spouse.1001.a: "Vielleicht kann ich [spouse.Custom('DE_PRO_PER_S_3P_A')] mit der Zeit sogar lieben lernen."
 spouse.1002.t: "Unsere gemeinsame Zeit"
 spouse.1002.desc: "Mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] und ich verbringen mehr Zeit zusammen, und nach und nach öffnet [first_spouse.Custom('DE_PRO_PER_S_3P_N')] sich mir gegenüber. [first_spouse.GetFirstName] sagt, dass [first_spouse.Custom('DE_PRO_PER_S_3P_N')] neue Seiten an mir entdeckt."
 spouse.1002.a: "Vielleicht kann [first_spouse.Custom('DE_PRO_PER_S_3P_N')] mich mit der Zeit sogar lieben lernen."
 spouse.1003.t: "Unsere gemeinsame Zeit"
 spouse.1003.desc: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] hat keinen besonderen Platz in meinem Herzen, und je mehr Zeit ich mit [spouse.GetFirstName] verbringe, desto mehr verstehe ich, warum dem so ist. Alles, was [spouse.Custom('DE_PRO_PER_S_3P_N')] tut, raubt mir irgendwie den Nerv."
 spouse.1003.a: "Ich muss mein ganzes Leben mit diesem Menschen verbringen."
 spouse.1004.t: "Unsere gemeinsame Zeit"
 spouse.1004.desc: "Das bilde ich mir doch nicht ein. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))|U] [first_spouse.GetFirstName] scheint immer gereizter zu werden, je mehr Zeit wir gemeinsam verbringen. Wenn ich es nicht besser wüsste, würde ich sagen, dass ich meinem Schatz auf die Nerven gehe!"
 spouse.1004.a: "Am besten verbringen wir eine Weile weniger Zeit zusammen."
 spouse.2001.t: "Trost"
 spouse.2001.opening: "So viel muss getan werden, und es bleibt so wenig Zeit. Ich weiß nicht, wie ich das schaffen würde ohne meinen geliebten Augenstern [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] lässt mich wissen, dass [spouse.Custom('DE_PRO_PER_S_3P_N')] im Geiste immer bei mir ist bei all meinen Sorgen."
 spouse.2001.lustful: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] belebt mich in feurigen Nächten und erinnert mich an die Leidenschaft, die ich brauche, um alle Hindernisse zu überwinden."
 spouse.2001.temperate: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] erinnert mich daran, dass ich alles in Maßen tun muss, um mich nicht an meinen Aufgaben aufzureiben."
 spouse.2001.gluttonous: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] weiß genau, wann ich mit herrlichen Speisen und Getränken abgelenkt werden muss."
 spouse.2001.generous: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] gibt mir so viel von sich. Das ist eine große Hilfe."
 spouse.2001.greedy: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] findet offenbar immer neue Möglichkeiten, wie ich meine Ziele erreichen kann."
 spouse.2001.diligent: "\n\nWenn alles zu viel wird, hilft [spouse.Custom('DE_PRO_PER_S_3P_N')] mir: [spouse.Custom('DE_PRO_PER_S_3P_N')|U] greift nach Bedarf zur Feder und beschwert sich nie."
 spouse.2001.lazy: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] sorgt dafür, dass ich mich ausruhe, wenn es nötig ist."
 spouse.2001.wrathful: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] verwirft unwichtige Dinge an meiner Statt und verflucht alle Boten, die mit unbedeutenden Briefen kommen."
 spouse.2001.calm: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] erwägt alles in Ruhe und unterstützt mich dabei, sämtliche Angelegenheiten auszusortieren, die nicht auf der Stelle erledigt werden müssen."
 spouse.2001.impatient: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] findet immer Wege, wie ich meine Arbeit schneller erledigen und meinen Tag beenden kann."
 spouse.2001.patient: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] sorgt dafür, dass ich mir bei allem Zeit lasse, was getan werden muss, und betont, dass ich es überstehen werde, ganz gleich, wie lange es dauert."
 spouse.2001.stubborn: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] feuert mich an und sorgt so dafür, dass ich niemals aufgebe, bevor die Arbeit erledigt ist."
 spouse.2001.fickle: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] findet immer neue Ablenkungen für mich, damit ich nicht immer an die Dinge denken muss, die so schwer auf mir lasten."
 spouse.2001.humble: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] erinnert mich daran, dass meine Arbeit meine Pflicht und es das Wichtigste ist, sie mit Ehre zu erfüllen."
 spouse.2001.arrogant: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] erinnert mich daran, dass ich tue, was mir gefällt, und dass niemand mich richten kann außer Gott."
 spouse.2001.deceitful: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist immer zur Stelle, um mir zu sagen, dass alles gut wird."
 spouse.2001.honest: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] sagt mir immer, dass es zwar viel zu tun gibt, [spouse.Custom('DE_PRO_PER_S_3P_N')] aber wahrlich daran glaube, dass ich es schaffen kann."
 spouse.2001.craven: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] hilft mir immer, mich vor den Pflichten zu drücken, die mir am wenigsten gefallen."
 spouse.2001.brave: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] ermutigt mich, mich meinen Herausforderungen zu stellen und vor dem Druck nicht klein beizugeben."
 spouse.2001.shy: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] hilft mir, mich vor meinen Würdenträgern und den Boten zu verstecken, die immer noch mehr Arbeit bringen."
 spouse.2001.gregarious: "\n\nWenn mir neue Angelegenheiten vorgelegt werden, weiß [spouse.Custom('DE_PRO_PER_S_3P_N')] wie niemand sonst, wie man sie einfach vom Tisch reden kann."
 spouse.2001.ambitious: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] erinnert mich daran, warum ich diese Dinge tue und wie dereinst die Belohnung dafür aussehen wird."
 spouse.2001.content: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] erinnert mich daran, dass das am Ende gar keine große Rolle spielt. Alles wird gut ausgehen, auch wenn einige meiner Pflichten unerledigt bleiben."
 spouse.2001.arbitrary: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] hilft mir dabei, die Pflichten auszuwählen, die ich erledigen sollte, und sagt mir, welche ich einfach links liegen lassen kann."
 spouse.2001.just: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] sorgt dafür, dass ich mich darauf konzentriere, dass jeder Angelegenheit das verdiente Maß an Aufmerksamkeit und Gerechtigkeit zukommt."
 spouse.2001.cynical: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] schenkt mir immer wieder ein aufmunterndes Lächeln. Es spiele gar keine Rolle, was ich tatsächlich erledige; wichtig sei nur, dass das Volk sehe, dass ich arbeite."
 spouse.2001.zealous: "\n\nWenn mir alles zu viel wird, steht [spouse.Custom('DE_PRO_PER_S_3P_N')] mir im Gebet bei, damit Gott mir die nötige Kraft schenkt."
 spouse.2001.paranoid: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] weist mich auf all jene hin, die tatkräftig versuchen, mir Scherereien zu bereiten, und wen ich daher absichtlich im Stich lassen soll."
 spouse.2001.trusting: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] sorgt dafür, dass ich mich auf jene konzentriere, die sich darauf verlassen, dass ich meine Pflicht als Lehnsherr erfülle. Jeder müsse seine Arbeit gewissenhaft erledigen."
 spouse.2001.compassionate: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist so gütig und fürsorglich: [spouse.Custom('DE_PRO_PER_S_3P_N')|U] hört sich meine Bedenken an und steht mir mit Rat und Unterstützung zur Seite."
 spouse.2001.callous: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] hat keinerlei Geduld mit den „Maden“, die meine Zeit vergeuden, und das lässt [spouse.Custom('DE_PRO_PER_S_3P_N')] sie auch nur zu gern wissen."
 spouse.2001.sadistic: "\n\nJe schlechter es mir geht, desto mehr freut [spouse.Custom('DE_PRO_PER_S_3P_N')] sich, mir helfen und dabei sein zu dürfen, wie ich mich durch die Mühen meiner Pflichten plage."
 spouse.2001.vengeful: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] hat schroffe Worte für all jene, die mir zu viel abverlangen, und es ist mir eine Erleichterung zu hören, wie jemand anderes ihre Namen verflucht."
 spouse.2001.forgiving: "\n\n[spouse.Custom('DE_PRO_PER_S_3P_N')|U] bringt großes Verständnis für meine Lage zum Ausdruck, und [spouse.Custom('DE_PRO_PER_S_3P_N')] beteuert, dass mir das Vernachlässigen der anderen Aspekte meines Lebens verziehen werde, sobald diese harten Zeiten vorüber sind."
 spouse.2001.a: "Niemand sonst bringt mich zum Lächeln wie mein[spouse.Custom('DE_PRO_POS_S_3P')] lieb[spouse.Custom('DE_END_ADJ_NUL_S_N')] [spouse.GetFirstName]."
 spouse.2002.t: "Ein gutes Wort"
 spouse.2002.desc: "Während eines Besuchs konnte ich offenbar die Aufmerksamkeit von [told_of_character.GetFirstName] wecken, wenn auch nur kurz. Dies könnte eine günstige Gelegenheit sein, ein gutes Wort einzulegen für meinen lieben Schatz [spouse.GetFirstName]."
 spouse.2002.a: "Lasst mich Euch etwas über meinen Augenstern erzählen …"
 spouse.2002.b: "Lasst mich Euch etwas über mich erzählen …"
 spouse.2003.t: "[spouse.Custom('DE_ART_IND_N')|U] bemerkenswert[spouse.Custom('DE_END_ADJ_NUL_S_N')] [spouse.GetWomanMan]"
 spouse.2003.opening: "Unlängst sprach während eines Besuchs [initial_spouse.GetTitledFirstName] ausführlich über [initial_spouse.Custom('DE_PRO_POS_S_3P')]e bessere Hälfte [spouse.GetTitledFirstName]."
 spouse.2003.exceptional: "\n\nEhrlich gesagt war mir zuvor gar nicht klargewesen, was für ein herausragender Mensch [spouse.Custom('DE_PRO_PER_S_3P_N')] ist!"
 spouse.2003.a: "Danke, dass Ihr mir die Augen geöffnet habt, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t: "Mein[told_of_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] unterstützt mich"
 spouse.2004.opening: "Unlängst sprach während eines Besuchs meine bessere Hälfte [initial_spouse.GetFirstName] ausführlich mit [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional: "\n\nWas auch immer [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] gesagt hat: Es muss Eindruck gemacht haben! Vor [told_of_character.Custom('DE_PRO_POS_S_3P')]er Abreise umarmte [told_of_character.GetFirstName] mich sogar freundlich!"
 spouse.2004.a: "Was wäre ich nur ohne mein[initial_spouse.Custom('DE_END_ADJ_NUL_S_A')] lieb[initial_spouse.Custom('DE_END_ADJ_NUL_S_A')] [initial_spouse.GetFirstName]?"
 spouse.2005.t: "Ein offenes Ohr"
 spouse.2005.desc: "Offenbar war [told_of_character.GetTitledFirstName] enorm beeindruckt von dem, was ich über [spouse.GetFirstName] erzählte! Vor [told_of_character.Custom('DE_PRO_POS_S_3P')]er Abreise umarmte [told_of_character.GetTitledFirstName] [spouse.Custom('DE_PRO_PER_S_3P_A')] sogar noch!"
 spouse.2005.a: "Ich musste [spouse.Custom('DE_PRO_PER_S_3P_A')] auch kaum groß ausschmücken."
 spouse.2006.t: "[spouse.Custom('DE_ART_IND_N')|U] bewundernswert[spouse.Custom('DE_END_ADJ_NUL_S_N')] [spouse.GetWomanMan]"
 spouse.2006.good: "\n\n[initial_spouse.Custom('DE_PRO_PER_S_3P_N')|U] wies mich auf einige bis dato unbekannte Punkte hin, aufgrund derer ich [spouse.GetFirstName] respektieren sollte."
 spouse.2006.a: "Danke, dass Ihr mir die Augen geöffnet habt, [initial_spouse.GetFirstName]!"
 spouse.2007.t: "Mein[initial_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] unterstützt mich"
 spouse.2007.good: "\n\nWas auch immer [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] gesagt hat: Es muss Eindruck gemacht haben! Vor [told_of_character.Custom('DE_PRO_POS_S_3P')]er Abreise packte mich [told_of_character.GetFirstName] mit einem Lächeln an der Schulter!"
 spouse.2007.a: "Was wäre ich nur ohne mein[initial_spouse.Custom('DE_END_ADJ_NUL_S_A')] lieb[initial_spouse.Custom('DE_END_ADJ_NUL_S_A')] [initial_spouse.GetFirstName]?"
 spouse.2008.t: "Ein offenes Ohr"
 spouse.2008.desc: "Offenbar war [told_of_character.GetTitledFirstName] enorm beeindruckt von dem, was ich über [spouse.GetFirstName] erzählte! Sie verstehen sich jetzt besser denn je."
 spouse.2008.a: "Ich habe nur die Wahrheit erzählt."
 spouse.2009.t: "[spouse.Custom('DE_ART_IND_N')|U] zweifelhaft[spouse.Custom('DE_END_ADJ_NUL_S_N')] [spouse.GetWomanMan]"
 spouse.2009.bad: "\n\nIch bin mir nicht sicher, was [initial_spouse.GetFirstName] damit bezwecken wollte, doch als ich [initial_spouse.Custom('DE_PRO_PER_S_3P_D')] zuhörte, dachte ich nur, dass ich [spouse.GetFirstName] bisher überschätzt hatte."
 spouse.2009.a: "Danke, dass Ihr mir die Augen geöffnet habt, [initial_spouse.GetFirstName]!"
 spouse.2010.t: "Mein[told_of_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] unterstützt mich"
 spouse.2010.desc: "\n\nWas auch immer [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] gesagt hat: Es hat [told_of_character.GetFirstName] wohl nicht sonderlich gut gefallen. Bei [told_of_character.Custom('DE_PRO_POS_S_3P')]er Abreise sah [told_of_character.Custom('DE_PRO_PER_S_3P_N')] mich nur mit einem Kopfschütteln an."
 spouse.2010.a: "Was wäre ich nur ohne mein[initial_spouse.Custom('DE_END_ADJ_NUL_S_A')] lieb[initial_spouse.Custom('DE_END_ADJ_NUL_S_A')] [initial_spouse.GetFirstName]?"
 spouse.2011.t: "Ein offenes Ohr"
 spouse.2011.desc: "Ganz gleich, wie sehr ich auch versuchte, mich zu korrigieren: Alles, was ich über meine bessere Hälfte sagte, schien eine Beleidigung und ganz und gar kein Lob! Bei [told_of_character.Custom('DE_PRO_POS_S_3P')]er Abreise schaute [told_of_character.GetFirstName] [spouse.GetFirstName] nur an und schüttelte den Kopf."
 spouse.2011.a: "Was habe ich nur getan?"
 spouse.2012.t: "Eheliche Vertraulichkeit"
 spouse.2012.secret_about_me: "Es gibt Dinge, die mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] von mir erfahren muss. Ich bin mir sicher, [spouse.GetFirstName] würde das verstehen."
 spouse.2012.secret_about_spouse: "Es gibt Dinge, die ich über [spouse.GetFirstName] weiß, von denen nun auch mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] erfahren muss."
 spouse.2012.secret_about_other: "Ich überlege, ob mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] etwas erzählen soll, wenn wir das nächste Mal unter uns sind.\n\nWas ich über [owner_of_secret.GetTitledFirstName] in Erfahrung gebracht habe, sollte [spouse.Custom('DE_PRO_PER_S_3P_A')] brennend interessieren."
 spouse.2012.a: "Ich werde dieses Geheimnis mit [spouse.GetFirstNameNoTooltip] teilen."
 spouse.2012.a.tt: "Das Geheimnis wird [spouse.GetTitledFirstName] offenbart"
 spouse.2012.b: "Manche Dinge sollten lieber im Dunkeln bleiben."
 spouse.2013.t: "Eheliche Vertraulichkeit"
 spouse.2013.opening: "Mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] nahm mich zur Seite und schaute mich ernst an."
 spouse.2013.secret_about_me: "\n\n„Ich muss Euch ein Geheimnis gestehen“, sagte [first_spouse.Custom('DE_PRO_PER_S_3P_N')]. Als [first_spouse.Custom('DE_PRO_PER_S_3P_N')] sich zu mir beugte und in mein Ohr flüsterte, wurden meine Augen groß."
 spouse.2013.secret_about_spouse: "\n\n„Es gibt da etwas, was Ihr wissen müsst“, sagte [first_spouse.Custom('DE_PRO_PER_S_3P_N')]. Als [first_spouse.Custom('DE_PRO_PER_S_3P_N')] sich zu mir beugte und in mein Ohr flüsterte, wurden meine Augen groß."
 spouse.2013.secret_about_other: "\n\n„Ich muss da etwas erzählen“, sagte [first_spouse.Custom('DE_PRO_PER_S_3P_N')]. „Etwas über [owner_of_secret.GetTitledFirstName].“\nAls [first_spouse.Custom('DE_PRO_PER_S_3P_N')] sich zu mir beugte und in mein Ohr flüsterte, wurden meine Augen groß."
 spouse.2013.a: "Wahrlich? Das hätte ich niemals gedacht!"
 spouse.2014.t: "Eine Gefahr?"
 spouse.2014.desc: "Irgendetwas ist seltsam daran, wie [agent.GetTitledFirstName] sich in der Nähe meiner besseren Hälfte verhält, wenn [agent.Custom('DE_PRO_PER_S_3P_N')] glaubt, dass niemand zusieht. Ich sehe immer wieder, wie [agent.Custom('DE_PRO_PER_S_3P_N')] sich verdächtig umschaut, in leere Gänge geht und stets genau darauf achtet, was [spouse.GetFirstName] so treibt.\n\nIch befürchte, dass [agent.Custom('DE_PRO_PER_S_3P_N')] etwas im Schilde führt."
 spouse.2014.a: "Ich muss meine bessere Hälfte warnen!"
 spouse.2014.reveal_tt: "[spouse.GetTitledFirstName] wird gewarnt, dass [agent.GetTitledFirstName] etwas ausheckt."
 spouse.2014.b: "Wahrscheinlich täusche ich mich."
 spouse.2015.t: "Eine Gefahr?"
 spouse.2015.desc: "Mein[first_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] kam mit besorgter Miene zu mir. Flüsternd erzählte [first_spouse.GetFirstName] mir, [first_spouse.Custom('DE_PRO_PER_S_3P_N')] habe gesehen, wie [agent.GetTitledFirstName] sich verdächtig verhielt. [first_spouse.GetFirstName] hat [agent.Custom('DE_PRO_PER_S_3P_A')] beschuldigt, mit intriganten Mächten im Bunde zu stehen!"
 spouse.2015.a: "Danke für die Warnung, mein[first_spouse.Custom('DE_END_PRO_S_N')] geliebt[first_spouse.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]!"
 spouse.2015.b: "Kann ich [first_spouse.GetFirstNameNoTooltip] in dieser Angelegenheit wirklich vertrauen?"
 spouse.3001.t: "Eheliches Elend"
 spouse.3001.desc.opening: "Als hätte ich nicht ohnehin schon genug Scherereien, muss ich mich auch noch mit meiner besseren Hälfte herumschlagen! "
 spouse.3001.desc.fallback: "Es gibt immer etwas, was ich nicht gut genug mache, und jeden Tag eine neue Beschwerde."
 spouse.3001.lazy: "[spouse.Custom('DE_PRO_PER_S_3P_N')|U] reicht mir nie eine helfende Hand. Wenn ich über beide Ohren zu tun habe, macht [spouse.Custom('DE_PRO_PER_S_3P_N')] ein Nickerchen oder plaudert mit Bediensteten, und das meistens genau vor meiner Nase!"
 spouse.3001.wrathful: "Bei allem, was heilig ist: [spouse.Custom('DE_PRO_POS_S_3P')] Temperament kostet mich noch den Verstand. Die Wutanfälle, die Streitereien, der niemals endende Groll … Meine Geduld ist langsam am Ende."
 spouse.3001.deceitful: "In letzter Zeit bin ich auf so viele Lügen gestoßen. Die meisten sind unbedeutende kleine Dinge, doch ich gerate ins Zweifeln. Was verheimlicht mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mir sonst noch alles …?"
 spouse.3001.paranoid: "[spouse.GetFirstName] schiebt mir ständig die Schuld für Sachen in die Schuhe, die ich nie getan habe, und das stellt meine Geduld auf die Probe. Ich bin fast versucht, mich [spouse.Custom('DE_PRO_POS_S_3P')]er nächsten Anschuldigung tatsächlich schuldig zu machen …"
 spouse.3001.impatient: "\n\nEs ist [spouse.Custom('DE_PRO_POS_S_3P')]e Pflicht, mich zu unterstützen und verständnisvoll zu sein, doch [spouse.Custom('DE_PRO_PER_S_3P_N')] hat keinerlei Geduld. Obwohl ich ersticke unter der Last meiner Verantwortung, schert [spouse.GetFirstName] sich nur um nicht erfüllte Versprechen und mangelnde Aufmerksamkeit."
 spouse.3001.arrogant: "[spouse.GetFirstName|U] ist wütend, weil mir meine Pflichten eine solche Last sind, doch nicht aus Sorge um mein Wohlbefinden. Nein, [spouse.Custom('DE_PRO_PER_S_3P_N')] erwartet, dass ich [spouse.Custom('DE_PRO_PER_S_3P_D')] den Vorzug vor meinen Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] gebe!"
 spouse.3001.sadistic: "\n\nIch mühe mich ab, zahlreichen Verantwortlichkeiten die verdiente Aufmerksamkeit zu widmen, und langsam geht mir die Kraft aus. Einst dachte ich, [spouse.GetFirstName] würde mich unterstützen, doch so töricht bin ich nicht mehr. Ich glaube, dass [spouse.Custom('DE_PRO_PER_S_3P_N')] sich sogar an meinem Leid erfreut!"
 spouse.3001.callous: "Nach einem langen und erschöpfenden Tag sehne ich mich nach Mitgefühl und Ermutigung. [spouse.GetFirstName] bietet jedoch nichts als beißende Bemerkungen und kalte Ablehnung."
 spouse.3001.vengeful: "Ich gebe zu, ich bin auch nur ein Mensch und ich habe meine Fehler, doch [spouse.GetFirstName] ist der Inbegriff einer schlechten Person! [spouse.Custom('DE_PRO_PER_S_3P_N')|U] erinnert sich an jeden Fehler, den ich je begangen habe, und schlimmer noch: [spouse.Custom('DE_PRO_PER_S_3P_N')|U] bestraft mich auch ständig für diese Fehler."
 spouse.3001.desc.end: "\n\nMan könnte meinen, [spouse.Custom('DE_PRO_PER_S_3P_N')] würde nach Kräften versuchen, mein Leben zu einer niemals endenden Folter zu machen!"
 spouse.3001.a: "Warum hasst Ihr mich nur so?!"
 spouse.3002.t: "Eine Chance auf Vergeltung"
 spouse.3002.desc: "Während eines Besuchs konnte ich offenbar die Aufmerksamkeit von [told_of_character.GetFirstName] wecken, wenn auch nur kurz. Dies könnte eine günstige Gelegenheit sein, [told_of_character.Custom('DE_PRO_PER_S_3P_D')] zu sagen, was [told_of_character.Custom('DE_PRO_PER_S_3P_N')] wirklich von meiner besseren Hälfte zu halten hat."
 spouse.3002.a: "Lasst mich Euch ein paar Dinge erzählen, [told_of_character.GetFirstName]."
 spouse.3002.a.great: "Überzeugende Geschichten"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip] ist entgeistert#!"
 spouse.3002.a.good: "Beunruhigende Geschichten"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip] ist überzeugt von meinen Worten#!"
 spouse.3002.a.bad: "Ehrlose Worte"
 spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip] ist entrüstet, dass ich so über meine bessere Hälfte spreche#!"
 spouse.3002.b: "Ich kann nicht derart hinter dem Rücken meiner besseren Hälfte vorgehen."
 spouse.3003.t: "Eine beunruhigende Unterhaltung"
 spouse.3003.opening: "Bei einem Besuch vor Kurzem hatte ich die Gelegenheit, mich mit der besseren Hälfte von [spouse.GetTitledFirstName], [initial_spouse.GetTitledFirstName], zu unterhalten."
 spouse.3003.exceptional: "\n\nBisher hatte ich eine recht hohe Meinung von [spouse.GetFirstName], doch was [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] da erzählte, war einfach nur entsetzlich!"
 spouse.3003.a: "Ich war eindeutig zu gütig, [spouse.GetFirstName]!"
 spouse.3004.t: "Eine beunruhigende Unterhaltung"
 spouse.3004.opening: "Während eines Besuchs vor Kurzem hat [told_of_character.GetTitledFirstName] beunruhigend lange meiner nicht sonderlich liebevollen „besseren“ Hälfte [initial_spouse.GetFirstName] zugehört."
 spouse.3004.exceptional: "\n\nBei der Abreise wurden meine schlimmsten Befürchtungen bestätigt: [told_of_character.GetFirstName] schaute mich nicht einmal an!"
 spouse.3004.a: "Was habt Ihr [told_of_character.Custom('DE_PRO_PER_S_3P_D')] erzählt?!"
 spouse.3005.t: "Ein guter Zuhörer"
 spouse.3005.exceptional: "Was ich über meine bessere Hälfte erzählte, hinterließ eindeutig einen Eindruck. [told_of_character.Custom('DE_PRO_POS_S_3P')|U]e Augen wurden groß, und [told_of_character.Custom('DE_PRO_PER_S_3P_N')] murmelte ungläubig: „Das kann doch nicht sein …“"
 spouse.3005.a: "Oh, es ist aber wahr. Alles davon."
 spouse.3006.t: "Eine beunruhigende Unterhaltung"
 spouse.3006.good: "\n\nBisher hatte ich eine recht hohe Meinung von [spouse.GetFirstName], doch was [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] da erzählte, ließ [spouse.Custom('DE_PRO_PER_S_3P_A')] in einem enttäuschenden Licht dastehen."
 spouse.3006.a: "Ich war zu gütig, [spouse.GetFirstName]."
 spouse.3007.t: "Eine beunruhigende Unterhaltung"
 spouse.3007.good: "\n\nIch hatte allen Grund zur Sorge: Bei der Abreise schüttelte [told_of_character.GetFirstName] mir gegenüber einfach nur den Kopf."
 spouse.3007.a: "Was habt Ihr [told_of_character.Custom('DE_PRO_PER_S_3P_D')] erzählt?!"
 spouse.3008.t: "Ein guter Zuhörer"
 spouse.3008.good: "Ich habe wohl einen Eindruck hinterlassen mit den Dingen, die ich [told_of_character.GetFirstName] über meine bessere Hälfte erzählt habe: Als die Zeit der Abreise gekommen war, schüttelte [told_of_character.Custom('DE_PRO_PER_S_3P_N')] einfach nur den Kopf, anstatt sich von [spouse.GetFirstName] zu verabschieden."
 spouse.3008.a: "Mich sollte nicht überraschen, wie sehr mich das freut."
 spouse.3009.t: "Eine positive Überraschung"
 spouse.3009.bad: "\n\nIch habe schon immer viel von [spouse.GetFirstName] gehalten, und was [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] mir da so erzählte, bestätigte meine Meinung nur!"
 spouse.3009.a: "Diese Person hat meinen Respekt verdient."
 spouse.3010.t: "Eine positive Überraschung"
 spouse.3010.bad: "\n\nIch hätte mir keine Sorgen machen müssen, denn später erzählte [told_of_character.GetFirstName] mir, dass [initial_spouse.GetFirstName] [told_of_character.Custom('DE_PRO_PER_S_3P_D')] Seiten von mir aufgezeigt hätte, die [told_of_character.Custom('DE_PRO_PER_S_3P_N')] bisher nicht angemessen gewürdigt hatte!"
 spouse.3010.a: "Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] hat gut von mir gesprochen? Fürwahr?"
 spouse.3011.t: "Ein schreckliches Missverständnis"
 spouse.3011.bad: "Ganz gleich, wie übel ich [spouse.GetFirstName] aussehen lassen wollte: [told_of_character.GetFirstName] dachte tatsächlich, dass ich [spouse.Custom('DE_PRO_PER_S_3P_A')] lobe! Jetzt verstehen sie sich offenbar besser denn je."
 spouse.3011.a: "Was habe ich nur getan?"
 spouse.3012.t: "Eine Gefahr …"
 spouse.3012.opening: "Obwohl [spouse.Custom('DE_PRO_PER_S_3P_N')] solch ein nutzloser Mensch ist, scheint mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] das Leben [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] eindeutig zu sehr zu genießen."
 spouse.3012.agent_suspicious: "\n\nWenn ich das verdächtige Verhalten ausplaudere, das ich von [agent.GetTitledFirstName] beobachtet habe, wird [spouse.Custom('DE_END_PRO_S_N')] gleich deutlich weniger Freude haben."
 spouse.3012.agent_probably_innocent: "\n\nWenn ich behaupte, dass ich verdächtiges Verhalten von [agent.GetTitledFirstName] beobachtet habe, wird [spouse.Custom('DE_END_PRO_S_N')] gleich deutlich weniger Freude haben."
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip] muss von dieser „Gefahr“ erfahren!"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip] wird vor [agent.GetFirstNameNoTooltip] „gewarnt“."
 spouse.3012.b: "Ich werde nicht einmal so tun, als wollte ich meiner besseren Hälfte helfen."
 spouse.3013.t: "Eine Gefahr?"
 spouse.3013.desc: "Mein[initial_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] kam mit besorgter Miene zu mir. Flüsternd erzählte [initial_spouse.GetFirstName] mir, [initial_spouse.Custom('DE_PRO_PER_S_3P_N')] habe gesehen, wie [agent.GetTitledFirstName] sich verdächtig verhielt. [initial_spouse.GetFirstName] hat [agent.Custom('DE_PRO_PER_S_3P_A')] beschuldigt, mit intriganten Mächten im Bunde zu stehen!"
 spouse.3013.a: "Kann ich [initial_spouse.GetFirstNameNoTooltip] in dieser Angelegenheit wirklich vertrauen?"
