l_german:
 rivalry.0001.t: "Das Kriegsbeil begraben"
 rivalry.0001.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip], wir hatten mitunter so unsere Differenzen, aber meint Ihr nicht auch, dass man die Vergangenheit ruhen lassen sollte?“\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reicht mir die Hand: „Was auch immer zwischen uns gewesen sein mag … Lasst uns neu beginnen!“"
 rivalry.0001.a: "Ja, lasst uns das tun."
 rivalry.0001.b: "Ihr kriecht also vor mir?! [ROOT.Char.GetFaith.HighGodName] meint es gut mit mir!"
 rivalry.0002.t: "Das Kriegsbeil begraben"
 rivalry.0002.desc: "Mit etwas Abstand wirkt alles so merkwürdig. Der Hass, den ich in mir trug, und der Schmerz, den ich so verzweifelt verursachen wollte … \nWofür das alles?\n\n[rival_response.GetTitledFirstName] meinen Feind zu nennen, macht für mich einfach keinen Sinn mehr."
 rivalry.0002.a: "Lassen wir die Vergangenheit ruhen."
 rivalry.0003.t: "Ein unwürdiger Gegner"
 rivalry.0003.imprisoned.desc: "Als mich die Nachricht von der Einkerkerung von [nemesis.GetTitledFirstName] erreichte,"
 rivalry.0003.incapable.desc: "Als ich zum ersten Mal von dem Unfall von [nemesis.GetTitledFirstName] und [nemesis.Custom('DE_PRO_POS_S_3P')]em sabbernden, bettlägerigen Zustand hörte,"
 rivalry.0003.my_prisoner.desc: "Als ich die [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Käfig', 'Zellen')]tür in das verachtenswerte Gesicht von [nemesis.GetTitledFirstName] schlug,"
 rivalry.0003.middle.desc: "war ich voller Schadenfreude. [nemesis.Custom('DE_PRO_PER_S_3P_N')|U] hat endlich bekommen, was [nemesis.Custom('DE_PRO_PER_S_3P_N')] verdient!\n\n"
 rivalry.0003.compassionate.desc: "Doch meine Zufriedenheit ist inzwischen geschwunden. Es war ein großes Vergnügen, meinen alten Rivalen [nemesis.GetTitledFirstNameNoTooltip] zu besiegen, aber diese elende Kreatur?! Ich habe fast #EMP Mitleid#! mit [nemesis.Custom('DE_PRO_PER_S_3P_D')] …"
 rivalry.0003.uncompassionate.desc: "Mit der Zeit jedoch hat mich [nemesis.Custom('DE_PRO_POS_S_3P')] trauriger Zustand #EMP gelangweilt#!. Ich finde keine Freude daran, ein unterwürfiges kleines Mäuschen zu quälen."
 rivalry.0003.a: "Es ist an der Zeit, dieses Kapitel zu beenden."
 rivalry.0003.b: "Ich werde [nemesis.Custom('DE_PRO_PER_S_3P_D')] niemals vergeben!"
 rivalry.1001.t: "Allgegenwärtig"
 rivalry.1001.desc.opening: "[rival.GetTitledFirstName] ist mir ein fortwährender Dorn im Auge.\n\n"
 rivalry.1001.malicious: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] scheint immer alles zu ruinieren, was ich aufbaue, und [rival.Custom('DE_PRO_PER_S_3P_N')] lächelt dabei auch noch so hämisch!"
 rivalry.1001.benevolent: "Wann immer wir uns begegnen, tut [rival.GetTitledFirstName] alles, um anständig und gerecht zu erscheinen und macht mich von [rival.Custom('DE_PRO_POS_S_3P')]em hohen Ross aus zum Gespött. Was mich allerdings wirklich aufregt, ist, dass [rival.Custom('DE_PRO_PER_S_3P_N')] scheinbar alle Umstehenden zum Narren hält!"
 rivalry.1001.dominant: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] verlangt nicht nur ständig Aufmerksamkeit von allen Personen um sich herum, sondern [rival.Custom('DE_PRO_PER_S_3P_N')] besitzt auch die Kühnheit, meine eigene Zeit und Aufmerksamkeit zu beanspruchen. Als ob ich nichts Besseres zu tun hätte, als [rival.Custom('DE_PRO_PER_S_3P_D')] bei irgendwelchen Prahlereien zuzuhören!"
 rivalry.1001.submissive: "[rival.Custom('DE_ART_DEF_S_N')|U] [rival.Custom('InsultAdjective')]e [rival.GetWomanMan] zeigt sich in der Öffentlichkeit immer demütig, nur um mir bei jeder Gelegenheit dann in den Rücken zu fallen!"
 rivalry.1001.extroverted: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] verlangt bei jeder Gelegenheit die ganze Aufmerksamkeit und lässt alle stundenlang [rival.Custom('DE_PRO_POS_S_3P')]em Geschwafel zuhören. Als ob das nicht schon schlimm genug wäre, scheint [rival.Custom('DE_PRO_PER_S_3P_N')] auch noch jede Chance zu nutzen, mich währenddessen zu verspotten!"
 rivalry.1001.introverted: "[rival.Custom('DE_ART_DEF_S_N')|U] [rival.Custom('InsultAdjective')]e [rival.GetWomanMan] ist so charismatisch wie ein Stein, scheint aber trotzdem die Zeit zu finden, Gerüchte über mich zu verbreiten!"
 rivalry.1001.emotional: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] nutzt jede Gelegenheit, um eine Szene zu machen, und gibt mir dabei die Rolle des Bösewichts! [rival.Custom('DE_PRO_PER_S_3P_N')|U] schluchzt und jammert, zieht meinen Namen durch den Dreck und gibt mir die Schuld für alles, was in [rival.Custom('DE_PRO_POS_S_3P')]em Leben falsch läuft."
 rivalry.1001.levelheaded: "Es spielt keine Rolle, ob es darum geht, meine Herrschaft zu untergraben oder einfach nur eine gerissene Beleidigung zu liefern: [rival.Custom('DE_PRO_PER_S_3P_N')|U] ist immer zur Stelle und wartet auf [rival.Custom('DE_PRO_POS_S_3P')]e Gelegenheit."
 rivalry.1001.desc.fallback: "Es hat den Anschein, dass [rival.GetTitledFirstName] unabhängig davon, wohin ich gehe oder was ich tue, es jedes Mal schafft, [rival.Custom('DE_PRO_POS_S_3P')]e Anwesenheit lautstark kundzutun. [rival.Custom('DE_PRO_PER_S_3P_N')|U] ist wie ein Schatten, der jeden meiner Tage verdunkelt."
 rivalry.1001.a: "Seid verflucht, [rival.GetFirstNameNoTooltip]!"
 rivalry.1010.t: "Boshafte Taten"
 rivalry.1010.desc: "Die [rival.Custom('InsultBehavior')] von [rival.GetTitledFirstName] war mir schon immer ein Dorn im Auge, aber"
 rivalry.1010.desc.patient: "Selbst ich kann nur ein gewisses Maß an [rival.Custom('InsultBehavior')] von [rival.GetTitledFirstName] aushalten, bevor es einfach zu viel wird, und"
 rivalry.1010.desc.end: "in letzter Zeit geht [rival.Custom('DE_PRO_PER_S_3P_N')] mir mehr denn je auf die Nerven. Ich möchte mich für dieses Verhalten an [rival.Custom('DE_PRO_PER_S_3P_D')] rächen, aber wie soll meine Vergeltung aussehen?"
 rivalry.1010.a: "Verbreitet skandalöse Gerüchte, die [rival.Custom('DE_PRO_PER_S_3P_A')] jahrelang plagen werden!"
 rivalry.1010.a.success.tt: "#F Die Gerüchte führen zu vielen Spekulationen #!"
 rivalry.1010.a.failure.tt: "#F Niemand schenkt den unglaubwürdigen Gerüchten Gehör#!"
 rivalry.1010.a.badfailure.tt: "#F Ich werde als Quelle der Gerüchte entlarvt#!"
 rivalry.1010.b: "Schreibt ein originelles Gedicht, das alle [rival.Custom('DE_PRO_POS_S_3P')]e vielen Fehler aufzählt!"
 rivalry.1010.b.success.tt: "#F Das Gedicht ist so beliebt, dass es immer wieder kopiert wird#!"
 rivalry.1010.b.failure.tt: "#F Die Leute denken, das Gedicht sei schlecht geschrieben und geschmacklos#!"
 rivalry.1010.b.badfailure.tt: "#F Ich werde als Verfasser des Gedichts entlarvt#!"
 rivalry.1010.c: "Sagt [rival.Custom('DE_PRO_PER_S_3P_D')] direkt ins Gesicht, was für ein ungehobeltes Verhalten [rival.Custom('DE_PRO_PER_S_3P_N')] an den Tag legt!"
 rivlary.1010.c.tt: "#F [rival.GetTitledFirstName] reagiert auf Eure Anschuldigung#!"
 rivalry.1011.t: "Boshafte Worte"
 rivalry.1011.desc.poem: "Ein neues Gedicht handelt von meiner Person, das mich für meine Fehler verspottet und mich in ein schlechtes Licht rückt. Ich kann zwar nicht beweisen, dass [from_rival.GetTitledFirstName] dahintersteckt, doch die Prosa riecht einfach nach [from_rival.Custom('DE_PRO_POS_S_3P')]er Beteiligung."
 rivalry.1011.desc.rumors: "Abscheuliche Gerüchte über meine Fehler kursieren [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im ganzen Lager', 'am ganzen Hof')]. Ständig und wohin ich auch gehe, werde ich von einem unfreundlichem Gemurmel und hinterhältigem Kichern verfolgt. Diese gemeine Taktik ist genau die Art von niederem Verhalten, der sich [from_rival.GetTitledFirstName] hingibt."
 rivalry.1011.a: "Ich werde mich dafür an [from_rival.Custom('DE_PRO_PER_S_3P_D')] rächen!"
 rivalry.1012.t: "Närrische Phantasien"
 rivalry.1012.desc.poem: "Ich habe soeben erfahren, dass [from_rival.GetTitledFirstName] ein verleumderisches Gedicht geschrieben hat, um mich für meine [ROOT.GetCharacter.Custom('quirk_neg_noun')] zu verspotten! [from_rival.Custom('DE_PRO_POS_S_3P')|U] Gedicht ist jedoch derart schlecht geschrieben, dass jeder stattdessen [from_rival.GetFirstName] dafür verspottet, kostbares Papier für [rival.Custom('DE_PRO_POS_S_3P')] Gefasel verschwendet zu haben!"
 rivalry.1012.desc.rumors: "Ich habe soeben erfahren, dass [from_rival.GetTitledFirstName] versucht hat, verleumderische Gerüchte über jene Dinge zu verbreiten, die ich angeblich insgeheim tue. Dieses [from_rival.Custom('quirk_neg_adjective')|l]e Scheusal muss eine sehr verzerrte Sicht auf mich haben, da die Gerüchte so absurd und unglaubwürdig waren, dass sie sofort von allen als Unfug abgetan wurden. Stattdessen tratschen nun alle darüber, wie [from_rival.GetFirstName] sich zu solch boshaften und kleinlichen Taten herablassen konnte."
 rivalry.1012.a: "Geschieht diesem Tunichtgut recht!"
 rivalry.1013.t: "Gerüchte verbreitet"
 rivalry.1013.desc: "Die skandalösen Gerüchte über [rival.GetTitledFirstName], die ich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] verbreiten wollte, sind zum neuen Lieblingsthema für Klatsch und Tratsch geworden. Ich habe gehört, dass [rival.GetTitledFirstName] immer verärgerter und verdrossener bei dem Versuch geworden ist, ihnen Einhalt zu bieten!"
 rivalry.1013.a: "Vielleicht begreift [rival.Custom('DE_PRO_PER_S_3P_N')] dadurch endlich, wo [rival.Custom('DE_PRO_POS_S_3P')] Platz ist."
 rivalry.1014.t: "Gerüchte abgewendet!"
 rivalry.1014.desc.start: "Niemand nimmt die Gerüchte ernst, die ich über [rival.GetTitledFirstName] zu verbreiten versuchte, und jeder weist sie als weit hergeholt und absurd zurück. Die Leute lachen über"
 rivalry.1014.desc.hidden: "denjenigen, der sie in die Welt gesetzt hat, und sagen, dass diese Person"
 rivalry.1014.desc.exposed: "mich dafür, dass ich sie in die Welt gesetzt habe, und sagen, dass ich"
 rivalry.1014.desc.end: "unreif und kleinlich sein muss, von solch niederträchtigen Taktiken Gebrauch zu machen, nur um den Namen von [rival.GetTitledFirstName] zu schmähen."
 rivalry.1014.a: "Wenigstens konnte ich meine Spuren verwischen …"
 rivalry.1014.a.exposed: "Das lief überhaupt nicht wie geplant."
 rivalry.1015.t: "Beliebtes Gedicht"
 rivalry.1015.desc: "Die geistreichen Reime und klugen Anspielungen, die ich in meine vernichtende Kritik am Charakter von [rival.GetTitledFirstName] eingearbeitet habe, sind wie ein Lauffeuer [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im ganzen Lager', 'am ganzen Hof')] herumgegangen! Sosehr [rival.Custom('DE_PRO_PER_S_3P_N')] es auch versuchen mag: [rival.Custom('DE_PRO_PER_S_3P_N')|U] wird deren Verbreitung nicht unterdrücken können, was die peinliche Lage für [rival.Custom('DE_PRO_PER_S_3P_A')] nur noch weiter verschlimmert."
 rivalry.1015.a: "Vielleicht begreift [rival.Custom('DE_PRO_PER_S_3P_N')] dadurch endlich, wo [rival.Custom('DE_PRO_POS_S_3P')] Platz ist."
 rivalry.1016.t: "Gedicht zurückgewiesen"
 rivalry.1016.desc: "Nachdem ich mehrere Gedichte geschrieben hatte, die den Charakter von [rival.GetTitledFirstName] verspotteten, habe ich meine Werke [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] verteilt und gewartet, bis sie die Runde machten.\n\nLeider scheinen meine Schriften nicht sehr beliebt bei den Höflingen zu sein … Diese sind sich sogar alle ziemlich einig, dass die Gedichte nur Geschwafel sind, das des Papiers, auf dem sie geschrieben wurden, nicht würdig sind!"
 rivalry.1016.desc.exposed: "Schlimmer noch: Mein Hass auf [rival.GetTitledFirstName] ist derart offenkundig, dass jeder weiß, dass ich diese Gedichte geschrieben habe!"
 rivalry.1016.a: "Ich bin nur froh, dass ich nicht mit meinem Namen unterschrieben habe."
 rivalry.1016.a.exposed: "Warum habe ich das nur für eine gute Idee gehalten?"
 rivalry.1017.t: "Unverfrorene Beleidigung!"
 rivalry.1017.desc: "Während ich nichtsahnend und [ROOT.GetCharacter.Custom('quirk_pos_adverb')] meinen eigenen Angelegenheiten nachging, kam [from_rival.GetTitledFirstName] auf mich zu.\n\n[from_rival.Custom('DE_PRO_PER_S_3P_N')] bezeichnete mich als [ROOT.GetCharacter.Custom('quirk_neg_adjective')]en Kretin, in dessen Gegenwart [from_rival.Custom('DE_PRO_PER_S_3P_D')] die Tränen kommen!"
 rivalry.1017.a: "Ich antworte auf diese Verleumdung mit einem Schwung eigener Beleidigungen!"
 rivalry.1017.b: "Ich stelle mich diesem elenden Wicht in einem Duell!"
 rivalry.1017.b.tt: "#F Ich werde diesem Tunichtgut zeigen, dass ich besser bin als [from_rival.Custom('DE_PRO_PER_S_3P_N')]#!"
 rivalry.1017.c: "Ich halte die andere Wange hin."
 rivalry.1018.t: "Vergeltung"
 rivalry.1018.desc: "Als ich heute auf [rival.GetTitledFirstName] zuging, um [rival.Custom('DE_PRO_PER_S_3P_D')] ein paar Ergüsse meines Geistes an den Kopf zu werfen, erwiderte [rival.Custom('DE_PRO_PER_S_3P_N')] diese mit eigenen Beleidigungen und Beschimpfungen!\n\nDas Wortgefecht wurde von vielen als kindisch empfunden, und wir haben beide dadurch unser Gesicht verloren."
 rivalry.1018.a: "Es ist alles nur [rival.Custom('DE_PRO_POS_S_3P')]e Schuld!"
 rivalry.1019.t: "Kostenlose Beleidigung"
 rivalry.1019.desc: "Als ich heute auf [rival.GetTitledFirstName] zuging, um [rival.Custom('DE_PRO_PER_S_3P_D')] ein paar Ergüsse meines Geistes an den Kopf zu werfen und all [rival.Custom('DE_PRO_POS_S_3P')]e Fehler aufzuzählen, hatte dies[rival.Custom('DE_END_ADJ_IND_S_N')] nichts zu [rival.Custom('DE_PRO_POS_S_3P')]er Verteidigung zu sagen und ich konnte [rival.Custom('DE_PRO_PER_S_3P_D')] [rival.Custom('DE_PRO_POS_S_3P')]en Platz aufzeigen."
 rivalry.1019.a: "Ich wusste doch, dass [rival.Custom('DE_PRO_PER_S_3P_N')] schwach ist!"
 rivalry.1020.t: "Brüskierung herausgefordert!"
 rivalry.1020.desc: "Als ich [rival.GetTitledFirstName] auf [rival.Custom('DE_PRO_POS_S_3P')]e [rival.Custom('quirk_neg_noun')] ansprach, hat dies[rival.Custom('DE_END_ADJ_IND_S_N')] das als schwerwiegende Beleidigung aufgefasst und mich zu einem Duell herausgefordert, um [rival.Custom('DE_PRO_POS_S_3P')]e Ehre zu wahren!"
 rivalry.1020.a: "Lasst uns kämpfen, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b: "Ähm … Es besteht kein Grund, auf Gewalt zurückzugreifen …"
 rivalry.1021.tt: "Triumphaler Sieg"
 rivalry.1022.tt: "Knapper Sieg"
 rivalry.1023.tt: "Knappe Niederlage"
 rivalry.1024.tt: "Demütigende Niederlage"
 rivalry.1021.t: "Triumphaler Sieg"
 rivalry.1021.desc: "Bei meinem Duell mit [duel_loser.GetTitledFirstName] ist von Beginn an klar, dass ich die Oberhand habe. Ich nutze den Vorteil und bringe [duel_loser.Custom('DE_PRO_PER_S_3P_A')] aus dem Gleichgewicht. Kurz darauf macht [duel_loser.Custom('DE_PRO_PER_S_3P_N')] einen fatalen Fehler und offenbart eine Schwachstelle, die ich nutze, um [ROOT.GetCharacter.Custom('DE_1_SignatureWeaponCritical')] [duel_loser.Custom('DE_PRO_POS_S_3P')]e[ROOT.GetCharacter.Custom('DE_3_SignatureWeaponCritical')] Arm [ROOT.GetCharacter.Custom('DE_2_SignatureWeaponCritical')]!\n\nDie Tatsache, dass mein Sieg schnell und entscheidend war, macht es umso besser."
 rivalry.1021.a: "Ich habe bewiesen, dass ich [duel_loser.GetTitledFirstName] überlegen bin!"
 rivalry.1022.t: "Knapper Sieg"
 rivalry.1022.desc: "Als das Duell mit [duel_loser.GetTitledFirstName] beginnt, stelle ich fest, dass wir einander ebenbürtiger sind, als ich dies erwartet hätte. Wir tauschen eine Zeit lang Hiebe und Paraden aus, wobei keiner von uns lange einen Vorteil gegenüber dem anderen hat.\n\nSchließlich macht sich bei uns beiden die Erschöpfung breit und [duel_loser.Custom('DE_PRO_PER_S_3P_N')] offenbart eine Schwachstelle, die ich nutze, um [ROOT.GetCharacter.Custom('DE_1_SignatureWeaponCritical')] [SCOPE.sCharacter('duel_loser').Custom('DE_PRO_POS_S_3P')][ROOT.GetCharacter.Custom('DE_4_SignatureWeaponCritical')] Bein [ROOT.GetCharacter.Custom('DE_2_SignatureWeaponCritical')], woraufhin ich siegreich aus dem Duell hervorgehe!"
 rivalry.1022.a: "Mein Sieg beweist, dass ich im Recht war."
 rivalry.1023.t: "Knappe Niederlage"
 rivalry.1023.desc: "Als [duel_winner.GetTitledFirstName] und ich unser Duell beginnen, stelle ich fest, dass [duel_winner.Custom('DE_PRO_PER_S_3P_N')] ein weitaus mächtigerer Feind ist, als ich erwartet hätte. Der Kampf ist ausgeglichen, und wir tauschen Angriffe und Paraden aus, während wir eine Lücke in der Verteidigung unseres Gegners suchen.\n\nNach einiger Zeit, als ich unter Erschöpfung zu leiden beginne, offenbare ich für einen Moment eine Schwachstelle, die [duel_winner.GetFirstName] sofort ausnutzt, um mit [duel_winner.Custom('DE_PRO_POS_S_3P')][duel_winner.Custom('DE_1_signature_weapon')] [duel_winner.Custom('DE_1_SignatureWeaponCritical')] meine[duel_winner.Custom('DE_3_SignatureWeaponCritical')] Arm [duel_winner.Custom('DE_2_SignatureWeaponCritical')]."
 rivalry.1023.desc.end: "Da ich stark blute, habe ich keine andere Wahl, als meine Niederlage einzugestehen."
 rivalry.1023.desc.death: "Meine Wunden fordern ihren Tribut und ich sacke zu Boden."
 rivalry.1023.a: "Nächstes Mal kriege ich Euch, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death: "Es ist so dunkel …"
 rivalry.1024.t: "Demütigende Niederlage"
 rivalry.1024.desc: "Als das Duell zwischen [duel_winner.GetTitledFirstName] und mir beginnt, verschwendet [duel_winner.Custom('DE_PRO_PER_S_3P_N')] keine Sekunde! Ich werde dermaßen von [duel_winner.Custom('DE_PRO_POS_S_3P')]em plötzlichen Angriff überrascht, dass ich alleinig damit beschäftigt bin, wieder Boden unter die Füße zu bekommen. [duel_winner.Custom('DE_PRO_POS_S_3P')|U]e unerbittlichen Angriffe lassen mir kaum Luft zum Atmen!\n\nEs dauert nicht lange, bis [duel_winner.Custom('DE_PRO_PER_S_3P_N')] eine Lücke in meiner Verteidigung findet. Diese nutzt [duel_winner.Custom('DE_PRO_PER_S_3P_N')] sofort aus, um mit [duel_winner.Custom('DE_PRO_POS_S_3P')][duel_winner.Custom('DE_1_signature_weapon')] [duel_winner.Custom('DE_1_SignatureWeaponCritical')] mein[duel_winner.Custom('DE_4_SignatureWeaponCritical')] Bein [duel_winner.Custom('DE_2_SignatureWeaponCritical')],"
 rivalry.1024.desc.end: "was ganz klar das Ende unseres Duells bedeutet. Meine peinliche Niederlage lässt mich gedemütigt und beschämt zurück!"
 rivalry.1024.desc.death: "was mich zusammenbrechen und zu Boden fallen lässt."
 rivalry.1024.a: "Ich muss in Schande nach Hause humpeln."
 rivalry.1025.t: "Beschämende Demonstration"
 rivalry.1025.desc: "Diese Memme [from_rival.GetTitledFirstName] hat sich geweigert, sich mit mir zu duellieren, und dass, obwohl [from_rival.Custom('DE_PRO_PER_S_3P_N')] mich offen beleidigt hat! Ich kann mir nichts Beschämenderes vorstellen, als so respektlos zu sein und dann nicht mal den Mut zu haben, zu den eigenen Worten zu stehen. Ich wusste schon immer, dass [rival.Custom('DE_PRO_PER_S_3P_N')] unehrenhaft ist, und dies beweist es wieder einmal!"
 rivalry.1025.a: "Wenigstens habe ich meine Ehre verteidigt."
 rivalry.1030.t: "Einmischung in die Ehe"
 rivalry.1030.desc.happy: "Es ärgert mich, dass mein Rivale [rival.GetTitledFirstName] die Annehmlichkeiten einer glückseligen Ehe mit [rival.Custom('DE_PRO_POS_S_3P')][rival_spouse.Custom('DE_END_PRO_S_D')] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] zu genießen scheint. Ich könnte [rival.Custom('DE_PRO_PER_S_3P_D')] viel Scherereien und Sorgen bereiten, indem ich zwischen ihnen Misstrauen säe und sie aneinander zweifeln lasse."
 rivalry.1030.desc.neutral: "Die lieblose Ehe zwischen meinem Rivalen [rival.GetTitledFirstName] und [rival.Custom('DE_PRO_POS_S_3P')][rival_spouse.Custom('DE_END_PRO_S_D')] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] bietet eine verlockende Gelegenheit für mich. Wenn ich es schaffen würde, zwischen den beiden Misstrauen zu säen, wäre [rival.GetFirstName] so von [rival.Custom('DE_PRO_POS_S_3P')]er aus den Fugen geratenen Ehe abgelenkt, dass [rival.Custom('DE_PRO_PER_S_3P_N')] nicht in der Lage wäre, meine Pläne zu durchkreuzen!"
 rivalry.1030.desc.unhappy: "Es ist nicht ungewöhnlich, dass sich mein Rivale [rival.GetTitledFirstName] und [rival.Custom('DE_PRO_POS_S_3P')][rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] an die Kehle gehen. Mit einer sorgfältig platzierten Notiz könnte ich den Zwist zwischen ihnen vermutlich noch weiter entfachen und damit die Aufmerksamkeit von [rival.GetFirstName] von mir ablenken, was es [rival.Custom('DE_PRO_PER_S_3P_D')] schwerer machen dürfte, meine Pläne zu durchkreuzen …"
 rivalry.1030.a: "Ich schicke Briefe einer heimlichen Liebschaft an [rival_spouse.GetTitledFirstNameNoTooltip]."
 rivalry.1030.a.tt: "[rival.GetTitledFirstName] wird einige belastende Beweise entdecken, doch wird [rival.Custom('DE_PRO_PER_S_3P_N')] diesen auch glauben?"
 rivalry.1030.b: "Ich würde stattdessen lieber [rival.GetTitledFirstNameNoTooltip] hereinlegen …"
 rivalry.1030.b.tt: "[rival_spouse.GetTitledFirstName] wird einige belastende Beweise entdecken, doch wird [rival_spouse.Custom('DE_PRO_PER_S_3P_N')] diesen auch glauben?"
 rivalry.1030.c: "Sich in die Bindung zweier Menschen einzumischen, geht zu weit!"
 rivalry.1030.c.tt: "Ihr verwerft diesen Plan vorerst"
 rivalry.1030.a_success: "Erfolgreiche Unterstellung"
 rivalry.1030.a_failure: "Der Plan scheitert"
 rivalry.1031.t: "Beweise für Untreue?"
 rivalry.1031.desc: "Heute habe ich einen Brief gefunden, der an mein[my_spouse.Custom('DE_END_ADJ_DEF_S_A')] [my_spouse.GetWifeHusband] [rival_spouse.GetFirstName] adressiert ist und aus der Feder einer Liebschaft stammt. Der Brief beschreibt ihr letztes gemeinsames Liebesabenteuer und bettelt darum, endlich zu erfahren, wann sie sich wiedersehen können!"
 rivalry.1031.desc.fooled: "\n\nDer Verfasser des Briefes wird nicht näher genannt und meine Gedanken toben nur so vor Spekulationen darüber, mit wem mein[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.GetWifeHusband] eine Affäre haben könnte!"
 rivalry.1031.desc.suspicious: "\n\nZuerst war ich verärgert, doch als ich den Brief genauer las, stellte ich fest, dass er sehr allgemein gehalten ist, keinerlei persönlichen Angaben enthält und den Verfasser in keiner Weise erwähnt. Jeder könnte ihn geschrieben haben …"
 rivalry.1031.a.fooled: "Ich muss herausfinden, wer [my_spouse.Custom('DE_PRO_POS_S_3P')]e mysteriöse Liebschaft ist!"
 rivalry.1031.a.suspicious: "Untersucht in aller Ruhe, was vor sich geht."
 rivalry.1031.b.fooled: "Ich konfrontiere [my_spouse.GetFirstNameNoTooltip] direkt mit dem Brief!"
 rivalry.1031.b.suspicious: "Ich konfrontiere [my_spouse.GetFirstNameNoTooltip] direkt und finde die Wahrheit heraus!"
 rivalry.1031.b.tt: "Ich frage [my_spouse.GetTitledFirstName], ob [my_spouse.Custom('DE_PRO_PER_S_3P_N')] mir untreu gewesen ist"
 rivalry.1031.c: "Ich vertraue [my_spouse.GetTitledFirstNameNoTooltip]. Dieser Brief muss eine Fälschung sein!"
 rivalry.1031.c.tt: "Ich werfe den Brief ungelesen weg"
 rivalry.1032.t: "Anschuldigungen der Untreue"
 rivalry.1032.desc: "Mein[suspicious_spouse.Custom('DE_END_PRO_S_N')] [suspicious_spouse.GetWifeHusband], [suspicious_spouse.GetFirstName], kam heute mit einem Brief in der Hand zu mir, von dem [suspicious_spouse.Custom('DE_PRO_PER_S_3P_N')] behauptet, er sei von meiner heimlichen Liebschaft geschrieben! Jetzt beschuldigt [suspicious_spouse.Custom('DE_PRO_PER_S_3P_N')] mich, eine Affäre zu haben!"
 rivalry.1032.a: "Ich bin Euch nicht untreu gewesen. Ich schwöre es!"
 rivalry.1032.a.tt: "Ich versuche, [suspicious_spouse.GetFirstNameNoTooltip] davon zu überzeugen, dass ich treu gewesen bin"
 rivalry.1032.b: "Ich muss meine Affäre mit [spouse_lover.GetTitledFirstNameNoTooltip] gestehen!"
 rivalry.1033.t: "Leugnung von Fehlverhalten"
 rivalry.1033.desc: "Ich habe [my_spouse.GetFirstName] heute mit dem Brief [my_spouse.Custom('DE_PRO_POS_S_3P')]er heimlichen Liebschaft konfrontiert, aber [my_spouse.Custom('DE_PRO_PER_S_3P_N')] schien von der Anschuldigung schockiert und gekränkt und beschwor [my_spouse.Custom('DE_PRO_POS_S_3P')]e Unschuld!"
 rivalry.1033.a: "Ich vertraue [my_spouse.GetFirstNameNoTooltip] und glaube, was [my_spouse.Custom('DE_PRO_PER_S_3P_N')] sagt!"
 rivalry.1033.a.tt: "Ich höre damit auf, weitere Nachforschungen anzustellen"
 rivalry.1033.b: "Lügen! Ich werde weitere Nachforschungen anstellen und die Wahrheit herausfinden!"
 rivalry.1034.t: "Ein tränenreiches Geständnis"
 rivalry.1034.desc: "Als ich [my_spouse.GetFirstName] mit dem Brief [my_spouse.Custom('DE_PRO_POS_S_3P')]er heimlichen Liebschaft konfrontierte, brach [my_spouse.Custom('DE_PRO_PER_S_3P_N')] zusammen und gestand unter Tränen, dass [my_spouse.Custom('DE_PRO_PER_S_3P_N')] eine Affäre mit [spouse_lover.GetTitledFirstName] hatte!"
 rivalry.1034.a: "Wie konnte [my_spouse.Custom('DE_PRO_PER_S_3P_N')] mir das nur antun?!"
 rivalry.1035.t: "Fälschung aufgedeckt"
 rivalry.1035.desc: "Nachdem ich die Quelle des Briefes der angeblichen Liebschaft von [my_spouse.GetFirstName] untersucht hatte, habe ich herausgefunden, dass dieser eine Fälschung war, die mir von niemand anderem als [instigator.GetTitledFirstName] untergejubelt worden war!"
 rivalry.1035.a: "[instigator.Custom('DE_PRO_PER_S_3P_N')|U] wird für die Einmischung in meine Ehe büßen!"
 rivalry.1036.t: "Sackgassen"
 rivalry.1036.desc: "Ich habe jede noch so kleine Spur verfolgt, die ich finden konnte, um herauszufinden, wer die angeblich geheime Liebschaft war, die [rival_spouse.GetFirstName] diesen Brief geschickt hat, doch ich konnte die Herkunft des Schreibens einfach nicht ermitteln."
 rivalry.1036.a: "Ich werde [rival_spouse.GetFirstNameNoTooltip] trotzdem im Auge behalten."
 rivalry.1036.b: "Ich schließe daraus, dass der Brief eine Fälschung ist!"
 rivalry.1037.t: "Einmischung in die Ehe"
 rivalry.1037.desc: "Meine Spione haben mich darüber in Kenntnis gesetzt, dass es neue Spannungen zwischen [rival.GetTitledFirstName] und [rival.Custom('DE_PRO_POS_S_3P')][rival_spouse.Custom('DE_END_PRO_S_D')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] gibt. Es scheint, dass mein Plan, Misstrauen zwischen ihnen zu säen, aufgegangen ist!"
 rivalry.1037.a: "Ihr Gezänk ist wie Musik in meinen Ohren!"
 rivalry.1038.t: "Einmischung in die Ehe"
 rivalry.1038.desc: "Meine Spione haben mich darüber in Kenntnis gesetzt, dass [rival.GetTitledFirstName] herausgefunden hat, dass der Brief, den ich verfasst hatte, um Misstrauen zwischen [rival.Custom('DE_PRO_PER_S_3P_D')] und [rival.Custom('DE_PRO_POS_S_3P')][rival_spouse.Custom('DE_END_PRO_S_D')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] zu säen, eine Fälschung war, und [rival.Custom('DE_PRO_PER_S_3P_N')] hat sich nicht von meiner List täuschen lassen!"
 rivalry.1038.a: "Ich werde einfach etwas anderes versuchen müssen …"
 rivalry.1039.t: "$rivalry.1037.t$"
 rivalry.1039.desc: "Meine Spione teilen mir mit, dass [my_spouse.GetTitledFirstName] offenbar tatsächlich eine Affäre hatte und dank meines gefälschten Briefs [suspicious_spouse.GetTitledFirstName] gegenüber ein Geständnis ablegte!"
 rivalry.1039.a: "Also das ist … #EMP fürwahr#! interessant"
 rivalry.2001.t: "Ein Hindernis für die Freundschaft"
 rivalry.2001.desc: "Ich habe einen Brief von [target_in_question.GetTitledFirstName] erhalten, in dem ich gefragt wurde, was ich von [rival.GetTitledFirstName] halte. Es scheint, dass [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] diplomatische Annäherungsversuche in [target_in_question.Custom('DE_PRO_POS_S_3P')]e Richtung plant."
 rivalry.2001.a: "Ha! Muss [target_in_question.GetFirstName] da überhaupt fragen?"
 rivalry.2001.b: "[target_in_question.GetFirstName] sollte sich eine eigene Meinung bilden."
 rivalry.2002.t: "Ein Hindernis für die Freundschaft"
 rivalry.2002.desc: "Ich habe hart daran gearbeitet, [target_in_question.GetTitledFirstName] einen guten Eindruck von mir zu vermitteln, und was entdecke ich nun?\n\nNiemand anderes als [first_rival.GetTitledFirstName] selbst verbreitet abscheuliche Gerüchte über mich, um meinen Bemühungen zu schaden!"
 rivalry.2002.a: "Glaubt [target_in_question.GetFirstName] tatsächlich, was [first_rival.GetFirstName] [target_in_question.Custom('DE_PRO_PER_S_3P_D')] erzählt?"
 rivalry.3001.t: "Vom Regen in die Traufe"
 rivalry.3001.desc.opening: "Als ob es nicht schlimm genug wäre, dass [rival.GetTitledFirstName] die schlimmsten Laster der Menschheit auslebt, hat [rival.Custom('DE_PRO_PER_S_3P_N')] mich nun auch noch beleidigt!\n\n"
 rivalry.3001.malicious: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] schickte einen Boten, der sicherstellte, dass jeder [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] die abscheulichen Kommentare hören konnte. „An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName]“, begann die Nachricht, und sie wurde nur noch schlimmer. Dies[rival.Custom('DE_END_ADJ_IND_S_N')] [rival.Custom('InsultAdjective')|l]e [rival.GetWomanMan] hat vielleicht Nerven!"
 rivalry.3001.benevolent: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] schickte einen Brief, in dem [rival.Custom('DE_PRO_PER_S_3P_N')] um bessere Beziehungen bat und mich gleichzeitig mit „An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName]“ ansprach. [rival.Custom('DE_PRO_PER_S_3P_N')|U] zeigt endlich [rival.Custom('DE_PRO_POS_S_3P')]e wahren Motive!"
 rivalry.3001.dominant: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] schickte einen Boten, sprach mich mit „[ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstName]“ an und bettelte förmlich um einen Kampf!"
 rivalry.3001.submissive: "Als ich heute Morgen aufstand, fand ich eine Notiz in meinem Privat[SelectLocalization(IsLandlessAdventurer( ROOT.Char), 'zelt', 'gemach')], die im Schutz der Nacht dort abgelegt worden war. Diese begann mit: „An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]“ und wurde nur noch schlimmer. Dies[rival.Custom('DE_END_ADJ_IND_S_N')] [rival.Custom('InsultAdjective')|l]e [rival.GetWomanMan] hatte sogar die Nerven, sie mit [rival.Custom('DE_PRO_POS_S_3P')]em Namen zu unterschreiben!"
 rivalry.3001.extroverted: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] kam auf mich zu, während ich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] eine Ansprache hielt, begrüßte mich mit den Worten „[ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstName]“ und zog meinen Namen vor aller Augen durch den Schmutz!"
 rivalry.3001.emotional: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] schickte einen Boten, um mich zu beschuldigen, [rival.Custom('DE_PRO_POS_S_3P')] ganzes Leben sabotiert zu haben, beleidigte mich als „[ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstName]“ und machte eine Szene."
 rivalry.3001.levelheaded: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] schickte einen Boten, um auf die perfekte Gelegenheit zu warten, mich mit den Worten „[ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstName]“ anzusprechen, als wäre es ein Versehen, und dann verhielt [rival.Custom('DE_PRO_PER_S_3P_N')] sich auch noch so, als wäre es mein Fehler gewesen."
 rivalry.3001.desc.fallback: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] schickte einen Boten und ließ mich in aller Öffentlichkeit als „[ROOT.Char.Custom('InsultAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName]“ ansprechen!"
 rivalry.3001.desc.end: "\n\nDiese Schmach darf nicht ohne Antwort bleiben. Ich werde dafür sorgen, dass [rival.Custom('DE_PRO_PER_S_3P_N')] für [rival.Custom('DE_PRO_POS_S_3P')]e Unverfrorenheit büßt."
 rivalry.3001.a: "Wartet es nur ab, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.t: "Der Feind meines Freundes"
 rivalry.3002.desc: "Mein[friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('friend'))] [friend.GetTitledFirstName] hat in letzter Zeit mit einem Ärgernis zu kämpfen. [rival.GetTitledFirstName] hat [friend.Custom('DE_PRO_PER_S_3P_A')] als Ziel für alle [rival.Custom('DE_PRO_POS_S_3P')]e hinterhältigen Intrigen ausgewählt.\n\nWer wäre ich, wenn ich diese Art der Behandlung meiner Freunde auf sich beruhen lassen würde?"
 rivalry.3002.a: "Ich verachte Euch, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b: "[rival.GetTitledFirstName] muss nicht wissen, wie ich empfinde."
 rivalry.3003.t: "Die Ratten versammeln sich"
 rivalry.3003.desc: "Anscheinend hat mich [first_friend.GetTitledFirstName] denunziert, weil [first_friend.Custom('DE_PRO_POS_S_3P')][friend.Custom('DE_END_PRO_S_N')] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )] [friend.GetTitledFirstName], [friend.Custom('DE_ART_DEF_S_N')] [friend.Custom('InsultAdjective')|l]e [friend.GetTitledFirstName], und ich eine Rivalität pflegen.\n\nMeine Feinde scheinen sich zu vervielfachen …"
 rivalry.3003.a: "Pah! Das ist nur eine Herde Schafe."
 rivalry.3004.t: "Die schlimmstmögliche Person"
 rivalry.3004.opening: "Selbst wenn ich [rival.GetTitledFirstName] nicht bereits so hassen würde, wüsste ich, dass wir niemals miteinander auskommen würden!"
 rivalry.3004.fallback: "\n\n[rival.Custom('DE_PRO_PER_S_3P_N')|U] scheint in jeder Situation das Gegenteil von dem zu tun, was ich tun würde!"
 rivalry.3004.a: "Tut [rival.Custom('DE_PRO_PER_S_3P_N')] das nur, um mich zu ärgern?!"
