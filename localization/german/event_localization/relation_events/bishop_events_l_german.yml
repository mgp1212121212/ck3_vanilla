l_german:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "Es ist meine Pflicht, Euch darüber in Kenntnis zu setzen, dass unanfechtbare Beweise dafür vorliegen, dass Eure Ehe mit [spouse.GetTitledFirstName] ein Bund zwischen Blutsverwandten ist. Dieses Wissen bleibt unter uns, sofern Ihr diese unheilige Ehe auf der Stelle beendet."
 bishop.1001.a: "Natürlich, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt: "@warning_icon! #X Ihr lasst Euch von [spouse.GetUIName] scheiden#!"
 bishop.1001.b: "Unsere Ehe wird nicht von einer derart offensichtlichen Lüge zerstört werden!"
 bishop.1001.b.success: "Ich beweise, dass die Behauptung eine Lüge ist"
 bishop.1001.b.failure: "Die Beweise sind in der Tat unanfechtbar"
 bishop.1001.c: "Eine Lüge in einer solchen Sache … Ich werde mit [bishop.Custom('DE_PRO_PER_S_3P_D')] reden."
 bishop.1001.c.success: "Ich überzeuge [bishop.GetTitledFirstNameNoTooltip] davon, dass unsere Ehe heilig ist"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip] ist nicht überzeugt"
 bishop.1001.d: "Diese Angelegenheit kann man doch sicher … vergessen?"
 bishop.1011.desc_opening: "Eure Beteiligung in der Angelegenheit [faction.GetNameNoTooltip] gegen [targeting.GetTitledFirstName] ist höchst unziemlich; falls Ihr Euch nicht daraus zurückzieht, sehe ich mich gezwungen, drastische Maßnahmen zu ergreifen."
 bishop.1011.desc_cannibal: "\n\nEin[cannibal_food.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] von Euch namens [cannibal_food.GetTitledFirstName] sieht zum Anbeißen aus. Es wäre doch #EMP zu schade#!, wenn [cannibal_food.Custom('DE_PRO_PER_S_3P_D')] etwas zustieße …"
 bishop.1011.desc_beating: "\n\nEine Gruppe Zeloten ist gerade in der Nähe und verteilt gnadenlos göttliche Strafen. [to_beat_up.GetTitledFirstName] ist ab und an immer noch allein unterwegs, nicht wahr …?"
 bishop.1011.a: "Ich ziehe nicht den Zorn der Priesterschaft auf mich."
 bishop.1011.b: "Eure Worte können mir nichts anhaben!"
 bishop.1011.b.tt: "Ihr ignoriert die kaum verhohlene Drohung"
 bishop.1011.b.outcome: "Blutend in der Straße aufgefunden"
 all_my_theocratic_vassals: "Alle meine theokratischen Vasallen"
 bishop.1011.c: "Erlaubt mir, meine Gründe darzulegen …"
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip] ist so überzeugt, dass [bishop.Custom('DE_PRO_PER_S_3P_N')] einen Kollegen für die Sache gewinnt"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip] versteht meine Beweggründe"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip] ist unbeeindruckt"
 bishop.1011.c.failure.tt: "[bishop.Custom('DE_PRO_PER_S_3P_N')|U] greift zu drastischen Maßnahmen"
 bishop.1012.title: "Mysteriöses Verschwinden"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName] ist verschwunden. Zurück bleibt nur eine Blutlache …"
