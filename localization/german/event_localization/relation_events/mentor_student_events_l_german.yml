 mentor_student.0001.t: "Was einst war"
 mentor_student.0001.desc: "„Das kann so nicht weitergehen, [ROOT.Char.GetFirstNameNoTooltip]!“, ruft mein[mentor_to_lose.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose'))] [mentor_to_lose.GetTitledFirstName] und [mentor_to_lose.Custom('quirk_neg_pp')].\n\n„Unsere Beziehung ist vorbei. Wir sind zu verschieden, als dass sich das noch fügen würde. Ihr seid ab jetzt auf Euch allein gestellt.“"
 mentor_student.0001.a: "Wohlan denn."
 mentor_student.0002.desc: "„Es gibt nichts mehr, was ich Euch noch beibringen könnte.“\n\nMein[mentor_to_lose.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose'))] [mentor_to_lose.GetTitledFirstName] nickt lächelnd und [mentor_to_lose.Custom('quirk_pos_adverb')]. „Ihr habt viel gelernt, doch um Eure Studien noch weiter voranzutreiben, müsst Ihr Euren Weg fortan allein beschreiten.“"
 mentor_student.0002.a: "[mentor_to_lose.Custom('DE_PRO_PER_S_3P_N')|U] hat mir wahrlich eine Menge beigebracht!"
 mentor_student.0002.b: "Ich habe das Gefühl, als wären die Bande zwischen uns in Zukunft noch viel enger."
 mentor_student.0003.t: "Leise Zweifel"
 mentor_student.0003.desc: "Mein[mentor_to_lose.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose'))] [mentor_to_lose.GetTitledFirstName] lächelt [mentor_to_lose.Custom('quirk_neg_adverb')], während [mentor_to_lose.Custom('DE_PRO_PER_S_3P_N')] mir von [mentor_to_lose.Custom('DE_PRO_POS_S_3P')]en jüngsten #EMP Triumphen#! erzählt.\n\nIch mag noch vieles zu lernen haben, doch als Person wird [mentor_to_lose.GetFirstName] zunehmend schwerer zu ertragen."
 mentor_student.0003.a: "Diese Beziehung ist vorbei."
 mentor_student.0003.b: "Wenn das der Preis des Wissens ist …"
