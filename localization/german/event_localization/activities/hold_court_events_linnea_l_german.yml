l_german:
 hold_court.5010.t: "[county.GetNameNoTierNoTooltip|U] außer Kontrolle"
 hold_court.5010.desc_marshal: "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] tritt an den Thron heran.\n\n"
 hold_court.5010.desc: "[Select_CString(peasant.IsFemale, 'Eine Bäuerin', 'Ein Bauer')] tritt zaghaft an meinen Thron heran, den Hut in Händen.\n\n"
 hold_court.5010.desc.outro: "„[county.GetName|U] wird von Unruhen und Banditentum heimgesucht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Wenn Ihr ein paar Münzen für die Region erübrigen könntet, ließe sich die Ordnung wiederherstellen.“"
 hold_court.5010.a: "Interessante Idee. Probieren wir sie aus."
 hold_court.5010.b: "Ihr habt recht: Was wir brauchen, ist #EMP übermäßiges#! Blutvergießen!"
 hold_court.5010.c: "Für so etwas habe ich keine Zeit."
 hold_court.5030.t: "Schriftsprache"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zeigt mir eine Seite, die mit mir unbekannten Symbolen gefüllt ist, und besteht auf deren Lesbarkeit.\n\n„Ich habe für die [courtier.GetWomenMen] des Hofes eine eigene Schriftsprache entwickelt, da das eigentliche Alphabet hauptsächlich Teil des Unterrichts für [courtier.Custom('WomenMenOpp')] ist. Wenn Ihr es erlaubt, werde ich sofort damit beginnen, die [courtier.Custom('LadiesLords')] zu unterrichten!“\n\nIch kann gar nicht anders, als mir sofort auszumalen, welche Freiheit eine solche Sprache bringen brächte!"
 hold_court.5030.a: "Was für eine großartige Idee!"
 hold_court.5030.courtiers: "Alle [courtier.Custom('FemaleMale')|U]en Höflinge"
 hold_court.5030.b: "[court_tutor.GetFirstNameNoTooltip], unser Hoflehrer, wird Euch dabei helfen, dies zu lehren."
 hold_court.5030.c: "Wir könnten Eure Talente für andere Dinge besser gebrauchen!"
