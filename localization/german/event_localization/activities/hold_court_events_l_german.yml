 hold_court_placeholder_gain_cgv: "Ihr erhaltet #P 10#! Hofpracht"
 hold_court_placeholder_lose_cgv: "Ihr verliert #N 10#! Hofpracht"
 hold_court_start_activity: "Ihr empfangt den ersten Bittsteller"
 hold_court_header: "Hof halten:"
 #Activity Start
 hold_court.0001.t: "$hold_court_header$ Eröffnung"
 hold_court.0001.desc: "Auf meinem Thron sitzend gebe ich meinen Wachen ein Zeichen, die Türen des Saals zu öffnen. Menschen strömen herein. Einige stellen sich vor meinem Thron auf, während andere zur Seite treten, um das Geschehen zu beobachten.\n\nNach einigen Augenblicken kommt sämtliche Bewegung im Saal zum Stillstand und alle Gesichter haben sich erwartungsvoll zu mir gewandt. Vor mir stehen [ROOT.Var('num_petitioners').GetValue|V0] Bittsteller in einer geordneten Reihe, die alle darauf warten, dass ich sie aufrufe."
 hold_court.0001.a: "Gebt dem Ersten in der Reihe ein Zeichen, sich zu nähern."
 hold_court.0001.b: "Wenn ich es mir recht überlege, ist heute ein schöner Tag draußen …"
 hold_court.0001.b.tooltip: "Eure Audienz endet und Ihr schickt die Bittsteller nach Hause"
 #Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t: "Indirekte Spionage"
 hold_court.1001.desc: "Mein Gast, [rumormonger.GetTitledFirstName], nähert sich mit einem Grinsen meinem Thron und verbeugt sich tief.\n\n„Seid gegrüßt, Eure Majestät. Während meiner kürzlichen Reise nach [neighboring_realm.GetName] habe ich einige #EMP faszinierende#! Kuriositäten über einige Untertanen von [neighboring_ruler.GetTitledFirstName] in Erfahrung gebracht. Ich würde diese gern mit Euch teilen … zu einem gewissen Preis."
 hold_court.1001.a: "Eine stolze Summe, aber ich kann es mir nicht leisten, unwissend zu bleiben."
 hold_court.1001.a.seducer: "Vielleicht können wir eine andere Vereinbarung treffen?"
 hold_court.1001.a.success: "Die Informationen von [rumormonger.GetTitledFirstName] enthalten wertvolles Erpressungsmaterial"
 hold_court.1001.a.success.tt: "[rumormonger.GetTitledFirstName] verrät Euch jedes relevante [secret|E], das [rumormonger.Custom('DE_PRO_PER_S_3P_N')] kennt"
 hold_court.1001.a.failure: "Die Informationen von [rumormonger.GetTitledFirstName] sind nichts als leeres Geschwätz"
 hold_court.1001.a.failure.tt: "[rumormonger.GetTitledFirstName] kennt in Wahrheit gar keine relevanten [secrets|E]"
 hold_court.1001.b: "Niemand erpresst mich vor den Augen meiner Wachen. Ergreift [rumormonger.Custom('DE_PRO_PER_S_3P_A')]!"
 hold_court.1001.c: "Verschwindet. An meinem Hof ist kein Platz für Euresgleichen!"
 #Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t: "Ein Anspruch auf Krieg"
 hold_court.1011.desc: "„O gütig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip], ich bin [claimant_guest.GetFirstName], und ich bin weit gereist, um Euch um Hilfe zu bitten, ein großes Unrecht zu berichtigen!“\n\n[claimant_guest.Custom('DE_ART_DEF_S_N')|U] [claimant_guest.GetWomanMan] vor mir verbeugt sich tief, bevor [claimant_guest.Custom('DE_PRO_PER_S_3P_N')] mit [claimant_guest.Custom('DE_PRO_POS_S_3P')]em gut einstudierten Plädoyer fortfährt. „[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] sitzt derzeit auf dem Thron von [target_title.GetNameNoTier], doch in Wahrheit stehen diese Ländereien rechtmäßig mir zu!\n\nWenn Ihr mir dabei helft, meinen Anspruch durchzusetzen, werde ich Euch die Treue schwören und Euch bis ans Ende meiner Tage dienen.“"
 hold_court.1011.a: "Ich werde Euren Anspruch innerhalb eines Jahres geltend machen!"
 hold_court.1011.b: "Bitte geht. [target_character.Custom('DE_ART_DEF_S_N')] [target_character.GetTitleAsNameNoTooltip] ist niemand, den ich kränken kann."
 hold_court.1011.c: "Ich kann Euch nicht helfen, aber bitte genießt meine Gastfreundschaft."
 #Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t: "Staub zu Staub"
 hold_court.1021.desc: "[peasant.Custom('DE_ART_IND_N')|U] dünn[peasant.Custom('DE_END_ADJ_IND_S_N')], zerlumpt[peasant.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] steht vor mir und starrt auf die Opulenz meines Thronsaals. Da [peasant.Custom('DE_PRO_PER_S_3P_N')] offensichtlich abgelenkt ist, rufe ich nach [peasant.Custom('DE_PRO_PER_S_3P_D')], um [peasant.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit zu erlangen.\n\n„Oh, verzeiht, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Ich, äh … Mein Dorf in [county.GetNameNoTier] wurde dieses Jahr von der Braunfäule heimgesucht. Wir haben nicht nur unsere Ernte verloren, sondern auch unser Saatgut. Wir haben nichts mehr und werden ohne Hilfe verhungern!“\n\n[peasant.Custom('DE_PRO_PER_S_3P_N')|U] blickt sich erneut in meinem Thronsaal um und fügt hinzu: „Ihr habt doch sicher einige Reichtümer zu entbehren?“"
 hold_court.1021.a: "Ihr erhaltet die Mittel, die Ihr für einen Wiederaufbau benötigt."
 hold_court.1021.a.stewardship: "Wir errichten ein System zur gemeinsamen Nutzung der Ernte mit Nachbardörfern."
 hold_court.1021.b: "Euer Dienst wird Eure Schuld begleichen."
 hold_court.1021.c: "Wenn die Felder unfruchtbar sind, sollte man zum Schwert greifen."
 county_or_15_dev: "[county.GetName|U] und jede [Concept('realm', 'Reichs')|E]-[county|E] mit 15 oder weniger [development|E]"
 #Activity End
 hold_court.0021.t: "$hold_court_header$ Abschluss"
 hold_court.0021.desc: "Als der letzte Bittsteller den Raum verlässt, folgen ihm verschiedene Höflinge, die wieder ihren Aufgaben nachgehen müssen. Andere bleiben zurück und unterhalten sich über die letzten Verhandlungen.\n\nBald ist die zeremonielle Förmlichkeit gänzlich verflogen und das übliche Treiben des höfischen Lebens nimmt seinen Platz ein."
 hold_court.0021.a: "Meine Aufgabe hier ist erledigt."
 hold_court.0021.arrogant: "Es tut gut, meine Untertanen in Ehrfurcht vor meiner Gegenwart schwelgen zu lassen."
 hold_court.0021.shy: "Ich kann es kaum erwarten, wieder in meine Gemächer zu kommen …"
 hold_court.0021.gregarious: "Dies scheint eine gute Gelegenheit zu sein, sich unter die Höflinge zu mischen."
 hold_court.0021.every_guest_and_courtier: "Jeder Gast und Höfling:"
 hold_court_1001_pool_tt: "[rumormonger.GetShortUIName|U] verlässt Euren [court|E]"
