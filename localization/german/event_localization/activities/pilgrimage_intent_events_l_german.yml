l_german:
 #Missionary, console a local
 pilgrimage_intent.1000.t: "$zealotry_intent_header$ Glaubenskrise"
 pilgrimage_intent.1000.desc: "Als ich meine heilige Reise fortsetze, treffe ich am Straßenrand [Select_CString(sad_peasant.IsFemale, 'eine Frau', 'einen Mann')], [sad_peasant.Custom('DE_ART_DEF_S_N')] mit Schmutz bedeckt ist und [sad_peasant.Custom('DE_ART_DEF_S_D')] Tränen die Wangen herunterlaufen.\n\n„Seid Ihr jetzt glücklich? Ihr habt mir alles genommen! Wie soll ich weiterleben in einer Welt, die von einer so grausamen Kreatur wie der höchsten Instanz ([sad_peasant.GetFaith.HighGodName]) regiert wird?“\n\nOffensichtlich ist [sad_peasant.Custom('DE_PRO_PER_S_3P_N')] verzweifelt und befindet sich in einer Glaubenskrise."
 pilgrimage_intent.1000.a: "„Ein göttliches Wesen ([ROOT.Char.GetFaith.HealthGodName]) hat eine Antwort.“"
 pilgrimage_intent.1000.a.alternate: "„Dürfte ich einen anderen Blickwinkel aufzeigen?“"
 pilgrimage_intent.1000.a.conversion_succesful.t: "Bekehrung erfolgreich"
 pilgrimage_intent.1000.a.conversion_succesful.desc: "Ihr bekehrt [sad_peasant.Custom('DE_PRO_PER_S_3P_A')] zum Glauben"
 pilgrimage_intent.1000.a.conversion_failed.t: "Bekehrung fehlgeschlagen"
 pilgrimage_intent.1000.a.conversion_failed.desc: "Ihr schafft es nicht, [sad_peasant.Custom('DE_PRO_PER_S_3P_A')] zu bekehren"
 pilgrimage_intent.1000.b: "„Wir befinden uns auf einer heiligen Reise. Schließt Euch uns an.“"
 pilgrimage_intent.1000.b.joined.t: "Beitritt zu Pilgerreise"
 pilgrimage_intent.1000.b.joined.desc: "[sad_peasant.Custom('DE_PRO_PER_S_3P_N')|U] schließt sich Eurer Pilgerreise an"
 pilgrimage_intent.1000.b.not_joined.t: "Einladung abgelehnt"
 pilgrimage_intent.1000.b.not_joined.desc: "[sad_peasant.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht überzeugt"
 pilgrimage_intent.1000.c: "Dies sind die Tränen einer besonderen Wesenheit ([ROOT.Char.GetFaith.TricksterGodName])."
 #Missionary, convert a child
 pilgrimage_intent.1001.t: "$zealotry_intent_header$ Beeindruckbare Jugend"
 pilgrimage_intent.1001.desc: "Wir haben auf unserer Reise ins heilige Land schon so manch seltsamen Glauben gesehen, und als wir [ROOT.Char.GetCurrentLocation.GetName] durchqueren, entdecke ich eine Gruppe von Kindern, die am Straßenrand herumtollen.\n\nSie alle bleiben sofort stehen und starren uns mit staunenden Augen an, als wären wir nur Kuriositäten. Haben sie noch nie einen Pilger meines Glaubens gesehen? Vor allem ein Kind scheint von edler Statur zu sein! Vielleicht würde es gern einige Geschichten aus der heiligen Schrift ([ROOT.Char.GetFaith.ReligiousText]) hören."
 pilgrimage_intent.1001.a: "„Ich werde Euch unterrichten.“"
 pilgrimage_intent.1001.a.conversion_succesful.t: "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc: "Ihr bekehrt das Kind"
 pilgrimage_intent.1001.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc: "Ihr könnt das Kind nicht bekehren"
 pilgrimage_intent.1001.b: "Lasst uns schleunigst weiterziehen."
 #Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t: "$zealotry_intent_header$ Vorbeikommende Reisende"
 pilgrimage_intent.1010.desc: "Wir setzen unsere Reise durch [ROOT.Char.GetCurrentLocation.GetName] fort, und unsere Füße werden immer wunder und müder.\n\nWir erspähen [Select_CString(convertable_courtier.IsFemale, 'eine Adlige', 'einen Adligen')] vom örtlichen Hof, [convertable_courtier.Custom('DE_ART_DEF_S_N')] auf unsere Gruppe zureitet.\n\n„Ihr habt Euch eindeutig verirrt, [Select_CString(ROOT.Char.IsFemale, 'meine Freundin', 'mein Freund')]. Was macht ein einfacher [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]?“"
 pilgrimage_intent.1010.a: "„Wir befinden uns auf einer heiligen Reise. Schließt Euch uns an.“"
 pilgrimage_intent.1010.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc: "Ihr bekehrt [convertable_courtier.Custom('DE_PRO_PER_S_3P_A')]"
 pilgrimage_intent.1010.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc: "Ihr schafft es nicht, [convertable_courtier.Custom('DE_PRO_PER_S_3P_A')] zu bekehren"
 pilgrimage_intent.1010.b: "„Das geht Euch nichts an!“"
 #Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t: "$zealotry_intent_header$ Unbekannte Pilger"
 pilgrimage_intent.1020.desc: "Wir sind auf unserer Route bisher vielen Pilgern begegnet, die [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] waren, und alle waren fromm und dem Willen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) treu ergeben.\n\nDoch bald kommen wir in die Gesellschaft einer Gruppe seltsamer Reisender aus fernen Ländern. Sie stellen sich als „[pilgrim_character.GetFaith.GetAdherentNamePlural]“ vor und erzählen uns, dass dieser Weg auch für ihr Volk heilig sei."
 pilgrimage_intent.1020.a: "„Nur [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] dürfen diese Reise antreten.“"
 pilgrimage_intent.1020.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc: "Ihr bekehrt die Pilger"
 pilgrimage_intent.1020.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc: "Ihr könnt die Pilger nicht bekehren"
 pilgrimage_intent.1020.b: "„Sagt mir, wie Ihr die höchste Instanz ([pilgrim_character.GetFaith.HighGodName]) anbetet.“"
 pilgrimage_intent.1020.c: "Wir sind uns so ähnlich. Ihr solltet Euch uns anschließen!"
 cheaper_to_convert_to_pilgrim_faith_tt: "Ihr erhaltet einen Nachlass von #P 50 %#!, wenn Ihr zum [THIS.Char.GetFaith.GetName|l]en Glauben konvertiert"
 #You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t: "$reflections_intent_header$ Eine ruhige Lichtung"
 pilgrimage_intent.1030.desc: "Hier in der Stille am Wegesrand in [ROOT.Char.GetCurrentLocation.GetName] spüre ich, wie mich ein überwältigendes Gefühl von Frieden und Ruhe überkommt – ein Gefühl, das ich noch nie zuvor erlebt habe.\n\nGleich hinter einem kleinen Bergrücken sehe ich eine Lichtung, die seit Jahrzehnten weder Mensch noch Tier betreten zu haben scheinen. Ich spüre die Anwesenheit der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]), und vielleicht sollte ich hier eine Weile in stiller Besinnlichkeit verweilen."
 pilgrimage_intent.1030.desc_sea: "Hier draußen auf See, wenn das Wetter ruhig ist und kein Schiff sich am Horizont zeigt, ist die friedliche Ruhe schier überwältigend. Die göttliche Gegenwart ist hier besonders stark, und ich bin ganz und gar von ihr erfüllt.\n\nVielleicht sollte ich die Gelegenheit zur stillen Einkehr nutzen und noch eine Weile in dieser Bucht verbringen?"
 pilgrimage_intent.1030.a: "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) wollen es so."
 pilgrimage_intent.1030.b: "Wir sind schon genug im Verzug!"
 #You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t: "$reflections_intent_header$ Ein tierisches Omen"
 pilgrimage_intent.1040.desc.intro: "Als wir auf dieser heiligen Straße unterwegs sind, müssen wir unvermittelt anhalten, weil ein Tier vor uns auf den Weg tritt.\n\n"
 pilgrimage_intent.1040.desc.mid.pred: "Ein mächtiges Tier ([ROOT.Char.Custom('GetAnimalType')]) steht zwischen mir und dem heiligen Land."
 pilgrimage_intent.1040.desc.mid.prey: "Ein bescheidenes Tier ([ROOT.Char.Custom('GetAnimalType')]) starrt auf unsere heilige Karawane."
 pilgrimage_intent.1040.desc.outro: "\n\nAuf dem Gesicht der Bestie liegt so etwas wie ein wissender Blick. Als ob der Geist [Select_CString(ROOT.Char.IsFemale, 'einer weisen alten Frau', 'eines weisen alten Mannes')] hinter diesen wilden Augen steckt. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] blinzelt und setzt dann [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Weg fort."
 pilgrimage_intent.1040.a: "Tiere wie dieses ([ROOT.Char.Custom('GetAnimalType')]) sind oft Boten des Himmels! Folgt [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')]!"
 pilgrimage.you_lose_the_animal.t: "Tier verloren"
 pilgrimage.you_lose_the_animal.desc: "[ROOT.Char.Custom('GetAnimalType')] ging verloren"
 pilgrimage_intent.1040.b: "Wir dürfen uns nicht ablenken lassen."
 #Good omen (predator)
 pilgrimage_intent.1041.t: "Omen: eine erfolgreiche Jagd"
 pilgrimage_intent.1041.desc.intro: "Ich folge fleißig dem Tier ([ROOT.Char.Custom('GetAnimalType')]) und achte darauf, dass es mich nicht bemerkt.\n\nSchließlich trifft es auf seine Beute: einen kleinen Vogel."
 pilgrimage_intent.1041.desc.mid: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) greift an, und als der Vogel kläglich zu entkommen versucht, wird er rasch in Federn und blutige Stücke gerissen."
 pilgrimage_intent.1041.desc.outro: "\n\nWas könnte die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) damit gemeint haben?"
 pilgrimage_intent.1041.a: "Meine Kriege werden erfolgreich sein!"
 pilgrimage_intent.1041.b: "Meine Feinde werden fallen, wenn ich zuschlage!"
 #Bad omen (predator)
 pilgrimage_intent.1042.t: "Omen: eine gescheiterte Jagd"
 pilgrimage_intent.1042.desc.mid: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) wartet und wartet auf den perfekten Moment für einen Angriff. Kaum greift es den Vogel an, entkommt dieser und flattert in die Weiten des Himmels davon."
 pilgrimage_intent.1042.a: "Ich bin das Tier ([ROOT.Char.Custom('GetAnimalType')]), und meine Feinde werden mich besiegen."
 pilgrimage_intent.1042.b: "Ich bin der Vogel, und ich werde einem schlimmen Schicksal entgehen!"
 #Good omen (prey)
 pilgrimage_intent.1043.t: "Omen: eine glückliche Familie"
 pilgrimage_intent.1043.desc.intro: "Ich folge dem Tier ([ROOT.Char.Custom('GetAnimalType')]) und bleibe weit zurück, um es nicht zu erschrecken. Schließlich trifft es auf der Lichtung einen Artgenossen. Seine Gefährtin womöglich?\n\n"
 pilgrimage_intent.1043.desc.mid: "Die beiden stoßen die Köpfe sachte aneinander, beschnüffeln sich und verschwinden dann gemeinsam in der Wildnis."
 pilgrimage_intent.1043.a: "Ich werde bald ein Kind bekommen!"
 pilgrimage_intent.1043.b: "Ich muss mich mit meinen Feinden anfreunden."
 pilgrimage_intent.1043.c: "Ich sollte meiner Familie stets Vorrang einräumen."
 #Bad omen (prey)
 pilgrimage_intent.1044.t: "Omen: eine gräuliche Jagd"
 pilgrimage_intent.1044.desc.mid: "Die beiden nähern sich einander, doch bevor sie aufeinandertreffen, springt eine verschwommene, schattenhafte Gestalt aus dem Nichts herbei und verwandelt das arme Ding vor den Augen seiner Gefährtin in blutigen Brei."
 pilgrimage_intent.1044.a: "Da kommt etwas auf mich zu!"
 pilgrimage_intent.1044.b: "Ich werde meine Feinde unbemerkt vernichten!"
 you_follow_the_animal_tt: "Ihr folgt dem Tier tiefer in den Wald …"
 #You stop to contemplate on your age
 pilgrimage_intent.1050.t: "$reflections_intent_header$ Eine irdische Besinnung"
 pilgrimage_intent.1050.desc.intro: "Auf dem Weg ins heilige Land bin ich allen möglichen Pilgern begegnet, jungen wie alten. Es ist, als würde ich Betrachter eines Wandteppichs meines eigenen Lebens, der sich vor mir abrollt.\n\n"
 pilgrimage_intent.1050.desc.mid.old: "Silbernes Haar und faltige Haut schienen immer so weit weg, bis auch ich davon betroffen war. Ich kann mich des Gefühls nicht erwehren, dass diese Pilgerreise meine letzte sein könnte, bevor ich die endgültige Reise in die Nachwelt antrete ([ROOT.Char.GetFaith.PositiveAfterLife])."
 pilgrimage_intent.1050.desc.mid.young_and_dying: "Ob meines schlechten Gesundheitszustands wird mein Leben wahrscheinlich nicht so lang sein wie das der meisten. Wenn ich die lächelnden Gesichter derjenigen sehe, die das Glück haben, das Alter mit seinen Falten zu erleben, kann ich nicht anders, als neidisch auf ihr langes Leben zu sein."
 pilgrimage_intent.1050.desc.mid.young: "Ich habe noch ein langes Leben vor mir, und doch erscheint es mir so kurz, wenn ich an die Vorstellung der Ewigkeit denke."
 pilgrimage_intent.1050.desc.outro: "\n\nVielleicht sollte ich eine Weile innehalten und über die Kürze des Lebens nachdenken."
 pilgrimage_intent.1050.a: "Ich werde das Beste aus meiner Zeit machen."
 pilgrimage_intent.1050.b: "Ich habe noch ein langes Leben vor mir!"
 pilgrimage_intent.1050.c: "Diese Gedanken bereiten mir Herzeleid."
 #You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t: "$reflections_intent_header$ Die Großreiche vergangener Zeiten"
 pilgrimage_intent.1060.desc.intro: "Auf meinem Weg bin ich auf viele Erinnerungen an diejenigen gestoßen, die vor mir kamen.\n\nHier in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage_intent.1060.desc.mid.rome: "bin ich auf die bröckelnden Überreste eines Schreins des antiken römischen Pantheons gestoßen. [GetFaithByKey('hellenic_pagan').FertilityGodName|U] lächelt mich mit einem halb zersprungenen Mund an, und das Gesicht von [GetFaithByKey('hellenic_pagan').HighGodName] ist fast bis zur Unkenntlichkeit von der Witterung zerfressen worden."
 pilgrimage_intent.1060.desc.mid.israel: "habe ich zahllose Erinnerungen an die alten Hebräer gesehen, die einst hierher in ihr gelobtes Land zogen. Die alten Tempel, die einst als Orte der Anbetung von [GetFaithByKey('rabbinism').HighGodName|U] dienten, sind nun dem Verfall preisgegeben, da die Hebräer erneut in den Exodus getrieben wurden."
 pilgrimage_intent.1060.desc.mid.egypt: "sehe ich die gewaltigen Monumente der alten Pharaonen. Sie verbrachten ihr ganzes Leben damit, diese gigantischen Tribute an ihre Götter aus Alabaster und Gold zu erschaffen, und alles, was heute davon übrig bleibt, ist staubiger Sand und vom alter brüchiger Stein."
 pilgrimage_intent.1060.desc.mid.persia: "stoße ich immer wieder auf Erinnerungen an die alten Sassaniden, Parther und Seleukiden. Persien bot unzähligen Reichen ein Zuhause – für manche länger, für manche kürzer –, und doch bleibt Persien selbst bestehen. Alte zoroastrische Tempel sind im ganzen Land verfallen, und vielleicht werden eines Tages sogar unsere heiligen Städte zu Staub zerfallen sein."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars: "finde ich eine weitere von Ashokas Säulen, die vor so langer Zeit errichtet wurden. Jede von ihnen ist mit Edikten beschriftet, die Kaiser Ashoka vor Jahrhunderten erließ. Diese dharmischen Denkmäler stehen nun überall in jenen Landen, die einst das Maurya-Reich bildeten, doch das Reich selbst ist nur noch Staub."
 pilgrimage_intent.1060.desc.mid.kush: "sehe ich Erinnerungen an die vielen Reiche, die hier entlang des Nils aufgestiegen und untergegangen sind. Die Pyramiden am Kusch, die aksumitischen Tempel – man kann kaum irgendwo hinreisen, ohne auf ein verfallenes Monument der Vergangenheit zu stoßen."
 pilgrimage_intent.1060.desc.mid.fallback: "sehe ich Erinnerungen an diejenigen, die dieses Land lange vor uns bewohnten. Alte Tempel, zerbrochene Waffen, zufällige Bruchstücke von bis zur Unkenntlichkeit zerfallenen Gegenständen. Die Zeit holt uns alle ein, und die Götter, die wir verehren, und die Art und Weise, wie wir sie verehren, sind ständig im Wandel."
 pilgrimage_intent.1060.desc.outro: "\n\nVielleicht wird eines Tages [Select_CString(ROOT.Char.IsFemale, 'eine andere Frau', 'ein anderer Mann')] diesen Pfad entlangwandern und über das untergegangene [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] und den [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glauben nachdenken, der von sein[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip|U] praktiziert wurde."
 pilgrimage_intent.1060.a: "Ich sollte über alte Reiche nachdenken."
 pilgrimage_intent.1060.b: "Ich sollte über alte Glaubensrichtungen nachdenken."
 pilgrimage_intent.1060.c: "Unsinn. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U] wird ewig währen."
 pilgrimage.drive_to_succeed.t: "Vom Erfolg getrieben"
 pilgrimage.existential_dread.t: "Existenzangst"
 pilgrimage.existential_dread.desc: "Ihr werdet von Existenzangst erfüllt."
 pilgrimage.drive_to_survive.t: "Vom Überlebenswunsch getrieben"
 pilgrimage.drive_to_survive.desc: "Euer Überlebenswunsch treibt Euch an."
 pilgrimage.imperial_contemplation.t: "Reichsüberlegungen"
 pilgrimage.imperial_contemplation.desc: "Ihr denkt darüber nach, wie kurzlebig Großreiche meist sind."
 pilgrimage.godly_meditation.t: "Göttliche Meditation"
 pilgrimage.godly_meditation.desc: "Ihr denkt über das Wesen des Göttlichen nach."
 pilgrimage.failed_contemplation.t: "Gescheiterte Einkehr"
 pilgrimage.failed_contemplation.desc: "Ihr macht keine Fortschritte."
 #Personal reflections
 pilgrimage_intent.1100.t: "$reflections_intent_header$ Sternenhimmel"
 pilgrimage_intent.1100.desc: "Manchmal schaue ich hier draußen spät nachts in den Sternenhimmel, und ich denke nach. Was ist der Sinn des Lebens?\n\nKann mich das himmlische Auge ([ROOT.Char.GetFaith.PantheonTerm]) überhaupt sehen, so weit weg von zu Hause? Wofür tue ich all das hier?"
 pilgrimage_intent.1100.a: "Es ist natürlich meine heilige Pflicht!"
 pilgrimage_intent.1100.b: "In Wahrheit möchte ich nur andere Kulturen genießen und erleben."
 pilgrimage_intent.1100.c: "Ich tue nicht mehr als das, was in meiner Position erforderlich ist."
 #Sea legs
 pilgrimage_intent.1110.t: "Seefest"
 pilgrimage_intent.1110.t_altruism: "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection: "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot: "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc: "Als ich auf dem Schiff herumgehe, das uns nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] bringt, bemerke ich ein[affected_pilgrim.Custom('DE_END_PRO_S_N')] Pilger[affected_pilgrim.Custom('DE_END_NOU_S_GS_N')], [affected_pilgrim.Custom('DE_ART_DEF_S_N')] angeschlagen aussieht. [affected_pilgrim.Custom('DE_PRO_PER_S_3P_N')|U] ist wohl nicht sonderlich seefest.\n\n[affected_pilgrim.Custom('DE_PRO_PER_S_3P_N')|U] sitzt leise winselnd an der Reling zusammengekauert und hält sich fest, mit einem Gesicht in wechselnden Grün- und Weißtönen."
 pilgrimage_intent.1110.desc.outro_altruism: "\n\nIch sollte [affected_pilgrim.Custom('DE_PRO_PER_S_3P_D')] irgendwie helfen. Vielleicht sollte ich [affected_pilgrim.Custom('DE_PRO_PER_S_3P_D')] einen Schluck meines Wassers anbieten?"
 pilgrimage_intent.1110.desc.outro_reflection: "\n\nIch habe Mitleid mit [affected_pilgrim.Custom('DE_PRO_PER_S_3P_D')]. #EMP Warum#! in aller Welt begeben wir uns in solche mitunter lebensgefährlichen Lagen?"
 pilgrimage_intent.1110.desc.outro_zealot: "\n\nDie göttlichen Mächte ([ROOT.Char.GetFaith.PantheonTerm]) werden uns sicher beistehen. Vielleicht sollten wir beten, damit es schneller geht?"
 pilgrimage_intent.1110.a: "Alles wird gut. Ihr müsst einfach nur durchhalten."
 pilgrimage_intent.1110.b: "Widrigkeiten und Sorgen #EMP sind#! Teil der Prüfung."
 pilgrimage_intent.1110.c: "Beten wir, dass es Euch bald wieder besser geht."
 pilgrimage_intent.1110.d: "Dagegen sollte ich ein paar Heilkräuter haben."
 pilgrimage_intent.1110.e: "Ich bin nur froh, dass es nicht mich erwischt hat."
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t: "$zealotry_intent_header$ [Select_CString(smitten_heathen.IsFemale, 'Eine verliebte Heidin', 'Ein verliebter Heide')]"
 pilgrimage_intent.9000.desc: "Auf den Märkten von [background_market_scope.GetName] taucht [Select_CString(smitten_heathen.IsFemale, 'eine vertraute Frau', 'ein vertrauter Mann')] auf. Wie ein Hündchen folgt [smitten_heathen.Custom('DE_PRO_PER_S_3P_N')] uns schon seit Tagen.\n\nMit flehendem Blick ruft [smitten_heathen.Custom('DE_PRO_PER_S_3P_N')] aus: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – wird [entourage_to_marry_2.GetFirstName] aus Eurem Gefolge mich jemals lieben? Ich weiß, dass [entourage_to_marry_2.Custom('DE_PRO_PER_S_3P_N')] [entourage_to_marry_2.GetFaith.GetAdherentName] ist, und ich bin [smitten_heathen.GetFaith.GetAdjective|l] … doch besteht für uns dennoch die Möglichkeit einer Liebe?“\n\n[smitten_heathen.Custom('DE_PRO_PER_S_3P_N')|U] scheint tiefe Gefühle zu hegen, aber [entourage_to_marry_2.GetFirstNameNoTooltip] sieht sich da weniger sicher aus. Würden die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) diese Verbindung gutheißen?"
 pilgrimage_intent.9000.seducer: "Ich werde Euch zeigen, wie Ihr das angehen solltet!"
 pilgrimage_intent.9000.seducer.flavor: "Bringt [Select_CString(smitten_heathen.IsFemale, 'der Frau', 'dem Mann')] den einen oder anderen Kniff bei, damit [smitten_heathen.Custom('DE_PRO_PER_S_3P_N')] [entourage_to_marry_2.GetFirstName] um den Finger wickeln kann."
 pilgrimage_intent.9000.a.flavor: "In dieser Vereinigung wird dien höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) einen neuen Diener finden!"
 pilgrimage_intent.9000.b.flavor: "[smitten_heathen.GetFaith.GetAdherentNamePlural] haben gewiss spannende Werberituale. Ich muss sie beobachten."
 pilgrimage_intent.9000.a: "Wendet Euch den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) zu. Dann wird [entourage_to_marry_2.Custom('DE_PRO_POS_S_3P')] Herz Euch gehören."
 pilgrimage_intent.9000.b: "Da solltet Ihr wohl besser mit #EMP [entourage_to_marry_2.Custom('DE_PRO_PER_S_3P_D')]#! sprechen, nicht mit mir!"
 pilgrimage_intent.9000.c: "Dafür haben wir keine Zeit …"
 hit_it_off_tt: "Sie verstehen sich gut"
 they_fight_publicly_tt: "Ihr Gespräch endet in einem lautstarken Fiasko"
