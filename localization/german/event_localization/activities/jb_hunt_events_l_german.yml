l_german:
 hunt.8000.t: "Stolz wie ein Pfau"
 hunt.8000.desc: "[swooning_attendee.GetName] bewundert meinen Vogel, seit wir zum allerersten Mal zu einer Jagd aufgebrochen sind, und ich kann es [swooning_attendee.Custom('DE_PRO_PER_S_3P_D')] kaum verübeln, denn schließlich ist es ein prächtiges und schönes Tier.\n\nWir sind in der Nähe eines kleinen Flusses, der reichlich mit großen Fischen bevölkert ist, und ich denke, dies ist die bestmögliche Gelegenheit, um zu zeigen, was mein Vogel ([activity.Custom('GetRaptorType')]) kann!"
 hunt.8000.a: "Meine Fähigkeiten in Sachen Falknerei werden zu beeindrucken wissen!"
 hunt.8000.falcon_success: "Euer Vogel ([activity.Custom('GetRaptorType')]) schnappte sich einen Fisch"
 hunt.8000.falcon_failure: "Euer Vogel ([activity.Custom('GetRaptorType')]) ist gescheitert"
 hunt.8000.b: "Ich werde selbst einen Fisch fangen!"
 hunt.8000.fist_success: "Ihr fangt einen Fisch mit bloßen Händen"
 hunt.8000.fist_failure: "Ihr habt Euch zum Narren gemacht"
 hunt.8010.t: "Das Festmahl des Raubvogels"
 hunt.8010.desc: "Mein Vogel ([activity.Custom('GetRaptorType')]) scheint recht unruhig zu sein und trippelt auf meinem Handgelenk hin und her, während er an mir herumpickt. Zweifellos ist das Tier begierig darauf, wieder einmal in die Lüfte zu steigen und mir frische Beute zu bringen!\n\nEs würde dem Vogel guttun, ein paar Runden zu drehen, doch ich habe noch keine Spur von etwas entdeckt, was sich zu jagen lohnt. Von daher ist es wahrscheinlich, dass er mit leeren Klauen zurückkehren würde."
 hunt.8010.a: "Flieg, mein Freund ([activity.Custom('GetRaptorType')])!"
 hunt.8010.falcon_success: "Euer Vogel ([activity.Custom('GetRaptorType')]) kam mit Beute zurück"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "Konzentriert Euch auf die Verfolgung."
 hunt.8020.t: "Der Schenkende"
 hunt.8020.desc: "Mein Vogel ([activity.Custom('GetRaptorType')]) lässt sich auf einem Hochsitz nieder und späht begierig über die Landschaft. Blitzschnell stürzt er sich auf etwas und gerät in helle Aufregung, kaum dass er seine Beute erreicht hat. Er pickt und krallt sich an etwas auf dem Boden fest, obwohl ich nicht sehen kann, was es ist.\n\nIch eile zu meinem aufgeregten gefiederten Freund hinüber und stelle fest, dass er nicht über einem toten Tier hockt, sondern über einer kleinen Sammlung von Münzen und Schmuckstücken! Der Wert scheint nicht besonders hoch zu sein, und ich bin mir sicher, dass ich den ursprünglichen Besitzer nicht ausfindig machen könnte, selbst wenn ich es wollte."
 hunt.8020.a: "„Ein schöner Fund, mein gefiederter Freund!“"
 hunt.8020.b: "„Diese Reichtümer gehören einem ganz besonderen göttlichen Wesen ([ROOT.Char.WealthGodName]).“"
 hunt.8030.t: "Verfolgungsjagd mit [activity.Custom('GetRaptorType')|U]"
 hunt.8030.desc: "Mein Vogel ([activity.Custom('GetRaptorType')]) ist völlig aus meinem Blickfeld verschwunden, und als ich mich in der Landschaft umschaue, sehe ich nichts. Dann höre ich, wie er nach mir schreit, und ich finde ihn mit bluttriefenden Krallen auf dem Boden sitzend, obwohl kein anderes Tier in der Nähe ist.\n\nEr hat offensichtlich vor Kurzem mit etwas gekämpft, was zu groß war, um es allein zu erlegen, und es muss in der Nähe sein!"
 hunt.8030.a: "Finden wir die Bestie!"
 hunt.8030.success: "Ihr macht große Fortschritte"
 hunt.8030.failure: "Ihr macht einen kleinen Fortschritt"
 hunt.8030.b: "„Spürt das Tier auf. Ich komme nach einer kurzen Rast nach.“"
 hunt.8040.t: "Der Glückshandschuh"
 hunt.8040.desc: "[glove_salesman.GetName|U] hatte bisher den größten Auftritt bei der Jagd: Die Krallen [glove_salesman.Custom('DE_PRO_POS_S_3P')]es Vogels triefen von rotem, frischem Blut, so sehr, dass [glove_salesman.Custom('DE_PRO_POS_S_3P')] Handschuh dauerhaft purpurn gefärbt zu sein. Ich komme nicht umhin, nachzufragen, was [glove_salesman.Custom('DE_PRO_PER_S_3P_N')] getan hat, um einen so gehorsamen und meisterhaften Jagdvogel auszubilden, doch [glove_salesman.Custom('DE_PRO_PER_S_3P_N')] lacht nur.\n\n„Ich wünschte, ich könnte Euch sagen, dass es mein gutes Abrichten war, doch um ehrlich zu sein, ist mein Handschuh von einem gewissen göttlichen Wesen ([glove_salesman.GetFaith.FateGodName]) gesegnet. Ich wäre bereit, ihn für den richtigen Preis herzugeben.“"
 lucky_falconry_glove: "Falkner-Glückshandschuh"
 lucky_falconry_glove_desc: "Es wird angenommen, dass dieser Falknerhandschuh seinem Träger Glück bei der Jagd und anderen kriegerischen Betätigungen bringt."
 hunt.8040.a: "Ich muss ihn haben!"
 hunt.8040.b: "Ich brauche kein Glück."
 hunt.8040.c: "„Ich kann den #EMP richtigen Preis#! bieten.“"
 hunt.8050.t: "Spuren gesichtet!"
 hunt.8050.desc: "Wieder einmal finde ich mich in der Wildnis wieder, auf der Suche nach dem schwer zu stellenden [activity.Custom('GetLegendaryColor')|l]en Tier ([activity.Custom('GetAnimalType')|U]), und ich kann noch nicht einmal eine einzige Spur entdecken. Das heißt, bis ich eine Reihe von Fährten erspähe, die weit vom Pfad wegführen.\n\n[m_hunt.GetName] packt mich kräftig am Arm und zieht mich weg. [m_hunt.Custom('DE_PRO_PER_S_3P_N')|U] versichert mir, dass dies nicht die Spuren der legendären Bestie sind, sondern die eines gewöhnlichen Tiers ([activity.Custom('GetAnimalType')])."
 hunt.8050.a: "Folgt trotzdem den Spuren."
 legendary_animal_close_tt: "Die Spuren führen Euch näher an Euer Ziel"
 legendary_animal_no_trace_tt: "Die Spuren führen nirgendwohin"
 hunt.8050.b: "„Ich schätze, Ihr habt recht.“"
 hunt.8060.t: "Aufgepasst!"
 hunt.8060.desc: "Wir machen Fortschritte beim Aufspüren des [activity.Custom('GetLegendaryColor')|l]en Tiers ([activity.Custom('GetAnimalType')|U]), als wir von [Select_CString(eccentric_hunter_scope.IsFemale, 'einer', 'einem')] hageren und übermüdeten [eccentric_hunter_scope.GetWomanMan] unterbrochen werden.\n\n„Hütet Euch! Hütet Euch vor der Bestie! Ich bin seit vielen Jahren auf der Suche nach dem [activity.Custom('GetLegendaryColor')|l]en Tier ([activity.Custom('GetAnimalType')|U]), überall in der Region ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|U])! Es ist bösartig, und es dürstet nur nach Menschenfleisch! Flieht! Das ist eine Last, die allein ich zu schultern habe!“"
 hunt.8060.a: "„Erzählt mir alles, was Ihr wisst.“"
 hunt.8060.success: "[eccentric_hunter_scope.Custom('DE_PRO_PER_S_3P_N')|U] erzählt Euch alles"
 hunt.8060.failure: "[eccentric_hunter_scope.Custom('DE_PRO_PER_S_3P_N')|U] erzählt Euch nichts"
 hunt.8060.b: "„Ihr kennt die Landschaft ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|U]). Nehmt an meiner Jagd teil!“"
 hunt.8060.c: "„Wahnsinnige Kreatur! Schafft Euch weg von mir!“"
 hunt.8070.t: "Pfeil anlegen, zielen …"
 hunt.8070.desc.intro: "Ich bin stundenlang in der Landschaft ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|U]) umhergerannt. Das [activity.Custom('GetLegendaryColor')|l]e Tier ([activity.Custom('GetAnimalType')|U]) verfolgt mich in meinen Träumen, stets gerade außerhalb meiner Reichweite.\n\nDoch dann sehe ich es! Oben auf einer Böschung! Es posiert [activity.Custom('GetAnimalSoundParticiple')] in der Sonne, spottet über mich!"
 hunt.8070.desc.mid.lunatic: "Ich höre das leise Flüstern meiner Jagdgruppe. Sie glauben, ich könne die Bestie nicht erlegen!"
 hunt.8070.desc.mid.paranoid: "Es scheint nicht echt zu sein. Vielleicht hat jemand aus meinem Gefolge eine Fälschung angefertigt, um mich zu täuschen!"
 hunt.8070.desc.mid.fallback: "Dieses Objekt meiner Begierde bringt mir in jedem wachen Moment nichts als Wut ein."
 hunt.8070.desc.outro: "Ich kann mich des Eindrucks nicht erwehren, dass dies nur ein weiterer Traum ist, obwohl ich hellwach bin."
 hunt.8070.a: "Versucht, es zu erlegen!"
 hunt.8070.b: "Nein, das kann nicht echt sein."
 hunt.8071.t: "… Schuss!"
 hunt.8071.desc.intro: "Ich lasse meinen Pfeil davonzischen und beobachte, wie er zur Böschung hinüberfliegt. Ich könnte schwören, dass ich einen Schmerzensschrei höre, doch ich bin mir nicht sicher.\n\nIch eile zur Quelle des Geräuschs"
 hunt.8071.desc.outro: "und finde die Bestie, wie sie tiefer ins Gelände ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|U]) hineinhuscht! In ihrem Nachgang hinterlässt sie zwar eine Blutspur, doch der Schuss scheint sie nicht ernsthaft verletzt zu haben."
 hunt.8071.a: "Folgt dem Blut!"
 hunt.8072.desc.outro: "und finde den leblosen Leib von [murder_target.GetName] mit einem Pfeil im Schädel vor. Ich spüre, wie meine Haut erkaltet und meine Glieder schwach werden. Wie konnte ich nur so etwas tun? [murder_target.Custom('DE_PRO_PER_S_3P_N')|U] sieht dem [activity.Custom('GetLegendaryColor')|l]en Tier ([activity.Custom('GetAnimalType')|U]) überhaupt nicht ähnlich!"
 hunt.8072.a: "Ich verliere den Verstand."
 hunt.8073.desc.outro: "und alles, was ich sehe, ist ein tief in den Boden gerammter Pfeil. Es gibt keine Fußspuren, keine Losung, keine Anzeichen für irgendeine Art von Tier ([activity.Custom('GetAnimalType')]). War es überhaupt da oder bilde ich mir das alles nur ein? Gibt es überhaupt so etwas wie dieses [activity.Custom('GetLegendaryColor')|l]e Tier ([activity.Custom('GetAnimalType')])?"
 hunt.8073.a: "Ich bin nicht wahnsinnig!"
 hunt.8074.desc.outro: "und finde den Kadaver eines gewöhnlichen Tiers ([activity.Custom('GetAnimalType')]) ohne eine Spur von [activity.Custom('GetLegendaryColor')|U]. Vielleicht haben mich meine Augen nur getrogen, doch immerhin habe ich es mit nur einem Schuss erlegt."
 hunt.8074.a: "Eine Beute ist eine Beute."
 hunt.8500.t: "Von ganz oben"
 hunt.8500.desc: "Ich lasse meinen Jagdvogel ([activity.Custom('GetRaptorType')]) steigen, doch anstatt sich in die Lüfte aufzuschwingen, flattert das törichte Tier einfach nur in den nächsten Baum.\n\nVon dort aus starrt er mich mit seinen leeren, gefühllosen Augen an, als hätte er mich nicht gerade vor der gesamten Jagdgesellschaft blamiert. Ich rufe ihn, damit er wieder herunterkommt, ernte jedoch lediglich das unterdrückte Lachen der anderen Jäger."
 hunt.8500.a: "Ich klettere selbst dort hinauf!"
 hunt.8500.success: "Ihr holt Euch Euren Jagdvogel zurück"
 hunt.8500.failure: "Ihr fallt vom Baum"
 hunt.8500.b: "Ich vertraue voll in die Ausbildung meines Jagdvogels ([activity.Custom('GetRaptorType')])."
 hunt.8500.falcon_success: "Euer [activity.Custom('GetRaptorType')] kehrt zu Euch zurück"
 hunt.8500.falcon_failure: "Euer [activity.Custom('GetRaptorType')] bleibt im Baum sitzen"
 hunt.8510.t: "Brutale Natur"
 hunt.8510.desc: "Kurz nachdem er in die Wildnis verschwunden ist, höre ich meinen Jagdvogel ([activity.Custom('GetRaptorType')]) panisch kreischen. Ich eile zu ihm und sehe, dass sich eine garstige Bestie ([ROOT.Char.Custom('GetAnimalType')]) den Fuß meines edlen Vogels geschnappt hat!\n\nDer Kampf läuft nicht gut für meinen lieben Jagdvogel, und das Maul des feindlichen Raubtiers ist blutverschmiert. Wenn ich einschreite, riskiere ich, dass das Monstrum auf mich losgeht, doch solch wertvolle Jagdvögel sind nur schwer zu ersetzen …"
 hunt.8510.a: "Ich kämpfe persönlich gegen das Scheusal!"
 hunt.8510.a.success: "Ihr schlagt die Bestie ([ROOT.Char.Custom('GetAnimalType')]) in die Flucht"
 hunt.8510.a.failure: "Ihr werdet von der Bestie ([ROOT.Char.Custom('GetAnimalType')]) übel zugerichtet"
 hunt.8510.b: "Ich mische mich besser nicht ein."
 hunt.8510.b.success: "Euer Raubvogel ([activity.Custom('GetRaptorType')]) entkommt unversehrt"
 hunt.8510.b.failure: "Ihr müsst Euch ein neues Tier kaufen"
 hunt.8510.c: "Ich werde einem der anderen Jäger einen besseren Jagdvogel ([activity.Custom('GetRaptorType')]) abkaufen."
 hunt.8510.d: "Ich weiß genau, wie man mit [ROOT.Char.Custom('GetAnimalPlural')] umgeht!"
 hunt.8520.t: "Getrennte Wege"
 hunt.8520.desc.intro: "Wir folgen schon einer Weile der Fährte eines Tiers ([activity.Custom('GetAnimalType')]) durch das Gelände, als ich bemerke, wie sich die Spuren mysteriöserweise teilen! Ich möchte den Spuren nach links folgen, doch [m_hunt.GetName] zieht mich nach rechts.\n\n„Kommt schon, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Das sind eindeutig alte Spuren. Wir müssen den frischeren folgen.“\n\n"
 hunt.8520.desc.outro.obsessed: "Hält [m_hunt.Custom('DE_PRO_PER_S_3P_N')] mich etwa für dumm? [m_hunt.Custom('DE_PRO_PER_S_3P_N')|U] möchte mich eindeutig in die Irre führen."
 hunt.8520.desc.outro.fallback: "Bei genauerer Betrachtung sehen die Spuren nach links tatsächlich schon verblichener aus als die nach rechts."
 hunt.8520.a: "Ich gehe nach links."
 hunt.8520.a.success: "Die Spur führt Euch näher zu Eurem Ziel"
 hunt.8520.a.failure: "Die Spur führt Euch ins Nichts"
 hunt.8520.b: "Ich gehe nach rechts."
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "In der Falle"
 hunt.8530.desc.intro: "Da! Am Horizont! Ich sehe es! Das legendäre Tier ([activity.Custom('GetAnimalType')]) in [activity.Custom('GetLegendaryColor')|U]! Ich laufe aufgeregt in seine Richtung, bevor es sich erneut in meinem Griff in Nebel verwandeln kann!\n\n#EMP ZACK!#!\n\nIch spüre nicht einmal, wie mein Bein zwischen den Steinen feststeckt; ich sehe nur, wie die Welt vor mir versinkt, als ich bis zur Hüfte in der Falle eines gemeinen Wilderers trete! Sosehr ich mich auch wehre: Ich kann mein Bein nicht befreien."
 hunt.8530.desc.outro.obsessed: "Dieses verfluchte Biest darf mir nicht schon wieder entkommen! Auch wenn ich zu außerordentlichen Mitteln greifen muss …"
 hunt.8530.desc.outro.fallback: "Dies könnte meine letzte Gelegenheit sein, das Tier zu fangen, doch es scheint keinen Ausweg zu geben."
 hunt.8530.a: "Ich muss nur den richtigen Winkel erwischen …"
 hunt.8530.a.success: "Ihr seid wieder frei"
 hunt.8530.a.failure: "Ihr macht es nur schlimmer"
 hunt.8530.b: "„Hilfe! Hilfe!“"
 hunt.8530.c: "Ich muss dieses verdammte Bein loswerden!"
 hunt.8540.t: "Das Tier ([activity.Custom('GetAnimalType')|U]) in [activity.Custom('GetLegendaryColor')|U]: ein Omen"
 hunt.8540.desc.intro: "Erneut träume ich von dem Tier ([activity.Custom('GetAnimalType')]) in [activity.Custom('GetLegendaryColor')|U]; es lässt mir einfach keine Ruhe. Es starrt mich an, und donnernd [activity.Custom('GetAnimalSoundParticiple')] schreckt es mich in meiner Jagdhütte aus dem Schlaf, schweißgebadet und schreiend.\n\n"
 hunt.8540.desc.mid.witch: "Eine höhere Macht ([ROOT.Char.GetFaith.WitchGodName|U]) spricht offenbar in meinen Träumen zu mir und sagt mir, dass das Tier dort draußen wartet und dass ich es erlegen muss. Ich schaue aus dem Fenster und sehe dort draußen allerlei Tiere, die alle in dieselbe Richtung blicken."
 hunt.8540.desc.mid.orion: "Ich schaue aus dem Fenster, und das Sternbild des Jägers ist heller als je zuvor, als würde es mich rufen."
 hunt.8540.desc.mid.ursa_major: "Ich schaue aus dem Fenster, und das Sternbild [activity.Custom('GetAnimalType')] erstrahlt hell am klaren Nachthimmel. Es ruft mich in die Wildnis."
 hunt.8540.desc.mid.lights: "Ich schaue aus dem Fenster und sehe funkelnde, taghelle weiße Kugeln, die in die Wildnis davonfliegen. Führen sie mich etwa zu meiner Beute?"
 hunt.8540.desc.mid.comet: "Ich schaue aus dem Fenster und erblicke einen Kometen, der über den Himmel wandert. Führt er mich vielleicht zu einem bestimmten Punkt in der Wildnis?"
 hunt.8540.desc.outro: "\n\nUnbestritten ist das echt, was ich da sehe, doch mein Leib ist so erschöpft."
 hunt.8540.a: "Das #EMP muss#! ein Zeichen für morgen sein!"
 hunt.8540.a.success: "Ihr deutet die Zeichen richtig"
 hunt.8540.a.failure: "Ihr werdet ins Nirgendwo geführt"
 hunt.8540.b: "Ich kann jetzt nicht schlafen! Ich muss einen früh los!"
 hunt.8540.b.success: "Ihr macht Fortschritte"
 hunt.8540.b.failure: "Ihr findet keine Spur des Tiers"
 hunt.8540.c: "Ein Geschenk der höchsten Instanz ([ROOT.Char.GetFaith.CreatorName])."
 hunt.8540.d: "Wie wunderschön, Das muss ich [intent_target_character.GetFirstName] zeigen!"
 hunt.8550.t: "Losung in [activity.Custom('GetLegendaryColor')|U]"
 hunt.8550.desc: "Ich mache Fortschritte bei der Jagd nach dem legendären [activity.Custom('GetLegendaryColor')|l]en Tier ([activity.Custom('GetAnimalType')|U]). Seine Spuren führen mich weg von den breitgetretenen Wegen, bevor sie sich im Nichts verlieren. Ich spüre, wie die Verzweiflung von mir Besitz ergreift, doch plötzlich sehe ich etwas, was mir den Atem raubt.\n\nLosung in reinstem [activity.Custom('GetLegendaryColor')|U]; so etwas habe ich noch nie gesehen! Wenn das Tier diese Farbe hat, ist es nur erwartbar, dass seine Losung ebenfalls derart gefärbt ist."
 hunt.8550.a: "Das #EMP muss#! so sein!"
 hunt.8550.a.success: "Die Losung führt Euch näher zu Eurem Ziel"
 hunt.8550.a.failure: "Ihr verliert jede Spur des Tiers"
 hunt.8550.b: "Vielleicht sollte ich versuchen, sie zu bestimmen."
 hunt.8550.b.success: "Ihr bestimmt die Losung korrekt"
 hunt.8550.b.failure: "Ihr seid nicht in der Lage, die Losung zu bestimmen"
 hunt.8550.c: "Das ist eine falsche Fährte. Wir müssen etwas anderes finden."
 hunt.8550.d: "Dies sind #EMP legendäre#! Hinterlassenschaften!"
 legendary_fumes: "Legendäre Losung"
 legendary_fumes_desc: "Diese Hinterlassenschaften sollen von einem mythischen [activity.Custom('GetLegendaryColor')]en Tier ([activity.Custom('GetAnimalType')]) ausgeschieden worden sein."
 hunt.8560.t: "Große Katze, kleines Kätzchen"
 hunt.8560.desc: "Als wir auf der Suche nach der tödlichen Bestie ([activity.Custom('GetAnimalType')]) die Wildnis durchstreifen, höre ich ein klägliches leises Maunzen. Ich folge ihm und finde ein winziges Exemplar der Gattung [activity.Custom('GetAnimalType')], kleiner als eine Hauskatze, bibbernd und völlig regungslos im Freien.\n\n[hunt_participant.GetName] stürmt nach vorn und nimmt das schnurrende Tier in die Arme.\n\n„Die Eltern des armen Dings sind sicher tot oder sie haben sich verirrt. Es ist unsere Pflicht, die verwundbaren Kreaturen der Schöpfung zu beschützen, findet Ihr nicht auch?“"
 hunt.8560.a: "Wir können mit seinen Schreien ein erwachsenes Exemplar ([activity.Custom('GetAnimalType')]) anlocken!"
 hunt.8560.b: "Ich werde mich um das Tier kümmern."
 hunt.8560.c: "„Werft das Ding wieder dahin, wo Ihr es gefunden habt!“"
 hunt.8570.t: "Tiere in Panik!"
 hunt.8570.desc: "Es begann mit einem leisen Rumpeln, doch schon bald erbebte die gesamte Welt, als würden die finstersten Mächte ([ROOT.Char.GetFaith.DevilName]) selbst die Erde entzweien!\n\nEs dauert nicht lange, bis eine wahre Flut [activity.Custom('GetAnimalPlural')] die gesamte Lichtung überrollt, und [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] ist mittendrin gefangen!\n\nFürs Erste scheinen die Bestien [stampede_victim.Custom('DE_PRO_PER_S_3P_A')] zu verschonen, doch wenn ich nicht zur Tat schreite, ist [stampede_victim.Custom('DE_PRO_PER_S_3P_N')] gewiss verloren!"
 hunt.8570.a: "„Ich komme!“"
 hunt.8570.a.success: "Ihr rettet [stampede_victim.Custom('DE_PRO_PER_S_3P_A')] unversehrt"
 hunt.8570.a.failure: "Ihr rettet [stampede_victim.Custom('DE_PRO_PER_S_3P_A')] mit Verletzungen"
 hunt.8570.a.crit_failure: "Ihr sterbt bei Eurem Versuch"
 hunt.8570.b: "Vielleicht kann ich die panischen Tiere ja umlenken."
 hunt.8570.b.success: "Ihr lenkt die panischen Tiere um"
 hunt.8570.b.failure: "Ihr schafft es nicht, die panischen Tiere umzulenken"
 hunt.8570.c: "Eine gute Gelegenheit, ein paar Nachzügler zu erlegen!"
 hunt.8570.c.success: "Ihr landet ein paar gute Treffer"
 hunt.8570.c.failure: "Ihr schafft es nicht, auch nur ein Tier ([activity.Custom('GetAnimalType')]) zu erlegen"
 hunt.8570.c.death: "[stampede_victim.GetName] wird zu Tode getrampelt"
 hunt.8570.c.survives: "[stampede_victim.GetName] überlebt"
 hunt.8570.d: "[stampede_victim.Custom('DE_PRO_PER_S_3P_N')] kann sich selbst helfen."
 hunt.8580.t: "Von oben herab"
 hunt.8580.desc: "Ich werde nur einen Augenblick lang von meiner Jagdgesellschaft getrennt, doch dieser Augenblick reicht schon: Ein umherstromerndes Exemplar der Gattung [activity.Custom('GetAnimalType')] starrt von einem großen Felsen auf mich herab, als wäre ich seine nächste Mahlzeit. Mein Hals wird trocken, und meine Hand verkrampft sich um meinen Bogen.\n\nMeine Jagderfahrung sagt mir, dass ich mich in dieser Lage nicht bewegen sollte, wenn ich überleben will, doch jetzt gerade bin ich Sklave meiner Instinkte."
 hunt.8580.a: "Ich muss versuchen, reglos zu bleiben."
 hunt.8580.a.success: "Die Bestie ([activity.Custom('GetAnimalType')]) verliert das Interesse und verschwindet"
 hunt.8580.a.failure: "Ihr werdet von der Bestie ([activity.Custom('GetAnimalType')]) übel zugerichtet"
 hunt.8580.b: "Ich kann das Tier erschießen."
 hunt.8580.b.success: "Ihr trefft die Bestie ([activity.Custom('GetAnimalType')])"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "Ich muss weglaufen und um Hilfe rufen!"
 hunt.8580.c.success: "Ihr entkommt"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "Das Versteck der [activity.Custom('GetAnimalPlural')]"
 hunt.8590.desc: "Oben auf dem Hügel angelangt findet meine Jagdgesellschaft eine dunkle Höhle, die schier endlos scheint. Um den Eingang verteilt weisen alle Spuren auf eines hin: [activity.Custom('GetAnimalPlural')]!\n\nZweifelsohne haben sich hier ein oder mehrere Exemplare niedergelassen. Wenn wir hier bis zum Einbruch der Nacht warten, haben wir unsere Beute mit an Sicherheit grenzender Wahrscheinlichkeit gefunden."
 hunt.8590.a: "Dann werden wir eben warten!"
 hunt.8590.a.success: "Die Tiere kehren nach Hause zurück"
 hunt.8590.a.failure: "Die Tiere tauchen nicht auf"
