l_german:
 activity_funeral: "Beisetzung"
 activity_funeral_desc: "Versammelt das weinende Reich für eine $activity_funeral$, eine Gelegenheit, ein verehrtes Mitglied des Adels gebührend zu verabschieden."
 activity_funeral_province_desc: "Ihr haltet eine Beisetzung in [ROOT.Province.GetName] ab.\nDurch Provinzen mit einer hohen Punktzahl erhaltet Ihr erhöhte [piety_i] [piety|E], mehr [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] und zusätzliche [legitimacy|E]\n"
 activity_funeral_guest_help_text: "Geladene [guests|E] werden die Gelegenheit haben, ihre [opinion|E] über Euch zu verbessern.\nBeisetzungen sind zudem eine Möglichkeit, Eure emotionalen Belastungen loszulassen, etwas [stress|E] abzubauen und [piety|E] zu gewinnen."
 activity_funeral_selection_tooltip: "Veranstaltet eine Beisetzung, um einen verstorbenen Verwandten zur Ruhe zu betten\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$ [opinion_i] [opinion|E]\n$BULLET_WITH_TAB$ [legitimacy_i] [Concept('legitimacy', 'Legitimitätszuwachs')|E]\n$BULLET_WITH_TAB$ [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E]\n$BULLET_WITH_TAB$ Zugewinn an [piety_i] [piety|E]"
 activity_funeral_destination_selection: "Der Leichnam muss irgendwo in Eurem eigenen Reich beigesetzt werden. Heilige Stätten und religiöse Gebäude werden die Qualität des Gottesdiensts verbessern."
