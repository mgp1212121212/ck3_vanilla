 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Zeremonien"
 funeral_ceremony_bad: "Bescheidene Zeremonien"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Geringfügiger Zuwachs an [piety|E]\n$EFFECT_LIST_BULLET$ Geringfügiger Zuwachs an [legitimacy|E]\n$EFFECT_LIST_BULLET$ Geringfügiger [Concept('stress', 'Anspannungsabbau')|E]\n\n#weak Der Tod ist keine Zeit für Prunk und Protz; er ist eine Zeit, in der wir zusammenkommen und unsere bescheidene Ehrerbietung zeigen.#!"
 funeral_ceremony_normal: "Gediegene Zeremonien"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Zuwachs an [piety|E]\n$EFFECT_LIST_BULLET$ Zuwachs an [legitimacy|E]\n$EFFECT_LIST_BULLET$ [Concept('stress', 'Anspannungsabbau')|E]\n\n#weak Der Tod ist ins Reich gekommen, und nun ist es an der Zeit, eine prunkvolle Zeremonie für den Verstorbenen abzuhalten.#!"
 funeral_ceremony_good: "Extravagante Zeremonien"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Bedeutender Zuwachs an [piety|E]\n$EFFECT_LIST_BULLET$ Bedeutender Zuwachs an [legitimacy|E]\n$EFFECT_LIST_BULLET$ Bedeutender [Concept('stress', 'Anspannungsabbau')|E]\n\n#weak Der Tod hat eine große Persönlichkeit des Reichs ereilt – hat sie nicht alles verdient, was wir ihr bieten können? Für die Bestattungszeremonie sollen keine Kosten gescheut werden, und alle sollen von der großen Tragödie erfahren, die das Reich getroffen hat.#!"
 mourn_intent: "Trauer"
 mourn_intent_desc: "Dies ist eine Zeit, um die Verstorbenen zu betrauern, und eine entscheidende Möglichkeit, die eigene [piety|E] zur Schau zu stellen."
 wakename_offering_of_libations: "Darbringung von Trankopfern"
 wakedesc_offering_of_libations: "Nun ist es an der Zeit, Nahrung und Wasser für den Toten zu opfern. Der Leichnam wird in den kommenden Tagen von heiligen Personen gewaschen und für die Trauernden einbalsamiert."
 wakename_sky_burial: "Totenehrung"
 wakedesc_sky_burial: "Dies ist nicht die Zeit für Gefühlsausbrüche, sondern eine Zeit für triste und sanfte Trauer. Dies ist die Gelegenheit für die Gäste, der trauernden Familie Trost zu spenden."
 wakename_mummification: "Mumifizierung"
 wakedesc_mummification: "Trauernde versammeln sich in Erwartung der Einbalsamierung und Mumifizierung des Leichnams, um ihn für die Ewigkeit zu bewahren."
 wakename_wake: "Totenwache"
 wakedesc_wake: "Dies ist die Zeit, in der man über dem Leichnam des Verstorbenen wacht und eine letzte Gelegenheit hat, Gedanken und Gefühle mit dem Toten zu teilen, bevor sein Leib ins Jenseits überführt wird."
 wakename_bathing: "Baden des Leichnams"
 wakedesc_bathing: "Die Trauernden versammeln sich, um den Leichnam des Verstorbenen zu baden und in weiße Tücher zu hüllen."
 ceremonyname_public_bewailment: "Öffentliches Wehklagen"
 ceremonydesc_public_bewailment: "Bei der öffentlichen Trauerfeier werden Gefühlsregungen entfesselt: Man weint, klagt und heult am Leichnam des Verstorbenen, bevor er der Erde übergeben wird."
 ceremonyname_sky_burial: "Himmelsbestattung"
 ceremonydesc_sky_burial: "Der Leichnam wird in den Bäuchen von Vögeln ins Jenseits befördert, damit der Verstorbene die Welt so nähren kann, wie sie ihn einst nährte."
 ceremonyname_ground_burial: "Begräbnis"
 ceremonydesc_ground_burial: "Der Leichnam wird der Erde übergeben und die Trauernden sprechen gemeinsam Gebete. Obschon die Seele weiterlebt, wird der Leichnam zur letzten Ruhe gebettet."
 ceremonyname_cremation: "Einäscherung"
 ceremonydesc_cremation: "Der Leichnam wird auf einem großen Scheiterhaufen verbrannt."
 ceremonyname_mummification: "Grablegung"
 ceremonydesc_mummification: "Der mumifizierte Leichnam wird in eine Gruft gelegt, wo er ruhen kann."
 ceremonyname_ceremony: "Zeremonie"
 ceremonydesc_ceremony: "Der Leichnam wird in einer traditionellen und [Concept('pious', 'frommen')|E] Zeremonie dem Jenseits übergeben."
 activity_funeral_predicted_cost: "Die Kosten für eine Beisetzung hängen von den von Euch gewählten [activity_options|E] sowie den Beisetzungspraktiken bzw. der [doctrine|E] Eures [Concept('faith', 'Glaubens')|E] ab."
 funeral_cost_increase_great_temple: "Ein Großtempel ist hier zu finden"
 funeral_cost_increase_mummification: "Mumifizierung"
 funeral_cost_discount_cremation: "Einäscherung"
 funeral_activity_cost_desc: "Grundkosten"
 building_funeral_effect_desc: "$unlocks_building_desc$Erhöht [Concept('legitimacy', 'Legitimitätszuwachs')|E] und [Concept('piety', 'Frömmigkeitszuwachs')|E] für [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName]s-[activities|E], die in diesem [holding|E] ausgerichtet werden"
 building_funeral_wavel_effect_desc: "$unlocks_building_desc$Erhöht [Concept('legitimacy', 'Legitimitätszuwachs')|E] und [Concept('piety', 'Frömmigkeitszuwachs')|E] deutlich für [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName]s-[activities|E], die in diesem [holding|E] ausgerichtet werden"
 #Events
 funeral.0001.t: "Der Tod trauert mit"
 funeral.0001.desc: "Ein weiterer Grund zur Trauer ist heute über uns hereingebrochen, da [Select_CString(host.IsFemale, 'unsere Gastgeberin', 'unser Gastgeber')] [host.GetName] ins Jenseits ([host.GetFaith.PositiveAfterLife]) eingegangen ist.\n\nDies bedeutet zwar eine Verkürzung der derzeitigen Zeremonien, doch es deutet auch darauf hin, dass es früher als erwartet zu weiteren Beisetzungen kommen könnte."
 funeral.0001.a: "Wie bedauerlich."
 funeral.0001.a.tt: "[host.GetName|U] ist gestorben."
 funeral.0002.t: "Der Tod trauert mit"
 funeral.0002.desc: "Ein weiterer Grund zur Trauer ist heute über uns hereingebrochen, da [Select_CString(host.IsFemale, 'unsere Gastgeberin', 'unser Gastgeber')] [host.GetName] ins Jenseits ([host.GetFaith.PositiveAfterLife]) eingegangen ist. Als [host.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.Char.IsFemale, 'e Erbin', ' Erbe')] sind [host.Custom('DE_PRO_POS_S_3P')]e Pflichten als Gastgeber[host.Custom('DE_END_NOU_S_GS_N')] auf mich übergegangen.\n\nObwohl dies nicht das Ende unserer bescheidenen Zeremonie bedeutet, deutet es doch darauf hin, dass es früher als erwartet zu weiteren Beisetzungen kommen könnte."
 funeral.0002.a: "Ich werde tun, was ich tun muss."
 funeral.0002.a.tt: "Die mit der Beisetzung verbundenen Pflichten sind auf Euch übergegangen."
 funeral.0010.t: "Ankunft"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] soll die letzte Ruhestätte von [deceased.GetFirstName] sein, und ich bin"
 funeral.0010.self: "Man lässt mir die nötige Zeit allein, um meine Gedanken zu sammeln und mich auf die Ankunft der geehrten Trauergäste vorzubereiten."
 funeral.0010.dislikes_host: "Mich begrüßt das [host.Custom('InsultAdjective')]e Scheusal [host.GetName]. Obwohl es mir widerstrebt, in [host.Custom('DE_PRO_POS_S_3P')]er Gesellschaft zu sein, bin ich doch im Grunde nur wegen [deceased.GetName] hier. Dies ist meine Gelegenheit,"
 funeral.0010.likes_host: "Mich begrüßt [Select_CString(host.IsFemale, 'die großherzige', 'der großherzige')] [host.GetName]. Ich kann nicht nur [host.Custom('DE_PRO_POS_S_3P')]e gute Gesellschaft genießen, sondern bin auch wegen [deceased.GetName] hier. Dies wird meine letzte Gelegenheit sein,"
 funeral.0010.neutral: "[host.GetName|U] begrüßt mich. Mir liegt wenig an [host.Custom('DE_PRO_POS_S_3P')]er Gesellschaft, doch an diesem Tag geht es ohnehin in Wahrheit um [deceased.GetName], und dies ist meine Gelegenheit,"
 funeral.0010.disrespect: "am Ende als Letztes und damit am besten zu lachen – etwas, womit diese verabscheuungswürdige Kreatur nie gerechnet hätte."
 funeral.0010.respect: "mich ein letztes Mal von [deceased.Custom('DE_PRO_PER_S_3P_D')] zu verabschieden.\n\n"
 funeral.0010.intent_arrived: "\n\nIch entdecke [ROOT.Char.GetIntentTarget.GetTitledFirstName] unter den Trauernden, völlig ahnungslos, was meinen Plan anbelangt ([ROOT.Char.GetInvolvedActivityIntent.GetName])."
 funeral.0010.intent: "\n\nNoch kann ich [ROOT.Char.GetIntentTarget.GetTitledFirstName] nirgendwo entdecken. Ich sehne mich nach [ROOT.Char.GetIntentTarget.Custom('DE_PRO_POS_S_3P')]em Erscheinen, damit mein Plan ([ROOT.Char.GetInvolvedActivityIntent.GetName]) endlich in Gang gesetzt werden kann."
 funeral.0010.a.bad: "Meines Erachtens eine Zeit zum Feiern."
 funeral.0010.a.good: "Ich werde [deceased.Custom('DE_PRO_PER_S_3P_A')] nie vergessen."
 funeral.0100.t: "Staub zu Staub"
 funeral.0100.desc.intro: "Nun ist die Zeit gekommen, die letzten Riten für [deceased.GetName] vor [deceased.Custom('DE_PRO_POS_S_3P')]er endgültigen Reise ins Jenseits abzuhalten.\n\n"
 funeral.0100.desc.intro2.burial: "Der in ein Tuch geschlagene Leichnam von [deceased.GetFirstName] wird über ein offenes Grab gehalten, das von engen Freunden und Angehörigen umringt ist. [Select_CString(host.IsLocalPlayer, 'Am Kopfende stehe ich', 'Am Kopfende steht ')][Select_CString(host.IsLocalPlayer, '', host.GetName)] an einem privilegierten Ort der Trauer, der allein großmütigen Gastgebern vorbehalten ist."
 funeral.0100.desc.intro2.sky_burial: "Der Leichnam von [deceased.GetFirstName] wurde von einem Trauerzug zum höchsten Punkt in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] getragen. Kurz vor dem Gipfel wird er dann ausschließlich für [Select_CString(host.IsLocalPlayer, 'mich', host.GetName)] zurückgelassen, um so die letzte Etappe der Reise anzutreten."
 funeral.0100.desc.intro2.mummification: "Der tadellos erhaltene Leichnam von [deceased.GetFirstName] ist für alle sichtbar aufgebahrt. Die wunderbare Arbeit der Einbalsamierer lässt [deceased.Custom('DE_PRO_PER_S_3P_A')] im Grunde so aussehen, als ob [deceased.Custom('DE_PRO_PER_S_3P_N')] wieder aufstehen und durch die Gegend gehen könnte, und ehe der Leichnam ein für alle Mal beigesetzt wird, wird er nur einen kurzen Moment lang mit [Select_CString(host.IsLocalPlayer, 'mir', host.GetName)] allein gelassen."
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName|U] liegt in feine weiße Stoffe gehüllt auf einem hohen Scheiterhaufen. Neben [Select_CString(host.IsLocalPlayer, 'mir', host.GetName)] steht ein [host.GetFaith.PriestNeuter] mit einer Fackel, deren Flamme im Wind flackert."
 funeral.0100.desc.mid.hate: "\n\nVon Angesicht zu Angesicht mit [deceased.Custom('DE_PRO_POS_S_3P')]em Leib, dem jegliches Leben abhandengekommen ist, kichere ich ein wenig in mich hinein. Ich werde [Select_CString(ROOT.Char.IsFemale, 'diejenige sein, die', 'derjenige sein, der')] [deceased.Custom('DE_PRO_POS_S_3P')]e verderbten sterblichen Überreste entsorgt."
 funeral.0100.desc.mid.love: "\n\nIch kann mich kaum überwinden, [deceased.Custom('DE_PRO_PER_S_3P_A')] anzusehen, und selbst jetzt fällt es mir schwer zu glauben, dass dies wirklich unser letzter gemeinsamer Moment ist."
 funeral.0100.desc.mid.spouse: "\n\nIch blicke ein letztes Mal auf [Select_CString(deceased.IsFemale, 'meine verstorbene Gattin', 'meinen verstorbenen Gatten')] und kann nicht umhin, mir all die Zeit vorzustellen, die uns verwehrt wurde. All die Enkelkinder, die wir nie gemeinsam aufzogen, all die romantischen Nächte, die wir nie miteinander verbrachten."
 funeral.0100.desc.mid.child: "\n\nIch blicke auf den leblosen Leib [Select_CString(deceased.IsFemale, 'meiner Tochter', 'meines Sohns')] und klage. [Select_CString(ROOT.CHAR.IsFemale, 'Keine Mutter', 'Kein Vater')] sollte jemals erleben, dass die eigenen Kinder derart grausam ausgelöscht werden."
 funeral.0100.desc.mid.predecessor: "\n\nZu sehen, wie [deceased.Custom('DE_PRO_PER_S_3P_N')] von so vielen Trauernden umgeben ist und ein angemessenes [ROOT.Char.GetFaith.GetAdjective|l]es Begräbnis erhält, gibt mir die Hoffnung, dass man sich vielleicht auch an mich so liebevoll als [ROOT.Char.GetTitleAsNameNoTooltip] erinnern wird."
 funeral.0100.desc.mid.young: "\n\nWas für eine Tragödie, dass jemandem, der noch so jung ist, vor meinen Augen das Leben genommen wurde."
 funeral.0100.desc.mid.old: "\n\nIch kann mich nur damit trösten, dass der Mensch, den ich in diesem Zustand vor mir sehe, schon derart alt war. Ein so langes und glorreiches Leben wird von vielen beneidet, und von so vielen Trauernden umgeben zu sein, ist alles, was man sich erhoffen kann."
 funeral.0100.desc.mid.fallback: "\n\nDas letzte Ritual an [deceased.Custom('DE_PRO_POS_S_3P')]em Leichnam wird mir überlassen, und die Last dieser Verantwortung drückt mir schwer aufs Gemüt."
 funeral.0100.desc.outro.burial: "Schließlich wird der Leichnam in die Erde hinabgelassen und die Beisetzung offiziell mit einem Gebet abgeschlossen."
 funeral.0100.desc.outro.sky_burial: "Die zeremoniellen Einschnitte werden vorgenommen, um den aasfressenden Vögeln den Zugang zum Fleisch zu erleichtern, und die Zeremonie ist vorerst abgeschlossen. Alles, was bleibt, ist, in ein paar Tagen der Knochen wegen zurückzukehren."
 funeral.0100.desc.outro.mummification: "Die mumifizierten sterblichen Überreste werden mir zusammen mit einigen Organkrügen überlassen. Ein Grabmal könnte beiden ein passendes Zuhause bieten, doch mein Hof eignet sich bestens als letzte Ruhestätte."
 funeral.0100.desc.outro.cremation: "Ich senke die Fackel ins Anzündholz und sehe zu, wie der Turm aus Holz in Flammen aufgeht. Nun kann ich nur noch darauf warten, dass [deceased.GetFirstNameNoTooltip] wieder zu Asche wird."
 funeral.0100.a: "Wunderschön."
 funeral.0100.b: "Nun lebt [deceased.Custom('DE_PRO_PER_S_3P_N')] für immer am Hof."
 funeral.0100.c: "Ich werde [deceased.Custom('DE_PRO_PER_S_3P_A')] immer bei mir behalten."
 funeral.0100.d: "Das gehört alles ins Grabmal."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nEs werden ein paar traditionelle Gebete für [Select_CString(deceased.IsFemale, 'die Verstorbene', 'den Verstorbenen')] gesprochen, und danach lässt man den Leichnam langsam in sein Grab hinab, wo er für immer im Paradies ruhen kann."
 funeral.0101.desc.outro.sky_burial: "\n\nMan nimmt die traditionellen Einschnitte quer über den Leichnam vor, und schon kreisen hungrige Vögel über uns, bereit, das Fleisch zu verzehren. Nun muss man sie nur noch ihrer Arbeit überlassen, und der [host.GetFaith.PriestNeuterPlural] wird in ein paar Tagen zurückkehren, um die Knochen einzusammeln."
 funeral.0101.desc.outro.mummification: "\n\nDie sterblichen Überreste werden nun zusammen mit den in Krügen versiegelten Organen von [host.GetName] mitgenommen, um für die Ewigkeit aufbewahrt zu werden."
 funeral.0101.desc.outro.cremation: "Die Fackel wird ins Anzündholz gesenkt, und ich sehe zu, wie der Turm aus Holz in Flammen aufgeht. Nun kann ich nur noch darauf warten, dass [deceased.GetFirstNameNoTooltip] wieder zu Asche wird."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Ich gedenke [Select_CString(deceased.IsFemale, 'ihrer', 'seiner')]"
 funeral.1000.desc: "In einer ruhigen Ecke des Gotteshauses ([host.GetFaith.HouseOfWorship]) höre ich, wie sich [random_attendee.GetName] mit einer Gruppe von Trauernden unterhält. [random_attendee.Custom('DE_PRO_PER_S_3P_N')|U] bittet mich mit einer ernsten Geste zu sich.\n\n„Wir haben alle schöne Erinnerungen an [deceased.GetName], und ich habe gerade über eine gesprochen ([attendee_memory.GetDescription]). Sagt an: Habt Ihr auch Erinnerungen, die Ihr teilen möchtet?“"
 funeral.1000.a: "Die Erinnerungen sind zu schmerzhaft."
 funeral.1000.b: "Äh … Äh ja, ich kannte [deceased.Custom('DE_PRO_PER_S_3P_A')] gut."
 funeral.1000.b.success: "Ihr mogelt Euch so durch"
 funeral.1000.b.failure: "Niemand glaubt Euch"
 funeral.1000.c: "Ich muss zugeben, ich habe keine."
 funeral.1000.d: "Wie könnte ich das vergessen?"
 funeral.1000.d.success: "Eure Erinnerung rührt zu Tränen"
 funeral.1000.d.failure: "Euch gelingt es nicht, die Sache gut zu vermitteln"
 funeral.1000.e: "Das ist kein Wettbewerb."
 funeral.1010.t: "Grabbeigaben"
 funeral.1010.desc: "Bedeutende Adlige, deren Zahl viel zu groß ist, um sie alle namentlich zu nennen, gehen an dem verhüllten Leichnam von [deceased.GetName] vorbei und schenken [deceased.Custom('DE_PRO_PER_S_3P_D')] kaum mehr als eine einfache Verbeugung oder ein Nicken, als reichte eine solche Geste aus, um einem ganzen Leben die eigene Ehrerbietung zu erweisen. Mein Herz ist so schwer von lauter Erinnerungen an [deceased.GetFirstNameNoTooltip], wie meine Taschen voll von kleinen Schmuckstücken sind.\n\nIch kann nicht umhin, mich zu fragen, warum ausgerechnet ich Gegenstände horten darf, die rechtmäßig [deceased.Custom('DE_PRO_PER_S_3P_D')] gehören."
 funeral.1010.a: "Es steht mir nicht zu, das ([common_grave_good.GetNameNoTooltip]) zu behalten."
 funeral.1010.b: "Das ([masterwork_grave_good.GetNameNoTooltip]) gehört ins Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife])."
 funeral.1010.c: "Das ([famed_grave_good.GetNameNoTooltip]) wird dem Gedenken gewidmet sein."
 funeral.1010.d: "Nichts weniger als das ([illustrious_grave_good.GetNameNoTooltip]) ist würdig."
 funeral.1010.e: "Vergesst den Gedanken."
 funeral.1020.t: "[host.Custom('DE_ART_DEF_S_N')|U] falsche [host.GetTitleAsNameNoTooltip]"
 funeral.1020.desc: "Trauernde umringen [host.GetName], um [host.Custom('DE_ART_DEF_S_D')] sogenannten „[host.GetTitleAsNameNoTooltip|U]“ höflich alles Gute zu wünschen. Nicht einer von ihnen entbietet mir die gleiche Höflichkeit, obwohl ich [Select_CString(ROOT.Char.IsFemale, 'die wahre Herrscherin', 'der wahre Herrscher')] von [host.GetPrimaryTitle.GetName] bin.\n\nHätte [deceased.GetName] wirklich [host.GetFirstNameNoTooltip] als Nachfolger[host.Custom('DE_END_NOU_S_GS_N')] gewollt?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip|U] hätte gewollt, dass ich [host.Custom('DE_PRO_PER_S_3P_A')] unterstütze."
 funeral.1020.a: "Jeder muss von meinem wahren Anspruch erfahren!"
 funeral.1020.b: "Jetzt ist nicht der richtige Zeitpunkt."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Ich betrachte [deceased.GetName] in stiller Nachdenklichkeit, unterbrochen nur von gelegentlichen Beileidsbekundungen.\n\n„[ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! Ihr wagt es, Euch [ROOT.Char.GetTitleAsNameNoTooltip|U] zu nennen?“, schleudert mir [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entgegen, einen wütend wackelnden Finger keine Handbreit vor meinem Gesicht. „[deceased.GetNameNoTooltip|U] hatte Pläne für #EMP mich#!, an [deceased.Custom('DE_PRO_POS_S_3P')]er Statt zu herrschen! [Select_CString(ROOT.Char.IsFemale, 'Schurkin', 'Schurke')]!“"
 funeral.1021.a: "„Verschwindet!“"
 funeral.1021.a.toast: "Ihr wurdet von der Beisetzung entfernt"
 funeral.1021.b: "„Das schert mich nicht.“"
 funeral.1021.b.toast: "Euer Gefühlsausbruch wurde nicht weiter beachtet"
 funeral.1030.t: "Und wenn es ewig dauert"
 funeral.1030.desc: "Ich habe zugesehen, wie viele Kommende und Gehende ihr tristes Kommen und Gehen vollzogen, um ihre müßige Pflicht zu erfüllen. Ein Besucher jedoch liegt nicht minder reglos neben [deceased.Custom('DE_ART_DEF_S_D')] dahingeschiedenen [deceased.GetFirstName].\n\nStundenlang bleibt er, als wolle er für immer dort bleiben: Der treue Hund, den [Select_CString(deceased.IsFemale, 'meine', 'mein')] [ROOT.Char.Custom2('RelationToMeShort', deceased)] stets um sich hatte, ruft mit seinem Winseln nach jenem Menschen, den die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) zu [Select_CString(deceased.IsFemale, 'seiner Herrin', 'seinem Herrn')] auserkoren hatte. Er liegt einfach nur da und wartet und tut nichts weiter: Falls ich nicht eingreife, ist es gut möglich, dass er dem Leichnam ins Jenseits folgt."
 funeral.1030.a: "Nun, dann sollen das Tier und ich gemeinsam trauern."
 funeral_1030_adopt_tt: "Ihr nehmt den Hund von [deceased.GetFirstNameNoTooltip] bei Euch auf."
 funeral.1030.b: "„Fort von [Select_CString(deceased.IsFemale, 'deiner reglosen Herrin', 'deinem reglosen Herrn')]!“"
 funeral.1030.c: "Betrauere deine Schnauze, denn die lernt gleich meinen Stiefel kennen!"
 funeral.1040.t: "Unverweslichkeit"
 funeral.1040.desc: "Der Körper, den [Select_CString(deceased.IsFemale, 'meine dahingeschiedene', 'mein dahingeschiedener')] [ROOT.Char.Custom2('RelationToMeShort', deceased)] [Select_CString(deceased.IsFemale, 'ihr', 'sein')] Eigen nannte, zeigt nun schon seit Tagen keinerlei Regung, doch [deceased.Custom('DE_PRO_POS_S_3P')]e Augen bergen noch immer Leben in sich: den Blick des Göttlichen. Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) bewahrt den Leichnam vor Fäulnis und Verwesung, als würde sie ihn in einem Traumzustand zwischen Leben und Tod halten.\n\nDie lärmende Menge hat diesen Leichnam für unverweslich erklärt und dazu auserkoren, als sterbliches Gefäß [Select_CString(deceased.IsFemale, 'einer', 'eines')] Heiligen verehrt zu werden."
 funeral.1040.a: "Ein Wunder vor meinen Augen."
 funeral.1040.b: "Ich muss hier den Advocatus diaboli geben."
 funeral.1040.b.success: "Eure Ausführungen laufen gut"
 funeral.1040.b.failure: "Eure Ausführungen werden nicht weiter beachtet"
 funeral.1040.c: "Das Gleiche wird zweifellos auch mit mir geschehen."
 funeral.1050.t: "Unser kurzer Augenblick"
 funeral.1050.desc: "Von allen verehrten wie schurkischen Gestalten war keine begehrter als [Select_CString(deceased.IsFemale, 'unsere dahingeschiedene', 'unser dahingeschiedener')] [deceased.GetName]. Da die [Select_CString(deceased.IsFemale, 'ihretwegen', 'seinetwegen')] versammelte Menge schluchzender und gaffender Menschen andere Objekte aufgetan hat, an denen sie ihre Faszination befriedigen kann, bleibt mir nun endlich ein tröstlicher Augenblick mit jenem Menschen, der [Select_CString(deceased.IsFemale, 'meine', 'mein')] [ROOT.Char.Custom2('RelationToMeShort', deceased)] war."
 funeral.1050.witch: "Ich werde mir etwas Haar nehmen."
 funeral.1050.a: "Eine Zeit des stillen Gebets."
 funeral.1050.b: "Ich erlaube mir einen Moment der Trauer."
 funeral.1050.c: "Zeit, alles herauszulassen."
 funeral.1050.d: "Ich verspreche, [Select_CString(ROOT.Char.IsFemale, 'eine bessere', 'ein besserer')] [ROOT.Char.GetTitleAsNameNoTooltip|U] zu sein."
 funeral.1060.t: "Klagestern"
 funeral.1060.desc: "Alle Blicke richten sich auf [other_mourner.GetName], als [other_mourner.Custom('DE_PRO_PER_S_3P_N')] klagend zu Boden fällt, die Hände vor die geröteten Augen geschlagen. Das traurige Schluchzen und Keuchen von [other_mourner.GetName] raubt den anderen Trauergästen schier den Atem, und viele bieten [other_mourner.Custom('DE_PRO_PER_S_3P_D')] Trost oder bringen [other_mourner.Custom('DE_PRO_PER_S_3P_D')] Ehrerbietung dar, als wäre [other_mourner.Custom('DE_PRO_PER_S_3P_N')] es, [other_mourner.Custom('DE_ART_DEF_S_N')] dem Jenseits übergeben werden soll."
 funeral.1060.a: "Alle Blicke dürfen nur auf mir ruhen."
 funeral.1060.a.success: "Alle Blicke richten sich auf Euch"
 funeral.1060.a.failure: "Ihr macht Euch zum Gespött der Leute"
 funeral.1060.b: "Ich kann nur auf meine eigene Weise trauern."
 funeral.1060.c: "Ich biete Trost."
 funeral.1070.t: "Was ist der Tod?"
 funeral.1070.desc: "Der Tod. Überall um mich herum wird über den Tod und das Jenseits gesprochen. In meinem Kopf rattert es, denn ich bin verfolgt von Gedanken an das Gesicht von [deceased.GetFirstName], das ich nie wieder sehen werde, und doch entgleitet mir jedes Verständnis für den Tod und seine Bedeutung, so wie Sand durch gespreizte Finger rinnt.\n\nDieses Schicksal, grausam oder gütig, lässt selbst die stoischsten Erwachsenen in Tränen ausbrechen, entweder schweigend oder in offenem Wehklagen. Was ist der Tod denn nun? Vielleicht gibt mir [other_mourner.GetName] einfache Antworten."
 funeral.1070.a: "Warum sind alle so traurig?"
 funeral.1070.b: "Ich sollte einfach dem folgen, was andere tun …"
 funeral.1071.t: "Sterbliche Jugend"
 funeral.1071.desc: "Ich fühle, wie mich eine stille Ruhe überkommt, während ich mich in dem Raum voller Trauernder umsehe. Die Augen mancher sind gerötet, für andere ist es ein ganz gewöhnlicher Anlass für eine Zusammenkunft. Eine Seele jedoch schaut mich unsicher an, als sie sich an meine Seite schmiegt.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] weint nicht offen, scheint allerdings nicht so ungerührt zu sein wie viele andere der anwesenden Kinder. „[ROOT.Char.GetNameNoTooltip], was ist mit [deceased.GetFirstName] geschehen? Warum sind alle traurig?“"
 funeral.1071.a: "„Sorgt Euch nicht, Kind.“"
 funeral.1071.a.tt: "[other_mourner.GetFirstName] spendet Euch Trost"
 funeral.1071.b: "„[deceased.Custom('DE_PRO_PER_S_3P_N')|U] ist ins Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) eingegangen.“"
 funeral.1071.b.reincarnation: "„[deceased.Custom('DE_PRO_PER_S_3P_N')|U] setzt [deceased.Custom('DE_PRO_POS_S_3P')]e Reise von Tod und Wiedergeburt fort.“"
 funeral.1071.b.taoism: "„[deceased.Custom('DE_PRO_PER_S_3P_N')|U] ist nun ins Universum zurückgekehrt.“"
 funeral.1071.a.success: "Das Kind ist getröstet"
 funeral.1071.a.success.child: "Der Gedanke an das Jenseits tröstet Euch"
 funeral.1071.a.failure: "Das Kind ist für sein Leben gezeichnet"
 funeral.1071.a.failure.child: "Ihr erkennt Eure eigene Sterblichkeit"
 funeral.1080.t: "Die Trauer der Hinterbliebenen"
 funeral.1080.desc: "Neben mir starrt gramgebeugt und ohne jedes Vorgaukeln von Gefasstheit [other_mourner.Custom('DE_ART_DEF_S_N')] untröstliche [other_mourner.GetFirstName] vor sich hin ins Leere. Keine Träne rinnt [other_mourner.Custom('DE_PRO_PER_S_3P_D')] über die Wange, kein Wort kommt [other_mourner.Custom('DE_PRO_PER_S_3P_D')] über die Lippen, bis [other_mourner.Custom('DE_PRO_PER_S_3P_N')] sich mir zuwendet.\n\n„Die höchste Instanz ([other_mourner.GetFaith.HighGodName]) kann in der Tat grausam sein. Warum weht der Wind noch immer? Warum drängt das Meer weiter ans Ufer? Warum sehnt sich mein Leib nach Nahrung und dürstet nach Wasser? Die dunkelste Zeit ([other_mourner.Custom('apocalypse_name')]) ist über uns hereingebrochen: [Select_CString(deceased.IsFemale, 'Meine', 'Mein')] [other_mourner.Custom2('RelationToMeShort',deceased)] ist tot.\""
 funeral.1080.a: "„Ich empfinde haargenau so.“"
 funeral.1080.b: "„Nun vergesst nicht: Wir dürfen uns von der Trauer nicht überwältigen lassen.“"
 funeral.1080.c: "„Solange es noch Leben gibt, gibt es stets Hoffnung.“"
 funeral.1080.c.success: "[other_mourner.Custom('DE_PRO_PER_S_3P_N')|U] ist getröstet"
 funeral.1080.c.failure: "[other_mourner.Custom('DE_PRO_PER_S_3P_N')|U] ist gekränkt"
 funeral.1080.d: "Nickt schweigend."
 funeral.1090.t: "Die letzte Gelegenheit"
 funeral.1090.desc: "Die traurige Schlange marschiert weiter, jene Schlange, um einen letzten Augenblick mit [deceased.GetName] zu erleben. Ein letztes Flüstern, ein letztes langes Lebewohl, ein letztes Nichts am letzten Ort, an dem man [deceased.Custom('DE_PRO_PER_S_3P_A')] sehen wird. Wahrlich, es ist ein Privileg, hier zu sein.\n\nDie Schlange bringt mich [deceased.Custom('DE_PRO_PER_S_3P_D')] immer näher, bis schließlich die Gestalt vor mir beiseitetritt und nur noch ein Schleier zwischen mir und [deceased.GetName] liegt."
 funeral.1090.a: "Alle werden meinen Kummer hören."
 funeral.1090.b: "Eine leise Verbeugung, und ich gehe."
 funeral.1090.c: "„Am Ende habe ich gewonnen.“"
 funeral.1090.d: "Haltet eine Rede, in der Ihr versprecht, zu [deceased.Custom('DE_PRO_POS_S_3P')]en Ehren zu herrschen."
 funeral.1090.d.success: "Die Menge zeigt sich gerührt"
 funeral.1090.d.failure: "Ihr habt Euch zum Narren gemacht"
 funeral.1090.e: "Sprecht von [deceased.Custom('DE_PRO_POS_S_3P')]en Tugenden."
 funeral.1100.t: "Eine echte Größe"
 funeral.1100.desc: "Vor mir steht eine Festtafel, reich gedeckt mit allerlei Speisen und Getränken, als wollte [deceased.GetName] einen letzten Akt der Großmut vor dem Abschied begehen.\n\n[other_mourner.GetName|U] hat sich bisher jedoch geweigert, dieses Festmahl anzurühren, und schwenkt [other_mourner.Custom('DE_PRO_POS_S_3P')]en Kelch in müßigem Trost umher. [other_mourner.Custom('DE_PRO_POS_S_3P')|U] bislang ungerichteter Blick fällt nun müde auf mich, und mit einem ruhigen Nicken erhebt [other_mourner.Custom('DE_PRO_PER_S_3P_N')] [other_mourner.Custom('DE_PRO_POS_S_3P')]en Kelch.\n\n„Auf [deceased.GetNameNoTooltip], wahrlich [Select_CString(deceased.IsFemale, 'eine', 'einer')] der Großen.“"
 funeral.1100.a: "„Groß – in der Tat! Und ich werde noch größer sein.“"
 funeral.1100.a.success: "Die Menge zeigt sich gerührt"
 funeral.1100.a.failure: "Eure Anmerkung löst eine große Kränkung aus"
 funeral.1100.b: "„Auf [deceased.GetNameNoTooltip]!“"
 funeral.1100.c: "„Sagt uns, was [deceased.Custom('DE_PRO_PER_S_3P_N')] Euch wirklich bedeutet hat.“"
 funeral.1100.d: "Sprecht ein stilles Gebet."
 funeral.1110.t: "Eine Zeit zum Trauern"
 funeral.1110.desc: "Die Schatten der Trauernden ragen nicht mehr über mir auf, und ich habe endlich einen Augenblick für mich allein. Welch stiller Trost in einem solchen Moment, ohne das Geklapper und Geplapper der anderen Gäste in meinen Ohren. Nur ich und meine Gedanken an [deceased.GetName]."
 funeral.1110.a: "Es fühlt sich … gut an."
 funeral.1120.t: "Die Darbringung von Trankopfern"
 funeral.1120.desc: "Die anderen Trauernden und ich gönnen uns eine Pause von unserem Kummer, um eine wahre Überfülle an Speisen zu genießen. [other_mourner.GetName|U], für gewöhnlich das pulsierende Herz eines jeden Festes, sitzt mir nun mit trübem Blick gegenüber, einen unangetasteten Kelch neben sich.\n\n„Wie können wir in Zeiten wie diesen fett und fröhlich feiern? Sollen wir unsere genusssüchtigsten Gelüste befriedigen, während [deceased.GetFirstName] gar keine mehr hat? Schließt Euch mir an! Leert Eure Kelche als Trankopfer!“\n\nDie Gäste scheinen sich einig zu sein: Es liegt Weisheit im unbeholfenen Wehklagen von [other_mourner.GetFirstNameNoTooltip]."
 funeral.1120.aniconist: "„Ihr götzendienerischer Trottel!“"
 funeral.1120.a: "Schließt Euch der Darbringung an."
 funeral.1120.b: "Eine Runde Getränke für alle!"
 funeral.1120.c: "Ich werde [Select_CString(deceased.IsFemale, 'ihrer', 'seiner')] auf meine eigene Weise gedenken."
 funeral.1130.t: "Ein Augenblick des Kummers"
 funeral.1130.desc.intro: "Die Trauernden bewegen sich schluchzend in einer Art makabrem Tanz durch den Saal, alles für [deceased.GetName]."
 funeral.1130.desc.bewailment: "Der Raum ist erfüllt vom Klagegeheul der Trauernden in einer Kakophonie des Elends, und ich sitze mittendrin. Mir klingeln die Ohren und meine Seele schmerzt."
 funeral.1130.desc.stoic: "Die beunruhigende Stille eines Volkes, das sich das verwehrt, was es so verzweifelt zu tun wünscht. Stumme Schreie, die ihm nie über die Lippen kommen, erbittert geführte Kämpfe gegen zu vergießende Tränen, da man sich der eigenen Trauer so sehr schämt."
 funeral.1130.desc.outro: "\n\nIch erhebe mich und lasse es zu, mich in dem Tanz mit den anderen Trauernden zu verlieren."
 funeral.1130.a: "Ich möchte, dass die Welt weiß, wie es sich anfühlt."
 funeral.1130.b: "Ich muss stark bleiben."
 funeral.1140.t: "Gemeinsam oder gar nicht"
 funeral.1140.desc: "Inmitten der vielen Seelen, die gekommen sind, um [deceased.GetName] ihre Aufwartung zu machen, gönne ich mir eine Pause von meinem Kummer. Außerhalb der Reichweite des trauererfüllten Lärmens höre ich ein unheimliches Heulen, das durch die Leere der Säle hallt.\n\nAls Ursache finde ich [soulmate.GetName] allein in einem dunklen Raum vor. [soulmate.Custom('DE_PRO_POS_S_3P')|U] Weinen verstummt rasch, als [soulmate.Custom('DE_PRO_PER_S_3P_N')] mich mit fühllosem Blick ansieht, in der Hand eine schreckliche, unbeschriftete Flasche.\n\n„Es wird nun nicht mehr lange dauern bis zu unserem Hochzeitstag.“"
 funeral.1140.a: "„Ist es wirklich das, was [deceased.Custom('DE_PRO_PER_S_3P_N')] gewollt hätte?“"
 funeral.1140.a.success: "Ihr habt [soulmate.Custom('DE_PRO_PER_S_3P_D')] das Leben gerettet"
 funeral.1140.a.failure: "Ihr seid daran gescheitert, [soulmate.Custom('DE_PRO_PER_S_3P_D')] das Leben zu retten"
 funeral.1140.b: "Zerschlagt die Flasche."
 funeral.1140.c: "Schließt leise die Tür."
