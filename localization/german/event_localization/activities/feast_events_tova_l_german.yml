l_german:
 feast_events_tova.0001.t: "Ein Wunder für alle Zeiten"
 feast_events_tova.0001.desc: "Meine Gäste bewegen sich, als würden sie schlafwandeln, ganz bezaubert von der sonnigen Kuppel und dem spektakulären Brunnen meines Palasts. Der reiche Weihrauchduft in der Luft meines Gartens zeigt eine höchst angenehme Wirkung auf die Herzen und Seelen aller, die ihn wahrnehmen.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr habt Euch mit diesem Ort selbst übertreffen! Die Kunstfertigkeit Eurer Architekten erstrahlt in jedem Detail“, sagt [honorary_guest.GetTitledFirstName], und ein zustimmendes Raunen geht durch die Umstehenden.\n\nJeder anwesende Gast richtet erwartungsvoll den Blick auf mich, als warteten alle darauf, dass ich ein paar Worte über meinen Palast verliere."
 feast_events_tova.0001.a: "Ein Ort, der würdig ist, uns mächtige Krieger zu beherbergen!"
 feast_events_tova.0001.b: "Lasst mich Euch eine Führung geben, [honorary_guest.GetTitledFirstNameNoTooltip]."
 feast_events_tova.0001.b.success: "Eure opulente Zurschaustellung beeindruckt [honorary_guest.GetTitledFirstNameNoTooltip] sehr"
 feast_events_tova.0001.b.failure: "Euer Palast beeindruckt [honorary_guest.GetTitledFirstNameNoTooltip], doch Eure Prahlerei stößt auf taube Ohren"
 feast_events_tova.0001.c: "Dies wahrlich ein großes Zeugnis meiner Herrschaft."
