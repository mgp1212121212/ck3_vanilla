l_german:
 feast_lifestyle.1001.t: "Kriegserklärung"
 feast_lifestyle.1001.desc: "Wie kann [strategy_opponent.GetTitledFirstName] es wagen, zu behaupten, meine Ansichten über die Kriegskunst wären fehlgeleitet?\n\n[strategy_opponent.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, dass meine Pläne mit den ersten Gefechten scheitern würden. [strategy_opponent.Custom('DE_PRO_PER_S_3P_N')|U] hat doch keine Ahnung!"
 feast_lifestyle.1001.a: "Das würde ich zu gerne auf dem Schlachtfeld klären."
 feast_lifestyle.1001.a.tt: "Zumindest hat [strategy_opponent.GetFirstName] Euch gezeigt, dass Ihr in der Lage seid, Eure Ansichten über einen [martial_lifestyle|E] zu verteidigen."
 feast_lifestyle.1002.t: "Versteckte Bedeutung"
 feast_lifestyle.1002.opening: "Die anderen Gäste lachen und plaudern in der Halle, in der es ohnehin schon laut ist. Ich kann mich kaum auf den breiigen Eintopf vor mir konzentrieren. Ich ziehe Linien und Fronten durch mein Essen, während ich überlege, wie ich verschiedene Schlachtpläne kontern kann."
 feast_lifestyle.1002.cavalry: "\n\n#EMP Wenn die Reiterei diese Flanke hier hinunterprescht …#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP Das schwere Fußvolk hält genau hier die Stellung …#!"
 feast_lifestyle.1002.archers: "\n\n#EMP Während ein Pfeilhagel über der Mitte herunterprasselt …#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP Meine Plänkler setzen der Karottenflanke zu …#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP Natürlich können meine Pikeniere auf dieser Seite Widerstand leisten …#!"
 feast_lifestyle.1002.a: "Ich würde sagen, das könnte auf einem echten Schlachtfeld Wirkung zeigen!"
 feast_lifestyle.1002.a.tt: "Kaum zu fassen, dass eine Schüssel Eintopf Euch dabei hilft, Euer Verständnis in Sachen [martial_lifestyle|E] zu vertiefen."
 feast_lifestyle.1003.t: "Im Ernstfall"
 feast_lifestyle.1003.desc: "Mitten während der Feierlichkeiten treibt mich deutlich mehr um, wie gut man diese Halle verteidigen könnte. Sollte hier und jetzt ein Angriff stattfinden, befände sich der niedere Adel in unmittelbarer Gefahr. Alle anderen könnten ein kleines, behelfsmäßiges Bollwerk aus den großen Tischen errichten, das zumindest ein wenig Schutz böte.\n\nWie würde man denn nun wohl einen Gegenangriff angehen …"
 feast_lifestyle.1003.a: "Es schadet nie, auf Sicherheit zu achten."
 feast_lifestyle.1003.a.tt: "Ihr würdet lieber an solche Dinge denken, als in glücklicher Ignoranz zu leben und zu sterben, sollte dieser Tag tatsächlich einmal kommen. Dafür kennt Ihr Euch zu gut in Sachen [martial_lifestyle|E] aus."
 feast_lifestyle.1003.b: "Was aber, wenn der Angriff von innen kommt?!"
 feast_lifestyle.1003.b.tt: "Es wäre töricht, ernsthaft zu glauben, dass jeder Gast hier Euer Waffenkamerad wäre. Dafür kennt Ihr Euch zu gut in Sachen [martial_lifestyle|E] aus."
 feast_lifestyle.1004.t: "Geteiltes Wissen"
 feast_lifestyle.1004.desc: "Festmähler sind für mich eine großartige Gelegenheit, mit Menschen zu sprechen, deren Meinung ich schätze. [consultant_3.GetTitledFirstName] hatte einige spannende Thesen zu Militärmanövern, während [consultant_2.GetTitledFirstName] mir so manches über neue Verteidigungsstrategien erzählte.\n\nAllerdings war [consultant_1.GetTitledFirstName] das wahre Genie. Nach einigen Schlucken erzählte [consultant_1.GetTitledFirstName] mir im Vertrauen, wie [consultant_1.Custom('DE_PRO_PER_S_3P_N')] sich den perfekten Sturmangriff auf eine Burg vorstellt!"
 feast_lifestyle.1004.a: "Bei diesen Festen gibt es so viel zu lernen."
 feast_lifestyle.1004.a.tt: "Das Gespräch mit erfahrenen Befehlshabern hilft Euch auf jeden Fall dabei, Euer Verständnis in Sachen [martial_lifestyle|E] zu vertiefen."
 feast_lifestyle.2001.t: "Zurechtweisung"
 feast_lifestyle.2001.mean: "Ich mache einen schnellen Schritt zur Seite und kann gerade noch so dem Wein ausweichen, den mein[guest_victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP versehentlich#! verschüttet, als [guest_victim.Custom('DE_PRO_PER_S_3P_N')] an mir vorbeigeht.\n\nIch lasse [guest_victim.Custom('DE_PRO_PER_S_3P_D')] diese jüngste Beleidigung durchgehen, denn gerade wird die Made leichenblass."
 feast_lifestyle.2001.loud: "„Apropos Missgeschicke: Habe ich Euch davon erzählt, wie [ROOT.Char.GetTitledFirstNameNoTooltip] …“\n\nMein[guest_victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] wird plötzlich leise und leichenblass."
 feast_lifestyle.2001.quiet: "Die Blicke, die mein[guest_victim.Custom('DE_END_PRO_S_N')] [guest_victim.GetTitledFirstName] mir zuwirft, als [guest_victim.Custom('DE_PRO_PER_S_3P_N')] den Leuten um sich herum ins Ohr flüstert, sind voller Verachtung.\n\nPlötzlich zuckt diese Made zusammen und wird leichenblass."
 feast_lifestyle.2001.desc_ending: "[guest_victim.Custom('DE_PRO_POS_S_3P')|U] gestelzter Gang, als [guest_victim.Custom('DE_PRO_PER_S_3P_N')] aus dem Raum flieht, zaubert mir ein Lächeln ins Gesicht, während ich die kleine Phiole mit Abführmittel in meiner Börse verschwinden lasse."
 feast_lifestyle.2001.a: "Das wird dieser widerwärtigen Kreatur eine Lehre sein!"
 feast_lifestyle.2002.t: "Eine lose Zunge"
 feast_lifestyle.2002.desc_lover: "„Und mit solchen Augen … Ich meine, wie soll ich da widerstehen?“"
 feast_lifestyle.2002.desc_cannibal: "„Man merkt an der Textur des Fleisches, wie muskulös jemand zu Lebzeiten war. Ich erinnere mich da an einen Soldaten, den ich einst aß …“"
 feast_lifestyle.2002.desc_homosexual_male: "„Und dann sah ich ihn lächeln! Und nach diesem Erlebnis soll ich mich je wieder mit einer Frau begnügen?“"
 feast_lifestyle.2002.desc_homosexual_female: "„Und dann sah ich sie lächeln! Und nach diesem Erlebnis soll ich mich je wieder mit einem Mann begnügen?“"
 feast_lifestyle.2002.desc_ending: "\n\nNachdem wir jede Menge getrunken hatten, lehnt sich mein[guest_with_secret.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] an unseren Tisch und schüttet sowohl [guest_with_secret.Custom('DE_PRO_POS_S_3P')] Herz aus als auch [guest_with_secret.Custom('DE_PRO_POS_S_3P')] Getränk vor mich.\n\n„So viel zu trinken habt Ihr mir gebracht und mir auch ein offenes Ohr geschenkt … Danke, [ROOT.Char.GetFirstNameNoTooltip]!“"
 feast_lifestyle.2002.a: "Das ist einfach zu gut. Das kann ich nicht für mich behalten."
 feast_lifestyle.2002.b: "Nein, ich danke #EMP Euch#! für diesen Einblick!"
 feast_lifestyle.2002.c: "Ihr solltet wissen, dass mein Schweigen einen Preis hat."
 feast_lifestyle.2002.d: "Prost! Auf einen angenehmen Abend und neue Trinkkumpane!"
 feast_lifestyle.2003.t: "Die Macht der Beeinflussung"
 feast_lifestyle.2003.desc: "Ich bewege mich wie der Wind von einer Unterhaltung zur nächsten und lenke das Gespräch, wie es mir beliebt.\n\nEinige sorgfältig gesetzte Worte, und schon erzählt mir mein[courtier_to_persuade.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstName] mehr über [courtier_to_persuade.Custom('DE_PRO_POS_S_3P')] Liebesleben, als irgendwer auf dieser Welt wissen möchte."
 feast_lifestyle.2003.a: "Das Festmahl ist mein Übungsgelände …"
 feast_lifestyle.2003.a.tt: "#F … und Worte sind meine Waffen!#!"
 feast_lifestyle.2003.b: "Genießen wir einfach die Unterhaltung."
 feast_lifestyle.2004.t: "Eine detaillierte Geschichte"
 feast_lifestyle.2004.desc1_a: "Dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('RandomLadyLord')] lächelt einer Zofe am anderen Ende der Halle mit höchster Vertrautheit zu. Möglicherweise eine Affäre."
 feast_lifestyle.2004.desc1_b: "Dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('RandomLadyLord')] dort drüben füllt sich das krampfhaft umklammerte Glas nun schon das dritte Mal nach, seit [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Ehepartner mit am Tisch sitzt: Diese Beziehung steht kurz vor dem Scheitern."
 feast_lifestyle.2004.desc2_a: "Dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('RandomLadyLord')] trägt dieselben Stiefel wie gestern. Finanzielle Schwierigkeiten."
 feast_lifestyle.2004.desc2_b: "Dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('RandomLadyLord')] bleibt nahe an den Wänden und meidet sowohl Unterhaltungen als auch Blickkontakt. Will da jemand ein Geheimnis verbergen?"
 feast_lifestyle.2004.desc_ending: "\n\nJeder hat etwas zu verbergen, und einem geübten Auge verrät selbst die kleinste Einzelheit die gesamte Geschichte."
 feast_lifestyle.2004.a: "Wie offen sie doch ihre Schande tragen!"
 feast_lifestyle.2004.b: "Ich darf nicht zulassen, dass mir etwas entgeht!"
 feast_lifestyle.3001.t: "Der Sitz der Macht"
 feast_lifestyle.3001.desc: "Was für ein Festmahl! Mein[important_guest_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName] und ich haben so eine brillante Gelegenheit, mehr über die Menschen herauszufinden, die uns dienen.\n\nWeder mein[important_guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName] noch mein[important_guest_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] haben sich bisher gesetzt, und ich rufe schnell einen Diener, um die Sitzordnung zu ändern."
 feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip] sollte neben [important_guest_2.GetTitledFirstNameNoTooltip] sitzen."
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip] würde sicher die Gesellschaft von [important_guest_3.GetTitledFirstNameNoTooltip] genießen."
 feast_lifestyle.3001.c: "Sie werden beide mit mir speisen."
