 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "Innerhalb der strahlenden Wände"
 hajj.0011.desc: "Da mein neuer Hauptsitz nun das glorreiche Besitztum von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ist, nutze ich die Gelegenheit, um jene Rituale durchzuführen, die mir die Segen des Hadsch sichern."
 hajj.0011.a: "Ich fühle mich der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) schon näher."
 hajj.0011.a_cynical: "Es musste getan werden."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "Die strahlenden Wände"
 hajj.0500.desc: "„#EMP Die strahlenden Wände, die strahlenden Wände … #!“, murmelt [hajj_dying_relative.GetTitledFirstName], als ich [hajj_dying_relative.Custom('DE_PRO_POS_S_3P')] [ROOT.Char.Custom('GetChamber')] betrete. [hajj_dying_relative.Custom('DE_PRO_POS_S_3P')|U] Atem geht schwer, als würde die Luft sich weigern, in die kranken Lungen dieses einst so großen Menschen zu strömen.\n\nIch räuspere mich, und die trüben Augen von [hajj_dying_relative.GetFirstNameNoTooltip] richten sich auf mich. „[ROOT.Char.GetFirstNameNoTooltip|U]? Seid Ihr das?“, flüstert [hajj_dying_relative.Custom('DE_PRO_PER_S_3P_N')]. Dann wird [hajj_dying_relative.Custom('DE_PRO_POS_S_3P')] Blick kurz klar. „Die strahlenden Wände. Mekka.\n\nIhr müsst den Hadsch antreten, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. Ihr #EMP müsst#! die strahlenden Wände sehen!“ [hajj_dying_relative.GetFirstNameNoTooltip|U] hustet ob der plötzlichen körperlichen Anstrengung und winselt leise. Jammerschade."
 hajj.0500.a: "Das werde ich tun."
 hajj.0500.a.flavor: "Ein Wunsch auf dem Totenbett ist ein Wunsch auf dem Totenbett."
 hajj.0500.a.tt_hajj: "Eure nächste [pilgrimage|E] der Art „[hajj|E]“ wird günstiger"
 hajj.0500.b: "Ich … kann nichts versprechen, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor: "Ehrlich gesagt möchte ich das nicht tun."
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "Schwarzer Stein"
 hajj.3010.desc: "In Mekka besuche ich zuerst den Schwarzen Stein. Dieser heilige Stein gilt als jener Stein, auf den Abraham sich beim Bau der Kaaba stützte, begleitet von Ismail, vor vielen hundert Jahren.\n\nHadsch-Fahrer um mich herum nähern sich dem Schrein und verbeugen sich in andächtigem Gebet. Ich sollte es ihnen gleichtun."
 hajj.3010.a: "Ich sollte für etwas Greifbares beten …"
 hajj.3010.a.wealth.t: "Reichtum"
 hajj.3010.a.wealth.desc: "Ihr habt Ideen, wie Ihr Euren Reichtum mehren könnt."
 hajj.3010.a.opinion.t: "Sozialkodex"
 hajj.3010.a.opinion.desc: "Ihr wisst nun, wie Ihr den Menschen besser gefallen könnt."
 hajj.3010.a.prestige.t: "Prestige"
 hajj.3010.a.prestige.desc: "Ihr wisst nun, wie Ihr mehr Prestige erhalten könnt."
 hajj.3010.a.bad.t: "Aberglaube"
 hajj.3010.a.bad.desc: "Ihr nährt Euren Aberglauben"
 hajj.3010.b: "Ich sollte mich setzen und in mich gehen."
 hajj.3010.b.flavor_cynical: "Ich sollte das schnell hinter mich bringen."
 #Walk between Safa and Marwah
 hajj.3020.t: "Safa und Marwa"
 hajj.3020.desc: "Meine nächste Aufgabe ist es, zwischen den beiden heiligen Punkten Safa und Marwa zu laufen, um mich an Hadschars Verzweiflung und Mühen zu erinnern, Wasser für ihren Sohn Ismail zu finden.\n\nIsmail wurde später Vorfahre des gesegneten Propheten.\n\nAls ich mich auf das Ritual vorbereite, blicke ich auf Safa und Marwah und sehe, wie viele Pilger aus allen Schichten bereits zwischen den Hügeln unterwegs sind."
 hajj.3020.a: "Warum sich mit sieben begnügen?"
 hajj.3020.b: "Sorgfältige sieben Runden reichen."
 hajj.3020.c: "Wird es jemandem auffallen, wenn ich weniger oft laufe?"
 hajj.3020.c.success.t: "Faulheit erfolgreich"
 hajj.3020.c.success.desc: "Ihr lasst erfolgreich ein paar Runden aus"
 hajj.3020.c.failure.desc: "Ihr werdet erwischt und bestraft"
 #Safa and Marwah penalization
 hajj.3021.t: "Erwischt!"
 hajj.3021.desc: "Als ich von den beiden Hügeln zurückkomme, blickt mich ein Mitglied des örtlichen Klerus streng an. „Ich #EMP glaube#!, Ihr habt das Ritual von Safa und Marwah nicht ordnungsgemäß durchgeführt, Hadschi.“\n\n[penalizer.Custom('DE_PRO_PER_S_3P_N')|U] fährt fort: „Die Strafe für derartiges Verhalten ist entweder das Opfer eines Tiers oder die Zakat-ul-Fitr. Ihr könnt natürlich auch die Runden wie vorgeschrieben laufen“, fügt [penalizer.Custom('DE_PRO_PER_S_3P_N')] mit kurzzeitig milderer Miene hinzu.\n\n„Ansonsten wird der Hadsch unvollständig sein. Was wählt Ihr, Hadschi?“"
 hajj.3021.a: "Dann werde ich ein Tier opfern."
 hajj.3021.a.flavor: "Tieropfer. $hajj.3040.c.flavor$"
 hajj.3021.b: "Ich werde eine Spende darbringen."
 hajj.3021.b.flavor: "Zakat-ul-Fitr. Den Armen Gerste und Datteln zu spenden, scheint mir ein würdiger Zweck."
 hajj.3021.c: "Dieses Mal laufe ich einfach die sieben Runden."
 hajj.3021.c.flavor_zealous: "Ich #EMP wusste#!, dass ich die Sache hätte ernst nehmen sollen …"
 hajj.3021.c.flavor: "O weh."
 #Drink water from the Zamzam well
 hajj.3030.t: "Brunnen Zamzam"
 hajj.3030.desc: "Hier stehe ich also vor dem mystischen Brunnen Zamzam, der durch die Träume vom ewigen Frühling in der Wüste entdeckt wurde. Das Trinken seines Wassers gehört zu den alten Ritualen des Hadsch und ist daher mein nächstes Ziel.\n\nDer kunstfertig aus Stein gehauene Brunnen ist von allen Seiten von Hadsch-Pilgern belagert, und ich muss mich durch die Menge schieben, um zum heiligen Wasser zu kommen, das sich so viele teilen."
 hajj.3030.a: "Ich sollte die anderen vorlassen."
 hajj.3030.a.flavor: "Ich habe es nicht eilig."
 hajj.3030.b: "Ich stille den Durst meiner Seele!"
 hajj.3030.b.flavor: "Vorzüglich. Und angeblich wirkt es auch Wunder!"
 hajj.3030.c: "Vielleicht halte ich nur einmal kurz meine Hände hinein."
 hajj.3030.c.flavor: "Das scheint mir #EMP wohl kaum#! hygienisch!"
 #Sacrifice to Allah
 hajj.3040.t: "Opferung für Allah"
 hajj.3040.desc: "Die Zeit für das nächste Ritual ist gekommen: eine Opferung für die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]). Für diesen Zweck wurde ein besonderer Teil des Zeremoniengeländes vorbereitet, und je näher ich den Stallungen mit den verschiedenen Tieren komme, desto durchdringender wird der Geruch.\n\nIch wäge meine Möglichkeiten genau ab: Ein großes Tier wie ein Kamel zu opfern, wäre heiliger, doch ein kleineres Tier wie ein Schaf würde auf jeden Fall reichen, um den Hadsch abzuschließen.\n\nEinige Pilger in einer Ecke haben offenbar zusammengelegt und teilen sich die Kosten einer großen Kuh."
 hajj.3040.a: "63 Kamele!"
 hajj.3040.a.flavor: "Ich werde doch vorm großen Propheten nicht zurückstecken!"
 hajj.3040.b: "Ein Kamel sollte mehr als reichen."
 hajj.3040.b.flavor: "Kamele kennen das eine Geheimnis …"
 hajj.3040.c: "Bleiben wir bei einem Schaf."
 hajj.3040.c.flavor: "Ich konnte ihre glotzenden Augen ohnehin nie leiden."
 hajj.3040.d: "Ich beteilige mich an dem Kuhopfer dort drüben."
 hajj.3040.d.flavor: "Warum mehr Leben auslöschen als nötig?"
 #Performing the Halq
 hajj.3001.t: "Halq"
 hajj.3001.desc: "Nachdem ich beim Schwarzen Stein gebetet habe, zwischen Safa und Marwa gelaufen bin, vom Brunnen Zamzam getrunken und der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) ein Opfer dargebracht habe, kann ich nun den Hadsch abschließen. Als Nächstes muss ich mir das Haar scheren.\n\n"
 hajj.3001.desc.male_dominated: "Traditionellerweise wird der Kopf kahl geschoren, doch hin und wieder wird eine Ausnahme gewährt, nur einen Teil abzuschneiden. Frauen schneiden sich ohnehin nur eine einzige Locke ab."
 hajj.3001.desc.female_dominated: "Traditionellerweise wird der Kopf kahl geschoren, doch hin und wieder wird eine Ausnahme gewährt, nur einen Teil abzuschneiden. Männer schneiden sich ohnehin nur eine einzige Locke ab."
 hajj.3001.desc.equal: "Traditionellerweise wird der Kopf kahl geschoren, doch hin und wieder wird eine Ausnahme gewährt, nur einen Teil abzuschneiden."
 hajj.3001.a: "Rasiert alles ab!"
 hajj.3001.b: "Schneidet nur eine Haarlocke ab."
