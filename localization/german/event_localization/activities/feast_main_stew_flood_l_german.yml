l_german:
 feast_main_stew_flood.0002.t: "Die Eintopfflut"
 feast_main_stew_flood.0002.stew_introduction_blamed: "Ich hatte schon ein Schlückchen zu viel getrunken, als ich in den gewaltigen Kessel stolperte, der in der Festhalle über dem Feuer hing. Der Kessel löste sich, und die leckere Brühe ergoss sich in einer wahren Eintopfflut über den Boden!"
 feast_main_stew_flood.0002.stew_introduction_blame: "Betrunken stolperte mein[stew_sea_blamed.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))] in den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing, und die leckere Brühe ergoss sich in einer wahren Eintopfflut über den Boden!"
 feast_main_stew_flood.0002.stew_introduction: "Im Trubel des Festmahls löste einer der Diener von [activity.GetOwner.GetTitledFirstName] versehentlich den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing! Die leckere Brühe ergoss sich in einer wahren Eintopfflut über den Boden!"
 feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('DE_ART_DEF_S_N')] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]e [stew_sea_gets_covered.GetTitledFirstName] wurde von der Flutwelle erfasst und fluchte laut über [stew_sea_gets_covered.Custom('DE_PRO_POS_S_3P')] ruiniertes Gewand, während [stew_sea_gets_covered.Custom('DE_PRO_PER_S_3P_D')] das Fett das Gesicht hinunterrann."
 feast_main_stew_flood.0002.splash_desc_standard: "\n\nDie Gäste stürmten zur anderen Seite der Halle, als die zähe Masse ihre Tentakel zwischen weghüpfende Füße ausstreckte."
 feast_main_stew_flood.0002.every_target: "\n[stew_sea_glutton.GetTitledFirstName] ergab sich [stew_sea_glutton.Custom('DE_PRO_POS_S_3P')]em unersättlichen Hunger und ließ sich auf den Boden fallen, wo [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] so viel von der fleischigen Masse in sich hineinstopfte, wie [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] in die Finger bekam. [stew_sea_horrified_character.GetTitledFirstName] stand das Grauen ins Gesicht geschrieben."
 feast_main_stew_flood.0002.only_glutton: "\n\n[stew_sea_glutton.GetTitledFirstName] ergab sich [stew_sea_glutton.Custom('DE_PRO_POS_S_3P')]em unersättlichen Hunger und ließ sich auf den Boden fallen, wo [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] so viel von der fleischigen Masse in sich hineinstopfte, wie [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] in die Finger bekam."
 feast_main_stew_flood.0002.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] stand katatonisch inmitten des Chaos, schockiert und entsetzt von der dekadenten Verschwendung."
 feast_main_stew_flood.0002.a: "Ich habe noch nie derart viel Eintopf gesehen."
 feast_main_stew_flood.0003.t: "Die Eintopfflut"
 feast_main_stew_flood.0003.stew_introduction_blame: "Betrunken stolperte [stew_sea_blamed.GetTitledFirstName] in den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing, und die leckere Brühe ergoss sich in einer wahren Eintopfflut über den Boden!"
 feast_main_stew_flood.0003.stew_introduction: "Im Trubel des Festmahls löste ein Trottel von einem Diener versehentlich den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing! Die leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0003.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('DE_ART_DEF_S_N')] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]e [stew_sea_gets_covered.GetTitledFirstName] saß neben dem Kessel und wurde von der Flutwelle erfasst und fluchte laut über [stew_sea_gets_covered.Custom('DE_PRO_POS_S_3P')] ruiniertes Gewand, während [stew_sea_gets_covered.Custom('DE_PRO_PER_S_3P_D')] das Fett das Gesicht hinunterrann."
 feast_main_stew_flood.0003.splash_desc_standard: "Die Gäste stürmten zur anderen Seite der Halle, als die zähe Masse ihre Tentakel zwischen weghüpfende Füße ausstreckte."
 feast_main_stew_flood.0003.every_target: "\n\n[stew_sea_glutton.GetTitledFirstName] ergab sich [stew_sea_glutton.Custom('DE_PRO_POS_S_3P')]em unersättlichen Hunger und ließ sich auf den Boden fallen, wo [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] so viel von der fleischigen Masse in sich hineinstopfte, wie [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] in die Finger bekam. [stew_sea_horrified_character.GetTitledFirstName] stand das Grauen ins Gesicht geschrieben."
 feast_main_stew_flood.0003.only_glutton: "\n\n[stew_sea_glutton.GetTitledFirstName] ergab sich [stew_sea_glutton.Custom('DE_PRO_POS_S_3P')]em unersättlichen Hunger und ließ sich auf den Boden fallen, wo [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] so viel von der fleischigen Masse in sich hineinstopfte, wie [stew_sea_glutton.Custom('DE_PRO_PER_S_3P_N')] in die Finger bekam."
 feast_main_stew_flood.0003.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] stand katatonisch inmitten des Chaos, schockiert und entsetzt von der dekadenten Verschwendung."
 feast_main_stew_flood.0003.a: "Verflucht sei dieses Chaos!"
 feast_main_stew_flood.0004.t: "Eintopfflut"
 feast_main_stew_flood.0004.stew_introduction_blame: "Betrunken stolperte [stew_sea_blamed.GetTitledFirstName] in den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing, und leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0004.stew_introduction: "Im Trubel des Festmahls löste einer der Diener von [activity.GetOwner.GetTitledFirstName] versehentlich den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing! Die leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0004.getting_covered: "\nIch saß zu nahe beim Kessel, und das schmierige Essen schwappte über mich wie eine Woge, die in den tiefsten Tiefen des Abgrunds gebraut worden war. Meine Gewänder kann ich reinigen, doch die stechende Schmach einer Halle voll lachender Leute kann ich niemals von mir abwaschen."
 feast_main_stew_flood.0004.a: "Warum muss mir so etwas passieren?!"
 feast_main_stew_flood.0005.t: "Eintopfflut"
 feast_main_stew_flood.0005.stew_introduction_blame: "Betrunken stolperte [stew_sea_blamed.GetTitledFirstName] in den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing, und die leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0005.stew_introduction: "Im Trubel des Festmahls löste einer der Diener von [activity.GetOwner.GetTitledFirstName] versehentlich den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing! Die leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0005.cannot_resist: "\nÜberall dieses leckere Essen! Ich konnte mich nicht mehr beherrschen. Ehe ich wusste, wie mir geschieht, war ich auch schon auf allen vieren und schleckte den Eintopf auf wie ein gemeiner Hund! Mir war völlig einerlei, was die anderen Gäste und der Gastgeber von mir dachten!"
 feast_main_stew_flood.0005.being_watched: "\nInmitten all des Trubels bekam ich nur am Rande mit, wie [stew_sea_horrified_character.GetTitledFirstName] mir voll Ekel zusah."
 feast_main_stew_flood.0005.a: "Das war einfach so lecker!"
 feast_main_stew_flood.0006.t: "Eintopfflut"
 feast_main_stew_flood.0006.stew_introduction_blame: "Betrunken stolperte [stew_sea_blamed.GetTitledFirstName] in den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing, und die leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0006.stew_introduction: "Im Trubel des Festmahls löste einer der Diener von [activity.GetOwner.GetTitledFirstName] versehentlich den gewaltigen Kessel, der mitten in der Festhalle über dem Feuer hing! Die leckere Brühe ergoss sich in einer wahren Eintopfflut über den halben Boden!"
 feast_main_stew_flood.0006.shocking_experience: "Das war mir einfach zu viel: diese schiere Menge an Essen, die den Gästen hätte vorgesetzt werden sollen. Und schlimmer noch: Jetzt wurde sie einfach so vergeudet."
 feast_main_stew_flood.0006.a: "Ich kann nicht hinsehen."
 feast_main_stew_flood.0041.t: "Ein voller Bauch"
 feast_main_stew_flood.0041.blame_placed: "Wir lächeln alle zufrieden, und unser Gastgeber hat allen Grund, stolz zu sein. Obwohl es [stew_sea_blamed.GetTitledFirstName] wohl nach wie vor ein wenig peinlich ist, dass [stew_sea_blamed.Custom('DE_PRO_PER_S_3P_N')] den Kessel umgestoßen hat!"
 feast_main_stew_flood.0041.no_blame_placed: "Wir lächeln alle zufrieden, und unser Gastgeber hat allen Grund, stolz zu sein. Abgesehen von dem Diener, der den Eintopfkessel umgestoßen hat. Das war ein wahrlich peinlicher Moment."
 feast_main_stew_flood.0041.a: "Welch ein gutes Festmahl."
 feast_main_stew_flood.0042.t: "Volle Bäuche"
 feast_main_stew_flood.0042.blame_placed: "All meine Gäste lächeln zufrieden über ihre Teller, wenn ich voller Stolz auf meinen Akt der Großzügigkeit zu ihnen hinüberblicke. Hingegen dürfte [stew_sea_blamed.GetTitledFirstName] wohl mehr Schmach als Stolz darüber empfinden, dass [stew_sea_blamed.Custom('DE_PRO_PER_S_3P_N')] den Kessel umgestoßen hat! Es wird nicht billig, das wieder sauber zu machen."
 feast_main_stew_flood.0042.no_blame_placed: "Alle meine Gäste lächeln zufrieden, während ich voller Stolz auf meinen Akt der Großzügigkeit zu ihnen hinüberblicke. Allerdings muss ich etwas wegen dieses verdammten Dieners tun, der den Eintopfkessel umwarf. Und es wird nicht billig, das wieder sauberzumachen."
 feast_main_stew_flood.0042.a: "Das sollten wir öfter machen!"
 feast_main_stew_flood.0043.blame_placed: "Das Festmahl wird bald vorbei sein, und ich kann gehen und mich im Stillen schämen.\nDiese verdammte Fleischbrühe war einfach überall, und ich bezweifle, dass ich den Gestank je aus meinen Haaren bekommen werde! So schnell werde ich nicht vergessen, was [stew_sea_blamed.GetTitledFirstName] mir angetan hat."
 feast_main_stew_flood.0043.no_blame_placed: "Das Festmahl wird bald vorbei sein, und ich kann gehen und mich im Stillen schämen.\nDiese verdammte Fleischbrühe war einfach überall, und ich bezweifle, dass ich den Gestank je aus meinen Haaren bekommen werde! So schnell werde ich nicht vergessen, was dieser Dienstbote mir angetan hat."
 feast_main_stew_flood.0043.a: "Ich werde nie mehr Eintopf essen."
 feast_main_stew_flood.0044.desc: "Das Festmahl wird bald vorbei sein, nachdem der Geruch des Eintopfs wie ein Schreckgespenst über allem hing. Ich fasse es nicht, dass gerade ich ein solches Pech haben musste, und … ich wünschte mir, es wäre nie passiert!"
 feast_main_stew_flood.0044.a: "Hoffentlich waren die Leute zu betrunken, um sich zu erinnern."
 stew_flood_covered_adjective_wrathful: "reizbar"
 stew_flood_covered_adjective_proud: "stolz"
 stew_flood_covered_adjective_beautiful: "wunderschön"
 stew_flood_fallback_adjective: "nichts ahnend"
 feast_stew_flood_log_title: "Eintopfflut"
 feast_stew_flood_log: "[TARGET_CHARACTER.GetTitledFirstName] war nach einer gewaltigen Verschüttung mit heißem Eintopf bedeckt."
