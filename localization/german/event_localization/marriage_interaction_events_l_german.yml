l_german:
 marriage_interaction.0001.desc.start: "An [ROOT.Char.GetFullName],\n\nnach reiflicher Überlegung bin ich zu dem Entschluss gelangt, "
 marriage_interaction.0001.desc.liegetoliege: "das Verlöbnis aufzulösen, das mein[rejecting_betrothed.Custom('DE_END_PRO_S_N')] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], und [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName], eingegangen waren."
 marriage_interaction.0001.desc.betrothedtobetrothed: "unser Verlöbnis aufzulösen."
 marriage_interaction.0001.desc.betrothedtoliege: "das Verlöbnis aufzulösen, das ich und [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName] eingegangen waren."
 marriage_interaction.0001.desc.liegetobetrothed: "das Verlöbnis aufzulösen, dass Ihr und mein[rejecting_betrothed.Custom('DE_END_PRO_S_N')] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetTitledFirstName] eingegangen waren."
 marriage_interaction.0001.desc.end: "Ich entschuldige mich für sämtliche Unannehmlichkeiten, die Euch meine Entscheidung bereiten wird, und hoffe aufrichtig, dass sie der Beziehung zwischen unseren Familien keinen Schaden zufügen wird."
 marriage_interaction.0001.a: "Eine schwere Kränkung …"
 marriage_interaction.0002.desc: "Mein[rejecting_betrothed.Custom('DE_END_PRO_S_N')] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\n\nich bin zu dem Schluss gelangt, dass Eure angedachte Vermählung mit [rejected_betrothed.GetTitledFirstName] weder in Eurem besten Interesse noch in dem unserer Familie ist. Folglich habe ich mich entschieden, das Verlöbnis aufzulösen." #<TO_REMOVE>
 marriage_interaction.0002.a: "O weh." #<TO_REMOVE>
 #Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t: "Ein verdorrendes Verlöbnis"
 marriage_interaction.0004.desc: "Die Übereinkünfte waren schon getroffen und alles in bester Ordnung, bis es an der Zeit war, die Ehe zu schließen. Da beide Parteien offenbar zufrieden damit sind, so zu tun, als wäre dieses Arrangement nie getroffen worden, scheint es unwahrscheinlich, dass [betrothed_1.GetTitledFirstName] und [betrothed_2.GetTitledFirstName] je miteinander vermählt werden."
 marriage_interaction.0004.a: "Es ist am besten so."
 #Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t: "Ein verdorrendes Verlöbnis"
 marriage_interaction.0005.desc: "Trotz aller Verhandlungen und sorgsamer Planung scheint es, als würde ich nie mit mein[other_betrothed.Custom('DE_END_PRO_S_D')] Angetrauten, [other_betrothed.GetTitledFirstName], vermählt werden. Ungeachtet der Tatsache, dass die Zeit gekommen ist, um die versprochene Ehe zu schließen, hat keine der beiden Parteien den nötigen Schritt unternommen, um das getroffene Arrangement zu würdigen."
 marriage_interaction.0005.a: "Wer weiß, mit wem ich nun verheiratet werde."
 #Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t: "Ein verdorrendes Verlöbnis"
 marriage_interaction.0006.desc: "Trotz aller Verhandlungen und sorgsamer Planung scheint es, als würde ich mein[other_betrothed.Custom('DE_END_PRO_S_A')] Angetraut[other_betrothed.Custom('DE_END_ADJ_IND_S_A')], [other_betrothed.GetTitledFirstName], niemals heiraten. Ungeachtet der Tatsache, dass die Zeit gekommen ist, um die versprochene Ehe zu schließen, hat keine der beiden Parteien den nötigen Schritt unternommen, um das getroffene Arrangement zu würdigen."
 marriage_interaction.0006.a: "Wen werde ich am Ende heiraten?"
 marriage_interaction.0008.t: "Verlöbnis gebrochen wegen Glauben"
 marriage_interaction.0008.desc: "[betrothed_clergy.GetTitledFirstName] hat [betrothed_clergy.Custom('DE_PRO_POS_S_3P')] Leben einer höheren Macht gewidmet: [betrothed_clergy.GetFaith.HighGodName]. Allen Verhandlungen und sorgfältigen Planungen zum Trotz sieht es nun so aus, als würde [betrothed_clergy.Custom('DE_PRO_PER_S_3P_N')] [betrothed_2.GetTitledFirstName] niemals heiraten. "
 marriage_interaction.0008.a: "O weh."
 marriage_interaction.0009.desc_clergy: "Ich habe mein Leben nun einer höheren Macht gewidmet: [betrothed_clergy.GetFaith.HighGodName]. Daher darf ich nicht mehr heiraten: Ich muss mein Verlöbnis mit [betrothed_2.GetTitledFirstName] lösen. Hoffentlich wird [betrothed_2.Custom('DE_PRO_PER_S_3P_N')] mir das verzeihen."
 marriage_interaction.0009.desc: "[betrothed_clergy.GetTitledFirstName] hat [betrothed_clergy.Custom('DE_PRO_POS_S_3P')] Leben einer höheren Macht gewidmet: [betrothed_clergy.GetFaith.HighGodName]. Allen Verhandlungen und sorgfältigen Planungen zum Trotz sieht es nun so aus, als würde unsere Ehe niemals stattfinden."
 marriage_interaction.0009.a: "O weh."
