l_german:
 tutorial.0001.t: "Besorgniserregende Entwicklungen in Ennis"
 tutorial.0001.desc: "Eines Nachts klopft m[potential_ally.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] an meine Zimmertür. Ich lasse [potential_ally.Custom('DE_PRO_PER_S_3P_A')] herein, und [potential_ally.Custom('DE_PRO_PER_S_3P_N')] murmelt mit ernsthaftem Blick etwas sehr Beunruhigendes.\n\n„[GetPlayer.GetFirstNameNoTooltip], habt Ihr schon die Neuigkeiten gehört? [bad_guy.GetTitledFirstName|U] ist gerade dabei, einen fadenscheinigen Anspruch auf Euer Land zu erheben. Ich sage es nur ungern, doch ich fürchte, [bad_guy.Custom('DE_PRO_PER_S_3P_N')] bereitet sich auf einen Krieg vor.“"
 tutorial.0001.a: "Ich werde mit [bad_guy.GetTitledFirstNameNoTooltip] sprechen."
 tutorial.0001.a_flavor: "#TUT Wenn Ihr diese Möglichkeit auswählt, versucht Ihr, Euch mit [bad_guy.GetTitledFirstName] anzufreunden, wodurch Ihr unter Umständen einen neuen [friend|E] findet und einen [war|E] ganz abwenden könnt.#!"
 tutorial.0001.b: "Ich fürchte keine betrunkenen Narren."
 tutorial.0001.b_flavor: "#TUT Wenn Ihr diese Möglichkeit auswählt, stellt Ihr klar, dass Ihr keine Angst vor einem etwaigen [war|E] habt, der von [bad_guy.GetTitledFirstName] vom Zaun gebrochen wird. Dies bringt Euch eine mäßige Menge an [prestige|E] ein."
 tutorial.0001.c: "Es wird Zeit für eine kleine Spende an die Kriegskasse."
 tutorial.0001.c.tt.success: "Ihr überzeugt [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c.tt.failure: "Ihr beleidigt [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c_flavor: "#TUT Mit dieser Möglichkeit könnt Ihr versuchen, [potential_ally.GetTitledFirstName] davon zu überzeugen, Euch finanziell zu helfen. Wenn Ihr [potential_ally.Custom('DE_PRO_PER_S_3P_A')] überzeugen könnt, kann das zusätzliche [gold|E] dazu dienen, einen [war|E] abzuwenden oder zu gewinnen.#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip|U] bereitet sich auf den Krieg vor"
 tutorial.0002.desc: "Mein[potential_ally.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] spricht mich erneut an, ein verlegenes Lächeln auf den Lippen. [potential_ally.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich unbehaglich.\n\n„[GetPlayer.GetFirstNameNoTooltip|U], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Es hat eine kleine Entwicklung in Bezug auf [bad_guy.GetTitledFirstName] gegeben. Wisst Ihr, wir waren neulich zusammen etwas trinken, und ich erwischte [bad_guy.Custom('DE_PRO_PER_S_3P_A')] dabei, wie er mit [bad_guy.Custom('DE_PRO_POS_S_3P')]en Invasionsplänen prahlte.\n\nIch fürchte, Ihr habt nur noch wenig Zeit, bis [bad_guy.Custom('DE_PRO_PER_S_3P_N')] zuschlagen wird.“"
 tutorial.0002.a: "Es muss eine andere Möglichkeit geben …"
 tutorial.0002.a_flavor: "#TUT Mit dieser Möglichkeit könnt Ihr versuchen, alles mit [bad_guy.GetTitledFirstName] zu besprechen. Es besteht die Chance, dass [bad_guy.Custom('DE_PRO_PER_S_3P_N')] für Eure [diplomacy|E] empfänglich ist, doch dieser Ansatz birgt auch das Risiko, dass [bad_guy.Custom('DE_PRO_PER_S_3P_N')] sich beleidigt fühlt.#!"
 tutorial.0002.a.tt: "Ihr geht ein [alliance|E] mit [bad_guy.GetTitledFirstName] ein"
 tutorial.0002.a.tt.crit_success: "Ihr tragt #EMP sehr#! überzeugende Argumente vor"
 tutorial.0002.a.tt.success: "Ihr habt ansehnliche Argumente"
 tutorial.0002.a.tt.failure: "Ihr beleidigt [bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.b: "Ha! Ein Scherzkeks, dies[bad_guy.Custom('DE_END_ADJ_IND_S_N')] [bad_guy.GetFirstNameNoTooltip]."
 tutorial.0002.b_flavor: "#TUT Da Ihr mit [bad_guy.GetTitledFirstName] [Concept('friends', 'befreundet')|E] seid, wisst Ihr, dass [bad_guy.Custom('DE_PRO_PER_S_3P_N')] große Töne spuckt, aber nicht wirklich etwas plant.#!"
 tutorial.0002.c: "Ich bin diese Spielchen leid. [bad_guy.GetFirstNameNoTooltip|U] wird sich #EMP mir#! ergeben."
 tutorial.0002.c_flavor: "#TUT Mit dieser Möglichkeit könnt Ihr versuchen, [bad_guy.GetTitledFirstNameNoTooltip] gewaltsam zu einem [Concept('vassal', 'Vasallen')|E] unter Eurer Herrschaft machen. Um dies zu erreichen, müsst Ihr einen [war|E] gegen [bad_guy.Custom('DE_PRO_PER_S_3P_A')] gewinnen!#!"
