 ep3_laamp_flavor_oltner.3001.t: "Das Herz eines Anhängers"
 ep3_laamp_flavor_oltner.3001.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U], m[entourage_to_marry_2.Custom('DE_ART_IND_N')] [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], ich habe den [marriage_material.Custom('RandomPositiveShallowAdjective')|l]sten Menschen hier in [ROOT.Char.GetCurrentLocation.GetName] getroffen …“ M[entourage_to_marry_2.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed] verhaspelt sich, als [entourage_to_marry_2.Custom('DE_PRO_PER_S_3P_N')] mich anspricht.\n\n„[marriage_material.Custom('DE_PRO_POS_S_3P')|U]e Familie will uns nicht ohne eine beachtliche Mitgift heiraten lassen!“, stottert [entourage_to_marry_2.Custom('DE_PRO_PER_S_3P_N')] traurig. „Bitte helft mir.“"
 ep3_laamp_flavor_oltner.0001.a: "… bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]), [entourage_to_marry_2.GetWomanMan], Ihr seid reich – bezahlt es doch selbst!"
 ep3_laamp_flavor_oltner.0001.b: "Natürlich werde ich helfen!"
 ep3_laamp_flavor_oltner.0001.c: "Wollen wir einmal sehen, ob [marriage_material.Custom('DE_PRO_PER_S_3P_N')] bereit ist, mit Euch davonzulaufen …"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName|U] schließt sich Euch an"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName|U] ist unbeeindruckt"
 ep3_laamp_flavor_oltner.0001.d: "Nicht mein Belang."
