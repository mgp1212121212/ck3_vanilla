l_german:
 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "Geißel"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName] stürmt durch meinen Thronsaal auf mich zu. „[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], viele sind der Meinung, dass [preferred_heir.GetTitledFirstName] Euer Nachfolger werden sollte und nicht [annoying_heir.GetTitledFirstName]. Es ist überall in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] bekannt, dass Euer derzeitiger Erbe [annoying_heir.GetTitledFirstNameNoTooltip] ein derartiges Ärgernis ist, dass [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] es fast schon zu einer Meisterschaft darin gebracht hat, beleidigendes Verhalten an den Tag zu legen!"
 hold_court.4001.heir_street_fight: "Dieser verdammte Tunichtgut lungert vor Tavernen herum und verleitet betrunkene Bauern zu Schlägereien. Mehrere sind bei diesen Prügeleien bereits gestorben, in denen [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] zum Spaß tötet!“"
 hold_court.4001.heir_robbery: "Auf meiner Reise hierher wurde ich von jemandem zu Pferde ausgeraubt, der prächtige Gewänder trug. [annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] zog mich aus und fesselte mich an einen Baum, bevor [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] [annoying_heir.Custom('DE_PRO_POS_S_3P')]e Maske abnahm und schadenfroh verkündete, [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] sei in Wahrheit [annoying_heir.GetTitledFirstNameNoTooltip]!“"
 hold_court.4001.heir_tavern: "[annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] lebt praktisch in der Taverne, und sobald [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] [annoying_heir.Custom('DE_PRO_POS_S_3P')] Geld verprasst hat, lässt [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] andere für [annoying_heir.Custom('DE_PRO_POS_S_3P')]e Getränke bezahlen, im Austausch dafür, Euch in obszöner Weise nachzuahmen!“"
 hold_court.4001.heir_diplomacy_failure: "[annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, auch nur an einer einzigen Versammlung teilzunehmen, und als ich [annoying_heir.Custom('DE_PRO_PER_S_3P_A')] fragte, warum, sagte [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] zu mir: „Die sind zu langweilig. Wir hätten viel mehr Spaß, wenn wir uns gegenseitig umbringen würden.“"
 hold_court.4001.heir_hated: "[annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist ein unliebsames Geschöpf und hat mir gegenüber geprahlt, dass es [annoying_heir.Custom('DE_PRO_PER_S_3P_D')] einerlei sei, ob [annoying_heir.Custom('DE_PRO_PER_S_3P_A')] jemand von uns mag.“"
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip] spöttelt fassungslos: „M[annoying_heir.Custom('DE_ART_IND_N')] Schatz würde so etwas nie tun!“"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.Custom('DE_PRO_PER_S_3P_N')|U] seufzt. „Aber ich bin mir sicher, dass [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] dies alles bestreiten wird.“"
 hold_court.4001.heir_admission: "\n\nEin hinterhältiges Grinsen breitet sich auf dem Gesicht von [annoying_heir.GetTitledFirstNameNoTooltip] aus: „Oh, aber natürlich habe ich das getan.“"
 hold_court.4001.a: "Süß! [annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] kommt nach [annoying_heir.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b: "Das geht zu weit! Dann soll es eben [preferred_heir.GetTitledFirstNameNoTooltip] sein."
 hold_court.4001.c: "Meine Erfahrung nach ist [preferred_heir.GetTitledFirstNameNoTooltip] ebenso unerträglich!"
 hold_court.4001.d: "Nicht perfekt zu sein, bedeutet, dass die Soldaten [annoying_heir.Custom('DE_PRO_PER_S_3P_A')] als einen von ihnen sehen!"
 disabled_fallback: "behindert"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "Endlose Poesie"
 hold_court.4500.desc: "Eine prächtige Gestalt, die etwas Verheißungsvolles umflort, nähert sich: „Ich bin [demanding_poet.Custom('DE_ART_IND_N')] Dichter[demanding_poet.Custom('DE_END_NOU_S_GS_N')] und weit gereist, nur um Euch zu dienen. Ich verfasste die großartigsten Balladen des Kosmos, über Euren Ruhm und die Pracht des [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Hofs.“"
 hold_court.4500.a: "Ich brauche keine Dichter."
 hold_court.4500.b: "Eure Verse sind reizend. Kommt und schreibt für meinen Hof."
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "[ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U], [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] eine Bestie aus sich macht …"
 hold_court.4600.desc: "Eine Schar Bauern erscheint vor meinem Thron. Sie sind mit den bösartigsten landwirtschaftlichen Gerätschaften bewaffnet, die ich in meiner gesamten Laufbahn bei der Niederschlagung von Aufständen gesehen habe.\n\n„Dieses Wesen, das über uns herrscht, ist ein echter, fleischgewordener Dämon. K[ROOT.GetCharacter.Custom('DE_ART_IND_N')] echt[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetWomanMan] könnte zu solch gewalttätigen Taten und widerlichen Worten fähig sein. Wir verlangen ein Ende Eurer monströsen Tyrannei!“"
 hold_court.4600.a: "Ich bin kein Dämon. Ich bin [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], was viel, #EMP viel#! schlimmer ist."
 hold_court.4600.b: "Welch geniale Idee! [chancellor.GetCouncilTitle], verbreitet die Nachricht, dass ich ein Dämon bin."
 hold_court.4600.c: "Bin ich wirklich so abscheulich gewesen?"
 hold_court.4600.c.tt: "Es ist noch nicht zu spät, um sich zu ändern."
 hold_court.4600.d: "Schafft mir diesen Pöbel aus den Augen."
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] reizend[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d: "mein Herz rast, seit ich von den Stadtbewohnern das Gerücht hörte, dass in Euch die Seele eines wahren Dämons haust. Ich bedaure es noch immer, nicht besser mit Eurer furchterregenden Person vertraut zu sein.\n\nKommt mich doch auf meinem Schloss besuchen, und wir werden die rohesten Köstlichkeiten servieren, die [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] je gesehen hat!"
 hold_court.4601.a: "Das klingt vorzüglich!"
 hold_court.4601.b: "Wir haben feinere Bankette daheim …"
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] köstlich[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4602.desc: "die [cannibal_vassal.Custom('FortifiedBuilding')] von [cannibal_vassal.GetTitledFirstNameNoTooltip] wird von nichts als ein paar flackernden Kerzen beleuchtet. [cannibal_vassal.Custom('DE_PRO_PER_S_3P_N')|U] setzt mich vor eine Festtafel, an der es außer einer Unzahl von so gut wie rohen Fleischstücken kein Geschirr gibt.\n\n[cannibal_vassal.Custom('DE_PRO_PER_S_3P_N')|U] lauert hinter meinem Stuhl und wartet darauf, dass ich etwas auswähle. Nach einer Weile beugt [cannibal_vassal.Custom('DE_PRO_PER_S_3P_N')] sich neben mich und zeigt mir [cannibal_vassal.Custom('DE_PRO_POS_S_3P')]e Zähne.\n\n„Es gibt viele delikate [ROOT.GetCharacter.GetWomenMen], die heute Abend für uns zubereitet werden, aber kein[ROOT.GetCharacter.Custom('DE_END_PRO_P_N')] ist so köstlich wie Ihr!“"
 hold_court.4602.a: "Wen soll ich als Vorspeise essen?"
 hold_court.4602.b: "In Ordnung. Ihr dürft einen einzelnen Bissen nehmen."
 hold_court.4602.c: "Ich werde gehen! Das ist geschmacklos!"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "In grauer Vorzeit …"
 hold_court.4900.desc: "Eine sehr alte Gestalt nähert sich meinem Thron, jeder Schritt begleitet von dem Klicken und Klopfen ihres Stocks.\n\n„M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord|U], ich bin Ahnenforscher[suspicious_genealogist.Custom('DE_END_NOU_S_GS_N')]. Ihr wisst sicher, dass Ihr von edler Herkunft seid, doch wisst Ihr auch von Eurer göttlichen oder mythischen Abstammung? Ich möchte eine Schriftrolle anfertigen, die Eure komplette Abstammung bis zum Anbeginn der Geschichte umfasst. Für ein paar Goldstücke kann ich Euch und der Welt die Wahrheit offenbaren: Ihr seid ein wahrer Abkömmling von [ROOT.GetCharacter.Custom('GetMythicalFounder')]!“"
 hold_court.4900.a: "„Ich brauche kein Schriftstück, um mir das zu sagen!“"
 hold_court.4900.b: "„Ausgezeichnet! Sorgt dafür, dass die Liste übermäßig lang ist!“"
 hold_court.4900.c: "„[ROOT.GetCharacter.Custom('GetMythicalFounder')|U]? [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')|U] ist nichts im Vergleich zu mir!“"
 hold_court.4900.d: "„Meine Dynastie mag noch klein sein, aber wir sind keine Narren!“"
 hold_court.4900.e: "„Beste Voraussetzungen, um meinen legendären Status zu festigen!“"
 hold_court.4901.desc.intro: "[suspicious_genealogist.GetTitledFirstName], [suspicious_genealogist.Custom('DE_ART_DEF_S_N')] Ahnenforscher[suspicious_genealogist.Custom('DE_END_NOU_S_GS_N')], kehrt nach ein paar Tagen zurück. [suspicious_genealogist.Custom('DE_PRO_PER_S_3P_N')|U] entrollt eine Schriftrolle, die lang genug ist, um eine meiner Provinzen zu umschließen. Mein [chaplain.GetCouncilTitle] stolpert leicht darüber, als das entrollte Ende gegen den Fuß meines Throns stößt.\n\n„Ich habe hier die Wahrheit über Eure Abstammung, m[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord|U]“.[suspicious_genealogist.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich und beginnt zu lesen: „Heute gilt es eine große Geschichte zu enthüllen. Vor uns steht [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]."
 hold_court.4901.mothers: "Geboren hat sie [mother_1.GetFullNameNicknamedNoTooltip], gezeugt diese wiederum die furchteinflößende [mother_2.GetFullNameNicknamedNoTooltip], [mother_3.GetFullNameNicknamedNoTooltip] gehörten die Lenden, die diese hervorbrachten, [mother_4.GetFullNameNicknamedNoTooltip] der Schoß, der diese empfing, Kind nannte diese die schöne [mother_5.GetFullNameNicknamedNoTooltip] …“"
 hold_court.4901.fathers: "[father_1.GetFullNameNicknamedNoTooltip] ist sein Vater, gezeugt hat diesen wiederum der furchteinflößende [father_2.GetFullNameNicknamedNoTooltip], [father_3.GetFullNameNicknamedNoTooltip] gehörten die Lenden, die diesen hervorbrachten, der bemerkenswerte [father_4.GetFullNameNicknamedNoTooltip] zeugte diesen, Kind nannte diesen [father_5.GetFullNameNicknamedNoTooltip] …“"
 hold_court.4901.desc.outro: "\n\nEin paar Augenlider am Hof beginnen zu sinken …"
 hold_court.4901.a: "Es ist Zeit für ein Nickerchen. Ich werde von meinem eigenen Ruhm träumen."
 hold_court.4901.a.tt: "Ihr lasst den Rest des Hofes aufmerksam zuhören"
 hold_court.4901.b: "Das begeistert mich mehr als jede Ballade! Ich kann mich kaum auf dem Thron halten!"
 hold_court.4901.c: "„Genug! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] schuldet Euch etwas für Eure Dienste.“"
