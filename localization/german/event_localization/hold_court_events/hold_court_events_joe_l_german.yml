 ## Puppy Patronage
 hold_court.8140.t: "Welpenpatenschaft"
 hold_court.8140.desc: "[Select_CString(huntmaster.IsFemale, 'Meine Erzjägermeisterin', 'Mein Erzjägermeister')] [huntmaster.GetTitledFirstName] nähert sich vorsichtig mit einem Wollbündel in der Hand. \n\nMit einem Grinsen schlägt [huntmaster.Custom('DE_PRO_PER_S_3P_N')] das Tuch zurück und enthüllt ein Paar blinzelnde Augen über einer aus einem Maul baumelnden Zunge: ein Welpe! [huntmaster.GetTitledFirstName|U] kann das aufgeregte Fellknäuel kaum in den Armen halten.\n\n„Ein Geschenk aus dem schönsten Wurf eines [ROOT.Char.Custom('get_region_dog_type_DE_1')], den ich seit einiger Zeit hatte!“, sagt [huntmaster.Custom('DE_PRO_PER_S_3P_N')], während [huntmaster.Custom('DE_PRO_PER_S_3P_D')] der Welpe über das Gesicht leckt. „Ihr müsst die Gelegenheit nutzen und Eure Zwinger erweitern, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“"
 hold_court.8140.a: "Unsere Zwinger sollen unvergleichlich sein!"
 hold_court.8140.a.tt: "Alle Mitglieder können die [decision|E] „Welpe adoptieren“ wählen"
 hold_court.8140.b: "Wer ist ein braver Welpe? Du bist einer!"
 hold_court.8140.c: "Katzen sind die überlegeneren Begleiter."
 hold_court.8140.d: "Ihr haltet die ernsthaften Bittsteller auf, [huntmaster.GetFirstNameNoTooltip]."
 #Puppy Patronage ping
 hold_court.8141.desc: "M[pup_house_ruler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] hat [pup_house_ruler.Custom('DE_PRO_POS_S_3P')]e königlichen Zwinger unter der Leitung [pup_house_ruler.Custom('DE_PRO_POS_S_3P')]es Erzjagdmeisters [huntmaster.GetTitledFirstNameRegnal] erweitert.\n\n[pup_house_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat alle [pup_house_ruler.Custom('DE_PRO_POS_S_3P')]e Verwandten eingeladen, die Früchte dieses Unterfangens zu teilen!"
 hold_court.8141.a: "Welpen?"
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$: Neuer Wegbegleiter"
 hold_court.8142.desc: "Meine Diener bringen mir einen neugeborenen [ROOT.Char.Custom('get_region_dog_type')]-Welpen, frisch aus den berühmten Zwingern von Haus [ROOT.Char.GetHouse.GetNameNoTooltip], die m[pup_house_ruler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] erst unlängst errichtet hat.\n\nAus den Decken ragt eine winzige Nase hervor, neugierig auf die Gerüche seines neuen Zuhauses!"
 hold_court.8142.desc_alternative: "Meine Diener bringen mir einen neugeborenen [ROOT.Char.Custom('get_region_dog_type')]-Welpen, frisch aus meinen eigenen Zwingern.\n\nAus den Decken ragt eine winzige Nase hervor, neugierig auf die Gerüche seines neuen Zuhauses!"
 hold_court.8142.a: "Du wirst mir gut dienen, Kleiner!"
 hold_court.8142.b: "Ich habe meine Meinung geändert."
 #Modifiers
 hold_court_8140_house_modifier: "Hundeliebhaber"
 hold_court_8140_house_modifier_desc: "Die Zuneigung dieses Hauses zu hündischen Begleitern ist sprichwörtlich."
 #Decision
 adopt_puppy_decision_name: "Welpe adoptieren"
 adopt_puppy_decision_desc: "Mein Haus ist für sein Talent und die Begeisterung für die Zucht von hündischen Gefährten bekannt. Ein neugeborener Welpe wartet auf mich, wenn ich der Herausforderung gewachsen bin!"
 adopt_puppy_decision_already_pet_tt: "Hat nicht bereits ein Haustier"
 adopt_puppy_decision_confirm: "Zwingerwelpen adoptieren"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 ## Contractual Compromise
 hold_court.8150.t: "Vertragliche Kompromisse"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName] tritt mit festem Schritt nach vorn und fährt, ohne irgendeinen Zusammenhang zu liefern, in gedämpftem Ton fort:\n\n"
 hold_court.8150.desc.alone: "„Ich wäre bereit, über die Missstände hinwegzusehen, wenn Ihr meine vertraglichen Verpflichtungen gegenüber der Krone revidieren würdet …“"
 hold_court.8150.desc.few: "„Ich könnte die Unzufriedenen zum Einlenken überreden, wenn Ihr Euch bereit erklären würdet, unsere vertraglichen Lasten zu lindern …“"
 hold_court.8150.desc.group: "„Ich habe ein offenes Ohr bei den Unzufriedenen und bin mir sicher, dass ich sie im Austausch für einige Vertragsänderungen zum Einlenken bewegen könnte …“"
 hold_court.8150.desc.body: "\n\nAuch wenn es Gerüchte gibt,"
 hold_court.8150.desc.independence: "dass ich meine Vasallen sammle, um mich von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zu lösen,"
 hold_court.8150.desc.liberty: "dass [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')] der Dreh- und Angelpunkt für den verräterischen Wunsch nach größerer Autonomie in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ist,"
 hold_court.8150.desc.claimant_self: "dass [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')] in [target_faction.GetSpecialTitle.GetNameNoTier] nach Unterstützung für [target_faction.GetLeader.Custom('DE_PRO_POS_S_3P')]e falschen Behauptungen sucht,"
 hold_court.8150.desc.claimant: "dass [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')] den falschen Anspruch von [target_faction.GetSpecialCharacter.GetTitledFirstName] auf [target_faction.GetSpecialTitle.GetNameNoTier] unterstützt,"
 hold_court.8150.desc.outro: "ist dies dennoch ein Vorwurf, den [target_faction.GetLeader.GetFirstNameNoTooltip] mit Sicherheit niemals offen zugeben würde …"
 hold_court.8150.a: "Ich akzeptiere, auch wenn es mich schmerzt."
 hold_court.8150.a.tt_shared: "Steuern $hold_court.8150.a.tt_contract_reduction$ und sie können $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "Die Steuern oder Abgabenverpflichtungen von [target_faction.GetLeader.GetTitledFirstName] werden um eine Stufe reduziert und [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')] kann $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown: "Wird $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "oder Abgabenverpflichtungen werden um eine Stufe reduziert"
 hold_court.8150.a.tt_faction_cooldown: "5 Jahre lang keiner Fraktion beitreten"
 hold_court.8150.a.tt_multiple_feudal_intro: "Jedes Feudalmitglied der Fraktion [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro: "Jedes Mitglied der Fraktion [target_faction.GetName]"
 hold_court.8150.b: "Ihr #EMP verschwört#! Euch also gegen mich?! Ergreift [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_A')]!"
 hold_court.8150.c: "Kommt, [target_faction.GetLeader.GetFirstNameNoTooltip]. Vergesst die anderen."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] nimmt die Bestechung an"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] lehnt die Bestechung ab"
 hold_court.8150.d: "Seid vernünftig! Diese Gaunerei bringt Euch nichts."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] ist überzeugt"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] ist empört"
 hold_court.8150.e: "Ihr spielt ein gefährliches Spiel, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 ## Public Accusation
 hold_court.8160.t: "Öffentliche Anschuldigung"
 hold_court.8160.desc.intro_child: "M[concerned.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] hütet [victim.Custom('DE_ART_DEF_S_A')] jung[victim.Custom('DE_END_ADJ_DEF_P_A')], sichtlich von Angst geplagt[victim.Custom('DE_END_ADJ_DEF_P_A')] [victim.GetTitledFirstNameRegnal] an meine Seite.\n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] und [concerned.Custom('DE_PRO_POS_S_3P')][victim.Custom('DE_END_PRO_S_N')] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] nähern sich vorsichtig, offenkundig voller Argwohn gegenüber dem versammelten Hof.\n\n"
 hold_court.8160.desc.intro_alone: "M[victim.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] eilt an meine Seite, wobei [victim.Custom('DE_PRO_POS_S_3P')] Blick aus blutunterlaufenen Augen suchend durch den versammelten Hof schweift.\n\n"
 hold_court.8160.desc.intro_me: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Ich habe Kenntnis von einem Komplott im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]): Jemand ist hinter mir her!"
 hold_court.8160.desc.intro_other: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Ich habe Kenntnis von einem Komplott im Reich erhalten: Das Opfer, dem geschadet werden soll, ist mein[victim.Custom('DE_END_PRO_S_N')] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed: "„Seht hier. Ich habe den Beweis, dass es [accused.GetTitledFirstName] ist"
 hold_court.8160.desc.suspicion: "„Ich habe keine Beweise, vermute aber, dass es [accused.GetTitledFirstName] ist"
 hold_court.8160.desc.nemesis: "– denn so jemand schreckt nicht einmal vor Mord zurück, um mein oder das Leben von [victim.GetTitledFirstName] zu beenden!"
 hold_court.8160.desc.rival: "– denn so jemand versucht damit wohl, eine persönliche Rivalität durch den Mord an [victim.GetTitledFirstName] oder mir zu beenden!"
 hold_court.8160.desc.my_claimant: "– [accused.Custom('DE_ART_DEF_S_N')] damit versucht, [accused.Custom('DE_PRO_POS_S_3P')]en Anspruch auf Kosten von mir oder [victim.GetTitledFirstName] durchzusetzen!"
 hold_court.8160.desc.their_claimant: "– [accused.Custom('DE_ART_DEF_S_N')] damit jene beseitigen will, die ebenfalls einen Anspruch haben, einschließlich [victim.GetTitledFirstName] und mir!"
 hold_court.8160.desc.joint_claimant: "– [accused.Custom('DE_ART_DEF_S_N')] keine Konkurrenten bei [accused.Custom('DE_PRO_POS_S_3P')]em Anspruch haben möchte, einschließlich [victim.GetTitledFirstName] und mir!"
 hold_court.8160.desc.their_dislike: "– [accused.Custom('DE_ART_DEF_S_N')] sich seit jeher als Feind[accused.Custom('DE_END_NOU_S_GS_N')] von [victim.GetTitledFirstName] und mir positioniert hat!"
 hold_court.8160.desc.my_dislike: "– [accused.Custom('DE_ART_DEF_S_N')] mir und [victim.GetTitledFirstName] die Abneigung gegen [accused.Custom('DE_PRO_PER_S_3P_A')] sichtlich übel nimmt und sich rächen will!"
 hold_court.8160.desc.intrigue: "– [accused.Custom('DE_ART_DEF_S_N')] bereits berüchtigt für [accused.Custom('DE_PRO_POS_S_3P')]e schurkische Art ist. Und er will mir und [victim.GetTitledFirstName] nun an die Kehle gehen!"
 hold_court.8160.desc.fallback: "– denn es gibt sicher niemand anderen, der mir oder [victim.GetTitledFirstName] etwas derart Böses wünschen würde!"
 hold_court.8160.desc.outro: "\n\nIch flehe Euch an! Kerkert [accused.GetFirstNameNoTooltip] ein und setzt diesem Wahnsinn ein Ende!“"
 hold_court.8160.a: "Bei [ROOT.Char.GetFaith.HighGodName]! [accused.Custom('DE_PRO_PER_S_3P_N')|U] muss aufgehalten werden!"
 hold_court.8160.b.torturer: "Ihr könnt die Wahrheit nicht vor #EMP MIR#! verbergen!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] wird die Wahrheit herausfinden."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] gesteht das Komplott"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] gesteht nicht"
 hold_court.8160.c: "Ich werde [accused.GetTitledFirstNameNoTooltip] befragen."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] wird bei einer Lüge ertappt"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] bestreitet jegliche Beteiligung"
 hold_court.8160.d.involved: "Beruhigt Euch. Es gibt keinen Grund zur Sorge."
 hold_court.8160.d.proof: "Dieser „Beweis“ sieht ziemlich fadenscheinig aus."
 hold_court.8160.d.fallback: "Böswilligkeit ist an sich kein Verbrechen, [victim.GetFirstNameNoTooltip]."
 #Custom loc, root is the character it is used on
 get_victim: "[ROOT.Char.GetTitledFirstName]"
 ## Personal Matter
 hold_court.8161.t: "Persönliche Belange"
 hold_court.8161.desc.intro: "M[victim.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] tritt ängstlich vor, begleitet von [victim.Custom('DE_PRO_POS_S_3P')][victim.GetPrimarySpouse.Custom('DE_END_PRO_S_D')] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName], [victim.GetPrimarySpouse.Custom('DE_ART_DEF_S_N')] schlecht gelaunt zu sein scheint.\n\nUnaufgefordert platzt es aus [victim.GetPrimarySpouse.Custom('DE_PRO_PER_S_3P_D')] heraus: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] versucht, m[victim.Custom('DE_ART_IND_A')] [victim.GetWifeHusband] zu verführen – ein Affront gegen die höchste Instanz ([victim.GetPrimarySpouse.GetFaith.HighGodName])!"
 hold_court.8161.desc.nemesis: "Dies[accused.Custom('DE_END_ADJ_NUL_S_N')] [accused.Custom('InsultAdjective')]e [accused.Custom('InsultNoun')] wird vor nichts haltmachen, um mein Leben zu ruinieren!“"
 hold_court.8161.desc.rival: "Dies[accused.Custom('DE_END_ADJ_NUL_S_N')] hasserfüllte [accused.Custom('InsultNoun')] spielt unsere Rivalität gegen uns aus und will mich in Verlegenheit bringen!“"
 hold_court.8161.desc.quarry: "[accused.Custom('DE_PRO_PER_S_3P_N')|U] lechzt offenbar nach dem wunderschönen Menschen an meiner Seite und kann sich nicht zurückhalten!“"
 hold_court.8161.desc.their_dislike: "[accused.Custom('DE_PRO_PER_S_3P_N')|U] konnte mich noch nie leiden! [accused.Custom('DE_PRO_PER_S_3P_N')|U] muss [accused.Custom('DE_ART_DEF_S_N')] Schuldige sein!“"
 hold_court.8161.desc.my_dislike: "Ich konnte [accused.Custom('DE_PRO_PER_S_3P_A')] noch nie leiden. Offensichtlich aus gutem Grund!“"
 hold_court.8161.desc.intrigue: "Jeder weiß, dass [accused.Custom('DE_PRO_PER_S_3P_N')] [accused.Custom('DE_ART_IND_N')] hinterhältig[accused.Custom('DE_END_ADJ_IND_S_N')] Intrigant[accused.Custom('DE_END_NOU_S_GS_N')] ist, [accused.Custom('DE_ART_DEF_S_N')] Netze spinnt und mit Leben spielt!“"
 hold_court.8161.desc.fallback: "Ich kann mir niemanden vorstellen, der es sonst sein könnte!“"
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] ist es offensichtlich peinlich, dass dies so öffentlich gemacht wird, und kann mir kaum in die Augen sehen."
 hold_court.8161.a.homosexual: "So etwas wird nicht toleriert!"
 hold_court.8161.a.adultery: "Ich dulde keinen Ehebruch an meinem Hof!"
 hold_court.8161.c: "Wir werden schon sehen, ob da etwas Wahres dran ist."
 hold_court.8161.d.involved: "Diese Verdächtigungen sind unbegründet."
 hold_court.8161.d.permitted: "Was ist schon dabei, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback: "Gibt es keine Beweise?"
 ## Noble Privileges
 hold_court.8180.t: "Adelsprivilegien"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName], m[contract_lord.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], schreitet vorwärts, offensichtlich begierig darauf, meine Antwort auf [contract_lord.Custom('DE_PRO_POS_S_3P')]e Bitte zu hören.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious: "Ihr müsst die Loyalität von Haus [contract_lord.GetHouse.GetBaseName] niemals infrage stellen, doch unsere Beziehung könnte ohne die Verfolgung unserer Überzeugungen noch stärker sein."
 hold_court.8180.desc.fortification: "wenn Haus [contract_lord.GetHouse.GetBaseName] sich selbst und [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] verteidigen soll, benötigen wir die Erlaubnis, die Schanzen von [contract_lord.GetPrimaryTitle.GetNameNoTier] zu verstärken."
 hold_court.8180.desc.coinage: "der [contract_lord.GetPrimaryTitle.GetAdjective]e Handel wird durch einen Mangel an Währung erstickt. Erlaubt Haus [contract_lord.GetHouse.GetBaseName] mit königlicher Genehmigung, eigene Münzstätten zu errichten. Zum Wohl von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.desc.war_declaration: "Haus [contract_lord.GetHouse.GetBaseName] ist ein glorreiches und edles Haus. Erlaubt [contract_lord.GetPrimaryTitle.GetNameNoTier], [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und sich selbst erneut in Kriegszeiten zu verteidigen."
 hold_court.8180.desc.council: "Haus [contract_lord.GetHouse.GetBaseName] gehört zu den größten Häusern von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und [contract_lord.GetPrimaryTitle.GetAdjective]en Ratschlägen sollte stets Gehör geschenkt werden!"
 hold_court.8180.desc.title_revocation: "für ein so großes Haus wie [contract_lord.GetHouse.GetBaseName] ist es ein großes Ärgernis, von einer Aberkennung bedroht zu werden, als wären wir bloße Barone oder Pächter."
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] fehlt es schmerzlich an Soldaten. Erlaubt Haus [contract_lord.GetHouse.GetBaseName], diese Soldaten in seinem Namen für [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zu stellen."
 hold_court.8180.desc.march: "Haus [contract_lord.GetHouse.GetBaseName] könnte [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] besser dienen, wenn [contract_lord.GetPrimaryTitle.GetNameNoTier] den Status und die Privilegien einer Mark erhielte."
 hold_court.8180.desc.palatinate: "das große Haus [contract_lord.GetHouse.GetBaseName] und s[contract_lord.Custom('DE_ART_IND_N')] [contract_lord.GetPrimaryTitle.GetName] sind treue Diener von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Wir verdienen größere Anerkennung."
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier] könnte die [ROOT.Char.GetDynasty.GetName]-Dynastie reich machen, wenn es denn entwickelt würde. Es müsste uns nur erlaubt werden, unsere Rekrutenreserve für örtliche Vorhaben und die Verteidigung zu behalten."
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] ächzt unter den Steuerforderungen von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], hat jedoch viele Männer zu entbehren. Erlaubt uns, dieses Ungleichgewicht zum Wohl beider Parteien ausgleichen."
 hold_court.8180.desc.religious_heretic: "\n\nEs ist allein die Aufgabe von [contract_lord.GetFaith.HighGodName], darüber zu entscheiden, welche [contract_lord.Custom('DE_PRO_POS_S_3P')]er Anhängern rechtschaffen sind.“"
 hold_court.8180.desc.religious_heathen: "\n\n[contract_lord.GetFaith.HighGodName] wird mich und die Meinen beschützen, und vielleicht auch über Euch wachen.“"
 hold_court.8180.desc.martial_defensive: "\n\nLasst uns die Verteidigung des Reiches in Eurem Namen sicherstellen und so beide den Nutzen des Friedens ernten.“"
 hold_court.8180.desc.martial_offensive: "\n\nNur durch das Schwert werden die Privilegien unserer beider Länder gesichert – und es muss scharf gehalten werden.“"
 hold_court.8180.desc.stewardship: "\n\nVerhindern nicht den möglichen Wohlstand Eurer Untertanen. Nur so können wir alle gemeinsam reich werden!“"
 hold_court.8180.desc.status: "\n\nEure qualifiziertesten Anhänger auszuschließen, dient nur dazu, Spaltung und Misstrauen zu säen.“"
 hold_court.8180.desc.family: "\n\nDie kultiviertesten Adligen in ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] sollen die größten Vorteile genießen.“"
 hold_court.8180.desc.fallback: "\n\nLasst uns sicherstellen, dass die Stabilität des Reichs nicht durch triviale Meinungsverschiedenheiten gefährdet wird.“"
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] muss meine [ROOT.Char.GetFaith.BishopNeuterPlural] nicht länger fürchten."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird ein Bollwerk des Reiches sein."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] darf seine eigenen Münzen prägen."
 hold_court.8180.a.war_declaration: "Die Feinde von [contract_lord.GetPrimaryTitle.GetNameNoTooltip] werden erneut erzittern!"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird immer ein offenes Ohr bei mir haben."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird unantastbar sein."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] darf seine Krieger behalten."
 hold_court.8180.a.march: "Das Reich wird [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zur Verteidigung heranziehen."
 hold_court.8180.a.palatinate: "Der Status von [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird nicht länger angezweifelt werden."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird größer denn je."
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]e Soldaten sollen dem Reich dienen."
 hold_court.8180.b: "Beweist mir, dass Ihr den #EMP Wert#! der Freiheit kennt."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] verpflichtet sich zur Zahlung"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip] ist über die Forderung verärgert"
 hold_court.8180.c: "Ich habe gehört, Ihr besitzt eine schöne Sammlung …"
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] überlässt Euch das Artefakt „[vassal_artifact.GetName]“"
 hold_court.8180.d: "Solche Ansprüche verlangen Opfer."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] überlässt Euch [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "Nur wenn [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] niemals seine Grenzen vergrößern wird."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] stimmt der Teilung zu"
 hold_court.8180.f: "Im Tausch für größere Verpflichtungen natürlich."
 hold_court.8180.g: "Reicht es nicht, [contract_lord.Custom('DE_ART_IND_N')] [contract_lord.GetTitleAsNameNoTooltip] zu sein?"
 ## The Enemy Within
 hold_court.8190.t: "Der innere Feind"
 hold_court.8190.desc.intro: "M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] kann [aggressor_vassal.Custom('DE_PRO_POS_S_3P')]e Wut kaum zurückhalten: „Es muss etwas gegen diesen [other_vassal.GetCulture.GetName]en Außenseiter unternommen werden!“\n\n[aggressor_vassal.GetSheHe|U] gestikuliert wild. „Ich habe genug von [other_vassal.GetTitledFirstName] und [other_vassal.Custom('DE_PRO_POS_S_3P')]en lächerlichen Sitten –"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]"
 hold_court.8190.desc.heritage: "alles an ihnen ist unseren [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l]en Tugenden fremd!“"
 hold_court.8190.desc.language: "und diese sogenannte [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l]e Zunge ist nichts als Lärm!“"
 hold_court.8190.desc.fallback: "Ich meine, habt Ihr einmal gesehen, wie diese Wilden #EMP essen#!?!"
 hold_court.8190.desc.body: "\n\n„Es ist an der Zeit, dass Eure fremdländischen Untertanen die #EMP Sitten#! ihrer Höhergestellten annehmen!“"
 hold_court.8190.a: "Unser Adel muss [aggressor_vassal.GetCulture.GetNameNoTooltip] sein!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] stimmt zu"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] lehnt ab"
 hold_court.8190.a.tt.vassals: "Jeder nicht-[THIS.Char.GetCulture.GetName]e Vasall"
 hold_court.8190.a.tt.promote: "Jede [other_vassal.GetCulture.GetName]e Grafschaft in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) wird schwerer einzugliedern sein"
 hold_court.8190.b: "Es gibt viel, was man von anderen Traditionen lernen kann."
 hold_court.8190.b.tt.vassals: "Jeder andere [other_vassal.GetCulture.GetName]e Vasall"
 hold_court.8190.b.tt_success: "Kulturelle Spannungen werden abgebaut"
 hold_court.8190.b.tt_failure: "Eure Plattitüden werden abgetan"
 hold_court.8190.c: "Ob [aggressor_vassal.GetCulture.GetNameNoTooltip] oder nicht: [other_vassal.GetFirstNameNoTooltip] ist ein loyaler Vasall"
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ist ein Land vieler Völker."
 #Modifiers
 hold_court_8190_vassal_modifier: "Unerwünschte Kultur"
 #Custom
 hold_court_8190_bellicose: "diese Hinterwäldler brechen bei jeder Gelegenheit einen Streit vom Zaun!"
 hold_court_8190_stoic: "sie nehmen einfach alles hin, ohne mit der Wimper zu zucken! Ich #EMP bitte#! Euch …"
 hold_court_8190_bureaucratic: "sie haben keinerlei Respekt vor den bewährten Methoden ihrer Vorfahren."
 hold_court_8190_spiritual: "sie sind #EMP so besessen#! davon, [ROOT.Char.GetFaith.HighGodName] und ihre [ROOT.Char.GetFaith.AltPriestTermPlural] glücklich zu machen."
 hold_court_8190_courtly: "sie himmeln ihre Herrscher an wie ihre Katzen!"
 hold_court_8190_egalitarian: "sie behandeln Fremdländer wie Gleichberechtigte! Pah!"
 hold_court_8190_communal: "sie zeigen kein bisschen Eigenantrieb oder Eigenverantwortlichkeit!"
 ## Servant of God
 hold_court.8200.t: "Diener von [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro: "Anscheinend hat m[aggressor_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] beim Warten auf eine Audienz eine innere Wut aufgebaut.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 hold_court.8200.desc.vassal: "ich kann einfach nicht dulden, dass Ihr [ROOT.Char.Custom2('GetUnbelieverTerm_DE_1', SCOPE.sC('infidel_vassal'))] wie [infidel_vassal.GetTitledFirstName] im Reich duldet – besonders inmitten des Adels!"
 hold_court.8200.desc.pope: "die [ROOT.Char.Custom2('GetUnbelieverTerm_DE_2', SCOPE.sC('infidel_vassal'))] scharen sich um den falschen [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName]!"
 hold_court.8200.desc.body: "\n\n[ROOT.Char.GetFaith.HighGodName] hat [ROOT.Char.GetFaith.HighGodHerHis]e Forderungen an uns klargemacht: [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] sollte ein Land der Gläubigen sein! Raus mit diesen [infidel_vassal.GetFaith.GetAdjective|l]en Hunden!“"
 hold_court.8200.a: "Ihr habt recht: [infidel_vassal.GetTitledFirstNameNoTooltip] muss konvertieren!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] stimmt der Konvertierung zu"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] lehnt die Konvertierung ab"
 hold_court.8200.a.tt.vassals: "Jeder nicht-[THIS.Char.GetFaith.GetAdjective|l]e Vasall"
 hold_court.8200.a.tt.convert: "Jede [infidel_vassal.GetFaith.GetAdjective|l] Grafschaft in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) wird schwerer zu konvertieren sein"
 hold_court.8200.c: "Bei [infidel_vassal.GetFaith.HighGodName]! Ich erkenne jetzt die Wahrheit!"
 hold_court.8200.c.tt.vassals: "Jeder [infidel_vassal.GetFaith.GetAdjective|l]e Vasall"
 hold_court.8200.d: "Ich beurteile [infidel_vassal.Custom('DE_ART_IND_A')] [infidel_vassal.GetWomanMan] nach [infidel_vassal.Custom('DE_PRO_POS_S_3P')]en Qualitäten und nicht nach [infidel_vassal.Custom('DE_PRO_POS_S_3P')]em Glauben."
 hold_court.8200.e: "Hier sind alle Glaubensrichtungen willkommen."
 cultural_benevolence_tt: "Kulturelles Wohlwollen"
 cultural_intolerance_tt: "Kulturelle Intoleranz"
 #Modifiers
 hold_court_8200_vassal_modifier: "Unerwünschter Glaube"
 ## Rightful Lord
 hold_court.8210.t: "Rechtmäßiges Land"
 hold_court.8210.desc.intro: "[aggressor_vassal.Custom('DE_ART_IND_N')|U] deutlich verärgert[aggressor_vassal.Custom('DE_END_ADJ_IND_S_N')] [aggressor_vassal.GetTitledFirstName] eilt zu Eurem Thron …\n\n„[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "mein Rechtsanspruch auf [vassal_claim.GetName] ist gut bezeugt und dieses Land wird bereits seit Langem als wesentlicher Bestandteil meiner Ländereien betrachtet."
 hold_court.8210.desc.strong: "mein rechtmäßiger Anspruch auf [vassal_claim.GetName] steht außer Zweifel: Sowohl Eure eigenen Herolde als auch die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en [ROOT.Char.GetFaith.AltPriestTermPlural] haben ihn bezeugt."
 hold_court.8210.desc.weak: "Ich habe ein Anrecht auf [vassal_claim.GetName], ganz gleich, was jemand anderes sagen mag!"
 hold_court.8210.desc.other: "\n\nWerdet Ihr meinen Anspruch unterstützen? [Select_CString(defender_vassal.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] muss dazu gebracht werden, aufzugeben, was nicht [defender_vassal.Custom('DE_PRO_PER_S_3P_D')] gehört.“"
 hold_court.8210.desc.self: "\n\nWerdet Ihr auf das verzichten, was nicht Euch gehört, um meinen Anspruch zu unterstützen?“"
 hold_court.8210.a: "Diese Ungerechtigkeit endet heute."
 hold_court.8210.b: "Solche Angelegenheiten werden traditionell durch einen Kräftevergleich geregelt."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 hold_court.8210.b.tt_defender: "Der Titel bleibt bei [defender_vassal.GetNameNoTooltip] oder mir"
 hold_court.8210.c.none: "Ihr habt keinen Anspruch, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "Der Anspruch von [defender_vassal.GetFirstNameNoTooltip] ist stärker."
 hold_court.8210.c.self: "Mein Anspruch ist stärker."
 hold_court.8210.d: "Ich mische mich nicht in solche Dinge ein."
 hold_court.8210.e: "[defender_vassal.Custom('DE_ART_DEF_S_N')|U] [defender_vassal.GetTitleAsNameNoTooltip] schwört Euch die Treue."
 hold_court.8210.f.other: "Ihr werdet das mit Euren Schwertarmen entscheiden."
 hold_court.8210.f.self: "Ihr müsst diese Sache mit dem Schwert gewinnen."
 hold_court.8210.duel_tt: "[defender_vassal.GetNameNoTooltip|U] oder ich werden sich mit [aggressor_vassal.GetTitledFirstName] um [vassal_claim.GetName] duellieren"
 ## The King's Peace
 hold_court.8260.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] des Friedens"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetTitledFirstName] nähert sich mir, mit sauertöpfischer Miene und voller Ungeduld, [vassal_faction_target.Custom('DE_PRO_POS_S_3P')] Ansinnen loszuwerden.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], mein[vassal_faction_leader.Custom('DE_END_PRO_S_N')] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName] trachtet danach, meine rechtmäßige Position herauszufordern."
 hold_court.8220.desc.claimant: "[vassal_faction_leader.Custom('DE_PRO_PER_S_3P_N')|U] will, dass mein[vassal_claimant.Custom('DE_END_PRO_S_N')] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName] als Thronräuber in [vassal_faction.GetSpecialTitle.GetNameNoTier] an die Macht kommt!"
 hold_court.8220.desc.claimant_self: "[vassal_faction_leader.Custom('DE_PRO_PER_S_3P_N')|U] will sich als [vassal_faction.GetSpecialCharacter.GetLadyLord] von [vassal_faction.GetSpecialTitle.GetNameNoTier] einsetzen!"
 hold_court.8220.desc.liberty: "[vassal_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')|U] versucht, meine Macht einzudämmen, und widerspricht meinen Urteilen als [vassal_faction_target.GetTitleAsNameNoTooltip]!"
 hold_court.8260.desc.body: "\n\n[vassal_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')|U] schart die Unzufriedenen um sich, während wir hier reden; #EMP Ihr#! müsst sie daran erinnern, wo die Macht in diesem Reich ihren wahren Sitz hat!“"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] wird diese Spielchen bleiben lassen."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] muss sich sofort ergeben!"
 hold_court_8260_faction_member_tt: "Jedes Mitglied der [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]), die [vassal_faction_target.GetTitledFirstName] im Visier hat"
 hold_court.8260.b: "Unruhestifter werden nicht geduldet."
 hold_court.8260.c: "In meinem Reich wird Frieden herrschen!"
 hold_court.8260.d: "Sie bringen da ein paar gute Punkte vor, oder nicht?"
 hold_court.8260.e: "Oh, ich #EMP muss#!, ja?"
 ## Oath of Fealty
 hold_court.8270.t: "Treueid"
 hold_court.8270.desc: "Meine Herolde kündigen das Erscheinen eines kleineren benachbarten Herrschers an: [neighbor.GetTitledFirstName] aus [neighbor.GetPrimaryTitle.GetNameNoTier].\n\n[neighbor.Custom('DE_PRO_PER_S_3P_N')|U] betritt meine Hallen voller Würde und verneigt sich tief. „Euer Gnaden, ich bin gekommen, um Euch untertänigst mein Reich anzudienen – sofern Ihr meine Bedingungen annehmt.\n\nIch werde Euch als treuer Vasalll in [ROOT.Char.GetPrimaryTitle.GetNameNoTier] dienen, im Austausch für Euren Schutz. Mögen unsere beiden großen Häuser von dieser Absprache profitieren!“"
 hold_court.8270.a: "Ich nehme an, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "Ich glaube, diese Bedingungen fallen ein wenig einseitig aus …"
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip] nimmt Eure Änderungen an"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip] lehnt ab"
 hold_court.8270.d: "Ich glaube nicht."
 ## Nomadic Neighbors
 hold_court.8280.t: "Nomadische Nachbarn"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wartet auf eine Audienz, offenbar abgelenkt von [feudal_vassal.Custom('DE_PRO_POS_S_3P')]en eigenen Scherereien.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, sagt [feudal_vassal.Custom('DE_PRO_PER_S_3P_N')] in leierndem Ton. „Die nomadischen [nomad_culture.GetCollectiveNoun] an meinen Grenzen sind unruhig, und jeden Tag kommen mehr von ihnen aus [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] in mein [feudal_county.GetName].\n\nWerden sie nicht wieder entfernt, so befürchte ich, dass sie bald meine gesamten Ländereien besiedelt haben werden!“"
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat um eine Audienz gebeten, an der ich und [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] teilnehmen sollen – das dürfte gut werden …\n\n„[ROOT.Char.GetTitleAsNameNoTooltip|U]!“, heult [feudal_vassal.GetFirstNameNoTooltip]. „Nomadische Reiter aus den Landen von [nomad.GetFirstNameNoTooltip] strömen in mein „[feudal_county.GetName|U]“ – sie müssen zurück!“\n\n[nomad.GetFirstNameNoTooltip|U] zuckt die Achseln. „Mein Volk ist es gewohnt, frei umherzustreifen. Es sucht nur nach einem ordentlichen, unberührten Weidegrund für seine Tiere …“"
 hold_court.8280.a.foreign: "Sie müssen zurück nach [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] geschickt werden."
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip], haltet Eure Reiter im Zaum!"
 hold_court.8280.b: "Ich kann gute Reiter immer gebrauchen."
 hold_court.8280.c: "Ihr übertreibt eindeutig, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t: "Die [city_province.GetTitle.GetAdjectiveNoTooltip|l]e Charta"
 hold_court.8290.desc: "Vor mir steht ein mir unbekannter Mensch: Offenbar ist es [city_mayor.GetFirstName], [city_mayor.GetTitleAsNameNoTooltip] in der Domäne von [city_vassal.GetTitledFirstName], [city_vassal.Custom('DE_ART_DEF_S_N')] mein[city_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', city_vassal)] ist.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich komme hierher, ohne die Erlaubnis [Select_CString(city_vassal.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')], um Euch zu bitten, meiner Stadt [city_province.GetTitle.GetNameNoTier] die umliegenden Ländereien zu gewähren, um sie nach eigenem Gutdünken zu regieren.\n\nWir könnten unsere eigenen Angelegenheiten regeln und [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')] großen Wohlstand bringen, wenn wir nur von den erdrückenden Steuern und Verantwortlichkeiten befreit wären, die uns [city_vassal.Custom('DE_ART_DEF_S_N')] [city_vassal.GetTitleAsNameNoTooltip] von [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] auferlegt.“"
 hold_court.8290.a: "Ich vertraue darauf, dass Eure Stadt sich an meine Großzügigkeit erinnern wird."
 hold_court.8290.b: "Ein Vorgeschmack künftiger Fruchtbarkeit könnte mich überzeugen."
 hold_court.8290.c: "Was Ihr verlangt, übersteigt das Vorstellbare."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName|U] und alle $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "„[city_county.GetName]“ wird [city_vassal.GetTitledFirstName] aberkannt und zur [republic|E] unter [city_mayor.GetTitledFirstName]"
 hold_court.8300.t: "Rechte aufgeben"
 hold_court.8300.desc: "[city_vassal.GetTitledFirstName|U], m[city_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], ist ein willkommener Anblick in meinen Hallen, obwohl [city_vassal.Custom('DE_PRO_PER_S_3P_N')] unsicher zu sein scheint, wie [city_vassal.Custom('DE_PRO_PER_S_3P_N')] seine Bitte ansprechen soll.\n\nEndlich findet [city_vassal.Custom('DE_PRO_PER_S_3P_N')] die passenden Worte: „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin nur [Select_CString(city_vassal.IsFemale, 'eine bescheidene', 'ein bescheidener')] [city_vassal.GetTitleAsNameNoTooltip], zufrieden mit dem eigenen kleinen Besitz. Ich kümmere mich nur um die Interessen meines Volkes in [city_vassal.GetPrimaryTitle.GetNameNoTier], vor allem um die Belange der Seelen in [city_province.GetTitle.GetNameNoTier] – und natürlich um die von #EMP ganz#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nIch bitte Euch, dass Ihr mir erlaubt, die Erbrechte meiner Familie an meinen Ländereien aufzugeben, um sie stattdessen gemeinschaftlich zu verwalten, wie es die Bürgermeister der Städte tun.“"
 hold_court.8300.a: "Ein höchst interessanter Einfall."
 hold_court.8300.b: "Wenn #EMP Ihr#! diese Privilegien nicht wollt, wird sie jemand anderes wollen."
 hold_court.8300.c: "Eure Rechte sind unantastbar, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t: "Das Reich festigen"
 hold_court.8310.desc: "Ich bin überrascht, dass [drifting_vassal.GetTitledFirstName], m[drifting_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], Fürst[drifting_vassal.Custom('DE_END_NOU_S_GS_N')] der [drifting_duchy.GetAdjectiveNoTooltip|l]en"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun] – und dazu noch [drifting_vassal.GetFaith.GetAdherentName] –,"
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun],"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural],"
 hold_court.8310.fallback: "Territorien,"
 hold_court.8310.body: "heute vor mir kniet.\n\n[drifting_vassal.Custom('DE_PRO_PER_S_3P_N')|U] setzt an: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], wir alle wissen, dass sich die Zeiten geändert haben. Die alten [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip|l]en Gesetze und Bräuche müssen weggefegt werden, wenn [drifting_duchy.GetNameNoTierNoTooltip] zu Recht als wesentliches Organ von [drifting_kingdom.GetNameNoTierNoTooltip] anerkannt werden soll.\n\nEs ist keine leichte Aufgabe, diese verbleibenden Spuren im Volk auszumerzen, doch mit dem richtigen … #EMP Antrieb#! …“"
 hold_court.8310.a: "#EMP Antrieb#!?! Ein solcher Verrat muss ausgemerzt werden!"
 hold_court.8310.b: "Ich verstehe genau, was Ihr meint, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "Oh? Ich werde mir die [drifting_duchy.GetAdjectiveNoTooltip|l]en Statuten näher ansehen."
 hold_court.8310.c.success: "Eure Änderungen sind willkommen."
 hold_court.8310.c.failure: "Ihr verwirrt alles noch mehr"
 hold_court.8310.d: "Solche Dinge brauchen einfach Zeit."
 hold_court.8310.county_tooltip: "Alle [drifting_duchy.GetAdjective|l]en [Concept('de_jure', 'De-jure')|E]-[counties|E] in Eurem [realm|E]"
 hold_court.8320.t: "Problematischer Nachlass"
 hold_court.8320.self: "[probate_vassal.GetName|U], m[probate_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], tritt vor mich, zusammen mit"
 hold_court.8320.regent: "[probate_vassal.GetTitleAsName|U] [probate_rep.GetTitledFirstName] von [probate_vassal.GetPrimaryTitle.GetNameNoTier] tritt vor mich, zusammen mit"
 hold_court.8320.monk: "einem [probate_priest.GetFaith.GetAdjectiveNoTooltip|l]en Mönch."
 hold_court.8320.priest: "[Select_CString(probate_priest.IsFemale, 'einer', 'einem')] [probate_priest.GetFaith.GetAdjectiveNoTooltip|l]en [probate_priest.Custom('PriestTitle')]."
 hold_court.8320.desc: "Vage Erinnerungen an diesen Fall kommen mir in den Sinn: irgendein Streit über die Wünsche [Select_CString(probate_dead.IsFemale, 'die', 'den')] verstorbenen [probate_dead.GetTitledFirstName] betreffend …\n\n[probate_vassal.GetFirstNameNoTooltip|U] kann nicht an sich halten: „[ROOT.Char.GetTitleAsNameNoTooltip], seid versichert, diese Versprechungen in Sachen Land sind reine Unwahrheiten! Mein[probate_dead.Custom('DE_END_PRO_S_N')] [probate_vassal.Custom2('RelationToMeShort', probate_dead)] mag hier und da Almosen gegeben haben, doch das #EMP ganze#! Reich ([probate_county.GetName])?! Das ist vollkommen abwegig!“\n\n"
 hold_court.8320.monk_2: "Der Mönch räuspert sich:"
 hold_court.8320.priest_2: "Der Vertreter des Klerus räuspert sich:"
 hold_court.8320.body: "„Mein Name ist [probate_priest.GetFirstName], Euer Gnaden, aus dem Gotteshaus ([probate_dead.GetFaith.HouseOfWorship]) von [probate_province.GetTitle.GetNameNoTier]. Wir sprechen die Wahrheit! [probate_dead.GetFirstNameNoTooltip|U] war [Select_CString(probate_dead.IsFemale, 'eine fromme Frau', 'ein frommer Mann')]. [probate_dead.Custom('DE_PRO_PER_S_3P_N')|U] verbrachte viel Zeit mit uns, bevor [probate_dead.Custom('DE_PRO_PER_S_3P_N')] den Frieden der höchsten Instanz ([probate_dead.GetFaith.HighGodNameAlternate]) im Jenseits ([probate_dead.GetFaith.PositiveAfterLife]) fand …“\n\n[probate_vassal.GetTitledFirstNameNoTooltip] verdreht die Augen und läuft vor Zorn rot an."
 hold_court.8320.a: "Das Land gehört jenen, die treu an die höchste Instanz ([probate_priest.GetFaith.HighGodName]) glauben."
 hold_court.8320.b: "Behaltet Euren Titel, [probate_vassal.GetFirstNameNoTooltip], aber entschädigt die [probate_priest.GetFaith.AltPriestTermPlural]."
 hold_court.8320.c: "Sehr knifflig. Es scheint, als würden sich die Ansprüche gegenseitig aufheben …"
 hold_court.8320.d: "[probate_dead.Custom2('RelationToMe', probate_vassal)|U] hat ein Erbrecht, das nicht zu übertrumpfen ist."
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.Custom('DE_PRO_POS_S_3P')]e [close_family|El]"
 hold_court_8320_grant_tooltip: "„[probate_county.GetName]“ wird [probate_vassal.GetTitledFirstName] aberkannt und zur [theocracy|E] unter [probate_priest.GetTitledFirstName]"
 hold_court.8330.t: "Ein Spaltung in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 hold_court.8330.desc: "Meine beiden Vasallen [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] werden angekündigt, beides einflussreiche Eckpunkte der gelegentlich verworrenen Politik in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Noch ehe sie den Mund aufmachen, ist klar, dass sie unterschiedlicher Meinung sind.\n\n[vassal_1.GetFirstNameNoTooltip|U] tritt vor: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin heute gekommen, um [vassal_2.GetFirstNameNoTooltip] hier zurechtzuweisen, und zwar öffentlich.“\n\n"
 hold_court.8330.intro.courtly: "„Die alten Adelsfamilien des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) überdehnen von Jahr zu Jahr ihre Privilegien;"
 hold_court.8330.intro.glory_hound: "„Kriegstreiber versuchen, das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) in einen Zwist hineinzuziehen, um ihre eigenen kleinlichen Ziele zu erreichen;"
 hold_court.8330.intro.parochial: "Faule, ehrgeizlose Fürsten, die ein ruhiges Leben führen wollen, untergraben unsere Stärke, während sie ihren Wohlstand mehren;"
 hold_court.8330.intro.zealot: "„Es ist klar, dass die [ROOT.Char.GetFaith.AltPriestTermPlural] viel zu viel Einfluss im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) gewonnen haben;"
 hold_court.8330.intro.minority: "Die Heiden und Außenseiter lachen über unsere Großzügigkeit, während sie mit Euren Feinden intrigieren;"
 hold_court.8330.outro.courtly: "sie bedrohen den Status der großen Häuser des Reiches: [vassal_1.GetHouse.GetBaseNameNoTooltip] und sogar #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]#!!"
 hold_court.8330.outro.glory_hound: "wir hingegen werden weich und anfällig für die immer neuen Pläne unserer Feinde gegen das Reich."
 hold_court.8330.outro.parochial: "wir müssen vorsichtig sein, wenn wir das empfindliche Gleichgewicht der Reichsinteressen wahren wollen."
 hold_court.8330.outro.zealot: "die Setzungen der heiligen Schrift ([ROOT.Char.GetFaith.ReligiousText]) und der Wille der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) werden indes außer Acht gelassen."
 hold_court.8330.outro.minority: "sie vernachlässigen jene gemeinschaftliche, friedliche Zusammenarbeit, die der Schlüssel zu unserer Stärke ist."
 hold_court.8330.end: "Ich bin mir sicher, Ihr werdet mir zustimmen, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“\n\n[vassal_2.GetFirstNameNoTooltip|U] schüttelt lediglich den Kopf und sieht mich erwartungsvoll an, ebenso wie der gesamte restliche Hof …"
 hold_court.8330.a.courtly: "Die alten Rechte des Adels haben Vorrang vor allen anderen."
 hold_court.8330.a.glory_hound: "Was wir auch tun: Es muss [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] stärker machen."
 hold_court.8330.a.parochial: "Ich bin hier, um für eine starke und verlässliche Führung zu sorgen."
 hold_court.8330.a.zealot: "Wir alle – #EMP sogar ich#! – sind nur Werkzeuge der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."
 hold_court.8330.a.minority: "Man könnte viel durch Pluralität gewinnen."
 hold_court.8330.c: "Ihr seid beide unschätzbar wertvolle Untertanen des Reiches."
 hold_court.8330.c.success: "Ihr verzaubert die beiden"
 hold_court.8330.c.failure: "Ihre Unterstützer sind unzufrieden"
 hold_court.8330.d: "Solche Eitelkeit beleidigt nur Eure Mitvasallen."
 every_other_non_minor_vassal_actor: "Jeder andere Nicht-$barons_and_minor_landholders_vassal$ ([actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0])"
 hold_court.8340.t: "Nach Arbeit suchen"
 hold_court.8340.desc: "[candidate.Custom('DE_ART_IND_N')|U] [candidate.Custom('GetYoungMiddleAgedOld')][candidate.Custom('DE_END_ADJ_IND_S_N')] [candidate.GetWomanMan] tritt in stiller Würde vor mich und sagt nach einer tiefen Verbeugung: „Seid gegrüßt, Euer Majestät! Ich bin [candidate.GetFirstName], [Select_CString(candidate.IsFemale, 'Eure treue Dienerin', 'Euer treuer Diener')]. Ich trete heute vor Euch, um eine Anstellung an Eurem Hof zu suchen.\n\n"
 hold_court.8340.diplomacy: "Ich habe viele Höfe gesehen und viele örtliche Fürsten in [birthplace.GetNameNoTierNoTooltip], meinem Heimatland, und deren viele Besucher bewirtet."
 hold_court.8340.stewardship: "Ich bin [Select_CString(candidate.IsFemale, 'eine gestandene Verwalterin', 'ein gestandener Verwalter')] und habe für viele der örtlichen Fürsten und Höfe in [birthplace.GetNameNoTierNoTooltip], meiner Heimat, gearbeitet."
 hold_court.8340.intrigue: "Ich habe unterschiedlichste … #EMP Erfahrungen#!, die ich in den Siedlungen meines Heimatlandes [birthplace.GetNameNoTierNoTooltip] gemacht habe."
 hold_court.8340.learning: "Ich bin geübt im Schreiben und Lesen und habe für die örtlichen Fürsten und [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] von [birthplace.GetNameNoTierNoTooltip], meinem Heimatland, so einiges verfasst."
 hold_court.8340.prowess: "Ich bin [Select_CString(candidate.IsFemale, 'eine erfahrene Kämpferin', 'ein erfahrener Kämpfer')] und habe vielen der örtlichen Fürste und Höfe in [birthplace.GetNameNoTierNoTooltip], meiner Heimat, gedient."
 hold_court.8340.outro: "Es wäre mir eine Ehre, meine Talente in den Dienst einer größeren Sache zu stellen: von [ROOT.Char.GetTitleAsNameNoTooltip] und ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].“"
 hold_court.8340.a: "Ich habe da #EMP genau#! den richtigen Posten."
 hold_court.8340.b: "Sehr gut. Ich habe da etwas für Euch."
 hold_court.8340.c: "Ah, endlich jemand Nützliches!"
 hold_court.8340.d: "Zurzeit sind keine Stellen frei …"
