 ## Evangelical Backlash
 hold_court.8120.t: "Evangelikale Gegenreaktion"
 hold_court.8120.desc: "Ein ärmlicher Mensch kommt auf mich zu, demütig und flehend.\n\n„Glorreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich komme mit der Bitte, dass Ihr jene Priester aufhaltet, die das Volk von [conversion_target.GetNameNoTier] belästigen und es dazu bringen wollen, den [ROOT.Char.GetFaith.GetName]en Glauben anzunehmen.\n\n"
 hold_court.8120.desc.same_religion: "Wir alle folgen den Lehren von [peasant.GetFaith.CreatorName] und ersuchen [peasant.GetFaith.CreatorHerHim]e Weisheit, wenn wir Führung und Gnade brauchen! M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], erlaubt es uns, unsere örtlichen Riten beibehalten zu dürfen, ohne Angst vor Gewalt oder Zensur haben zu müssen.“"
 hold_court.8120.desc.same_culture: "Obwohl wir unterschiedliche Glaubensvorstellungen haben, sind wir letztlich alle [peasant.GetCulture.GetName]e Brüder und Schwestern. Ganz gleich, ob wir nun [peasant.GetFaith.HighGodName] oder [ROOT.Char.GetFaith.HighGodName] folgen: Können wir nicht trotzdem in Frieden miteinander leben?“"
 hold_court.8120.desc.other: "Wir folgen der [peasant.GetCulture.GetName]en Kultur und unsere Traditionen unterscheiden sich von denen des [ROOT.Char.GetCulture.GetName]en Volkes. Erlaubt es uns, die Bräuche unserer Vorfahren beizubehalten und [peasant.GetFaith.CreatorName] verehren zu dürfen. Seid gnädig, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“"
 hold_court.8120.a: "Die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]en Priester sollen die [peasant.GetFaith.GetAdherentNamePluralNoTooltip] in Ruhe lassen."
 hold_court.8120.a.tt_conversion: "[peasant.GetFaith.GetAdjective|U]e Grafschaften können 15 Jahre lang nicht konvertiert werden"
 hold_court_8120_conversion_tt: "Dieser Glaube wird von Euch toleriert"
 hold_court.8120.b: "Die [peasant.GetFaith.GetAdherentNamePluralNoTooltip] können uns noch viel beibringen."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName] hat den [core_tenet|E] „$tenet_eastern_syncretism_name$“"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName] hat den [core_tenet|E] „$tenet_unreformed_syncretism_name$“"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName] hat den [core_tenet|E] „$tenet_christian_syncretism_name$“"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName] hat den [core_tenet|E] „$tenet_islamic_syncretism_name$“"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName] hat den [core_tenet|E] „$tenet_jewish_syncretism_name$“"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] verlangt eine Bezahlung von Ungläubigen."
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName] hat nicht den [core_tenet|E] „$tenet_tax_nonbelievers_name$“"
 hold_court.8120.d: "Der Tod erwartet Euch, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e: "Nein."
 #Modifiers
 hold_court_8120_stopped_modifier: "Eingliederung angehalten"
 hold_court_8120_stopped_modifier_desc: "Auf Wunsch der Bevölkerung wurde hier auf eine Bekehrung und Eingliederung verzichtet."
 hold_court_8120_tax_modifier: "Religionssteuer"
 hold_court_8120_tax_modifier_desc: "Von den hier lebenden Ungläubigen wird ein Sonderzehnt erhoben."
 hold_court_8120_terror_modifier: "Religiöser Eifer"
 hold_court_8120_terror_modifier_desc: "Die Glaubensstärke dieses Charakters lässt wenig Raum für Zweifel."
 hold_court_8120_tolerance_modifier: "Religiöse Toleranz"
 hold_court_8120_tolerance_modifier_desc: "Die Toleranz dieses Charakters gegenüber anderen Glaubensrichtungen öffnet viele Türen."
 hold_court_8120_refused_modifier: "Eingliederung geht weiter"
 hold_court_8120_refused_modifier_desc: "Die hier lebende Bevölkerung ist über die Ablehnung ihrer Bitte um Toleranz verärgert."
 ## Cultural Pride
 hold_court.8130.t: "Kultureller Stolz"
 hold_court.8130.desc: "Vor mir verbeugt sich ein sichtlich verzweifelter gemeiner Mensch [peasant.GetCulture.GetName]er Herkunft.\n\n„O majestätisch[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], in meiner schönen Heimat [conversion_target.GetNameNoTier] werden wir dazu „ermutigt“, unsere Bräuche aufzugeben und den [ROOT.Char.GetCulture.GetName]en Weg anzunehmen.\n\n"
 hold_court.8130.desc.same_language: "„Unsere Völker teilen bereits die schöne [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]e Sprache. Erlaubt es uns, unsere örtlichen Bräuche zu bewahren und unseren Ahnen treu zu bleiben.“"
 hold_court.8130.desc.same_heritage: "„Unsere Völker teilen bereits viel, besonders die [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l]en Traditionen, doch unsere örtlichen Bräuche sind uns lieb und teuer. Bitte erlaubt es uns, unseren Ahnen treu zu bleiben.“"
 hold_court.8130.desc.same_ethos: "„Unsere Völker stehen sich bereits sehr nahe: Auch wir sind ein [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]es Volk. Erlaubt es uns, unsere örtlichen Bräuche zu bewahren und in Frieden miteinander zu leben.“"
 hold_court.8130.desc.other: "„Die [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l]en Umgangsformen sind uns fremd, und wir möchten die Bräuche unserer Ahnen bewahren. Bitte, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], erlaubt uns dies.“"
 hold_court.8130.a: "Euer Stolz ist bewundernswert."
 hold_court.8130.a.tt_conversion: "[peasant.GetCulture.GetName]e Grafschaften können 15 Jahre lang nicht eingegliedert werden"
 hold_court_8130_conversion_tt: "Diese Kultur wird von Euch toleriert"
 hold_court.8130.b: "Unsere Völker können friedlich koexistieren."
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip] muss sich dieses Privileg verdienen."
 hold_court.8130.c.tt_service: "Ein [peasant.GetCulture.GetName]er [knight|E] schließt sich Eurem [court|E] an."
 hold_court.8130.c.tt_service_title: "[conversion_target.GetAdjectiveNoTooltip]er [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d: "Ihr werdet allen rückständigen Völkern ein Beispiel sein."
 hold_court.8130.e: "Das [peasant.GetCulture.GetNameNoTooltip]e Volk wird sich anpassen."
 #Modifiers
 hold_court_8130_terror_modifier: "Kulturelle Überlegenheit"
 hold_court_8130_tolerance_modifier: "Kulturelle Toleranz"
