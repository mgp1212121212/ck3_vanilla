l_german:
 hold_court.7000.t: "Gerechter Anteil"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] betritt den Hof und bewundert mit großen Augen den Reichtum, den man sich am Hauptsitz leisten kann.\n\n„Es ist kein Geheimnis, dass [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] der Neid der Welt ist, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], doch nicht überall in Eurem Reich ist man mit so viel Glück gesegnet. In „[low_dev_county.GetNameNoTier|U]“ zum Beispiel sind die Felder unfruchtbar und es gibt kaum eine Seele, die sie bestellt. Wäre es nicht großartig, wenn das ganze Reich so prächtig wäre wie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?“"
 hold_court.7000.a: "„Das wäre es.“"
 hold_court.7000.b: "„Haben Eure Untertanen versucht, in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] zu leben?“"
 hold_court.7000.c: "„Sollte mich das scheren? Nein, sollte es nicht.“"
 hold_court.7010.t: "Zwei Religionen, eine Familie"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] betritt meinen Hof mit einer Selbstverständlichkeit, die [friendly_neighbour.Custom('DE_PRO_PER_S_3P_D')] nicht gebührt, als wäre [friendly_neighbour.Custom('DE_PRO_PER_S_3P_N')] alles andere als ein Eindringling in meinen wohlmeinenden [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Hof.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFirstName], es ist kein Geheimnis, dass Ihr ein Mensch mit vielen Feinden an Eurer Grenze seid, doch wenn Ihr mir denn so erlaubt, möchte ich nicht einer von ihnen sein. Viele würden alle [ROOT.Char.GetFaith.GetAdherentNamePlural] aus der Region ausrotten, aber ich schlage vor, dass wir beide Frieden schließen. Es ist ganz einfach: Ihr habt [potential_prince.Custom('DE_END_PRO_S_A')] [potential_prince.Custom('GetDaughterSon')], ich habe [foreign_princess.Custom('DE_END_PRO_S_A')] [foreign_princess.Custom('GetDaughterSon')]. Wir sollten sie vermählen und unseren Streit endgültig beilegen.“"
 hold_court.7010.a.jewish: "„Masel tov!“"
 hold_court.7010.a: "„Dann wird es eine Hochzeit geben!“"
 hold_court.7010.b: "„Meine Klinge dürstet nach dem Blut, das [friendly_neighbour.GetFaith.GetAdherentNameNoTooltip] in sich tragen!“"
 hold_court.7010.c: "„Eine solche Hochzeit wäre Ketzerei.“"
 every_county_10_dev_below_capital: "Jede [county|E] mit mindestens 10 [development|E] unter Eurem [capital|E]"
 hc_7000_dev_boost: "Erfolgreiche Entwicklung"
 hc_7000_dev_boost_desc: "Vor Kurzem wurden Mittel umgeschichtet, um das Wachstum dieser Gemeinde zu fördern."
 hc_7000_dev_reduction: "Beeinträchtigte Entwicklung"
 hc_7000_dev_reduction_desc: "Die Ressourcen dieser Gemeinde werden in ferne Teile des Reiches umgeleitet, was die Lebensqualität hier beeinträchtigt."
 hc_7010_holy_war: "Bereitet sich auf einen Religionskrieg vor"
 hc_7010_holy_war_desc: "Dieser Charakter hat kürzlich die Ausrottung aller Ungläubigen innerhalb und außerhalb seines Landes angeordnet."
 hc_7010_tolerance: "Tolerante Ehe"
 hc_7010_tolerance_desc: "Dieser Charakter hat kürzlich einen seiner Verwandten mit einem Angehörigen einer anderen Religion verheiratet und damit in seinem Land ein Gefühl der Toleranz verbreitet."
 hold_court.7020.t: "Der Schild des Glaubens ([ROOT.Char.GetFaith.GetNameNoTooltip|U])"
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] betritt heute meinen Hof, gefolgt von einer düsteren Prozession: [ROOT.Char.GetFaith.PriestNeuterPlural], die auf ihrem Weg traditionelle [ROOT.Char.GetFaith.GetAdjective|l]e Gebete singen.\n\n„Gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], wir wissen beide, dass die alten Traditionen bedroht sind."
 hold_court.7020.desc.mid.oppression: "Unzählige Anhänger der höchsten macht ([ROOT.Char.GetFaith.HighGodName|U]) wurden [threatening_ruler.GetName] unterworfen und die Gefahr einer Zwangsbekehrung wächst von Tag zu Tag."
 hold_court.7020.desc.mid.recent_war: "Euer Land wurde von [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Händen geschändet und die Tempel der höchsten Macht ([ROOT.Char.GetFaith.HighGodName|U]) niedergebrannt."
 hold_court.7020.desc.mid.holy_site: "Unsere heiligen Stätten bleiben für uns unerreichbar, und ich fürchte, dass die Gläubigen niemals in der Lage sein werden, die von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName|U]) auserkorenen Orte auf dieser Erde zu besuchen."
 hold_court.7020.desc.outro: "Für mich ist klar, dass wir den Glauben so aufstellen müssen, dass die alten Wege den Ansturm dieser Religion ([threatening_ruler.GetFaith.GetReligion.GetName]) überleben können.“"
 hold_court.7020.a: "„Wir müssen uns ändern, wenn wir bestehen wollen“."
 hold_court.7020.b: "„Bleibt stark, wir dürfen unsere Traditionen nicht opfern.“"
 hold_court.7020.c: "„Gemeinsam können wir die alten Traditionen für immer bewahren.“"
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U] lehnte die Bitte um religiösen Frieden von [TARGET_CHARACTER.GetShortUIName] ab"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] lehnte die Bitte um religiösen Frieden von [CHARACTER.GetShortUIName|U] ab"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] stellen alle religiösen Differenzen zum Wohl der Familie und des Bündnisses zurück"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] sind im Glauben vereint"
 ignore_3_site_rule_tt: "Ihr könnt Euren [Concept('faith', 'Glauben')|E] reformieren, ohne die übliche Anforderung für den Besuch [Concept('holy_sites', 'heiliger Stätten')|E] zu erfüllen"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] wird mit Euch zum reformierten Glauben konvertieren"
 truce_religious_tolerance: "Religiöse Toleranz"
 hc_7020_guardian_of_the_old_ways: "Hüter der alten Bräuche"
 hc_7020_guardian_of_the_old_ways_desc: "Dieser Charakter hat sich verpflichtet, seinen Glauben zu schützen und zu bewahren."
