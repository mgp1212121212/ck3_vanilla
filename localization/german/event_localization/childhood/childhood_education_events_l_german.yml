 childhood_education.0004.t: "Sprunghafte Jugend"
 childhood_education.0004.opening: "Mein Mündel [ward.GetTitledFirstName] hat sich für ein neues Studiengebiet entschieden.\n\n"
 childhood_education.0004.desc1: "Wenn ich daran denke, [ward.Custom('DE_PRO_PER_S_3P_N')] nun danach strebt, tief in ein Studienfeld einzutauchen, auf dem ich mich besonders hervortue: [ward.Custom('education_focus_child')] … Ach, das wärmt mir das Herz!"
 childhood_education.0004.desc2: "Wenn ich daran denke, dass [ward.Custom('DE_PRO_PER_S_3P_N')] unser gemeinsames Interesse aufgibt … Was hatten wir doch Spaß an [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.desc_fallback: "[ward.Custom('DE_PRO_PER_S_3P_N')|U] möchte sich nun in jener Kunst bilden, die man [ward.Custom('education_focus_child')] nennt."
 childhood_education.0004.a: "[ward.GetTitledFirstNameNoTooltip] studiert jetzt [ward.Custom('education_focus_child')]!"
 childhood_education.1011.t: "Meine Identität"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName] hat mir viel über [guardian.Custom('DE_PRO_POS_S_3P')] Volk, #EMP unser#! Volk, beigebracht. Nicht nur folge ich unserem Glauben, nein, ich sehe mich auch voll als Teil der [guardian.GetCulture.GetName|l]en Kultur."
 childhood_education.1011.a: "Anders möchte ich gar nicht leben."
 childhood_education.1012.t: "Ein gesegneter Tag"
 childhood_education.1012.desc: "Ich unterrichte [ward.GetTitledFirstName] weiterhin im Glauben und in den Sitten meines Volkes, und [ward.Custom('DE_PRO_PER_S_3P_N')] hat mir mitgeteilt, dass er sich voll und ganz als Teil unserer Kultur fühlt. Ganz und gar [guardian.GetCulture.GetName|l]."
 childhood_education.1012.a: "Endlich wird [ward.Custom('DE_PRO_PER_S_3P_N')] vernünftig!"
 child_culture_and_faith_converted.parent.message: "Glauben und Kultur Eures Kindes [ward.GetTitledFirstName] haben sich durch den Unterricht von [guardian.GetTitledFirstName] geändert"
 childhood_education.1021.t: "Der wahre Glaube"
 childhood_education.1021.desc: "Unter der Vormundschaft von [guardian.GetTitledFirstName] habe ich viel gelernt, und ich denke, ich weiß nun, was die Welt im Innersten zusammenhält.\n\nWie konnte ich je daran zweifeln, dass wir alle Antworten in unserem Glauben finden?"
 childhood_education.1021.a: "Ich habe meinen wahren Glauben gefunden."
 childhood_education.1022.t: "Der wahre Glaube"
 childhood_education.1022.desc: "Nachdem mein[ward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))] [ward.GetTitledFirstName] so viele Stunden bei mir im Unterricht war und ich meine Weisheit mit [ward.Custom('DE_END_PRO_S_D')] teilte, hat [ward.Custom('DE_END_PRO_S_N')] sich endlich dem einzig wahren Glauben zugewandt.\n\nIch wusste schon immer, dass [ward.Custom('DE_END_PRO_S_N')] eines Tages das Licht unseres Glaubens weitertragen würde."
 childhood_education.1022.a: "Eine höhere Macht ([ROOT.Char.GetFaith.KnowledgeGodName]) hat meine Hand gelenkt."
 child_faith_converted.parent.message: "Der Glaube Eures Kindes [ward.GetTitledFirstName] hat sich durch den Unterricht von [guardian.GetTitledFirstName] geändert"
 childhood_education.1031.t: "Natur und Kultur"
 childhood_education.1031.desc: "Ich wurde zwar in die [ward.GetCulture.GetName|l]e Kultur hineingeboren, doch ich muss mir eingestehen, dass ich mittlerweile gar nicht mehr weiß, was das bedeuten soll. Dank der Anleitung von [guardian.GetTitledFirstName] fühle ich mich inzwischen der [guardian.GetCulture.GetName|l]en Kultur mit Leib und Seele angehörig."
 childhood_education.1031.a: "Sie verkörpert mein Innerstes."
 childhood_education.1032.t: "Natur und Kultur"
 childhood_education.1032.desc: "Nachdem ich [ward.Custom('DE_ART_DEF_S_A')] jung[ward.Custom('DE_END_ADJ_IND_S_A')] [ward.GetTitledFirstName] so lange unterrichtet hatte, freute es mich umso mehr, als [ward.Custom('DE_PRO_PER_S_3P_N')] mir mitteilte, dass [ward.Custom('DE_PRO_PER_S_3P_N')] sich der [guardian.GetCulture.GetName|l]en Kultur zugehörig fühlt!"
 childhood_education.1032.a: "Und [ward.Custom('DE_PRO_PER_S_3P_N')] gehört auch tatsächlich zu uns!"
 child_culture_converted.parent.message: "Die Kultur Eures Kindes [ward.GetTitledFirstName] hat sich durch den Unterricht von [guardian.GetTitledFirstName] geändert"
