l_german:
 child_personality.7000.t: "Das gestohlene Fässchen"
 child_personality.7000.desc: "„Seht mal, was ich gefunden habe, [child.GetFirstNameNoTooltip] – ein ganzes Fässchen [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! Ich habe es mir geschnappt, als die Köche nicht hingesehen haben“, sagt [other_child.GetFirstName] zu mir mit einem dämonischen Funkeln in den Augen.\n\n„Worauf wartet Ihr denn? Trinken wir alles aus, bevor jemandem auffällt, dass es fehlt!“, ruft [other_child.Custom('DE_PRO_PER_S_3P_N')].\n\nEin verführerisches Angebot … aber ist das richtig?"
 child_personality.7000.a: "Gebt das her – ich stelle eigenhändig alles so zurück, wie es war."
 child_personality.7000.b: "Ihr seid [other_child.Custom('DE_ART_IND_N')] wahr[other_child.Custom('DE_END_ADJ_IND_S_N')] Freund[other_child.Custom('DE_END_NOU_S_GS_N')], [other_child.GetFirstNameNoTooltip]. Prost!"
 child_personality.7000.c: "Oh, das ist nichts für mich. Aber trinkt Ihr ruhig."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "„Ich habe diese beiden versteckt bei den Vorräten vorgefunden!“, schreit mich [Select_CString(cook.IsFemale, 'eine sehr aufgebrachte Köchin', 'ein sehr aufgebrachter Koch')] an. Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] und [other_child.GetFirstName] werden von [cook.Custom('DE_PRO_PER_S_3P_D')] hinter sich hergeschleift.\n\n"
 child_personality.diligent.desc: "„[other_child.GetFirstNameNoTooltip] hat ein #EMP ganzes#! Fässchen [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] geklaut! [child.GetFirstNameNoTooltip] wollte es allein zurückstellen, bevor man den Verlust bemerkt – aber [child.Custom('DE_PRO_PER_S_3P_N')] hatte kein Glück!“, sagt [cook.Custom('DE_PRO_PER_S_3P_N')] wütend.\n\nEs scheint, als wäre mein Mündel [child.Custom('DE_ART_IND_N')] klein[child.Custom('DE_END_ADJ_IND_S_N')] Unruhestifter[child.Custom('DE_END_NOU_S_GS_N')], doch [Select_CString(child.IsFemale, 'eine', 'einer')], [child.Custom('DE_ART_DEF_S_N')] sich umentschieden hat!"
 child_personality.gregarious.desc: "„Sie haben ein #EMP ganzes#! Fässchen [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] gestohlen und den Großteil ausgetrunken. Jetzt sieh sich einer sie an: voll bis oben hin, die beiden! Sie können kaum noch stehen …“, sagt [cook.Custom('DE_PRO_PER_S_3P_N')] wütend.\n\nEs scheint, dass mein Mündel unter Gruppenzwang stand, doch wenigstens scheinen [child.Custom('DE_PRO_PER_S_3P_N')] und [other_child.GetFirstNameNoTooltip] sich bestens zu verstehen."
 child_personality.temperate.desc: "„Sie haben ein #EMP ganzes#! Fässchen [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] gestohlen und [child.GetFirstNameNoTooltip] saß einfach nur da, während sich [other_child.GetFirstNameNoTooltip] fast besinnungslos gesoffen hat!“, sagt [cook.Custom('DE_PRO_PER_S_3P_N')] wütend.\n\nEs scheint, als ob mein Mündel [child.Custom('DE_PRO_POS_S_3P')][other_child.Custom('DE_END_PRO_S_A')] Mitverschwörer[other_child.Custom('DE_END_NOU_S_GS_N')] gedeckt und Wache gehalten hat, sich vom Umtrunk aber fernhielt."
 child_personality.7001.diligent: "Ganz allein? Sehr fleißig von Euch, [Select_CString(child.IsFemale, 'mein braves Mädchen', 'mein guter Junge')]!"
 child_personality.7001.gregarious: "Ha! Ihr hattet eine #EMP richtig#! gute Zeit, nicht wahr?"
 child_personality.7001.temperate: "Es war richtig, dass Ihr nicht mitgetrunken habt."
 child_personality.7001.change.diligent: "Ich glaube, da braucht einmal jemand eine Lektion in Sachen Verantwortlichkeit."
 child_personality.7001.change.gregarious: "Jetzt hört doch einmal her: Das Trinken ist die Grundlage von #EMP Belustigung#! und #EMP Spaß#!!"
 child_personality.7001.change.temperate: "Ihr haltet Euch ab jetzt von Gebranntem fern, verstanden?"
 spoilsport_opinion: "Spielverderber"
 child_personality.7010.t: "Die Predigt"
 child_personality.7010.desc: "„Lauscht meinen Worten, Kinder. Heute erzähle ich von den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]), von der gütigen Nachwelt ([ROOT.Char.GetFaith.PositiveAfterLife]), vom grässlichen Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) und sogar #EMP dem großen Täuscher ([ROOT.Char.GetFaith.DevilName])#! selbst!“, verkündet [sermon_priest.GetFirstName] mit brennendem Eifer im Blick.\n\nIch und die anderen Kinder sind gefesselt von [sermon_priest.Custom('DE_PRO_POS_S_3P')]er Predigt. Wer hat denn ahnen können, dass eine heilige Schrift ([ROOT.Char.GetFaith.ReligiousText]) so #EMP faszinierend#! sein kann!\n\nAls die Predigt endet, muss ich [sermon_priest.GetFirstNameNoTooltip] einfach mitteilen, was ich davon halte."
 child_personality.7010.a: "„Mein Glaube an die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) wird #EMP niemals#! wanken, [sermon_priest.GetFirstNameNoTooltip]!“"
 child_personality.7010.b: "„Was sagtet Ihr noch gleich über das #EMP ‚Gottesgnadentum von [Select_CString(ROOT.Char.IsFemale, 'Königinnen', 'Königen')]‘#!?“"
 child_personality.7010.c: "„Diese ‚üblen Mächte‘ ([ROOT.Char.GetFaith.DevilName]) sind ein richtiges #EMP Vorbild#!!“"
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Heute hielt [sermon_priest.GetFirstName] eine feurige Predigt für alle Kinder des Hofs. Sie waren richtiggehend gefesselt, als er aus der heiligen Schrift ([sermon_priest.GetFaith.ReligiousText]) vorlas.\n\nM[child.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc: "schien es sich zu Herzen zu nehmen, vielleicht sogar #EMP zu#! sehr. [child.Custom('DE_PRO_PER_S_3P_N')|U] setzt seit Stunden den Dienstboten zu und erklärt ihnen wie sie bessere [child.GetFaith.GetAdherentNamePlural] werden …"
 child_personality.ambitious.desc: "schein nun sicher zu sein, dass [child.Custom('DE_PRO_PER_S_3P_N')] für Großes ausersehen ist, und behauptet, dass die höchsten Mächte ([child.GetFaith.HighGodName]) [child.Custom('DE_PRO_PER_S_3P_A')] ohne wenn und aber unterstützen."
 child_personality.sadistic.desc: "erzählt mir immer wieder wie gut [child.Custom('DE_PRO_PER_S_3P_D')] die Teile über #EMP gewisse Wesen#! ([child.GetFaith.DevilName]) gefallen haben und dass [child.Custom('DE_PRO_PER_S_3P_N')] versuchen wird, diesen Idealen nachzueifern …"
 child_personality.7011.zealous: "Ein starker Glaube wird Euch gut dienen, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious: "Das stimmt. Vergesst nie, dass das Göttliche auf Eurer Seite ist!"
 child_personality.7011.sadistic: "Man kann sagen, was man will, doch keine Skrupel zu haben, wird sich [child.Custom('DE_PRO_PER_S_3P_D')] noch als nützlich erweisen."
 child_personality.7011.change.zealous: "Euer #EMP Glaube#! macht Euch über alle erhaben, mein liebes Kind."
 child_personality.7011.change.ambitious: "Glaube ist #EMP nur ein Mittel zum Zweck#!!"
 child_personality.7011.change.sadistic: "Kind, diese Welt ist dunkel und voller Schrecken. Tötet, damit Ihr nicht getötet werdet."
 clever_child_opinion: "Kluges Kind"
 delightfully_devilish_opinion: "Teuflisch klug"
 worried_opinion: "Besorgt"
 child_personality.7020.t: "Die Abreibung"
 child_personality.7020.desc: "„Ihr dummes, kleines Mistbalg! Warum kommt Ihr mir immer in die Quere!? Ich werde Euch eine Lektion erteilen …“, verkündet [evil_person.GetFirstName] und greift zu einem Schlägel in der Nähe.\n\nWas habe ich denn falsch gemacht? Ich wollte doch nur sehen, was [evil_person.GetFirstNameNoTooltip] da macht! [evil_person.Custom('DE_PRO_PER_S_3P_N')|U] kommt rasch näher, den Knüppel hoch erhoben! Hilfe!\n\n„Wenn Ihr irgendwem erzählt, wer Euch das angetan hat, sorge ich für Euren Tod …“, grinst [evil_person.Custom('DE_PRO_PER_S_3P_N')]."
 child_personality.7020.a: "Wie … wie können Menschen nur so grausam sein …"
 child_personality.7020.b: "Was, wenn es noch mehr böse Menschen wie [evil_person.Custom('DE_PRO_PER_S_3P_A')] gibt!? Ich muss #EMP immer#! auf der Hut sein …!"
 child_personality.7020.c: "„Bitte! Tut mir nicht weh! Ich würde alles tun!“"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "Was hat m[guardian_parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] denn erleiden müssen?! [child.Custom('DE_PRO_PER_S_3P_N')|U] wurde grün und blau geschlagen – und weigert sich, mir zu sagen, wer [child.Custom('DE_PRO_PER_S_3P_D')] das angetan hat! War es ein älteres Kind? Oder hat [child.Custom('DE_PRO_PER_S_3P_N')] einen Adligen zur Weißglut getrieben?\n\n"
 child_personality.shy.desc: "Jetzt spricht [child.Custom('DE_PRO_PER_S_3P_N')] kein Wort mehr und versteckt sich immer, wenn andere Leute in der Nähe sind … Das arme Kind …"
 child_personality.paranoid.desc: "Es scheint, als lleßen schon flackernde Schatten [child.Custom('DE_PRO_PER_S_3P_A')] zusammenzucken. Vielleicht sieht das arme Kind [child.Custom('DE_PRO_POS_S_3P')]en Angreifer in ihnen? [child.Custom('DE_PRO_PER_S_3P_N')|U] schaut ständig über die Schulter, als wäre er immerzu auf der Hut …"
 child_personality.craven.desc: "Selbst das Geräusch einer fallenden Nadel bringt [child.GetFirstNameNoTooltip] dazu, sich in die Sicherheit eines leeren Schranks zurückzuziehen. Das arme Kind lebt in ständiger Angst …"
 child_personality.7021.shy: "Armes Kind, Ihr müsst mit niemandem sprechen, wenn Ihr nicht wollt …"
 child_personality.7021.paranoid: "Bleibt wachsam, [child.Custom('GirlBoy')]. Gebt ihnen nicht noch eine Gelegenheit."
 child_personality.7021.craven: "Lauft, versteckt Euch und gebt Euren Gegnern niemals Gelegenheit, Euch zu verletzen."
 child_personality.7021.change.shy: "Meidet Menschen und Ihr seid sicher …"
 child_personality.7021.change.paranoid: "Es gibt #EMP überall#! Feinde. Das müsst Ihr lernen."
 child_personality.7021.change.craven: "Ihr hättet weglaufen sollen, Kind!"
 child_personality.7030.t: "Allein in der Küche"
 child_personality.7030.desc: "Endlich habe ich die #EMP ganze#! Küche für mich!\n\nIch habe [Select_CString(cook.IsFemale, 'die Köchin', 'den Koch')] [cook.GetFirstName] überzeugt, dass ich die Töpfe putze. Nach diesem Versprechen zog [cook.Custom('DE_PRO_PER_S_3P_N')] los, um etwas ([ROOT.Char.Custom('GetLivestockFowlIndef')]) für das Abendessen zu besorgen – und ließ die Küche #EMP köstlich#! unbewacht.\n\nEs gibt Hönig und [child.Custom('FavoriteTreatDemand')] und Marmelade und [child.Custom('GetExpensiveDessert')] und Äpfel und … und … #EMP UND ICH KANN NICHT MEHR!#!\n\nEs wird Zeit …"
 child_personality.7030.a: "… von allem zu probieren und dann auf dem Mehlsack zu schlummern!"
 child_personality.7030.b: "… so viel zu essen, wie ich nur kann. Es darf kein Krümel übrig bleiben!"
 child_personality.7030.c: "… die Töpfe zu putzen natürlich!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "„Seid gegrüßt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“, sagt [cook.GetFirstName], einer der Köche. „Ich habe hier [child.GetFirstName], ein Kind von Euch. [child.Custom('DE_PRO_PER_S_3P_N')|U] hatte versprochen, alle Töpfe in der Küche zu putzen, wisst Ihr …“\n\n[cook.GetFirstName|U] holt tief Luft.\n\n"
 child_personality.lazy.desc: "„… doch stattdessen hat [child.Custom('DE_PRO_PER_S_3P_N')] wie eine kleine Ratte alle Speisen angeknabbert und ist dann auf einem Mehlsack eingeschlafen! [child.Custom('DE_PRO_PER_S_3P_N')|U] hat eine ordentliche Abreibung verdient, wenn Ihr mich fragt, doch ich überlasse Euch, was Ihr mit [child.Custom('DE_PRO_PER_S_3P_D')] anstellt!“\n\nDieses Kind ist so antriebslos und lethargisch, dass man es für eine Leiche halten könnte!"
 child_personality.gluttonous.desc: "„… aber [child.Custom('DE_PRO_PER_S_3P_N')] hat alle Süßigkeiten gefressen, die [child.Custom('DE_PRO_PER_S_3P_N')] finden konnte – wie ein kleines Schwein! Jetzt ist [child.Custom('DE_PRO_PER_S_3P_N')] ganz rot und verschwitzt, weil [child.Custom('DE_PRO_PER_S_3P_N')] sich beim Essen überanstrengt hat …“\n\n[child.GetFirstNameNoTooltip] konnte Süßigkeiten noch nie widerstehen, doch das geht nun wirklich etwas weit …"
 child_personality.compassionate.desc: "„… und [child.Custom('DE_PRO_PER_S_3P_N')] hat wirklich #EMP alle#! Töpfe geputzt! Hat sogar den Kessel geschrubbt, ohne dass ich darum gebeten hatte! Ein wirklich süßes Kind habt Ihr da.“\n\nDas ist wirklich sehr selbstlos, doch passt eine solche Tat zu jemandem von [child.Custom('DE_PRO_POS_S_3P')]em Stand …?"
 child_personality.7031.lazy: "Gut! Verschwendet niemals Eure Tatkraft, wenn es nicht sein muss!"
 child_personality.7031.gluttonous: "Denkt daran, dass niemand Euch zu sagen hat, was Ihr essen dürft oder nicht."
 child_personality.7031.compassionate: "Was für eine süße Tat! Ihr werdet es weit bringen im Leben."
 child_personality.7031.change.lazy: "Verschwendet keine Tatkraft auf solche Leute, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous: "Ihr hättet alle Süßigkeiten essen sollen, es ist #EMP Euer Recht#!."
 child_personality.7031.change.compassionate: "Ihr solltet [cook.GetFirstNameNoTooltip] besser behandeln!"
 lazy_child_opinion: "Faules Kind"
 little_pig_opinion: "Schweinchen"
 sweet_child_opinion: "Liebes Kind"
 thankful_opinion: "Dankbar"
 child_personality.7040.t: "Versteckspiel"
 child_personality.7040.desc: "Der Schrank im Dienstbotentrakt ist #EMP das beste#! Versteck. Ich bin ein Versteck-Genie! Als ich durch den kleinen Spalt zwischen den Türen hinausluge, sehe ich wie [lover_1.GetFirstName] und [lover_2.GetFirstName] plötzlich in den Raum platzen.\n\n„O mein [lover_2.Custom('RomanticComplimentAdjective')|l]es Herzblatt, ich kann es nicht #EMP erwarten#!, Euch aus diesen Kleidern herauszuholen!“, grunzt [lover_1.GetFirstNameNoTooltip] und betatscht [lover_2.GetFirstNameNoTooltip] am ganzen Leib.\n\n„Nehmt mich! Nehmt mich jetzt, [lover_1.Custom('RaunchyComplimentNoun')]!“, stöhnt [lover_2.GetFirstNameNoTooltip] laut, während [lover_2.Custom('DE_PRO_POS_S_3P')] sich aufs Bett schleudert.\n\n"
 child_personality.7040.desc_motherfather: "Mutter? Vater? W-was … #EMP machen#! sie denn da!?"
 child_personality.7040.desc_father: "V… Vater? Was #EMP macht#! Ihr denn da!?"
 child_personality.7040.desc_mother: "M… Mutter? Was #EMP macht#! Ihr denn da!?"
 child_personality.7040.desc_default: "Was machen sie … Oh … Das hätte ich #EMP nicht#! sehen sollen!"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip] ist …#EMP wunderschön#! wie [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a: "Also das sieht ja #EMP VIEL#! spaßiger aus als Versteckspielen!"
 child_personality.7040.b: "Meine armen unschuldigen Augen! Das muss aufhören! #EMP Macht dem ein Ende!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "Was hat mein Kind [child.GetFirstName] denn in diesem Schrank im Dienstbotentrakt verloren? Ein Versteckspiel, wie [child.Custom('DE_PRO_PER_S_3P_N')] behauptet?\n\n"
 child_personality.lustful.desc: "[child.Custom('DE_PRO_PER_S_3P_N')|U] sieht wie ein Narr aus: grinsend, rote Backen, sabbernd und sich kaum dessen bewusst, was ich sage …\n\nO nein … Ich weiß, was geschehen ist. [child.Custom('DE_PRO_PER_S_3P_N')|U] hat wohl zwei der Dienstboten gesehen, die … ähem … gemeinsam #EMP Geflügel gerupft#! haben. In den Augen von [child.GetFirstNameNoTooltip] liegt einfach Lust."
 child_personality.chaste.desc: "[child.Custom('DE_PRO_PER_S_3P_N')|U] sieht aus, als hätte [child.Custom('DE_PRO_PER_S_3P_N')] hätte einen Geist gesehen: bebend, weit aufgerissene Augen, leichenblass und ins Leere starrend …\n\nO nein … Ich weiß, was geschehen ist. [child.Custom('DE_PRO_PER_S_3P_N')|U] hat wohl zwei der Dienstboten gesehen, die … ähem … gemeinsam #EMP Geflügel gerupft#! haben.\n\nDas arme Kind sieht schockiert aus. Es würde mich nicht überraschen, wenn [child.Custom('DE_PRO_PER_S_3P_D')] Intimitäten später schwer fallen …"
 child_personality.7041.lustful: "Lüsterner kleiner Schlingel! Spart Euch das auf, bis Ihr erwachsen seid!"
 child_personality.7041.chaste: "Nicht mehr als nötig intim zu werden, wird [child.Custom('DE_PRO_PER_S_3P_D')] nützlich sein."
 child_personality.7041.change.lustful: "Keine Angst, [child.Custom('GirlBoy')]! Wenn Ihr erwachsen seid, werdet Ihr das verstehen!"
 child_personality.7041.change.chaste: "Reißt Euch zusammen! So benimmt sich kein[child.Custom('DE_END_PRO_S_N')] [child.GetLadyLord]!"
 child_personality.7050.t: "Eine Lektion in Sachen Geldgier"
 child_personality.7050.desc: "„Ohne Steuern wäre die Staatskasse bald leer. Treue Vasallen zahlen allzu gern“, sagt [teacher.GetFirstName], mein[teacher.Custom('DE_END_PRO_S_N')] Lehrer[teacher.Custom('DE_END_NOU_S_GS_N')], und [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n„Daher ist es von größter Bedeutung, dass man seine Untertanen glücklich macht. Besteuert sie nicht zu sehr – aber auch nicht zu wenig, denn dann werden sie nachlässig“, fährt [teacher.GetFirstNameNoTooltip] fort und blättert um.\n\n„[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] höchste [ROOT.Char.GetTitleTierName] und der niederste [ROOT.Char.Custom('lowly_servant_type')] – alle haben ihre Aufgabe“, sagt [teacher.Custom('DE_PRO_PER_S_3P_N')] und schlägt den Folianten zu. „Die Lektion ist beendet. Ihr dürft jetzt gehen.“"
 child_personality.7050.a: "Ohne Gerechtigkeit wird das Reich straucheln!"
 child_personality.7050.b: "Pah! Wenn ich herrsche, werden die Steuer #EMP hoch#! sein! Genau wie die #EMP Einnahmen#!!"
 child_personality.7050.c: "Um ein goldenes Omelette zu machen, muss man ein paar Bauern zerschlagen …"
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1: "hat gerade eine seiner Lektionen beendet"
 child_personality.7051.desc_2: "hat gerade eine von [teacher.GetFirstName] unterrichtete Lektion beendet"
 child_personality.7051.desc_fin: " – zur Verwaltung der Schatzkammer und des Golds darin.\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip] scheint sich die Lektion zu Herzen genommen zu haben – durch einen gestärkten Sinn für Gerechtigkeit.\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] spricht ständig davon, jeder seine Aufgabe in der Wirtschaft des Reichs hat – [ROOT.Char.Custom('DE_ART_DEF_S_N')] höchste [ROOT.Char.GetTitleTierName] genauso wie der niederste [ROOT.Char.Custom('lowly_servant_type')]."
 child_personality.greedy.desc: "Doch es scheinen nur die Teile über #EMP Gold#! hängen geblieben zu sein.\n\nNun erhebt [child.Custom('DE_PRO_PER_S_3P_N')] kleine Abgaben von allen Dienstboten, die [child.Custom('DE_PRO_PER_S_3P_N')] erwischen kann, was für einige Verstimmtheiten sorgt."
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip] scheint sich die Lektion … ein wenig zu sehr … zu Herzen genommen zu haben.\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] versteht die Rolle der niederen Stände, besteht aber darauf, dass ‚Bauern nur nützlich sind, wenn sie Steuern zahlen, und unnütze Bauern beseitigt man‘ – eine sehr kaltblütige Betrachtung des menschlichen Daseins …"
 child_personality.7051.just: "Ein stark ausgeprägten Gerechtigkeitssinn wird ihn beim Volk beliebt machen!"
 child_personality.7051.greedy: "Das stimmt. Nichts ist wichtiger als #EMP Gold#!!"
 child_personality.7051.callous: "Gut. #EMP Gefühle#! sollten einen nicht zurückhalten."
 child_personality.7051.change.just: "Habt Ihr denn gar nichts gelernt!? Bei der Lektion ging es um #EMP Gerechtigkeit#!!"
 child_personality.7051.change.greedy: "… Muahaha! Nein, [child.Custom('GirlBoy')], man muss sie #EMP richtig ausbluten lassen#!!"
 child_personality.7051.change.callous: "Gefühle sorgen für Schwäche, Kind. Unterdrückt sie."
 child_personality.7060.t: "Die Geheimnisse der heiligen Schrift"
 child_personality.7060.desc: "„Seht Euch diese Seite an, [child.GetFirstNameNoTooltip]! Ich glaube, es geht um die guten Mächte ([child.GetFaith.random_GoodGodNames]). Es ist wirklich spannend“, sagt [other_child.GetFirstName] mit einer Ausgabe der heiligen Schrift ([child.GetFaith.ReligiousText]) vor sich auf dem Boden.\n\n„Es gibt so viel, das wir nicht wissen! So viel zu lernen! So viele Geheimnisse, so viel Wissen – versuchen wir noch mehr Wahrheit zu ergründen. Stellt Euch nur vor, was wir werden könnten!“, sagt [other_child.GetFirstNameNoTooltip|U], während sich [other_child.Custom('DE_PRO_POS_S_3P')] Blick langsam himmelwärts richtet."
 child_personality.7060.a: "In diesem Buch steckt so viel Weisheit!"
 child_personality.7060.b: "Pah. Würdet Ihr lieber mit #EMP meinem Spielzeug#! ([child.Custom('child_favorite_toy')]) spielen?"
 child_personality.7060.c: "Oh, ich bin mit dem zufrieden, was ich weiß."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] und [child.Custom('DE_PRO_POS_S_3P')][other_child.Custom('DE_END_PRO_S_N')] klein[other_child.Custom('DE_END_ADJ_IND_S_N')] Freund[other_child.Custom('DE_END_NOU_S_GS_N')] [other_child.GetFirstName] haben sich eine Ausgabe der heiligen Schrift ([child.GetFaith.ReligiousText]) aus dem Studierzimmer geschnappt und sie mit ins Spielzimmer genommen …\n\n"
 child_personality.humble.desc: "Sie haben Stunden mit dem Versuch verbracht, zu verstehen, was auf den Seiten steht. Sie sprachen über höhere Wesen ([child.GetFaith.random_GoodGodNames]) und die vielen Mysterien des Göttlichen.\n\n[child.GetFirstNameNoTooltip] scheint einen tiefen Respekt für die Worte des [child.GetFaith.GetAdjective|l]en Glaubens entwickelt zu haben."
 child_personality.cynical.desc: "… und sie komplett ruiniert! Herausgerissene Seiten, Fußabdrücke auf dem Buchdeckel – keinerlei Respekt!\n\nEs scheint, als ob [child.Custom('DE_ART_DEF_S_N')] kleine [child.GetFirstNameNoTooltip] sich nicht um die göttlichen Worte schert …"
 child_personality.content.desc: "[child.GetFirstNameNoTooltip] versucht, sie zu lesen, doch rasch wurde klar, dass nur die [child.GetFaith.PriestNeuterPlural] die Worte darin richtig fesseln.\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] scheint mit [child.Custom('DE_PRO_POS_S_3P')]em derzeitigen Unvermögen, die tiefere Bedeutung des Buchs zu verstehen, zufrieden zu sein …"
 child_personality.7061.humble: "Ihr würdet gut daran tun, die heilige Schrift mit Ehrfurcht zu behandeln."
 child_personality.7061.cynical: "Ha! Es ist eh alles nur Schund."
 child_personality.7061.content: "Seid zufrieden damit, nichts zu wissen, sage ich."
 child_personality.7061.change.humble: "Respektiert diese Worte! In ihnen liegt #EMP Weisheit#! und #EMP Bedeutung#!!"
 child_personality.7061.change.cynical: "Es ist alles Unsinn, [child.Custom('GirlBoy')]. Ignoriert das."
 child_personality.7061.change.content: "Seid zufrieden mit dem, was Ihr wisst, und Ihr werdet glücklich sein."
 child_personality.7070.t: "Blut und Spucke"
 child_personality.7070.desc: "Ah, [child.Custom('GetExpensiveMeal')], meine #EMP Leibspeise#!! Als ich gerade anfangen will, wird meine Freude jäh durch [other_child.GetFirstName] unterbrochen. Was will [child.Custom('DE_PRO_PER_S_3P_N')] denn?\n\n„Hallöchen, #EMP [child.Custom('InsultNoun')]!#! Was esst Ihr da? Sieht widerlich aus – lasst mich einmal #EMP etwas Würze#! dazugeben!“, verkündet [other_child.GetFirstNameNoTooltip] und tritt an meinen Teller heran.\n\n#flatulence *Pft!*#! Ein widerlicher Klumpen Spucke landet mitten in meinem Essen.\n\n„Bitte sehr! Viel leckerer! Muahaha!“, lacht [other_child.GetSheHe|U] und grinst."
 child_personality.7070.a: "Jetzt reicht es, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b: "Ich spucke von nun an in jede [other_child.Custom('DE_PRO_POS_S_3P')]er Speisen … #EMP Guten Appetit#!."
 child_personality.7070.c: "Grinsen und es ertragen."
 child_personality.7070.c.flavor: "Einstecken und tapfer zur Schau stellen."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "Anscheinend wurde mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] vor einigen Abenden schwer geschmäht: [other_child.GetFirstName|U] spuckte [child.Custom('DE_PRO_PER_S_3P_D')] ins Essen.\n\n"
 child_personality.vengeful.desc: "„[other_child.Custom('InsultNoun')]!“, schreit [child.GetFirstNameNoTooltip]. „[child.Custom('InsultNoun')]!“, schreit [other_child.GetFirstNameNoTooltip] zurück.\n\nSeitdem hatten [other_child.GetFirstNameNoTooltip] und [child.GetFirstNameNoTooltip] jeden Tag Streit! Nicht eine Minute verstreicht, in der [child.GetFirstNameNoTooltip] nicht irgendeine kleinliche Rache plant …"
 child_personality.deceitful.desc: "Einer der Köche hat [child.GetFirstNameNoTooltip] dabei ertappt, wie [child.Custom('DE_PRO_PER_S_3P_N')] aus Rache heimlich [other_child.GetFirstNameNoTooltip] ins Essen gespuckt hat! Das erklärt vielleicht, warum [other_child.GetFirstNameNoTooltip] beim Essen immer etwas … #EMP übel#! wurde – [child.Custom('DE_PRO_PER_S_3P_N')] spuckt [other_child.GetFirstNameNoTooltip] wohl schon seit Tagen ins Essen, [child.Custom('DE_ART_DEF_S_N')] kleine Fiesling …"
 child_personality.calm.desc: "Es scheint, als würde [child.GetFirstNameNoTooltip] versuchen, [other_child.GetFirstNameNoTooltip] zu ermüden, indem [child.Custom('DE_PRO_PER_S_3P_N')] nicht auf die Quälereien eingeht. Ganz gleich, wie oft [other_child.GetFirstNameNoTooltip] [child.Custom('DE_PRO_PER_S_3P_A')] ‚[child.Custom('InsultNoun')]‘ nennt oder [child.Custom('DE_PRO_PER_S_3P_D')] eine Ohrfeige gibt …"
 child_personality.7071.vengeful: "Ihr werdet Eure Rache schon noch bekommen."
 child_personality.7071.deceitful: "Genau das, was [other_child.GetFirstNameNoTooltip] verdient!"
 child_personality.7071.calm: "Ignoriert [other_child.GetFirstNameNoTooltip] einfach und [other_child.Custom('DE_PRO_PER_S_3P_N')] wird gelangweilt aufgeben."
 child_personality.7071.change.vengeful: "Seid nicht so schwächlich! #EMP Nehmt Rache#!!"
 child_personality.7071.change.deceitful: "Rache ist süß, wenn sie ... #EMP indirekt#! geschieht."
 child_personality.7071.change.calm: "Haltet einfach die andere Wange hin, [child.Custom('GirlBoy')]."
 child_personality.7080.t: "Eine Lektion in Sachen Wohltätigkeit"
 child_personality.7080.desc_1: "„Seht nur die Armen und Gebeutelten, [child.GetFirstNameNoTooltip]. Es gibt so viele von ihnen, und manche brauchen wirklich Hilfe – andere sind nur Betrüger, die sich Almosen erschleichen wollen“, "
 child_personality.7080.desc_name_1: "erläutert [teacher.GetTitledFirstName] $child_personality.7080.desc_2$,"
 child_personality.7080.desc_name_2: "erläutert [teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$,"
 child_personality.7080.desc_2: "während [teacher.Custom('DE_PRO_PER_S_3P_N')] eine kleine Geldbörse herauszieht.\n\n„Wer unter ihnen hat heute unsere Wohltätigkeit am meisten verdient, mein liebes Kind?“, fragt [teacher.Custom('DE_PRO_PER_S_3P_N')] und reicht mir die Börse.\n\nOffenbar will [teacher.GetFirstNameNoTooltip], dass ich das Gold an jene verteile, die es am dringendsten brauchen …"
 child_personality.7080.a: "Sie haben es alle verdient! Wir haben doch sicher noch mehr zum Verteilen, oder?"
 child_personality.7080.b: "[ROOT.Char.Custom('lowly_servant_type')]! Nein … Dieser Bauer da drüben! Halt, vielleicht …"
 child_personality.7080.c: "Keine von ihnen. Sie sind alle niederer Abschaum!"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] wurde heute von [teacher.GetTitledFirstName] zum Markt mitgenommen. [child.GetFirstNameNoTooltip] sollte Almosen an die Armen und Bedürftigen verteilen, um etwas Wohltätigkeit und das Mitleid des Herrschenden mit den weniger gut Betuchten zu erlernen.\n\n"
 child_personality.generous.desc: "„Das [child.Custom('ComplimentAdjective')]e Kind hat allen etwas gegeben“, sagt [teacher.GetFirstNameNoTooltip]. „Und als die Börse leer war, bestand [child.Custom('DE_PRO_PER_S_3P_N')] darauf, dass wir noch eine holen. Sehr selbstlos, vielleicht sogar im Übermaß.“\n\nEs scheint, dass [child.Custom('DE_ART_DEF_S_N')] kleine [child.GetFirstNameNoTooltip] ein großes Herz hat."
 child_personality.fickle.desc: "„Das zerstreute Kind konnte sich nicht entscheiden, an wen das Gold gehen sollte“, sagt [teacher.GetFirstNameNoTooltip] deutlich verärgert. „Schlussendlich gab [child.Custom('DE_PRO_PER_S_3P_N')] dem einbeinigen [ROOT.Char.Custom('lowly_servant_type')] eine Goldmünze, dem blinden Straßenkind eine, kaufte sich mit einer [child.Custom('FavoriteTreatDemand')], gab ausgerechnet #EMP mir#! eine und verlor die letzte im Straßengraben.“\n\nEs scheint, dass [child.Custom('DE_ART_DEF_S_N')] kleine [child.GetFirstNameNoTooltip] sich nicht so richtig entscheiden kann …"
 child_personality.arrogant.desc: "„[child.GetSheHe|U] hat sich geweigert #EMP irgendjemandem#! eine Münze zu geben!“, verkündet [teacher.GetFirstNameNoTooltip]. „Jeder, den wir trafen, hatte es ‚nicht verdient‘ oder war ‚unter [child.Custom('DE_PRO_POS_S_3P')]er Würde‘. Schlussendlich hat [child.Custom('DE_PRO_PER_S_3P_N')] das Gold behalten.“\n\n[child.GetFirstNameNoTooltip] scheint eine eigennützige Neigung entwickelt zu haben …"
 child_personality.7081.generous: "Es ist unsere Last, so viel zu geben, wie wir können!"
 child_personality.7081.fickle: "Warum einen Pfad wählen, wenn man #EMP alle#! wählen kann?"
 child_personality.7081.arrogant: "Genau das, [child.Custom('GirlBoy')]. Ihr seid #EMP besser#! als sie."
 child_personality.7081.change.generous: "Nein, Ihr #EMP müsst#! Euch um die Armen kümmern!"
 child_personality.7081.change.fickle: "Ihr müsst Eure Entscheidungen stets bedenken. Sorgfältig. Ständig."
 child_personality.7081.change.arrogant: "Pah! Diese armen Tropfe sind alle unter meiner Würde!"
 child_personality.7090.t: "Die Feinheiten der Diplomatie"
 child_personality.7090.desc: "„Vasallen überschreiten von Zeit zu Zeit ihre Grenzen“, sagt mein[teacher.Custom('DE_END_PRO_S_N')] Lehrer[teacher.Custom('DE_END_NOU_S_GS_N')] [teacher.GetFirstName]. „Vergebung stärkt die Bande.“\n\nManchmal muss man einem Untertanen auch trotz seines Rufs vertrauen. Sonst lädt man sich zu viel auf“, tönt [teacher.Custom('DE_PRO_PER_S_3P_N')] weiter.\n\n„Es ist wichtig, dass man ihm Zeit lässt, um zu erkennen, wie er seine Fehler richtigstellen kann“, sagt [teacher.GetFirstNameNoTooltip] und rollt das Pergament zusammen.\n\n„Nun, was habt Ihr hier und heute gelernt?“, fragt [teacher.Custom('DE_PRO_PER_S_3P_N')] und mustert mich streng."
 child_personality.7090.a: "Jeder macht Fehler. Ich sollte niemanden verurteilen."
 child_personality.7090.b: "Seinen Untertanen zu vertrauen, ist sehr wichtig!"
 child_personality.7090.c: "Geduld. Lasst den Dingen die Zeit, die sie brauchen."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Heute bekam mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] von [teacher.GetFirstName] eine Lektion im Umgang mit Vasallen. Es war notwendigerweise ein recht vielschichtiger Lerninhalt, doch vielleicht überstieg er etwas die Möglichkeiten von [child.GetFirstNameNoTooltip]?\n\n"
 child_personality.forgiving.desc: "„Jeder macht Fehler!“, verkündet [child.GetFirstNameNoTooltip]. „Wenn ich herrsche, werde ich vergeben und leben lassen – damit mein Reich gedeihen kann!“\n\nVielleicht wäre [child.Custom('DE_PRO_PER_S_3P_N')] ein #EMP zu#! nachsichtiger Herrscher …?"
 child_personality.trusting.desc: "„Meine Untertanen wollen nur mein Bestes!“, verkündet [child.GetFirstNameNoTooltip]. „Ich werde meinen Untertanen rundheraus vertrauen – damit wir das Reich zusammen aufbauen können!“\n\nAch, Ihr süßes, leichtgläubiges Kind … Ein solches Maß an Vertrauen wäre geradezu gefährlich …"
 child_personality.patient.desc: "„Ich lasse den Dingen die Zeit, die sie brauchen“, sagt [child.GetFirstNameNoTooltip]. „Nur wenn ich geduldig bin und meine Untertanen in ihrer Geschwindigkeit ihre Aufgaben abarbeiten lasse, kann ich weise herrschen.“\n\n[child.GetFirstNameNoTooltip] scheint nicht zu ahnen, dass manche Untertanen fahrlässig [child.Custom('DE_PRO_POS_S_3P')]e Zeit verschwenden werden …"
 child_personality.7091.forgiving: "Nur durch Vergebung kommen wir voran."
 child_personality.7091.trusting: "Gut. Möge das Misstrauen aus Eurem Geist getilgt werden!"
 child_personality.7091.patient: "Geduld wird Euch nützlich sein, Kind."
 child_personality.7091.change.forgiving: "Vergebung ist die größte aller Tugenden!"
 child_personality.7091.change.trusting: "Wenn Ihr Euren Untertanen vertraut, würden sie Euch nie ein Leid antun!"
 child_personality.7091.change.patient: "Seid geduldig, lasst den Dingen ihren Lauf und fällt dann Euer Urteil."
 child_personality.7100.t: "Einbruch in die Waffenkammer"
 child_personality.7100.desc: "Endlich sind wir drin! Wir haben den ganzen Inhalt der Waffenkammer zu unserer Verfügung. Ach, was für ein Spaß! Nehmt dies, ihr stinkigen, doofen Erwachsenen, die uns nichts ausprobieren lassen wollen!\n\n„Seht mal! Ich habe etwas gefunden: [other_child.Custom('DE_4_signature_weapon')] [other_child.Custom('signature_weapon')]!“, verkündet meine Begleitung [other_child.GetFirstName], die Waffe erhebend.\n\nAls ich nach d[child.Custom('DE_1_signature_weapon')] [child.Custom('signature_weapon')] greife, höre ich ein lautes #EMP ‚Au!‘#! hinter mir – [other_child.GetFirstNameNoTooltip] hat sich wehgetan und blutet auch noch!\n\nWas soll ich machen?!"
 child_personality.7100.a: "Wir müssen #EMP auf der Stelle#! gestehen, was wir getan haben!"
 child_personality.7100.b: "Ganz gleich, was geschieht: Ich will nur kein Blut auf meinen Gewändern. *fuchtelt mit der Waffe*"
 child_personality.7100.c: "ICH MUSS EINEN VERBAND HOLEN. SOFOOOOORT!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! Diese verfluchten Bälger – mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] und [child.Custom('DE_PRO_POS_S_3P')][other_child.Custom('DE_END_PRO_S_N')] [Select_CString(other_child.IsFemale, 'Gefährtin', 'Gefährte')] [other_child.GetFirstName] – wurden erwischt, nachdem sie sich in die Waffenkammer geschlichen hatten. Wissen sie denn nicht, dass Waffen gefährlich sind?!\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip] hatte sich verletzt. Zum Glück lief [child.GetFirstNameNoTooltip] nach draußen, schnappte sich den nächsten Erwachsenen und gestand alles, was sie getan hatten.\n\n[child.GetFirstNameNoTooltip] sieht wirklich aufgebracht aus. Ich glaube nicht, dass [child.Custom('DE_PRO_PER_S_3P_N')] jemals wieder unehrlich sein wird."
 child_personality.arbitrary.desc: "Einer der Dienstboten ertappte sie auf frischer Tat. [other_child.GetFirstNameNoTooltip] lag weinend und blutend am Boden, während [child.GetFirstNameNoTooltip] einfach weiter mit der gestohlenen Waffe spielte …\n\nAnscheinend wollte [child.GetFirstNameNoTooltip] nicht #EMP ‚mit dem Spaß aufhören, nur weil [other_child.GetFirstNameNoTooltip] alles versaut hat‘#!. Was soll nur aus diesem Kind werden …"
 child_personality.impatient.desc: "[child.GetFirstNameNoTooltip] wurde von einem Dienstboten festgesetzt, nachdem [child.Custom('DE_PRO_PER_S_3P_N')] eine Rüstung umgeworfen hatte und danach einen für [other_child.GetFirstNameNoTooltip] suchte, [other_child.Custom('DE_ART_DEF_S_N')] sich dabei wehgetan hatte.\n\nEs scheint, dass [child.GetFirstNameNoTooltip] übereilte und schlecht durchdachte Pläne mag …"
 child_personality.7101.honest: "Es ist gut, dass Ihr zugabt, was Ihr getan habt."
 child_personality.7101.arbitrary: "Verständlichermaßen. Wer schert sich schon um [other_child.GetFirstNameNoTooltip]?"
 child_personality.7101.impatient: "Ihr unternehmt auf der Stelle etwas, um einen Freund zu retten? Bewundernswert!"
 child_personality.7101.change.honest: "Ihr hättet Euer Fehlverhalten zugeben sollen, Flegel!"
 child_personality.7101.change.arbitrary: "Ihr hättet weiterspielen sollen. [other_child.GetFirstNameNoTooltip|U] ist entbehrlich."
 child_personality.7101.change.impatient: "Warum habt Ihr [other_child.Custom('DE_PRO_PER_S_3P_D')] #EMP auf der Stelle#! geholfen?!"
 child_personality.7200.t: "Die dunkle Höhle"
 child_personality.7200.desc: "„Ihr wollt das hier zurück, oder? Hm, nicht wahr? #EMP Dann holt es Euch!#!“, ruft [other_child.GetFirstName] und wirft das Lieblingsspielzeug des kleinen Kindes (([other_child.Custom('child_favorite_toy')])) tief in die dunkle, düstere Höhle. Das andere Kind fängt hemmungslose zu weinen an.\n\n„Nun leistet es den #EMP Spinnen#! und den #EMP Schlangen#! Gesellschaft! Es ist für immer weg!“, verkündet [other_child.GetFirstNameNoTooltip] lachend.\n\nWie kann [other_child.GetFirstNameNoTooltip] nur so gemein zu dem anderen Kind sein?! Die Höhle ist voller Krabbel- und Kriechtiere … doch ich #EMP muss#! etwas tun!"
 child_personality.7200.a: "Habt keine Angst! Ich werde Euer Spielzeug ([other_child.Custom('child_favorite_toy')]) bergen!"
 child_personality.7200.b: "Wachen! #EMP Zwingt#! [other_child.GetFirstName], es zurückzuholen."
 child_personality.7200.c: "Das macht mich so WÜTEND! Ich prügle Euch windelweich!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "Eines der Kinder am Hof, [other_child.GetFirstName], hat einem kleineren Kind das Spielzeug ([other_child.Custom('child_favorite_toy')]) weggenommen und es in eine Höhle in der Nähe geworfen. Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] war dabei und hat alles mitangesehen.\n\n"
 child_personality.brave.desc: "[child.Custom('DE_PRO_PER_S_3P_N')|U] lief in die Höhle und kam fast eine halbe Stunde nicht wieder heraus! Doch als [child.Custom('DE_PRO_PER_S_3P_N')] wieder auftauchte, hatte er das Spielzeug geborgen, was [other_child.GetFirstNameNoTooltip] wirklich ärgerte.\n\nSehr tapfer, aber vielleicht auch etwas töricht."
 child_personality.stubborn.desc: "[child.GetFirstNameNoTooltip] schnappte sich die Hauswachen und befahl [other_child.GetFirstNameNoTooltip], in die Höhle zu gehen! Die verängstigten Schreie von [other_child.GetFirstNameNoTooltip] waren minutenlang zu hören, bevor [other_child.Custom('DE_PRO_PER_S_3P_N')] wieder mit dem Spielzeug herauskam.\n\nEs scheint, als würde [child.GetFirstName] vor nichts zurückschrecken, um das durchzusetzen, was [child.Custom('DE_PRO_PER_S_3P_N')] für das Richtige hält …"
 child_personality.wrathful.desc: "[child.GetFirstNameNoTooltip] hatte einen Wutanfall und schlug [other_child.GetFirstNameNoTooltip], bis er blutete! Das half dem kleineren Kind aber überhaupt nicht. Es weinte nur umso heftiger …\n\nEs scheint, dass es [child.GetFirstNameNoTooltip] wirklich schwer fällt, die eigene Wut im Griff zu behalten …"
 child_personality.7201.brave: "Solche Tapferkeit ist lobenswert!"
 child_personality.7201.stubborn: "Euer Wille geschehe, Kind."
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip] muss dafür zahlen, was [child.Custom('DE_PRO_PER_S_3P_N')] getan hat!"
 child_personality.7201.change.brave: "Ihr hättet selbst hineingehen sollen, ohne Angst."
 child_personality.7201.change.stubborn: "Ihr hättet [other_child.GetFirstNameNoTooltip] dazu bringen sollen, das Spielzeug zurückzuholen."
 child_personality.7201.change.wrathful: "Warum habt Ihr [other_child.GetFirstNameNoTooltip] nicht gleich eins auf die Mütze gegeben?!"
 #XXX: "XXX"