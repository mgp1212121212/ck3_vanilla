l_german:
 childhood.7000.t: "[stolen_clothes.GetFirstNameNoTooltip] wird hereingelegt"
 childhood.7000.desc: "M[stolen_clothes.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] sieht ein wenig … #EMP beengt aus#!, würde ich sagen! [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')|U] nimmt die Dinge viel zu ernst, weil [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] sich tagein, tagaus um die Geschäfte bei Hofe kümmern muss. Vielleicht sollte man [stolen_clothes.Custom('DE_PRO_PER_S_3P_D')] das Leben ein wenig #EMP erleichtern#!?\n\n"
 childhood.7000.desc_child: "Ich weiß, dass [child_helper.GetFirstName] mir bei der Durchführung meines #EMP durchtriebenen Plans#! helfen würde, wenn ich [child_helper.Custom('DE_PRO_PER_S_3P_A')] darum bitte.\n\n"
 childhood.7000.desc_end: "Ich frage mich, wie [stolen_clothes.GetFirstNameNoTooltip] reagieren würde, wenn [stolen_clothes.Custom('DE_PRO_POS_S_3P')]e Gewänder … ‚verschwinden‘ würde? #EMP *kicher*#!"
 childhood.7000.a: "Ich werde mich in [stolen_clothes.Custom('DE_PRO_POS_S_3P')]e Gemächer schleichen und mir [stolen_clothes.Custom('DE_PRO_POS_S_3P')]e Gewänder schnappen!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], lenkt Ihr [child_helper.Custom('DE_PRO_PER_S_3P_A')] ab. #EMP Los geht's!#!"
 childhood.7000.c: "Nein, ich sollte lieb sein. Macht mal Pause, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Hm. Der Augenblick ist gekommen …"
 childhood.7000.a.success: "Ihr stehlt die Gewänder"
 childhood.7000.a.failure: "[stolen_clothes.Custom('DE_PRO_PER_S_3P_N')|U] ertappt Euch auf frischer Tat"
 childhood.7001.desc_helper: "Triumph! [child_helper.GetFirstName] lenkte [stolen_clothes.GetFirstName] ab, indem er früh am Morgen etwas Geflügel ([ROOT.Char.Custom('GetLivestockFowlIndef')]) in [Select_CString(stolen_clothes.IsFemale, 'deren', 'dessen')] [stolen_clothes.GetHerHis] Schlafgemächern freiließ – in der Zwischenzeit schnappte ich mir jede Gewandung, die ich finden konnte!"
 childhood.7001.desc_nohelper: "Triumph! Ich habe es geschafft, mich ins Schlafgemach von [stolen_clothes.GetFirstNameNoTooltip] zu schleichen und mir all [stolen_clothes.Custom('DE_PRO_POS_S_3P')]e Gewänder zu schnappen, bevor [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] aufwachte! "
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip] erhob sich wütend und jagte mich über den Flur ohne auch nur einen Hauch von Kleidung am Körper!\n\n„Ihr lästiges Balg! Gebt sofort meine Kleider zurück! Sonst drehe ich Euch den Hals um!“ [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')|U] schreit und schnauft durch die Nase.\n\n[stolen_clothes.GetFirstNameNoTooltip] hat mein Streich wohl nicht gefallen, aber alle anderen fanden ihn #EMP totkomisch#!!"
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip] erhob sich flink und jagte mich über den Flur ohne auch nur einen Hauch von Kleidung am Körper!\n\n„Kind! Gebt mir meine Gewänder zurück! Ich habe keine Zeit für so etwas!“, ruft [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] und läuft die ganze Haupthalle entlang, bevor [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] innehält und merkt, was [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] da gerade macht!\n\nAlle – einschließlich [stolen_clothes.GetFirstNameNoTooltip] – fanden die Lage #EMP sehr#! lustig und lachten, bis ihnen die Köpfe rot anliefen."
 childhood.7001.a: "Und ich werde es wieder tun! Und wieder! Und #EMP wieder#!!"
 childhood.7001.b: "Ohne Euch hätte ich es nicht geschafft, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c: "Ein guter Scherz kann viel bewegen!"
 childhood.7002.desc_helper: "O nein! [child_helper.GetFirstName] sollte etwas Geflügel ([ROOT.Char.Custom('GetLivestockFowlIndef')]) im Schlafgemach von [stolen_clothes.GetFirstNameNoTooltip] freilassen, doch das Tier hat uns verraten! Es hat so laut gequakt, dass [stolen_clothes.GetFirstNameNoTooltip] gleich aus dem Bett gehüpft ist und uns entdeckt hat.\n\n"
 childhood.7002.desc_nohelper: "Verflucht! Als ich mich reinschleiche, öffnen sich schlagartig die Lider von [stolen_clothes.GetFirstName] und [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] springt aus dem Bett!\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U] greift behände nach [stolen_clothes.Custom('DE_PRO_POS_S_3P')]em wohlgefüllten Nachttopf und schleudert ihn mit ungeheurer Zielgenauigkeit. Mit einem lauten #flatulence Platsch#! läuft an mir herunter, was Exkremente aus #EMP mehreren Nächten#! sein müssen!\n\n„Das soll Euch eine Lehre sein, mich zu stören! Verschwindet von hier! Sonst gibt es noch mehr, wo das herkommt!“, schreit [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')]."
 childhood.7002.desc_funny: "„Jetzt hört mal her!“, sagt [stolen_clothes.GetFirstNameNoTooltip], während [stolen_clothes.Custom('DE_PRO_PER_S_3P_N')] mich fest am Ohr packt. „Ihr könnt doch nicht einfach herumlaufen und Gewänder stehlen! Ich glaube, Ihr braucht eine überfällige Lektion in Sachen Etikette …“\n\nO nein, nicht in #EMP Etikette#!!"
 childhood.7002.a: "#EMP Nein! Iiih!#!"
 childhood.7002.b: "Das kommt nie wieder vor. Versprochen!"
 childhood.7002.c: "Es war #EMP NUR#! die Idee von [child_helper.GetFirstNameNoTooltip]!"
 bully_stops: "[bully.GetFirstName] hört auf, Euch zu quälen"
 skill_increased: "Wert-Zuwachs"
 funny_opinion: "Witzig"
 childhood.7100.t: "Ein traumatisierender Anblick"
 childhood.7100.desc: "Während ich im Hof spiele, entdecke ich [child_to_annihilate.GetFirstName] wie [child_to_annihilate.Custom('DE_PRO_PER_S_3P_N')] mit den anderen Kindern spielt.\n\n"
 childhood.7100.killed_by_sow: "Als [child_to_annihilate.GetFirstNameNoTooltip] beim Saupferch umherspringt, packt plötzlich ein gewaltiges Schwein [child_to_annihilate.Custom('DE_PRO_POS_S_3P')]en Arm mit dem Maul und lässt nicht mehr los. Ich wende mich ab, als die Schreie immer lauter und lauter werden, bis sie irgendwann schließlich verstummen.\n\n"
 childhood.7100.kicked_by_horse: "Während [child_to_annihilate.Custom('DE_PRO_PER_S_3P_N')] ein Pferd striegelt, tritt es ohne Warnung aus. [child_to_annihilate.GetFirstNameNoTooltip] fliegt durch die Luft und bleibt blutig und reglos am Boden liegen.\n\n"
 childhood.7100.kicked_by_camel: "Während [child_to_annihilate.Custom('DE_PRO_PER_S_3P_N')] ein Kamel striegelt, tritt es ohne Warnung aus. [child_to_annihilate.GetFirstNameNoTooltip] fliegt durch die Luft und bleibt blutig und reglos am Boden liegen.\n\n"
 childhood.7100.stomped_by_elephant: "Während [child_to_annihilate.Custom('DE_PRO_PER_S_3P_N')] einen Elefanten striegelt, bäumt sich dieser auf und trompetet wild. Dann fährt einer der gewaltigen Füße auf [child_to_annihilate.GetFirstNameNoTooltip] herab und zermalmt [child_to_annihilate.Custom('DE_PRO_PER_S_3P_A')] am Boden.\n\n"
 childhood.7100.smashed_by_roof_tile: "Gerade als [child_to_annihilate.Custom('DE_PRO_PER_S_3P_N')] an einem Gebäude in der Nähe vorbeikommt, löst sich ein schwerer Dachziegel. Mit einem lauten #EMP Bums#! trifft der Ziegel den Kopf von [child_to_annihilate.GetFirstNameNoTooltip] und schickt [child_to_annihilate.Custom('DE_PRO_PER_S_3P_A')] umgehend zu Boden.\n\n"
 childhood.7100.desc_end: "Die plötzliche Stille wird schon bald durch das verschreckte Geschrei der Zuschauer verdrängt. Wie konnten die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) nur so etwas zulassen!?"
 death_sow: "wurde von einer Sau zu Tode gebissen"
 death_horse: "wurde von einem austretenden Pferd getötet"
 death_camel: "wurde von einem austretenden Kamel getötet"
 death_roof_tile: "wurde von einem herabfallenden Dachziegel der Schädel eingeschlagen"
 childhood.7100.a: "W… Was?! N… Nein!"
 childhood.7100.b: "…#DIE1 ha#!haHA! Habt Ihr das alle gesehen!"
 childhood.7100.c: "Pah."
 childhood.7100.d: "K… Könntet Ihr mich eine Weile in den Arm nehmen, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend: "[friend_to_comfort.Custom('DE_PRO_POS_P_2P_N')|U] Freund[friend_to_comfort.Custom('DE_END_NOU_S_GS_N')] [friend_to_comfort.GetFirstNameNoTooltip] tut [friend_to_comfort.Custom('DE_PRO_POS_S_3P')] Bestes, um Euch zu trösten."
 childhood.7200.t: "Sprachbarriere"
 childhood.7200.desc: "Ich genieße es wirklich, mit [language_friend.GetFirstName] zu spielen, aber manchmal ist es schwer zu verstehen, was [language_friend.Custom('DE_PRO_PER_S_3P_N')] sagt …\n\nMan kann sich natürlich auch nur mit Gesten und Grimassen austauschen, doch ich habe das Gefühl, es würde mehr Spaß machen, wenn ich [language_friend.GetCulture.GetLanguage.GetNameNoTooltip|U] mit [language_friend.Custom('DE_PRO_PER_S_3P_D')] sprechen würde!\n\nVielleicht sollte ich für [language_friend.GetFirstNameNoTooltip] schwer büffeln?"
 childhood.7200.a: "Ich werde Tag und Nacht lernen!"
 childhood.7200.b: "Hm. Ich lasse mir von einem Dienstboten einige [language_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]e Fabeln vorlesen."
 childhood.7200.c: "Nein, das ist zu viel Arbeit. Und ich muss noch so viel #EMP spielen#!!"
 entertained_opinion: "Unterhalten"
 childhood.7300.t: "Auf die Zukunft ‚vorbereiten‘"
 childhood.7300.desc: "Bald werde ich wirklich herrschen – ohne von flatterhaften Vormunden und besserwisserischen Lehrern überwacht zu werden … und wenn es so weit ist, sorge ich dafür, dass ich meine Untertanen ordentlich unterdrücke.\n\n[beating_target_1.GetTitledFirstName] ist schwach und verweichlicht. Ich bin mir sicher, dass meine einschüchternde Ausstrahlung [beating_target_1.Custom('DE_PRO_PER_S_3P_A')] dazu bringt, in Zukunft …#EMP treu#! zu sein.\n\n"
 childhood.7100.beating_target_2: "Oder vielleicht hat [beating_target_2.GetTitledFirstName] meine Aufmerksamkeit mehr verdient? [beating_target_1.Custom('DE_PRO_PER_S_3P_N')|U] ist – auch – schwach.\n\n"
 childhood.7100.beating_target_3: "Und dann wäre da noch der Kümmerling [beating_target_3.GetTitledFirstName]. [beating_target_3.Custom('DE_ART_DEF_S_A')|U] könnte ich vermutlich einfach #EMP niederstarren#!! "
 childhood.7300.desc_end: "Entscheidungen, Entscheidungen …"
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip], lasst mich Euch meine Fäuste vorstellen!"
 childhood.7300.b: "Kommt her, [beating_target_2.GetFirstNameNoTooltip] …"
 childhood.7300.c: "Es ist nichts Persönliches, [beating_target_3.GetFirstNameNoTooltip]. Es ist nur geschäftlich."
 childhood.7300.d: "Das ist unter meiner Würde …"
 childhood.7300.a.success: "Ihr schüchtert [beating_target_1.GetFirstNameNoTooltip] ein"
 childhood.7300.a.failure: "Es gelingt Euch nicht, [beating_target_1.GetFirstNameNoTooltip] einzuschüchtern"
 childhood.7300.b.success: "Ihr schüchtert [beating_target_2.GetFirstNameNoTooltip] ein"
 childhood.7300.b.failure: "Es gelingt Euch nicht, [beating_target_2.GetFirstNameNoTooltip] einzuschüchtern"
 childhood.7300.c.success: "Ihr schüchtert [beating_target_3.GetFirstNameNoTooltip] ein"
 childhood.7300.c.failure: "Es gelingt Euch nicht, [beating_target_3.GetFirstNameNoTooltip] einzuschüchtern"
 childhood.7400.t: "Quälwächter"
 childhood.7400.desc: "O nein … Mein[bully.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] ist wieder hier. Ich will doch nur in Frieden spielen. Warum kann [bully.Custom('DE_PRO_PER_S_3P_N')] mich nicht in Ruhe lassen!\n\n„Was macht Ihr da, #EMP [ROOT.Char.Custom('InsultNoun')]#!?“, schreit mir [bully.GetFirstNameNoTooltip] ins Gesicht."
 childhood.7400.desc_2: "\n\nPlötzlich tippt mir jemand auf die Schulter. „Stört [bully.Custom('DE_PRO_PER_S_3P_N')] Euch?“, fragt [bodyguard.GetFirstName], mein[bodyguard.Custom('DE_END_PRO_S_N')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')], mit ruhiger Stimme. „Soll ich [bully.Custom('DE_PRO_PER_S_3P_D')] ein paar Manieren beibringen?“"
 childhood.7400_father_dead: "„Ihr seid ein dreckiges, [ROOT.Char.Custom('InsultAdjective')|l]es Schwein! Oh, und außerdem … ist Euer Vater tot! Ha-ha!“"
 childhood.7400_mother_dead: "„Ihr seid ein widerliches Ekel! Oh, und außerdem … ist Eure Mutter tot! Ha-ha!“"
 childhood.7400_none_dead: "„Ihr seid ein so gemeines Stück, dass niemand mit Euch spielen will!“"
 childhood.7400.a: "Ihr tut ab jetzt alles, was ich sage, verstanden?"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip], vermöbelt [bully.Custom('DE_PRO_PER_S_3P_A')] etwas!"
 childhood.7400.c: "Ihr werdet lernen müssen, nett zu sein."
 every_parent_of_bully: "Alle Elternteile von [bully.GetFirstName]"
 childhood.7500.t: "Eine Geschichte aus der Vergangenheit"
 childhood.7500.desc: "„Kommt näher, ich habe Euch eine Geschichte zu erzählen“, sagt m[guardian.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] und winkt mich ans Lagerfeuer herüber.\n\n"
 childhood.7500.participant: "„Es ist die folgende Geschichte: [guardian_memory.GetDescription]. Ja, m[memory_participant.Custom('DE_ART_IND_N')] [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))] …“"
 childhood.7500.participant_dead: "„Es ist die folgende Geschichte: [guardian_memory.GetDescription]. [memory_participant.Custom('DE_PRO_PER_S_3P_N')|U] war m[memory_participant.Custom('DE_ART_IND_N')] [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))] – [memory_participant.Custom('DE_PRO_PER_S_3P_N')] [memory_participant.GetDeathReason] …“"
 childhood.7500.no_participant: "„Es ist die folgende Geschichte: [guardian_memory.GetDescription] …“"
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] und setzt die Geschichte fort, während die Flammen des Lagerfeuers zum Himmel hoch lecken."
 childhood.7500.family: "\n\n„… erinnert Euch an die Bedeutung von Familie, [ROOT.Char.GetFirstNameNoTooltip]. Tragt den Namen des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] mit Stolz. #EMP [ROOT.Char.GetHouse.GetMotto].#!“"
 childhood.7500.martial: "\n\n„… verfeinert Eure Fähigkeiten, Euer Kampfgeschick und Eure Schläue in der Schlacht. [ROOT.Char.GetFirstNameNoTooltip], Ihr werdet Feinde ohne Ende haben. Also übt, um sie alle besiegen zu können.“"
 childhood.7500.death: "\n\n„… lieb[CHARACTER.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip], denkt an die Moral der Geschichte. Der Tod kommt uns alle holen – also sorgt dafür, dass er sich erst Eure Feinde holt, bevor er Euch holt.“"
 childhood.7500.war: "\n\n„… die Verwüstungen des Krieges werden die Standfestigkeit jedes Menschen auf die Probe stellen. Denkt daran, dass wahre Strategie Schläue erfordert, [ROOT.Char.GetFirstNameNoTooltip].“"
 childhood.7500.relationships: "\n\n„… jene, die Euch nahe sind, Eure Freunde, Eure Berater, Eure Rivalen – sie sind es, die Bedeutung haben. Bleibt ihnen nahe, insbesondere Euren Feinden.“"
 childhood.7500.childhood: "\n\n„… eine Geschichte aus Eurer Kindheit! Oh, ich fühle mich so alt.“"
 childhood.7500.a: "Was für eine Geschichte, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t: "Eine Geschichte am Lagerfeuer"
 culture_tradition_events.2100.b: "Bei Euren Geschichten geht es mir wirklich immer besser."
