l_german:
 coming_of_age.0001.t: "Das Erwachsenwerden"
 coming_of_age.0001.educator_university: "Mit der Hilfe von [educator.GetTitledFirstName] und der Universität"
 coming_of_age.0001.educator: "Mit der Hilfe von [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1: "konnte ich meine Ausbildung in Sachen [ROOT.Char.Custom('education_focus_child')] abschließen."
 coming_of_age.0001.desc1_good_trait: "Obgleich alle hohe Erwartungen hatten, erreichte ich nicht viel, und meine Ergebnisse ließen stark zu wünschen übrig."
 coming_of_age.0001.desc1_bad_trait: "Obschon meine Ergebnisse stark zu wünschen übrig ließen, überraschte dies niemanden. Zumindest hat die Plackerei nun ein Ende!"
 coming_of_age.0001.desc1_fallback_trait: "Obschon ich nicht viel erreichte, ist es eine Erleichterung, endlich überhaupt Ergebnisse zu sehen."
 coming_of_age.0001.desc2: "Ich konnte meine Studien in Sachen [ROOT.Char.Custom('education_focus_child')] endlich abschließen!"
 coming_of_age.0001.desc2_good_trait: "Ich bin enttäuscht von meinen Ergebnissen. Da hätte ich mehr erreichen können."
 coming_of_age.0001.desc2_bad_trait: "Ich habe mich recht gut geschlagen. Zumindest angesichts der Tatsache, dass das Thema mir nicht sonderlich lag."
 coming_of_age.0001.desc2_fallback_trait: "Meine Errungenschaften waren nicht großartig, doch es hätte auch schlechter laufen können."
 coming_of_age.0001.desc3: "Ich habe meine Studien in Sachen [ROOT.Char.Custom('education_focus_child')] abgeschlossen!"
 coming_of_age.0001.desc3_good_trait: "Obgleich die höchsten Sphären des Themas mir verborgen bleiben, habe ich die Erwartungen aller erfüllt und mehr gelernt als die meisten anderen!"
 coming_of_age.0001.desc3_bad_trait: "Obgleich die höchsten Sphären des Themas mir verborgen bleiben, habe ich trotz der niedrigen Erwartungen aller mehr gelernt als die meisten anderen!"
 coming_of_age.0001.desc3_fallback_trait: "Obgleich die höchsten Sphären des Themas mir verborgen bleiben, habe ich mich doch recht gut geschlagen."
 coming_of_age.0001.desc4: "Ich habe nun ein Verständnis in Sachen [ROOT.Char.Custom('education_focus_child')], das das meiner Altersgenossen bei Weitem übersteigt."
 coming_of_age.0001.desc4_good_trait: "Obwohl ich ein natürliches Talent für das Thema zeigte, ist es dennoch ein Erfolg, wie gut ich es jetzt beherrsche!"
 coming_of_age.0001.desc4_bad_trait: "Ich habe die Erwartungen aller übertroffen und das erreicht, was man für mich für unmöglich hielt: Ich habe das Thema [ROOT.Char.Custom('education_focus_child')] gemeistert!"
 coming_of_age.0001.desc4_fallback_trait: "Es ist wahrlich befriedigend, so tief in das Thema vorgedrungen zu sein."
 coming_of_age.0001.patronaged_spouse_plus_1.desc: "[patronage_spouse_tutor.GetTitledFirstName] hat meine Ausbildung betreut und enorm zu meinem Wissen in Sachen [ROOT.Char.Custom('education_focus_child')] beigetragen."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc: "[patronage_spouse_tutor.GetTitledFirstName] hat meine Ausbildung betreut und mir geholfen, ein Maß an Wissen zu erlangen, das ich mir nie erträumt hätte."
 coming_of_age.0001.relationships: "\n\nAls ich meine ersten Schritte in die Welt der Erwachsenen tue, erinnere ich mich zurück an einige Menschen, die einen enormen Einfluss darauf hatten, wie ich heute bin …"
 coming_of_age.0001.friend: "\nDie Freundschaft, die ich mit [friend.GetFirstName] teilen durfte, bedeutete mir eine Menge, als wir noch jung waren, und es ist mir wichtig, [friend.Custom('DE_PRO_PER_S_3P_A')] auch heute noch an meiner Seite zu haben."
 coming_of_age.0001.crush: "\nIch hatte unvergessliche Momente mit [crush.GetFirstName]. [crush.Custom('DE_PRO_PER_S_3P_N')|U] hat mir geholfen, mich und die Liebe wirklich zu verstehen."
 coming_of_age.0001.bully1: "\nDie Dinge, die mir [bully.GetTitledFirstName] als Kind angetan hat, nagen noch sehr an mir, und wenn ich [bully.Custom('DE_PRO_PER_S_3P_A')] sehe, ist es vorbei mit meiner guten Laune."
 coming_of_age.0001.bully2: "\nDie Dinge, die mir [bully.GetTitledFirstName] als Kind angetan hat, nagen noch sehr an mir. Manchmal höre ich noch immer [bully.Custom('DE_PRO_POS_S_3P')] Lachen, als [bully.Custom('DE_PRO_PER_S_3P_N')] mir mein Lieblingsspielzeug zertrat."
 coming_of_age.0001.victim1: "\nOb [victim.GetTitledFirstName] wohl noch weiß, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] angetan habe, als wir noch klein waren?"
 coming_of_age.0001.victim2: "\nIch kann mich noch gut an das entsetzte Gesicht von [victim.GetTitledFirstName] erinnern, als ich damals [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug zertrampelte."
 coming_of_age.0001.relationships_end: "\n\nJetzt bin ich allerdings erwachsen, und ich muss meine kindischen Freuden hinter mir lassen und meine Aufmerksamkeit anderen Dingen widmen."
 coming_of_age.0001.no_relationships: "\n\nWenn ich an meine Kindheit zurückdenke, wird mir klar, dass ich nie echte Bande zu jemandem geknüpft habe … Auch wenn ich andere mit Freunden spielen oder über die Liebe flüstern hörte, habe ich dies nie selbst erlebt.\n\nIch bin mir sicher, die kommenden Jahre werden mir neue Freunde und neue Gelegenheiten bringen!"
 coming_of_age.0001.a: "[ROOT.Char.GetTitledFirstNameNoTooltip], Ihr seid jetzt ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan]!"
 coming_of_age.0001.tt.1: "Ihr habt noch viel zu lernen in Sachen [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2: "Ihr habt noch ein wenig zu lernen in Sachen [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.3: "Ihr habt Euch recht gut geschlagen in Sachen [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4: "Ihr habt Euch fantastisch geschlagen in Sachen [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5: "Ihr werdet nie vergessen, wie gern Ihr [crush.GetFirstNameNoTooltip] hattet: #P +20 Meinung#!"
 coming_of_age.0001.tt.7: "So schnell werdet Ihr [victim.GetTitledFirstNameNoTooltip] nicht vergessen: #N -5 Meinung#!"
 coming_of_age.0001.tt.9: "So schnell werdet Ihr [bully.GetTitledFirstNameNoTooltip] nicht vergessen: #N -10 Meinung#!"
 coming_of_age.1001.t: "[educated_child.GetFirstNameNoTooltip] wird erwachsen"
 coming_of_age.1001.desc_university: "Nun, da [educated_child.GetFirstName] erwachsen wird, findet auch [educated_child.Custom('DE_PRO_POS_S_3P')]e Zeit an der Universität ihr Ende.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc: "Nun, da [educated_child.Custom('DE_PRO_PER_S_3P_N')] erwachsen wird, endet meine Ausbildung von [educated_child.GetFirstName].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc: "\n\nDer Beitrag von [patronage_spouse_tutor.GetTitledFirstName] zur Erziehung von [educated_child.GetFirstName] darf nicht unerwähnt bleiben. [patronage_spouse_tutor.Custom('DE_PRO_POS_S_3P')|U]e Unterweisung hat das Kind weiter gebracht, als ich es allein hätte schaffen können."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName] hat dem Kind ebenfalls wertvolle Unterweisung geschenkt. [educated_child.GetFirstName] wäre ohne [patronage_spouse_tutor.Custom('DE_PRO_PER_S_3P_A')] nie so weit gekommen."
 coming_of_age.1001.a: "Wie schnell sie doch flügge werden."
 coming_of_age.1002.t: "[educated_child.GetFirstNameNoTooltip] wird erwachsen"
 coming_of_age.1002.desc: "Ich bin stolz darauf, mein[educated_child.Custom('DE_END_PRO_S_N')] [educated_child.Custom('GetDaughterSon')] nicht mehr als Kind, sondern als Erwachsen[educated_child.Custom('DE_END_PRO_S_A')] zu sehen.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc: "\n\nDer Beitrag von [patronage_spouse_tutor.GetTitledFirstName] zur Ausbildung von [educated_child.GetFirstName] darf nicht unerwähnt bleiben. [patronage_spouse_tutor.Custom('DE_PRO_POS_S_3P')|U] Unterricht hat [educated_child.GetFirstName] Wertvolles über [educated_child.Custom('DE_PRO_POS_S_3P')] künftiges Leben gelehrt."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName] hat dem Kind wertvolle Unterweisung geschenkt. [educated_child.GetFirstName] wäre ohne [patronage_spouse_tutor.Custom('DE_PRO_PER_S_3P_A')] nie so weit gekommen."
 coming_of_age.1003.t: "Die Ausbildung endet"
 coming_of_age.1003.standard: "Mein Mündel [educated_child.GetTitledFirstName] ist nun erwachsen, und es ist an der Zeit für [educated_child.Custom('DE_PRO_PER_S_3P_A')], meine Obhut zu verlassen.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1: "\n\nIch bin mir sicher, [educated_child.Custom('DE_PRO_POS_S_3P')]e Eltern werden sich ebenfalls freuen, dass [educated_child.Custom('DE_PRO_POS_S_3P')]e Erziehung nun vollendet ist."
 coming_of_age.1003.rank_2: "\n\nObgleich die Ergebnisse nicht hervorragend sind, bin ich mir sicher, dass [educated_child.Custom('DE_PRO_POS_S_3P')]e Eltern keinen Grund zur Beschwerde haben."
 coming_of_age.1003.rank_3: "\n\n[educated_child.Custom('DE_PRO_POS_S_3P')|U]e Eltern werden sicher mit dem Ergebnis meiner Unterweisungen zufrieden sein."
 coming_of_age.1003.rank_4: "\n\n[educated_child.Custom('DE_PRO_POS_S_3P')|U]e Eltern werden sicher stolz darauf sein, [educated_child.Custom('DE_PRO_PER_S_3P_A')] ihr[educated_child.Custom('DE_END_PRO_S_A')] [educated_child.Custom('GetDaughterSon')] nennen zu dürfen!"
 coming_of_age.1003.a: "Ich hoffe, wir sehen uns wieder, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0003.desc_child_start: " Davon abgesehen ist meine Ausbildung als $knight_culture_player_adjective_no_tooltip_lowercase$ "
 coming_of_age.0003.desc_child_1: "schlecht verlaufen, und ich habe nur wenig von meinen Lehrern in den Kampfkünsten gelernt."
 coming_of_age.0003.desc_child_2: "akzeptabel verlaufen, und ich habe erfolgreich gegen ein paar aufständische Bauern gekämpft."
 coming_of_age.0003.desc_child_3: "erfolgreich verlaufen, und ich habe trotz meiner jungen Jahre zahlreiche Banditen erschlagen."
 coming_of_age.0003.desc_child_4: "hervorragend verlaufen: Sie hat mich zu einem der besten $knight_culture_player_plural_no_tooltip_lowercase$ des Reichs gemacht."
 coming_of_age.1004.t: "Die Ausbildung endet"
 coming_of_age.1004.desc: "Mein Mündel [educated_child.GetTitledFirstName] ist nun erwachsen, und es ist an der Zeit für [educated_child.Custom('DE_PRO_PER_S_3P_A')], meine Obhut zu verlassen.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a: "Ich hoffe, wir sehen uns wieder, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1005.t: "Die Ausbildung endet"
 coming_of_age.1005.desc: "Mein Mündel [educated_child.GetTitledFirstName] ist nun erwachsen, und es ist an der Zeit für [educated_child.Custom('DE_PRO_PER_S_3P_A')], meine Obhut zu verlassen.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a: "Ich hoffe, wir werden uns wiedersehen, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.3011.t: "Viel mehr als nur dem Namen nach"
 coming_of_age.3011.desc: "Seit [junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)] mich als [senior_emp.GetDiarchTitle] auserkor, wusste ich, dass dieser Tag kommen würde.\n\nIch bin nun [Select_CString(junior_emp.IsFemale, 'eine', 'ein')] [junior_emp.GetWomanMan], und das bedeutet, dass ich meine Macht nicht länger nur nominell innehalte. Wenn ich spreche, lauscht [senior_emp.GetPrimaryTitle.GetDefinitiveName], und wenn ich befehle, gehorcht es.\n\nDies ist mein erster richtiger Schritt in Richtung Thron."
 coming_of_age.3011.a: "Dies ist mein Schicksal!"
 coming_of_age.3011.b: "Ein ganzes #EMP Leben#!, worauf ich mich freuen kann …"
 coming_of_age.3011.c: "Ich hoffe, ich bin hierfür bereit."
 coming_of_age.3011.tt.fake_diarchy_transition: "Die [power_sharing|E] von [senior_emp.GetShortUIName|U] ging in ein [duumvirate|E] über"
 coming_of_age.3011.tt.various_new_powers: "Erhielt Zugang zu vielen neuen [Concept('diarch_powers', 'Leihmächten')|E]"
 coming_of_age.3011.tt.convert_sop_swing: "Behielt ['50%'|P] des Ausschlags der [scales_of_power|E], der in der Kindheit erworben wurde"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "Hatte nicht genug Ausschlag der [scales_of_power|E], um sich zusätzliche Punkte in einem [skill|E] zu verdienen"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "Der Tag ist endlich gekommen: [junior_emp.Custom2('MyCharacterIntroduction', senior_emp)] ist nun wahrlich [Select_CString(junior_emp.IsFemale, 'eine', 'ein')] [junior_emp.GetWomanMan] und bereit, [junior_emp.Custom('DE_PRO_POS_S_3P')]en Platz als zweitmächtigste Person im gesamten Reich ([senior_emp.GetPrimaryTitle.GetDefinitiveName]) einzunehmen.\n\nNach mir natürlich.\n\nObwohl man als junger [senior_emp.GetDiarchTitle] wenig Einfluss auf den Zustand des Reichs hat, gibt es kaum etwas, was man #EMP nicht#! ansprechen könnte, sobald man erst einmal in die eigene Rolle hineingewachsen ist.\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "Ich kann nur hoffen, dass ich eine weise Entscheidung getroffen habe,"
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "Ich kann nur hoffen, dass [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName] eine kluge Wahl getroffen hat,"
 coming_of_age.3012.desc.outro: "[junior_emp.Custom('DE_PRO_PER_S_3P_N')] auf diese hohe Stufe zu heben."
 coming_of_age.3012.a: "Der Purpur verlangt uns viel ab …"
