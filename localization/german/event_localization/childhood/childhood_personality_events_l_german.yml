 child_personality.4011.t: "Erwachende Anziehung"
 child_personality.4011.desc_opening: "Eingekuschelt in meine Decke schlafe ich langsam ein.\n\n"
 child_personality.4011.desc_1: "Vor mir steht ein prächtiges Tier ([ROOT.Char.Custom('GetAnimalType')]), das mich mit einer Kopfbewegung auffordert, ihm zu folgen. Als wir einen Hain betreten, pocht mir das Herz, mein Körper beginnt zu kribbeln, meine Seele ächzt vor #EMP Sehnsucht#!. Als ich mich umdrehe, ist das Tier verschwunden, und wo es vorher stand, sehe ich nun"
 child_personality.4011.desc_2: "Vor mir liegt ein Mensch, umhüllt von Nebel, der mich zu sich winkt. Als ich bei ihm bin, ihn berühre, lichtet sich der Nebel und unsere Haut wird überzogen von einem sanften Erröten. Ich lehne mich nach vorn zu einem Kuss. Als ich den Kopf wieder zurücknehme, betrachte ich"
 child_personality.4011.desc_3: "Ich erwache schlagartig mitten in der Nacht … Ich atme schwer, und meine Haut kribbelt. So etwas habe ich noch nie erlebt. Bin ich krank? Wovon habe ich geträumt? Ich kann mich nur noch erinnern an"
 child_personality.4011.a: "einen wunderschönen Knaben."
 child_personality.4011.b: "ein wunderschönes Mädchen."
 child_personality.4011.c: "ein wunderschönes Mädchen. Oder war es ein Knabe? Ich kann mich nicht genau erinnern."
 child_personality.4011.d: "eine wunderschöne Person. Ehrlich gesagt bin ich froh, dass es nur ein Traum war."
 child_personality.4012.desc: "Mir wurde gesagt, es sei ganz natürlich, sich zu bestimmten Menschen hingezogen zu fühlen und dass ich sie irgendwann genauer kennenlernen werden möchte.\n\nIch wollte unbedingt herausfinden, was das zu bedeuten hat, doch bisher weiß ich nur, dass es mehr Spaß macht, dieses Mysterium zu ergründen, wenn andere [ROOT.Char.Custom('GirlBoyPlural')] in der Nähe sind."
 child_personality.4012.a: "[ROOT.Char.Custom('GirlBoyPlural')|U] sind wirklich die Besten!"
 child_personality.4013.desc: "Beim Spielen mit anderen Kindern ist mir aufgefallen, dass es mir einerlei ist, ob ich bei den Spielen, bei denen man sich näherkommt, mit einen Mädchen oder mit einem Jungen spiele. Viele der anderen Kinder haben offenbar Vorlieben und manche veranstalten sogar einen mächtigen Bohei darum, doch das kann ich nicht nachvollziehen."
 child_personality.4013.a: "Ich finde Mädchen und Jungen gleichermaßen spannend!"
 child_personality.4014.desc: "Alle um mich herum wollen unbedingt immer Paare bilden, grinsend wollen sie im Spiel Küsschen geben und die anderen Kinder berühren. Wenn ich kein Interesse daran zeige, sind sie augenscheinlich verwirrt, und [dummy_opposite_gender.Custom('GirlBoyPlural')] sagen, dass ich sie doch mehr mögen sollte."
 child_personality.4014.a: "Ich verstehe das wirklich nicht …"
 child_personality.4015.desc: "Als ein[dummy_opposite_gender.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] an mir vorbeigeht, schweißdurchtränkt von der Arbeit, aber mit roten Backen, bin ich wie verzaubert. Was ist das für ein Gefühl? Dieses Verlangen?"
 child_personality.4015.a: "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] sind so faszinierend!"
 child_personality.4015.b: "Ich weiß, dass [crush.Custom('DE_PRO_PER_S_3P_N')] nur [crush.Custom('DE_ART_IND_N')] Gemein[crush.Custom('DE_END_ADJ_IND_S_N')] ist … aber mein Herz!"
 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t: "Wie aus dem Gesicht geschnitten"
 child_personality.9900.start.desc: "Die Leute sagen ständig, dass mein[ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName] und ich uns gleichen wie ein Ei dem anderen. Ich habe [ancestor.Custom('DE_PRO_PER_S_3P_A')] nie kennengelernt, doch da sie lächeln, wenn sie das sagen, ist das wohl was Gutes.\n\n"
 child_personality.9900.start.sinful.desc: "Die Leute sagen ständig, dass mein[ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName] und ich uns gleichen wie ein Ei dem anderen. Ich habe [ancestor.Custom('DE_PRO_PER_S_3P_A')] nie kennengelernt, doch [ancestor.Custom('DE_PRO_PER_S_3P_N')] soll ziemlich fies gewesen sein.\n\n"
 child_personality.9900.mother.desc: "Meine Mutter sagt, ich"
