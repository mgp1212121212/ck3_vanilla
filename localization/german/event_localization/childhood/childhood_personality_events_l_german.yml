l_german:
 child_personality.0001.t: "Eine bedrohliche Gestalt"
 child_personality.0001.opening: "Mein[bully.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName] hat sich stets etwas Neues ausgedacht, um mich zu schikanieren, wann immer wir uns begegnen."
 child_personality.0001.bullying_1: "\n\nDieses Mal hat [bully.Custom('DE_PRO_PER_S_3P_N')] mir angedroht, meinen Kopf durch das Loch in der Abortmauer zu stopfen!"
 child_personality.0001.bullying_2: "\n\nDieses Mal folgte [bully.Custom('DE_PRO_PER_S_3P_N')] mir einen ganzen Tag lang, wobei [bully.Custom('DE_PRO_PER_S_3P_N')] bellende Geräusche machte und mich einen Köter nannte!"
 child_personality.0001.bullying_3: "\n\nDieses Mal warf [bully.Custom('DE_PRO_PER_S_3P_N')] einen Kerzenleuchter um und gab mir die Schuld!"
 child_personality.0001.end: "\n\n[bully.Custom('DE_PRO_PER_S_3P_N')|U] macht mir Angst, doch was soll ich tun?"
 child_personality.0001.no_bully_fallback: "Eine der Töchter unseres Gesindes ist ein schrecklicher Tyrann. Immer, wenn ich sie sehe, hat sie sich wieder etwas Neues ausgedacht, um mich zu schikanieren. Sie ist so groß und stark. Was soll ich nur tun?"
 child_personality.0001.a: "Zumindest bin ich äußerst gut darin, mich zu verstecken."
 child_personality.0001.b: "Ich will ohnehin am liebsten den ganzen Tag in meinem Zimmer bleiben."
 child_personality.0001.c: "Vielleicht kann ich [bully.Custom('DE_PRO_PER_S_3P_A')] ja dafür hängen lassen?"
 child_personality.0002.t: "Der Verbrecher"
 child_personality.0002.guardian: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] und ich kamen bei einem Spaziergang durch die Straßen am Pranger vorbei. Dort war ein Mann, der um Wasser bettelte oder um sonst eine Erlösung von seinem Schicksal."
 child_personality.0002.no_guardian: "Auf unserem Weg durch die Straßen kamen wir am Pranger vorbei. Dort war ein Mann, der um Wasser bettelte oder um sonst eine Erlösung von seinem Schicksal."
 child_personality.0002.a: "Dieser Verbrecher sollte es nicht einmal wagen, mich anzusehen!"
 child_personality.0002.b: "Ich werde ihm Wasser vom Brunnen holen."
 child_personality.0002.c: "Wasser? Er kann ein wenig von diesem Schlamm hier haben!"
 child_personality.0003.t: "Erwischt!"
 child_personality.0003.guardian: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] hat mich dabei erwischt, wie ich etwas aus der Reisetruhe von [robbed_guest.GetTitledFirstName] stibitzen wollte, als [robbed_guest.Custom('DE_PRO_DEM')][robbed_guest.Custom('DE_END_ADJ_IND_S_N')] gerade die Burg besuchte. [guardian.GetFirstName] drohte mir mit Strafe und verlangte eine Erklärung."
 child_personality.0003.no_guardian: "Ich wurde dabei erwischt, wie ich etwas aus der Reisetruhe von [robbed_guest.GetTitledFirstName] stibitzen wollte, als [robbed_guest.Custom('DE_PRO_DEM')][robbed_guest.Custom('DE_END_ADJ_IND_S_N')] gerade die Burg besuchte. [robbed_guest.GetFirstName] drohte mir mit Strafe und verlangte eine Erklärung."
 child_personality.0003.a: "Das … war eine Mutprobe, die sich die anderen Kinder ausgedacht haben."
 child_personality.0003.b: "Ich dachte, ich käme damit davon, doch ich werde das nie wieder tun."
 child_personality.0003.c: "Ich habe nicht mehr Recht auf Dinge als andere auch."
 child_personality.0004.t: "Inspiration bei Hofe"
 child_personality.0004.desc: "Ich bin unglaublich beeindruckt von einem unserer Hausritter. Als ich ihm endlich persönlich vorgestellt werde, schmälert dies meine Begeisterung für ihn in keiner Weise. Ich werde seine Worte für den Rest meines Lebens im Herzen tragen."
 child_personality.0004.desc_knight: "Ich bin unglaublich beeindruckt von einem unserer Haus$knight_culture_player_plural_no_tooltip_lowercase$. Als ich [knight.Custom('DE_PRO_PER_S_3P_D')] endlich persönlich vorgestellt werde, schmälert dies meine Begeisterung für [knight.Custom('DE_PRO_PER_S_3P_A')] in keiner Weise. Ich werde [knight.Custom('DE_PRO_POS_S_3P')]e Worte für den Rest meines Lebens im Herzen tragen."
 child_personality.0004.a: "„Gebt anderen, was ihnen zusteht. Dann ergeht es Euch ebenso.“"
 child_personality.0004.b: "„Arbeitet hart. Dann könnt Ihr alles meistern.“"
 child_personality.0004.c: "„Wahre Größe kommt mit der Zeit. Seid bereit, sie zu ergreifen, wenn es so weit ist.“"
 child_personality.0005.t: "Spielzeit"
 child_personality.0005.desc: "Ich spielte gerade mit anderen Kindern, als [doing_push.GetFirstName] versuchte, mich in den Schmutz zu schubsen!\n\n[doing_push.Custom('DE_PRO_PER_S_3P_N')] setzt mir ständig nach und versucht, mich bei jeder Gelegenheit zu schubsen, die sich bietet … Langsam geht es mir auf die Nerven. Ich sollte etwas dagegen unternehmen."
 child_personality.0005.a: "Ich werde dir zeigen, was mit Leuten geschieht, die mich schubsen!"
 child_personality.0005.b: "Warum schubst du mich? Ich wollte doch nur mit dir spielen."
 child_personality.0005.c: "O, mir fällt da gerade ein neues Spiel ein!"
 child_personality.0006.t: "Herzzerreißende Abweisung"
 child_personality.0006.desc_crush: "Oh, ich denke Tag und Nacht an [crush.GetTitledFirstName], und mein Herz flattert, wenn ich [crush.Custom('DE_PRO_PER_S_3P_A')] in den Gängen der Burg erspähe!\n\nAls ich [crush.Custom('DE_PRO_PER_S_3P_D')] jedoch meine Gefühle offenbarte, schickte [crush.Custom('DE_PRO_PER_S_3P_N')] mich mit einem Lachen weg, und als [crush.Custom('DE_PRO_PER_S_3P_N')] wegging, zertrampelte [crush.Custom('DE_PRO_PER_S_3P_N')] mein Herz unter [crush.Custom('DE_PRO_POS_S_3P')]en Füßen."
 child_personality.0006.desc: "Ein[child.Custom('DE_END_PRO_S_N')] gemein[child.Custom('DE_END_ADJ_NUL_S_N')] [child.Custom('servant_for_romance')] hat mir das Herz gestohlen! Jeden Blick, den [child.Custom('DE_PRO_PER_S_3P_N')] mir zuwirft, lässt mein Herz höher schlagen.\n\nAls ich meine Gefühle jedoch zum Ausdruck bringe, lässt [child.Custom('DE_PRO_PER_S_3P_N')] mich mit einem Lachen abblitzen!"
 child_personality.0006.a_crush: "Ich werde [crush.Custom('DE_PRO_PER_S_3P_D')] zeigen, dass man mich nicht einfach so abweist!"
 child_personality.0006.a: "Ich werde ihnen zeigen, dass man mich nicht einfach so abweist!"
 child_personality.0006.b: "Wenn das Liebe ist, will ich nichts damit zu tun haben."
 child_personality.0006.c_crush: "Meint [crush.Custom('DE_PRO_PER_S_3P_N')] wirklich, dass ich so einfach aufgebe?"
 child_personality.0006.c: "Meinen sie wirklich, dass ich so einfach aufgebe?"
 child_personality.0007.t: "Ein Urteil"
 child_personality.0007.desc: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] erzählte mir von der Todesstrafe, zu der ein gemeiner Dieb vor zwei Tagen verurteilt worden war.\n\n[guardian.Custom('DE_END_PRO_S_N')|U] wollte wissen, was ich von einer solch harten Strafe für ein derart geringes Verbrechen hielt."
 child_personality.0007.a: "Das war zu hart. Die Bestrafung sollte dem Verbrechen angemessen sein."
 child_personality.0007.b: "Das ist nicht das Gesetz eines gottesfürchtigen Reiches."
 child_personality.0007.c: "Wir sollten alle mit dem zufrieden sein, was wir bereits haben."
 child_personality.0008.t: "Ein Festmahl der Sinne"
 child_personality.0008.desc: "Auf einem Festmahl erwartet einen eine Sturzflut von Eindrücken. Die Menschen reden, mein Kopf ist voll vom Duft etlicher Gerichte. Die Gäste tragen wunderschöne Gewänder, die Dienstboten tragen unendlich viele Teller, und …\n"
 child_personality.0008.serving_wench: "\nHat mir diese Dienstmagd da gerade zugezwinkert? Was hat das zu bedeuten?"
 child_personality.0008.servant_boy: "\nHat mir dieser Dienstbursche da gerade zugezwinkert? Was hat das zu bedeuten?"
 child_personality.0008.desc_not_server: "\nIch komme einfach nicht darüber hinweg, wie beeindruckend alles ist! Was für eine wunderbare Zurschaustellung der Macht."
 child_personality.0008.a: "Wie das alles glänzt!"
 child_personality.0008.b: "Es kann so unterhaltsam sein, mit Erwachsenen zu reden!"
 child_personality.0008.c: "Ich bekomme dieses Zwinkern einfach nicht mehr aus dem Kopf!"
 child_personality.0009.t: "Der Kinderprediger"
 child_personality.0009.desc: "Ich wurde Zeuge einer interessanten Begebenheit: Mein[child_preacher.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))][child_preacher.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] sprach mit anderen Kindern über die guten Mächte ([child_preacher.GetFaith.random_GoodGodNames]). Sie lachten und verspotteten [child_preacher.Custom('DE_PRO_PER_S_3P_A')] eine Weile, bevor das Geschubse anfing. Trotz des Spottes versuchte [child_preacher.Custom('DE_PRO_PER_S_3P_N')], die Lektion fortzusetzen, bis der erste Schlag landete."
 child_personality.0009.desc_fallback: "Ich sah zu, wie mein Freund ein paar anderen Kindern von den guten Mächten ([ROOT.Char.GetFaith.random_GoodGodNames]) erzählte. Sie lachten und verspotteten ihn eine Weile, bevor das Geschubse anfing. Trotz des Spottes versuchte mein Freund, die Lektion fortzusetzen, bis der erste Schlag landete."
 child_personality.0009.a: "Ich beschütze dich!"
 child_personality.0009.a.tt: "Es könnte sein, dass Ihr verwundet werdet."
 child_personality.0009.b: "Halten wir doch alle inne und reden wir darüber."
 child_personality.0009.c: "Behandelt man so jemanden, der göttliche Wahrheiten verkündet?!"
 child_personality.0009.d: "Das wird sicher lustig!"
 child_personality.0010.t: "Ein Leben in meinen Händen"
 child_personality.0010.desc: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] hat mich in den Wald geführt, wo ich mit einem Bogen spielen durfte. Ich lief davon, und es dauerte nicht lange, bis ich einem verwundeten Reh begegnete, das vor mir davonhumpeln wollte."
 child_personality.0010.a: "Das wird das größte Tier, das ich je erlegt habe!"
 child_personality.0010.b: "Es ist so langsam, dass ich es anschießen und mit ansehen könnte, wie es verblutet."
 child_personality.0010.c: "Das ist doch eine Prüfung, die [guardian.GetFirstNameNoTooltip] sich ausgedacht hat, oder?"
 child_personality.0011.t: "Das Objekt meiner Begierde"
 child_personality.0011.desc: "Seit Ewigkeiten möchte ich nur eines: [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')]. Endlich verspricht mir mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], mir den Wunsch in drei Monaten zu erfüllen, wenn ich mir mehr Mühe bei meinen Studien gebe."
 child_personality.0011.a: "Mir gefällt es recht gut, wie ich mich derzeit bemühe."
 child_personality.0011.b: "Oh, das ist ohnehin Schnee von gestern."
 child_personality.0011.c: "Ich werde mir Mühe geben!"
 child_personality.0012.t: "Ein mieses Fest"
 child_personality.0012.desc: "Beim Festmahl ist es laut, Erwachsene sind langweilig und das Essen ist nicht sonderlich gut.\n\nMein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] scheint sich zu amüsieren. Ich kann [guardian.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit nicht erregen, um [guardian.Custom('DE_PRO_PER_S_3P_D')] zu sagen, dass es mir hier nicht gefällt."
 child_personality.0012.a: "Ich schleiche mich hinaus. Vielleicht gibt es ja noch andere Kinder in der Gegend."
 child_personality.0012.b: "Das sind viel zu viele Menschen! Höchste Zeit, dass ich mich unter dem Tisch verstecke."
 child_personality.0012.c: "Zumindest kann ich weiteressen, solange ich hier bin!"
 child_personality.0021.t: "Aufkeimende Persönlichkeit"
 child_personality.0021.desc: "Einer der wenigen Lichtblicke in meinem Kerker ist es, Menschen beobachten zu können, wenn auch nur durch Gitterstäbe:"
 child_personality.0021.serving_wench: "Jeden Morgen hoffe ich, noch einen Blick auf diese wunderschöne Dienstmagd werfen zu können."
 child_personality.0021.servant_boy: "Jeden Morgen hoffe ich, noch einen Blick auf diesen attraktiven Dienstburschen werfen zu können."
 child_personality.0021.desc_no_gender: "Jeden Morgen hoffe ich, noch einen Blick auf diese hübschen Diener werfen zu können."
 child_personality.0021.a: "Dann erledigt meine Phantasie den Rest …"
 child_personality.0022.desc: "Ich bin es mittlerweile gewohnt, allein zu sein. Es gibt niemanden, mit dem ich reden kann, mit dem ich spielen kann, mit dem ich lernen kann. Allein der Gedanke, dass mich jetzt eine andere Person berührte …"
 child_personality.0022.a: "Mir läuft es kalt den Rücken hinunter!"
 child_personality.0023.desc: "Ich weiß nie, wann ich das nächste Mal etwas zu essen bekomme. Wenn mir also etwas vorgesetzt wird, verschlinge ich alles, ohne darüber nachzudenken, ganz gleich, wie viel es ist.\n\nErst wenn ich satt bin, kann ich mich entspannen."
 child_personality.0023.a: "Das ist eine der wenigen Freuden, die ich habe!"
 child_personality.0024.desc: "Ich weiß nie, wann ich das nächste Mal etwas zu essen bekomme. Wenn mir also etwas vorgesetzt wird, teile ich mir das Essen strikt ein, und ich begnüge mich mit einem kleinen Teil.\n\nAm Anfang war das schwierig, doch mittlerweile habe ich mich daran gewöhnt."
 child_personality.0024.a: "Maßhalten ist alles."
 child_personality.0025.desc: "Ein weggeworfener Löffel, ein glänzender Stein, ein zerbrochener Teller … Einst hätte ich gelacht ob solchen Tands, doch nun ist mir klar geworden, dass nichts wirklich wertlos ist!"
 child_personality.0025.a: "Ich sammle alle Schätze, die ich finden kann."
 child_personality.0026.desc: "Wenn man nichts hat, kann ein kleiner Akt der Güte alles bedeuten. Das musste ich selbst erst lernen. Es ist unglaublich, wie man Menschen mit einem einfachen Akt der Großzügigkeit bewegen kann!"
 child_personality.0026.a: "Was mir gehört … gehört allen!"
 child_personality.0027.desc: "Hinter diesen Gitterstäben vergehen meine untätigen Tage wie in einem Nebel. Ich wache auf, gehe herum, esse hoffentlich etwas …\n\nEs ist einerlei, ob ich meine Zeit mit etwas fülle oder nicht. Es macht keinen Unterschied, ob ich mir Mühe gebe."
 child_personality.0027.a: "Ich lege mich einfach wieder schlafen."
 child_personality.0028.desc: "Hinter diesen Gitterstäben vergehen meine untätigen Tage wie in einem Nebel. Ich wache auf, gehe herum, esse hoffentlich etwas …\n\nUm meine Zeit mit etwas zu füllen, erlege ich mir selbst Aufgaben auf, und ich versuche, sie nach besten Kräften zu erledigen."
 child_personality.0028.a: "Sorgfalt ist alles!"
 child_personality.0029.desc: "Die einfältig grinsenden Wärter, die mich ständig angaffen, die [imprisoner.Custom('InsultAdjective')]e Bestie von [imprisoner.GetTitledFirstName], die mich hier einsperrt, die miesen Ratten in den Ecken … In mir wächst eine Wut, und sie wird mit jedem neuen Tag stärker!"
 child_personality.0029.a: "Ich … könnte … ARGH!"
 child_personality.0030.desc: "Es gibt kaum etwas, was ich an meiner Lage ändern könnte, weder im Augenblick noch allgemein gesprochen. Es gibt nichts zu tun und nichts zu sagen."
 child_personality.0030.a: "Ich habe gelernt, die Dinge zu akzeptieren."
 child_personality.0031.desc: "Es gibt kaum etwas, was ich an meiner Lage ändern könnte, weder im Augenblick noch allgemein gesprochen. Ich muss einfach abwarten, was geschieht."
 child_personality.0031.a: "Geduld ist alles."
 child_personality.0032.desc: "Wenn ich hinter Gittern eines gelernt habe, dann dass die Dinge nicht warten können. Man weiß nie, was in einem Tag passieren wird, oder ein einer Stunde, in einer Minute! Werde ich dann überhaupt noch am Leben sein?"
 child_personality.0032.a: "Ich darf meine Zeit nicht vergeuden!"
 child_personality.0033.desc: "Als sie mich in diesen Kerker warfen, stellte ich es noch infrage: Warum sollten sie mich einsperren?\n\nMit der Zeit wurde mir klar, dass sie mich fürchten: Sie fürchten das, was ich dereinst sein werde, und deshalb sperren sie mich weg."
 child_personality.0033.a: "Ich bin einfach so gut!"
 child_personality.0034.desc: "Als sie mich in diesen Kerker warfen, stellte ich es noch in Frage: Warum sollten sie mich einsperren?\n\nMit der Zeit wurde mir klar, dass ich wohl etwas getan habe, dies zu verdienen, und ich dankbar für alles sein sollte, was das Leben mir trotzdem schenkt."
 child_personality.0034.a: "Ich stelle nur geringe Ansprüche."
 child_personality.0035.desc: "Wenn ich hinter Gittern eines gelernt habe, dann dass man im Leben nichts geschenkt bekommt: Wenn man etwas will, muss man betrügen, und man muss lügen. Welch ein Glück, dass ich meine Wärter so einfach übers Ohr hauen kann!"
 child_personality.0035.a: "Nur ein Narr sagt die Wahrheit."
 child_personality.0036.desc: "Wenn ich hinter Gittern eines gelernt habe, dann dass Menschen nicht zögern, einen zu bestrafen, und dass ich ihnen am besten keinen Grund dafür geben sollte. Außerdem wird man #EMP immer#! beobachtet."
 child_personality.0036.a: "Wenn man lügt, bringt das ohnehin nur Ärger."
 child_personality.0037.desc: "Die Wachen vor meiner Zelle sind von einem stämmigen und rauen Schlag, und sie beobachten mich auf Schritt und Tritt.\n\nDoch wenn ich mich verstecke, dauert es nicht lange, bis sich Ratten oder noch etwas Schlimmeres an mich heranpirscht!"
 child_personality.0037.a: "Jeder Tag bringt neue Angst …"
 child_personality.0038.desc: "Die Wachen vor meiner Zelle sind von einem stämmigen und rauen Schlag, und sie beobachten mich auf Schritt und Tritt. Im Dunkeln warten die Ratten, und jeder Tag bringt neue Schrecken.\n\n[imprisoner.GetTitledFirstName] muss sich anstrengen, wenn [imprisoner.Custom('DE_PRO_PER_S_3P_N')] mir jetzt noch Angst einjagen will!"
 child_personality.0038.a: "Ich fürchte nichts."
 child_personality.0039.desc: "Es ist lange her, dass ich einen anderen Menschen gesehen habe, und ich weiß nicht, ob ich darüber am Boden zerstört oder erleichtert sein soll.\n\nEinerseits sehne ich mich so langer Zeit hinter Gittern nach #EMP irgendeiner#! menschlichen Begegnung. Andererseits wüsste ich gar nicht mehr, was ich groß sagen sollte …"
 child_personality.0039.a: "Menschen machen mir Angst!"
 child_personality.0040.desc: "Es ist so #EMP langweilig#!, jeden Tag hinter Gittern zu verbringen! Eines der wenigen Dinge, die mir Freude bereiten, sind meine gelegentlichen Gespräche mit den Wärtern: Sie mögen zwar Rohlinge sein, aber einige von ihnen sind überraschend spannende Menschen!"
 child_personality.0040.a: "Erzählt mir doch bitte mehr!"
 child_personality.0041.desc: "Der Gedanke an all das, was ich verpasse, während ich hinter diesen Gittern versauere, hält mich nachts wach: all diese Gelegenheiten, auf ewig verloren …\n\nWenn ich endlich aus diesem verfluchten Kerkerloch entkomme, werde ich die verlorene Zeit wieder wettmachen!"
 child_personality.0041.a: "Nichts wird mich aufhalten!"
 child_personality.0042.desc: "In diesem Kerker habe ich gelernt, dass man nicht viel braucht, um zu überleben. Schwelgerei und Reichtum haben für sich genommen keinen Wert.\n\nWenn ich endlich aus diesem Loch entkomme, werde ich die Dinge zu schätzen wissen, die ich habe!"
 child_personality.0042.a: "Ganz gleich, wie viel sie wert sein mögen."
 child_personality.0043.desc: "Hinter diesen Gittern habe ich eine wertvolle Lektion gelernt: Man darf nur sich selbst vertrauen. Was bedeutet schon die Meinung anderer am Ende? Mehr noch: Was bedeuten andere überhaupt?"
 child_personality.0043.a: "Sie bedeuten überhaupt nichts!"
 child_personality.0044.desc: "Die Ungerechtigkeit, die ich in diesem Gefängnis gesehen habe, sowohl von den Wärtern als auch von den anderen Gefangenen, reicht, um mir Albträume zu bescheren.\n\nWo ist der Sinn, wenn wir es nicht schaffen, gerecht zueinander zu sein?!"
 child_personality.0044.a: "Ohne Gesetze sind wir nicht besser als Tiere."
 child_personality.0045.desc: "Menschen sind selbstsüchtig: Wenn ich eines in meiner Zeit hinter Gittern gelernt habe, dann das.\n\nEs gibt ein unerwartet genießbares Essen? Dann werden die Gefangenen alles tun, um es einander zu stehlen. Eine höhnische Wache, die Gefangenen eine Leckerei bietet, wenn sie dafür allen Göttern entsagen? Kein Zögern."
 child_personality.0045.a: "Den Menschen geht es nur um sich selbst."
 child_personality.0046.desc: "Die einzige Konstante in meinem Leben hinter Gittern war mein Glaube. Wenn es mir schlecht ging oder wenn ich zweifelte, war die höchste Macht in meinen Gebeten immer da für mich.\n\nMit den Tagen, die vergehen, wächst in mir die Gewissheit, dass außer dem Glauben nichts wirklich zählt."
 child_personality.0046.a: "Gelobt seien die höchsten Mächte!"
 child_personality.0047.desc: "Wohin ich auch gehe: Die Wärter sind schon da und beobachten mich. Auch wenn ich glaube, dass ich alleine bin, lassen sie später eine Bemerkung fallen, die mir versichert, dass sie alles gesehen und mich immer im Blick haben."
 child_personality.0047.a: "Irgendjemand sieht immer zu …"
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName] meinte, man würde mir Kleidung und Essen geben, und dem war so. Die Wachen versprachen, dass ich das Tageslicht nicht mehr sehen würde, und dem war so.\n\nWenn ich eines gelernt habe hinter Gittern, dann dass die Menschen für gewöhnlich die Wahrheit sagen."
 child_personality.0048.a: "Ich vertraue ihnen."
 child_personality.0049.desc: "Hinter diesen Gittern findet man nur wenig, was einem Freude bereitet, und eine kleine Geste der Güte kann viel bewirken. Die Freude in den Augen anderer zu sehen, sie ein wenig zu ermutigen … Das beruhigt mich ungemein."
 child_personality.0049.a: "Güte ist alles, was zählt."
 child_personality.0050.desc: "Die Ungerechtigkeit, die ich in diesem Gefängnis gesehen habe, sowohl von den Wärtern als auch von den anderen Gefangenen, reicht, um mir Albträume zu bescheren. Oder zumindest war das so. Jetzt kann mich nichts mehr überraschen."
 child_personality.0050.a: "Jeder trägt Grausamkeit in sich."
 child_personality.0051.desc: "Freude ist ein seltenes Gut hinter diesen Gitterstäben. Die Wachen sind so unfreundlich wie klobig, [imprisoner.GetTitledFirstName] ist entweder kurz angebunden oder offen feindselig, und meine Mitgefangenen sind zu sehr in ihrer Pein verstrickt, als dass sie mich unterhalten könnten. Oder … zumindest dachte ich das. Wenn ich sehe, wie schlecht es ihnen geht, fühle ich einen Rest von Freude in meiner Seele aufkeimen."
 child_personality.0051.a: "Dieses Gefühl … Ich will mehr davon!"
 child_personality.0052.desc: "Andere Menschen entscheiden, was ich esse, wann und wo ich schlafe, wohin ich gehe … Das Einzige, was mir hinter diesen Gitterstäben bleibt, ist meine Überzeugung, und ich werde keine Kompromisse eingehen."
 child_personality.0052.a: "Ich bin das einzig Unveränderliche an diesem Ort."
 child_personality.0053.desc: "Meine Freiheit liegt nun so lange zurück, dass ich mich nicht mehr daran erinnere, wie es war, mein Leben in den eigenen Händen zu halten und meine eigenen Entscheidungen zu treffen. Nicht einmal die offensten Fragen können mich aus dem Gleichgewicht bringen.\n\nObwohl ich manchmal nicht einmal meine eigenen Vorlieben kenne, öffnet mir das dennoch eine Menge Türen!"
 child_personality.0053.a: "Wer weiß schon, was ich tun will?"
 child_personality.0054.desc: "Wenn Euch jemand kränkt, und Ihr bereit seid, dieser Person zu verzeihen, wird sie Euch gewiss erneut kränken. Dies haben mich die Wärter und meine Mitgefangenen gelehrt.\n\nZum Glück gibt es in diesem Kerker kaum etwas anderes zu tun, als sich an Dinge zu erinnern."
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip], die Rache wird mein sein."
 child_personality.0055.desc: "Wenn man tagein, tagaus mit denselben Menschen festsitzt, wird einem klar, dass nichts nur Schwarz oder Weiß ist: Die Menschen haben immer einen Grund für ihr Handeln, und die meisten versuchen einfach nur, ihr Bestes zu geben.\n\nWenn ich nicht verzeihen könnte, hätte ich in diesem Kerker nur Feinde um mich herum."
 child_personality.0055.a: "Sich an Groll zu klammern, bringt nur Schmerz."
 child_personality.0061.t: "Der Einfluss eines Vormunds"
 child_personality.0061.desc_opening: "Ich mag die Einsamkeit nicht, und doch tue ich mich mit der Gesellschaft von anderen schwer. Immer habe ich die Sorge, mich im menschlichen Miteinander töricht zu verhalten."
 child_personality.0061.desc_shy: "Daher fühle ich mich [guardian.GetTitledFirstNameNoTooltip], von [guardian.Custom('DE_ART_DEF_S_D')] ich so viel lerne, sehr verbunden, [guardian.Custom('DE_ART_DEF_S_A')] ähnliche Gedanken zu plagen scheinen."
 child_personality.0061.desc_gregarious: "[guardian.GetTitledFirstNameNoTooltip], von [guardian.Custom('DE_ART_DEF_S_D')] ich so viel lerne, ist diesbezüglich mein genaues Gegenteil."
 child_personality.0061.desc_fallback: "Ich weiß nicht, ob ich allein mit solchen Gedanken bin …"
 child_personality.0061.desc_ending: "Ich habe bei einem gesellschaftlichen Anlass einen Blick auf [guardian.GetTitledFirstNameNoTooltip] erhascht: Alle hatten etwas zu trinken in der Hand und grinsten breit. Vielleicht ist doch etwas Wahres daran, dass der Wein einem hilft, sich zu entspannen."
 child_personality.0061.a: "Könnte er das Heilmittel für meine Menschenscheue sein?"
 child_personality.0061.a.tt: "#EMP Es besteht die Chance, dass Ihr Eure Diplomatie und einen Hang zum Trinken entwickelt.#!"
 child_personality.0061.b: "Nein, meine Menschenscheue ist eine Prüfung der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])! Sicher will mich nur das Böse versuchen!"
 my_ward_or_child: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc: "[child.GetTitledFirstName] kam zu mir und beschwerte sich darüber, dass [bully.GetTitledFirstName] [child.Custom('DE_PRO_PER_S_3P_A')] tyrannisiert."
 child_personality.101.desc_no_bully: "[child.GetTitledFirstName] kam zu mir und beschwerte sich, dass das Kind eines niederen Dienstboten [child.Custom('DE_PRO_PER_S_3P_A')] tyrannisiert."
 child_personality.101.craven: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] versteckt sich überall in der Burg, um dem anderen Kind aus dem Weg zu gehen."
 child_personality.101.lazy: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] liegt seit Tagen im Bett, um sich keinen Schikanen des anderen Kindes aussetzen zu müssen."
 child_personality.101.arbitrary: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] fragte, wie man dafür sorgen kann, dass jemand hängen muss, wenn man der Meinung ist, die Person habe es verdient."
 child_personality.1011.t: "[child.GetFirstNameNoTooltip] versteckt sich"
 child_personality.1012.t: "In [child.Custom('DE_PRO_POS_S_3P')]em Zimmer eingesperrt"
 child_personality.1013.t: "Eine Frage der Bestrafung"
 child_personality.101.confirm_craven: "Gut. Man sucht nicht nach Ärger, wenn es nicht sein muss."
 child_personality.101.confirm_lazy: "Man muss sich nicht der Welt stellen, wenn man nicht möchte."
 child_personality.1013.confirm_arbitrary: "Euer Wille ist das einzige Gesetz, das wirklich zählt."
 child_personality.101.lazy_change: "Warum versteckt Ihr Euch nicht lieber in Eurem Zimmer?"
 child_personality.101.arbitrary_change: "Ein Tyrann verdient jede Strafe, die man sich vorstellen kann."
 child_personality.101.craven_change: "Passt bloß auf, dass Ihr immer gut versteckt bleibt!"
 child_personality.1021.t: "Unwürdige Bauern"
 child_personality.1022.t: "Den Schmerz lindern"
 child_personality.1023.t: "Salz in der Wunde"
 child_personality.102.desc_court_location: "Während ich mit [child.GetTitledFirstName] im Städtchen war, fiel [child.Custom('DE_PRO_PER_S_3P_D')] ein Verbrecher auf, der an den Pranger gekettet war."
 child_personality.102.desc: "Während ich mit [child.GetTitledFirstName] auf dem Markt war, fiel [child.Custom('DE_PRO_PER_S_3P_D')] ein Verbrecher auf, der an den Pranger gekettet war."
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip] hob den Kopf und machte allen deutlich, dass [child.Custom('DE_PRO_PER_S_3P_A')] das Flehen des Verbrechers um Wasser nicht scherte."
 child_personality.102.compassionate: "\n\nAls der Mann um Wasser flehte, versprach ihm [child.GetFirstNameNoTooltip] sofort, welches zu bringen, und bald kehrte [child.Custom('DE_PRO_PER_S_3P_N')] von einem Brunnen in der Nähe zurück, um den Verbrecher aus [child.Custom('DE_PRO_POS_S_3P')]en Händen trinken zu lassen."
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip] sah sich den Verbrecher eine Weile an. Als dieser nichts tat, als zu husten und um Wasser zu flehen, verdrehte [child.GetFirstNameNoTooltip] die Augen und ging weiter."
 child_personality.102.confirm_arrogant: "Gut. Weist ihn in seine Schranken."
 child_personality.102.confirm_compassionate: "Ohne Güte zerfällt diese Welt."
 child_personality.102.confirm_callous: "Ein Verbrecher verdient nichts als Eure Verachtung."
 child_personality.102.arrogant_change: "Dieser Verbrecher ist nicht einmal Euer Aufmerksamkeit würdig."
 child_personality.102.compassionate_change: "Nein, Kind, bringt dem armen Mann das Wasser, nach dem er bittet."
 child_personality.102.callous_change: "Spuckt ihn an. Genau das hat er verdient."
 child_personality.103.desc: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] wurde von mir dabei erwischt, wie [child.Custom('DE_PRO_PER_S_3P_N')] Dinge aus der Reisetruhe von [robbed_guest.GetTitledFirstName] stehlen wollte, [robbed_guest.Custom('DE_PRO_PER_S_3P_N')] gerade zu Besuch ist. Ich war erschüttert!"
 child_personality.103.deceitful: "\n[child.Custom('DE_PRO_PER_S_3P_N')|U] schob die Schuld auf ein Spiel, das ein anderes Kind erfunden hatte, doch es war eindeutig, dass [child.Custom('DE_PRO_PER_S_3P_N')] log."
 child_personality.103.honest: "\n[child.Custom('DE_PRO_PER_S_3P_N')|U] gestand, gedacht zu haben, [child.Custom('DE_PRO_PER_S_3P_N')] könne damit davonkommen, nun aber wisse, dass es falsch gewesen sei."
 child_personality.103.humble: "\n[child.Custom('DE_PRO_PER_S_3P_N')|U] präsentierte mir eine beeindruckende Rede darüber, dass [child.Custom('DE_PRO_PER_S_3P_N')] jetzt verstehe, was [child.Custom('DE_PRO_PER_S_3P_N')] falsch gemacht habe."
 child_personality.1031.t: "Der Lohn des Lügners"
 child_personality.1032.t: "Diener der Ehrlichkeit"
 child_personality.1033.t: "Gesegnet seien die Schwachen"
 child_personality.103.confirm_deceitful: "Ihr müsst lernen, wie man mit Lügen davonkommt."
 child_personality.103.confirm_honest: "Auf lange Sicht ist Euch mit Ehrlichkeit am besten gedient, Kind."
 child_personality.103.confirm_humble: "Wir sind alle nur kleine Teile dieser Welt."
 child_personality.103.deceitful_change: "Nein, wir müssen Eure Missetaten vertuschen!"
 child_personality.103.honest_change: "Seid ehrlich, dann werden sich Euch andere öffnen."
 child_personality.103.humble_change: "Wir sind allesamt gelenkt von Regeln, die größer sind als wir, Kind."
 child_personality.1041.t: "Die Gabe der Großzügigkeit"
 child_personality.1042.t: "Plackerei und harte Arbeit"
 child_personality.1043.t: "Alles mit der Zeit"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist schon sehr lange begeistert von einem der Hausritter. Nachdem [child.Custom('DE_PRO_PER_S_3P_N')] ihn endlich persönlich kennenlernen durfte, wiederholt [child.Custom('DE_PRO_PER_S_3P_N')] die Worte des Ritters gebetsmühlenartig."
 child_personality.104.generous: "\n\n„Gebt anderen, was ihnen zusteht. Dann ergeht es Euch ebenso.“"
 child_personality.104.diligent: "\n\n„Arbeitet hart. Dann könnt Ihr alles meistern.“"
 child_personality.104.patient: "\n\n„Wahre Größe kommt mit der Zeit. Seid bereit, sie zu ergreifen, wenn es so weit ist.“"
 child_personality.104.confirm_generous: "Wenn es anderen um [child.Custom('DE_PRO_PER_S_3P_A')] herum gut geht, wird es auch [child.Custom('DE_PRO_PER_S_3P_D')] gut gehen."
 child_personality.104.confirm_diligent: "In der Tat. Durch harte Arbeit wird [child.Custom('DE_PRO_PER_S_3P_N')] [child.Custom('DE_PRO_POS_S_3P')]e Ziele erreichen."
 child_personality.104.confirm_patient: "Ja, man muss nur warten können."
 child_personality.104.generous_change: "[child.Custom('DE_PRO_PER_S_3P_N')|U] darf nie vergessen, welche Rolle andere dabei spielen, dass [child.Custom('DE_PRO_PER_S_3P_N')] wahre Größe erreichen kann."
 child_personality.104.diligent_change: "[child.Custom('DE_PRO_PER_S_3P_N')|U] muss lernen, dass harte Arbeit immer zu Ergebnissen führt."
 child_personality.104.patient_change: "Man muss den Dingen Zeit geben, [child.GetFirstNameNoTooltip]."
 child_personality.1051.t: "Kurzer Geduldsfaden"
 child_personality.1052.t: "Ausgeglichen"
 child_personality.1053.t: "Wechselnde Interessen"
 child_personality.105.desc: "Ich habe [child.GetTitledFirstName] dabei zugesehen, wie [child.Custom('DE_PRO_PER_S_3P_N')] mit anderen Kindern spielte, als [doing_push.GetTitledFirstName] plötzlich versuchte, [child.Custom('DE_PRO_PER_S_3P_A')] zu Boden zu schubsen."
 child_personality.105.wrathful: "Bald brach eine Prügelei zwischen den Kindern aus!"
 child_personality.105.forgiving: "\n[child.GetFirstName] nahm es gelassen und setzte sich mit [doing_push.GetFirstName] zusammen, um die Sache zu besprechen."
 child_personality.105.fickle: "Das verging jedoch schnell wieder, da [child.GetFirstName] bald ein ganz neues Spiel daraus machte. Und schon war das letzte Spiel wieder völlig vergessen."
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip] teilte so gut aus, wie [child.Custom('DE_PRO_PER_S_3P_N')] einstecken musste!"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip] weiß, dass man wenn nötig auch die andere Wange hinhalten muss."
 child_personality.105.confirm_fickle: "Manchmal muss man einfach nach vorne schauen und weitermachen."
 child_personality.105.wrathful_change: "[child.Custom('DE_PRO_PER_S_3P_N')|U] darf sich so etwas nicht gefallen lassen!"
 child_personality.105.forgiving_change: "[child.GetFirstNameNoTooltip] muss lernen, dass man mitunter auch die andere Wange hinhalten muss."
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip] sollte sich nicht zu lange mit solchen Dingen beschäftigen."
 child_personality.1061.t: "Schwelender Groll"
 child_personality.1062.t: "Verlorenes Interesse"
 child_personality.1063.t: "Hartnäckigkeit"
 child_personality.106.desc: "[child.GetTitledFirstName] hegt nun schon eine Weile lang geheime Gefühle für [crush.GetTitledFirstName]. Als [child.Custom('DE_PRO_PER_S_3P_N')] jedoch [child.Custom('DE_PRO_POS_S_3P')]e Gefühle gestand, antwortete [crush.GetFirstName] schroff."
 child_personality.106.vengeful: "\n\nJetzt murmelt [child.GetFirstName] ständig vor sich hin, wenn [crush.Custom('DE_PRO_PER_S_3P_N')] vorbeigeht."
 child_personality.106.chaste: "\n\nNach dieser Ablehnung scheint [child.GetFirstName] argwöhnisch jeder Art von Zuneigung gegenüber."
 child_personality.106.stubborn: "\n\n[child.GetFirstName] stellt [crush.Custom('DE_PRO_PER_S_3P_D')] jedoch noch immer unbeeindruckt nach."
 child_personality.106.confirm_vengeful: "Ah, kindliche Untugend."
 child_personality.106.confirm_chaste: "Man sollte die Finger lassen von Angelegenheiten der Lust."
 child_personality.106.confirm_stubborn: "Wenn man einmal scheitert, versucht man es eben erneut."
 child_personality.106.vengeful_change: "[child.GetFirstNameNoTooltip] sollte nicht zulassen, dass man [child.Custom('DE_PRO_PER_S_3P_A')] so behandelt!"
 child_personality.106.chaste_change: "Vielleicht ist Liebe einfach nichts für [child.GetFirstNameNoTooltip] …"
 child_personality.106.stubborn_change: "[child.GetFirstNameNoTooltip] sollte nicht so einfach aufgeben!"
 child_personality.1071.t: "Ein hartes Urteil"
 child_personality.1072.t: "Im Namen des Göttlichen"
 child_personality.1073.t: "Inspiriertes Maßhalten"
 child_personality.107.desc: "Ein gemeiner Dieb wurde zum Tod verurteilt. Ich wollte wissen, was [child.Custom2('MyCharacterIntroduction', ROOT.Char)] darüber dachte und erkundigte mich nach [child.Custom('DE_PRO_POS_S_3P')]er Meinung."
 child_personality.107.just: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] antwortete, dass das Urteil deutlich zu hart gewesen sei für ein derart geringes Verbrechen."
 child_personality.107.cynical: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] brachte Zweifel darüber zum Ausdruck, ob irgendein Gott es wollte, dass ein Reich von derart harten Gesetzen regiert werde."
 child_personality.107.temperate: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] meinte, [child.Custom('DE_PRO_PER_S_3P_N')] habe daraus gelernt, dass man sich nicht übernehmen sollte."
 child_personality.107.confirm_just: "Die Strafe war dem Verbrechen in der Tat nicht angemessen."
 child_personality.107.confirm_cynical: "Erwartet nicht, die Gerechtigkeit höherer Mächte walten zu sehen."
 child_personality.107.confirm_temperate: "Es kann furchtbar gefährlich sein, sich zu übernehmen."
 child_personality.107.just_change: "Man muss [child.Custom('DE_PRO_PER_S_3P_A')] die richtige Ausübung des Gesetzes lehren."
 child_personality.107.cynical_change: "[child.Custom('DE_PRO_PER_S_3P_N')|U] muss endlich lernen, wie wenig sich die höheren Mächte um derlei Dinge scheren."
 child_personality.107.temperate_change: "Dies lehrt uns, dass man in allen Dingen maßhalten muss."
 child_personality.1081.t: "Ein scharfes Auge"
 child_personality.1082.t: "Bekanntschaften schließen"
 child_personality.1083.t: "Unpassender Kontakt"
 child_personality.108.desc: "[child.GetTitledFirstName] schien unser letztes Festmahl viel Freude bereitet zu haben!"
 child_personality.108.greedy: "\n[child.Custom('DE_PRO_PER_S_3P_N')|U] hörte gar nicht mehr damit auf, von den edlen Gewändern und dem funkelnden Gold zu reden, das [child.Custom('DE_PRO_PER_S_3P_N')] dort gesehen hatte."
 child_personality.108.gregarious: "\n[child.Custom('DE_PRO_PER_S_3P_N')|U] unterhielt sich prächtig mit allen dort, sogar mit den Erwachsenen."
 child_personality.108.lustful: "\nAnschließend hörte [child.Custom('DE_PRO_PER_S_3P_N')] gar nicht mehr auf, von den Gefühlen zu sprechen, die die erwiderten Blicke eines jüngeren Mitglieds des Gesindes bei [child.Custom('DE_PRO_PER_S_3P_D')] hervorgerufen hatten."
 child_personality.108.confirm_greedy: "Dies sind die Symbole der Macht, mit der unsere Welt regiert wird."
 child_personality.108.confirm_gregarious: "Es schadet nie, neue Freunde zu gewinnen."
 child_personality.108.confirm_lustful: "Oh, da wird wohl jemand langsam erwachsen."
 child_personality.108.greedy_change: "Merkt Euch, welch wahrer Wert in den teuren Symbolen der Macht liegt!"
 child_personality.108.gregarious_change: "Ich werde [child.Custom('DE_PRO_PER_S_3P_D')] zeigen, wie man bei einem Festmahl Freunde gewinnt!"
 child_personality.108.lustful_change: "Ich habe gesehen, wie Ihr dieses Dienstbotenkind angesehen habt, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t: "Zwischen den Fronten"
 child_personality.1092.t: "Ein junger Vermittler"
 child_personality.1093.t: "Verteidiger des Glaubens"
 child_personality.109.desc: "Heute herrschte Unruhe zwischen den Kindern. [child_preacher.GetTitledFirstName] wollte vor den anderen eine Predigt halten und wurde Ziel einer kleinen Rangelei."
 child_personality.109.desc_fallback: "Heute herrschte Unruhe zwischen den Kindern. Ein Kind wollte vor den anderen eine Predigt halten und wurde Ziel einer kleinen Rangelei."
 child_personality.109.brave: "\n\n[child.GetTitledFirstName] ging dazwischen und versuchte nach Kräften, [child_preacher.Custom('DE_PRO_PER_S_3P_A')] zu verteidigen."
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName] ging dazwischen und versuchte nach Kräften, den kleinen Prediger zu verteidigen."
 child_personality.109.calm: "\n\n[child.GetTitledFirstName] ging dazwischen und konnte den Streit beenden, bevor jemand verletzt wurde."
 child_personality.109.zealous: "\n\n[child.GetTitledFirstName] war rasend vor Wut darüber, dass jemand angegriffen wurde, nur weil er im Namen von den guten Mächten ([child.GetFaith.random_GoodGodNames]) sprach, und verjagte die anderen Kinder."
 child_personality.109.confirm_brave: "Weicht niemals vor einer Herausforderung zurück, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm: "Es ist unglaublich wichtig, angesichts von Druck die Ruhe zu bewahren."
 child_personality.109.confirm_zealous: "Ihr werdet dem Göttlichen gut dienen, Kind!"
 child_personality.109.brave_change: "Habt keine Angst. Stürzt Euch ins Gefecht, wenn Ihr müsst."
 child_personality.109.calm_change: "Lasst mich Euch erzählen, wie ich hier geschlichtet hätte …"
 child_personality.109.zealous_change: "Lasst niemals zu, dass jemand das Göttliche derart missachtet."
 child_personality.1101.t: "Mit Entschlossenheit"
 child_personality.1102.t: "Mit Genuss"
 child_personality.1103.t: "Mit Argwohn"
 child_personality.110.desc: "Ich nahm [child.GetFirstName] mit nach draußen, damit [child.Custom('DE_PRO_PER_S_3P_N')] mit dem Bogen spielen kann, und zu meiner Überraschung begegnete [child.Custom('DE_PRO_PER_S_3P_N')] er einem verwundeten Reh."
 child_personality.110.ambitious: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] zögerte keinen Wimpernschlag und erlegte es."
 child_personality.110.sadistic: "\n\nAls [child.Custom('DE_PRO_PER_S_3P_N')] mir das Tier zeigte, wiesen die Wunden auf einen langsamen und qualvollen Tod hin. [child.GetFirstNameNoTooltip] lächelte nur."
 child_personality.110.paranoid: "\n\nSpäter beschuldigte [child.Custom('DE_PRO_PER_S_3P_N')] mich wütend, das alles nur als eine Art Prüfung inszeniert zu haben."
 child_personality.110.confirm_ambitious: "Euch erwartet Großes, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic: "Es war nur ein Tier."
 child_personality.110.confirm_paranoid: "Ja, das war ganz gewiss eine Prüfung. Gut gemacht, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change: "Dann zeigt mir, dass Ihr auch allein ein Tier hättet erlegen können!"
 child_personality.110.sadistic_change: "Irgendwer leidet immer. Sorgt dafür, dass nicht Ihr es seid."
 child_personality.110.paranoid_change: "Das war eine Prüfung. Hoffentlich schlagt Ihr Euch beim nächsten Mal besser."
 child_personality.1111.t: "Recht zufrieden"
 child_personality.1112.t: "Ein Sinneswandel"
 child_personality.1113.t: "Vertrauen"
 child_personality.111.desc: "[child.GetTitledFirstName] möchte seit Langem nur noch eines: [child.Custom('child_object_of_interest_indefinite')]. Ich habe [child.Custom('DE_PRO_PER_S_3P_D')] gesagt, dass ich ihm [child.Custom('DE_PRO_POS_S_3P')]en Wunsch in drei Monaten erfüllen werde, wenn [child.Custom('DE_PRO_PER_S_3P_N')] sich mehr auf [child.Custom('DE_PRO_POS_S_3P')]e Studien konzentriert."
 child_personality.111.content: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] antwortete, dass [child.Custom('DE_PRO_PER_S_3P_N')] mit seiner derzeitigen Hingabe an [child.Custom('DE_PRO_POS_S_3P')]e Studien zufrieden sei, Belohnung hin oder her."
 child_personality.111.fickle: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] winkte einfach nur ab und meinte, das interessiere [child.Custom('DE_PRO_PER_S_3P_A')] längst nicht mehr."
 child_personality.111.trusting: "\n\nSeit diesem Versprechen strengt [child.Custom('DE_PRO_PER_S_3P_N')] sich doppelt so sehr bei [child.Custom('DE_PRO_POS_S_3P')]en Studien an."
 child_personality.111.confirm_content: "Wir alle müssen lernen, mit unserem Los im Leben zufrieden zu sein."
 child_personality.111.confirm_fickle: "Ein Geist, der sich umentscheidet, ist ein gesunder Geist."
 child_personality.111.confirm_trusting: "Ich würde Euch niemals hinters Licht führen, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change: "[child.Custom('DE_PRO_PER_S_3P_N')|U] muss sich in erster Linie dem widmen, was [child.Custom('DE_PRO_PER_S_3P_N')] bereits hat."
 child_personality.111.fickle_change: "Ich sollte [child.Custom('DE_PRO_PER_S_3P_A')] eine anpassungsfähigere Denkweise lehren."
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip] muss lernen, dass man mir vertrauen kann."
 child_personality.1121.t: "Entfleucht"
 child_personality.1122.t: "Allein in der großen Halle"
 child_personality.1123.t: "Der kleine Feinschmecker"
 child_personality.112.desc: "[child.GetTitledFirstName] hatte bei unserem letzten Festmahl offenbar so [child.Custom('DE_PRO_POS_S_3P')]e Schwierigkeiten."
 child_personality.112.impatient: "[child.Custom('DE_PRO_PER_S_3P_N')|U] schlich sich früh davon und wurde den Rest des Abends nicht mehr gesehen."
 child_personality.112.shy: "[child.Custom('DE_PRO_PER_S_3P_N')|U] versteckte sich unter einem der Tische und versteckte sich dort das gesamte Essen über."
 child_personality.112.gluttonous: "[child.Custom('DE_PRO_PER_S_3P_N')|U] steckte das Gesicht ins Essen und sprach nur, um die nächste [child.Custom('DE_PRO_POS_S_3P')]er zahllosen Portionen zu bestellen."
 child_personality.112.confirm_impatient: "Wenn Ihr Besseres zu tun habt, nur zu."
 child_personality.112.confirm_shy: "Das Wichtige ist doch, dass die Gäste wissen, dass Ihr da wart."
 child_personality.112.confirm_gluttonous: "Essen bereitet immer Freude!"
 child_personality.112.impatient_change: "Wenn es Euch eine Last war, hättet Ihr einfach gehen sollen."
 child_personality.112.shy_change: "Es ist eine Pflicht, sich sehen zu lassen, ob man will oder nicht!"
 child_personality.112.gluttonous_change: "Widmet Euch dem Essen, wenn Euch die Gesellschaft nicht gefällt."
 child_personality.2001.t: "Aus den Augen"
 child_personality.2001.desc: "Ich spiele gern mit [child.GetTitledFirstName]: Ich lasse [child.Custom('DE_PRO_PER_S_3P_A')] wissen, wenn [child.Custom('DE_PRO_PER_S_3P_N')] sich seltsam verhält, und manchmal schubse ich [child.Custom('DE_PRO_PER_S_3P_A')] ein wenig herum."
 child_personality.2001.craven: "\n\nIch schwöre, wenn ich es nicht besser wüsste, könnte ich meinen, [child.Custom('DE_PRO_PER_S_3P_N')] versteckt sich vor mir."
 child_personality.2001.a: "Ist [child.Custom('DE_PRO_PER_S_3P_N')] etwa ein Feigling?"
 child_personality.2002.t: "Weggesperrt"
 child_personality.2002.lazy: "\n\nJetzt verbringt [child.Custom('DE_PRO_PER_S_3P_N')] den ganzen Tag in [child.Custom('DE_PRO_POS_S_3P')]em Zimmer, wo [child.Custom('DE_PRO_PER_S_3P_N')] nur dumm herumsitzt."
 child_personality.2002.a: "So macht das keinen Spaß."
 child_personality.2003.t: "Unangemessene Bitte"
 child_personality.2003.arbitrary: "\n\nJetzt reicht es [child.Custom('DE_PRO_PER_S_3P_D')]: [child.Custom('DE_PRO_PER_S_3P_N')|U] rannte zu den Erwachsenen und forderte, dass ich gehängt werden solle!"
 child_personality.2003.a: "Das ist hart!"
 child_personality.2004.t: "Plötzliche Freundschaft"
 child_personality.2004.desc: "Ich dachte, [child.GetTitledFirstName] würde auf mich losgehen, nachdem ich [child.Custom('DE_PRO_PER_S_3P_A')] beim Spielen versehentlich geschubst hatte, doch [child.Custom('DE_PRO_POS_S_3P')] Zorn verflog schnell wieder.\n\nStattdessen unterhielten wir uns und spielten dann weiter. Das hat so viel Spaß gemacht, dass wir jetzt jeden Tag miteinander spielen!"
 child_personality.2004.a: "Es ist schön, jemanden wie [child.GetFirstNameNoTooltip] zu haben."
 child_personality.2005.t: "Hartnäckigkeit"
 child_personality.2005.desc: "[child.GetTitledFirstName] hatte mich so oft zum Spielen und auf Spaziergänge eingeladen, dass ich endlich klar und deutlich feststellen musste, dass ich keine Lust darauf habe.\n\nZunächst hielt [child.Custom('DE_PRO_PER_S_3P_N')] sich dann auch zurück, doch bald schon wurde klar, dass [child.Custom('DE_PRO_PER_S_3P_N')] nicht aufgeben würde mit [child.Custom('DE_PRO_POS_S_3P')]en Versuchen, mit mir Freundschaft zu schließen."
 child_personality.2005.a: "[child.Custom('DE_PRO_PER_S_3P_N')|U] muss endlich damit aufhören!"
 child_personality.2005.b: "Süß, dass [child.Custom('DE_PRO_PER_S_3P_N')] nicht aufgeben will."
 child_personality.2005.c: "[child.GetFirstName]? Wer ist das?"
 child_personality.2006.t: "Mein Retter"
 child_personality.2006.opening: "Ich wollte mit den anderen Kindern teilen, was ich über Gott weiß, doch die verspotteten mich nur und erhoben sogar die Fäuste gegen mich."
 child_personality.2006.bully: "Ungeachtet dessen, wie [child.Custom('DE_PRO_PER_S_3P_N')] mich in der Vergangenheit behandelt hatte, war [child.GetTitledFirstName] [child.Custom('DE_ART_DEF_S_N')] Einzige, [child.Custom('DE_ART_DEF_S_N')] es wagte, einzuschreiten, und [child.Custom('DE_ART_DEF_S_N')] dafür sorgte, dass mir nichts zustieß."
 child_personality.2006.victim: "Ungeachtet dessen, wie ich [child.Custom('DE_PRO_PER_S_3P_A')] in der Vergangenheit behandelt hatte, war [child.GetTitledFirstName] [child.Custom('DE_ART_DEF_S_N')] Einzige, [child.Custom('DE_ART_DEF_S_N')] es wagte, einzuschreiten, und [child.Custom('DE_ART_DEF_S_N')] dafür sorgte, dass mir nichts zustieß."
 child_personality.2006.desc: "[child.GetTitledFirstName] war [child.Custom('DE_ART_DEF_S_N')] Einzige, [child.Custom('DE_ART_DEF_S_N')] es wagte, einzuschreiten, und [child.Custom('DE_ART_DEF_S_N')] dafür sorgte, dass mir nichts zustieß."
 child_personality.2006.a: "Seitdem stehen wir uns nahe."
 child_personality.2007.t: "Eine Begegnung"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName] sprach zu vielen der Kinder über die hhöchsten Mächte ([child_preacher.GetFaith.HighGodName]), und das ging mir auf die Nerven.\n\nIch habe [child_preacher.Custom('DE_PRO_PER_S_3P_A')] nur ein wenig herumgeschubst, als [child.GetTitledFirstName] wie aus dem Nichts anfing, mich zu verprügeln, und mir sagte, ich solle [child_preacher.GetFirstName] in Ruhe lassen."
 child_personality.2007.a: "Ich hatte doch nur ein wenig Spaß, Holzkopf!"
 #Curious
 child_personality.3001.t: "Was? Warum? Wie?"
 child_personality.3001.desc: "Es gibt so viel zu sehen und zu riechen und zu berühren! Woher komme ich? Warum ist der Himmel blau? Was liegt hinter diesem Hügel da? Bitte, bitte! Ich will losziehen und es herausfinden!"
 child_personality.3001.a: "Es gibt so viele Fragen!"
 child_personality.3001.message: "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] steckt immer voller Fragen!"
 child_personality.3002.desc: "Es gibt keinen ruhigen Moment! Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] steckt so voller Fragen! Ich versuche nach Kräften, [personality_child.Custom('DE_PRO_POS_S_3P')]e Neugier zu ermutigen, doch der ständige Strom von Gedanken und Fragen treibt mich an den Rand der Erschöpfung."
 child_personality.3002.a: "Wenn ein Vater und eine Mutter einander sehr, sehr lieben …"
 #Rowdy
 child_personality.3003.t: "Ein schwelendes Feuer"
 child_personality.3003.desc: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] sagt ständig, ich soll still sitzen und ruhig sein, obwohl ich [guardian.Custom('DE_PRO_PER_S_3P_D')] doch sage, dass das nicht geht! Es ist, als würden meine Arme und Beine sich von selbst bewegen, und wenn ich ihnen nicht folge, dann fallen sie ab und laufen ohne mich weg!"
 child_personality.3003.a: "Ich tue, was ich will!"
 child_personality.3003.message: "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] führt stets etwas im Schilde!"
 child_personality.3004.t: "Ein angehender Unruhestifter"
 child_personality.3004.desc: "Ich rechne mittlerweile zwar schon damit, dass mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)][personality_child.Custom('DE_END_ADJ_IND_S_N')] [personality_child.GetTitledFirstName] viel Schabernack treibt, doch [personality_child.Custom('DE_PRO_POS_S_3P')] Einfallsreichtum hält mich dennoch auf Trab. Wenn es gerade mal kein Streich ist, ist es eine Prügelei, ein verärgerter Tutor oder ein aufgeschlagenes Knie nach einem ausgeuferten Abenteuer."
 child_personality.3004.a: "Da wird einem nie langweilig!"
 #Bossy
 child_personality.3005.t: "Ein heranwachsender Herrscher"
 child_personality.3005.desc: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] meint immer, ich soll auch die anderen Kinder mal Spiele aussuchen lassen, doch warum sollte ich das tun, wo ich doch am besten weiß, welches toll ist? Ich habe es so satt, dass [guardian.Custom('DE_PRO_PER_S_3P_N')] und die anderen Erwachsenen mir ständig sagen wollen, was ich zu tun habe!"
 child_personality.3005.a: "Ihr habt mir nichts vorzuschreiben!"
 child_personality.3005.message: "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] weiß wirklich, was [personality_child.Custom('DE_PRO_PER_S_3P_N')] will!"
 child_personality.3006.desc: "Es ist unglaublich, wie viele Meinungen und Bedürfnisse mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] hat. Meistens will [personality_child.Custom('DE_PRO_PER_S_3P_N')] mir sogar sagen, was ich zu tun habe, anstatt andersherum!"
 child_personality.3006.a: "Überragend oder nervtötend: ein schmaler Grat."
 #Charming
 child_personality.3007.t: "Schlauer arbeiten, nicht härter"
 child_personality.3007.desc: "„Seid nett und gebt Euch Mühe“, sagt mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mir immer wieder. Ich gebe mein Bestes, doch das ist einfach so anstrengend! Ist es denn nicht schlauer, zu schummeln und ein bisschen zu lügen, um an mein Ziel zu kommen?!"
 child_personality.3007.a: "Und die Leute sind auch so einfach hinters Licht zu führen!"
 child_personality.3007.message: "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] ist durchtrieben und verschlagen!"
 child_personality.3008.t: "Süßes Lächeln und kleine Lügen"
 child_personality.3008.desc: "Wie andere Kinder in [personality_child.Custom('DE_PRO_POS_S_3P')]em Alter auch lügt mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] hin und wieder, um Grenzen auszutesten. Allerdings traut [personality_child.Custom('DE_PRO_PER_S_3P_D')] das häufig niemand zu, da [personality_child.Custom('DE_PRO_PER_S_3P_N')] sich immer so niedlich verhält, und die Menschen verzeihen [personality_child.Custom('DE_PRO_PER_S_3P_D')] stets, wenn [personality_child.Custom('DE_PRO_PER_S_3P_N')] doch einmal ertappt wird.\n\nIch frage mich wirklich, womit [personality_child.Custom('DE_PRO_PER_S_3P_N')] wohl so davonkommt …"
 child_personality.3008.a: "Ich werde dieses Kind im Auge behalten."
 #Pensive
 child_personality.3009.t: "Verloren in Gedanken"
 child_personality.3009.desc: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] sagt, ich soll mit den anderen Kindern spielen. Aber die sind so laut! Es muss ruhig sein, damit ich meine Gedanken höre!"
 child_personality.3009.a: "Es gibt so viel, worüber ich nachdenken muss …"
 child_personality.3009.message: "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] ist häufig in Gedanken verloren!"
 child_personality.3010.t: "Verloren in Gedanken"
 child_personality.3010.desc: "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] ist ein ungewöhnlich ruhiges Kind. Wenn die anderen ihre wilden Spiele spielen, zieht sich [personality_child.GetFirstNameNoTooltip] oft in eine stille Ecke zurück. [personality_child.Custom('DE_PRO_PER_S_3P_N')|U] redet nicht viel, doch man spürt, dass [personality_child.Custom('DE_PRO_PER_S_3P_N')] ständig über etwas nachdenkt."
 child_personality.3010.a: "Ich frage mich, was [personality_child.Custom('DE_PRO_PER_S_3P_D')] wohl so durch den Kopf geht."
