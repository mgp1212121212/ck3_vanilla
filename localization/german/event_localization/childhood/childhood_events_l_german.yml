l_german:
 childhood.0002.t: "Sandkastenfreunde"
 childhood.0002.opening: "Es macht so viel Spaß, mit [crush.GetTitledFirstName] zu spielen!\n\n"
 childhood.0002.loud: "[crush.Custom('DE_PRO_PER_S_3P_N')|U] verlangt wirklich viel Aufmerksamkeit, doch das macht mir nichts aus. Wenn ich [crush.Custom('DE_PRO_PER_S_3P_A')] sehe, geht für mich die Sonne auf!"
 childhood.0002.quiet: "[crush.Custom('DE_PRO_PER_S_3P_N')|U] ist zumeist ein wenig schüchtern, aber dennoch ist jeder Augenblick, den ich mit [crush.Custom('DE_PRO_PER_S_3P_D')] verbringe, ein ganz besonderer!"
 childhood.0002.fallback: "Wenn ich [crush.Custom('DE_PRO_PER_S_3P_A')] sehe, geht für mich die Sonne auf, und ich wünschte, wir könnten immer zusammen spielen."
 childhood.0002.end: "\n\nImmer wenn unsere Blicke sich treffen, bekomme ich Schmetterlinge im Bauch … Oh, ich frage mich, ob [crush.Custom('DE_PRO_PER_S_3P_N')] wohl die [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] mag, die ich gefunden habe?"
 childhood.0002.a: "Diese Blume ist für Euch, [crush.GetFirstNameNoTooltip]."
 childhood.0002.b: "Nein … wir sollten nur Freunde sein."
 crush_returned: "[crush.GetFirstNameNoTooltip] mag Euch auch!"
 crush_crushed: "[crush.GetFirstNameNoTooltip] will nur befreundet bleiben …"
 childhood.0004.t: "Erblühende Freundschaft"
 childhood.0004.desc1: "In letzter Zeit spiele ich viel mit [friend.GetTitledFirstName]. Letztens durfte ich mir sogar [friend.Custom('DE_PRO_POS_S_3P')] liebstes Spielzeug ausleihen! Wir vertragen uns wirklich prächtig, und wir haben so viel Spaß zusammen!"
 childhood.0004.desc2: "[friend.GetTitledFirstName] und ich verbringen im Augenblick viel Zeit miteinander. Wir reden viel und spielen. Was haben wir doch Spaß!"
 childhood.0004.desc3: "Im Augenblick verbringe ich viel Zeit mit [friend.GetFirstName]."
 childhood_0004.desc3_rowdy: "[friend.Custom('DE_PRO_PER_S_3P_N')|U] führt immer etwas im Schilde, und unsere gemeinsame Zeit ist nie langweilig!"
 childhood_0004.desc3_curious: "[friend.Custom('DE_PRO_PER_S_3P_N')|U] ist immer bestens über das Geschehen bei Hofe im Bilde: Unsere Unterhaltungen sind nie langweilig!"
 childhood_0004.desc3_charming: "Niemand bringt mich so zum Lachen wie [friend.Custom('DE_PRO_PER_S_3P_N')]!"
 childhood_0004.desc3_pensive: "[friend.Custom('DE_PRO_PER_S_3P_N')|U] stellt immer die richtigen Fragen und kommt zum Kern jeder Unterhaltung und jedes Streitgesprächs. Mit [friend.Custom('DE_PRO_PER_S_3P_D')] wird es nie langweilig!"
 childhood_0004.desc3_bossy: "[friend.Custom('DE_PRO_PER_S_3P_N')|U] weiß immer genau, was wir tun sollen, wenn wir uns treffen, und mit [friend.Custom('DE_PRO_PER_S_3P_D')] wird mir nie langweilig!"
 childhood_0004.desc3_fallback: "Wir haben immer Spaß zusammen, ob wir nun eines unserer Lieblingsspiele spielen oder uns nur unterhalten!"
 childhood.0004.a: "[friend.Custom('DE_PRO_PER_S_3P_N')|U] ist ein[friend.Custom('DE_END_PRO_S_N')] toll[friend.Custom('DE_END_ADJ_IND_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')]!"
 childhood.0004.b: "Es macht wirklich viel Spaß, mit [friend.Custom('DE_PRO_PER_S_3P_D')] zu spielen!"
 childhood.0004.c: "Einen[friend.Custom('DE_END_PRO_S_A')] besseren[friend.Custom('DE_END_ADJ_IND_S_A')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] als [friend.Custom('DE_PRO_PER_S_3P_A')] gibt es nicht!"
 childhood.0004.a_alt: "Schwören wir uns einen Eid: #EMP Für immer#! Freunde!"
 childhood.0004.c_alt: "Ihr seid #EMP töricht#!, mir zu vertrauen, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d: "… Ihr wollt Euer Spielzeug ([friend.Custom('child_favorite_toy')]) #EMP zurück#!? Auf keinen Fall!"
 childhood.0006.t: "Ungebetene Aufmerksamkeit"
 childhood.0006.opening: "[bully.GetTitledFirstName] belästigt mich nun schon eine ganze Weile.\n\n"
 childhood.0006.mean: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist bösartig. Ständig werde ich verspottet und herumgeschubst."
 childhood.0006.loud: "Viele der anderen Kinder hören auf [bully.Custom('DE_PRO_PER_S_3P_A')], und [bully.Custom('DE_PRO_PER_S_3P_N')] nutzt [bully.Custom('DE_PRO_POS_S_3P')]en Einfluss, um sie gegen mich aufzuwiegeln."
 childhood.0006.quiet: "In der Regel wird [bully.Custom('DE_PRO_PER_S_3P_N')] nicht bemerkt. [bully.Custom('DE_PRO_PER_S_3P_N')|U] geht auf mich los, wenn niemand zusieht."
 childhood.0006.nice: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] lässt jeden glauben, [bully.Custom('DE_PRO_PER_S_3P_N')] könne kein Wässerchen trüben, aber [bully.Custom('DE_PRO_PER_S_3P_N')] verspottet mich gnadenlos, sobald ich den kleinsten Fehler mache."
 childhood.0006.fallback: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] nutzt jede Gelegenheit, um mich anzüglich anzugrinsen und mich zu verspotten."
 childhood.0006.toy: "Und nicht nur das … [bully.Custom('DE_PRO_PER_S_3P_N')] hat auch mein Lieblingsspielzeug ([ROOT.Char.Custom('child_favorite_toy')]) kaputtgemacht. #EMP [bully.Custom('InsultNoun')]#!!"
 childhood.0006.end: "Ich schaffe es einfach nicht, dass [bully.Custom('DE_PRO_PER_S_3P_N')] aufhört, ganz gleich, was ich auch versuche!"
 childhood.0006.a: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach furchtbar!"
 childhood.0006.b: "Grrr … Ich werde Euch bewusstlos schlagen!"
 childhood.0006.b.critical_success: "Ihr schlagt [bully.Custom('DE_PRO_PER_S_3P_A')] tot"
 childhood.0006.b.success: "Ihr verprügelt [bully.Custom('DE_PRO_PER_S_3P_A')] und [bully.Custom('DE_PRO_PER_S_3P_N')] lässt Euch in Ruhe"
 childhood.0006.b.failure: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] verprügelt Euch"
 childhood.0006.b.critical_failure: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] verprügelt Euch schlimm"
 childhood.0006.b.death: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] schlägt Euch #EMP tot#!"
 childhood.0006.c: "Hört mal: Ich zahle Euch fünf Gold, wenn Ihr verschwindet."
 childhood.0006.c_leave: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] verschwindet #EMP nicht#!"
 childhood.0008.t: "Ungezügelter Zorn"
 childhood.0008.desc: "Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('victim'))] [victim.GetTitledFirstName] geht mir auf die Nerven.\n\n"
 childhood.0008.mean: "[victim.Custom('DE_END_PRO_S_N')|U] nutzt jede Gelegenheit, bei mir zu sticheln. Offenbar bereitet es [victim.Custom('DE_END_PRO_S_D')] Freude, Menschen zu ärgern und ihnen wehzutun."
 childhood.0008.loud: "[victim.Custom('DE_END_PRO_S_N')|U] redet wie ein Wasserfall, ganz gleich, worum es gerade geht, und ganz gleich, wie oft ich [victim.Custom('DE_END_PRO_S_D')] sage, dass mich dieses Geplapper nicht schert. Das hört einfach nie auf!"
 childhood.0008.quiet: "Ich habe versucht, [victim.Custom('DE_END_PRO_S_A')] zum Reden zu bringen, eine Meinung zu äußern, #EMP irgendetwas#! zu sagen! Was ich auch tue, [victim.Custom('DE_END_PRO_S_N')] zieht sich immer mehr zurück. Was ist nur mit [victim.Custom('DE_END_PRO_S_D')] los?!"
 childhood.0008.nice: "[victim.Custom('DE_END_PRO_S_N')|U] ist immer #EMP [victim.Custom('DE_ART_DEF_S_N')] Gute#! und hört nicht auf, über alle möglichen Tugenden zu predigen. [victim.Custom('DE_PRO_POS_S_3P')|U]e ständigen Vorträge bewirken bei mir genau das Gegenteil …"
 childhood.0008.fallback: "[victim.Custom('DE_PRO_PER_S_3P_N')|U] ist mir ständig im Weg, [victim.Custom('DE_PRO_PER_S_3P_N')] redet über unglaublich öde Dinge, und [victim.Custom('DE_PRO_PER_S_3P_N')] schafft es, in jeder Unterhaltung das völlig Falsche zu sagen …"
 childhood.0008.a: "Das wird [victim.Custom('DE_PRO_PER_S_3P_A')] lehren, nicht so lästig zu sein!"
 childhood.0008.b: "Wenn wir uns das nächste Mal sehen, werde ich #EMP versuchen#!, nett zu sein …"
 childhood.0008.c: "Oh, wie sehr ich [victim.Custom('DE_PRO_PER_S_3P_A')] #EMP hasse#!! Tot … wäre [bully.Custom('DE_PRO_PER_S_3P_N')] besser dran."
 childhood.0009.t: "Unschuldige Freuden"
 childhood.0009.opening: "Es bessert meine Laune erheblich, [victim.GetFirstName] endlich in die Schranken weisen zu können.\n\n"
 childhood.0009.desc1: "Eines meiner Lieblingsspiele ist das, bei dem ich herausfinde, wie oft ich [victim.Custom('DE_PRO_PER_S_3P_A')] schubsen kann, bevor [victim.Custom('DE_PRO_PER_S_3P_N')] genug hat!"
 childhood.0009.desc2: "Ich habe es mir angewöhnt, [victim.Custom('DE_PRO_PER_S_3P_D')] zu folgen und an allem, was [victim.Custom('DE_PRO_PER_S_3P_N')] tut, lautstark herumzumäkeln."
 childhood.0009.desc3: "Ich habe mir [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug geborgt, und jetzt muss [victim.Custom('DE_PRO_PER_S_3P_N')] tun, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] sage!"
 childhood.0009.fallback: "Zufällig fand ich [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug. Es zu verstecken und mir anzusehen, wie [victim.Custom('DE_PRO_PER_S_3P_N')] es verzweifelt sucht, war mein Höhepunkt der Woche!"
 childhood.0009.a: "Ist doch nur Spaß!"
 childhood.0012.t: "Erhaltene Aufmerksamkeit"
 childhood.0012.desc: "Als ich letztens mit [crush_holder.GetTitledFirstName] spielte, war [crush_holder.Custom('DE_PRO_PER_S_3P_N')] mir gegenüber ungewöhnlich fürsorglich. Ich habe [crush_holder.Custom('DE_PRO_PER_S_3P_A')] noch nie mit diesen Augen betrachtet, aber [crush_holder.Custom('DE_PRO_PER_S_3P_N')] ist womöglich mehr für mich als nur ein[crush_holder.Custom('DE_END_PRO_S_N')] Freund[crush_holder.Custom('DE_END_NOU_S_GS_N')]."
 childhood.0012.a: "[crush_holder.GetTitledFirstName], ich glaube, ich mag Euch!"
 childhood.0012.b: "[crush_holder.GetTitledFirstName] ist nicht mehr als ein[crush_holder.Custom('DE_END_PRO_S_N')] Freund[crush_holder.Custom('DE_END_NOU_S_GS_N')]."
 childhood.0013.t: "Freundlicher Umgang"
 childhood.0013.desc: "Im Augenblick verbringen [child.GetTitledFirstName] und ich viel Zeit zusammen.\n\n"
 childhood.0013.desc1: "Letztens durfte [child.Custom('DE_PRO_PER_S_3P_N')] sich sogar mein liebstes Spielzeug ausleihen! Wir vertragen uns wirklich prächtig, und wir haben so viel Spaß zusammen!"
 childhood.0013.desc2: "[child.GetTitledFirstName] und ich verbringen im Augenblick viel Zeit miteinander. Wir reden viel und spielen. Was haben wir doch Spaß!"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "[child.Custom('DE_PRO_PER_S_3P_N')|U] lässt sich immer meine Possen gefallen und folgt mir auf alle meine Abenteuer. Wenn wir zusammen sind, wird es nie langweilig!"
 childhood.0013.desc3_curious: "[child.Custom('DE_PRO_PER_S_3P_N')|U] hört immer gern den Gerüchten und Geheimnissen zu, die ich bei Hof aufschnappe, und kommentiert sie überlegt und mit einer eigenen Meinung."
 childhood.0013.desc3_charming: "Niemand lacht so sehr über meine Witze wie [child.Custom('DE_PRO_PER_S_3P_N')]!"
 childhood.0013.desc3_pensive: "[child.Custom('DE_PRO_PER_S_3P_N')|U] weiß meine Gesellschaft immer zu schätzen, hört sich meine Gedanken an und bereitet mir die Freude langer Unterhaltungen."
 childhood.0013.desc3_bossy: "[child.Custom('DE_PRO_PER_S_3P_N')|U] folgt stets meiner Führung, und wenn wir zusammen sind, ist mir nie langweilig!"
 childhood.0013.desc_fallback: "Es macht immer Spaß, Zeit mit [child.Custom('DE_PRO_PER_S_3P_D')] zu verbringen, ob wir nun spielen oder etwas besprochen werden muss!"
 childhood.0013.desc_end: "Ich genieße [child.Custom('DE_PRO_POS_S_3P')]e Gesellschaft wirklich sehr, und ich glaube, wir beide werden uns noch lange nahestehen."
 childhood.0013.a: "Ich bin so froh, dass wir einander kennen!"
 childhood.0910.t: "Niemals endende Marter"
 childhood.0910.opening: "Die Dinge, die [bully.GetTitledFirstName] mir als Kind angetan hat, lasten noch immer schwer auf mir."
 childhood.0910.desc1: "Die harten Blicke, das Gelächter, der Schmerz … Jedes Mal, wenn ich [bully.Custom('DE_PRO_PER_S_3P_A')] sehe, legt sich mir ein Schatten übers Herz.\n\n[bully.Custom('DE_PRO_PER_S_3P_N')|U] mag zwar inzwischen erwachsen geworden sein, doch ich weiß, dass [bully.Custom('DE_PRO_PER_S_3P_N')] nie ein anständiger Mensch werden wird!"
 childhood.0910.desc2: "\n\nManchmal höre ich noch immer, wie [bully.Custom('DE_PRO_PER_S_3P_N')] mit spöttischem Gelächter mein Lieblingsspielzeug am Boden zertrampelt."
 childhood.0910.a: "Ich werde [bully.Custom('DE_PRO_PER_S_3P_D')] nie verzeihen."
 childhood.0911.t: "Freuden der Kindheit"
 childhood.0911.desc_rival: "[victim.GetTitledFirstName] ist zwar mittlerweile erwachsen, doch das bedeutet nicht, dass [victim.Custom('DE_PRO_PER_S_3P_N')] mir verziehen hat, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] in unserer Kindheit angetan habe.\n\nAuch gut. Mein Hass [victim.Custom('DE_PRO_PER_S_3P_D')] gegenüber ist ebenfalls gewachsen!"
 childhood.0911.opening: "Ob [victim.GetTitledFirstName] wohl noch weiß, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] angetan habe, als wir noch klein waren?"
 childhood.0911.desc1: "\n\nAllerdings wird [victim.Custom('DE_PRO_PER_S_3P_N')] langsam erwachsen. Daher muss ich meine kindischen Freuden hinter mir lassen und meine Aufmerksamkeit anderen Dingen widmen."
 childhood.0911.desc2: "Ich werde nie [victim.Custom('DE_PRO_POS_S_3P')] entsetztes Gesicht vergessen, als ich [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug kaputt machte. Einfach zum Totlachen!\n\nAllerdings wird [victim.Custom('DE_PRO_PER_S_3P_N')] langsam erwachsen. Daher muss ich meine kindischen Freuden hinter mir lassen und meine Aufmerksamkeit anderen Dingen widmen."
 childhood.0911.a: "Wir sehen uns, [victim.GetTitledFirstName]."
 childhood.0998.t: "Reifende Gefühle"
 childhood.0998.desc: "Ich werde nie die schöne Zeit vergessen, die ich mit [crush.GetTitledFirstName] in unserer Kindheit hatte.\n\n[crush.Custom('DE_PRO_PER_S_3P_N')|U] wird mir immer am Herzen liegen, auch wenn jetzt, da wir älter werden, nichts mehr zwischen uns passiert!"
 childhood.0998.a: "Ich freue mich sehr, [crush.Custom('DE_PRO_PER_S_3P_A')] kennengelernt zu haben."
 childhood.0999.t: "Reifende Gefühle"
 childhood.0999.desc: "Ich werde nie die schöne Zeit vergessen, die ich mit [root_crush.GetTitledFirstName] hatte, als wir noch jünger waren.\n\nAuch wenn [root_crush.Custom('DE_PRO_PER_S_3P_N')] mittlerweile zur Welt der Erwachsenen gehört, wird [root_crush.Custom('DE_PRO_PER_S_3P_N')] mir immer am Herzen liegen!"
 childhood.0999.desc_unrequited: "Obwohl [root_crush.Custom('DE_PRO_PER_S_3P_N')] meine Gefühle nie erwidert hat …"
 childhood.0999.a: "Ich freue mich sehr, [root_crush.Custom('DE_PRO_PER_S_3P_A')] kennengelernt zu haben."
 childhood.1000.t: "Eine tiefe Freundschaft"
 childhood.1000.desc: "Mit [friend_to_crush.GetTitledFirstName] verbindet mich eine wirklich gute Freundschaft!\n\nWenn wir Zeit zusammen verbringen, habe ich immer eine Menge Spaß, und [friend_to_crush.Custom('DE_PRO_PER_S_3P_N')] versteht mich wie niemand sonst.\n\nTrotz unserer innigen Freundschaft frage ich mich mitunter, ob ich nicht gerne mehr hätte …"
 childhood.1000.a: "Ich glaube, ich mag [friend_to_crush.Custom('DE_PRO_PER_S_3P_D')] doch ein wenig mehr als meine anderen Freunde!"
 childhood.1000.c: "[friend_to_crush.Custom('DE_PRO_PER_S_3P_N')|U] ist [friend_to_crush.Custom('DE_ART_IND_N')] Freund[friend_to_crush.Custom('DE_END_NOU_S_GS_N')]. Mehr nicht!"
 childhood.1000.b: "Ich habe [friend_to_crush.Custom('FavoriteTreatDemand')] mitgebracht …Wwollt Ihr Händchen halten?"
 sweet_opinion: "Sehr süß"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip] will nicht mehr befreundet sein …"
 risks_childhood.1000: "Niemand kann sagen, wie [friend_to_crush.GetFirstNameNoTooltip] reagieren wird …"
 childhood.1001.t: "Das letzte Gefecht"
 childhood.1001.opening: "Die niemals endende Folter, der [bully.GetTitledFirstName] mich unterzieht, muss endlich aufhören! [bully.Custom('DE_PRO_PER_S_3P_N')|U] verspottet mich gnadenlos, und ständig werde ich herumgeschubst und gedemütigt.\n\n"
 childhood.1001.desc: "Das kann so nicht weitergehen! Höchste Zeit, dass ich [bully.Custom('DE_PRO_PER_S_3P_D')] zeige, mit wem [bully.Custom('DE_PRO_PER_S_3P_N')] sich hier anlegt."
 childhood.1001.fallback: "Obwohl es mich sehr belastet, bin ich machtlos, [bully.Custom('DE_PRO_PER_S_3P_D')] Einhalt zu gebieten."
 childhood.1001.a: "Bezüglich Eurer fehlenden Manieren …"
 childhood.1001.a.success: "Ich erteile [bully.GetTitledFirstNameNoTooltip] eine Lektion"
 childhood.1001.a.failure: "[bully.GetTitledFirstNameNoTooltip] hat mich verprügelt"
 childhood.1001.b: "Unterhalten wir uns mal darüber, wie Ihr Euch benehmt …"
 childhood.1001.b.success: "Ich bringe [bully.GetTitledFirstNameNoTooltip] dazu, mich nicht weiter zu schikanieren"
 childhood.1001.c: "Seid verflucht, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip], Ihr seid erwachsen – bitte helft mir!"
 childhood.1002.t: "[guardian_parent.Custom('MotherFather')] ist zur Stelle"
 childhood.1002.desc1: "Autsch! Als ich mit [friend.GetTitledFirstName] im Garten spielte, fiel ich hin und schürfte mir das Knie auf. Mein[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] war auf der anderen Seite des Hofes und genoss das schöne Wetter, und [friend.GetTitledFirstName] meinte, ich solle schnellstens zu [guardian_parent.Custom('DE_PRO_PER_S_3P_D')]."
 childhood.1002.desc2: "Autsch! Beim Spielen mit meinem Lieblingsspielzeug fiel ich hin und schürfte mir das Knie auf. Kaum war ich wieder auf den Beinen, kam auch schon mein[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] zu mir und fragte mich, ob alles in Ordnung sei."
 childhood.1002.desc2_add: "\n\n„Seid tapfer, [ROOT.Char.Custom('GetDaughterSon')]“, sagt [guardian_parent.Custom('DE_PRO_PER_S_3P_N')]. „Es kommt alles in Ordnung. Ich bin hier, um zu helfen – hört nur auf das, was ich zu sagen habe, und Ihr werdet erfahren, wie man verhindern kann, dass so etwas wieder vorkommt.“"
 childhood.1002.desc3: "Als ich mich in das Buch vertiefte, aus dem ich lernen sollte, wurde mir klar, dass mir die Feinheiten des Themas zu hoch waren.\n\nBald schon muss ich den Inhalt mein[guardian_parent.Custom('DE_END_PRO_S_D')] [guardian_parent.Custom('MotherFather')] vorstellen, aber wenn ich es weiter alleine versuche, sitze ich wohl die ganze Nacht an diesem Buch."
 childhood.1002.a: "[guardian_parent.Custom('MotherFather')], bitte helft mir!"
 childhood.1002.b: "Ich schaffe das auch alleine."
 childhood.1002.b_1: "Es läuft nicht sonderlich gut"
 childhood.1002.b_2: "Ihr schlagt Euch großartig"
 childhood.1003.t: "Die Schmerzen des Älterwerdens"
 childhood.1003.desc1: "Ich genoss das Wetter und höre mir an, wie mein Kind [child.GetTitledFirstName] und [friend.GetTitledFirstName] miteinander spielen, als ich plötzlich sehe, wie [child.GetTitledFirstName] hinfällt und sich das Knie aufschürft. [child.Custom('DE_PRO_PER_S_3P_N')|U] kommt zu mir, nachdem [friend.GetTitledFirstName] ein wenig auf [child.Custom('DE_PRO_PER_S_3P_A')] eingeredet hat, und bat mich, mir die Wunde anzusehen."
 childhood.1003.desc2: "Ich ging im Garten spazieren und genoss das Wetter, als ich sah, wie mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] beim Spielen mit [child.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug hinfiel und sich das Knie aufschürfte. Als ich mich [child.Custom('DE_PRO_PER_S_3P_D')] näherte und fragte, ob alles in Ordnung war, bat [child.Custom('DE_PRO_PER_S_3P_N')] mich, mir die Verletzung anzusehen."
 childhood.1003.desc3: "Ich gab meinem Kind [child.GetTitledFirstName] eine anspruchsvolle Aufgabe: [child.Custom('DE_PRO_PER_S_3P_N')|U] sollte ein kompliziertes Buch in nur wenigen Tagen lesen. Am Vorabend des Tages, an dem [child.Custom('DE_PRO_PER_S_3P_N')] mir den Inhalt vorstellen sollte, kam [child.Custom('DE_PRO_PER_S_3P_N')] zu mir und bat mich um Hilfe."
 childhood.1003.a: "Wie schön, dass [child.Custom('DE_PRO_PER_S_3P_N')] weiß, dass [child.Custom('DE_PRO_PER_S_3P_N')] sich auf mich verlassen kann!"
 childhood.1004.t: "Ein müder Geist"
 childhood.1004.desc: "„Bekommst du auch genug Schlaf?“\n\nMein[guardian_parent.Custom('DE_END_PRO_S_N')] besorgt[guardian_parent.Custom('DE_END_ADJ_IND_S_N')] [guardian_parent.Custom('MotherFather')] erinnert mich daran, dass ich in letzter Zeit kaum geschlafen habe. Der andauernde Leistungsdruck besiegt meinen Wunsch nach Schlaf.\n\n[guardian_parent.Custom('MotherFather')] sagt, ich soll mir den Abend freinehmen und früh zu Bett gehen, und dieses Angebot nehme ich nur zu gern an."
 childhood.1004.a: "Habt Dank, [guardian_parent.Custom('MotherFather')]."
 childhood.1004.b: "Eine vorzügliche Gelegenheit, um im Bett zu lesen!"
 childhood.1004.c: "Ich bleibe wach und bastle ein Geschenk für m[guardian_parent.Custom('DE_ART_IND_A')] [guardian_parent.Custom('MotherFather')]!"
 childhood.1005.t: "Ein müder Geist"
 childhood.1005.desc: "„Was stellst du nur immer mit deiner Zeit an?!“\n\n[guardian_parent.Custom('MotherFather')]s Anschuldigung trifft mich hart. Ich versuche, jede Aufgabe zu meistern, die [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] mir stellt, doch irgendwie ist [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] nie zufrieden."
 childhood.1005.a: "Ich werde mir mehr Mühe geben!"
 childhood.1005.b: "Ich gebe doch schon alles, was ich habe."
 childhood.1005.c: "#EMP „Ihr könnt mir nicht vorschreiben, was ich zu tun habe, [guardian_parent.Custom('MotherFather')]!“#!"
 childhood.1006.t: "Wenn Gegensätze aufeinanderprallen"
 childhood.1006.desc: "Mein[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] lässt mich nie allein. Seit [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] der Meinung ist, dass ich nicht gründlich genug bin, hat [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] es sich zur Aufgabe gemacht, mir keine Minute Pause mehr zu gönnen.\n\n[guardian_parent.Custom('DE_PRO_PER_S_3P_N')|U] beschwert sich sogar schon, wenn ich mich zu einem kurzen Nickerchen davonschleichen möchte!"
 childhood.1006.a: "[guardian_parent.Custom('MotherFather')] ist nie zufrieden!"
 childhood.1006.b: "Ich schätze, ich versuche es …"
 childhood.1006.c: "ZZZzzz#DIE1 zzz#!#DIE2 zzz …#!"
 childhood.1007.t: "Ein wachsender Schatten"
 childhood.1007.opening: "[bully.GetTitledFirstName] raubt mir den letzten Nerv!\n\n"
 childhood.1007.young_malicious: "Ich spielte gerade mit meinem Lieblingsspielzeug, als [bully.Custom('DE_PRO_PER_S_3P_N')] in den Raum stürmte und es mir aus den Händen riss."
 childhood.1007.young_extroverted: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] erzählt den anderen Kindern ständig Lügen über mich, damit sie mich weniger mögen."
 childhood.1007.young_dominant: "Als ich im Garten mit den anderen Kindern spielte, kam [bully.Custom('DE_PRO_PER_S_3P_N')] plötzlich an und befahl ihnen, nicht mehr mit mir zu spielen."
 childhood.1007.young_emotional: "Ich ging im Gang an [bully.Custom('DE_PRO_PER_S_3P_D')] vorbei, als er plötzlich laut zu weinen anfing und behauptete, ich hätte [bully.Custom('DE_PRO_PER_S_3P_A')] geschlagen."
 childhood.1007.malicious: "Ich ging im Garten spazieren, als [bully.Custom('DE_PRO_PER_S_3P_N')] plötzlich aus dem Gebüsch kam und mich in den Matsch drückte. Dabei lachte [bully.Custom('DE_PRO_PER_S_3P_N')] auch noch hämisch."
 childhood.1007.dominant: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] hat offenbar den anderen Kindern befohlen, mich zu meiden, und nun werden sie schlagartig still, wenn ich in der Nähe bin. Ich weiß, dass [bully.Custom('DE_PRO_PER_S_3P_N')] dahintersteckt und dass die anderen Kinder es nicht böse meinen, aber es tut dennoch weh."
 childhood.1007.extroverted: "Wann immer [bully.Custom('DE_PRO_PER_S_3P_N')] die Gelegenheit bekommt, versucht [bully.Custom('DE_PRO_PER_S_3P_N')] nach Kräften, die anderen Kinder davon zu überzeugen, dass ich ein schrecklicher Mensch bin. [bully.Custom('DE_PRO_PER_S_3P_N')|U] denkt sich Lügengeschichten aus, und nur ich weiß, dass sie nicht wahr sind."
 childhood.1007.fallback: "Als ich an [bully.Custom('DE_PRO_PER_S_3P_D')] vorbeigehe, stellt [bully.Custom('DE_PRO_PER_S_3P_N')] mir plötzlich das Bein!"
 childhood.1007.end: "\n\n[bully.Custom('DE_PRO_PER_S_3P_N')|U] lässt mich nie in Ruhe. Ich weiß nicht, was ich tun soll."
 childhood.1007.a: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach grauenhaft!"
 childhood.1007.b: "[bully.GetFirstNameNoTooltip|U] #EMP muss#! doch zur Vernunft kommen!"
 childhood.1007.b.success: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] kommt irgendwann zur Vernunft"
 childhood.1007.b.failure: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] verstärkt seine Quälereien"
 childhood.1007.c: "*#DIE1 Grummel#! #DIE2 grummel*#! Ich lasse meinen Verdruss an [victim.GetFirstNameNoTooltip] aus …"
 childhood.1007.d: "Nein. #EMP Ich bin hier der Quälgeist.#!"
 childhood.1007.d.success: "Ihr dreht den Spieß gegen [bully.GetFirstNameNoTooltip] um"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip] gibt nicht nach"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip] quält Euch"
 childhood.1008.t: "Ungewöhnliche Sorgenbewältigung"
 childhood.1008.opening: "Endlich ist [victim.GetTitledFirstName] zu etwas gut!\n\nDas Leben ist in letzter Zeit recht anstrengend, aber dank [victim.Custom('DE_PRO_PER_S_3P_D')] konnte ich mich endlich ein wenig entspannen.\n\n"
 childhood.1008.1: "Ich traf [victim.Custom('DE_PRO_PER_S_3P_A')] im Gang, und gerade, als [victim.Custom('DE_PRO_PER_S_3P_N')] an mir vorbeiging, stellte ich [victim.Custom('DE_PRO_PER_S_3P_D')] das Bein. [victim.Custom('DE_PRO_POS_S_3P')|U] Blick war einfach unbezahlbar!"
 childhood.1008.2: "Wenn wir uns unterhalten, versuche ich nach Kräften, alles infrage zu stellen, was [victim.Custom('DE_PRO_PER_S_3P_N')] sagt, und dann [victim.Custom('DE_PRO_POS_S_3P')]e Schlüsse ins Lächerliche zu ziehen."
 childhood.1008.3: "Gerade als [victim.Custom('DE_PRO_PER_S_3P_N')] den ersten Bissen Frühstück zu sich nehmen wollte, schlug ich [victim.Custom('DE_PRO_PER_S_3P_D')] auf den Rücken. Was für eine Schweinerei auf dem Tisch, aber das Geräusch, das [victim.Custom('DE_PRO_PER_S_3P_N')] von sich gab, war einfach zum Schreien!"
 childhood.1008.a: "Dabei kann man so herrlich Dampf ablassen!"
 childhood.1008.b: "Ergänzen wir das noch durch eine ordentliche Tracht Prügel!"
 childhood.1008.c: "[extra_bully.GetFirstNameNoTooltip]! Helft mir, diesen [victim.Custom('InsultAdjective')|l]en Kretin zu schikanieren!"
 childhood.1009.t: "Freundschaftliche Besorgnis"
 childhood.1009.opening: "[friend.GetTitledFirstName] und ich sind gute Freunde. [friend.Custom('DE_PRO_PER_S_3P_D')|U] ist aufgefallen, dass mich etwas bedrückt, und hat mich gebeten, meine Gedanken mit [friend.Custom('DE_PRO_PER_S_3P_D')] zu teilen.\n\n"
 childhood.1009.1: "„Wozu sind wir überhaupt hier? Was haben die Mächte des Schicksals mit uns vor?“"
 childhood.1009.2: "„Wie sieht meine Zukunft aus, wenn ich einmal erwachsen bin?“"
 childhood.1009.3: "„Woher weiß ich, ob die Zuneigung eines Menschen mir gegenüber echt ist?“"
 childhood.1009.end: "\n\nEinfach nur mit [friend.Custom('DE_PRO_PER_S_3P_D')] zu reden, bessert meine Laune erheblich!"
 childhood.1009.a: "Solche Freunde sind ein echtes Geschenk."
 childhood.1009.b: "Ihr seid so lieb. Ich möchte, dass Ihr das hier habt ([ROOT.Char.Custom('child_favorite_toy')])!"
 gave_toy_opinion: "Spielzeug gegeben"
 childhood.1009.c: "Ihr seid so weise, [friend.GetFirstNameNoTooltip]. Erzählt mir mehr!"
 childhood.1010.t: "Immer in meinen Gedanken"
 childhood.1010.opening: "Ich muss einfach immer an [crush.GetTitledFirstName] denken, an [crush.Custom('DE_PRO_POS_S_3P')] Lächeln und wie [crush.Custom('DE_PRO_PER_S_3P_N')] redet.\n\n"
 childhood.1010.returned: "Ich weiß, dass meine Gefühle erwidert werden, und das bringt mir große Freude und Erleichterung."
 childhood.1010.not_returned: "[crush.Custom('DE_PRO_PER_S_3P_N')|U] scheint meine Gefühle nicht zu erwidern, und das wiegt schwer auf meinem Herzen."
 childhood.1010.a: "Liebst[crush.Custom('DE_END_ADJ_IND_S_N')] [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b: "O weh!"
 childhood.1010.c: "Liebe ist nur eine Lüge … #EMP Eine Lüge#!!"
 childhood.1010.d: "[crush.GetFirstNameNoTooltip], Ich habe Euch Folgendes mitgebracht: [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]!"
 childhood.1010.d.effect: "Ein weiteres Geschenk sollte [crush.Custom('DE_PRO_POS_S_3P')] Herz zum Schmelzen bringen … oder Eures brechen. schon wieder."
 childhood.1010.e: "Oh, mein Herz flattert geradezu vor Freude und Entzücken, wenn ich Euch sehe!"
 hopeless_romantic_modifier: "Hoffnungslos romantisch"
 hopeless_romantic_modifier_desc: "Dieser Charakter glaubt fest an Romantik und höfische Liebe und tut dies schon seit Kindestagen.\n[success_chance|E] von [GetScheme('courting').GetTypeName]: #P +10 %#!"
 childhood.1011.t: "Der Weg des Herzens"
 childhood.1011.opening: "Mir ist aufgefallen, dass [crush_returned.GetTitledFirstName] mich in letzter Zeit mehr beachtet und sowohl meine Späße als auch meine Meinung zu schätzen weiß.\n\n"
 childhood.1011.returned: "Es ist schön, derart geschätzt zu werden, und so ist mir auch aufgefallen, wie nett [crush_returned.GetFirstNameNoTooltip] sein kann.\n\nMöglicherweise bin ich sogar so sehr an [crush_returned.Custom('DE_PRO_PER_S_3P_D')] interessiert wie [crush_returned.Custom('DE_PRO_PER_S_3P_N')] an mir!"
 childhood.1011.not_returned: "Es ist zwar schön, derart geschätzt zu werden, aber langsam nervt es mich. Warum lässt [crush_returned.Custom('DE_PRO_PER_S_3P_N')] mich nicht in Frieden?"
 childhood.1011.a: "[crush_returned.GetFirstNameNoTooltip], ich glaube, ich mag Euch!"
 childhood.1011.b: "[crush_returned.Custom('DE_PRO_PER_S_3P_N')|U] geht mir auf die Nerven."
 childhood.1011.c: "Nein! Mein Herz gehört [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion: "Gebrochenes Herz"
 childhood.1012.t: "Harte Bestrafung"
 childhood.1012.desc: "Ich weiß, dass ich mich in letzter Zeit schwer tue mit dem Lernen, und ich weiß, dass [guardian_parent.Custom('MotherFather')] enttäuscht von mir ist. Allerdings hätte ich nicht damit gerechnet, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] mir mein Lieblingsspielzeug wegnimmt!\n\n"
 childhood.1012.desc_2: "„Ins Feuer damit“, sagt [guardian_parent.Custom('MotherFather')|U], als [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] es in die lodernden Flammen wirft. „Vielleicht überlegt Ihr es Euch jetzt noch einmal, ob Ihr so ein wertloses Kind bleiben wollt.“\n\n"
 childhood.1012.desc2: "Am schlimmsten ist, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_D')] mein Kummer offenbar nicht schert."
 childhood.1012.desc3: "Am schlimmsten ist, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_D')] mein Kummer offenbar Freude bereitet."
 childhood.1012.a: "[guardian_parent.Custom('DE_PRO_PER_S_3P_N')|U] kann so grausam sein!"
 childhood.1012.b: "Wie … Wie #EMP konntet Ihr#! nur! Ich hasse Euch!"
 cruel_upbringing_modifier: "Grausames Aufwachsen"
 cruel_upbringing_modifier_desc: "Dieser Charakter wurde mit Misstrauen und Grausamkeit großgezogen."
 childhood.1013.t: "Die Zerstörung des Lieblingsspielzeugs"
 childhood.1013.desc: "Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('victim'))] [victim.GetFirstName] war im Garten zu finden, wo [victim.Custom('DE_PRO_PER_S_3P_N')] lachend und johlend mit [victim.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug spielte.\n\nSo viel Freude stand [victim.Custom('DE_PRO_PER_S_3P_D')] nicht zu, und was war überhaupt so besonders an diesem Ding? Nachdem ich es [victim.Custom('DE_PRO_PER_S_3P_D')] aus den Händen gerissen hatte, ging es so einfach kaputt wie alles andere auch."
 childhood.1013.a: "Ihr hättet [victim.Custom('DE_PRO_POS_S_3P')] Gesicht sehen sollen!"
 childhood.1013.b: "Ich … Ich fasse es nicht, was ich getan habe … Ich war #EMP böse#!!"
 childhood.1014.t: "Die Zerstörung meines Lieblingsspielzeugs"
 childhood.1014.desc: "[bully.GetTitledFirstName] peinigt mich ständig, und dieses Mal hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mein Lieblingsspielzeug kaputt gemacht! Als ich damit spielte, kam [bully.Custom('DE_PRO_PER_S_3P_N')] seelenruhig auf mich zu, bevor [bully.Custom('DE_PRO_PER_S_3P_N')] mir das Spielzeug aus dem Händen riss und darauf herumtrampelte.\n\n„Wer spielt denn überhaupt noch mit so etwas?“"
 childhood.1014.a: "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist furchtbar!"
 childhood.1015.t: "Diplomatische Lösungen"
 childhood.1015.desc: "Auf das Beharren von [educator.GetTitledFirstName] hin haben mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich die laufenden Verhandlungen bezüglich des Mitwirkens der Krone bei der lokalen Verwaltung von [province.GetName] verfolgt.\n\nWährend der Verhandlungen kam ich nicht umhin zu bemerken, dass [province_holder.GetTitledFirstName] keinerlei Schimmer hat, wie [province_holder.Custom('DE_PRO_PER_S_3P_N')] vorgehen soll. Da ich mich nun schon eine Weile mit der Angelegenheit beschäftige, sollte ich wohl einschreiten."
 childhood.1015.a: "„Wenn Ihr mir einen Augenblick Gehör schenken könntet …“"
 childhood.1015.b: "Ich habe noch viel zu lernen. Ich sollte zuhören."
 childhood.1015.b.tt: "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [diplomacy|E] weiterbringen"
 childhood.1015.a.flavor: "Warum lacht Ihr denn? Meine Ideen sind #MP großartig#!!"
 childhood.1016.t: "Kriegerische Angelegenheiten"
 childhood.1016.desc: "Mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich sehen als Teil unserer Studien den Soldaten dabei zu, wie sie eine Übungsschlacht vor der Stadt durchführen.\n\n„Jetzt außen herum und an die Flanke des Feindes!“, ruft [commander.GetTitledFirstName], und ehe ich michs versehe, bin ich einen Schritt vorgegangen, um [commander.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit auf mich zu lenken."
 childhood.1016.a: "„Ich bin der Meinung, dass ein Frontalangriff hier besser geeignet wäre.“"
 childhood.1016.b: "Ich winke ab. Ich sollte einfach nur zusehen."
 childhood.1016.b.tt: "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [martial|E] weiterbringen"
 childhood.1017.t: "Eine körnige Angelegenheit"
 childhood.1017.desc: "Die Verhandlungen mit [province_holder.GetTitledFirstName] aus [province.GetName] bezüglich des Korns der Gegend laufen nun schon seit Stunden. Mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] schaut schon seit einer halben Stunde immer wieder zu mir. Ich leide also nicht allein.\n\nAls alle die Kammer verlassen, um Pause zu machen, sehe ich ein offenes Buch auf dem Tisch von [province_holder.GetTitledFirstName]. Auf eine Seite wurden Anmerkungen zum Umgang mit dem Korn gekritzelt. Mit ein paar kleinen Änderungen könnte man die Erträge der Gegend enorm steigern."
 childhood.1017.a: "Was wohl passieren wird, wenn ich diese Zahlen ändere?"
 childhood.1017.a.tt: "Manchmal lernt man aus Fehlern: Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [stewardship|E] weiterbringen"
 childhood.1017.b: "Ich lasse besser alles so, wie es ist."
 childhood.1018.t: "Interessanter Zwischenfall"
 childhood.1018.desc: "Wenn es eines gibt, was [educator.GetTitledFirstName] versucht hat, mir unbedingt einzutrichtern, dann Folgendes: Mitunter muss man lügen.\n\nAls mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich zufällig hören, wie [province_holder.GetTitledFirstName] aus [province.GetName] darüber redet, wie man die Zahlen [province_holder.Custom('DE_PRO_POS_S_3P')]es Steuerberichts fälschen könnte, damit es dem Gebiet besser erginge, kommt mir diese Lektion von [educator.GetFirstName] in den Sinn."
 childhood.1018.a: "[educator.GetFirstNameNoTooltip] muss davon erfahren!"
 childhood.1018.a.tt: "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [intrigue|E] weiterbringen"
 childhood.1018.b: "Sie könnten das zusätzliche Geld #EMP wirklich#! gut gebrauchen."
 childhood.1019.t: "Lesen oder nicht lesen"
 childhood.1019.desc: "Mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich erhielten den Auftrag, einen Stapel Bücher zu den Gesandten aus [province.GetName] zu bringen. Der Drang, ein paar Minuten oder gerne auch ein paar Tage in diesen Büchern zu lesen, ist beinahe unwiderstehlich.\n\nDass diese Bücher offenbar so dringend überbracht werden müssen und eine so große Rolle für die anhaltende Produktivität der Gegend haben, macht uns nur noch neugieriger."
 childhood.1019.a: "Wir sorgen dafür, dass die Bücher #EMP eingehend#! studiert werden."
 childhood.1019.a.tt1: "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [learning|E] weiterbringen"
 childhood.1019.a.tt2: "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [stewardship|E] weiterbringen"
 childhood.1019.b: "Die Bücher werden rechtzeitig ihr Ziel erreichen!"
 childhood.2001.t: "Das Kätzchen"
 childhood.2001.desc_educator: "Als ich unter den strengen Augen von [educator.GetTitledFirstName] draußen spiele, höre ich plötzlich ein Geräusch. Es ist leise und schwach, aber dennoch zu hören!"
 childhood.2001.desc: "Als ich draußen spiele, höre ich plötzlich ein Geräusch. Es ist leise und schwach, aber dennoch zu hören!"
 childhood.2001.desc_ending: "\n\nIch schaue in jede Hecke, unter jeden Stein, in jede Richtung, und … Da! Ein winziges Kätzchen sitzt ganz alleine unter einem Dornenbusch."
 childhood.2001.a: "Jetzt ist es mein Kätzchen!"
 childhood.2001.b: "[educator.GetTitledFirstNameNoTooltip] kommt mir manchmal so einsam vor …"
 childhood.2001.c: "Was es wohl in sich drin versteckt …!"
 gift_of_cat_opinion: "Bekam eine Katze geschenkt"
 gift_of_dog_opinion: "Bekam einen Hund geschenkt"
 childhood.2002.desc: "Als ich mit [ward.GetTitledFirstName] draußen bin, verschwindet [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich, doch bevor ich Zeit habe, mir deswegen wirklich Sorgen zu machen, kommt [ward.Custom('DE_PRO_PER_S_3P_N')] auch schon wieder fröhlich angelaufen, mit einem kleinen Kätzchen im Arm!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Schaut, was ich gefunden habe! Ich möchte es Euch schenken!“"
 childhood.2002.a: "Vielen Dank!"
 childhood.2002.b: "Igitt! Legt das wieder dahin zurück, wo Ihr es gefunden habt!"
 childhood.2002.c: "Oh, Ihr habt #EMP mein#! Geschenk für #EMP Euch#! gefunden! Und wie gehen wir mit Schulden um?"
 childhood.2002.d: "Endlich etwas zum Foltern!"
 childhood.2003.t: "Der Welpe"
 childhood.2003.desc_educator: "Bei einem Spaziergang mit [educator.GetTitledFirstName] höre ich plötzlich ein Geräusch. Es ist leise und klingt zerbrechlich und verängstigt."
 childhood.2003.desc_friend: "Als ich draußen mit [friend.GetTitledFirstName] spiele, höre ich plötzlich ein Geräusch. Es ist leise und klingt zerbrechlich und verängstigt."
 childhood.2003.desc: "Als ich draußen spiele, höre ich plötzlich ein Geräusch. Es ist leise und klingt zerbrechlich und verängstigt."
 childhood.2003.desc_ending: "\n\nIch schaue überall, unter jedem Fels, hinter jeder Ecke, in jedem Busch, und endlich finde ich ihn! Ein kleiner Welpe sitzt ganz allein zwischen zwei Steinen."
 childhood.2003.a: "Jetzt ist er mein Welpe!"
 childhood.2003.b: "Hier, [friend.GetFirstNameNoTooltip], nehmt das."
 childhood.2003.c: "[educator.GetTitledFirstNameNoTooltip] kommt mir manchmal so einsam vor …"
 childhood.2003.d: "Was er wohl in sich drin versteckt …!"
 childhood.2004.desc: "Als ich mit [ward.GetTitledFirstName] draußen bin, verschwindet [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich, doch bevor ich Zeit habe, mir deswegen wirklich Sorgen zu machen, kommt [ward.Custom('DE_PRO_PER_S_3P_N')] auch schon wieder fröhlich angelaufen, mit einem kleinen Welpen im Arm!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Schaut, was ich gefunden habe! Ich möchte ihn Euch schenken!“"
 childhood.2005.desc: "Ich spiele draußen mit [ward.GetTitledFirstName], als [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich in den Büschen verschwindet. Wo ist [ward.Custom('DE_PRO_PER_S_3P_N')] denn hin? Ich schaue in alle Richtungen und suche, und plötzlich ist [ward.Custom('DE_PRO_PER_S_3P_N')] wieder da und hält mir einen kleinen Welpen entgegen.\n\n„[friend.GetFirstNameNoTooltip]! Der ist für dich!“"
 childhood.2005.a: "Ein Welpe!!!"
 childhood.2005.b: "Igitt! Nehmt das weg."
 childhood.2006.desc: "Ich spiele draußen mit [ward.GetTitledFirstName], als [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich irgendwo in der Landschaft verschwindet. Wo ist [ward.Custom('DE_PRO_PER_S_3P_N')] denn hin? Ich schaue in alle Richtungen und suche, und plötzlich ist [ward.Custom('DE_PRO_PER_S_3P_N')] wieder da und hält mir ein kleines Kätzchen entgegen.\n\n„[friend.GetFirstNameNoTooltip]! Das ist für dich!“"
 childhood.2006.a: "Ein Kätzchen!!!"
 childhood.2006.b: "Igitt! Nehmt das weg."
 childhood.2010.t: "Erwartungen"
 childhood.2010.desc_opening: "„Ihr seid immer für mich da, und ich hoffe, dass Ihr wisst, wie dankbar ich dafür bin.“\n\n"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Mischung aus Mut und Offenheit heran."
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Ehrlichkeit heran."
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Anerkennung heran."
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Besinnlichkeit heran."
 childhood.2010.a: "Wenn ich es brauche, dann erwarte ich, dass Ihr auch für mich da seid."
 childhood.2010.b: "Das ist es, was es heißt, ein Vormund zu sein."
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat in letzter Zeit besonders hart an meiner Ausbildung gearbeitet. Ich bin dankbar, aber [guardian.Custom('DE_PRO_PER_S_3P_N')] hat auch klargestellt, dass [guardian.Custom('DE_PRO_PER_S_3P_N')] irgendwann eine Entschädigung für die harte Arbeit erwartet – so ist das eben. Ich bin mir sicher, dass das seine Richtigkeit hat."
 childhood.2011.tt: "Das bringt Eure Ausbildung etwas voran"
 childhood.2011.a: "[guardian.Custom('DE_PRO_PER_S_3P_N')] bildet mich schließlich aus."
 childhood.2100.t: "S steht für Sprache"
 childhood.2100.desc: "Mein Vormund [educator.GetTitledFirstName] unterrichtet mich gut. Manchmal höre ich [educator.Custom('DE_PRO_PER_S_3P_A')] [educator.GetCulture.GetLanguage.GetNameNoTooltip] sprechen: die Sprache, die [educator.Custom('DE_PRO_PER_S_3P_N')] zu Hause spricht, denke ich.\n\nAuch wenn [educator.Custom('DE_PRO_PER_S_3P_N')] meistens [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] mit mir spricht, versucht [educator.Custom('DE_PRO_PER_S_3P_N')] auch, mir etwas von [educator.Custom('DE_PRO_POS_S_3P')]er Muttersprache beizubringen.\n\nZwei Sprachen im Kopf zu behalten, ist schwer … aber vielleicht ist es die Mühe wert?"
 childhood.2100.a: "Ich sollte zuhören und mich konzentrieren. Vielleicht lerne ich sie dann!?"
 childhood.2100.b_hash: "Ich gehe lieber spielen!"
 learn_language_ongoing.2100.a.success: "Ihr lernt die Muttersprache von [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent: "[ward.Custom('GetDaughterSon')|U] erlernt Sprache!"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNameNoTooltip] lehrte [ward.GetFirstName] die [educator.GetCulture.GetLanguage.GetName|l]e [language|E]"
 learn_language_ongoing.2100.a.failure: "Ihr schafft es nicht, die Muttersprache von [educator.GetFirstNameNoTooltip] zu lernen"
 childhood.2200.t: "Sprecht Ihr meine Sprache?"
 childhood.2200.desc: "Als ich [educator.GetNameNoTooltip] begleite, höre ich [educator.Custom('DE_PRO_PER_S_3P_A')] in meiner Gegenwart die Hofsprache sprechen, und merkwürdigerweise beginne ich, sie zu verstehen. Wenn ich mir Mühe gebe, könnte ich unsere Hofsprache fließend sprechen!"
 childhood.2200.a: "Ich kann genauso reden wie die Erwachsenen!"
 childhood.2200.b: "Das ist langweilig. Sprecht einfach [ROOT.Char.GetCulture.GetLanguage.GetName|U]!"
 childhood.2300.t: "Die Sprachen meines Stammbaums"
 childhood.2300.desc: "Mein[parent.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] lässt hier und da ein bisschen [parent.GetCulture.GetLanguage.GetName|U] in seine Worte einfließen, und ich stelle fest, dass ich die Sprache inzwischen besser verstehe. Ich bin mir sicher, wenn ich mir Mühe gebe, kann ich gut genug darin werden, damit [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] und ich ganz neue Unterhaltungen miteinander führen können!"
 childhood.2300.a: "Ich kann genauso sprechen wie [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b: "Das ist langweilig! Warum sollte man überhaupt [parent.GetCulture.GetLanguage.GetNameNoTooltip|U] lernen?!"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName] hat durch reine Beobachtung die [parent.GetCulture.GetLanguage.GetName|l]e [language|E] gelernt."
 childhood.2400.t: "Das Erwachsenwerden"
 childhood.2400.desc: "[questioning_ward.GetFirstName] zu unterweisen, ist lohnenswert, doch nicht immer leicht. Gerade heute wollte [questioning_ward.Custom('DE_PRO_PER_S_3P_N')] „nur ein paar einfache Fragen in Sachen [ROOT.Char.GetFaith.GetName] stellen“, aber rasch wurde aus den Nachfragen flammender Zweifel an unserem Glauben.\n\nStellt [questioning_ward.GetFirstNameNoTooltip] vielleicht unseren Glauben selbst #EMP infrage#!?"
 childhood.2400.a.neutral: "Lasst uns Eure Zweifel beschwichtigen."
 childhood.2400.a.zealous: "Ich werde diese Zweifel aus Eurem Geist tilgen."
 childhood.2400.a.toast.succ: "[questioning_ward.GetTitledFirstName] ist von Eurem Glauben überzeugt"
 childhood.2400.a.toast.fail: "[questioning_ward.GetTitledFirstName] hegt immer noch Zweifel"
 childhood.2400.b: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] kann solche Fragen besser beantworten."
 childhood.2400.b.toast.succ: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] hat [questioning_ward.GetTitledFirstName] überzeugt"
 childhood.2400.b.toast.fail: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] konnte [questioning_ward.GetTitledFirstName] nicht überzeugen"
 childhood.2400.c: "Vielleicht #EMP habt#! Ihr recht …"
 childhood.2400.d: "Das hättet Ihr mir nicht sagen sollen, [questioning_ward.GetFirstNameNoTooltip]."
 childhood.2410.desc.intro: "[questioning_ward.GetFirstNameNoTooltip] atmet ebenso erleichtert auf wie ich. Während wir unseren Unglauben teilen, wird die Kluft zwischen "
 childhood.2410.desc.parentchild: "[ROOT.Char.Custom('MotherFather')] und [questioning_ward.Custom('GetDaughterSon')]"
 childhood.2410.desc.guardianward: "Vormund und Mündel"
 childhood.2410.desc.outro: "ein wenig schmaler."
 childhood.2410.a: "Das wird unser Geheimnis bleiben."
