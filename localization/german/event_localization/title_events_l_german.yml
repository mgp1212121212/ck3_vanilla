 title_event_francia_name_change.title: "Das Ende einer Ära"
 title_event_francia_name_change.desc: "Die Herrschaft der Karolinger-Dynastie ist zu Ende!\n\n[francia_title.GetName] konnte sich endlich ihrer Kontrolle entziehen. Mit der Beseitigung der Karolinger sind diese Länder nicht länger Teil ihres alten Reiches.\n\nMit mir als [ROOT.Char.GetTitleAsNameNoTooltip] liegt ein neues und strahlendes Schicksal vor uns. Es ist nur angemessen, #EMP alle#! Erinnerungen an ihren Einfluss zu beseitigen, einschließlich des #EMP Namens#! selbst!"
 title_event_francia_name_change.a: "Ein neues Zeitalter ist angebrochen!"
 title_event_francia_name_change.a_tt_1: "Der Name von [francia_title.GetName] ändert sich zu #high $k_france$#!"
 title_event_francia_name_change.a_tt_2: "Der Name von [francia_title.GetName] ändert sich zu #high $k_germany$#!"
 title_event.0012.t: "Die geteilte Krone"
 title_event.0012.desc: "Durch die Schaffung von [castille.GetName] und da der Thron im alten [asturias.GetBaseNameNoTier] nun verwaist ist, ist man endlich über das Königreich von Pelagius hinausgewachsen. Sein Rumpf soll fortan als [leon.GetBaseNameNoTier] bekannt sein, zumindest so lange, bis der Aufstieg von [castille.GetBaseNameNoTierNoTooltip] es ebenfalls in den Schatten stellt."
 title_event.0012.a: "So sollte es sein."
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "Da ich nun sowohl den Thron von [asturias.GetBaseNameNoTier] als auch den von [castille.GetBaseNameNoTier] als eigenem Reich halte, wird die Vorstellung von einem vereinten [asturias.GetNameNoTooltip] von vielen als etwas verwirrend und bis zu einem gewissen Grad auch als überflüssig erachtet.\n\nStattdessen haben Adlige und Gemeine gleichermaßen damit begonnen, die westliche Hälfte meiner Lande dergestalt zu bezeichnen, dass sie auf den wesentlichen Kern im Inland anspielen: [leon.GetBaseNameNoTier]."
 title_event.0013.a: "Zwei Kronen sind besser als eine!"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "Die unlängst erfolgte Gründung von [castille.GetBaseName] in unabhängiger Form, über die [castille_char.Custom2('MyCharacterIntroduction' leon_char)] herrscht, hat den Anspruch meines Reichs zerschlagen, [asturias.GetBaseName] zu werden.\n\nDa unsere östlichen Lande für uns nun gewiss verloren sind, dominiert uns das Inlandgebiet [leon.GetBaseNameNoTier], und Menschen aller Stände und Sekten lassen den alten Titel einfach wegfallen."
 title_event.0014.a: "Spalter!"
 title_event.0014.b: "Wir werden diese Lande eines Tages zurückbekommen …"
 title_event.0014.c: "Hurra! Ein ganzes #EMP Königreich#! voller Kameraden!"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "Durch die unlängst erfolgte Schaffung von [castille.GetBaseName] kann man nun nicht mehr ernsthaft sagen, dass [leon_char.Custom2('MyCharacterIntroduction', castille_char)] über ein geeintes [asturias.GetBaseNameNoTier] herrscht.\n\nOhne die ausgleichenden Kräfte meiner Lande im Osten ist das ehemalige [asturias.GetBaseNameNoTierNoTooltip] in Wahrheit kaum mehr als ein [leon.GetBaseName]. Die Bauernschaft, der Klerus und sogar der Adel haben gleichermaßen damit begonnen, es auch als solches zu bezeichnen – sehr zu meinem Verdruss."
 title_event.0015.a: "Die Macht ist wieder dorthin zurückgekehrt, wo sie schon immer hätte sein sollen."
 title_event.0015.b: "Heute Kastilien. Morgen #EMP Léon#!."
 title_event.0015.c: "In der Herrschaft mögen wir geteilt sein, doch im Blut sind wir vereint!"
