 insult_poetry_recipient_line_2_a_01: "#EMP \nWer Euch kennt, [recipient.Custom('rhyme_group_a_two')], so scheint es mir#!"
 #insult_poetry_recipient_line_2_a_02: "#EMP \nMore than even God [recipient.Custom('rhyme_group_a_two')]#!"
