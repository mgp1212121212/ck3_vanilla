l_german:
 first_line_text_set_1_A: "Ein zartes, sanftes Pflänzlein bin ich,"
 first_line_text_set_1_B: "Ach, lüdet Ihr in Eure Laube ein nur mich,"
 first_line_text_set_2_A: "Mein Leitstern in dieser Welt seid allein Ihr,"
 first_line_text_set_2_B: "Kein Schweizer zu sein, das ist mein Pläsier,"
 second_line_text_set_1_A: "An einen Turm lasset Ihr denken mich,"
 second_line_text_set_1_B: "So viel Feudalmacht ist mein gar ewiglich,"
 second_line_text_set_2_A: "Quell all meines Segens seid Ihr mir,"
 second_line_text_set_2_B: "Ein sachter Kuss entfacht des Chaos wilde Gier,"
 third_line_text_set_1_A: "Mehr zu denken täte mir gewiss recht gut,"
 third_line_text_set_1_B: "Diesen Pesthauch reinzuwaschen, das könnte sich lohnen,"
 third_line_text_set_2_A: "Auf dem Pfad eines kleinen Vögleins Flug"
 third_line_text_set_2_B: "Irgendwo zwischen dem Käse der Ziegen und Quark,"
 fourth_line_text_set_1_A: "Doch das Gefühl zu versinken, bringt Wallung in mein Blut."
 fourth_line_text_set_1_B: "Ich scherze nur – lasst uns rasch ein neues Fässlein holen!"
 fourth_line_text_set_2_A: "Ist ein einziges Wort oft schon genug."
 fourth_line_text_set_2_B: "Verzeiht, wenn Euch das absurd erscheinen mag."
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "Ein Gedicht!"
 #First line
 0002.blank_verse_line_1_A: " In Saragossa König Marsilie lag,"
 0002.blank_verse_line_1_B: " Blancandrin ein schlauer Heide war,"
 0002.blank_verse_line_1_C: " Karl der König, unser Herrscher und Fürst,"
 0002.blank_verse_line_1_D: " Heiter und kühn ist er nun, dieser Kaiser,"
 #Second line
 0002.blank_verse_line_2_A: "In einen Obsthain führte ihn sein Pfad;"
 0002.blank_verse_line_2_B: "Der als Vasall den galanten Ritter gab;"
 0002.blank_verse_line_2_C: "Ward sieben Jahre von Spaniens Sonne geküsst."
 0002.blank_verse_line_2_D: "Hält Cordoba, und alle Mauern stürzen ein."
 #Third line
 0002.blank_verse_line_3_A: " Von Marmor blau der Thron, auf dem er saß,"
 0002.blank_verse_line_3_B: " Stets zur Rechten seines Lehnsherrn man den großen Kämpen sah,"
 0002.blank_verse_line_3_C: " Das Land im Westen er sich ehrbar erstritt,"
 0002.blank_verse_line_3_D: " Seine Katapulte tragen seinen Zorn immer weiter,"
 #Fourth line
 0002.blank_verse_line_4_A: "Um sich seine Mannen, zwanzigtausend Köpfe stark."
 0002.blank_verse_line_4_B: "„Habt keine Furcht!“, er oftmals sprach."
 0002.blank_verse_line_4_C: "Kein Feind hat mehr eine Feste, die ihn nun noch schützt."
 0002.blank_verse_line_4_D: "Silber und Gold und manch Mantel mit Geschmeide sind sein."
 #Lines from the Song of Roland for now
 poetry.0003.t: "Gedicht über [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 #First line
 0003.line_1_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D] schon manch Land zerrüttet hat,"
 0003.line_1_B: "In einer langen Zeit voll [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]: Keinen Mangel hieran kannte Karl der König, unser Fürst und Herrscher,"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] zum Trotze: Heiter und kühn ist dieser Kaiser nun,"
 #Second line
 0003.line_2_A: "[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] grausam: Dem gaben wir alle nach,"
 0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]: Dies ward unserm Blick hiernach geschenkt,"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|DU]: Und doch verweilte er in Spanien sieben Jahre an der Zahl,"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|DU]: Nichtsdestominder hält er Cordoba, und die Mauern stürzen ein,"
 #Third line
 0003.line_3_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]: Sollte ich scheitern an diesem Ziel,"
 0003.line_3_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D], ganze [ROOT.GetCharacter.Custom('two_syllable_number')|D] Jahre,"
 0003.line_3_C: "O [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]! Das Land im Westen ward nun gewonnen,"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] ungezähmt: Stadt und Turm zerschlagen von seinen Katapulten."
 #Fourth line
 0003.line_4_A: "So mögen sie mir eines dennoch niemals rauben: [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]!"
 0003.line_4_B: "Die [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] bald schon ganz vergessen sind."
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|DU]: Keine Feste mehr noch gegen ihn steht."
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|DU]: kostbarer als Silber, Gold und Mantel voll Geschmeide."
 0003.poetry_from: "[actor.GetTitledFirstName] hat Euch ein Gedicht geschrieben\n\n"
