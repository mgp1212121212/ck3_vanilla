 #Scandal Event Localization
 fervor.1002.t: "Skandalöser Priester"
 fervor.1002.desc.start: "Die [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip|l]e Welt war [sinful_theocrat.Custom('GetShockedExpression')] zu erfahren, dass [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof: "Die [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip|l]e Welt war entsetzt zu erfahren, dass ausgerechnet [sinful_theocrat.GetTitledFirstName]"
 fervor.1002.desc.lustful: "in [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]em Haus in flagranti mit mehreren jungen Dienstboten erwischt worden war! Der arme Gehilfe, der sie entdeckte, musste gar den Blick abwenden, während die Übeltäter eilig ihre Kleider griffen und sich wieder anzogen."
 fervor.1002.desc.chaste: "seit mehreren Jahren keinerlei Geschlechtsverkehr mehr gehabt hat! Trotz zahlreicher Angebote hat [sinful_theocrat.Custom('DE_ART_DEF_S_N')] [sinful_theocrat.Custom('GetCouncilOrTitleName')] offensichtlich keinerlei Interesse daran, eine körperliche Beziehung mit irgendjemandem einzugehen."
 fervor.1002.desc.gluttonous: "dabei ertappt wurde, wie [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] sich bei einem luxuriösen Festmahl an [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] und [sinful_theocrat.Custom('GetExpensiveDrink')] labte. Die übermäßige Völlerei dieses Festmahls wirft einen dunklen Schatten auf [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e Legitimität."
 fervor.1002.desc.temperate: "hinter geschlossenen Türen ein asketisches Leben geführt hat! Gerüchteweise scheut [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] gar alle Bequemlichkeiten und jeden Luxus, nur um stattdessen ein so einfaches Dasein wie möglich zu pflegen."
 fervor.1002.desc.greedy: "Geld unterschlagen hat, das [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e Anhänger für wohltätige Zwecke gespendet hatten. Doch [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] hat es vollkommen eigensüchtig verprasst!"
 fervor.1002.desc.generous: "insgeheim [sinful_theocrat.Custom('DE_PRO_POS_S_3P')] eigenes Geld den Armen und Notleidenden gespendet hat!"
 fervor.1002.desc.lazy: "immer neue Ausflüchte für [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e Trödeleien findet, da [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] offenbar um jeden Preis jegliche Verantwortung vermeiden will!"
 fervor.1002.desc.diligent: "bis spät in die Nacht arbeitet, um [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e persönlichen Vorhaben zu Ende zu bringen!"
 fervor.1002.desc.wrathful: "all jene Dienstboten schlägt, die [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]en Ansprüchen nicht genügen – und dabei erleiden sie zum Teil grausames Leid."
 fervor.1002.desc.calm: "nicht in der Lage ist, starke Gefühlsregungen zu zeigen, sondern stattdessen immer stoisch und unbewegt bleibt, selbst wenn dies gänzlich unangemessen ist."
 fervor.1002.desc.patient: "gewohnheitsmäßig zögert und zaudert, wenn [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] wichtige Entscheidungen treffen muss, sodass es zu unnötigen Verzögerungen bei [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]er Arbeit kommt!"
 fervor.1002.desc.impatient: "einfach nicht abwarten kann, bis etwas ordentlich gemacht ist, sondern [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e Gehilfen und Dienstboten beständig hetzt!"
 fervor.1002.desc.arrogant: "sich schlichtweg für jemand Besseres, bar jeder Fehler und über jeden Zweifel erhaben hält."
 fervor.1002.desc.humble: "sich als kleinlaut und voller Selbstzweifel herausgestellt hat und offenbar jeden in [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]er Umgebung für fähiger als sich selbst hält und meint, [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] habe [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e Stellung gar nicht verdient!"
 fervor.1002.desc.deceitful: "die örtlichen [sinful_theocrat.Custom('DefaultPriestTitlePlural')] andauernd belogen hat. Anscheinend hat [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] sie alle dazu gebracht, auf der Grundlage eines falschen Wissens zu handeln, um so [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e eigenen Komplotte voranzutreiben!"
 fervor.1002.desc.honest: "nur derart furchtbar schlecht lügen kann, dass all [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e versuchten Komplotte und Ablenkungsmanöver nicht einmal ansatzweise überzeugend sind."
 fervor.1002.desc.craven: "feige und verweichlicht ist – jemand, der lieber den Forderungen anderer nachgibt, anstatt sich für das einzusetzen, was richtig ist."
 fervor.1002.desc.brave: "sich und [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]e Gehilfen auf leichtsinnige Weise in unnötige Gefahr gebracht hat, nur um ein wenig billigen Nervenkitzel zu erleben!"
 fervor.1002.desc.shy: "immer wieder Ausreden erfunden hat, um nicht bei gesellschaftlichen Anlässen erscheinen zu müssen, weil [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] lieber allein zu Hause für sich bleiben wollte!"
 fervor.1002.desc.gregarious: "sich immer wieder absichtlich Leuten aufgedrängt hat und ihnen zu nahe gekommen ist, womit [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] nicht nur indiskret war, sondern auch ihre Zeit vergeudete!"
 fervor.1002.desc.ambitious: "schon die ganze Zeit Komplotte geschmiedet hat, um weitere Besitztümer und Titel zu erlangen. Anscheinend ist [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] unzufrieden mit [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]en bisherigen Liegenschaften."
 fervor.1002.desc.content: "einige Gelegenheiten verstreichen ließ, mehr Macht und Besitztümer anzusammeln – anscheinend ist [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] mit dem zufrieden, was [sinful_theocrat.Custom('DE_PRO_PER_S_3P_D')] schon gehört."
 fervor.1002.desc.arbitrary: "immer wieder Ausnahmen bei wichtigen Vorgängen gemacht hat, um jene zu bevorzugen, an denen [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] Gefallen findet, statt jene, bei denen das nicht der Fall ist."
 fervor.1002.desc.just: "einem ungeheuer rigiden und unnachgiebigen Ehrenkodex zu folgen scheint – gegen den [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] sich zu handeln weigert, ganz gleich, wie drängend die Umstände auch sein mögen!"
 fervor.1002.desc.cynical: "gar nicht an die [sinful_theocrat.GetFaith.GetAdjective|l]en Lehren zu glauben scheint, sondern sie einfach nur als politisches Mittel zum Zweck sieht. "
 fervor.1002.desc.zealous: "einen unerschütterlichen Glauben an das Übernatürliche und die spirituelle Welt hat, ohne auch nur den Anschein eines Beweises für die Existenz von derlei Dingen zu haben."
 fervor.1002.desc.paranoid: "sich als ungeheuer paranoid und misstrauisch entpuppt hat: Andauernd denkt [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')], jeder in [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]er Umgebung würde Komplotte gegen [sinful_theocrat.Custom('DE_PRO_PER_S_3P_A')] schmieden und [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]en Untergang planen."
 fervor.1002.desc.trusting: "sich als ungeheuer naiv und vertrauensselig entpuppt hat, sodass [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] nicht einmal die offensichtlichsten Lügen hinterfragte, die [sinful_theocrat.Custom('DE_PRO_PER_S_3P_D')] zugetragen wurden."
 fervor.1002.desc.compassionate: "allzu mitleidig war und auch in unangebrachten Situationen Gnade walten ließ, weil [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] es nicht ertragen kann, andere Menschen leiden zu sehen."
 fervor.1002.desc.callous: "ungeheuer kaltherzig war: Scheinbar ist [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] unfähig oder unwillig, auch nur einen Funken Mitgefühl für all jene in Not aufzubringen."
 fervor.1002.desc.sadistic: "beim Foltern eines Kindes aus der Dienerschaft in einer Geheimkammer unter [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]en Gemächern ertappt wurde. Besonderes Vergnügen hatte [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] wohl an den schmerzerfüllten Schreien!"
 fervor.1002.desc.stubborn: "die Berichte [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]er Gehilfen wohl ungelesen weggeworfen und sich geweigert hat, neues Wissen bei Entscheidungen zu berücksichtigen, die [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] schon getroffen hatte."
 fervor.1002.desc.fickle: "sich einfach nicht wehren kann, wenn es hart auf hart kommt: Beim kleinsten Anzeichen von Widerstand gegenüber [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]en Entscheidungen gibt [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] nach."
 fervor.1002.desc.vengeful: "eine Liste all jener angefertigt hat, die [sinful_theocrat.Custom('DE_PRO_PER_S_3P_D')] einmal ein Leid angetan haben, und darauf finden sich zudem Pläne, wie [sinful_theocrat.Custom('DE_PRO_PER_S_3P_N')] sich revanchieren und Rache nehmen kann!"
 fervor.1002.desc.forgiving: "immer wieder jene nicht ausreichend bestraft, die ihren Pflichten nicht nachkommen. Anstelle einer gerechten Strafe bekommen sie eine zweite oder gar dritte Chance!"
 fervor.1002.desc.fallback: "ungeheuer ungläubig ist und nicht einmal die grundlegendsten Ansprüche erfüllt, die man von [sinful_theocrat.Custom('DE_ART_IND_D')] [sinful_theocrat.Custom('GetCouncilOrTitleName')] erwartet."
 fervor.1002.desc.end: "\n\nSkandale unter [sinful_theocrat.GetFaith.AltPriestTermPlural]n sind zwar nichts Neues, doch ein Vorfall so nahe der eigenen Heimat ist schon beunruhigend …"
 fervor.1002.desc.end_hof: "\n\nObgleich die [sinful_theocrat.GetFaith.AltPriestTermPlural] durchaus einmal zu Skandalen neigen, sind viele doch entsetzt darüber, dass das Oberhaupt unseres Glaubens derartigen Verlockungen erliegt."
 fervor.1002.b: "[sinful_theocrat.Custom('DE_PRO_POS_S_3P')|U]e Vergehen verdammen!"
 fervor.1002.c: "Öffentlich [sinful_theocrat.Custom('DE_PRO_POS_S_3P')]en Charakter verteidigen, auch wenn ich mich damit selbst in Gefahr bringe!"
 fervor.1002.d: "Vielleicht sollte ich dazu einfach schweigen …"
 #Exaltation Event Localization
 fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]e Erhabenheit"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ist zum Vorbild zahlloser tugendhafter [virtuous_theocrat.GetWomenMen] geworden und zum Lustobjekt für noch weitaus mehr junge [virtuous_theocrat.GetFaith.GetAdherentNamePlural].\n\nDie Geschichten über [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e amourösen Eroberungen haben sich wie ein Lauffeuer verbreitet, sodass viele [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_A')] für einen Ausbund jener grenzenlosen Liebe halten, die [ROOT.Char.GetFaith.FertilityGodName] den Menschen gegenüber zeigt."
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hat sich mit [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er vollkommenen Ablehnung jeglicher fleischlicher Genüsse einen makellosen Ruf erarbeitet.\n\n[virtuous_theocrat.Custom('DE_PRO_POS_S_3P')|U]e unerschütterliche Disziplin diente vielen jungen [virtuous_theocrat.GetFaith.GetAdherentNamePlural]n, die sich den niederen Verlockungen der Unzucht widersetzen, als Vorbild."
 fervor.2002.desc.gluttonous: "Viele haben schon wundersame Geschichten über die ausgedehnten Bankette von [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] erzählt. Als [virtuous_theocrat.GetWomanMan] von erlesenem Geschmack hat [virtuous_theocrat.Custom('DE_ART_DEF_S_N')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] von [scoped_primary_title.GetNameNoTier] wahrlich die epikureische Tugend verinnerlicht, nach der jeder gute Anhänger von [ROOT.Char.GetFaith.WealthGodName] streben sollte."
 fervor.2002.desc.temperate: "Als Ausbund des unbeugsamen Asketentums hat [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] gezeigt, wie eine disziplinierte Seele wahren Frieden und Klarheit durch Meditation und Abstinenz finden kann.\n\nTrotz [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]es illustren Rangs nimmt [virtuous_theocrat.GetFirstNameNoTooltip] nur die kargsten Mahlzeiten zu sich und beweist eine wahrlich unerschütterliche Hingabe an [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip|l]e Dogmen."
 fervor.2002.desc.greedy: "Nur wenige [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] können es mit der Pracht und der Freigiebigkeit von [scoped_primary_title.GetName] aufnehmen.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hat es sich zur Aufgabe gemacht, [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e unerschütterliche Hingabe zu beweisen, indem [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] für einen unablässigen Strom an Gold und Reichtümern sorgt, um [ROOT.Char.GetFaith.WealthGodName] zu preisen."
 fervor.2002.desc.generous: "Die Armen und Bedürftigen sind in [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] stets willkommen.\n\n[virtuous_theocrat.Custom('DE_ART_DEF_S_N')|U] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] von [scoped_primary_title.GetNameNoTier] ist berühmt für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] freigiebiges Wesen und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e zahllosen wohltätigen Werke. [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')|U] Vorbild hat viele [virtuous_theocrat.GetFaith.GetAdherentNamePlural] dazu bewegt, ihren materiellen Besitz aufzugeben, um dafür einen Lohn in der Nachwelt zu erhalten."
 fervor.2002.desc.generous.pope: "Die Armen und Bedürftigen sind in [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] stets willkommen.\n\nDank des freigiebigen Wesens und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] zahllosen wohltätigen Werke wird man sich noch lange an [virtuous_theocrat.Custom('DE_ART_DEF_S_A')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] von [scoped_primary_title.GetNameNoTier] erinnern. [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')|U] Vorbild hat viele [virtuous_theocrat.GetFaith.GetAdherentNamePlural] dazu bewegt, ihren materiellen Besitz aufzugeben, um dafür einen Lohn in der Nachwelt zu erhalten."
 fervor.2002.desc.lazy: "Nur durch eine vollkommene Loslösung von der kruden Stofflichkeit dieser Welt kann die Seele ihren rechtmäßigen Platz im Jenseits finden. Und nur wenige Menschen verkörpern diese Tugend so sehr wie [virtuous_theocrat.Custom('DE_ART_DEF_S_N')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] von [scoped_primary_title.GetNameNoTier].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] verbringt [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e Tage in stiller Versenkung, anstatt sie mit sinnlosen politischen Spielchen und der erniedrigenden Mühsal körperlicher Arbeit zu vergeuden, um einen Zustand seliger Ruhe zu erlangen."
 fervor.2002.desc.diligent: "Das unermüdliche Werk von [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] im Dienste von [ROOT.Char.GetFaith.HighGodName] bietet Anlass für viele Geschichten.\n\nTrotz [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]es prestigeträchtigen Rangs ist [virtuous_theocrat.GetFirstNameNoTooltip] jederzeit bereit, sich die Hände schmutzig zu machen, um mühsame und anstrengende Aufgaben zu übernehmen und so wahrhaftig [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Tugenden zu verkörpern."
 fervor.2002.desc.wrathful: "Als leidenschaftliche Person ist [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] in nah und fern für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] launisches Wesen und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en Hang zur Gewalt berüchtigt.\n\nAllein durch die rasche und öffentliche Geißelung von Lästereien sind Sünden zu läutern. Jedenfalls haben zahlreiche Gläubige dank [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er häufigen und ungezügelten Ausbrüche schon zur passenden Ehrfurcht vor [ROOT.Char.GetFaith.WarGodName] zurückgefunden."
 fervor.2002.desc.wrathful.pope: "Als leidenschaftliche Person ist [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] launisches Wesen und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en Hang zur Gewalt berüchtigt.\n\nAllein durch die rasche und offene Geißelung von Lästereien sind Sünden zu läutern. Jedenfalls haben zahlreiche Gläubige dank [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er häufigen und ungezügelten Ausbrüche schon zur passenden Ehrfurcht vor [ROOT.Char.GetFaith.WarGodName] zurückgefunden."
 fervor.2002.desc.calm: "Viele betrachten [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] als eine Verkörperung jener göttlichen Ruhe, auf deren Erlangung zu Lebzeiten nur wenige Menschen hoffen können.\n\nAls äußerst disziplinierter Mensch ist [virtuous_theocrat.GetFirstNameNoTooltip] ein leuchtendes Beispiel für den Sieg des Verstandes über die Leidenschaft geworden."
 fervor.2002.desc.impatient: "Den Menschen ist nur eine kurze Zeit in dieser Welt vergönnt, und [ROOT.Char.GetFaith.HighGodName] will, dass man nicht einen Wimpernschlag davon verschwendet.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hat sich diesen Grundsatz so sehr zu Herzen genommen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Unduldsamkeit gegenüber Faulheit und unnötiger Arbeit weithin berühmt geworden ist."
 fervor.2002.desc.impatient.pope: "Den Menschen ist nur eine kurze Zeit in dieser Welt vergönnt, und [ROOT.Char.GetFaith.HighGodName] will, dass man nicht einen Wimpernschlag davon verschwendet.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hatte sich diesen Grundsatz so sehr zu Herzen genommen, dass man sich sicher noch lange an [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Unduldsamkeit gegenüber Faulheit und unnötiger Arbeit erinnern wird."
 fervor.2002.desc.arrogant: "Sendboten von [ROOT.Char.GetFaith.HighGodName] zu beleidigen, ist nichts anderes als reinste Blasphemie angesichts des Göttlichen selbst.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] weiß dies nur allzu gut, und in [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Zeit in [scoped_primary_title.GetName] hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] stets nur wenig Duldsamkeit gegenüber Zyniker und Toren gezeigt."
 fervor.2002.desc.humble: "Aller Menschen Werk verblasst verglichen mit der Herrlichkeit von [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] weiß dies besser als viele andere Priester: Viele Geschichten über [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] demütiges und bescheidenes Wesen haben bereits weite Verbreitung gefunden. Anstatt das angenehme Leben zu genießen, das [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] Rang [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_D')] erlauben würde, sieht man [virtuous_theocrat.GetFirstNameNoTooltip] oft barfuß unter den ärmsten Mitgliedern [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] Gemeinde wandeln."
 fervor.2002.desc.deceitful: "Der Verstand ist das größte Geschenk, das [ROOT.Char.GetFaith.KnowledgeGodName] den Menschen machte, da er uns von den Tieren unterscheidet.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stellt ein leuchtendes Beispiel dieser Wahrheit dar. Mit [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]em scharfen Verstand und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er spitzen Zunge hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] schon zahlreiche Zyniker, Lästerer und – so sagen manche – sogar Dämonen ausgestochen und der Lächerlichkeit preisgegeben."
 fervor.2002.desc.honest: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ist für viele [virtuous_theocrat.GetFaith.GetAdherentNamePlural] wegen [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Ehrlichkeit zu einer berühmten und höchst angesehenen Person geworden.\n\nKeine Lüge ist zu klein, keine Wahrheit zu unbequem, als dass diese tugendhafte Person sich ihr nicht stellen würde. Auf diese Weise wurde [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] zu einem Vorbild, das tagtäglich weitere Gläubige inspiriert."
 fervor.2002.desc.honest.pope: "Die meisten [virtuous_theocrat.GetFaith.GetAdherentNamePlural] werden noch lange der Ehrlichkeit von [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] gedenken.\n\nKeine Lüge ist zu klein, keine Wahrheit zu unbequem, als dass diese tugendhafte Person sich ihr nicht stellen würde. Auf diese Weise wurde [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] zu einem Vorbild, das tagtäglich weitere Gläubige inspiriert."
 fervor.2002.desc.craven: "Das Leben ist ein kostbares Geschenk, und [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hat viele [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Anhänger dazu gebracht, der Tugend der Vorsicht zu folgen, um unnötige Risiken zu meiden und ein langes Leben im Dienste von [ROOT.Char.GetFaith.HighGodName] zu führen.\n\n[virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')|U] verlässt kaum [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] Gotteshaus ([virtuous_theocrat.GetFaith.HouseOfWorship]), denn dort soll es sicherer als in jeder Schatzkammer oder Festung sein."
 fervor.2002.desc.brave: "Viele aufstrebende Prediger kommen tagtäglich zum Gotteshaus ([virtuous_theocrat.GetFaith.HouseOfWorship]) von [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], um sich Rat von dieser erlauchten Lichtgestalt zu holen.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] ist berühmt geworden für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e unerschütterliche Entschlossenheit und Furchtlosigkeit. Ob bei der Jagd nach wilden Tieren oder der Konfrontation mit Ketzern und Gotteslästerern: [virtuous_theocrat.GetFirstNameNoTooltip] ist stets bereit, jedem Feind die Stirn zu bieten."
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ist zu einem leuchtenden Beispiel dafür geworden, wie entscheidend ein Dasein in Abgeschiedenheit für die Läuterung der Seele ist.\n\nIndem [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] den Trubel der üblichen Gesellschaft meidet, konnte [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] in eine Zwiesprache mit dem Göttlichen treten, von der die meisten [virtuous_theocrat.GetFaith.GetAdherentNamePlural] nur träumen können."
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ist zu einer Stütze [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Gemeinde geworden.\n\nStets ist [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] bereit, [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en Schäfchen zuzuhören und sich ihrer anzunehmen, wodurch [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] genau jenen Gemeinschaftssinn verkörpert, der oft gepredigt, aber nur selten so sehr gelebt wird."
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zeigt immer wieder solchen Einsatz in der Gemeinde, dass alle [virtuous_theocrat.GetFaith.GetAdherentNamePlural] bestrebt sind, es ihm gleichzutun.\n\nStets hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] ein offenes Ohr für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] Schäfchen, wodurch [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] jenen Gemeinschaftssinn verkörpert, der oft gepredigt, aber selten so gelebt wird."
 fervor.2002.desc.ambitious: "Wenige streben mit größerem Eifer und Entschlossenheit nach der Gunst von [ROOT.Char.GetFaith.HighGodName] als [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.Custom('DE_PRO_POS_S_3P')|U] unermüdliches Streben nach Ruhm ist für zahllose junge [virtuous_theocrat.GetFaith.GetAdherentNamePlural] in nah und fern zum Vorbild geworden."
 fervor.2002.desc.content: "Viele meinen, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] würde aufrichtig jenes Loslassen von weltlichen Belangen praktizieren, das derart zentral für das [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Dogma ist.\n\nDieser Mensch zeigt keinerlei Interesse an Ruhm und Berühmtheit, sondern ist damit zufrieden, ein Leben im Dienste von [ROOT.Char.GetFaith.HighGodName] zu führen."
 fervor.2002.desc.arbitrary: "Jeder vernünftige Gelehrte weiß, dass das Göttliche unbegreiflich und in stetem Wandel ist, doch nur wenige verkörpern sein Wesen so sehr wie [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nDer [virtuous_theocrat.Custom('GetCouncilOrTitleName')] von [scoped_primary_title.GetNameNoTier] steht in dem Ruf, rasche und unergründliche Urteile zu fällen, was so manchen auf die Idee bringt, dass [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] von [ROOT.Char.GetFaith.HighGodName] selbst berührt wurde."
 fervor.2002.desc.just: "Der Ruf von [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] als unerschrocken und unangreifbar hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_D')] viel Respekt eingebracht.\n\nOft wendet man sich an [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_A')], damit [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] Streitigkeiten schlichtet, denn [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] wird als Verkörperung jener göttlichen Gerechtigkeit gesehen, die so zentral für das [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip|l]e Dogma ist."
 fervor.2002.desc.cynical: "In [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en vielen Jahren des Lernens und Predigens hat [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] sich einen illustren Ruf für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] kritisches Denken erarbeitet.\n\n[ROOT.Char.GetFaith.HighGodName] hat die Welt mit Rätseln erfüllt, und nur durch beständiges Fragen und eine rationale Haltung können die Gläubigen wahrhaftige Erleuchtung erlangen."
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stellt in den Augen vieler ein Bollwerk des Glaubens wider die Verderbnis und die Ketzerei dar.\n\nAls Mensch von unbeugsamer Hingabe kämpft [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] Tag und Nacht, um sicherzustellen, dass alle Mitglieder [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Gemeinde das [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Dogma bis ins Kleinste einhalten."
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stellt in den Augen vieler ein Bollwerk des Glaubens wider die Verderbnis und die Ketzerei dar.\n\nAls Mensch von unbeugsamer Hingabe kämpft [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] Tag und Nacht, um sicherzustellen, dass die Integrität des Glaubens ([virtuous_theocrat.GetFaith.GetName]) erhalten bleibt und die bedingungslose Treue des Klerus gegenüber den dogmatischen Wahrheiten dieses Glaubens niedergelegt wurden."
 fervor.2002.desc.paranoid: "Wenn Ketzer und Gotteslästerer hinter jeder Ecke lauern, mag ein scharfer und wacher Verstand das beste Werkzeug für jeden sein, der [ROOT.Char.GetFaith.HighGodName] treu ergeben ist.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] war mit [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en Abhandlungen zur Ketzerei ein Quell der Inspiration für zahllose Prediger, was wiederum für die dauerhafte Integrität unseres Glaubens sorgt."
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hat in den letzten Jahren hart daran gearbeitet, die offenbarte Wahrheit zu verbreiten, dass der [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Mensch aufrichtig und unverstellt sein sollte.\n\nNur wenn wir den Worten unserer Mitmenschen bedingungslos glauben können, kann so wiederum Ehrlichkeit entstehen."
 fervor.2002.desc.compassionate: "Als wahrlich gesegnete Seele ist [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zu einem echten Vorbild geworden, was [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Nächstenliebe angeht. [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')|U] führt [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] Schäfchen mit sanfter Hand, hat stets ein offenes Ohr und ist jederzeit dazu bereit, jenen zu helfen, die weniger Glück hatten und auf der Suche nach Anleitung zu [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_D')] kommen."
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] hat [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en Geschwistern und Anhängern im Glauben unzählige Male bewiesen, wie wichtig es für ein frommes [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]es Leben ist, sich sowohl von Verführungen als auch von Schmerz fernzuhalten.\n\nDie Leidenschaften, die die stoffliche Welt hervorbringt, sind vergänglich und bedeutungslos, wenn man sie mit der Pracht des Himmels vergleicht."
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wird unter [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]en Schäfchen in gleichem Maße respektiert wie gefürchtet. Als gnadenloser Mensch verbringt [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e Tage damit, Sünder zu bestrafen, wann und wo immer [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] sie findet, denn nur durch die Apotheose des Leids können ihre Seelen Läuterung erfahren."
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wird unter den Gläubigen in gleichem Maße respektiert wie gefürchtet. Als gnadenloser Mensch verbringt [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e Tage damit, Sünder zu bestrafen, wann und wo immer [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] sie findet, denn nur durch die Apotheose des Leids können ihre Seelen Läuterung erfahren."
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ist zu einem Symbol der grenzenlosen Vergebung von [ROOT.Char.GetFaith.HighGodName] geworden.\n\nStets ist [virtuous_theocrat.GetFirstNameNoTooltip] bereit, jenen eine helfende Hand und einen unbefangenen Geist zu bieten, die dies gerade brauchen. So trägt [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] entscheidend dazu bei, den [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glaubensgrundsatz am Leben zu erhalten, wonach niemand wirklich ohne Schuld ist und deshalb auch niemand außer [ROOT.Char.GetFaith.HighGodName] über andere richten kann."
 fervor.2002.desc.fallback: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wird von vielen als Verkörperung der [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Tugend gesehen.\n\nDurch [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] makelloses Verhalten und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e unermüdliche Arbeit in der Lehre und Forschung sowie beim Predigen hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] merklich dabei geholfen, dem Glauben in den letzten Jahren neues Leben einzuhauchen."
 fervor.2001.a.a: "[virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Vorbild für uns alle!"
 fervor.2001.a.b: "Wie lobenswert."
 fervor.2001.a.c: "Doch verrichtet [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] dieses Werk zum eigenen Ruhm oder dem von [ROOT.Char.GetFaith.HighGodName]?"
