 religious_interaction.2104.desc: "Am letzten Abend der Prüfung von [prisoner.GetTitledFirstName] rührt [prisoner.Custom('DE_PRO_PER_S_3P_N')] sich nicht, als wir uns [prisoner.Custom('DE_PRO_PER_S_3P_D')] nähern. Einer der Diener setzt [prisoner.Custom('DE_PRO_PER_S_3P_D')] eine Flasche an die Lippen, doch das Wasser rinnt [prisoner.Custom('DE_PRO_PER_S_3P_D')] nur das Kinn hinunter.\n\n„Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) hat gesprochen!“, erklärt der [ROOT.Char.Custom('DefaultPriestTitle')] mit erhobenen Händen. „Dieser Mensch ist schuldig!“"
 religious_interaction.2104.desc.drowned: "Als wir uns der Stelle nähern, an der wir [prisoner.GetTitledFirstName] an einen Pfahl gebunden zurückgelassen haben, wird rasch klar, dass etwas nicht stimmt. [prisoner.Custom('DE_PRO_POS_S_3P')|U] Pfahl ist vermutlich nach vorn gekippt, geradewegs in den Tümpel, neben dem wir [prisoner.Custom('DE_PRO_PER_S_3P_A')] zurückgelassen hatten. Die Fesseln, die wir [prisoner.Custom('DE_PRO_PER_S_3P_D')] angelegt hatten, haben wohl gehalten, und durch das Gewicht des Baumstamms, das auf [prisoner.Custom('DE_PRO_PER_S_3P_D')] lastete, gab es kein Entrinnen.\n\n„Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) hat gesprochen!“, verkündet der [ROOT.Char.Custom('DefaultPriestTitle')], die Hände zum Himmel erhoben. „Dieser Mensch ist schuldig!“"
 religious_interaction.2104.desc.oasisdrowned: "Als wir uns der Stelle nähern, an der wir [prisoner.GetTitledFirstName] an einen Pfahl gebunden zurückgelassen haben, wird rasch klar, dass etwas nicht stimmt. [prisoner.Custom('DE_PRO_POS_S_3P')|U] Pfahl ist vermutlich nach vorn gekippt, geradewegs in die Oase, in der wir [prisoner.Custom('DE_PRO_PER_S_3P_A')] zurückgelassen hatten. Die Fesseln, die wir [prisoner.Custom('DE_PRO_PER_S_3P_D')] angelegt hatten, haben wohl gehalten, und durch das Gewicht des Baumstamms, das auf [prisoner.Custom('DE_PRO_PER_S_3P_D')] lastete, gab es kein Entrinnen.\n\n„Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U]) hat gesprochen!“, verkündet der [ROOT.Char.Custom('DefaultPriestTitle')], die Hände zum Himmel erhoben. „Dieser Mensch ist schuldig!“"
 religious_interaction.2104.b.drowned: "Nun, ich schätze, so kann man es auch sehen …"
