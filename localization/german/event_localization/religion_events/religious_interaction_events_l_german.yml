l_german:
 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "Nach viel Gebet und Meditation habe ich beschlossen, Euch das Recht zu gewähren, Euch von Eurem Ehepartner [secondary_recipient.GetFirstNameNoTooltip] scheiden zu lassen,"
 religious_interaction.1.consanguinity: "weil Ihr verwandt seid."
 religious_interaction.1.fallback: "weil der Verdacht eines Ehebruchs besteht."
 religious_interaction.1.adultery: "weil es einen Ehebruch gab."
 religious_interaction.1.different_faith: "weil er nicht dem wahren Glauben angehört."
 religious_interaction.1.eunuch: "weil er körperlich nicht passend ausgestattet ist."
 religious_interaction.1.a: "Es tut mir leid, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "Nach langer Überlegung habe ich beschlossen, dass es für unser Haus das Beste wäre, wenn Ihr das Recht bekommt, Euch von Eurem Ehepartner [secondary_recipient.GetFirstNameNoTooltip] scheiden zu lassen,"
 religious_interaction.2.infertility: "weil man sich weigert, die Ehe zu vollziehen."
 religious_interaction.2.adultery: "weil durch [secondary_recipient.Custom('DE_PRO_POS_S_3P')]en Beischlaf mit einer anderen Person die Heiligkeit des Ehestandes geschmäht wurde."
 religious_interaction.3.desc: "Ich habe Eure Notlage bedacht und entschieden, Eurem Ansinnen stattzugeben."
 religious_interaction.3.defensive_war: "Mögen diese Mittel Euch dabei helfen, den Glauben gegen [war_target.GetTitledFirstName] und die vorrückenden [war_target.GetFaith.GetAdjective|l]en Horden zu verteidigen!"
 religious_interaction.2.offensive_war: "Mögen Euch diese Mittel den Sieg im Krieg gegen [war_target.GetTitledFirstName] bringen!"
 religious_interaction.3.fallback: "Mögen diese Mittel Euch helfen, den wahren Glauben in Euren Ländereien zu verbreiten!"
 religious_interaction.3.a: "Gepriesen sei [ROOT.Char.GetFaith.WealthGodName]! Hier kommt die Steuerrückzahlung!"
 religious_interaction.3.b: "Diese Mittel werden mir den Sieg bringen!"
 religious_interaction.3.c: "Ich werde diesen Reichtum weise nutzen."
 religious_interaction.3.d: "Dieses Gold wird meinen ausgehungerten Schatztruhen etwas Labsal bringen!"
 religious_interaction.32.desc: "Ich habe Eure Anfrage bedacht und entschieden, sie abzulehnen."
 religious_interaction.32.a: "O nein!"
 religious_interaction.4.desc: "Ich habe über Eure Bitte nachgedacht und habe entschieden, Euren Anspruch auf [target.GetName] anzuerkennen."
 religious_interaction.4.child: "Da [secondary_recipient.GetTitledFirstName] nur ein Kind ist, seid Ihr durchaus im Recht, dort einzugreifen."
 religious_interaction.4.they_are_female: "Da [secondary_recipient.GetTitledFirstName] nur eine Frau ist, seid Ihr durchaus im Recht, dort einzugreifen."
 religious_interaction.4.they_are_male: "Da [secondary_recipient.GetTitledFirstName] nur ein Mann ist, seid Ihr durchaus im Recht, dort einzugreifen."
 religious_interaction.4.fallback: "Es ist sind unerschütterliche Beweise ans Licht gekommen, dass unsere Ahnen in der Tat in uralten Zeiten dieses Land regierten."
 religious_interaction.4.a: "Ich werde mich als würdiger Herrscher beweisen!"
 religious_interaction.42.desc: "Ich habe Eure Anfrage bezüglich eines Anspruchs auf [target.GetName] bedacht und entschieden, sie abzulehnen."
 religious_interaction.42.a: "Verdammt noch eins!"
 religious_interaction.5.child: "Da Ihr minderjährig seid"
 religious_interaction.5.they_are_female: "Da Ihr eine Frau seid"
 religious_interaction.5.they_are_male: "Da Ihr ein Mann seid"
 religious_interaction.5.fallback: "Da es Euch offensichtlich an Frömmigkeit mangelt"
 religious_interaction.5.outro: "und dies der Kirche große Sorgen bereitet, habe ich [actor.GetName] auf [actor.Custom('DE_PRO_POS_S_3P')]en Wunsch hin einen Anspruch auf [target.GetName] gewährt."
 religious_interaction.5.a: "Das ist eine Farce!"
 religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc: "Nach viel Gebet und Meditation habe ich beschlossen, Eurem Wunsch Genüge zu tun und [secondary_actor.GetFirstNameNoTooltip] und [secondary_recipient.GetFirstNameNoTooltip] die Scheidung zu gewähren,"
 religious_interaction.6.consanguinity: "weil sie verwandt sind."
 religious_interaction.6.fallback: "weil der Verdacht eines Ehebruchs besteht."
 religious_interaction.6.adultery: "weil es einen Ehebruch gab."
 religious_interaction.6.different_faith: "weil sie nicht dem wahren Glauben angehören."
 religious_interaction.6.eunuch: "weil sie körperlich nicht passend ausgestattet sind."
 religious_interaction.6.a: "Es tut mir leid, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa: "Fatwa angewiesen!"
 religious_interaction.1001.t: "Rechtliche Verdammung!"
 religious_interaction.1001.desc: "Mein[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], ließ mich in einem Schreiben, das von [actor.Custom('DE_PRO_POS_S_3P')]em [actor.GetFaith.PriestNeuter] verfasst wurde, als sündig verdammen!\n\nDies könnte als rechtliche Basis für die Anfechtung meiner Befähigung dienen, in [recipient.GetFaith.GetAdjective|l]en Landen zu herrschen."
 religious_interaction.1001.a: "Wäre [actor.Custom('DE_PRO_PER_S_3P_N')] nicht mein Lehnsherr, würde ich …"
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName] kann einen meiner Titel [revoke|E]"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "Es ist lobenswert, dass Ihr Buße für Eure Sünden tun wollt. Ich nehme Eure großzügige Spende an und entsende Euch im Gegenzug meinen Segen."
 religious_interaction.1011: "Eure Missetaten sind viel zu schwer, als dass man sie nur mit Gold wiedergutmachen könnte. Wenn Ihr für Eure Sünden wirklich büßen wollt, müsst Ihr Eure Lebensweise ändern und mir beweisen, dass Ihr aufrichtig Vergebung sucht. Erst dann kann ich Eure Spende annehmen."
 religious_interaction.1020: "Ich habe verstörende Nachrichten von [actor.GetTitledFirstName] über Eure Missetaten erhalten."
 religious_interaction.1021: "Ihr mögt Euch selbst [actor.GetFaith.GetAdherentName] nennen, doch Eure Taten beweisen, dass Ihr nicht wirklich dem Pfad von [actor.GetFaith.HighGodName] folgt. Da ich nicht dulden kann, dass sich Euer ruchloses Verhalten hinter der Maske einer [actor.GetFaith.GetAdjective|l]en Rechtschaffenheit verbirgt, habe ich keine Wahl, als Euch aus dem Glauben zu exkommunizieren. Möge [actor.GetFaith.HighGodName] Eurer Seele gnädig sein."
 religious_interaction.1022: "Am schwersten verstören mich die Geschichten, die Ihr über die Missetaten von [secondary_recipient.GetTitledFirstName] erzählt habt. Es schmerzt mich sehr, doch ich stimme Euch zu, dass es zum Wohl des [actor.GetFaith.GetAdjective|l]en Glaubens ist, wenn [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] exkommuniziert wird."
 religious_interaction.1023: "Was bildet Ihr Euch ein, dass Ihr die Exkommunizierung eines anderen erbittet? Der [actor.GetFaith.GetAdjective|l] Glaube ist doch kein Mittel des politischen Vorankommens! Ihr solltet Euch glücklich schätzen, dass ich nicht Euch exkommuniziere, weil Ihr um so etwas bittet. "
 religious_interaction.1024: "Ich merke schon, dass Ihr Eure Sünden wirklich bereut und große Anstrengungen unternommen habt, um Euch von ihnen reinzuwaschen. Auch wenn Eure Vergehen gegen den [actor.GetFaith.GetAdjective|l]en Glauben wirklich schwer wogen, lassen mich Eure jüngsten Taten doch glauben, dass Ihr noch eine Chance verdient habt.\n\nAngesichts dessen hebe ich Eure Exkommunikation auf und heiße Euch zurück im Schoß des [actor.GetFaith.GetAdjective|l]en Glaubens willkommen."
 religious_interaction.1025: "Meint Ihr, ich würde Leute leichtfertig exkommunizieren? Meint Ihr, dass eine halbherzige Entschuldigung ausreicht, um das wiedergutzumachen? Bettelt, so viel Ihr nur wollt: Ich werde Euch nicht wieder zurück in den [actor.GetFaith.GetAdjective|l]en Glauben lassen, bis Ihr bewiesen habt, dass Ihr Eure ruchlose Lebensweise wirklich geändert habt."
 religious_interaction.1030: "Nach reiflicher Überlegung habe ich beschlossen, dass Eure Worte wahr und weise sind. Ich werde mich einem Klosterorden anschließen und ein neues Leben allein im Dienst von [actor.GetFaith.HighGodName] beginnen."
 religious_interaction.1031: "Euer Vorschlag, mein ganzes Leben auszutilgen und mich in irgendeinem abgeschiedenen Kloster zu verkriechen, ist einfach lächerlich. Ich bin zufrieden da, wo ich bin, und habe keine Pläne, daran etwas zu ändern."
 religious_interaction.1000.positive: "Ich freue mich, dass [recipient.GetFirstNameNoTooltip] die Weisheit in meiner Bitte erkannte."
 religious_interaction.1000.negative: "Höchst bedauerlich …"
 religious_interaction.1000.strong_negative: "Verdammt noch eins!"
 religious_interaction.1024.positive: "Ich freue mich, dass [recipient.GetFirstNameNoTooltip] die Weisheit dieses Vorgehens erkannte."
 religious_interaction.2002.desc: "Ich habe mich entschieden, dem Licht zu folgen und zum [ROOT.Char.GetFaith.GetName] zu konvertieren!"
 religious_interaction.2002.a: "Gepriesen sei [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2003.desc: "Mein Glaube ist zu stark, um sich weltlichen Worten zu beugen. Ich werde mich lieber im Jenseits entlohnen lassen."
 religious_interaction.2003.hooking_out: "\n\nIch möchte Euch auch daran erinnern, dass Ihr mir etwas schuldet und Ihr mir lieber nicht noch weiter zusetzt, nur weil ich ein wahrer Gläubiger bin."
 religious_interaction.2003.a: "Es ging mir doch nur um Euer Seelenheil."
 religious_interaction.2003.b: "Nun, Ihr werdet den Preis dafür in dieser Welt entrichten!"
 religious_interaction.2003.c: "Meint nicht, dass ich Euch einfach damit davonkommen lasse!"
 religious_interaction.2003.d: "Oh, ich denke, Ihr werdet genau das glauben, was ich Euch sage."
 religious_interaction.2011.desc: "Gern würde ich mich Euren Lobpreisungen anschließen, doch die schieren Kosten der Umgestaltung unserer [recipient.GetFaith.HouseOfWorshipPlural] und der Verkündung unter meinen Bauern …\n\nWenn Ihr mir bei diesen Bemühungen helfen würdet, wäre ich auch eher bereit, zu [ROOT.Char.GetFaith.HighGodName] zu beten."
 religious_interaction.2011.a: "Alles für den Glauben."
 religious_interaction.2011.b: "Ich werde nicht für Eure ewige Erlösung zahlen!"
 religious_interaction.2011.c: "Ihr werdet es für etwas sehr viel Wertvolleres als Gold tun."
 religious_interaction.2012.desc: "Ich erkenne die Weisheit in Eurem Glauben, doch ich hoffe, Ihr erkennt auch, was für ein langer, gewundener Pfad es von der Finsternis ins Licht ist.\n\nVielleicht würde die Reise für mich leichter werden, wenn Ihr versprächet, mich überall zu unterstützen, wohin mich dieser Weg führt."
 religious_interaction.2012.a: "Ich nehme das Angebot an. Zum Wohl des [ROOT.Char.GetFaith.GetNameNoTooltip]s allerorten."
 religious_interaction.2012.b: "Ich werde nicht um Eure Seele feilschen!"
 religious_interaction.2012.c: "Erst müsst Ihr mir noch andere Schulden zahlen."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nEs wird Zeit, dass Ihr mir ins Licht folgt, [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. In Anbetracht all dessen, was Ihr mir schuldet, verlange ich, dass Ihr zum [actor.GetFaith.GetName] konvertiert!"
 religious_interaction.2021.a: "Ich … Meinethalben, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
