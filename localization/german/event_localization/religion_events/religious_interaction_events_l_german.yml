 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "Eine große Debatte"
 religious_interaction.2400.desc: "Der Page zittert vor Angst, als er mir den Brandbrief von [actor.GetTitledFirstName] vorliest: Ich werde zu einer öffentlichen Debatte über die Tugenden und Sünden unseres gemeinsamen Glaubens herausgefordert, und gleichzeitig wird infrage gestellt, ob ich dessen Grundsätze auch befolge.\n\nMein Diener scheut sich, weiter vorzulesen, da der Tonfall des Schreibens keinen Zweifel daran lässt, wie [actor.GetShortUINameNoTooltip] meine Frömmigkeit einschätzt."
 religious_interaction.2400.a: "Diese Kröte! Herausforderung angenommen!"
 religious_interaction.2400.a.tt_success: "Die öffentliche Debatte demütigt [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip] stellt meinen Glauben erfolgreich infrage"
 religious_interaction.2400.b: "Ich werde den Namen von [recipient.GetFaith.HighGodName] nicht mit dieser Farce besudeln."
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip] wird darüber in Kenntnis gesetzt"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U] hat meine Herausforderung zu einer Debatte abgelehnt"
 used_literalist_debate_modifier: "Unlängst debattiert"
 used_literalist_debate_modifier_desc: "Dieser Charakter hat vor Kurzem eine Debatte über die Grundlagen seines Glaubens begonnen."
 literally_debated_modifier: "Unlängst debattiert"
 literally_debated_modifier_desc: "Dieser Charakter wurde vor Kurzem in eine Debatte über die Grundlagen seines Glaubens verwickelt."
 religious_interaction.2401.desc_intro: "Wir treffen uns in einer großen Halle in [debate_locale.GetNameNoTierNoTooltip], wo wir auf wackligen Tischen stehen, die kaum einen Meter voneinander entfernt sind, umgeben von einer Schar eifriger Zuschauer. Die Menge schweigt und wartet darauf, dass die Debatte beginnt.\n\n"
 religious_interaction.2401.desc_won: "Binnen einer Stunde rede ich [recipient.GetTitledFirstName] in Grund und Boden: Ich greife [recipient.Custom('DE_PRO_POS_S_3P')]e Frömmigkeit an, [recipient.Custom('DE_PRO_POS_S_3P')] Verständnis von Tugend und stelle sogar infrage, ob [actor.GetFaith.HighGodName] [recipient.Custom('DE_PRO_PER_S_3P_A')] wirklich als treu ergeben erachten kann. Die Menge tobt und bewirft [recipient.GetTitledFirstNameNoTooltip] mit faulen Eiern und schimmelnden Kohlköpfen, bis [recipient.Custom('DE_PRO_PER_S_3P_N')] aus der Halle flieht."
 religious_interaction.2401.desc_lost: "Die verbale Attacke von [recipient.GetTitledFirstName] beginnt unverzüglich und lässt mir kaum Gelegenheit zu reagieren, und schon bald hat die Menge ihren Sieger erkoren.\n\nIch harre noch ein paar Minuten aus und stelle mich dem Hagel aus verfaultem Gemüse, trete dann aber doch den Rückzug an, als mir ein Mitglied der Bauernschaft ein lebendes Huhn an den Kopf wirft."
 religious_interaction.2401.a_won: "Liebt [actor.GetFaith.HighGodName] mich denn nicht mehr?"
 religious_interaction.2401.a_lost: "Diese Menschen haben keine Ahnung von unserer Religion!"
 religious_interaction.2402.desc_won: "Obwohl [actor.GetTitledFirstName] bei der Herausforderung noch so überheblich war, schmilzt [actor.Custom('DE_PRO_POS_S_3P')]e Selbstsicherheit vor meinem Ansturm vernichtender Worte und frommer Kritik dahin. Es dauert nicht lange, bis die Menge sich ebenfalls beteiligt, und mein[actor.Custom('DE_END_PRO_S_N')] Gegner[actor.Custom('DE_END_NOU_S_GS_N')] flieht unter einem Hagel aus fauligem Gemüse und einem besonders angriffslustigen Gockel."
 religious_interaction.2402.desc_lost: "Obwohl ich mein Bestes gebe, hat [actor.GetTitledFirstName] [actor.Custom('DE_PRO_POS_S_3P')]e Argumente eindeutig sehr gut und vorausschauend ausgewählt: Die Menge frisst [actor.Custom('DE_PRO_PER_S_3P_D')] beinahe sofort aus der Hand. [actor.Custom('DE_PRO_PER_S_3P_N')|U] tadelt mich dennoch mehr als eine Stunde lang und bezichtigt mich jeder nur vorstellbaren Sünde: [actor.Custom('DE_PRO_PER_S_3P_N')|U] legt sogar nahe, dass [recipient.GetFaith.HighGodName] mich womöglich nicht als treu ergeben erachtet.\n\nIrgendwann ergreife ich die Flucht, verfolgt von einem Hagel aus fauligem Gemüse, das die Menge auf mich wirft."
 religious_interaction.2403.desc: "[victim.GetTitledFirstName] hat keine Chance. Obwohl [victim.Custom('DE_PRO_PER_S_3P_N')] sich für gut vorbereitet hält, schlage ich [victim.Custom('DE_PRO_POS_S_3P')]e armseligen Argumente beiseite wie Fliegen. Bei jedem Gegenargument zuckt [victim.GetFirstNameNoTooltip] zusammen, als hätte ich ihn geschlagen. Mit der Zeit wird [victim.Custom('DE_PRO_PER_S_3P_N')] so unfähig, sich zu verteidigen, dass sogar die Menge schweigt.\n\n„… und deshalb“, sage ich und erhebe dramatisch meine Hand, um mit einem anschuldigenden Finger quer durch den Raum zu zeigen, „werdet Ihr niemals …“\nIch halte inne, als ich bemerke, wie [victim.GetFirstNameNoTooltip] nach Luft schnappt und sich"
 religious_interaction.2403.conclusion_either: "die Brust hält."
 religious_interaction.2403.conclusion_man: "den Arm hält."
 religious_interaction.2403.conclusion_woman: "den Bauch hält."
 religious_interaction.2403.a.low_compassion: "„Ihr wählt also den Ausweg des Feiglings.“"
 religious_interaction.2403.a.zealous: "„Offenbar haben die höheren Mächte einen Sieger auserkoren.“"
 religious_interaction.2403.a.stubborn: "„He, ich bin noch nicht fertig!“"
 religious_interaction.2403.a: "„Ist … Ist alles in Ordnung?“"
 religious_interaction.2403.a.tt: "[victim.GetShortUIName] erleidet einen Herzinfarkt und [Concept('character_death_dies', 'Stirbt')|E]"
 religious_interaction.2500.desc: "Endlich kommt Ihr zu Sinnen … Das muss ein Zeichen von [ROOT.Char.GetFaith.HighGodNameAlternate] sein! Der einzig wahre Glaube heißt Euch willkommen."
 religious_interaction.2500.a: "Gelobt seien die höchsten Mächte!"
 religious_interaction.2501.desc: "Das soll doch wohl ein Witz sein? Eure durchschaubaren Versuche einer politischen Flucht werden Euch den Zorn von [recipient.GetFaith.HighGodName] nicht ersparen!"
