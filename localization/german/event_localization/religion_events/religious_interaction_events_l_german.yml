 #I have been left in the sun to die!
 religious_interaction.2100.t: "Eine höhere Gerechtigkeit"
 religious_interaction.2100.desc: "Nachdem ich weiß die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) wie lange in einer dunklen Zelle verbracht habe, blendet mich das grelle Tageslicht. Die Wachen, die mich aus dem Kerker in die Wildnis geleiten, sind überraschend still, ja sogar feierlich ernst.\n\n"
 religious_interaction.2100.descwaterlogged: "Die Sonne strahlt zwar hell, doch der sumpfige Boden, auf dem ich stehe, schmatzt und saugt an meinen Füßen. Bald sehe ich [Select_CString(imprisoner.IsFemale, 'meine Kerkermeisterin', 'meinen Kerkermeister')] [imprisoner.GetTitledFirstName], [imprisoner.Custom('DE_ART_DEF_S_N')] sich selbstgefällig, aber etwas behäbig über den aufgeweichten Grund nähert, in Begleitung mehrerer [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "Die Sonne strahlt zwar hell, doch der sumpfige Boden, auf dem ich stehe, schmatzt und saugt an meinen Füßen. Bald entdecke ich [Select_CString(imprisoner.IsFemale, 'meine Kerkermeisterin', 'meinen Kerkermeister')] [imprisoner.GetTitledFirstName], [imprisoner.Custom('DE_ART_DEF_S_N')] sich ein wenig unsicher wirkend über den aufgeweichten Grund nähert, in Begleitung mehrerer [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest: "Die Sonne scheint hell und fällt in getupften Strahlen durch die Baumkronen. Bald entdecke ich [Select_CString(imprisoner.IsFemale, 'meine Kerkermeisterin', 'meinen Kerkermeister')] [imprisoner.GetTitledFirstName], [imprisoner.Custom('DE_ART_DEF_S_N')] sich durch das Dickicht kämpft, in Begleitung mehrerer [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "Die Sonne brennt auf die Wüste herab und glitzert auf der Oberfläche der Oase. Bald entdecke ich [Select_CString(imprisoner.IsFemale, 'meine Kerkermeisterin', 'meinen Kerkermeister')] [imprisoner.GetTitledFirstName], [imprisoner.Custom('DE_ART_DEF_S_N')] durch das Wasser patscht, in Begleitung mehrerer [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.deschostile: "Als ich [imprisoner.GetTitledFirstName] sehe, flankiert von einem Dutzend [imprisoner.Custom('DefaultPriestTitlePlural')], wird mir klar, was unser kleiner Ausflug bedeutet.\n\n„[ROOT.Char.GetFullNameNoTooltip]. Ihr werdet hier an diesen Pfahl gefesselt, und die höchste Instanz ([imprisoner.GetFaith.HighGodName]) wird über Euer Schicksal entscheiden. Falls Ihr unschuldig seid, überlebt Ihr, doch solltet Ihr schuldig sein, ereilt Euch der Tod.“"
 religious_interaction.2100.middledefault: "„Für Eure Vergehen werdet Ihr von der Allmacht der höchsten Instanz ([imprisoner.GetFaith.HighGodName|U]) gerichtet werden“, dröhnt [imprisoner.Custom('DE_PRO_PER_S_3P_N')]. Die Wachen treten vor und binden meine Gliedmaßen an einen Pfahl. Die [imprisoner.Custom('DefaultPriestTitlePlural')] beginnen mit ausgestreckten Armen ein Klagelied. Dann zieht sich die Gruppe zurück. Ich bin allein und soll verdursten."
 religious_interaction.2100.middleoasis: "„Für Eure Vergehen werdet Ihr von der Allmacht der höchsten Instanz ([imprisoner.GetFaith.HighGodName|U]) gerichtet werden“, dröhnt [imprisoner.Custom('DE_PRO_PER_S_3P_N')]. Die Wachen treten vor und binden meine Gliedmaßen an einen Pfahl, der brusttief in der Oase steckt. Die [imprisoner.Custom('DefaultPriestTitlePlural')] beginnen mit ausgestreckten Armen ein Klagelied. Dann zieht sich die Gruppe zurück. Ich bin allein und soll verdursten."
 religious_interaction.2100.endwaterlogged: "\n\nIch schaue mich in meiner durchnässten Umgebung um."
 religious_interaction.2100.endpleasant: "\n\nIch schaue mich in meiner angenehmen Umgebung um."
 religious_interaction.2100.endforest: "\n\nIch schaue mich in meiner grünen Umgebung um."
 religious_interaction.2100.endoasis: "\n\nIch blicke hinunter zum Wasser."
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U] wird gerecht über mich richten!"
 religious_interaction.2100.a.unbeliever: "Ihr lasst mich #EMP wirklich#! hier zurück?!"
 religious_interaction.2100.a.confused: "Ähm …"
 religious_interaction.2100.a.success: "Ihr überlebt die Prüfung"
 religious_interaction.2100.a.failure: "Ihr vergeht unter der Sonne"
 #I have survived!
 religious_interaction.2101.t: "Begnadigt von der höchsten Instanz ([imprisoner.GetFaith.HighGodName|U])"
 religious_interaction.2101.start.desc: "Wasser, ich brauche Wasser! Meine Kehle, mein Kopf, meine Haut … Ich brenne!\n\nWaren wirklich Dämonen hier, die über mein Elend lachten? Hat [ROOT.Char.GetFaith.WaterGodName] mir wirklich eine Flasche Wasser angeboten? Ich trank und trank, doch mein Durst wurde einfach nicht gestillt."
 religious_interaction.2101.end.desc: "\n\nAls [imprisoner.GetTitledFirstName] zurückkehrt und eine Flasche an meine Lippen gedrückt wird, lichtet sich der Nebel in meinem Geist. [imprisoner.Custom('DE_ART_DEF_S_N')|U] [imprisoner.GetTitleAsNameNoTooltip] scheint ein wenig enttäuscht, mich noch lebend vorzufinden, doch der göttliche Wille hat gesprochen."
 religious_interaction.2101.desc.pleasant: "Ich habe meine angeketteten Tage im Freien fast #EMP genossen#!. Die Vögel sangen, die Sonne wärmte mir die Haut und Regentropfen erfrischten mich und löschten meinen Durst.\n\nAls [imprisoner.GetTitledFirstName] zurückkehrt, ist [imprisoner.Custom('DE_PRO_PER_S_3P_N')] sichtlich verärgert über mein Befinden und meine allgemein gute Laune, doch [imprisoner.Custom('DE_PRO_PER_S_3P_N')] muss sich den eigenen Bedingungen beugen: Das Göttliche hat gesprochen!"
 religious_interaction.2101.desc.oasis: "Ich habe meine angeketteten Tage in den kühlen Wassern der Oase fast #EMP genossen#!. Die Sonne brannte zwar heiß, doch die Seile waren locker genug, dass ich mich hinunterbeugen und trinken konnte.\n\nAls [imprisoner.GetTitledFirstName] zurückkehrt, ist [imprisoner.Custom('DE_PRO_PER_S_3P_N')] sichtlich verärgert über meine Verfassung und meine allgemein gute Laune, aber [imprisoner.Custom('DE_PRO_PER_S_3P_N')] muss sich den eigenen Bedingungen beugen: Das Göttliche hat gesprochen!"
 religious_interaction.2101.a: "Ich bin unschuldig!"
 #They survived...
 religious_interaction.2102.desc: "Am letzten Abend der Prüfung von [prisoner.GetTitledFirstName] finden wir [prisoner.Custom('DE_PRO_PER_S_3P_A')] bewusstlos, aber noch immer lebend vor.\n\n„Das ist ein Wunder!“, erklärt der [ROOT.Char.Custom('DefaultPriestTitle')] mit erhobenen Händen. „[ROOT.Char.GetFaith.HighGodName|U] hat gesprochen! Dieser Mensch ist unschuldig!“"
 religious_interaction.2102.oasis: "Als ich durch das Wasser der Oase wate, in der [prisoner.GetTitledFirstName] angebunden wurde, finde ich [prisoner.Custom('DE_PRO_PER_S_3P_A')] nicht nur bei Bewusstsein, sondern bei bester Gesundheit vor.\n\n„Das ist ein Wunder!“, erklärt der [ROOT.Char.Custom('DefaultPriestTitle')] mit erhobenen Händen. „Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U]) hat gesprochen! Dieser Mensch ist unschuldig!“\n\nVerdrossen knirsche ich mit den Zähnen, als die [ROOT.Char.Custom('DefaultPriestTitlePlural')] [prisoner.GetFirstNameNoTooltip] losbinden. Warum haben wir [imprisoner.Custom('DE_PRO_PER_S_3P_A')] gerade #EMP hier#! gelassen?!"
 religious_interaction.2102.pleasant: "Als ich durch das Wasser der Oase wate, in der [prisoner.GetTitledFirstName] angebunden wurde, finde ich [prisoner.Custom('DE_PRO_PER_S_3P_A')] nicht nur bei Bewusstsein, sondern #EMP grinsend#! vor.\n\n„Das ist ein Wunder!“, erklärt der [ROOT.Char.Custom('DefaultPriestTitle')] mit erhobenen Händen. „Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U]) hat gesprochen! Dieser Mensch ist unschuldig!“\n\nVerdrossen knirsche ich mit den Zähnen, als die [ROOT.Char.Custom('DefaultPriestTitlePlural')] [prisoner.GetFirstNameNoTooltip] losbinden. Warum haben wir [prisoner.Custom('DE_PRO_PER_S_3P_A')] gerade #EMP hier#! gelassen?!"
 religious_interaction.2102.a: "Die höheren Mächte wollen es so."
 religious_interaction.2102.b: "Also mir scheint [prisoner.Custom('DE_PRO_PER_S_3P_N')] ziemlich tot …"
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U] hat nicht #EMP immer#! recht!"
 religious_interaction.2102.b.success: "Eure Einmischung bleibt unbemerkt"
 religious_interaction.2102.b.failure: "Ihr werdet als Mörder bloßgestellt"
 #I have died...
 religious_interaction.2103.t: "Gepeinigt von der höchsten Instanz ([imprisoner.GetFaith.HighGodName|U])"
 religious_interaction.2103.end.desc: "\n\nWenn das der Wille der höheren Mächte ist, habe ich das ja vielleicht verdient. Vielleicht bin ich … böse."
 religious_interaction.2103.desc.pleasant: "Ich war so übermütig, so töricht. So lange unter freiem Himmel zu sein, würde jedem schwer zusetzen – das verstehe ich nun. Tagsüber brennt die Sonne, nachts heult der Wind und schleudert mich umher, und der Himmel bleibt schrecklich und gnadenlos wolkenfrei.\n\nWasser, Wasser. Es ist überall um mich herum, eingeschlossen in der Umarmung der Natur, doch es gibt keinen Tropfen, den ich trinken könnte. Mein Kopf hängt schlaff herunter."
 religious_interaction.2103.desc.waterlogged: "Obwohl der Wind mir zu schaffen macht und die Sonne auf meiner Haut brennt, erfrischt mich zumindest der stetige Regen, der so oft über diese Gegend zieht. Ich lächle zum Himmel hinauf, als ein weiterer Wolkenbruch beginnt.\n\nPlötzlich beginnt die Welt zu wanken. Zuerst unmerklich, dann schneller und schneller. Es dauert einige Augenblicke, bis ich merke, dass mein Pfahl aus dem Gleichgewicht geraten ist und nun unmittelbar in den Tümpel vor mir kippt!\n\nAls ich aufs Wasser pralle, versuche ich wie wild, mich zu befreien, doch es ist sinnlos. All meine Gliedmaßen sind gefesselt, und das Gewicht des Baumstamms drückt mich tiefer in den flachen Teich. Ich schreie, aber kein Ton entweicht meiner Kehle, und das Wasser strömt in meinen Mund, um die Leere zu füllen."
 religious_interaction.2103.desc.oasis: "Während ich meine Prüfung ableiste und die Sonne auf meiner Haut brennt, erfrischt mich zumindest das Wasser, das gegen meine Brust plätschert – ich wurde schließlich mitten in der Oase aufgehängt.\n\nPlötzlich beginnt die Welt zu wanken. Zuerst unmerklich, dann schneller und schneller. Es dauert einige Augenblicke, bis ich merke, dass der weiche Sand unter meinem Pfahl nachgibt und ich nach vorn in die Oase kippen werde!\n\nAls ich aufs Wasser pralle, versuche ich wie wild, mich zu befreien, doch es ist sinnlos. All meine Gliedmaßen sind gefesselt, und das Gewicht des Baumstamms drückt mich tiefer ins Wasser. Ich schreie, aber kein Ton entweicht meiner Kehle, und das Wasser strömt in meinen Mund, um die Leere zu füllen."
 religious_interaction.2103.a: "Ich … Ich bin so müde …"
 religious_interaction.2103.b: " #DIE1 Bl–#! #DIE2 blubb …#!"
