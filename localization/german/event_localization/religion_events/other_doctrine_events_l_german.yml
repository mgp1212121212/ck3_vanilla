l_german:
 #False conversion events.
 false_conversion.0020.t: "Kryptoreligion"
 false_conversion.0020.desc: "Nach außen hin befolge ich die Anweisungen meiner Religion strengstens. Ich lebe nach [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Werten, lese unsere heiligen Schriften und besuche die Gottesdienste.\n\nHinter verschlossenen Türen jedoch finde ich es schwer, mich von den alten Lehren zu trennen, und ein Teil von mir sehnt sich danach, diese Gebräuche wieder offen zu praktizieren.\n\nVielleicht wäre jetzt ja der richtige Zeitpunkt, meine [old_faith.GetAdherentNameNoTooltip|l]e Identität öffentlich zu machen, gemeinsam mit möglichst vielen geheimen Anhängern und kürzlich Konvertierten?"
 false_conversion.0020.desc_landless: "Bisher bin ich den Vorschriften meiner Religion ([ROOT.Char.GetFaith.GetNameNoTooltip]) strengstens gefolgt. Ich lebe nach [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Werten, lese unsere heiligen Schriften ([ROOT.Char.GetFaith.GetNameNoTooltip]) und besuche die Gottesdienste.\n\nHinter verschlossenen Türen jedoch finde ich es schwer, mich von den alten Lehren zu trennen, und ein Teil von mir sehnt sich danach, zu den alten Bräuchen zurückzukehren.\n\nVielleicht wäre jetzt ja der richtige Zeitpunkt, meine [old_faith.GetAdherentNameNoTooltip|l]e Identität wieder anzunehmen und diese [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] zu verankern?"
 false_conversion.0020.a: "[old_faith.HighGodName|U] kennt mein Herz!"
 false_conversion.0020.b: "Nein, nein, die Zeit ist noch nicht reif."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "Amnestie für Anhänger von Kryptoreligionen"
 false_conversion.0030.desc_start: "Mir ist zu Ohren gekommen, dass Menschen in meinem Reich insgeheim verborgenen Glaubensrichtungen anhängen, völlig oder teilweise.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Obwohl ich mit Leib und Seele [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] bin, vertritt mein Glaube seit jeher das Ideal des Pluralismus, und es scheint mir eine Schande, dass jemand seinen Glauben geheim halten muss, aus Angst, verfolgt zu werden.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Einige dieser geheimen Gläubigen könnten [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] sein, die vor langer Zeit von religiöser Verfolgung in die Schatten gezwungen wurden.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Mit fällt es selbst schwer, die Rituale und Ansichten des alten Glaubens hinter mir zu lassen. Obschon ich niemals öffentlich zugeben würde, dass ich ihnen noch immer anhänge, blutet mir das Herz voll Mitleid mit diesen geheimen Zirkeln der Anhänger dieser Kryptoreligion.\n\n"
 false_conversion.0030.desc_end: "Als [ROOT.Char.GetTitleAsNameNoTooltip] könnte ich natürlich eine öffentliche Amnestie für alle falschen Konvertiten veranlassen …"
 false_conversion.0030.a: "Jeder sollte frei sein in seiner Verehrung des Göttlichen!"
 false_conversion.0030.a.tt: "Ich werde in Kenntnis gesetzt, wie viele Anhänger von Kryptoreligionen mein Angebot annehmen."
 false_conversion.0030.b_no_secret_faith: "Krypto-was? Das ist doch Unfug."
 false_conversion.0030.b_has_secret_faith: "Manche Geheimnisse sollte man besser für sich behalten."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "Mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Lehnsherr[ROOT.Char.GetLiege.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetLiege.GetTitledFirstName] hat für [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] öffentlich verkündet, dass jeder seiner Anbetung des Göttlichen offen nachkommen dürfe, unabhängig vom Wesen seines Glaubens. [ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_N')|U] bietet all jenen Amnestie, die ihrer Religion im Geheimen nachgehen."
 false_conversion.0031.a: "Endlich treten wir aus den Schatten!"
 false_conversion.0031.b: "Lügen über Toleranz hören wir nicht zum ersten Mal …"
 false_conversion.1000.t: "[ROOT.Char.GetFaith.GetName|U] – Das muss ein Ende haben"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat nun letztlich doch verlangt: Mein Glaube"
 false_conversion.1000.desc_has_family: "und der des Rests meiner Familie"
 false_conversion.1000.desc_convert: "muss ein anderer ([actor.GetFaith.GetName]) werden.\n\n"
 false_conversion.1000.desc_forced: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] hat mir mit [actor.Custom('DE_PRO_POS_S_3P')]er Forderung den Dolch auf die Brust gesetzt, indem [actor.Custom('DE_PRO_PER_S_3P_N')] [actor.Custom('DE_PRO_POS_S_3P')] Druckmittel gegen mich einsetzte. Sollte ich die Konsequenzen riskieren, kann ich meinen Glauben ([ROOT.Char.GetFaith.GetName]) allerdings auch weiterhin ausüben –"
 false_conversion.1000.desc_voluntary: "Ich habe [actor.Custom('DE_PRO_POS_S_3P')]e Forderungen akzeptiert – mehr oder weniger. Doch vielleicht gibt es eine Möglichkeit, diesen neuen Glauben ([actor.GetFaith.GetNameNoTooltip]) offen zu predigen und dennoch meinen alten Glauben ([ROOT.Char.GetFaith.GetName]) weiter auszuüben –"
 false_conversion.1000.desc_bold: "in heimlichem Trotz."
 false_conversion.1000.desc_cowardly: "hinter dem Schleier."
 false_conversion.1000.desc_outro: "\n\nDies ist eine sehr schwerwiegende Entscheidung, wenn man sie allein zu treffen hat …"
 false_conversion.1000.a: "Die alten Wege sterben heute."
 false_conversion.1000.b_single: "Ich werde den einen Glauben ([actor.GetFaith.GetNameNoTooltip]) auf den Lippen tragen, doch einen anderen ([ROOT.Char.GetFaith.GetNameNoTooltip]) in meinem Herzen."
 false_conversion.1000.b_sanctioned_single: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) wird mir vergeben, dass ich meinen Glauben ([ROOT.Char.GetFaith.GetName]) im Geheimen ausübe."
 false_conversion.1000.b_plural: "Wir werden den einen Glauben ([actor.GetFaith.GetNameNoTooltip]) auf unseren Lippen tragen, doch einen anderen ([ROOT.Char.GetFaith.GetNameNoTooltip]) in unseren Herzen."
 false_conversion.1000.b_sanctioned_plural: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) wird uns vergeben, dass wir unseren Glauben ([ROOT.Char.GetFaith.GetName]) im Geheimen ausüben."
 false_conversion.1010.desc_has_no_family: "und [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] und ich haben lange Nächte damit verbracht, den Forderungen von [actor.GetTitledFirstNameNoTooltip] auszuweichen – ohne Erfolg. Schließlich sagt [spouse.GetFirstNameNoTooltip] [spouse.Custom('DE_PRO_POS_S_3P')]e Meinung:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "„Wir können die höchste Macht ([spouse.GetFaith.HighGodName]) nicht aufgeben, ganz gleich, was [actor.GetTitledFirstNameNoTooltip] verlangt. Wir müssen sie weiterhin verehren, wenn auch nur im Geheimen.“"
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "„Ob wir nun den einen Glauben ([actor.GetFaith.GetNameNoTooltip]) oder den anderen ([spouse.GetFaith.GetNameNoTooltip]) ausüben, macht für mich wenig Unterschied. Doch wenn [actor.GetTitledFirstNameNoTooltip] nun unbedingt will, dass wir dem einen ([actor.GetFaith.GetNameNoTooltip]) folgen, warum sollten wir dem dann nicht auch nachkommen?“"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "„Obschon es mich schmerzt, das zu sagen, können wir es uns nicht leisten, unseren Glauben ([spouse.GetFaith.GetNameNoTooltip]) weiter auszuüben, auch nicht im Geheimen. Wir müssen uns dem Willen von [actor.GetTitledFirstNameNoTooltip] beugen und uns zu einem neuen Glauben ([actor.GetFaith.GetNameNoTooltip]) bekennen.“"
 false_conversion.1010.desc_outro_demure: "\n\nSoll ich den Rat [Select_CString(spouse.IsFemale, 'meiner', 'meines')]"
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')|l]en"
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')|l]en"
 false_conversion.1010.desc_outro_wife_husband: "[Select_CString(spouse.IsFemale, 'Gattin', 'Gatten')] befolgen?"
 false_conversion.2000.t: "Ein Moment der Schwäche"
 false_conversion.2000.desc_intro: "[vulnerable_relation.Custom2('MyCharacterIntroduction', owner)|U] und ich verbringen viel Zeit miteinander, und"
 false_conversion.2000.desc_descriptor_grief: "[vulnerable_relation.Custom('DE_PRO_POS_S_3P')] überwältigender Kummer"
 false_conversion.2000.desc_descriptor_depression: "[vulnerable_relation.Custom('DE_PRO_POS_S_3P')]e überwältigende Niedergeschlagenheit"
 false_conversion.2000.desc_descriptor_stress: "[vulnerable_relation.Custom('DE_PRO_POS_S_3P')] überwältigendes Gefühl der Anspannung"
 false_conversion.2000.desc_bridge: "werden für mich immer deutlicher.\n\n"
 false_conversion.2000.desc_quote_grief: "„Selbst die kleinsten Dinge erinnern mich an [deceased_character.GetFirstName]“, klagt [vulnerable_relation.GetTitledFirstNameNoTooltip]. „Wie soll ich nun ohne [deceased_character.Custom('DE_PRO_PER_S_3P_A')] in dieser Welt leben?“"
 false_conversion.2000.desc_quote_depression: "„Jeder Tag ist härter als der letzte“, vertraut mir [vulnerable_relation.GetTitledFirstNameNoTooltip] an. „Wie kann ich so weitermachen, wenn mein Lebenswille langsam dahinschwindet?“"
 false_conversion.2000.desc_quote_stress: "„Die täglichen Leiden des Lebens sind mir zur Qual geworden“, klagt [vulnerable_relation.GetTitledFirstNameNoTooltip]. „Jeden Tag bete ich um eine Errettung aus meinem unausweichlichen Los.“"
 false_conversion.2000.desc_outro: "\n\nVielleicht kann die höchste Macht ([owner.GetSecretFaith.HighGodName]) dieser siechen Hülle neues Leben einhauchen …"
 false_conversion.2000.a: "„Ein neuer Glaube ([owner.GetSecretFaith.GetName]) wird Euren Kummer lindern.“"
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip] wird eine heimliche Konvertierung zu einem anderen Glauben ([owner.GetSecretFaith.GetNameNoTooltip]) in Betracht ziehen"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip] findet Trost bei der höchsten Macht ([owner.GetSecretFaith.HighGodName])"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip] wird durch meinen Vorschlag beleidigt"
 false_conversion.2000.b: "Es ist falsch, mehr zu tun, als [vulnerable_relation.GetTitledFirstNameNoTooltip] zu trösten."
 false_conversion.2001.t: "Meine Zeit der Not"
 false_conversion.2001.desc_grief: "Es vergeht kein Tag, an dem ich mich nicht an [deceased_character.GetTitledFirstName] erinnere. Jeder Erinnerung an [deceased_character.Custom('DE_PRO_POS_S_3P')] Leben in dieser Welt folgt eine neue Welle des Kummers."
 false_conversion.2001.desc_depression: "Die Tage ziehen sich endlos in die Länge, mit neuen Freuden und Sorgen von allen, die mich umgeben. Und doch bleibe ich hier, verloren in einem Meer von Grau, in dem ich die letzten [vulnerable_relation.GetAge] Jahre ertrunken bin."
 false_conversion.2001.desc_stress: "Ich habe die Angewohnheit entwickelt, unwillkürlich zu zucken. Ich kaue an meinen Nägeln, knirsche mit den Zähnen und gehe vor Erschöpfung auf und ab, bevor ich mich wach ins Bett lege. Und dennoch werde ich von einer Anspannung überwältigt, die ich nicht begreifen kann."
 false_conversion.2001.desc_outro: "\n\nGerade als ich mich frage, wie ich weitermachen soll, flüstert mir [vulnerable_relation.Custom2('RelationToMeAddress', owner)] ins Ohr: „Ihr müsst nur die heilende Kraft eines neuen Glaubens ([owner.GetSecretFaith.GetName]) annehmen, [owner.Custom2('RelationToMeAddress', vulnerable_relation)], und Eure Sorgen werden vergessen sein.“"
 false_conversion.2001.a: "Dann werde ich mich diesem neuen Glauben ([owner.GetSecretFaith.GetNameNoTooltip]) von ganzem Herzen hingeben!"
 false_conversion.2001.b: "Was genau wollt Ihr damit andeuten, [owner.GetTitledFirstNameNoTooltip]?"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip] sagt nichts weiter … Zumindest vorerst"
 false_conversion.8000.t: "Mein entlarvter Glaube"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat enthüllt, dass ich hinter verschlossenen Türen meinen eigenen Glauben ([ROOT.Char.GetSecretFaith.GetName]) ausübe!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verlangt, dass ich offen Buße tue und mich einer ganz bestimmten himmlischen Macht ([disapproving_chaplain.GetFaith.HighGodName]) unterwerfe."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schweigt in dieser Sache und so muss ich mich allen Forderungen nach Buße selbst stellen."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "Ich werde nie wieder am wahren Glauben ([ROOT.Char.GetFaith.GetNameNoTooltip]) zweifeln!"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip] – das ist der einzig wahre Glaube!"
 event_false_convert_my_vassal.t: "Vasall offenbarte Kryptoglauben"
 event_false_convert_my_liege.t: "Lehnsherr offenbarte Kryptoglauben"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName] hat [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em öffentlichen Glauben als Anhänger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [ROOT.Char.GetFaith.GetName] abgeschworen und sich als Anhänger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] einer Kryptoreligion offenbart."
 event_false_converts.t: "Offenbarte Anhänger von Kryptoreligionen"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] meiner Vasallen mit Landbesitz wandten sich von ihrem öffentlichen Glauben ab.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] landlose Vasallen an meinem Hof wandten sich von ihrem öffentlichen Glauben ab.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] meiner Grafschaften bargen große kryptoreligiöse Gemeinden, die ihren versteckten Glauben nun öffentlich machten."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] meiner Vasallen mit Landbesitz wandten sich von ihrem öffentlichen Glauben ab.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] landlose Vasallen an meinem Hof wandten sich von ihrem öffentlichen Glauben ab."
 event_false_converts_counties_only.desc: "[ROOT.Var('num_false_converts_counties').GetValue|V0] Grafschaften in meinem Reich bargen große kryptoreligiöse Gemeinden, die ihren versteckten Glauben nun mit mir gemeinsam öffentlich machten."
 false_convert_modifier: "Vermutete falsche Konvertiten"
 false_convert_modifier_desc: "Von vielen Gemeinden in diesem Land wird nach wie vor vermutet, dass sie ihrem alten Glauben im Geheimen noch nachgehen."
 relieved_cryptos_modifier: "Erleichterte Anhänger von Kryptoreligionen"
 relieved_cryptos_modifier_desc: "Die Bevölkerung hier ist mir dankbar dafür, dass ich ihr erlaube, ihrem Glauben wieder öffentlich nachzugehen."
 #Spreading the crypto-faith events
 convert_to_crypto_religion_key: "Zum Kryptoglauben [ROOT.Char.GetSecretFaith.GetNameNoTooltip] bekehren"
 convert_to_crypto_religion_interaction_key: "Zum Kryptoglauben „[actor.GetSecretFaith.GetNameNoTooltip]“ bekehren"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak (Komplott)#!"
 convert_to_crypto_religion_interaction_desc: "Versuchen, [recipient.GetShortUINameNoTooltip] zu [Select_CString(recipient.IsFemale, 'einer heimlichen Anhängerin', 'einem heimlichen Anhänger')] eines anderen Glaubens ([actor.GetSecretFaith.GetName]) zu machen."
 convert_to_crypto_religion: "Zum #D Kryptoglauben#! bekehren"
 convert_to_crypto_religion_desc: "Ich werde die Weisheit der wissenden Mächte ([SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName]) an [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] weitergeben und [SCHEME.GetTargetCharacter.Custom('DE_PRO_PER_S_3P_A')] dazu bringen, heimlich einem anderen Glauben ([SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]) anzuhängen."
 convert_to_crypto_religion_desc_general: "Bringt einer Zielperson bei, heimlich einem anderen Glauben ([CHARACTER.GetSecretFaith.GetName]) anzuhängen."
 convert_to_crypto_religion_action: "Bekehren"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon! $convert_to_crypto_religion$ Das Komplott endet"
 convert_to_crypto_religion_general_desc: "Ein [scheme|E], um eine Zielperson mit einem Geheimglauben vertraut zu machen, in der Hoffnung, die eigene geheime Gemeinde zu vergrößern."
 convert_to_crypto_religion_no_more_secret: "Ich übe nicht länger den Kryptoglauben [CHARACTER.GetSecretFaith.GetName] aus."
 convert_to_crypto_religion_invalid: "Ich kann [target.GetShortUIName|U] nicht länger zum Kryptoglauben [CHARACTER.GetSecretFaith.GetName] bekehren."
