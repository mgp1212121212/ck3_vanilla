 jewish_events.0001.t: "Das Ende der [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Vielehe"
 jewish_events.0001.desc: "Über Jahrhunderte hinweg blieb unklar, ob es zulässig ist, mehrere Ehepartner zu besitzen, doch nach einem kleinen Konzil der einflussreichsten Rabbiner ihres Glaubens ([ROOT.Char.GetFaith.GetName]) wurde beschlossen, dass die Vielehe nicht länger eine Praxis ist, die der [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Glaube erlaubt.\n\nDie Entscheidung beruht vor allem auf der Sorge, dass eine Person nicht in der Lage ist, mehrere Ehepartner angemessen zu versorgen, und dass die Praxis der Vielehe dazu führen kann, dass die Ehepartner sündige Akte der Eifersucht gegeneinander begehen."
 jewish_events.0001.a: "So sei es."
 jewish_events.0001.b: "Wir [ROOT.Char.GetCulture.GetCollectiveNoun] werden unsere Sitten nicht aufgeben!"
 jewish_events.0001.c: "Ich glaube, die Rabbiner vergessen sich."
