l_german:
 faith_conversion.1001.t: "Bekehrung"
 faith_conversion.1001.start: "Mit meiner Entscheidung zu einem neuen Glauben ([new_faith.GetName]) zu konvertieren, lasse ich einen [new_faith.PriestNeuter] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in mein Lager', 'an meinen Hof')] kommen und die Riten durchführen.\n\n"
 faith_conversion.1001.desc: "Da das Schicksal meiner unsterblichen Seele auf dem Spiel steht, kann ich nur beten, dass ich die richtige Entscheidung getroffen habe.\n\nDoch abseits der Metaphysik"
 faith_conversion.1001.desc.zealous: "Als [template_priest.Custom('DE_PRO_PER_S_3P_N')] die Zeilen aus den heiligen Schriften zitiert, kann ich #EMP spüren#!, wie der Glaube in mir entbrennt: Ohne jeden Zweifel ist mein Geist auf dem rechten Pfad.\n\nDoch ganz gleich, wie groß mein Eifer auch sein mag,"
 faith_conversion.1001.desc.zealous.carnal_male: "Als [template_priest.Custom('DE_PRO_PER_S_3P_N')] die Zeilen aus den heiligen Schriften zitiert, kann ich #EMP spüren#!, wie der Glaube in mir wächst: Ohne jeden Zweifel ist mein Geist auf dem rechten Pfad.\n\nDoch ganz gleich, wie groß mein Eifer auch sein mag,"
 faith_conversion.1001.desc.zealous.carnal_female: "Als [template_priest.Custom('DE_PRO_PER_S_3P_N')] die Zeilen aus den heiligen Schriften zitiert, kann ich #EMP spüren#!, wie der Glaube in mir pulsiert: Ohne jeden Zweifel ist mein Geist auf dem rechten Pfad.\n\nDoch ganz gleich, wie groß mein Eifer auch sein mag,"
 faith_conversion.1001.desc.compassionate: "Da das Schicksal meiner unsterblichen Seele – sowie das der Seelen meiner Untertanen – auf dem Spiel steht, kann ich nur beten, dass ich die richtige Entscheidung getroffen habe.\n\nDoch abseits der Metaphysik"
 faith_conversion.1001.desc.reincarnation: "Da das Leben meiner nächsten Inkarnation auf dem Spiel steht, kann ich nur beten, dass ich die richtige Entscheidung getroffen habe.\n\nDoch abseits der Metaphysik"
 faith_conversion.1001.desc.cynical: "Auch wenn ich nicht an das Gefasel glaube, dass der [new_faith.PriestNeuter] von sich gibt, hatte eine Konvertierung doch genug politische Vorteile zu bieten, sodass mir nun klar wird, dass ich schon viel früher hätte konvertieren sollen.\n\nUngeachtet meiner Gründe "
 faith_conversion.1001.end.is_vassal.convert_away: "sind meine drängendsten Sorgen doch weltlicher Natur: Wie wird [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] reagieren, wenn [my_liege.Custom('DE_PRO_PER_S_3P_N')] erfährt, dass ich [my_liege.Custom('DE_PRO_POS_S_3P')]en Glauben abgelehnt habe?"
 faith_conversion.1001.end.is_vassal.convert_to: "kann ich erleichtert in dem Wissen aufatmen, dass [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] meinen Glauben nicht mehr gegen mich verwenden kann."
 faith_conversion.1001.end.is_top_liege.convert_away: "sind meine drängendsten Sorgen weltlicher Natur: Die meisten meiner Vasallen folgen einem anderen Glauben. Werde ich mein Reich gegen interne Aufstände oder fremde Opportunisten geeint halten können?"
 faith_conversion.1001.end.is_top_liege.convert_to: "kann ich beruhigt in dem Wissen sein, dass der Großteil meines Reichs im Glauben geeint als wahrlich [new_faith.GetAdjectiveNoTooltip]es Land hinter mir steht."
 faith_conversion.1001.end.is_landless_adventurer: "bringt die Vorstellung, dass sich der neue Glaube ([new_faith.GetNameNoTooltip]) von meinem bescheidenen Lager aus Schritt für Schritt verbreitet, mein Herz zum Singen."
 faith_conversion.1001.a: "Gelobt sei [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1001.b: "Wenigstens habe ich [template_priest.GetFirstNameNoTooltip], um mich anzuleiten …"
 faith_conversion.1101.toast: "Lehnsherr konvertierte zum Glauben"
