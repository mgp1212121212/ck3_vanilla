l_german:
 travel_danger_events.5000.t: "$travel_danger_prefix$ Eine streitsüchtige Bande"
 travel_danger_events.5000.intro.land: "Als wir durch [location.GetName] wandern, hält unsere Karawane auf einer Lichtung, die von einer natürlichen Begrenzung ([location.Custom('GetProvinceFoliageDesc')]) umrahmt wird. Ich gehe auf den entstandenen Tumult zu, nur um festzustellen, dass [entourage_member_one.GetFirstName] und [entourage_member_two.GetFirstName] einen wutentbrannten Streit führen.\n\n"
 travel_danger_events.5000.intro.sea: "Als ich mehrere dumpfe Schläge und wütende Schreie von draußen höre, eile ich aus dem Unterdeck und finde [entourage_member_one.GetFirstName] und [entourage_member_two.GetFirstName] in einem heftigen Streit vor.\n\n"
 travel_danger_events.5000.craven: "„Warum quält Ihr mich, [entourage_member_two.GetFirstNameNoTooltip]? Ich hasse es, von hinten erschreckt zu werden! Vor allem, wenn wir durch dieses Terrain reisen!“\n\n„Ach was, das war doch nur ein Scherz! Fasst ein bisschen Mut – um unser aller willen …“"
 travel_danger_events.5000.brave: "„Reißt Euch zusammen, Ihr wehleidige kleine Kreatur, und #EMP kämpft gegen mich#!! Zeigt mir, was Ihr könnt! Ein Feigling wie Ihr hat kein Recht, auf dieser Reise zu sein!“ [entourage_member_one.GetFirstNameNoTooltip] spuckt auf den Boden.\n\n[entourage_member_two.GetFirstNameNoTooltip] duckt sich nur vor Angst und schluchzt leise vor sich hin."
 travel_danger_events.5000.chaste: "„Hört endlich auf, über Eure lüsternen … #EMP Unternehmungen#! zu plappern, Ihr [entourage_member_two.Custom('InsultNounSexual')]! Ich will nichts mehr davon hören!“ [entourage_member_one.GetFirstNameNoTooltip] hält sich verlegen die Hände vor das Gesicht.\n\n„Lasst das, [entourage_member_one.GetFirstNameNoTooltip]! Ich weigere mich, mich für meine Bedürfnisse zu schämen …“, antwortet [entourage_member_two.GetFirstNameNoTooltip] entrüstet."
 travel_danger_events.5000.stubborn: "„Ich schwöre Euch, wir sind auf dem falschen Weg! Ich werde keinen einzigen Schritt weitergehen, bevor wir das nicht geklärt haben!“, schreit [entourage_member_one.GetFirstNameNoTooltip].\n\n„#EMP Ihr sturer alter Bock!#! Seht Ihr nicht, dass das ganze Gefolge von Euch und Eurer törichten Art erschöpft ist?“"
 travel_danger_events.5000.generous: "„Zum letzten Mal, [entourage_member_two.GetFirstNameNoTooltip]: Ich habe nichts mehr zu entbehren! Wie könnt Ihr es wagen, noch mehr Gold zu verlangen, nachdem ich mich von Euch habe völlig ausbluten lassen!“, schreit [entourage_member_one.GetFirstNameNoTooltip] wütend.\n\n„Aber ich brauche mehr! Seid nicht so geizig, [entourage_member_one.GetFirstNameNoTooltip]!“"
 travel_danger_events.5000.gregarious: "„Kommt schon, [entourage_member_two.GetFirstNameNoTooltip]! Ich versuche nur, mir die Zeit zu vertreiben. Sollten wir uns nicht ein wenig kennenlernen?“, ruft [entourage_member_one.GetFirstNameNoTooltip] mit düsterer Miene.\n\n[entourage_member_two.GetFirstNameNoTooltip] schüttelt sich vor Unbehagen und scheint bereit, zurück nach [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] zu flüchten."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip] wendet sich beunruhigt an mich und erklärt: „[entourage_member_two.GetFirstNameNoTooltip|U] will mich nicht in Ruhe lassen! Sagt dieser Affenseele, dass ich meine Ruhe brauche!“\n\n„Ich habe nur einen Scherz über den zierlichen Wuchs von [entourage_member_one.GetFirstNameNoTooltip] gemacht! Und diese eine Sache eben ([entourage_member_one.Custom('PointOfRidicule')])! Ehrlich!“"
 travel_danger_events.5000.just: "„Wie könnt Ihr es wagen, mich von meinem Pferd zu stoßen, [entourage_member_one.GetFirstNameNoTooltip]! Ihr gottloser Trottel!“, ruft [entourage_member_two.GetFirstNameNoTooltip] auf dem Boden liegend.\n\n„Ich kann nicht für Euren deutlichen Mangel an Geschick verantwortlich gemacht werden“, antwortet [entourage_member_one.GetFirstNameNoTooltip] mit einem süffisanten Grinsen."
 travel_danger_events.5000.patient: "„… und so gelang es mir, mich aus einer solch verzweifelten Lage zu befreien, als ich zuvor einmal [location.GetNameNoTooltip] besuchte. Das erinnert mich tatsächlich an eine andere Geschichte …“\n\n„#EMP Kein Wort mehr, [entourage_member_one.GetFirstNameNoTooltip]!#!“, wirft [entourage_member_two.GetFirstNameNoTooltip] ein."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] jammert lautstark. „Werden wir es #EMP jemals#! bis nach [next_destination.GetName] schaffen? Ich kann einfach keine Meile mehr gehen!“\n\n„Wir werden ankommen, wenn wir ankommen! Euer undankbares Gezeter bringt nichts als schlechte Laune für den Rest des Gefolges. Wenn es nach mir ginge, hätten wir Euch in [random_visited_province.GetNameNoTooltip] zurückgelassen!“"
 travel_danger_events.5000.temperate: "„Ihr sündiges, gefräßiges Schwein! Könnt Ihr denn wenigstens nicht einmal eine einzige Stunde lang nicht nur ans Essen denken?!“\n\n „Aber ich bin #EMP sooooo#! hungrig! Ich kann nur an all die dekadenten Nachspeisen denken, die wir in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] zurückgelassen haben“, jammert [entourage_member_two.GetFirstNameNoTooltip] sabbernd."
 travel_danger_events.5000.paranoid: "„Ihr wurdet hierhergeschickt, um mich zu erledigen! Lügt mich nicht an, Ihr [entourage_member_one.Custom('InsultAdjective')|l]er Agent der Verstellung!“, schreit [entourage_member_one.GetFirstNameNoTooltip] in völliger Panik.\n\n„Beruhigt Euch, [entourage_member_one.GetFirstNameNoTooltip]! Ich bin’s doch nur! Wie könnt Ihr nur so etwas denken?“, antwortet [entourage_member_two.GetFirstNameNoTooltip] und versucht, [Select_CString(entourage_member_one.IsFemale, 'die Frau', 'den Mann')] zu beruhigen."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip] scheint die Tugenden des eigenen Glaubens ([entourage_member_one.GetFaith.GetNameNoTooltip]) zu preisen. „… doch Ihr versteht nicht, wie wichtig die höchste Instanz ([entourage_member_one.GetFaith.HighGodName]) für ein gelungenes Leben ist. Es ist von größter Wichtigkeit, dass –“\n\n„#EMP Nicht das schon wieder!#!“, sagt [entourage_member_two.GetFirstNameNoTooltip] die Augen verdrehend. „Ihr guten Mächte ([entourage_member_two.GetFaith.HighGodName]): Falls Ihr hier zuhört, so rettet mich vor diesem Hohlkopf! Ich flehe Euch an!“"
 travel_danger_events.5000.fallback: "„Ich habe genug von Eurem Blödsinn, Ihr abscheulicher Dummkopf!“, sagt [entourage_member_one.GetFirstNameNoTooltip] und stampft mit dem Fuß auf.\n\n„Ihr seid hier doch auf dieser ganzen Reise nur am Jammern! An jeder Kreuzung habt Ihr herumgenörgelt und gefragt: ‚#EMP Sind wir schon da?#!‘!“, erwidert [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.a: "Kommt schon. Ihr beide findet doch sicher eine Einigung."
 travel_danger_events.5000.a.success: "Ihr überzeugt [entourage_member_one.GetFirstNameNoTooltip] und [entourage_member_two.GetFirstNameNoTooltip], ihre Streitigkeiten beizulegen"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] und [entourage_member_two.GetFirstNameNoTooltip] schaffen es nicht, ihre Streitigkeiten beizulegen"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] verlässt Euer Gefolge"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] verlässt Euer Gefolge"
 travel_danger_events.5000.b: "Wir haben keine Zeit für Euer kleinliches Gezänk!"
 travel_danger_events.5000.c: "Es gibt nur eine Möglichkeit, diese Angelegenheit zu lösen."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip] gewinnt"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip] gewinnt"
 travel_danger_events.5010.t: "$travel_danger_prefix$ Keine Zimmer"
 travel_danger_events.5010.desc.intro: "Nach mehreren Tagen der erschöpfenden Reise haben wir hier in [location.GetName] in einem Gasthaus angehalten und eine Unterkunft für die Nacht gesucht. Mein [ROOT.Char.Custom2('RelationToMeShort', travel_leader)] [travel_leader.GetName] wurde vorgeschickt, damit [travel_leader.Custom('DE_PRO_PER_S_3P_N')] sich nach einer möglichen Unterkunft erkundigen kann. Die mürrische Miene, als [travel_leader.Custom('DE_PRO_PER_S_3P_N')] zum Gefolge zurückkehrt, verheißt jedoch nichts Gutes.\n\n"
 travel_danger_events.5010.desc.seriously: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wie Ihr Euch vielleicht schon denken konntet …“\n\n[travel_leader.Custom('DE_PRO_PER_S_3P_N')|U] lässt den Kopf verzweifelt hängen. Dieser vermaledeite Tunichtgut [angry_char.GetTitledFirstName] ist fest entschlossen, mir diese Reise zur Hölle zu machen!"
 travel_danger_events.5010.desc.again: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wieder einmal sagt der Besitzer dieses Gasthauses, dass sie #EMP keine Zimmer mehr haben#!! Es scheint, dass [angry_char.GetName] unsere Ankunft in dieser Gegend verkündet hat.“"
 travel_danger_events.5010.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], der Besitzer des Gasthauses sagt, er habe keine Zimmer mehr frei, obwohl nur wenige Gäste im Gemeinschaftsraum waren. Ich vermute, er hat dies nur gesagt, weil diese Ländereien [angry_char.GetName] gehören …“"
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] wird diesen Tag noch bereuen …"
 travel_danger_events.5010.a_again: "#EMP Schon wieder?#! Verflucht sei dieser verkommene Mensch!"
 travel_danger_events.5010.a: "Ärgert Euch nicht. Wir werden schon eine andere Unterkunft finden."
 travel_danger_events.5010.b_seriously: "#EMP LASST. MICH. REIN!#!"
 travel_danger_events.5010.b: "Niemand verweigert [ROOT.Char.GetTitledFirstNameNoTooltip] seine Ruhe."
 travel_danger_events.5010.b.flavor: "Ihr versucht, Euch mit Gewalt Zutritt zum Gasthaus zu verschaffen"
 travel_danger_events.5010.b.success: "Der Gastwirt wird überwältigt"
 travel_danger_events.5010.b.failure: "Der Gastwirt schafft es, Euch zu vertreiben"
 travel_danger_events.5010.c: "Ich werde mit dem Gastwirt sprechen."
 travel_danger_events.5010.c.flavor: "Ihr versucht, den Gastwirt davon zu überzeugen, Euch und Euer Gefolge zu beherbergen"
 travel_danger_events.5010.c.success: "Der Gastwirt konnte überzeugt werden"
 travel_danger_events.5010.c.failure: "Der Gastwirt konnte nicht überzeugt werden"
