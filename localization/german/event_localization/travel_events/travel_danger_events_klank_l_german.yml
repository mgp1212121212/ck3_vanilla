l_german:
 travel_danger_events.3000.t: "$travel_danger_prefix$ Auf einem Bergpfad"
 travel_danger_events.3000.desc.first_time: "Einen Fuß nach dem anderen bewege ich mich langsam auf dem schmalen Bergpfad vorwärts. Plötzlich höre ich ein Rumpeln und einen kurzen, rasch verstummenden Schrei.\n\nErschrocken über den Aufruhr drehe ich mich um. Statt [fallen_victim.GetFirstName] hinter mir zu sehen, erblicke ich da nur die müde und nicht minder verblüffte Miene von [char_next_in_line.GetFirstName] sowie ein paar frisch herabgefallene Felsen auf dem Weg.\n\n„Wo ist [fallen_victim.GetFirstNameNoTooltip]?“, erkundige ich mich, wobei es meine Worte kaum aus meinem trockenen Mund herausschaffen.\n\nDie einzige Antwort ist ein leises Pfeifen des Windes."
 travel_danger_events.3000.desc.second_time: "Ich gehe den scheinbar endlosen, schmalen Bergpfad entlang und spüre, wie der Schleier der Müdigkeit meinen Geist benebelt. Ich höre trügerisches Geflüster aus halb vergessenen Erinnerungen und das leise Pfeifen des Windes.\n\nDer alles durchdringende Schrei von [fallen_victim.GetFirstName] hat jedoch etwas sehr Wirkliches. Ein Schauer läuft mir über den Rücken, und als ich mich langsam umdrehe, sehe ich erneut eine menschengroße Lücke in unserer Marschordnung.\n\n„Haben wir … gerade … noch jemanden verloren?“, frage ich gedehnt. [char_next_in_line.GetFirstName] braucht nichts zu sagen. [char_next_in_line.Custom('DE_PRO_POS_S_3P')|U] vor Schreck erstarrtes Gesicht ist Antwort genug."
 travel_danger_events.3000.a.first_time: "Passt auf, wo Ihr hintretet! Wir müssen weiter voran."
 travel_danger_events.3000.a.second_time: "Oh, [fallen_victim.GetFirstNameNoTooltip]! Ich hatte doch #EMP gesagt#!, Ihr sollt aufpassen!"
 travel_danger_events.3000.a.tt: "Das tückische Gelände hat ein weiteres Opfer gefordert. Es war sicher nicht das erste und wird gewiss auch nicht das letzte gewesen sein."
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! Wir werden Euch retten!"
 travel_danger_events.3000.b.tt: "Euer Gefolge und Ihr versucht Euch an einer Bergrettung. #EMP #X Das ist sehr gefährlich.#! #!Viele werden ums Leben kommen."
 travel_danger_events.3000.b.found_nothing: "[fallen_victim.GetFirstNameNoTooltip] konnte nicht gefunden werden."
 travel_danger_events.3000.b.found_cloth: "Es wurde nur ein zerrissenes, blutiges Stück Stoff gefunden."
 travel_danger_events.3000.b.found_fallen_victim: "Allen Widrigkeiten zum Trotz wurde [fallen_victim.GetFirstNameNoTooltip] lebend gefunden."
 travel_danger_events.3000.c.first_time: "Wir werden [fallen_victim.Custom('DE_PRO_PER_S_3P_A')] in unsere Gebete aufnehmen."
 travel_danger_events.3000.c.second_time: "Ihr höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])! Erlöst uns aus dieser Gefahr!"
 travel_danger_events.3000.d.first_time: "Das hätte ich selbst nicht besser machen können!"
 travel_danger_events.3000.d.second_time: "Beim zweiten Mal ist es noch lustiger!"
 travel_danger_events.3001.t: "$travel_danger_prefix$ Lawine!"
 travel_danger_events.3001.desc: "Nach einer langen und beschwerlichen Reise zwischen den verschneiten Berggipfeln wärme ich mich langsam am prasselnden Feuer des örtlichen Gasthauses auf, während [first_avalanche_victim.GetFirstName] und [second_avalanche_victim.GetFirstName] sich draußen um unsere Karawane kümmern. Plötzlich ertönt ein ferner, aber kräftiger, dumpfer und nachhallender Schlag.\n\n„Lawine!“, schreit jemand. Ehe irgendjemand im Haus etwas tun kann, wird das Geräusch lauter und lauter, bis es sich zu einem gewaltigen Donnern steigert, das die Wände und den Boden erbeben lässt. Nach einem Herzschlag oder einer Ewigkeit kehrt schreckliche Stille ein."
 travel_danger_events.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun] wissen, wie man in den Bergen überlebt."
 travel_danger_events.3001.a.alternate: "[travel_leader.GetCulture.GetCollectiveNoun] wissen, wie man in den Bergen überlebt."
 travel_danger_events.3001.a.flavor: "Das ist nichts verglichen mit einer richtigen [ROOT.Char.GetCulture.GetName|l]en Lawine!"
 travel_danger_events.3001.a.flavor.alternate: "Mein $travel_leader_court_position$[travel_leader.Custom('DE_END_NOU_S_GS_N')] [travel_leader.GetFirstName] hat dank [travel_leader.Custom('DE_PRO_POS_S_3P')]er [travel_leader.GetCulture.GetName|l]en Erbe die notwendigen Vorkehrungen gegen die Gefahren der Berge getroffen."
 travel_danger_events.3001.b: "Haltet durch! Hilfe kommt!"
 travel_danger_events.3001.b.flavor: "Wenn Menschen unter Schnee begraben werden, zählt jeder einzelne Augenblick!"
 travel_danger_events.3001.b.success: "Prompte Lawinenrettung"
 travel_danger_events.3001.b.failure: "Schwierige Lawinenrettung"
 travel_danger_events.3001.c: "Ich werde … eine Weile drinnen bleiben."
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc: "ich bedaure, Euch mitteilen zu müssen, dass vor Kurzem eine schreckliche Lawine über [avalanche_location.GetName] hinweggefegt ist.\n\nSie hat viele Seelen mitgerissen und das Leben derer, die sie überstanden, ungemein beeinträchtigt – darunter auch Reisende auf der Durchreise."
 travel_danger_events.3002.a.special: "Ich weiß! Ich war #EMP dabei#!"
 travel_danger_events.3002.a.default: "Wie schrecklich!"
 travel_danger_events.3002.b: "Das sollte ihnen helfen, sich zu erholen."
 travel_danger_events.3003.t: "$travel_danger_prefix$ Eingeschneit"
 travel_danger_events.3003.desc: "Es schneit nun schon seit Tagen. Die Straße vor uns scheint völlig unpassierbar zu sein. Doch als ich nach vorn schaue, sehe ich eine kleine Gruppe von Menschen, die sich uns über die Schneewehen rasch nähert. Bald steht jemand vor mir, [maron_leader.Custom('DE_ART_DEF_S_N')] mit breitem Grinsen sagt:\n\n„Ihr steckt wohl in einer ziemlichen Zwickmühle. Doch keine Angst: Für einen angemessenen Preis werden wir Euch helfen, Eure Reise fortzusetzen.“"
 travel_danger_events.3003.a: "Anderen zu helfen, ist schon Belohnung genug!"
 travel_danger_events.3003.a.success: "Mein Gefolge setzt sich zügig wieder in Bewegung!"
 travel_danger_events.3003.a.failure: "Mein Gefolge steckt immer noch im Schnee fest"
 travel_danger_events.3003.b: "Das ist ein angemessener Preis."
 travel_danger_events.3003.c: "Wir werden es allein schaffen."
 travel_danger_events.3003.c.flavor: "Unser Wissen über den Winter wird uns helfen, wieder voranzukommen … sofern wir denn welches haben."
 travel_danger_events.3003.c.complete_success: "Mein Gefolge setzt sich zügig wieder in Bewegung!"
 travel_danger_events.3003.c.partial_success: "Mein Gefolge setzt sich langsam wieder in Bewegung"
 travel_danger_events.3003.c.failure: "Mein Gefolge steckt im Schnee fest"
 travel_danger_events.3004.t: "$travel_danger_prefix$ Weiße Bö"
 travel_danger_events.3004.desc: "„Weiße Bö! Backbord drehen!“\n\nDer Schreckensruf des Steuermanns passt nicht zu dem ruhigen Wetter. Doch dann erfüllt meine Ohren ein immer lauter werdenden Tosen des Windes. In weniger als einem Herzschlag ist der feuchte weiße Nebel da und hüllt das ganze Schiff ein. Noch lauter als der Wind knackt dann der Großmast und stürzt über Bord.\n\nUnd so plötzlich wie sie kam, zieht die Bö weiter. Unser Schiff schaukelt träge auf der ruhigen See und schleppt die zerrissenen Segel und gebrochenen Ruder hinter sich her."
 travel_danger_events.3004.a: "Wir müssen irgendwie behelfsmäßige Segel hissen!"
 travel_danger_events.3004.a.success: "Unser Schiff segelt wieder weiter!"
 travel_danger_events.3004.a.failure: "Wir treiben langsam mit Wind und Wellen"
 travel_danger_events.3004.b: "Keine Angst! Wir haben noch mehr Segel."
 travel_danger_events.3004.b.flavor: "Dank des seefahrerischen Fachwissens meines Gefolges waren wir auf so etwas vorbereitet. Aus den gelagerten Segeln und einigen Holzbalken entsteht rasch eine neue Takelage."
 travel_danger_events.3004.c: "Jemand #EMP wird#! uns finden … Hoffe ich."
 travel_danger_events.3004.c.success: "Ein vorüberfahrendes Schiff bietet Hilfe an"
 travel_danger_events.3004.c.failure: "Tagelang wird kein anderes Schiff gesichtet"
 travel_danger_events.3005.t: "$travel_danger_prefix$ Ein Feuer in der Nacht"
 travel_danger_events.3005.desc: "Wir wandern am späten Abend durch die Hügel. Die Dunkelheit bricht plötzlich herein, als sich dunkle Wolken über uns zusammenbrauen. Dann ertönt in der Ferne ein lautes Donnergrollen. Bald darauf folgt noch eines, einhergehend mit einem grellen Lichtblitz.\n\nUnd noch ein Blitz, der die Umgebung hell erleuchtet. Das Nachbild brennt sich in meine Augen. Ich blinzle und sehe, wo der Blitz eingeschlagen hat: Dort ist nun ein sich rasch ausbreitendes Buschfeuer. Und es frisst sich auf uns zu!"
 travel_danger_events.3005.a: "LAUFT!"
 travel_danger_events.3005.a.success: "Wir laufen vor dem Feuer davon"
 travel_danger_events.3005.a.failure: "Das Feuer erwischt uns auf der Flucht!"
 travel_danger_events.3005.b: "Löscht das Feuer, bevor es sich zu sehr ausbreitet!"
 travel_danger_events.3005.b.success: "Ihr schafft es, das Feuer einzudämmen"
 travel_danger_events.3005.b.failure: "Das Feuer wird aufgehalten, doch das hat seinen Preis"
 travel_danger_events.3005.b.c_failure: "Feuer umschließt mein Gefolge!"
