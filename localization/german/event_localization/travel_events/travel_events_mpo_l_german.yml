l_german:
 travel_events_mpo.0001.t: "$travel_event_prefix$ Die goldene Herde"
 travel_events_mpo.0001.desc: "Die Luft um uns herum ist nicht länger still. Ich werfe einen Blick nach oben und sehe ein paar große Vögel über uns kreisen, deren Schreie über die Steppe hallen. [eagle_noticer.GetName|U] weist darauf hin, dass es sich um Steinadler handelt – ein seltener Anblick in dieser Gegend.\n\n[eagle_noticer.GetName|U] schwärmt von ihrem Geschick bei der Jagd und dass viele Menschen sich einen von ihnen als lebenslangen Gefährten halten. [eagle_noticer.Custom('DE_PRO_PER_S_3P_N')|U] schlägt sogar vor, dass wir versuchen sollten, einen von ihnen zu fangen, da uns dies in Zukunft von großem Nutzen sein könnte."
 travel_events_mpo.0001.a: "Geschickte Hände sind alles, was ich brauche."
 travel_events_mpo.0001.a_tt: "Ihr baut eine Falle und wartet auf den richtigen Moment, um einen Adler zu fangen"
 travel_events_mpo.0001.b: "Wir könnten ein paar Vorräte für eine Falle und einen Köder erübrigen …"
 travel_events_mpo.0001.b_tt: "Ihr baut eine Falle und nutzt Eure Ressourcen, um ihre Effektivität zu erhöhen"
 travel_events_mpo.0001.c_noticer: "Warum übernehmt Ihr das nicht selbst, [huntsmaster.GetFirstNameNoTooltip]?"
 travel_events_mpo.0001.c_huntsmaster: "Ich vertraue diese Aufgabe [huntsmaster.GetFirstNameNoTooltip] an."
 travel_events_mpo.0001.c: "Darum kann sich ein Jägersmann kümmern."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName] baut eine Fall und wird auf Euer Geheiß hin warten"
 travel_events_mpo.0001.c_not: "Ihr habt keinen [GetCourtPositionType('master_of_hunt_court_position').GetName()] angestellt oder ein solcher ist nicht Teil Eures [Concept('entourage', 'Gefolges')|E]"
 travel_events_mpo.0001.d: "Ich werde einen fangen, genau wie [eagle_childhood_teacher.GetName] es mich lehrte."
 travel_events_mpo.0001.e: "Das ist ja alles schön und gut, aber ich brauche keinen Vogel."
 travel_events_mpo.0001_win: "Ihr fangt erfolgreich einen Steinadler"
 travel_events_mpo.0001_lose: "Die Adler sind zu misstrauisch gegenüber Euren Versuchen"
 travel_events_mpo.0010.t: "$travel_event_prefix$ Auf einem weißen Kamel"
 travel_events_mpo.0010.desc: "Am Horizont hebt sich ein weißer Fleck deutlich vor dem Hintergrund der Steppe ab. Als ich mich nähere, mache ich ein weißes Kamel aus, dessen Fell in der Sonne schimmert. Dutzende von Schafen sprießen wie Pilze aus dem Boden und folgen dem Kamel dicht nach. Plötzlich schwingt sich [Select_CString(camel_rider.IsFemale, 'eine Frau', 'ein Mann')] auf das Tier und begrüßt mich mit einem warmen Lächeln.\n\n„Friede sei mit Euch“, sagt [camel_rider.Custom('DE_PRO_PER_S_3P_N')]. „Wie Ihr sehen könnt, hat Allah mich überreich gesegnet, und ich bin in der Lage, dieses Geschenk an andere weiterzugeben. Könnte ich Euer Interesse an etwas wecken?“"
 travel_events_mpo.0010.a: "Ich könnte einen Teil Eurer Herde brauchen."
 travel_events_mpo.0010.a_flavor: "Ihr kauft Schafe von [camel_rider.GetName]"
 travel_events_mpo.0010.b: "Euer Glaube ist bereits ein Geschenk an sich."
 travel_events_mpo.0010.b_islamic: "Gesegnet sollt Ihr sein, [Select_CString(camel_rider.IsFemale, 'meine Freundin', 'mein Freund')]."
 travel_events_mpo.0010.b_flavor: "Womit könnte Allah mich segnen?"
 travel_events_mpo.0010.c: "Ich nehme mir mit Gewalt, was ich brauche."
 travel_events_mpo.0010.c_tt: "Ihr versucht, die Waren von [camel_rider.GetName] zu stehlen"
 travel_events_mpo.0010_win: "Ihr besiegt [camel_rider.Custom('DE_PRO_PER_S_3P_A')]"
 travel_events_mpo.0010_lose: "[camel_rider.Custom('DE_PRO_PER_S_3P_N')|U] bezwingt Euch"
 mpo_islam_conversion_modifier: "Islaminteresse"
 mpo_islam_conversion_modifier_desc: "Dieser Charakter ist mit den Lehren des Islam in Berührung gekommen und denkt über eine Bekehrung nach.\n\nKosten für die Bekehrung zu einem [GetReligionByKey('islam_religion').GetAdjective|l]en [faith|E]: #p -25 %#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
