l_german:
 travel_danger_events.9000.t: "$travel_danger_prefix$ Eine brummende Geißel"
 travel_danger_events.9000.desc: "Die Ländereien ([location.Custom('GetTerrainTypePlural')]) von [location.GetName] #EMP wimmeln#! von winzigen, dunklen, blutsaugenden Insekten. Ganz gleich, was wir tun oder wohin wir gehen: Sie sind da und saugen unser Blut wie eine quälende Wolke, die vom schlimmsten Widersacher ([ROOT.Char.GetFaith.DevilName]) selbst entsandt wurde!\n\nNicht nur die Pferde werden nervös und temperamentvoll, sondern auch mein Gefolge … insbesondere mein[mosquito_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], [mosquito_victim.Custom('DE_ART_DEF_S_N')] wütend mit den blutverschmierten Armen herumfuchtelt."
 travel_danger_events.9000.deviant: "#EMP Entzückend!#! Alle Mann ausziehen!"
 travel_danger_events.9000.herbalist: "Ich denke, dieses Kraut könnte uns helfen …"
 travel_danger_events.9000.a: "Haltet durch! Geht weiter! Es sind nur #EMP Insekten!#!"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip]! Zieht Euch aus! Ihr geht voraus!"
 drained_by_mosquitoes_modifier: "Von Mücken ausgesaugt"
 drained_by_mosquitoes_modifier_desc: "Dieser Charakter wurde von einem Schwarm blutsaugender Insekten angegriffen, die ihm einen nicht unerheblichen Teil seines Lebenssafts entzogen haben."
 travel_danger_events.9010.t: "$travel_danger_prefix$ Liegen geblieben"
 travel_danger_events.9010.desc: "„[location.Custom('GetRandomRegionalDanger')|U]!“, höre ich [irritated_character.GetFirstName] in Panik ausrufen. Kurz darauf vernehme ich ein lautes Knacken – als würde Holz brechen oder mein Geduldsfaden endlich reißen.\n\nIch trete aus dem Wagen heraus und sehe die zersplitterten Überreste eines Wagenrads … #EMP Meines#! Wagenrads!\n\n„Es tut mir leid, mein[irritated_character.Custom('DE_END_PRO_S_N')] [irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]. Ich war an der Reihe, die Wache zu übernehmen, und bin an den Zügeln eingeschlafen …“"
 travel_danger_events.9010.strong: "#EMP *Seufzt laut und hebt den Wagen an*#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U] … Wir werden zu spät kommen."
 travel_danger_events.9010.b: "Lagert die Vorräte etwas um. Ich werde von nun an ohne Rücksicht auf Verluste fahren …"
 travel_danger_events.9020.t: "$travel_danger_prefix$ Aufkommende Auszehrung"
 travel_danger_events.9020.desc.first: "„Wir … Wir haben #EMP keinen#! Nachtisch mehr!“, stottert mein[emaciated_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName] nervös. „Und [ROOT.Char.Custom('GetExpensiveMeal')] und [ROOT.Char.Custom('GetExpensiveMealAlt')] und [ROOT.Char.Custom('GetLocalStreetFoodPlural')] und sogar #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]!#!“\n\n"
 travel_danger_events.9020.desc.war: "„Diese plündernden Soldaten haben sich in der Nacht alles genommen, was wir hatten! Uns bleibt nicht ein einziger #EMP Krümel!#!“, ruft [emaciated_character.Custom('DE_PRO_PER_S_3P_N')] verzweifelt. „Wir werden verhungern!“"
 travel_danger_events.9020.desc.other: "„Wir hätten mehr Proviant einpacken sollen – es ist kein einziger #EMP Krümel#! mehr übrig, und nichts zu essen, so weit das Auge reicht!“, ruft [emaciated_character.Custom('DE_PRO_PER_S_3P_N')] verzweifelt. „Wir werden verhungern!“"
 travel_danger_events.9020.desc.last: "\n\nVielleicht hätte ich gestern nicht die dreifache Portion [ROOT.Char.Custom('GetExpensiveMeal')] mit der guten Soße essen sollen?"
 travel_danger_events.9020.desc.last.alt: "\n\nAber … ich habe wie eine Maus gegessen. Wie kann das gerecht sein?"
 travel_danger_events.9020.a: "Ich wünschte, wir könnten diese Worte essen …"
 travel_danger_events.9020.b: "Das wenige, was wir haben, geht an #EMP mich#!!"
 travel_danger_events.9020.hunter: "Irgendwo muss es doch Beute geben!"
 travel_danger_events.9020.cannibal: "O [emaciated_character.GetFirstNameNoTooltip], würdet Ihr Euer Leben für [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] geben?"
 emaciated_modifier: "Abgemagert"
 emaciated_modifier_desc: "Dieser Charakter ist eine lange Strecke ohne jegliche Nahrung gereist."
 cannibalicus_maximus: "Ihr und alle Mitglieder Eures Gefolges erhalten das [secret|E] „Kannibale“, sofern Ihr nicht bereits Kannibalen seid"
