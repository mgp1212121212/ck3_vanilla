l_german:
 travel_danger_events.2000.t: "$travel_danger_prefix$ Die Augen des Dschungels"
 travel_danger_events.2000.desc: "Irgendetwas beobachtet mich, seit wir den Dschungel von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] betreten haben. Ich habe das Glitzern der Augen gesehen und das Rascheln der Blätter gehört.\n\nEs folgt mir, verfolgt mich, #EMP jagt mich#!.\n\nDie Männer, die ich ausgesandt habe, um es zu finden, sind nicht zurückgekehrt. Was ist das für eine Kreatur, die in den smaragdgrünen Tiefen des Dschungels lauert?"
 travel_danger_events.2000.a: "Zerhackt und brennt den Dschungel nieder. #EMP Findet es#!!"
 travel_danger_events.2000.b: "Ich hasse das. Holt mich hier raus."
 travel_danger_events.2000.c: "Das Einzige, was man in diesem Dschungel fürchten sollte, bin ich!"
 travel_danger_events.2001.t: "$travel_danger_prefix$ Die Flut"
 travel_danger_events.2001.desc: "Während der ganzen Zeit, die wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, lässt der Regen einfach nicht nach, und ich beobachte ängstlich den Fluss, dessen trübes Wasser wie eine mit Eiter gefüllte Blase immer weiter anschwillt.\n\nM[flood_victim.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] beschwert sich erneut: „Wir wandern schon seit Tagen durch diese verdammte, durchnässte Jauchegrube. Wann kommen …“\n\nEhe [flood_victim.Custom('DE_PRO_PER_S_3P_N')] den Satz beenden kann, gibt die Uferböschung nach und ein Schwall aus zähem, dunklem Wasser ist im Begriff, über unsere Vorräte und [flood_victim.GetFirstNameNoTooltip] hinwegzuspülen!"
 travel_danger_events.2001.a: "Rettet die Vorräte!"
 travel_danger_events.2001.b: "Rettet [flood_victim.GetFirstNameNoTooltip]!"
 burned_my_jungle_opinion: "Brannte meinen Dschungel nieder"
 travel_lost_supplies: "Verlor Vorräte"
 travel_lost_supplies_desc: "Diese Charakter leidet unter dem Verlust von Vorräten während der Reise."
