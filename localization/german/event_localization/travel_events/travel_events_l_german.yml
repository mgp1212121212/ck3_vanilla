 travel_events.5001.t: "Gewisperte Sagen"
 travel_events.5001.desc: "Das ist heute schon das dritte Mal, dass ich einen Einheimischen etwas über eine ganz bestimmte Sage plappern höre, während wir an ihm vorbeikommen. [travelling_character.GetFirstName|U] bemerkt meine Verwirrung.\n\n„Das ist eine Geschichte aus der Gegend ([potential_legend.GetName|U]), Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, vertraut [travelling_character.Custom('DE_PRO_PER_S_3P_N')] mir an.\n\nNun. Das klingt auf jeden Fall recht interessant …"
 travel_events.5001.a: "Diese Sage werde ich mir merken!"
 travel_events.5001.b: "Am Ende werde ich das alles gewiss selbst weitererzählen."
 travel_events.5001.b.flavor: "Zumindest wird es eine lustige Geschichte für jeden sein, den ich auf meinen Reisen treffen sollte!"
 travel_events.5001.c: "Das ist Unfug."
