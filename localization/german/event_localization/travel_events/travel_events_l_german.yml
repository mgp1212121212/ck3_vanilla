 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "Auf meine Bitte hin haben meine Diener zwei Kandidaten für die Rolle des Karawanenführers gefunden. [great_travel_leader_option.GetName|U] soll mehr Erfahrung haben, aber [good_travel_leader_option.GetName] wird nicht so viel kosten. "
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip|U] ist eine gute Wahl."
 travel_events.1010.b: "[good_travel_leader_option.GetNameNoTooltip|U] wird reichen."
 travel_events.1010.c: "Keiner der beiden ist angemessen."
 travel_events.1010.a.aptitude: "Die [aptitude|E] von [great_travel_leader_option.GetFirstNameNoTooltip] ist [great_travel_leader_option.GetCourtPositionAptitude(GetCourtPositionType('travel_leader_court_position'))]"
 travel_events.1010.b.aptitude: "Die [aptitude|E] von [good_travel_leader_option.GetFirstNameNoTooltip] ist [good_travel_leader_option.GetCourtPositionAptitude(GetCourtPositionType('travel_leader_court_position'))]"
 travel_events.1020.t: "Ein neuer [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead: "Mein[old_travel_leader.Custom('DE_END_PRO_S_N')] langjährig[old_travel_leader.Custom('DE_END_ADJ_IND_S_N')] [GetCourtPositionType('travel_leader_court_position').GetName()] [old_travel_leader.GetFirstName] hat [old_travel_leader.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle abgelegt: [old_travel_leader.Custom('DE_PRO_PER_S_3P_N')|U] [old_travel_leader.GetDeathReason]. Ich halte es für angebracht, jemand anderen als Anführer meines Gefolges zu wählen.\n\n"
 travel_events.1020.intro.fallback: "Da die Position als [GetCourtPositionType('travel_leader_court_position').GetName()] nun unbesetzt ist, wende ich mich an mein Gefolge. Gibt es jemanden, der gute Dienste leisten könnte – zumindest bis ich wieder zu Hause bin und nach einem geeigneten Ersatz suchen kann?\n\n"
 travel_events.1020.desc.two_entourage_members: "In der Tat gibt es zwei, die leicht in die Fußstapfen von [old_travel_leader.GetFirstNameNoTooltip] treten könnten: sowohl mein[temp_caravan_master_option_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] als auch mein[temp_caravan_master_option_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName] würden mir beide im Falle einer Bredouille gut dienen."
 travel_events.1020.desc.one_entourage_member: "In meinem Umfeld gibt es nur eine Person, die dieser Aufgabe gewachsen sein könnte: mein[temp_caravan_master_option_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]. [Select_CString(temp_caravan_master_option_2.IsFemale, 'Eine Einheimische', 'Ein Einheimischer')] namens [temp_caravan_master_option_2.GetName] hat ebenfalls [temp_caravan_master_option_2.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten."
 travel_events.1020.desc.fallback: "Leider traue ich keinem von diesem traurigen Haufen zu, den Weg vom Markt nach Hause zu finden, geschweige denn eine Reise nach [next_destination.GetName] anzuführen. Glücklicherweise haben zwei Einheimische ihre Dienste angeboten."
 travel_events.1020.a: "Ich entscheide mich für [temp_caravan_master_option_1.GetFirstNameNoTooltip]."
 travel_events.1020.b: "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U] ist genau [temp_caravan_master_option_2.Custom('DE_ART_DEF_S_N')] Richtige."
 travel_events.1020.a.aptitude: "Die [aptitude|E] von [temp_caravan_master_option_1.GetFirstNameNoTooltip] ist [temp_caravan_master_option_1.GetCourtPositionAptitude(GetCourtPositionType('travel_leader_court_position'))]"
 travel_events.1020.b.aptitude: "Die [aptitude|E] von [temp_caravan_master_option_2.GetFirstNameNoTooltip] ist [temp_caravan_master_option_2.GetCourtPositionAptitude(GetCourtPositionType('travel_leader_court_position'))]"
 travel_events.2200.t: "Ein gefordertes Duell"
 travel_events.2200.desc: "Ein imposanter Mensch steht auf der Straße vor uns.\n\n„Ich bin [local_knight.GetName] von [local_knight.GetCurrentLocation.GetNameNoTooltip]! Dutzende von [Select_CString(ROOT.Char.IsFemale, 'Frauen', 'Männern')] habe ich schon im Kampf besiegt! Ich muss gestehen, dass all diese Kämpfe langweilig waren. Hier stehe ich nun auf dieser Straße und suche jemanden, der mich übertreffen kann, jemanden, von dem ich lernen kann.\n\nWenn Ihr mich im Kampf schlagen könnt, werde ich Euch [Select_CString(local_knight.IsFemale, 'eine wertvolle und treue Dienerin', 'ein wertvoller und treuer Diener')] sein. Und so fordere ich an diesem Tag einen von Euch zum gerechten Zweikampf heraus!“"
 travel_events.2200.a: "Ich habe kein Interesse an Euch oder einem gerechten Zweikampf."
 travel_events.2200.a.desc: "Euer ganzes Gefolge trampelt [local_knight.GetName] nieder"
 travel_events.2200.a.success.tt: "[local_knight.GetName] wurde rasch von Eurem Gefolge niedergetrampelt"
 travel_events.2200.a.success: "Erfolgreicher Ansturm!"
 travel_events.2200.a.failure.tt: "[adult_victim.GetName] wurde versehentlich von Eurem Gefolge niedergetrampelt"
 travel_events.2200.a.failure: "Ansturm fast erfolgreich!"
 travel_events.2200.b: "Nach meinem Sieg könntet Ihr weniger wertvoll sein!"
 travel_events.2200.b.success: "Ihr gewinnt den Kampf!"
 travel_events.2200.b.failure: "[local_knight.GetName] gewinnt den Kampf!"
 travel_events.2200.c: "[travel_duel_champion.GetTitledFirstNameNoTooltip] wird Euch zeigen, wie man kämpft."
 travel_events.2200.c.success: "[travel_duel_champion.GetName] gewinnt den Kampf!"
 travel_events.2200.c.failure: "[local_knight.GetName] gewinnt den Kampf!"
 travel_events.4050.t: "Fast zu Hause"
 travel_events.4050.interpreter: "Ich habe einer Schar [foreign_county.GetAdjective|l]er Würdenträger auf der Straße eine spontane Audienz gewährt – ein paar Augenblicke, damit sie mir die Ehre erweisen können.\n\nDoch irgendwie lenkt [friendly_child.GetName] mich dabei ab: [Select_CString(friendly_child.IsFemale, 'Meine junge', 'Mein junger')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] fungiert als Übersetzer für einige Gefährten, wechselt mit sicherem Gespür und viel Leichtigkeit zwischen Sprachen und Umgangsformen und fördert so einen lebhaften Austausch.\n\nSoweit ich das sehe, wächst das Kind zu einem Naturtalent als Gesandtem heran."
 travel_events.4050.religious: "Ich habe einer Schar [foreign_county.GetAdjective|l]er [friendly_child.GetFaith.AltPriestTermPlural] auf der Straße eine spontane Audienz gewährt – ein paar Augenblicke, damit sie mir ihren Segen erteilen und einige [friendly_child.GetFaith.GetAdjective|l]e Weisheiten zuteilwerden lassen können.\n\nDoch irgendwie lenkt [friendly_child.GetName] mich dabei ab: [Select_CString(friendly_child.IsFemale, 'Meine junge', 'Mein junger')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] hat eine Schar jüngerer Anhänger um sich versammelt und erläutert ihnen weise das Wesen ihres gemeinsamen Glaubens.\n\nSoweit ich das sehe, verschafft es dem Kind gewisse Einsichten, dass es sowohl in meinem Glauben als auch in seinem eigenen unterwiesen wird."
 travel_events.4050.singing: "Ich habe ein Paar [foreign_county.GetAdjective|l]en Landbesitzern auf der Straße eine spontane Audienz gewährt – ein paar Augenblicke, damit sie sichtlich nervös ihre Umgangsformen unter Beweis stellen können.\n\nDoch irgendwie lenkt [friendly_child.GetName] mich dabei ab: [Select_CString(friendly_child.IsFemale, 'Meine junge', 'Mein junger')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] amüsiert sich prächtig, singt Lieder, macht kleine Tänzchen und lobpreist mit einigen [friendly_child.GetCulture.GetHeritage.GetName|l]en Heranwachsenden die Helden von einst.\n\nDer Aufenthalt an meinem Hof scheint das Interesse des Kindes an seiner eigenen Kultur nur umso mehr angestachelt zu haben."
 travel_events.4050.a: "Ein Talent, das man fördern sollte."
 travel_events.4050.b: "Ich sollte dem ein Ende machen …"
 travel_events.4050.b.tt: "Das Kind gehört an meinen Hof – zu meinem Volk."
 travel_events.4050.c.interpreter: "Kind! Kommt und erfreut uns auf [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 travel_events.4050.c.religious: "Kind! Kommt und beeindruckt diese [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4050.c.singing: "[friendly_child.Custom('GirlBoy')|U]! Kommt und unterhaltet diese [friendly_child.GetCulture.GetCollectiveNounNoTooltip]."
 travel_events.4050.c.tt: "„Macht mich stolz, Kind!“"
 sponsored_emissaries_modifier: "Finanzierte Botschafter"
 sponsored_emissaries_modifier_desc: "Dieser Charakter ermutigt das Erlernen von Sprachen und die kulturübergreifende Diplomatie."
