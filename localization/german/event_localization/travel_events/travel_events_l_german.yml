 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "Reise:"
 #Travel Death Events
 travel_events.0010.t: "Das Ende des Wegs"
 travel_events.0010.intro: "Ich sitze an meinem Tisch, um mein Frühstück einzunehmen, doch der Appetit ist mir vergangen. Irgendetwas stimmt nicht und als ich m[guardian_parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe',messenger)] [messenger.GetFirstNameNoTooltip] mit düsterer Miene herannaht, weiß ich, dass meine Ahnung mich nicht getrogen hat.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ein Bote traf zu nächtlicher Stunde ein und brachte traurige Nachrichten“, sagt [messenger.Custom('DE_PRO_PER_S_3P_N')] leise.\n\n„Ich fürchte … Ich fürchte, [predecessor.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe',predecessor)] [predecessor.GetTitledFirstNameNoTooltip] … [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity: "[predecessor.Custom('DE_PRO_PER_S_3P_N')|U] war in [predecessor_location.GetName] auf dem Weg nach [travel_destination.GetNameNoTooltip] "
 travel_events.0010.at_destination: "[predecessor.Custom('DE_PRO_PER_S_3P_N')|U] war in [predecessor_location.GetName] "
 travel_events.0010.from_activity: "[predecessor.Custom('DE_PRO_PER_S_3P_N')|U] war nach einem Besuch in [travel_destination.GetNameNoTooltip] in [predecessor_location.GetName] auf dem Heimweg "
 travel_events.0010.desc: "$travel_events.0011.desc$“"
 travel_events.0010.a: "[predecessor.Custom('DE_PRO_PER_S_3P_N')|U] hatte es nicht verdient, so fern der Heimat zu sterben …"
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Es tut mir leid, Euch eine so traurige Nachricht mitteilen zu müssen, doch wir haben soeben erfahren, dass [predecessor.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe',predecessor)] [predecessor.GetTitledFirstNameNoTooltip] verstorben ist. [predecessor.Custom('DE_PRO_PER_S_3P_N')|U] [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc: "als [predecessor.Custom('DE_PRO_PER_S_3P_N')|U] dahinschied. Mein aufrichtiges Beileid, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 #Travel lifestyle trait adoption
 travel_events.0050.t: "Der Ruf der Straße"
 travel_events.0050.landed: "Seitdem ich mein Zuhause verließ,"
 travel_events.0050.adventurer: "Seitdem ich [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] verließ,"
 travel_events.0050.desc: "habe ich Höhen und Tiefen erlebt: Ich habe mich am Wind erfreut, der durch mein Haar wehte, und die Steine in meinen Stiefeln beklagt.\n\nEs gibt so viele Orte und so viele Dinge, die ich noch sehen muss. Dort draußen, auf den offenen Straßen, fühle ich mich frei von allen Zwängen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'des Lagers', 'des Hofes')], wenn auch nur für eine kurze Weile.\n\nDie Straßen sind voller Pilger und Wanderer, und vielleicht finde ich unter #EMP ihnen#! meinen Seelenfrieden."
 travel_events.0050.a: "Hier draußen bin ich wahrlich frei."
 #Peasant with no shoes
 travel_events.1000.t: "Schlechte Sohlen"
 travel_events.1000.desc: "Als ich und mein Gefolge durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, sehe ich [Select_CString(shoeless_peasant.IsFemale, 'eine Bäuerin, die', 'einen Bauern, der')] ohne Schuhe am Straßenrand entlanggeht. [shoeless_peasant.Custom('DE_PRO_POS_S_3P')|U]e Füße sind blutverschmiert und geschwollen. [shoeless_peasant.Custom('DE_PRO_PER_S_3P_N')|U] muss offensichtlich lange gelaufen sein.\n\nAls ich an [shoeless_peasant.Custom('DE_PRO_PER_S_3P_D')] vorbeikomme, mustere ich [shoeless_peasant.Custom('DE_PRO_POS_S_3P')] Gesicht genau: so traurige Augen und so viel Schmerz. Vielleicht kann ich irgendwie helfen? "
 travel_events.1000.a: "Besorgt [shoeless_peasant.Custom('DE_PRO_PER_S_3P_D')] ein paar Schuhe!"
 travel_events.1000.b: "Vielleicht möchte [shoeless_peasant.Custom('DE_PRO_PER_S_3P_N')] sich uns ja anschließen?"
 travel_events.1000.c: "Das ist nicht wirklich mein Belang, oder?"
 travel_events.1001.title: "[Select_CString(shoeless_peasant.IsFemale, 'Eine verkleidete Adlige', 'Ein verkleideter Adliger')|U]!"
 travel_events.1001.desc: "[Select_CString(shoeless_peasant.IsFemale, 'Die Bäuerin', 'Der Bauer')|U] – mit neuen Schuhen, die die angeschwollenen Füße bedecken – schenkt mir ein Lächeln und passt sich meiner Geschwindigkeit an.\n\n„Ihr seid [ROOT.Char.Custom('DE_ART_IND_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und freundlich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], und diese Freundlichkeit soll belohnt werden! Ich bin [shoeless_peasant.GetName] vom Haus [shoeless_peasant.GetDynastyName], und ich belohne stets diejenigen, die ein gutes Herz haben.“"
 travel_events.1001.desc.outro.poet: "\n\nEs scheint, dass [shoeless_peasant.Custom('DE_ART_DEF_S_N')] [shoeless_peasant.GetWomanMan] gar [Select_CString(shoeless_peasant.IsFemale, 'keine Bäuerin', 'kein Bauer')] ist, sondern [Select_CString(shoeless_peasant.IsFemale, 'eine bekannte Dichterin', 'ein bekannter Dichter')]!"
 travel_events.1001.desc.outro: "\n\nEs scheint, dass [shoeless_peasant.Custom('DE_ART_DEF_S_N')] [shoeless_peasant.GetWomanMan] gar [Select_CString(shoeless_peasant.IsFemale, 'keine Bäuerin', 'kein Bauer')] ist, sondern [Select_CString(shoeless_peasant.IsFemale, 'eine reiche Adlige', 'ein reicher Adliger')]!"
 travel_events.1001.a: "Ich nehme dankend an."
 travel_events.1001.c: "Lasst uns Freunde sein!"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "Als wir an [shoeless_peasant.Custom('DE_ART_DEF_S_D')] [Select_CString(shoeless_peasant.IsFemale, 'Bäuerin', 'Bauern')] vorbeireiten, greift [shoeless_peasant.Custom('DE_PRO_PER_S_3P_N')] mit [shoeless_peasant.Custom('DE_PRO_POS_S_3P')]en schmutzigen Händen nach meinen Kleidern und starrt mir tief in die Augen.\n\n„[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] sollte sich nie so verhalten. Hättet Ihr gewusst, wer ich bin, hättet Ihr mich nicht ohne Schuhe weitergehen lassen!“\n\n[shoeless_peasant.Custom('DE_ART_DEF_S_N')|U] [Select_CString(shoeless_peasant.IsFemale, 'Bäuerin', 'Bauer')] entpuppt sich als [Select_CString(shoeless_peasant.IsFemale, 'Adlige', 'Adliger')] des Hauses [shoeless_peasant.GetDynastyName] und scheint mich nun in höchstem Maß zu verachten."
 travel_events.1002.a: "Woher sollte ich das wissen?"
 friend_showed_charity: "[CHARACTER.GetShortUIName|U] zeigte [TARGET_CHARACTER.GetShortUIName] [CHARACTER.Custom('DE_PRO_POS_S_3P')]e wohltätige Seite"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] zeigte [CHARACTER.GetShortUIName] [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]e wohltätige Seite"
 rival_ungenerous: "[CHARACTER.GetShortUIName|U] weigerte sich, [TARGET_CHARACTER.GetShortUIName] in Zeiten der Not zu helfen"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] weigerte sich, [CHARACTER.GetShortUIName] in Zeiten der Not zu helfen"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$ Zolleintreiber"
 travel_events.1003.desc: "Wir sind etwas zu lange auf der Straße geblieben, und am Horizont geht die Sonne bereits unter. Um uns herum tauchen Gestalten auf – wütend wirkende, bewaffnete Männer.\n\n „Für diese Straße wird ein Wegezoll erhoben!“, sagt der größte und offen gesagt hässlichste von ihnen.\n\nMein[travel_leader.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] tritt mit erhobener Waffe vor und sieht mich fragend an."
 travel_events.1003.a: "Ah, natürlich … Der Wegzoll."
 travel_events.1003.b: "Vielleicht nehmt Ihr die Bezahlung auch in Blut?"
 travel_events.1003.c: "Wegzölle sind etwas für Bauern. Ich bin [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 travel_events.1003.a.success: "Eingeschüchtert lassen sie Euch passieren."
 travel_events.1003.a.failure: "Ihr müsst Euch trotzdem durchkämpfen."
 travel_events.1005.t: "$travel_danger_prefix$ Himmlischer Zoll ([ROOT.Char.GetFaith.WaterGodName])"
 travel_events.1005.desc: "Starker Wind und anhaltende Sturmböen haben das Schiff stundenlang hin- und hergeschaukelt. Während ich mich auf Deck fest an den Mast klammere, sehe ich, dass sich die Truhe, in der sich eines meiner Artefakte ([overboard_artifact.GetName]) befindet, aus ihrer Befestigung gelöst hat!\n\nIch bin zu weit weg, um sie zu erreichen, doch [travel_leader.GetFirstName] könnte es schaffen. Es besteht allerdings die Gefahr, dass [travel_leader.Custom('DE_PRO_PER_S_3P_N')] über Bord geht."
 travel_events.1005.a: "Sichert die Truhe!"
 travel_events.1005.b: "Es ist das Wagnis nicht wert."
 travel_events.4000.t: "Von kommenden Reisen"
 travel_events.4000.desc.intro: "Während ich meine Reise durch [ROOT.Char.GetCurrentLocation.GetName] fortsetze, komme ich an einem sonderbar aussehenden Zelt vorbei. Der Eingang ist hochgeklappt, und [Select_CString(mystic_scope.IsFemale, 'eine noch sonderbarer aussehende Bewohnerin', 'ein noch sonderbarer aussehender Bewohner')] befindet sich im Inneren.\n\n„Kommt herein, o mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4000.desc.mid.long_to_go: "Ich kann sehen, dass noch viele Meilen vor Euch liegen,"
 travel_events.4000.desc.mid.travelled_far: "Ich kann sehen, dass Ihr von weit her gekommen seid,"
 travel_events.4000.desc.outro: "und für einen bescheidenen Preis könnte ich die noch vor Euch liegende Reise wahrsagen.“\n\n[mystic_scope.Custom('DE_ART_DEF_S_N')|U] seltsame [mystic_scope.GetWomanMan] hat das Interesse meines Gefolges geweckt, doch bin ich bereit, für eine „Wahrsagung“ zu zahlen?"
 travel_events.4000.a: "Sagt mir meine Zukunft voraus, o weis[mystic_scope.Custom('DE_END_ADJ_NUL_S_N')] [mystic_scope.GetWomanMan]."
 travel_events.4000.b: "Kommt und erlebt die Zukunft #EMP mit#! mir."
 travel_events.4000.c: "Ich bin nicht interessiert."
 travel_events.4000.d: "Verschließt das Zelt und lasst diese Hexe brennen!"
 travel.good_reading: "Eure Reise steht unter einem guten Stern"
 travel.bad_reading: "Eure Reise steht unter keinem guten Stern"
 travel_events.4001.t: "Der Fanatiker"
 travel_events.4001.desc: "Mein Gefolge und ich reisen ohne weitere Widrigkeiten durch [ROOT.Char.GetCurrentLocation.GetName], bis ich etwas Aufruhr unter meinen Wachen wahrnehme. [Select_CString(loyal_fan_scope.IsFemale, 'Eine Fremde', 'Ein Fremder')|U] hat es offenbar geschafft, sich durchzudrängen, und steht nun an meiner Seite, strahlend, als sei [loyal_fan_scope.Custom('DE_PRO_PER_S_3P_N')] von den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) selbst gesegnet.\n\n„[loyal_fan_scope.GetFaith.random_GoodGodNames|U]! [loyal_fan_scope.GetFaith.random_GoodGodNames|U]! [loyal_fan_scope.GetFaith.random_GoodGodNames|U]! Es ist [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Ich wünsche mir nichts sehnlicher, als Euch für den Rest meines Lebens bedingungslos zu dienen!“\n\nMeine Wachen stehen bereit, um [loyal_fan_scope.Custom('DE_PRO_PER_S_3P_A')] zurück in den Schlamm zu schleudern, doch [loyal_fan_scope.Custom('DE_PRO_PER_S_3P_N')] wäre sicherlich ein treuer Höfling."
 travel_events.4001.a: "Kommt an meinen Hof."
 travel_events.4001.b: "Hier sind ein paar Münzen für Eure Loyalität."
 travel_events.4001.c: "Geht zurück in die Gosse, aus der Ihr gekommen seid."
 travel_events.4002.t: "[local_beauty_scope.GetCulture.GetNameNoTooltip|U]e [local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc: "Ich habe die Welt bereist und viele Wunder bestaunt, doch nie sah ich eine solche Schönheit wie die in [ROOT.Char.GetCurrentLocation.GetName]. [local_beauty_scope.GetCulture.GetName|U]e [local_beauty_scope.GetWomenMen] sind wahrlich eine Klasse für sich.\n\n[local_beauty_scope.Custom('DE_ART_IND_N')|U] [local_beauty_scope.GetWomanMan] hat in letzter Zeit besonders meine Aufmerksamkeit erregt: [local_beauty_scope.Custom('DE_ART_IND_N')] [Select_CString(local_beauty_scope.IsFemale, 'Bäuerin', 'Bauer')] namens [local_beauty_scope.GetName].\n\n„[local_beauty_scope.Custom('LoverPetName')], Ihr seid viel zu schön, um Eure Tage mit niederer Arbeit in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zu verbringen.“"
 travel_events.4002.a: "Meine neue Affäre."
 travel_events.4002.b: "[local_beauty_scope.Custom('DE_PRO_PER_S_3P_N')|U] muss für immer an meiner Seite sein."
 travel_events.4002.c: "Wir müssen sofort heiraten!"
 travel_events.4002.d: "Leider kann ich meine Liebe nicht so einfach verschenken."
 travel_events.4003.t: "Ein Monstrum am Horizont"
 travel_events.4003.desc.intro: "Die See ist neblig, und Felsen und Wellen tauchen aus dem Nichts auf und verschwinden wieder. Am Horizont ist eine monströse Silhouette zu erkennen. Alles scheint ruhig zu sein, bis sich das große Ungeheuer aus dem Dunst schält und vor uns sichtbar wird.\n\n"
 travel_events.4003.desc.viking: "Der Kopf eines Drachen nähert sich unserem Schiff, und auf seinem Rücken ist das Gejohle wilder Nordmänner zu hören!"
 travel_events.4003.desc.berber_pirate: "Ein großes, mit reichlich Beute beladenes Schiff taucht auf. Die Besatzung besteht aus barbarischen Piraten, die die Klingen wetzen und zum Angriff bereit sind!"
 travel_events.4003.desc.regular_pirate: "Ein Schiff voller zerlumpter Räuber und Diebe nähert sich uns. Ihr zahnloses Grinsen und ihre salzigen Finger wollen unsere Reichtümer!"
 travel_events.4003.a: "Wir werden sie zurückschlagen!"
 travel_events.4003.b: "Lasst sie einfach nehmen, was sie wollen."
 travel_events.4003.c: "Versucht, sie im Nebel abzuhängen!"
 travel_events.4003.d: "Meine Silberzunge wird sie zu Verbündeten machen."
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName] nimmt Euer Angebot an"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName] lehnt euer Angebot ab"
 travel_events.4004.t: "Fische im Meer"
 travel_events.4004.desc: "Ich habe gehört, dass [fishermen_county_scope.GetCountyData.GetCulture.GetName|l]e Fischer auf der ganzen Welt für ihr Können berühmt sind und dem Meer die größte und köstlichste Beute zu entreißen vermögen. Heute, an der Küste von [fishermen_county_scope.GetNameNoTierNoTooltip], habe ich das Glück, einer [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip|l]en Fischereiflotte zu begegnen!\n\nMeine Gefolge und ich segeln nahe an ein verirrtes Mitglied der Flotte heran, und ich werde sofort vom stechenden Geruch des Kapitäns begrüßt.\n\n„Es ist mir eine Ehre, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Darf ich Euch für unsere besten Fänge des Tages interessieren?“"
 travel_events.4004.a: "Heute Abend werden wir gut essen!"
 travel_events.4004.b: "Euer Fisch oder Euer Leben, Seemann!"
 travel_events.4004.c: "Nicht heute."
 travel_events.4005.t: "Seltene Schmuckstücke"
 travel_events.4005.desc: "Das Meer hier ist voller [merchant_character_scope.GetCulture.GetName|l]er Händler, die ihren üblichen Geschäften nachgehen und seltene und exotische Waren von einem Hafen zum anderen bringen.\n\nEines dieser Handelsschiffe hat einen Gegenstand an Bord, der sofort mein Interesse weckt. Kaum dass ich dieses Artefakt ([merchant_artifact_scope.GetName]) erblicke, weiß ich, dass ich so etwas in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nie finden könnte und es einfach mir gehören muss."
 travel_events.4005.a: "Und es wird mir gehören!"
 travel_events.4005.b: "Ich werde es stehlen!"
 travel_events.4005.c: "Leider kann ich derlei unnötige Ausgaben einfach nicht rechtfertigen."
 travel_events.4006.t: "Ein geflügelter Dieb"
 travel_events.4006.desc: "Während der entspannten Reise über das große blaue Meer werde ich durch einen lauten Schrei aus dem Schlaf gerissen! Ich spurte unter Deck und bin entsetzt, als ich einen Vogel ([ROOT.Char.Custom('GetRandomMigratoryBird')]) entdecke, der neben den Überresten unserer Vorräte sitzt und dessen Federn sich nur noch dünn an seinem widerlich aufgeblähten Bauch abzeichnen.\n\nIn meiner Wut hätte ich die eklige geflügelte Bedrohung auf der Stelle töten können, doch [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)] hält mich davon ab.\n\n„Wartet! [ROOT.Char.Custom('InsultNoun')]! Wisst Ihr nicht, dass es Unglück bringt, einen Vogel auf See zu töten?“"
 travel_events.4006.a: "Ich werde Gnade walten lassen."
 travel_events.4006.b: "Nichts wird mich davon abhalten, diesen verfluchten Vogel zu töten!"
 travel_events.4007.t: "$travel_danger_prefix$ Stürmisches Wetter"
 travel_events.4007.desc: "Die Gottheit der Meere ([ROOT.Char.GetFaith.WaterGodName]) ist unserer Reise eindeutig nicht wohlgesonnen. Wellen von der Größe von Schlössern brechen über unser bescheidenes Schiff herein! Das Schiff schaukelt hin und her, und Männer und Frauen klammern sich an alles, was gut befestigt ist, um nicht über Bord zu gehen, während das Schiff immer mehr zu kentern droht.\n\nIch bin mit den anderen Adligen im sichersten Teil des Schiffs untergebracht, doch als der Himmel vom Donner bebt und das Meer mit all seiner Kraft auf uns niederprasselt, fürchte ich, dass ich keinen weiteren Tag erleben werde, wenn ich versuche, nur allein durch meinen Glauben zu überleben."
 travel_events.4007.a: "Ich vertraue unserem Kapitän."
 travel_events.4007.b: "Bei der Kraft, die über die Wogen gebietet ([ROOT.Char.GetFaith.WaterGodName])! Ich werde selbst das Ruder übernehmen!"
 travel_events.4007.c: "Folgt einigen einheimischen Schiffen durch den Sturm."
 travel_events.4008.t: "Schiffswrack"
 travel_events.4008.desc: "Die See ist still wie ein Fels, und ein kräftiger Wind in unserem Rücken treibt uns voran. Es scheint ein leichter Tag für die Ruderer zu werden, doch dann entdecke ich die zertrümmerten Reste eines Schiffs, das mit dem Bug voran in die zerklüfteten Felsen gerammt ist.\n\nEs scheint keine Überlebenden zu geben, und es wird auch nicht einfach sein, durch die Felsen zu navigieren, doch ich fühle mich gezwungen, dieses mysteriöse Wrack zu untersuchen."
 travel_events.4008.a: "Untersuchen wir es."
 travel_events.4008.b: "In diese Richtung gibt es nichts als den Tod."
 travel_events.4009.t: "Schiffswrack: Ein Schmuckstück"
 travel_events.4009.desc: "Wie vermutet gibt es in dem Wrack keine Anzeichen von Leben, abgesehen von ein paar Vögeln, die an den halb aufgefressenen Kadavern der Reisenden, die vor uns kamen, picken.\n\nBei näherer Betrachtung sehe ich etwas im blutigen Schnabel eines Vogels glänzen. Mit einem hohen Krächzen lässt er den Gegenstand in das Wrack fallen und fliegt davon, was es mir ermöglicht, dieses faszinierende Ding einzusammeln."
 travel_events.4009.a: "Wunderbar!"
 travel_events.4010.t: "Schiffswrack: Reichtümer"
 travel_events.4010.desc: "Wie zu erwarten war, gab es keine Überlebenden, doch die Kleidung und die Waren, die zurückgelassen wurden, deuten darauf hin, dass dies einst ein reiches Handelsschiff war!\n\nZwischen den Wrackteilen sehe ich exotische Waren und luxuriöse Kleidung, die lediglich ein wenig nass sind. Zweifellos werden diese Gegenstände einen guten Preis erzielen, sobald wir einen Hafen erreichen."
 travel_events.4010.a: "Ein guter Fund!"
 travel_events.4011.t: "Schiffswrack: Ein Überlebender"
 travel_events.4011.desc: "Sehr zu meiner Überraschung höre ich eine Stimme, als wir uns dem Wrack nähern. [castaway_scope.Custom('DE_ART_DEF_S_N')|U] einzige Überlebende – [castaway_scope.Custom('DE_ART_IND_N')] wohlhabend[castaway_scope.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(castaway_scope.IsFemale, 'Adlige', 'Adliger')] – sitzt auf den Überresten einer Tür.\n\n„Seid gegrüßt! Ich dachte schon, ich würde nie wieder einer anderen Seele begegnen, bevor mich das Meer holen würde, so wie es meine Gefährten holte.“\n\n[castaway_scope.Custom('DE_ART_DEF_S_N')|U] [castaway_scope.GetWomanMan] stellt sich selbst als [castaway_scope.GetName] vor und behauptet, zum Adel von [nearby_coast_scope.GetName] zu gehören. [castaway_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat zudem angeboten, für eine sichere Überfahrt und gute Gesellschaft zu bezahlen."
 travel_events.4011.a: "Wir helfen Euch ans Ufer."
 travel_events.4011.b: "Begleitet uns doch auf unseren Reisen!"
 travel_events.4011.c: "Ich fürchte, ich kann Euch nicht hören …"
 travel_events.4012.t: "[feral_child_scope.GetFirstNameNoTooltip], das Tierkind ([feral_child_scope.Custom('GetAnimalType')|U])"
 travel_events.4012.desc: "Während wir durch das wilde Land von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, habe ich das deutliche Gefühl, beobachtet zu werden. Als ich mich umsehe, erblicke ich in der Ferne [Select_CString(feral_child_scope.IsFemale, 'ein eher schlecht verstecktes, dünnes, schmutziges Mädchen, das', 'einen eher schlecht versteckten, dünnen, schmutzigen Jungen, der')] mich und mein Gefolge beobachtet.\n\nEin Mitglied der Karawane setzt mich darüber in Kenntnis, dass es unter den Einheimischen eine Geschichte gibt, wonach das Land von jemanden heimgesucht wird, den sie [feral_child_scope.GetFirstNameNoTooltip] nennen und der weit weg von Menschen bei Raubtieren ([feral_child_scope.Custom('GetAnimalType')]) aufgezogen worden sein soll.\n\nOffenbar ist die arme Kreatur von uns fasziniert und kann sogar ein paar einfache Worte auf [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] sprechen."
 travel_events.4012.a: "Ich werde [Select_CString(feral_child_scope.IsFemale, 'das Mädchen', 'den Jungen')] ausbilden!"
 travel_events.4012.b: "Ignoriert [feral_child_scope.Custom('DE_PRO_PER_S_3P_A')] einfach!"
 travel_events.4012.c: "Jagt [feral_child_scope.Custom('DE_PRO_PER_S_3P_A')] zu [feral_child_scope.Custom('DE_PRO_POS_S_3P')]en tierischen Freunden!"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip] – ein Durchbruch"
 travel_events.4013.desc: "Obwohl es niemand zu träumen gewagt hätte, scheint es einen Durchbruch bei der Entwicklung von [feral_child_scope.GetFirstName] gegeben zu haben!\n\n[Select_CString(feral_child_scope.IsFemale, 'Das Mädchen, das', 'Der Junge, der')] einst von wilden Bestien aufgezogen wurde, zeigt endlich Fortschritte. [feral_child_scope.GetFirstNameNoTooltip] spricht in vollständigen Sätzen und spielt mit anderen Kindern in [feral_child_scope.Custom('DE_PRO_POS_S_3P')]em Alter, als wäre [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')] schon immer eines von ihnen gewesen.\n\nHeute, nach dem Unterricht, hat [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')] mich sogar gebeten, [feral_child_scope.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetMotherFather] zu sein."
 travel_events.4013.a: "[feral_child_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist wie [feral_child_scope.Custom('DE_ART_IND_N')] [feral_child_scope.Custom('GetDaughterSon')] für mich, Blut hin oder her."
 travel_events.4013.b: "Was für ein Triumph!"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip] – Sehnsucht nach der Wildnis"
 travel_events.4014.desc: "[feral_child_scope.GetFirstName] war eine echte Herausforderung für [feral_child_scope.Custom('DE_PRO_POS_S_3P')]en Mentor. So viel ist sicher. [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist kaum in der Lage, einen vollständigen Satz zu formulieren und läuft immer noch wie ein Tier umher. Das Leben in einem Haus scheint [feral_child_scope.Custom('DE_PRO_PER_S_3P_A')] sehr zu belasten, und wenn [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')] spricht, redet [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')] fast ausschließlich davon, in die Wildnis zurückzukehren.\n\nIch beobachte [feral_child_scope.GetFirstName] dabei, wie [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')] unbequem auf zwei Beinen steht und sich zum Aufbruch bereit macht, und irgendwie weiß ich, dass [feral_child_scope.Custom('DE_PRO_PER_S_3P_N')] dieses Mal für immer gehen wird."
 travel_events.4014.a: "Wartet! Gebt mir noch eine Chance!"
 travel_events.4014.b: "Ich werde Euch nie vergessen, [feral_child_scope.GetFirstNameNoTooltip]."
 travel_events.4015.t: "Die Sprachbarriere"
 travel_events.4015.desc: "Es scheint, dass sich unsere Karawane in diesem fremden Land ein wenig verirrt hat.\n\n[travel_leader_scope.GetName] führt uns schon seit Stunden durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], und obwohl [travel_leader_scope.Custom('DE_PRO_PER_S_3P_N')] endlich [travel_leader_scope.Custom('DE_PRO_POS_S_3P')]en Stolz heruntergeschluckt und nach dem Weg gefragt hat, scheint [travel_leader_scope.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip] nicht gerade fließend zu sprechen."
 travel_events.4015.a: "Lasst mich es versuchen."
 travel_events.4015.b: "Zum Glück spreche ich fließend [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]!"
 travel_events.4016.t: "$travel_danger_prefix$ Viel zu heiß"
 travel_events.4016.desc.intro: "Ich bin weit gereist und habe die eiskalten Winde hinter mir gelassen. Anfangs waren die wärmeren Temperaturen angenehm und meine Haut ist sogar etwas dunkler geworden,"
 travel_events.4016.desc.mid.dry_heat: "doch mittlerweile färbt sie sich rötlich und das Wasser läuft durch mich hindurch wie Sand durch ein Sieb."
 travel_events.4016.desc.mid.humid_heat: "doch die feuchte Luft ist so zäh, dass ich das Gefühl habe, durch ein feuchtes Tuch zu atmen."
 travel_events.4016.desc.outro: "\n\nDas Wasser kühlt und belebt und hilft, diese Hitze auszugleichen, doch es ist einfach nicht genug."
 travel_events.4016.a: "Sonne, du besiegst mich nicht!"
 travel.got_heatstroke: "Ihr seid überhitzt"
 travel.found_a_place_to_cool: "Ihr fandet einen kühlenden Fluss"
 travel_events.4016.b: "Ich brauche Wasser!"
 every_entourage_tt: "Jedes Mitglied Eures Gefolges"
 travel.stole_water: "Ihr stahlt einen kühlenden Schluck Wasser"
 travel.caught_stealing_water: "Ihr wurdet erwischt!"
 travel_events.4017.t: "Soldklingen"
 travel_events.4017.desc.intro: "Ich habe oft von den militärischen Heldentaten der legendären [ROOT.Char.GetCurrentLocation.GetCulture.GetName|l]en Söldner gehört, und auf der Durchreise durch [ROOT.Char.GetCurrentLocation.GetName] bin ich zufällig auf [Select_CString(warrior_scope.IsFemale, 'eine höchst wackere Söldneranführerin', 'einen höchst wackeren Söldneranführer')] gestoßen!\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName] preist sich selbst als [warrior_scope.Custom('DE_ART_DEF_S_A')] furchterregendst[warrior_scope.Custom('DE_END_ADJ_DEF_S_A')] Krieger[warrior_scope.Custom('DE_END_NOU_S_GS_N')] in der ganzen Steppe an"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName] behauptet, [warrior_scope.Custom('DE_PRO_PER_S_3P_N')] sei [warrior_scope.Custom('DE_ART_DEF_S_N')] beste [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]e Schwertkämpfer[warrior_scope.Custom('DE_END_NOU_S_GS_N')] der Welt,"
 travel_events.4017.desc.outro: "und würde sich geehrt fühlen, für die richtige Bezahlung in unserer Armee zu dienen."
 travel_events.4017.a: "Und [warrior_scope.Custom('DE_PRO_PER_S_3P_N')] soll auch gut bezahlt werden!"
 travel_events.4017.b: "Ich bin mir sicher, wir können da etwas aushandeln."
 travel.haggle_succesful: "Euer Feilschen ist erfolgreich!"
 travel.haggle_failed: "Ihr habt [warrior_scope.GetName] gekränkt"
 travel_events.4017.c: "Vielleicht können wir diese Beziehung für ein zukünftiges Geschäft nutzen …"
 travel_events.4017.d: "Ich glaube nicht."
 travel_events.4018.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]er Bettelmönch"
 travel_events.4018.desc.intro: "Wir haben oft schon vernommen, dass [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] ein Landstrich ist, in dem es viele heilige Leute gibt, die in bitterer Armut diese Gegend durchstreifen und oft nur von ihrem Glauben leben.\n\nEin solcher Mensch ist an unsere Karawane herangetreten,"
 travel_events.4018.desc.mid.mystic: "um jedem, der zuhört, [mystic_scope.Custom('DE_PRO_POS_S_3P')]e eigene mystisch-esoterische Philosophie zu predigen."
 travel_events.4018.desc.mid.preacher: "um über [mystic_scope.Custom('DE_PRO_POS_S_3P')]e Auslegung des göttlichen Willens zu sprechen, und darüber, wie man ein frommes Leben führt."
 travel_events.4018.desc.outro: "\n\nDiese verarmte Kreatur scheint sich nur ungern von unserer Gruppe trennen zu wollen, doch vielleicht kann ich sie loswerden …"
 travel_events.4018.a: "Schließlich kann ich meisterlich debattieren!"
 travel.debate_won: "Ihr habt die Debatte gewonnen!"
 travel.debate_lost: "Ihr habt die Debatte verloren."
 travel_events.4018.b: "[mystic_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat einige gute Argumente …"
 travel_events.4018.c: "Ich bin mir sicher, dass [mystic_scope.Custom('DE_PRO_PER_S_3P_N')] irgendwann von sich aus gehen wird."
 travel_events.4018.d: "[Select_CString(mystic_scope.IsFemale, 'Diese Ketzerin', 'Dieser Ketzer')|U] muss brennen!"
 travel_events.4019.t: "Ein niedere Delikatesse"
 travel_events.4019.desc: "Auf unserem Weg durch [ROOT.Char.GetCurrentLocation.GetName] stolpern wir zufällig auf einen einheimischen Markt. Überall drängen sich Bauern und Adlige jeder Kultur und Sprache um die exotischen Essensstände, und die Luft ist von Düften erfüllt, die ich mir nie hätte vorstellen können.\n\nMeine Nase wird von einem schlicht wirkenden Stand angezogen, an dem ein Gericht präsentiert wird, das ich noch nie gesehen habe, doch ich werde von [pompous_courtier.GetName] aus meinem Traum gerissen.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dieser Bauernfraß ist Eures Gaumens nicht würdig. Wir haben zu Hause viel feinere Speisen.“"
 travel_events.4019.a: "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und ich will das kosten! „[ROOT.Char.Custom('GetLocalStreetFood')|U]“ – nennt man es so?"
 travel.good_food: "Das Essen war fantastisch"
 travel.bad_food: "Das Essen war abscheulich"
 travel.food_poisoning: "Ihr habt Euch eine Lebensmittelvergiftung zugezogen"
 travel_events.4019.b: "Ich fasse es nicht, dass ich diesen Fraß fast gegessen hätte!"
 travel_events.4019.c: "Vielleicht könnte ich das Rezept dafür bekommen?"
 travel_events.4020.t: "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('DE_ART_DEF_S_N')] Außenseiter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 travel_events.4020.desc: "Es ist bekannt, dass das [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName|l]e Volk fromm dem [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l]en Glauben anhängt und Ungläubige nicht willkommen sind. Nichtsdestotrotz liegt [ROOT.Char.GetCurrentLocation.GetName] auf unserer Route und wir müssen es durchqueren.\n\nRasch richten sich die rachsüchtigen Blicke der Dorfbewohner auf uns wie die eines Raubtiers ([ROOT.Char.Custom('GetAnimalType')]), das sich an seine nächste Mahlzeit heranpirscht. Ehe man sichs versieht, fällt der örtliche [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] mit einem Mob wütender Fanatiker über uns her, schimpft über unseren angeblichen „ketzerischen Glauben“ und verlangt, dass wir für die Durchreise ihres „heiligen Landes“ Sühne zahlen."
 travel_events.4020.a: "Töricht[strong_believer_scope.Custom('DE_END_ADJ_IND_S_N')] [strong_believer_scope.GetWomanMan] … #EMP Ihr#! seid hier [Select_CString(strong_believer_scope.IsFemale, 'die Ketzerin', 'der Ketzer')]!"
 travel_events.4020.b: "Es ist einfacher, wenn wir bezahlen."
 travel_events.4020.c: "Verbrennt diese Wahnsinnigen."
 travel_events.4021.t: "Der Altar der höchsten Macht ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName])"
 travel_events.4021.desc.intro: "Ich wurde davor gewarnt, dass die [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] Menschenopfer darbringen, doch nie hätte ich mir vorstellen können, selbst [Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')] eines solchen Opfers zu werden. Auf einem steinernen Altar sehe ich [Select_CString(sacrificed_person_scope.IsFemale, 'eine nackte Frau', 'einen nackten Mann')], [sacrificed_person_scope.Custom('DE_ART_DEF_S_N')] mit Seilen darauf festgebunden wurde.\n\n"
 travel_events.4021.desc.mid.sadist: "Ich habe wirklich Glück, diese heilige Barbarei mit eigenen Augen sehen zu dürfen. [sacrificed_person_scope.Custom('DE_ART_DEF_S_N')|U] [sacrificed_person_scope.GetWomanMan] windet sich und kämpft unerbittlich, und ich bedauere, dass ich nicht selbst das Messer durch [sacrificed_person_scope.Custom('DE_PRO_POS_S_3P')] Herz stoßen und [sacrificed_person_scope.Custom('DE_PRO_PER_S_3P_A')] den höchsten Mächten ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]) opfern kann!\n\n"
 travel_events.4021.desc.mid: "Ich fasse es einfach nicht, was ich da sehe. [sacrificed_person_scope.Custom('DE_PRO_PER_S_3P_N')|U] winselt mit jedem Atemzug und [sacrificed_person_scope.Custom('DE_PRO_POS_S_3P')]e blutunterlaufenen Augen flehen mich an, einzugreifen.\n\n"
 travel_events.4021.desc.outro.cannibal: "Ich kann nur hoffen, dass ich die Gelegenheit bekomme, mich an [sacrificed_person_scope.Custom('DE_PRO_POS_S_3P')]em Fleisch zu laben, sobald das alles vorbei ist."
 travel_events.4021.desc.outro.sadist: "Ich beobachte das Spektakel genüsslich. Meine Blicke sind auf das Messer gerichtet, das [sacrificed_person_scope.Custom('DE_PRO_PER_S_3P_A')] durchbohrt und in die Vergessenheit schickt."
 travel_events.4021.desc.outro: "Ich kann nur hilflos zusehen. Ich sehne mich danach, dem Messer Einhalt zu gebieten und [sacrificed_person_scope.Custom('DE_PRO_POS_S_3P')]e Reise in die Vergessenheit aufzuschieben."
 travel_events.4021.a: "Ich muss einfach wegsehen."
 travel_events.4021.a.sadist: "Ich darf keinen Augenblick hiervon verpassen!"
 travel_events.4021.b: "Vielleicht kann ich die Freiheit dieser armen Seele erkaufen?!"
 travel_events.4021.c: "Wartet! Nehmt stattdessen [rival_to_sacrifice.GetName]!"
 travel_events.4022.t: "Der heilige Baum"
 travel_events.4022.desc: "Mir wurde gesagt, dass die Natur hier in [ROOT.Char.GetCurrentLocation.GetName] als Erweiterung des Göttlichen ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm]) verehrt wird.\n\nWir beobachten, wie die Einheimischen einen alten Baum mit den feinsten Materialien und dem besten Schmuck verzieren, ganz so, als würden sie ihm den Hof machen. Viele in meinem Gefolge geben sich damit zufrieden, aus der Ferne zuzusehen, doch ich fühle mich gezwungen, etwas mehr zu tun …"
 travel_events.4022.a: "Faszinierend!"
 travel_events.4022.a.not_so_different: "Wir sind gar nicht so verschieden."
 travel_events.4022.a.ignore_heretics: "Ich darf mich nicht in die Rituale von Ketzern einmischen."
 travel_events.4022.b: "Brennt den Baum nieder!"
 travel.burn_the_tree: "Der Baum wird in Flammen gesetzt"
 travel.beaten_by_peasants: "Ihr werdet von den Gläubigen zurückgedrängt"
 travel_events.4022.c: "Ich sollte an dem Fest teilnehmen!"
 cultural_acceptance_participated_in_festival: "Nahm an einem Fest teil"
 travel_events.4023.t: "Die verschollenen [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro: "Es gibt Legenden über ein fernes [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]es Reich ([prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]), das auf allen Seiten von Ketzern und Ungläubigen umringt ist. Eines Tages wird sein[prester_john_scope.Custom('DE_END_ADJ_NUL_S_N')] legendäre [prester_john_scope.GetTitleAsNameNoTooltip] die Waffen gegen die Ruchlosen erheben und die Wut des Göttlichen auf sie niederregnen lassen!\n\n"
 travel_events.4023.desc.mid.john: "Die Legenden nennen ihn „Priesterkönig Johannes“, und"
 travel_events.4023.desc.mid.joan: "Die Legenden nennen ihn „Priesterkönig Johannes“, doch vielleicht meinten sie auch „Priesterkönigin Johanna“! Wie auch immer: Ich muss sagen, dass …"
 travel_events.4023.desc.mid: "Der Name dieser legendären Person ist nicht bekannt, aber"
 travel_events.4023.desc.outro: "je mehr Zeit ich in [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] verbringe, desto mehr bin ich überzeugt, dass [prester_john_scope.GetName] dies[prester_john_scope.Custom('DE_END_ADJ_NUL_S_N')] legendäre [prester_john_scope.GetTitleAsNameNoTooltip] ist!"
 travel_events.4023.a: "Ich muss [prester_john_scope.Custom('DE_PRO_PER_S_3P_A')] sofort treffen!"
 travel_events.4023.b: "[prester_john_scope.Custom('DE_PRO_PER_S_3P_N')|U] muss an [prester_john_scope.Custom('DE_PRO_POS_S_3P')]e Pflicht erinnert werden, die Ketzerei zu bekämpfen!"
 travel_events.4023.c: "Der [prester_john_scope.GetFaith.GetAdjective|l]e Glaube ist einfach nur eine Perversion des [ROOT.Char.GetFaith.GetAdjective|l]en Glaubens!"
 travel_events.4023.d: "Faszinierend, doch wie dem auch sei …"
 travel_events.4024.t: "Ein fremdländischer [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro: "Ich habe einen Brief in einer exotischen Sprache erhalten. [Select_CString(foreign_visitor.IsFemale, 'Die Verfasserin', 'Der Verfasser')|U] behauptet, [foreign_visitor.Custom('DE_ART_IND_N')] [foreign_visitor.GetTitleAsNameNoTooltip] aus einem fernen Land zu sein, der Heimat der „[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]“, einer weit in der Fremde lebenden Gruppierung, bei denen es sich angeblich um [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] handelt."
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.Custom('DE_PRO_PER_S_3P_N')|U] behauptet außerdem, ich käme in einer Legende ihres Glaubens vor, und zwar als jemand, der von Heiden umringt ist und diese tapfer im Zaum hält."
 travel_events.4024.a: "[foreign_visitor.Custom('DE_PRO_PER_S_3P_N')|U] soll auch für uns eine Legende sein!"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetName]? Das klingt wie Ketzerei!"
 travel_events.4024.c: "Vielleicht kann ihnen [chaplain_scope.GetName] etwas über den [ROOT.Char.GetFaith.GetAdjective|l]en Glauben beibringen!"
 travel.gift_from_john: "Ein Geschenk von [prester_john_scope.GetName]"
 travel_events.4024.d: "Wie nett …"
 travel.turned_away_from_john: "Ihr wurdet abgewiesen"
 travel_events.4025.t: "Das Heilige Schwert nehmen"
 travel_events.4025.desc.mid: "[foreign_visitor.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich sei eine legendäre Person, die dazu bestimmt ist, im Namen der allerhöchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) das Schwert gegen Ungläubige zu erheben und sie in die Nachwelt ([ROOT.Char.GetFaith.NegativeAfterLife]) zu schicken, wo sie hingehören.\n\nDa ich viele Nachbarn unterschiedlichster Glaubensrichtungen habe, frage ich mich, ob meine höchste Gottheit ([ROOT.Char.GetFaith.HighGodName]) wirklich wollen würde, dass ich in [ROOT.Char.GetFaith.HighGodHerHis|U]em Namen Gewalt ausübe?"
 travel_events.4025.a: "Natürlich würde sie das!"
 travel_events.4025.b: "Es gibt viele Wege in eine schöne Nachwelt ([ROOT.Char.GetFaith.PositiveAfterLife])!"
 travel.visitor_rejected_me: "[prester_john_scope.GetName] weigert sich, die Ketzerei zu bekämpfen"
 travel_events.4025.different_religion_neighbors_and_vassals: "Jeder [vassal|E] und benachbarter [ruler|E] einer anderen [religion|E]"
 travel_events.4026.t: "Freunde aus der Ferne"
 travel_events.4026.desc: "[prester_john_scope.GetName] hat meinen Brief erwidert und [prester_john_scope.Custom('DE_PRO_POS_S_3P')]e Bewunderung für mich und den [ROOT.Char.GetFaith.GetAdjective|l]en Glauben zum Ausdruck gebracht.\n\n[prester_john_scope.Custom('DE_PRO_PER_S_3P_N')|U] sagt weiter, wir würden einander treffen, so die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) dies wollen. In der Zwischenzeit sollten wir weiter wechselseitige Bewunderer aus der Ferne bleiben."
 travel_events.4026.a: "Das klingt wunderbar!"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName] ist [Select_CString(foreign_visitor.IsFemale, 'Eure Freundin', 'Euer Freund')|U] geworden!"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName] möchte nicht [Select_CString(foreign_visitor.IsFemale, 'Eure Freundin', 'Euer Freund')|U] werden"
 travel_events.4026.b: "Fernbeziehungen sind wirklich nichts für mich."
 travel_events.4027.t: "Ketzer auf Besuch"
 travel_events.4027.desc: "Eine Gruppe reisender [foreign_visitor.GetFaith.GetAdherentNamePlural] ist heute durch [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] gezogen und [foreign_visitor.Custom('DE_ART_IND_N')] berühmt[foreign_visitor.Custom('DE_END_ADJ_IND_S_N')] [foreign_visitor.GetTitleAsNameNoTooltip|U] aus ihren Reihen hat mich der Ketzerei bezichtigt!\n\n[foreign_visitor.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich pervertierte nicht nur den Willen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]), sondern dass der gesamte [ROOT.Char.GetFaith.GetAdjective|l]e Glaube nur eine hässliche Verhöhnung eines anderen Glaubens ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]) ist!"
 travel_events.4027.a: "Dies[foreign_visitor.Custom('DE_END_ADJ_NUL_S_N')] aufgeblasen[foreign_visitor.Custom('DE_END_ADJ_IND_S_N')] Fundamentalist[foreign_visitor.Custom('DE_END_NOU_S_GS_N')]! Wir werden schon sehen, wer sich über wen lustig macht!"
 travel_events.4028.t: "Ein Runenstein"
 travel_events.4028.desc: "Die Landschaft von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ist bekannt dafür, mit Runensteinen übersät zu sein, hoch aufragende Monolithen, in die schriftliche Aufzeichnungen über legendäre und historische Ereignisse eingraviert sind.\n\nAuf unserer Reise stoßen wir auf einen besonders prachtvollen Runenstein, der mit komplexen Mustern und zweifellos auch einer Legende verziert ist, die in einer Sprache geschrieben wurde, die ich nicht verstehe.\n\nVielleicht könnte ich mit etwas Zeit und Geduld die Bedeutung dieser Legende entschlüsseln …"
 travel_events.4028.a: "Ich werde es versuchen!"
 travel.read_runestone: "Es gelang Euch, den Runenstein zu lesen!"
 travel.failed_to_read_runestone: "Ihr schafftet es nicht, den Runenstein zu lesen"
 travel_events.4028.b: "Dieses Symbol der Gottlosigkeit muss niedergerissen werden!"
 travel_events.4028.c: "Dafür habe ich keine Zeit."
 travel_events.4029.t: "Die makabre Vogelscheuche von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4029.desc.intro: "Durch die Landschaft von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zu spazieren, ist nicht so spannend, wie ich mir dies vorgestellt hatte. Der Himmel ist wolkenverhangen und auf den Feldern herrscht Totenstille.\n\nPlötzlich hören wir ein ohrenbetäubendes Wehklagen, das tief aus den Feldern zu kommen scheint. Wir nähern uns den Schreien und finden [brainless_character.Custom('DE_ART_IND_A')] [brainless_character.GetWomanMan], [brainless_character.Custom('DE_ART_DEF_S_N')] an einem Pfosten aufgehängt wurde, als wäre [brainless_character.Custom('DE_PRO_PER_S_3P_N')] eine Vogelscheuche.\n\n"
 travel_events.4029.desc.mid.christian: "[brainless_character.Custom('DE_PRO_PER_S_3P_N')|U] ist der Inbegriff des Leidens Christi, aufgehängt an [brainless_character.Custom('DE_PRO_POS_S_3P')]em Kreuz."
 travel_events.4029.desc.mid: "Die trockenen Lippen und die blasse Haut lassen erahnen, dass [brainless_character.Custom('DE_PRO_PER_S_3P_N')] schon eine Weile hier hängt."
 travel_events.4029.desc.outro: "Einige Mitglieder meines Gefolges flehen mich an, [brainless_character.Custom('DE_PRO_PER_S_3P_A')] herunterzuholen, doch sollte ich mich da wirklich einmischen?"
 travel_events.4029.a: "Habt Erbarmen mit dieser Kreatur!"
 travel_events.4029.b: "[brainless_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig [brainless_character.Custom('DE_ART_IND_N')] Verbrecher[brainless_character.Custom('DE_END_ADJ_NUL_S_N')]."
 travel_events.4029.c: "Lasst [brainless_character.Custom('DE_PRO_PER_S_3P_A')] hängen."
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "[Select_CString(brainless_character.IsFemale, 'Die Frau', 'Der Mann')] kriecht zu meinen Füßen und blutet den Boden voll. Die Mitglieder meines Gefolges wuchten [brainless_character.Custom('DE_PRO_PER_S_3P_A')] auf [brainless_character.Custom('DE_PRO_POS_S_3P')]e wackligen Beine, um zu erfahren, wie [brainless_character.Custom('DE_PRO_PER_S_3P_N')] in diese Lage geraten ist.\n\n"
 travel_events.4030.desc.mid.lowborn: "„Das war meine Mutter, wisst Ihr? Sie sagte mir, ich sei so langsam und nutzlos, dass ich als [Select_CString(brainless_character.IsFemale, 'Bäuerin', 'Bauer')] ungeeignet sei und als Vogelscheuche besser zu gebrauchen wäre. Aus diesem Grund hat sie mich hier angebunden. Ich dachte, ich würde das schon schaffen, doch es war eine Qual.“"
 travel_events.4030.desc.mid.noble: "„Ich war nur hier, um Gold einzutreiben. Die Bauern sagten mir, die Steuern wären hier draußen vergraben, und ehe ich michs versah, fielen sie über mich her und hängten mich auf wie eine Vogelscheuche!“"
 travel_events.4030.desc.outro: "\n\n[brainless_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig nicht [brainless_character.Custom('DE_ART_DEF_S_N')] Schlauste, doch [brainless_character.Custom('DE_PRO_PER_S_3P_N')] bietet mir trotzdem eine kleine Summe für meine Hilfe an."
 travel_events.4030.a: "Ihr seid hier eindeutig in Gefahr. Kommt mit mir!"
 travel_events.4030.b: "Eine gute Belohnung für eine gute Tat."
 travel_events.4030.c: "Ich brauche keine Belohnung."
 travel_events.4031.t: "[heartless_knight_scope.Custom('DE_ART_DEF_S_N')|U] [heartless_knight_scope.GetWomanMan|U] aus Metall"
 travel_events.4031.desc.intro: "Ein Spaziergang durch [ROOT.Char.GetCurrentLocation.GetName] zu machen, ist wahrlich ein Geschenk der höchsten Mächte ([ROOT.Char.GetFaith.CreatorName]), doch die Ruhe wird jäh durch wütendes Ächzen und das Klappern von Panzerung unterbrochen!\n\n„Holt mich aus diesem metallenen Gefängnis heraus! Mein Knappe hat an meinem Verhalten Anstoß genommen, mich als ‚herzlos‘ bezeichnet und mich im Stich gelassen!“\n\n"
 travel_events.4031.desc.mid.callous: "Ich versuche, mir das Lachen zu verkneifen, aber die Vorstellung, wie dieser Trottel durch die Gegend klappert, ist einfach zu viel."
 travel_events.4031.desc.mid: "Was auch immer dies[heartless_knight_scope.Custom('DE_END_ADJ_NUL_S_N')] seltsame [heartless_knight_scope.GetWomanMan] getan hat: Es kann nicht gerechtfertigt sein, dass [heartless_knight_scope.Custom('DE_PRO_PER_S_3P_N')] für immer in einer Rüstung steckt."
 travel_events.4031.desc.outro: "Ich könnte natürlich jemanden holen, der [heartless_knight_scope.Custom('DE_PRO_PER_S_3P_D')] hilft, doch ist es das wirklich wert?"
 travel_events.4031.a: "Betrachtet die Rüstung als verschwunden. Für einen gewissen Preis."
 travel_events.4031.b: "Für Eure Lehnstreue hätte ich ein paar loyale Knappen zur Hand …"
 travel_events.4031.c: "Ich überlasse [heartless_knight_scope.Custom('DE_PRO_PER_S_3P_A')] [heartless_knight_scope.Custom('DE_PRO_POS_S_3P')]em Schicksal."
 travel_events.4032.t: "Ringen mit der Bestie ([ROOT.Char.Custom('GetAnimalType')|U])"
 travel_events.4032.desc: "Unsere Reise wird gewaltsam durch das Geräusch von reißendem Fleisch, knirschenden Kiefern und den verzweifelten Schreien [Select_CString(cowardly_knight_scope.IsFemale, 'einer Frau unterbrochen, die', 'eines Mannes unterbrochen, der')] im Begriff ist, [cowardly_knight_scope.Custom('DE_PRO_POS_S_3P')] jähes Ende zu finden! Der Lärm ist derart entsetzlich, dass er aus den Tiefen der Nachwelt ([ROOT.Char.GetFaith.NegativeAfterLife]) kommen muss!\n\nBeim Versuch, die Quelle der Schreie ausfindig zu machen, finden wir [Select_CString(cowardly_knight_scope.IsFemale, 'eine Ritterin', 'einen Ritter')] im Kampf mit einem Raubtier ([ROOT.Char.Custom('GetAnimalType')]) vor! [cowardly_knight_scope.Custom('DE_PRO_POS_S_3P')|U]e Klinge ist zwischen den Kiefern der Bestie eingeklemmt, doch [cowardly_knight_scope.Custom('DE_PRO_POS_S_3P')] Griff scheint schwächer zu werden."
 travel_events.4032.a: "[Select_CString(cowardly_knight_scope.IsFemale, 'Diese Frau', 'Dieser Mann')] hat meine Hilfe verdient!"
 travel.beat_back_lion: "Ihr besiegt das Raubtier ([ROOT.Char.Custom('GetAnimalType')])"
 travel.mauled_by_animal: "Ihr wurdet von dem Raubtier ([ROOT.Char.Custom('GetAnimalType')]) zerfleischt"
 travel_events.4032.b: "Helft [cowardly_knight_scope.Custom('DE_PRO_PER_S_3P_D')], [entourage_helper.GetFirstNameNoTooltip]!"
 travel_events.4032.c: "Dafür setze ich mein Leben nicht aufs Spiel."
 travel_events.4033.t: "[witch_scope.Custom('DE_ART_DEF_S_N')|U] [witch_scope.Custom('MagicUserTerm')|U] von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ist für mich ein Land voller seltsamer und obskurer Bräuche. Die [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l]en Rituale sind absonderlich und unterscheiden sich unvorstellbar stark von denen unseres [ROOT.Char.GetFaith.GetName|l]en Glaubens, und nirgendwo wird dies deutlicher als in der Haltung gegenüber der Ausübung von Magie.\n\nMitten in der Stadt gibt es [witch_scope.Custom('DE_ART_IND_A')] [witch_scope.GetWomanMan], [witch_scope.Custom('DE_ART_DEF_S_N')] Zauber aufsagt und Segnungen anbietet, als wäre [witch_scope.Custom('DE_PRO_PER_S_3P_N')] ein [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous: "Allein beim Anblick dieser Ketzerei wird mir übel, und ich spüre, wie meine Hexenverbrennungshand vor Wut zu zittern beginnt."
 travel_events.4033.desc.mid: "Es ist zwar ein merkwürdiger Anblick für mich, doch die Leute scheinen sich über [witch_scope.Custom('DE_PRO_POS_S_3P')]e Anwesenheit regelrecht zu freuen."
 travel_events.4033.a: "Ihnen muss klar sein, dass [witch_scope.Custom('MagicPracticeTerm')] eine Sünde ist."
 travel_events.4033.b: "Ich muss noch so viel lernen. Bitte bringt mir etwas über die [witch_scope.Custom('MagicPracticeTerm')|U] bei!"
 travel_events.4033.c: "Das geht mich wirklich nichts an."
 travel_events.4033.d: "Das ist [witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.Custom('DE_PRO_PER_S_3P_N')|U] muss Buße tun oder [witch_scope.Custom('DE_PRO_PER_S_3P_N')] wird brennen!"
 travel.burned_witch: "Ihr nahmt [witch_scope.Custom('DE_ART_DEF_S_A')] [witch_scope.Custom('MagicUserTerm')] gefangen und ließt [witch_scope.Custom('DE_PRO_PER_S_3P_A')] brennen"
 travel.beaten_by_locals: "Die Einheimischen hielten Euch auf"
 travel_events.4034.t: "Asche zu Schätzen"
 travel_events.4034.desc.intro: "[witch_scope.Custom('DE_ART_DEF_S_N')|U] böse [witch_scope.Custom('MagicUserTerm')] von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] wurde zu Recht für [witch_scope.Custom('DE_PRO_POS_S_3P')]e Verbrechen gegenüber den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) verbrannt. Als sich der Rauch lichtet, entdecke ich, dass dies[witch_scope.Custom('DE_END_ADJ_NUL_S_N')] [witch_scope.Custom('InsultAdjective')]e [witch_scope.GetWomanMan] etwas hinterlassen hat.\n\n"
 travel_events.4034.desc.mid.bones: "Unter der Asche vergraben liegen [witch_scope.Custom('DE_PRO_POS_S_3P')]e Knochen, die trotz der Hitze der Flammen tadellos erhalten sind. Zweifellos war dies ein letzter Akt [witch_scope.Custom('DE_PRO_POS_S_3P')]er abscheulichen [witch_scope.Custom('MagicPracticeTerm')|U]."
 travel_events.4034.desc.mid: "In der Asche glitzert ein Gegenstand, der wie durch ein Wunder von den Flammen verschont geblieben ist. Vielleicht ist dies ein Geschenk des Himmels ([ROOT.Char.GetFaith.HighGodName]) für meinen Dienst oder jedoch ein letzter Akt abscheulicher [witch_scope.Custom('MagicPracticeTerm')|U]."
 travel_events.4034.desc.outro: "Das Artefakt wird aus der Asche geborgen und von einem Mitglied meines Gefolges gesäubert, damit es für immer mir gehört."
 travel_events.4034.a: "Eine schöne Ergänzung für meine Sammlung."
 travel_events.4035.t: "Nicht mehr in „[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]“"
 travel_events.4035.desc.intro: "Als treuer Diener des Göttlichen ([ROOT.Char.GetFaith.WitchGodName]) muss ich auf Reisen Rituale und Beschwörungen durchführen, um mein Gefolge vor bösen Geistern zu schützen.\n\nHier in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] halten"
 travel_events.4035.desc.mid.zealous: "die abscheulichen Ketzer"
 travel_events.4035.desc.mid: "die Leute"
 travel_events.4035.desc.outro: "alle Magie und Wunder für Hexenwerk, wenn sie nicht von ihren Geistlichen vollbracht werden!\n\nDeswegen stürzt sich nun der örtliche [zealous_priest_scope.GetFaith.PriestNeuter] wie eine wilde Bestie auf meinen Tross und versucht, meine Schutzsymbole wegzuschrubben, und schimpft auf die angeblichen Boshaftigkeit meiner Praktiken."
 travel_events.4035.a: "Vielleicht lässt [zealous_priest_scope.Custom('DE_PRO_PER_S_3P_N')] vernünftig mit sich reden?"
 travel_events.4035.b: "Ich bereue meine bösen Taten!"
 travel_events.4035.c: "Lauft weg!"
 travel_events.4035.d: "Ich werde mir den Weg freikämpfen!"
 travel.beat_zealot: "Ihr habt den wütenden Mob besiegt"
 travel_events.4036.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip|U]e Karawanen"
 travel_events.4036.desc: "Während wir durch [ROOT.Char.GetCurrentLocation.GetCounty.GetName] reisen, sehe ich in der Ferne die wie Perlen an einer Schnur aufgereihten Kamele einer Karawane und schon bald treffen wir auf [Select_CString(merchant_character_scope.IsFemale, 'ihre seltsame Anführerin', 'ihren seltsamen Anführer')].\n\n„Guten Abend, [Select_CString(ROOT.Char.IsFemale, 'edle Freundin', 'edler Freund')]. Ich verspreche Euch, dass das, was ich im Angebot habe, wie [kingdom_scope.GetBaseNameNoTierNoTooltip] selbst, für mehr gut ist, als es den Anschein hat“, sagt [merchant_character_scope.Custom('DE_PRO_PER_S_3P_N')], während vor meinen Augen unzählige glänzende Schmuckstücke zum Vorschein kommen."
 travel_events.4036.a: "Ich zahle jeden Preis."
 travel_events.4036.b: "Ich werde es stehlen!"
 travel_events.4036.d: "Vielleicht kommen wir irgendwie ins Geschäft …"
 travel_events.4036.c: "Ich bin nicht an [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip|l]em Tand interessiert."
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|U] und [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip|U]"
 travel_events.4037.desc: "Ich hatte gehört, die Menschen in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] üben den [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Glauben in Verbindung mit ihrem eigenen [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l]en Glauben aus, und da ich nun hier bin, kann ich diese religiöse Verflechtung überall sehen.\n\n[Select_CString(fanboy_character_scope.IsFemale, 'Eine eigenartige und begeisterte Bäuerin, die', 'Ein eigenartiger und begeisterter Bauer, der')|U] sich selbst [fanboy_character_scope.GetFirstName] nennt, nähert sich meinem Gefolge und beginnt augenblicklich, unsere religiöse Ikonografie zu mustern.\n\n„Bei den höchsten Mächten ([fanboy_character_scope.GetFaith.HighGodName])! Einer Gruppe [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ausgerechnet hier zu begegnen! Sagt mir bitte, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]: Würdet Ihr uns etwas über die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Wege der Anbetung beibringen?“"
 travel_events.4037.a: "Ich werde sie Euch lehren!"
 travel.good_cermon: "Ihr haltet eine gute Predigt"
 travel.bad_cermon: "Ihr haltet eine schlechte Predigt"
 travel_events.4037.b: "Ich bin mehr daran interessiert, etwas über den [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjectiveNoTooltip|l]en Glauben zu erfahren."
 travel_events.4037.c: "Schafft Euch fort, Heidenbrut!"
 travel_events.4038.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] unter uns"
 travel_events.4038.desc: "Im [ROOT.Char.GetFaith.GetAdjective|l]en Glauben halten wir unsere eigenen Rituale ab und folgen unseren eigenen Sitten, doch wir stellen den [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetAdjective|l]en Glauben dennoch über alle anderen Religionen und drücken unsere Nähe zu seinen Überzeugungen aus.\n\nEs ist durchaus üblich, dass [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] sowohl den [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Glauben praktizieren als auch die traditionellen Ansätze des [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glaubens achten, und da ich nun hier in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] bin, habe ich die Möglichkeit, einer Predigt beizuwohnen und alles über den [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l]en Glauben zu erfahren."
 travel_events.4038.a: "Ich muss einfach dabei sein!"
 travel_events.4038.b: "Vielleicht kann ich ihnen etwas über unsere Sitten beibringen!"
 travel_events.4038.c: "Ich bin nicht interessiert."
 travel_events.4039.t: "Gastfreundschaft für einen Tag"
 travel_events.4039.desc: "Die Reise war lang und beschwerlich, und meine Füße schmerzen so sehr, dass selbst meine Ahnen es spüren müssen. Als ich das Gefühl habe, vor Erschöpfung zusammenzubrechen, spüre ich, wie etwas Schweres auf meinem Nacken lastet!\n\nEs dauert nicht lange, und ich bin von Kopf bis Fuß in traditionelle [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName|l]e Gewänder gehüllt und die Straßen sind von Jubel erfüllt! Jedes Hausoberhaupt winkt mir zu und lädt mich ein, in sein Heim zu kommen und meine müden Knochen auszuruhen. Ein kleiner Augenblick würde gewiss genügen, damit ich wieder zu Kräften komme, und man würde mich als Ehrengast willkommen heißen.\n\nDie [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip|l]e Gastfreundschaft ist legendär, und ich frage mich, ob ich es mir wirklich leisten kann, sie #EMP nicht#! mit eigenen Augen zu sehen?"
 travel_events.4039.a: "Nur eine kurze Pause vielleicht …"
 travel_events.4039.b: "Ich muss in Bewegung bleiben!"
 travel_events.4040.t: "Ein Kulturinteresse"
 travel_events.4040.desc: "Seitdem ich [ROOT.Char.GetCurrentLocation.GetCounty.GetName] betreten habe, werde ich wie ein Tier in einem spektakulären Garten behandelt, und die Menschen sind über die Art und Weise, wie ich spreche und mich benehme, erstaunt.\n\nAls wir uns einen Weg durch die Menge bahnen, werde ich plötzlich von [Select_CString(fanboy_character_scope.IsFemale, 'einer seltsamen und begeisterten Frau', 'einem seltsamen und begeisterten Mann')] angesprochen, [fanboy_character_scope.Custom('DE_ART_DEF_S_N')] im Gegensatz zum Rest der Menge [ROOT.Char.GetCulture.GetLanguage.GetName|U] zu sprechen scheint.\n\n„Meine Güte, es ist also wahr! [ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetCulture.GetName|l]e [ROOT.Char.GetTitleAsNameNoTooltip] ausgerechnet hier! Ich bewundere schon lange die [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Bräuche, und habe dafür sogar eigens [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] gelernt! Was für eine Ehre!“"
 travel_events.4040.a: "Die Ehre liegt ganz bei Euch."
 travel_events.4040.b: "Bringt mir etwas über #EMP Euer#! Volk bei."
