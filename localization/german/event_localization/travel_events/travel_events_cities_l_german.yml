l_german:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] murmelt mir etwas zu, während ich dieses gelehrte Spektakel auf mich wirken lasse: „Ich könnte hier wirklich ein ganzes Leben verbringen, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)].“\n"
 travel_city_companion_idea: "\n\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetFirstName] schaut mich nachdenklich an. „[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)], wir könnten hier einige Zeit verbringen, um die örtlichen Bräuche zu studieren.“"
 travel_city_option_study_locals: "Lernen wir hier so viel, wie wir können"
 travel_city_option_souvenir: "Ich werde etwas finden, was ich mit nach Hause nehmen kann"
 travel_city_option_reflection_on_existance: "Es lohnt sich, darüber nachzudenken, wie zerbrechlich das Leben ist"
 travel_city_option_reflection_on_existance_tooltip: "Ich verbringe Zeit damit, über die zerbrechliche Natur des Lebens nachzudenken"
 travel_city_contemplated_life_and_death: "Ich denke über das Leben und den Tod nach"
 travel_city_contemplated_religion_tooltip: "Ich verbringe Zeit damit, über die Natur von Jesus Christus nachzudenken"
 travel_city_religious_mystic: "Ich komme der mystischen Seite meines Glaubens näher"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName] und ich diskutieren über Leben und Tod"
 travel_city_option_learn_local_history: "Ich muss mehr über die Geschichte der Stadt erfahren"
 travel_city_duel_history_fail: "[sightseeing_companion.GetName] kann mir die Geschichte von [city_province.GetNameNoTooltip] nicht erklären"
 travel_city_duel_teaching_fail_no_companion: "Ich lerne nichts Wertvolles in [city_province.GetNameNoTooltip]"
 travel_city_option_learning: "Eine gute Gelegenheit für ein Gespräch unter Gelehrten"
 travel_city_duel_teaching_great_success: "Mein Aufenthalt in [city_province.GetNameNoTooltip] hat mir große Erkenntnisse gebracht"
 travel_city_duel_teaching_success: "[city_province.GetNameNoTooltip] konnte mich etwas Neues lehren"
 travel_city_duel_teaching_fail: "Ich hinterlasse einen passablen Eindruck"
 travel_city_duel_teaching_great_fail: "Ich bringe Schande über mein Haupt, während ich mich mit den Einheimischen in [city_province.GetNameNoTooltip] unterhalte"
 travel_city_duel_learning_fail: "Ich konnte aus der Geschichte nichts lernen"
 duel_companion_tooltip: "[sightseeing_companion.GetName|U] hat die Möglichkeit einer zuträglichen Folge dieser Auswahl verbessert"
 travel_city_option_study_fortifications: "Wir sollten uns diese bemerkenswerten Gebäude ansehen"
 travel_city_option_party_hard: "Ich werde alles genießen, was dieser Ort zu bieten hat!"
 travel_city_option_earn_money: "Dies ist eine Gelegenheit, #EMP Geld zu machen#!!"
 travel_city_new_dessert: "Die Süßspeisen ([ROOT.Char.Custom('FavoriteTreat')]) von [city_province.GetNameNoTooltip] haben mich beeindruckt"
 travel_city_new_techniques: "Ich werde neue Techniken und Modestile aus [city_province.GetNameNoTooltip] mit nach Hause bringen"
 travel_city_well_rested: "Ich hatte einen erholsamen Aufenthalt in [city_province.GetNameNoTooltip]"
 travel_city_resupplied: "Mir gelang es, Geld und Vorräte in [city_province.GetNameNoTooltip] zu erhalten"
 travel_city_option_opt_out: "Ich werde keine Zeit an diesem Ort verschwenden"
 travel_city_major_windfall: "Ich habe wenig verdient, aber viel gelernt im Geldverleiherviertel von [city_province.GetNameNoTooltip]"
 travel_city_gained_money: "Ich fand Geldgeber im Geldverleiherviertel von Konstantinopel"
 travel_city_option_opt_out_tooltip: "Ihr verbringt nur so viel Zeit in [city_province.GetNameNoTooltip] wie nötig, um die Weiterreise vorzubereiten"
 souvenir_bought_companion: "[sightseeing_companion.GetName] half mir beim Erwerb eines Andenkens ([souvenir.GetName])"
 book_souvenir_companion_tooltip: "Die Möglichkeiten, ein besseres Buch zu finden, werden durch [sightseeing_companion.GetName], meine Reisebegleitung, erhöht"
 book_souvenir_tooltip: "Ein Buch-Artefakt wird auf dem Büchermarkt erworben"
 book_souvenir_bought: "Es wurde ein Andenken ([souvenir.GetName]) von den Büchermärkten von [city_province.GetNameNoTooltip] erworben"
 book_artifact_loc: "[souvenir.GetDesc]\n\nAuf die letzte Seite hat jemand eine Notiz gekritzelt, in der steht, dass es auf dem Buchmarkt von [city_province.GetName] gekauft wurde."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nDie Insignien sind in ein Stück Stoff eingewickelt, auf das jemand eine Notiz gekritzelt hat, dass er sie von einem der Handwerker in [city_province.GetName] erwarb."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nAuf der Innenseite der Krone befindet sich ein kleiner Stempel der Werkstatt in [city_province.GetName], die sie hergestellt hat."
 souvenir_companion_tooltip: "Die Möglichkeiten, ein besseres Artefakt zu finden, werden durch [sightseeing_companion.GetName], meine Reisebegleitung, erhöht"
 souvenir_tooltip: "Ein Artefakt wird auf den Märkten in [city_province.GetNameNoTooltip] erworben"
 souvenir_bought: "Ein Andenken „[souvenir.GetName]“ wurde in [city_province.GetNameNoTooltip] erworben"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "Beim Durchschreiten der Tore von [city_province.GetNameNoTooltip] kann man nicht umhin, darüber nachzudenken, dass man das traditionelle Zentrum der arabischsprachigen und islamischen Welt erreicht hat.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Suq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: Das königliche Viertel"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] aus vergangenen Zeiten"
 travel_city_baghdad_suq_al_warraqin: "Als ich mich der Innenstadt nähere, wird die Luft von gelehrten literarischen Gesprächen erfüllt. Die gesamte Straße, sogar die Brücken, werden von Hunderten von Buchhandlungen und Literatursalons beherrscht."
 travel_city_baghdad_royal_enclosure: "Am Rand der Stadtmitte bin ich von kleinen Palästen, Küchen und Bäckereien umgeben. Die grüne Kuppel des Palasts der Goldenen Pforte überragt uns zu jeder Zeit."
 travel_city_baghdad_cemeteries: "Auf meinem Weg durch die Stadt passiere ich viele Ruinen und alte Denkmäler. Schließlich finde ich mich auf Friedhöfen wieder, zwischen den Gräbern von Kalifen und Rechtsgelehrten aus längst vergangenen Tagen."
 travel_city_baghdad_companion_reflection: "\n\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] merkt an, dass diese Männer ein anderes Bagdad kannten als das, was von ihnen heute kaum noch wiederzuerkennen ist."
 #Rome - Specific
 travel_city_rome_intro: "In der Ferne wirkt [city_province.GetNameNoTooltip] wie ein Wald aus Türmen und ein Labyrinth aus Steinbauten. Je näher wir kommen, desto mehr verändert sich die Landschaft: Ruinen von Denkmälern, Mauern und alten Kirchen stehen neben Bauernhöfen und Weidevieh.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: Befestigte Denkmäler"
 travel_city_rome_fortified_monuments: "Auf meinem Weg durch die Stadt stelle ich fest, dass die Ruinen von verfeindeten Häusern sorgfältig befestigt worden sind. Das Mausoleum des Hadrian und sogar das Kolosseum sind als Ergebnis dieser Maßnahmen nunmehr wahre Festungen."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: Cäsars Nadel"
 travel_city_rome_caesars_needle: "Als wir vor einem großen Obelisken anhalten, erzählt ein Einheimischer, dass auf der Spitze die Asche von Julius Cäsar in einem kleinen runden Kasten ruht.\n\n#EMP „Im Tod wie im Leben ist Cäsar über alle Römer erhaben.“#!"
 travel_city_rome_companion_reflection: "\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fügt hinzu, dass wir diese Gelegenheit nutzen sollten, um mehr über diese Stadt zu erfahren."
 travel_city_rome_alone_reflection: "\nIch kann nicht umhin, über das hohe Alter dieser Stadt nachzudenken."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: Schreine und Pilger"
 travel_city_rome_pilgrims_and_shrines: "Die Pilger scheinen überall zu sein. Sie feilschen, unterhalten sich und stehen Schlange vor den Schreinen und Gräbern der Heiligen der Stadt. Villen vergessener Aristokraten dienen heute als Herbergen für die Gläubigen."
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Nabel der Welt"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Aquädukte & Zisternen"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Goldschmiede & Geldwechsler"
 PROSPHORION_GLOSS: "Der nördliche Handelshafen von [GetTitleByKey('b_constantinople').GetNameNoTier], doch die Stadt hatte auch eine Reihe anderer Militär-, Handels- und Kaiserhäfen."
 travel_city_constantinople_intro: "Es war unmöglich, [city_province.GetBaronyNameExplicitlyNoTooltip] am Horizont zu übersehen, mit seinen riesigen Mauern, die die Landschaft überragen, und wenn man die [Glossary('Mese', 'MESE_GLOSS')] hinaufzieht, lehren einen die Menschenmassen nicht weniger Demut.\n\n"
 travel_city_constantinople_intro_chalcedon: "An exotische Besucher gewöhnt bemerken uns die Konstantinopolitaner im [Glossary('Prosphorion', 'PROSPHORION_GLOSS')]-Hafen kaum. #EMP Wir#! hingegen fanden die Seemauern von [city_province.GetBaronyNameExplicitlyNoTooltip] selbst vom Kai von [last_visited_location.GetBaronyNameExplicitlyNoTooltip] aus schon beeindruckend.\n\n"
 travel_city_constantinople_intro_sea: "Als wir im [Glossary('Prosphorion', 'PROSPHORION_GLOSS')]-Hafen anlegen, staunen wir ehrfürchtig angesichts der Größe von [city_province.GetBaronyNameExplicitlyNoTooltip], nachdem wir schon von Weitem Türme, Kuppeln und Mauern sahen.\n\n"
 travel_city_constantinople_augustaion: "Mittags ruhen wir uns in der Hitze bei einem sonderbaren Gebäude auf dem atemberaubenden [Glossary('Augustaion', 'AUGUSTAION_GLOSS')]-Platz aus. Das Bauwerk beherbergt einen goldenen Meilenstein, von dem die Einheimischen behaupten, er markiere den Mittelpunkt der Welt."
 travel_city_center_of_the_world_reflection: "\n\nUmgeben von Monumentalbauten fällt es nicht schwer, dieser Behauptungen zu glauben. Meine eigene Existenz fühlt sich plötzlich weniger bedeutsam an."
 travel_city_companion_center_of_the_world_reflection: "\n\n„[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], dies ist ein Ort, wie Ihr ihn noch nie zuvor gesehen habt. Wir stehen über einem Jahrtausend an Geschichte gegenüber.“"
 AUGUSTAION_GLOSS: "Das Augustaion ist der Platz vor dem Chalke-Tor des kaiserlichen Palastbezirks von Konstantinopel. Am anderen Ende des Platzes steht das [Glossary('Milion', 'MILION_GLOSS')], davor das Hippodrom und zu den Seiten liegen die monumentalen Zeuxippos-Thermen und die Hagia-Sophia-Kathedrale."
 travel_city_constantinople_aqueduct_valens: "Von Neugier getrieben folgen wir einem [Glossary('gewaltigen Aquädukt', 'AQUEDUCT_OF_VALENS_GLOSS')] zum Eingang einer unterirdischen Zisterne. Ein Wächter erzählt uns, sie stelle seit Generationen die Wasserversorgung der Stadt sicher, und bietet uns an, uns gegen ein kleines Entgelt das riesige Innere zu zeigen.\n"
 travel_city_option_study_aqueducts: "Wir müssen diese Tiefen erfassen und kartieren"
 travel_city_constantinople_goldsmiths_moneychangers: "Schließlich halten wir im Goldschmiedeviertel an. Dies ist das finanzielle Herz der Stadt, wo man Geld wechselt, verleiht und einlagert. Goldene Münzen mit längst vergessenen Kaisern wechseln zusammen mit Geschwistern aus Kupfer und Elektron den Besitzer."
 BYZANTINE_COINAGE_GLOSS: "Kupfer- und Goldmünzen waren die wichtigste Währung im Byzantinischen Reich. Der Gold-Solidus und später der Hyperpyron waren die wertvollsten Münzen und auch im Westen sehr begehrt, wo sie als #EMP Bezants#!bekannt waren."
 AQUEDUCT_OF_VALENS_GLOSS: "Der #EMP Valenbs-Aquädukt#! wurde im 4. Jahrhundert erbaut und versorgte die Stadt Konstantinopel über tausend Jahre lang mit Frischwasser. Dank einer Kombination aus Zisternen im Freien und riesigen unterirdischen Anlagen kann die Stadt über eine Million Kubikmeter Wasser speichern."
 SOLIDUS: "[Glossary('Solidi', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary('Hyperpyra', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "Münze"
 travel_city_well_supplied: "Gut versorgt"
 travel_city_well_supplied_desc: "Dieser Charakter hat sich vor Kurzem mit allen wichtigen Dingen eingedeckt, die man auf Reisen braucht."
