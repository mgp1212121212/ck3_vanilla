l_german:
 travel_events.1200.t: "Freundliche Einheimische"
 travel_events.1200.desc: "Als wir vor einem kleinen Dorf in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] haltmachen, um dort unser Lager aufzuschlagen, kommen einige Einheimische, um unsere Karawane zu begutachten.\n\nZuerst denke ich, dass sie mit uns Handel treiben wollen, doch bald wird klar, dass sie gekommen sind, um uns Geschenke zu überreichen und alles über unsere Kultur zu erfahren!\n\n[local_peasant.Custom('DE_ART_IND_N')|U] Einheimisch[local_peasant.Custom('DE_END_ADJ_NUL_S_N')] im Besonderen, [local_peasant.GetNameNoTooltip], hat zahllose Fragen darüber, woher wir kommen."
 travel_events.1200.a: "Ich sollte mit ihnen sprechen und versuchen, mehr zu erfahren."
 travel_events.1200.b: "Wir werden jeden Vorteil nutzen, den wir bekommen können."
 tradition_travel_discount_desc: "Ihr habt diese Kulturtradition während Eurer Reise erlebt."
 travel_events.1200.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_xenophilic').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1201.t: "Die Ritterlichkeit lebt"
 travel_events.1201.desc: "Während wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, treffen wir auf einige [ROOT.Char.GetCurrentLocation.GetCulture.GetName|l]e [GetPlayer.Custom('KnightCulturePlural')], die übermäßig respektvoll und offenbar große Liebhaber der Poesie sind, denn sie bestehen darauf, sie bei jeder sich bietenden Gelegenheit zu rezitieren.\n\nDer Verhaltenskodex, dem sie folgen, vertritt mehrere ritterliche Werte, und ich kann nicht anders, als ihn zu bewundern. Einer der [GetPlayer.Custom('KnightCulturePlural')] – [local_knight.GetNameNoTooltip] – ist besonders beeindruckend. "
 travel_events.1201.a: "Ich würde diese Tradition gern mit nach Hause nehmen."
 travel_events.1201.b: "Ich sollte versuchen, selbst ritterlicher zu sein."
 travel_events.1201.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_chivalry').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1202.t: "Harte Arbeiter"
 travel_events.1202.desc: "Während wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, bemerke ich, dass jeder, den ich sehe, mit einem solch stillen Fleiß arbeitet, wie ich ihn in meinem eigenen Land nicht oft bemerke.\n\nIch halte einen der Arbeiter an, um ihn danach zu fragen.\n\n „Nun, der Kniff ist, dass man sich einfach ins Zeug legt und nicht aufhört, bis die Arbeit getan ist.“"
 travel_events.1202.a: "Ich sollte mit ihnen sprechen und versuchen, mehr zu erfahren."
 travel_events.1202.b: "Vielleicht kann ich einige dieser Grundsätze auch zu Hause anwenden."
 travel_events.1202.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_hard_working').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1203.t: "Starke Bande"
 travel_events.1203.desc: "Während wir durch die Dörfer von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, verbringe ich einige Zeit in Gesprächen mit den Einheimischen. Eine Sache, die besonders heraussticht, ist ihre Loyalität zu ihrem Lehnsherrn.\n\nEin Dorfbewohner spricht mit einer solchen Leidenschaft über seinen Herrn, dass man meinen könnte, er würde eher einen Liebhaber als seinen Herrscher beschreiben."
 travel_events.1203.a: "Ich sollte mit ihnen sprechen und versuchen, mehr zu erfahren."
 travel_events.1203.b: "Ich werde meine Untertanen ebenso loyal machen."
 travel_events.1203.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_loyal_soldiers').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1204.t: "Zivilisierte Gespräche"
 travel_events.1204.desc: "Auf meiner Reise durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] beobachte ich einige Einheimische, die sich darüber streiten, wer der Eigentümer eines bestimmten Stück Viehs ist. Obwohl der Inhalt des Streits ziemlich ernst zu sein scheint, bleiben beide Parteien ungewöhnlich ruhig und gefasst und keiner greift zu Gewalt.\n\nMan stelle sich nur vor, was wir alles erreichen könnten, wenn wir zu Hause so viel Frieden und Vernunft hätten."
 travel_events.1204.a: "Ich sollte mit ihnen sprechen und versuchen, mehr zu erfahren."
 travel_events.1204.b: "Ich werde diesen friedlichen Weg selbst ausprobieren."
 travel_events.1204.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_pacifism').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1205.t: "Einfaches Leben"
 travel_events.1205.desc: "Während ich durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reise, kann ich nicht umhin, zu bemerken, wie schlicht die Kleidung, die Behausungen und sogar die Mienen der einheimischen [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]en Bevölkerung sind.\n\nAls ich mich jedoch nach der Armut in dieser Gegend erkundige, erfahre ich, dass dies alles freiwillig geschieht und man sich angeblich mehr nützlichen Dingen als dem Aussehen widme."
 travel_events.1205.a: "Davon könnten wir uns daheim eine Scheibe abschneiden."
 travel_events.1205.b: "Ich sollte auch versuchen, ein einfacheres Leben zu führen."
 travel_events.1205.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_spartan').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1206.t: "Freuden der Jagd"
 travel_events.1206.desc: "Während meiner Reise durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] treffe ich auf eine Gruppe von Jägern, die es mir erlauben, sie eine Weile zu begleiten. Sie weisen mich auf einige Besonderheiten bei der Jagd hin und geben Hinweise fürs Fährtenlesen, die für diese Region einzigartig sind."
 travel_events.1206.a: "Warum kann mein Volk nicht so sein?"
 travel_events.1206.b: "Vielleicht können sie mich ausbilden?"
 travel_events.1206.c: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'die Jägerin', 'der Jäger')]!"
 travel_events.1206.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_hunters').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1207.t: "Das Fleisch des Landes"
 travel_events.1207.desc: "Während wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, hält uns der Dorfälteste an und besteht darauf, dass wir mit ihm speisen. Beim Essen bemerke ich jedoch, dass kein einziger Bissen aus Fleisch besteht. Der Älteste erklärt uns, wie es zubereitet wird, welche Zutaten verwendet werden und dass man hier tatsächlich überhaupt gar kein Fleisch isst."
 travel_events.1207.a: "Ich würde gern ein paar Rezepte mit nach Hause nehmen!"
 travel_events.1207.b: "Dürfte ich einen Nachschlag haben?"
 travel_events.1207.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_vegetarianism').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1208.t: "Seefahrt"
 travel_events.1208.desc: "Während wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] segeln, werfen wir vor einem Boot voller Einheimischer den Anker, um mit ihnen zu reden. Was als kurzer Zwischenhalt gedacht ist, endet in einer langen Diskussion über Knoten, örtliche Strömungen und die allgemeine Seefahrt.\n\n„Nun, der Albatros ist der König aller Vögel, und ihn zu töten, ist das größte aller Verbrechen.“"
 travel_events.1208.a: "Wir sollten noch weiter mit ihnen sprechen und mehr erfahren."
 travel_events.1208.b: "Genug geredet. Zeit, dieses Wissen anzuwenden."
 travel_events.1208.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_seafaring').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1209.t: "Die Geschichte macht das Erzählen aus"
 travel_events.1209.desc: "Die [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]en Geschichtenerzähler aus [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sind für ihre Sagen und Legenden berühmt, und als ich sie endlich treffe, enttäuschen sie mich nicht im geringsten!\n\nWir verbringen viele Stunden damit, am Feuer zu sitzen und ihren Geschichten zu lauschen, und es ist eine wahre Freude, sie sprechen zu hören."
 travel_events.1209.a: "Ich sollte das Geschichtenerzählen auch daheim mehr fördern."
 travel_events.1209.b: "Wenn Ihr Geschichten mögt, werdet Ihr diese lieben."
 travel_events.1209.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_storytellers').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1210.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]e Musik"
 travel_events.1210.desc: "Während wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, höre ich eine sanfte Melodie, die durch die Landschaft tanzt.\n\nEin kurzer Abstecher bringt mich zu einer Gruppe von Musikern, die aus vollem Herzen etwas spielen, was wohl örtliche [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]e Musik sein muss. Ich bleibe stehen, um den schönen Klängen zu lauschen, und mein Herz füllt sich mit Freude."
 travel_events.1210.a: "Wir sollten diese Tradition mit nach Hause nehmen."
 travel_events.1210.b: "Ich möchte lernen, wie man spielt!"
 travel_events.1210.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_music_theory').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1211.t: "Poetisches Volk"
 travel_events.1211.desc: "\"Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dürfte ich einen Augenblick Eurer Zeit stehlen, um mein neuestes Gedicht vorzutragen?!“\n\nDies ist nicht der erste [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]e Dichter, der versucht hat, mich mit seiner Poesie zu verführen, und in Anbetracht des vor uns liegenden Weges sicher auch nicht der letzte. Die Menschen hier müssen wahrlich in die Poesie verliebt sein, denn jeder zweite trägt ein Gedicht in seinem Herzen. "
 travel_events.1211.a: "Wir sollten noch weiter mit ihnen sprechen und mehr erfahren."
 travel_events.1211.b: "Ich möchte selbst einen Versuch wagen."
 travel_events.1211.c: "Das nennt Ihr Poesie?"
 travel_events.1211.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_poetry').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1212.t: "Fischende Freunde"
 travel_events.1212.desc: "In [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] vergeht kein Tag, an dem ich nicht einen Fischer treffe, der mir neues Wissen schenkt – sei es über die Art des Köders, den man am besten verwendet, wo man fischen sollte oder sogar darüber, wie man den Fisch zubereitet, sobald man ihn gefangen hat.\n\nIch bekomme sogar die Gelegenheit, selbst zu fischen, während mir die Fischer wertvolle Kniffe verraten, und alle applaudieren, als ich endlich einen Fisch fange."
 travel_events.1212.a: "Wir sollten noch weiter mit ihnen sprechen und mehr erfahren."
 travel_events.1212.b: "Was, wenn wir diese Fischereitaktiken auf die Seefahrt anwenden würden?"
 travel_events.1212.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_fishermen').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1213.t: "Mystische Reisende"
 travel_events.1213.desc: "Mystiker sind in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] allgegenwärtig: Sie ziehen umher, predigen und geben ihr Wissen weiter.\n\nWährend ich darauf warte, dass ein Felsbrocken vom Weg entfernt wird, komme ich mit einem von ihnen in ein recht tiefsinniges Gespräch über den Sinn des Lebens …"
 travel_events.1213.a: "Ich bin mehr daran interessiert, etwas über Euer Volk zu erfahren."
 travel_events.1213.b: "Welche Weisheiten könnt Ihr mit mir teilen?"
 travel_events.1213.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_mendicant_mystics').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1214.t: "Respektierte Krieger"
 travel_events.1214.desc: "Während meiner Reisen habe ich oft festgestellt, dass die Einheimischen hier in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] Krieger über alles schätzen.\n\nStreitigkeiten werden mit Gewalt beigelegt, und diejenigen, die ihr Leben für ihr Reich aufs Spiel setzen, gelten als die Tapfersten. Ich verbringe einen Großteil eines Nachmittags damit, über die Feinheiten ihrer Kriegskultur zu diskutieren."
 travel_events.1214.a: "Wir sollten noch weiter mit ihnen sprechen und mehr erfahren."
 travel_events.1214.b: "Würdet Ihr mir ein paar Manöver zeigen?"
 travel_events.1214.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_warrior_culture').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1215.t: "Ein bewundernswerter [GetPlayer.Custom('KnightCultureNoTooltip')]"
 travel_events.1215.desc: "Wir halten eines Abends an einer Taverne, um zu rasten, und während ich friedlich in einer Ecke sitze, um die [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]e Musik zu genießen, wird die Tür aufgestoßen und eine große Silhouette erscheint im Eingang.\n\nEin [GetPlayer.Custom('KnightCultureNoTooltipLowercase')|U] stolziert herein, und die Stimmung ändert sich sofort. Die Leute verneigen sich ehrfürchtig, einige fallen schier in Ohnmacht und der Tresenwirt schenkt umgehend Freigetränke aus.\n\nIst es wirklich so besonders, ein [GetPlayer.Custom('KnightCultureNoTooltipLowercase')|U] zu sein? "
 travel_events.1215.a: "Ich sollte herausfinden, warum sie so hoch geschätzt werden."
 travel_events.1215.b: "Wenn ich etwas übe, kann ich so werden wie sie!"
 travel_events.1215.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_martial_admiration').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1216.t: "Reisende Denker"
 travel_events.1216.desc: "Als wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, fällt mir auf, dass jeder zweite [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]e Reisende behauptet, ein Philosoph zu sein.\n\nZuerst zweifle ich noch, doch nachdem ich in meinem dritten Gespräch in Folge mit meinen Argumenten unterlegen bin, glaube ich langsam, dass an diesen Behauptungen vielleicht doch etwas dran ist.\n\n[Select_CString(local_philosopher.IsFemale, 'Die letzte Philosophin', 'Der letzte Philosoph')], [local_philosopher.GetNameNoTooltip], lacht einfach über meine verzweifelten Versuche, logisch zu argumentieren."
 travel_events.1216.a: "Ich sollte mehr darüber lernen, wie die Dinge in ihrer Kultur ablaufen."
 travel_events.1216.b: "Was kann ich für mich persönlich lernen?"
 travel_events.1216.a.tt: "Verringert die Kosten für die Einführung der Tradition „[GetCultureTradition('tradition_philosopher_culture').GetName]“ um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 healthy_vegetarian_meal_modifier: "Gesunde vegetarische Mahlzeit"
 healthy_vegetarian_meal_modifier_desc: "Dieser Charakter aß auf seinen Reisen eine gesunde vegetarische Mahlzeit."
 living_simply_modifier: "Einfaches Leben"
 living_simply_modifier_desc: "Dieser Charakter führt ein einfaches Leben."
 villager_gifts_modifier: "Erhielt Geschenke von Dorfbewohnern"
 villager_gifts_modifier_desc: "Dieser Charakter erhielt von Dorfbewohnern die verschiedensten Geschenke."
 loyal_attitudes_modifier: "Starke Bande"
 loyal_attitudes_modifier_desc: "Dieser Charakter inspiriert andere und sich selbst zu Loyalität."
 pacifist_mindset_modifier: "Pazifistische Denkweise"
 pacifist_mindset_modifier_desc: "Dieser Charakter versucht, friedliebender zu denken."
 told_good_story_modifier: "Erzählte eine gute Geschichte"
 told_good_story_modifier_desc: "Dieser Charakter hat kürzlich eine gute Geschichte erzählt."
 musically_inspired_modifier: "Von Musik inspiriert"
 musically_inspired_modifier_desc: "Dieser Charakter hat sich von Musik inspirieren lassen und übt oft für seine Gefangenen."
 fishing_logistics_modifier: "Fischerei-Logistik"
 fishing_logistics_modifier_desc: "Dieser Charakter wendet sein Wissen über die Fischerei für die Logistik in der Seefahrt an."
 mystic_wisdom_modifier: "Mystische Weisheit"
 mystic_wisdom_modifier_desc: "Ein Mystiker hat diesem Charakter vor Kurzem eine Weisheit offenbart."
 trained_in_warrior_culture_modifier: "Wurde von einer Kriegerkultur ausgebildet"
 trained_in_warrior_culture_modifier_desc: "Dieser Charakter hat sich kürzlich in einer Kriegerkultur ertüchtigt."
 training_hard_modifier: "Harte Ertüchtigung"
 training_hard_modifier_desc: "Dieser Charakter ertüchtigt sich derzeit fleißig."
 philosophical_musings_modifier: "Philosophische Betrachtungsweise"
 philosophical_musings_modifier_desc: "Dieser Charakter hat in letzter Zeit viele philosophische Gedanken gehabt."
 personal_chivalry_modifier: "Persönliche Ritterlichkeit"
 personal_chivalry_modifier_desc: "Dieser Charakter hat sich in letzter Zeit auf seine eigene Ritterlichkeit konzentriert."
