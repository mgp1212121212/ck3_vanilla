l_german:
 #Travel Danger Event Prefix
 travel_danger_prefix: "Gefahr:"
 #travel_danger_events.0001.t: "Bandits!"
 #travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
 #travel_danger_events.0001.a: "Run"
 #travel_danger_events.0001.b: "Fight"
 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$ Berge aus Maulwurfshügeln"
 travel_danger_events.1000.desc: "Die Straße ist in den letzten Stunden unglaublich hügelig geworden, und alle werden langsam müde. Da kein Ende der Hügel in Sicht ist, kommt [travel_leader.GetFirstName], m[travel_leader.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))], zu mir und sagt:\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], unsere Reittiere können nicht mehr. Die Armen brauchen eine Pause, oder ich fürchte, sie werden zusammenbrechen! Wir müssen anhalten und uns ausruhen!“\n\n[travel_leader.Custom('DE_PRO_PER_S_3P_N')|U] weiß, dass dies unsere Reise nach [destination.GetName] verzögern wird …"
 travel_danger_events.1000.a: "[travel_leader.Custom('DE_PRO_PER_S_3P_N')|U] hat recht. Es wäre klug, uns etwas auszuruhen."
 travel_danger_events.1000.b: "Ich dulde keine Verzögerungen. Wir gehen weiter!"
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "Ich treibe uns noch ein bisschen weiter an, weil ich es unbedingt wie geplant bis nach [destination.GetName] schaffen will. Als wir den bisher größten Hügel erklimmen, denke ich, dass unsere Qualen endlich ein Ende haben könnten, als …\n\n#EMP BUMS! … BUMS, BUMS, BUMS!#!\n\nIch drehe mich um, um nachzusehen, woher die dumpfen Geräusche kommen, und erschrecke bei dem Anblick, wie all unsere Reittiere zu Boden gehen! Anscheinend hatte [travel_leader.GetFirstName] recht … Diese armen Tiere halten nur eine bestimmte Belastung aus. Ich hätte auf [travel_leader.Custom('DE_PRO_PER_S_3P_A')] hören sollen, als ich die Gelegenheit dazu hatte."
 travel_danger_events.1001.a: "„[travel_leader.GetFirstNameNoTooltip], lauft zur nächsten Stadt und kauft neue Reittiere.“"
 travel_danger_events.1001.b: "„Wir gehen zu Fuß weiter!“"
 travel_danger_events.1002.t: "$travel_danger_prefix$ Tückische Hänge"
 travel_danger_events.1002.desc: "Während ich durch [current_location.GetName] reite, genieße ich die schöne Aussicht vom Berghang aus. Als ich meinen Blick abwende, um mich wieder auf den steinigen Pfad vor uns zu konzentrieren, stelle ich fest, dass wir von einer Gruppe von Raufbolden umzingelt wurden! [bandit.Custom('DE_ART_IND_N')|U] furchterregend[bandit.Custom('DE_END_ADJ_IND_S_N')] [bandit.GetWomanMan], vermutlich [bandit.Custom('DE_ART_DEF_S_N')] Anführer[bandit.Custom('DE_END_NOU_S_GS_N')], stellt sich vor unsere Karawane.\n\n„Wenn Ihr diese Berge durchqueren wollt, wird Euch das etwas kosten. Es ist mir einerlei, wer Ihr seid: Jeder, der meine Berge durchquert, zahlt.“"
 travel_danger_events.1002.a: "„Reden wir in Ruhe darüber.“"
 travel_danger_events.1002.a.success: "Ihr überredet die Räuber erfolgreich"
 travel_danger_events.1002.a.success.desc: "Ihr und Euer Gefolge reist ungehindert über den Bergpass"
 travel_danger_events.1002.a.failure: "Ihr schafft es nicht, die Räuber zu überzeugen"
 travel_danger_events.1002.a.failure.desc: "Ihr bezahlt die Banditen, damit sie Euch durchlassen"
 travel_danger_events.1002.b: "„So leicht gebe ich nicht nach. #EMP Zu den Waffen!#!“"
 travel_danger_events.1002.b.success: "Ihr besiegt die Banditen"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "Die Banditen besiegen Euch"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "„Wachen! Kümmert Euch um diese Dummköpfe!“"
 travel_danger_events.1002.c.tt: "Ihr schickt die Wachen der [travel_option|E], um die Banditen zu erledigen"
 travel_danger_events.1002.d: "„Wie wäre es, wenn ich Euch dafür bezahle, dass Ihr uns stattdessen durch die Berge führt?“"
 travel_danger_events.1002.e: "Es ist ihr Land …"
 travel_danger_events.1003.t: "$travel_danger_prefix$ Sumpfiger Grund"
 travel_danger_events.1003.desc: "Ich weiß, dass wir uns mit äußerster Vorsicht durch die Sümpfe von [current_location.GetName] bewegen müssen. Dieser unheimliche Ort beunruhigt mich zutiefst, und es gibt eine Vielzahl von Gefahren, vor denen wir uns dringend in Acht zu nehmen haben. Mein Gefolge wurde angewiesen, alle nötigen Vorsichtsmaßnahmen zu treffen.\n\nIch blicke von der Spitze der Kolonne zurück und zähle meine Gefährten …\n\n#EMP Einer fehlt!#!"
 travel_danger_events.1003.a: "Ich könnte [Select_CString(travel_leader.IsFemale, 'meine Karawanenführerin', 'meinen Karawanenführer')] [travel_leader.GetFirstNameNoTooltip] losschicken, um den Nachzügler zu suchen."
 travel_danger_events.1003.b.success: "Vermissten Reisebegleiter gefunden"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetName|U] kehrt zu Eurem Gefolge zurück"
 travel_danger_events.1003.b.failure: "Vermissten Reisebegleiter verloren"
 travel_danger_events.1003.b: "Er ist so gut wie tot. Lasst ihn zurück."
 travel_danger_events.1006.t: "$travel_danger_prefix$ Vertraute Bäume"
 travel_danger_events.1006.desc: "„Haben wir diesen riesigen Baum nicht schon einmal gesehen? Ich schwöre, wir gehen im Kreis!“, schreit [Select_CString(travel_leader.IsFemale, 'meine Karawanenführerin', 'mein Karawanenführer')] [travel_leader.GetName].\n\nVielleicht hat [travel_leader.Custom('DE_PRO_PER_S_3P_N')] recht … Wir irren seit Stunden durch diesen Wald und es gibt keinerlei Anzeichen, dass wir uns seinem Ende nähern. Sind wir überhaupt noch #EMP in#! [current_location.GetName]? Die dichte Baumdecke macht es unmöglich, die Tageszeit oder auch nur die Richtung zu erkennen, in die wir uns bewegen.\n\nBei diesem Tempo werden wir es nie bis nach [destination.GetName] schaffen …"
 travel_danger_events.1006.a: "Ich weiß #EMP genau#!, wo wir sind!"
 travel_danger_events.1006.a.success: "Ihr findet den richtigen Weg"
 travel_danger_events.1006.a.success.desc: "Erfahrungszuwachs bei Gefahren"
 travel_danger_events.1006.a.failure: "Ihr habt Schwierigkeiten, den richtigen Weg zu finden"
 travel_danger_events.1006.b: "Findet einen ortskundigen Führer."
 travel_danger_events.1006.b.hire_guide: "Ihr sucht nach einem ortskundigen Führer"
 travel_danger_events.1006.c: "Schickt Späher voraus."
 travel_danger_events.1006.c.major_speed_decrease: "Eure Reise verzögert sich erheblich"
 travel_danger_events.1006.c.minor_speed_decrease: "Eure Reise verzögert sich etwas"
 travel_danger_events.1007.t: "$travel_danger_prefix$ Nicht ein Tropfen"
 travel_danger_events.1007.desc: "Unsere Reise nach [destination.GetName] führt uns bedauerlicherweise geradewegs durch das Ödland von [current_location.GetName]. Wir waren nicht darauf vorbereitet, diese lange Strecke ohne eine einzige Wasserquelle bewältigen zu müssen, und viele meiner Gefährten sehen inzwischen so schrecklich aus wie vertrocknete [ROOT.Char.Custom('RegionalRootVegetablePlural')].\n\nIch muss etwas tun … und zwar schnell!"
 travel_danger_events.1007.a: "Ich kenne eine Oase in der Nähe, die unsere Rettung sein könnte."
 travel_danger_events.1007.a.tt: "Euer Reiseplan wird zur Oase umgeleitet."
 travel_danger_events.1007.b: "M[water_hider.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))] [water_hider.GetFirstNameNoTooltip] säuft wie ein #EMP Pferd#!! Das hört auf!"
 travel_danger_events.1007.b.success: "Inspirierte die Reisegefolgschaft"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName|U] verdurstet"
 travel_danger_events.1007.b.failure: "Schaffte es nicht, die Reisegefolgschaft zu inspirieren"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName|U] ist schwer ausgetrocknet"
 travel_danger_events.1007.c: "Wir müssen weiter."
 travel_danger_events.1007.c.tt: "Ihr befragt [water_hider.GetFirstName] bezüglich einer geheimen Wasserquelle"
 travel_danger_events.1007.c.success: "Wasser durch Befragung gefunden"
 travel_danger_events.1007.c.failure: "Kein Wasser durch Befragung gefunden"
 dehydrated_modifier: "Ausgetrocknet"
 dehydrated_modifier_desc: "Dieser Charakter ist nach einer Reise durch die Wüste ausgetrocknet."
 travel_danger_events.1007.d: "Gut, dass wir zusätzliches Wasser mitgebracht haben!"
 travel_danger_events.1008.t: "$travel_danger_prefix$ Nachgang"
 travel_danger_events.1008.desc: "Unsere Reise hat uns durch [current_location.GetName] geführt. [current_location_barony.Custom('BaronyTownType_DE_ART_DEF_S_N')] einst schöne [current_location_barony.Custom('BaronyTownType')] ist nur noch ein Schatten dessen, was [current_location_barony.Custom('BaronyTownType_DE_PRO_PER_S_3P_N')] einmal war.\n\nAus den Trümmerhaufen, die einst Häuser waren, quillt Rauch. Offenbar wurden sie von einer rücksichtslosen Armee verwüstet. [zombie.Custom('DE_ART_IND_N')|U] weinend[zombie.Custom('DE_END_ADJ_IND_S_N')], mit Schmutz bedeckt[zombie.Custom('DE_END_ADJ_IND_S_N')] [zombie.GetWomanMan] durchsucht das, was einmal ein Bauernhof gewesen sein könnte, nach allem, was von [zombie.Custom('DE_PRO_POS_S_3P')]em Besitz übrig geblieben ist.\n\n[zombie.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt uns, da wir in dieser Einöde eindeutig fehl am Platz sind, und spurtet schnell auf uns zu!"
 travel_danger_events.1008.a: "„Wachen! Haltet [Select_CString(zombie.IsFemale, 'diese', 'diesen')] [zombie.GetWomanMan] auf!“"
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip] wird auf Euren Befehl hin getötet"
 travel_danger_events.1008.b: "Ich bin mir sicher, dass [zombie.Custom('DE_PRO_PER_S_3P_N')] uns nichts tun wird."
 travel_danger_events.1008.c: "„#EMP Halt!#! Nehmt dies und macht Euch auf den Weg.“"
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip] meint es nicht böse"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip] hat dunkle Absichten"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$, gute Absichten"
 travel_danger_events.1009.desc: "[zombie.Custom('DE_ART_DEF_S_N')|U] hagere [zombie.GetWomanMan] legt die Strecke, die zwischen uns liegt, rasch zurück, ohne sich um die Dutzenden von Leichen zu kümmern, die den Boden übersäen. [zombie.Custom('DE_PRO_PER_S_3P_N')|U] verneigt sich und richtet das Wort an mich:\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], mein Zuhause wurde bis auf die Grundmauern niedergebrannt und ich wurde meiner Lebensgrundlage beraubt. Ich liefere mich Eurer Gnade aus. #EMP Bitte helft mir!#!“"
 travel_danger_events.1009.a: "„Ihr arme Seele …“"
 travel_danger_events.1009.b: "#EMP Tötet [zombie.Custom('DE_PRO_PER_S_3P_A')] dennoch!#!"
 travel_danger_events.1009.c: "„Ich nehme Euch unter meine Obhut!“"
 travel_danger_events.1009.d: "Das geht mich nicht wirklich etwas an, oder?"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$, schlechte Absichten"
 travel_danger_events.1010.desc: "[zombie.Custom('DE_ART_DEF_S_N')|U] hagere [zombie.GetWomanMan] legt die Strecke, die zwischen uns liegt, rasch zurück, ohne sich um die Dutzenden von Leichen zu kümmern, die den Boden übersäen. [zombie.Custom('DE_PRO_PER_S_3P_N')|U] stürzt sich auf mich, knurrend und mit blanker Wut in den Augen."
 travel_danger_events.1010.a: "„Ich schaffe das schon!“"
 travel_danger_events.1010.a.success: "Gesindel abgewehrt"
 travel_danger_events.1010.a.failure: "Von Gesindel verwundet"
 travel_danger_events.1010.b: "#EMP Wachen!#!"
 travel_danger_events.1010.b.success: "Gesindel abgewehrt"
 travel_danger_events.1010.b.failure: "Mitglied Eures Gefolges verwundet"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip] huscht von dannen"
 travel_danger_events.1011.t: "$travel_danger_prefix$ Frostbeule"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$ Gefrorene Qualen"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$ Tödliche Erfrierungen"
 travel_danger_events.1011.desc: "Es hat in den letzten Tagen geschneit, und die Kälte ist unerträglich. Ich schaue mich um und sehe, dass auch mein Gefolge damit zu kämpfen hat. Daher beschließe ich, mit ihm zu Fuß zu gehen. Nachdem wir eine weitere Stunde durch den Schneesturm gelaufen sind, zieht mich [frostbite_victim.GetTitledFirstName] zur Seite, während [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] bibbernd aufschreit:\n\n„Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]! Mein Körper ist schon ganz taub!“"
 travel_danger_events.1011.desc_frostbite_twice: "Wieder einmal fordert die Reise einen hohen Tribut von unserer Karawane. Ständige Schneestürme und äußerst niedrige Temperaturen veranlassen uns, ein Lager aufzuschlagen. Ich sehe nach [frostbite_victim.GetTitledFirstName], da [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] schon einmal Erfrierungen erlitten hat und nun in einem behelfsmäßigen Bett liegt.\n\n„Mir geht es nicht so gut, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)].“ Wie erwartet hat die unerbittliche Kälte [frostbite_victim.GetNameNoTooltip] erneut heimgesucht!"
 travel_danger_events.1011.desc_frostbite_thrice: "Der Winter überrascht uns wieder mit seinem harschen Temperament. Die Straßen sind kurvig und glitschig, die Sicht ist so schlecht wie unsere Moral. Ich muss nach [frostbite_victim.GetTitledFirstName] sehen, da [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] bereits zweimal Erfrierungen erlitten hat.\n\n\"Es ist so kalt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]“, flüstert [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] mir zu, ehe [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] in Ohnmacht fällt. Die Kälte hat [frostbite_victim.GetNameNoTooltip] zum dritten Mal zugesetzt und raubt [frostbite_victim.Custom('DE_PRO_PER_S_3P_D')] schließlich den letzten Atemzug."
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$ Ich schaue mir die Erfrierung genauer an. Die Nasenspitze ist mit Eis bedeckt und ein wenig geschwollen. Ich glaube, es könnte sich verschlimmern, wenn ich nichts unternehme!"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$ [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] versucht, die Hand zur Faust zu ballen, doch der Schmerz ist zu stark. Die Erfrierung ist angeschwollen und nun von unzähligen Nuancen in Blau und Schwarz geziert."
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$ Ich befehle [frostbite_victim.Custom('DE_PRO_PER_S_3P_D')], den Stiefel auszuziehen, damit ich einen Blick auf die Erfrierung werfen kann. Sie ist bereits dunkelblau, und zu diesem Zeitpunkt könnte es zu spät sein, diesen Körperteil noch zu retten."
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Diesmal untersuche ich [frostbite_victim.Custom('DE_PRO_POS_S_3P')]e Erfrierung und vergleiche sie mit dem Ohr. Sie hat einen helleren Blauton, doch das könnte daran liegen, dass die sie noch frisch ist."
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Der Zustand der alten Erfrierung am Finger hat sich weiter verschlimmert und nun auf die ganze Hand ausgebreitet – bei dieser Geschwindigkeit wird [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] noch den ganzen Arm verlieren!"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Ich greife mir [frostbite_victim.Custom('DE_PRO_POS_S_3P')]e Stiefel, um [frostbite_victim.Custom('DE_PRO_PER_S_3P_D')] beim Ausziehen zu helfen. Wir mühen uns eine Weile dabei ab, doch schließlich schaffen wir es, den geschwollenen Fuß freizulegen. [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')|U] wird bald sein ganzes Bein verlieren!"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Die Erfrierungen haben sich ausgebreitet, sodass ich nun in ein tiefblaues, eiskaltes Gesicht blicke. Wie ist das überhaupt möglich?!"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Der Verlust des Körperteils ([frostbite_victim.Custom('GetFrostbittenBodyPart')]) machte es den Erfrierungen leicht, sich weiter auf den Oberkörper auszubreiten: [frostbite_victim.Custom('DE_PRO_POS_S_3P')|U]e Brust und [frostbite_victim.Custom('DE_PRO_POS_S_3P')] Hals werden von Minute zu Minute dunkler."
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Nach dem Verlust des Körperteils ([frostbite_victim.Custom('GetFrostbittenBodyPart')]) aufgrund früherer Erfrierungen ist die Kälte unmittelbar in den Unterleib eingedrungen, wodurch sich der gesamte Körper allmählich immer blauer färbte."
 travel_danger_events.1011.a: "Lasst uns etwas verbrennen, um [frostbite_victim.Custom('DE_PRO_PER_S_3P_A')] aufzuwärmen. Wie wäre es hiermit ([to_be_burned.GetNameNoTooltip])?"
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] fühlt sich wärmer"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "Vielleicht hilft es dieses Mal, wenn wir dies hier ([to_be_burned.GetNameNoTooltip]) verbrennen?"
 travel_danger_events.1011.b_physician: "Sicherlich weiß [court_physician.GetTitledFirstNameNoTooltip], wie man so etwas behandelt!"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "Ich habe einmal in einem Manuskript etwas über eine Behandlung gelesen."
 travel_danger_events.1011.b.success: "Die Erfrierungsbehandlung ist erfolgreich"
 travel_danger_events.1011.b.failure: "Die Erfrierungsbehandlung scheitert"
 travel_danger_events.1011.b_root_knows_winter: "Ich bin selbst so etwas wie eine Koryphäe in Sachen Winter."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "Vielleicht habe ich es beim ersten Mal verpatzt, doch jetzt weiß ich es besser!"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip] kennt den Winter besser als jeder von uns!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "Vielleicht kann [court_physician.GetNameNoTooltip] dieses Mal bessere Arbeit leisten?"
 travel_danger_events.1011.c: "Wir müssen in Bewegung bleiben."
 travel_danger_events.1011.c.tt: "Die Erfrierungen von [frostbite_victim.GetTitledFirstNameNoTooltip] bleiben unverändert"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUIName] hat [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip] erlitten"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.GetShortUIName] hat [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip] erlitten"
 travel_danger_events.1011.c.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] hält den Schmerzen stand"
 travel_danger_events.1011.c.failure: "Die Erfrierungen von [frostbite_victim.GetTitledFirstNameNoTooltip] verschlimmern sich"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "[frostbite_victim.Custom('DE_PRO_PER_S_3P_N')|U] hat es einmal ertragen, [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] wird es wieder schaffen!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "Dieses Mal kommt [frostbite_victim.Custom('DE_PRO_PER_S_3P_N')] glimpflich davon. Wir müssen jetzt gehen!"
 travel_danger_events.1012.t: "$travel_danger_prefix$ Verlockende Früchte"
 travel_danger_events.1012.desc: "Unser Weg führt uns durch die tückischen Regionen von [ROOT.Char.GetCurrentLocation.GetName]. Während ich nach Gefahren Ausschau halte, erregt ein raschelndes Gebüsch meine Aufmerksamkeit: Könnte das ein wildes Tier sein? Als ich mich auf den Aufprall vorbereite, springt stattdessen [poisonous_plant_eater.GetFirstName] aus dem Busch und hält eine Pflanze in der Hand.\n\n„Ihr habt mich erschreckt, [poisonous_plant_eater.GetFirstNameNoTooltip]! Wie dem auch sei: Lasst mich einmal sehen, was Ihr da habt … Eine Art Frucht?"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$ Wir sollten [food_taster.GetFirstName] danach fragen.“\n\n„Ich muss sagen, das ist eine seltsame Delikatesse, und nichts deutet auf unmittelbare Gefahr hin, aber …“ „Dann ist es also ungefährlich, sie zu essen!“, erwidert [poisonous_plant_eater.GetFirstNameNoTooltip] rasch."
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$“, rufe ich aus.\n\n„Ja! Sie sieht #EMP so lecker#! aus und riecht auch so. Ich frage mich, wie sie schmeckt? Vielleicht probiere ich einen kleinen Bissen …“, sagt [poisonous_plant_eater.Custom('DE_PRO_PER_S_3P_N')]."
 travel_danger_events.1012.desc_again: "Wieder einmal ist der Weg vor uns voller Gefahren, sodass wir zur Sicherheit für die Nacht einkehren müssen. Während die anderen das Lager aufbauen, erwische ich [poisonous_plant_eater.GetFirstName] dabei, wie [poisonous_plant_eater.Custom('DE_PRO_PER_S_3P_N')] eine weitere unbekannte Frucht aufliest.\n\n„Ich bewundere Eure Neugierde, [poisonous_plant_eater.GetFirstNameNoTooltip].“\n\nIch lächle, doch [poisonous_plant_eater.Custom('DE_PRO_PER_S_3P_N')] wirft mir stattdessen einen schelmischen Blick zu, ehe es aus [poisonous_plant_eater.Custom('DE_PRO_PER_S_3P_D')] herausplatzt:\n\n„Tut mir leid, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], aber ich kann nicht anders!“, während [poisonous_plant_eater.Custom('DE_PRO_PER_S_3P_N')] versucht, die Zähne in der Frucht zu versenken."
 travel_danger_events.1012.a: "„Haltet ein … Was, wenn sie giftig ist?“"
 travel_danger_events.1012.a_again: "„Hört auf, #EMP alles#! in den Mund zu nehmen!“"
 travel_danger_events.1012.a.tt: "Ihr nehmt die Pflanze und werft sie weg"
 travel_danger_events.1012.regular_plant: "Letzten Endes ist es nur eine harmlose Pflanze"
 travel_danger_events.1012.touched_poisonous_plant: "Ein Ausschlag erscheint an der Stelle, an Haut mit der Pflanze in Berührung kam"
 travel_danger_events.1012.b: "Lasst [poisonous_plant_eater.GetFirstNameNoTooltip] sie essen."
 travel_danger_events.1012.ate_poisonous_plant: "Sie verursacht garstige Magenschmerzen"
 travel_danger_events.1012.ate_delicious_plant: "Sie stärkt Körper und Geist"
 travel_danger_events.1012.c: "„Nur, wenn ich sie zuerst probieren darf!“"
 travel_danger_events.1012.c.tt: "Ihr nehmt die Frucht und esst sie"
 travel_danger_events.1013.t: "$travel_danger_prefix$ Davongelaufen oder verirrt?"
 travel_danger_events.1013.desc: "Nachdem es uns gelungen ist, eine gefährliche Wegstrecke in [ROOT.Char.GetCurrentLocation.GetName] zu bewältigen, beschleicht mich plötzlich das mulmige Gefühl, dass jemand fehlt. Ich erinnere mich nicht, [runaway_character.GetFirstName] heute auch nur ein einziges Mal gesehen zu haben.\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$Nicht, dass ich mich beschweren würde: Das Gesicht [Select_CString(runaway_character.IsFemale, 'meiner Rivalin', 'meines Rivalen')] nicht sehen zu müssen, ist für mich ein Hinweis auf einen guten Tag. Allerdings könnte es meine anderen Begleiter davon abhalten, sich noch weiter ins Gelände ([ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]) vorzuwagen."
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$Noch dazu wiederholen die Leute ein Gerücht, wonach [runaway_character.Custom('DE_PRO_PER_S_3P_N')] sich mit [current_location_holder.GetTitledFirstName] treffen wollte. Ich weiß, dass wir an [current_location_holder.Custom('DE_PRO_POS_S_3P')]en Ländereien vorbeikommen, doch ich bin mir nicht sicher, warum [runaway_character.GetFirstNameNoTooltip] so etwas tun sollte? Ich wette, [runaway_character.Custom('DE_PRO_PER_S_3P_N')] hat sich nur gerade irgendwo im Gelände ([ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]) verlaufen!"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$[runaway_character.Custom('DE_PRO_PER_S_3P_N')|U] bildete die Nachhut, als wir eine vom Krieg zerrissene Provinz betraten. Ich nehme an, das war nicht der beste Einfall, da [runaway_character.Custom('DE_PRO_PER_S_3P_N')] in [runaway_character.Custom('DE_PRO_POS_S_3P')]em Übermut wahrscheinlich schon auf dem Weg zur Front ist! Es sei denn, [runaway_character.Custom('DE_PRO_PER_S_3P_N')] hat sich einfach irgendwo im Gelände ([ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]) verirrt?"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$Das ist besorgniserregend, denn [runaway_character.Custom('DE_PRO_PER_S_3P_N')] ist noch ein Kind! Was, wenn [runaway_character.Custom('DE_PRO_PER_S_3P_N')] sich unterwegs irgendwo im Gelände ([ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]) verirrt hat? [runaway_character.Custom('DE_PRO_PER_S_3P_N')|U] ist wahrscheinlich einsam und, was noch wichtiger ist, hungrig!"
 travel_danger_events.1013.a: "Lasst uns einen Suchtrupp für [runaway_character.Custom('DE_PRO_PER_S_3P_A')] zusammenstellen."
 travel_danger_events.1013.success: "Der Suchtrupp findet [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.success_root: "Ihr findet [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure: "[runaway_character.GetFirstNameNoTooltip] ist unauffindbar"
 travel_danger_events.1013.failure_root: "Ihr irrt ziellos durch das Gelände ([ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')])"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip] schließt sich Eurem Hof an"
 travel_danger_events.1013.runaway_return: "Schließt sich wieder dem [entourage|E] an"
 travel_danger_events.1013.b: "Ich werde [runaway_character.Custom('DE_PRO_PER_S_3P_A')] selbst suchen!"
 travel_danger_events.1013.c: "Ich will nicht riskieren, dass noch mehr Leute verloren gehen."
 delayed_toast: "Ihr werdet aufgehalten"
 travel_hired_foreign_guide: "Heuerte einen Fremdenführer an"
