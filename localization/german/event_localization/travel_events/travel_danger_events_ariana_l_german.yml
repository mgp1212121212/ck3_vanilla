l_german:
 travel_danger_events.7000.t: "$travel_danger_prefix$ Schlange!"
 travel_danger_events.7000.desc_intro: "Auf unserem Weg nach „[destination.GetName]“ legen wir eine kurze Pause ein."
 travel_danger_events.7000.desc_desert: "Manche sehen sich in den Dünen um, während sich andere im Schatten der Karawane ausruhen. Die Sonne hat ihren höchsten Punkt am Himmel erreicht, und die Hitze ist drückend. Ich sehe [snake_victim.GetTitledFirstName] dabei zu, wie [snake_victim.Custom('DE_PRO_PER_S_3P_N')] langsam durch den Sand schlurft, doch plötzlich fällt [snake_victim.Custom('DE_PRO_PER_S_3P_N')] auf die Knie und hält [snake_victim.Custom('DE_PRO_POS_S_3P')] Bein umklammert."
 travel_danger_events.7000.desc_oasis: "Die meisten bleiben um die Oase versammelt, um das kühle Wasser zu trinken und sich den Staub aus dem Gesicht zu waschen. [snake_victim.GetName|U] steckt die Hand ins Wasser, nur um sie urplötzlich und kreischen wieder herauszuziehen."
 travel_danger_events.7000.desc_mountains: "Viele ziehen los, um nach Wasser oder Nahrung zu suchen, während andere sich im Schatten der Bäume ausruhen. Ich beobachte [snake_victim.GetName] beim Durchstöbern des Unterholzes, doch plötzlich springt [snake_victim.Custom('DE_PRO_PER_S_3P_N')] mit einem Aufschrei zurück."
 travel_danger_events.7000.desc_hills: "Viele sitzen im Kreis um ein Lagerfeuer, um sich warmzuhalten und einander Geschichten zu erzählen. [snake_victim.GetName|U] ist ein Stück weg, vielleicht um nach Wild Ausschau zu halten. [snake_victim.Custom('DE_PRO_PER_S_3P_N')|U] greift ins Gras hinunter, nur um dann sogleich einen quietschenden Schrei auszustoßen."
 travel_danger_events.7000.desc_floodplains: "Ein paar Leute machen sich auf, um Wasser zu beschaffen, und andere bleiben zurück, um die Karawane zu bewachen und nach trockenem Untergrund Ausschau zu halten. [snake_victim.GetName|U] taucht [snake_victim.Custom('DE_PRO_POS_S_3P')]e Trinkflasche ins Wasser, zieht sie aber rasch wieder mit einem winselnden Aufschrei zurück."
 travel_danger_events.7000.desc: "\n\n[snake_victim.Custom('DE_PRO_PER_S_3P_N')|U] wurde von einer Schlange ([current_location.Custom('GetRandomRegionalPoisonousSnake')]) gebissen! Irgendwann löst sie wieder die Zähne aus dem Fleisch von [snake_victim.GetName], doch es ist offenkundig, dass das Gift seinen Tribut fordert."
 travel_danger_events.7000.desc_recent: "Obgleich die Lage ernst ist, ist [snake_victim.GetName] mit dieser Art von Gefahr nicht unvertraut …" #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "Wir werden darauf warten, dass sich [snake_victim.Custom('DE_PRO_POS_S_3P')] Zustand verbessert."
 travel_danger_events.7000.a_2: "Mit der Zeit wird [snake_victim.Custom('DE_PRO_PER_S_3P_N')] sich hoffentlich erholen."
 travel_danger_events.7000.a_3: "Es ist am besten, [snake_victim.Custom('DE_PRO_POS_S_3P')]em Körper Ruhe zu gönnen."
 every_victim_relation_tt: "Jeder Verwandte von [snake_victim.GetName]:"
 travel_danger_events.7000.a_recover: "[snake_victim.Custom('DE_PRO_PER_S_3P_N')|U] erholt sich von dem Gift"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.Custom('DE_PRO_PER_S_3P_N')|U] bleibt im gleichen Zustand"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.Custom('DE_PRO_PER_S_3P_N')|U] fällt dem Gift zum Opfer"
 travel_danger_events.7000.b: "Vielleicht lässt sich das Gift behandeln …"
 travel_danger_events.7000.b_flavor: "Ihr versucht, das Gift selbst zu behandeln"
 travel_danger_events.7000.treatment_good: "Die Behandlung ist erfolgreich"
 travel_danger_events.7000.treatment_bad: "Das Gift spricht nicht auf die Behandlung an"
 travel_danger_events.7000.c: "Ah, vielleicht kann jemand in „[current_location.GetNameNoTooltip]“ helfen."
 travel_danger_events.7000.c_tt: "Ihr bezahlt jemanden Einheimisches, damit er versucht, das Gift zu behandeln"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName] ist [Select_CString(treatment_giver.IsFemale, 'eine fähige Heilerin', 'ein fähiger Heiler')]."
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetName|U] residiert hier – [current_location.GetTitle.GetHolder.Custom('DE_PRO_PER_S_3P_N')] kann helfen."
 travel_danger_events.7000.c_known_tt: "Ihr nutzt Eure Beziehung zu [current_location.GetTitle.GetHolder.GetName], um einen guten örtlichen Heiler zu finden"
 travel_danger_events.7000.d: "[treatment_giver.GetName|U] ist recht klug – vielleicht kann [treatment_giver.Custom('DE_PRO_PER_S_3P_N')] helfen."
 travel_danger_events.7000.e_flavor: "Gebt [snake_victim.Custom('DE_PRO_PER_S_3P_D')] etwas zu essen, damit [snake_victim.Custom('DE_PRO_PER_S_3P_N')] sich eher erholt."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName|U] versucht, das Gift zu behandeln"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName|U] heilt [snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "[snake_victim.GetFirstNameNoTooltip|U] soll beim Essen heute Abend einen Schlag mehr bekommen."
 travel_danger_events.7000.f_sea: "Soll [snake_victim.Custom('DE_PRO_PER_S_3P_A')] die Flut holen!"
 travel_danger_events.7000.f: "Ich möchte [snake_victim.Custom('DE_PRO_PER_S_3P_A')] nicht leiden sehen."
 travel_danger_events.7000.g: "Das reicht jetzt. Ziehen wir weiter."
