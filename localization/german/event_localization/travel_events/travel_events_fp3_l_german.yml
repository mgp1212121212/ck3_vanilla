l_german:
 ### Dying Embers
 travel_events_fp3.0010.t: "Verglimmende Glut"
 travel_events_fp3.0010.desc.intro: "Als sich meine Gruppe durch einen plötzlichen Sturm voranquält, sehe ich eine Gruppe bewaffneter Magier in die entgegengesetzte Richtung gehen. Sie tragen eine Sänfte mit einem glühenden Kohlenbecken zwischen sich. Wind und Regen peitschen gegen die heiligen Flammen und drohen sie auszulöschen.\n\nObwohl ihre Hände müde über ihren Waffen schweben, rufen die Priester nach uns, in der Hoffnung, dass wir ihre heilige Glut schützen können."
 travel_events_fp3.0010.a: "Treibt sie zusammen und erstickt ihre Ketzerei!"
 travel_events_fp3.0010.a.success: "Ich lösche ihre Flamme"
 travel_events_fp3.0010.a.failure: "Die Magier schlagen uns zurück"
 travel_events_fp3.0010.a.lightning.desc: "Ein Kampf in einem Sturm kann gefährlich und unberechenbar sein"
 travel_events_fp3.0010.b: "Beschlagnahmt das Kohlenbecken! Das Feuer ist in meinen Händen sicherer!"
 travel_events_fp3.0010.b.success: "Ihr beschlagnahmt das Kohlenbecken"
 travel_events_fp3.0010.b.failure: "Die Magier schlagen uns zurück."
 travel_events_fp3.0010.c: "Ihr könnt bei uns unterkommen!"
 travel_events_fp3.0010.c.success: "Die Glut überlebt den Sturm"
 travel_events_fp3.0010.c.success.desc: "Ihr verdient Euch die Dankbarkeit der Magier"
 travel_events_fp3.0010.c.flavor: "Wenn wir die Pilger schützen können, werden sie ihre Dankbarkeit zeigen"
 travel_events_fp3.0010.c.failure: "Das Feuer ist erloschen"
 travel_events_fp3.0010.d: "Dieser Sturm ist ein Urteil der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])."
 travel_events_fp3.0010.d.flavor: "Ihr überlasst die Reisenden ihrem Glauben"
 travel_events_fp3.0011.t: "Verglimmende Glut"
 travel_events_fp3.0011.desc.intro: "Die Magier schlagen sich tapfer und versuchen, ihre heilige Glut zu schützen, während sie mich und meine Männer abwehren. Doch als ich die Möglichkeit dazu sehe, reiße ich ihnen die Sänfte aus den Händen und das Feuer rollt in den Schlamm, während die Glut erstirbt.\n\nWir verspotten und verhöhnen die bezwungenen Priester, doch unser Jubel wird jäh unterbrochen, als die Welt zu wütendem Licht und Lärm wird. Das Nachbild eines Blitzes flackert in meinem Blickfeld auf. Als ich mich aus meiner Benommenheit erhebe, sehe ich, wie eine Flamme des wiederentfachten heiligen Feuers hell lodert. Meine Männer fliehen bereits in rasender Panik."
 travel_events_fp3.0011.a: "Alle müssen von der unbestreitbaren Macht der höchsten Instanz ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]) erfahren!"
 travel_events_fp3.0011.b: "Ich werde dieses unbestreitbare Wunder heimlich in meinem Herzen tragen."
 travel_events_fp3.0011.c: "Das ist reiner Zufall!"
 travel_events_fp3.0012.t: "Verglimmende Glut"
 travel_events_fp3.0012.desc.intro: "Ihr und die Magier finden einen angemessenen Unterschlupf in einer Ruine. Nachdem Ihr Eure nassen Klamotten ausgewrungen und Euch vergewissert habt, dass das Kohlenbecken und seine Glut weiterhin brennen, entspannt sich die Gruppe. Es sieht so aus, als würdet Ihr den Sturm gemeinsam abwarten.\n\n[fp3_zoroastrian_armed_pilgrim.GetName], [Select_CString(fp3_zoroastrian_armed_pilgrim.IsFemale, 'die Anführerin', 'der Anführerin')] der Priester, ist eine wahre Enzyklopädie des Wissens und hat viele Geschichten zu erzählen."
 travel_events_fp3.0012.a: "Ich werde mir ihre kostbare Glut nehmen, während sie ruhen …"
 travel_events_fp3.0012.a.success: "Wir stahlen ihre Glut, während sie schliefen"
 travel_events_fp3.0012.a.failure: "Ihr werdet von den Magiern gefasst und als Dieb[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] entlarvt"
 travel_events_fp3.0012.b: "Eure Weisheit könnte mir sehr nützlich sein."
 travel_events_fp3.0012.c: "Gute Reise."
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|U]es Kohlenbecken"
 zoroastrian_brazier_desc: "Ein [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l]es Kohlenbecken, das inmitten eines Sturms vor unfähigen Magiern gerettet wurde. Die Glut von damals brennt noch immer."
 ### Qanat Diving
 travel_events_fp3.0020.t: "Eine ungewöhnliche Begegnung"
 travel_events_fp3.0020.desc.intro: "Um der grellen Mittagssonne zu entgehen, haben wir unser behelfsmäßiges Lager in einer merkwürdigen und sehr feuchten Höhle aufgeschlagen.\n\n„Habt Ihr das gehört, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetTitleTierName|U]?“ [travel_leader.GetName] scheint sich in unserem dunklen Unterschlupf nicht wohl zu fühlen.\n\nAls ich mich umdrehe, ist da plötzlich [Select_CString(fp3_young_rascal.IsFemale, 'ein kleines Mädchen, das', 'ein kleiner Junge, der')] irgendwie geradewegs an [travel_leader.GetNameNoTooltip] vorbeigelaufen sein muss. Das erschrockene Kind verschwindet sofort tiefer in die Höhlen."
 travel_events_fp3.0020.a: "Folgt dem Kind!"
 travel_events.fp3.0020.a.flavor: "Die Erforschung der Höhlen bringt entweder Gefahr oder enthüllt ihre Geheimnisse"
 travel_events_fp3.0020.a.success: "Ihr findet das Kind"
 travel_events_fp3.0020.a.success.tooltip: "Ihr folgt dem Kind und entdeckt unterirdische Geheimnisse"
 travel_events_fp3.0020.b: "Wir müssen diesen Ort verlassen."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] drängt darauf, diese Höhlen hinter uns zu lassen. Sie sind nicht sicher"
 travel_events_fp3.0020.b.tt: "Eure Reise geht weiter"
 travel_events_fp3.0020.a.failure.title: "Ihr stürzt und verletzt Euch in den dunklen Tunneln"
 travel_events_fp3.0020.a.failure: "Ihr verliert das Kind aus den Augen und verirrt Euch tagelang in den Tunneln"
 travel_events_fp3.0021.t: "Qanate von [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Wir dringen immer tiefer unter die Erde vor, lassen die helle, sonnenbeschienene Landschaft hinter uns und gehen durch zunehmend feuchtere, dunkle Tunnel.\n\nAls ich [Select_CString(fp3_young_rascal.IsFemale, 'das Mädchen', 'den Jungen')] endlich einhole, werde ich von einem prächtigen Anblick abgelenkt: Ein uraltes System unterirdischer Kanäle erstreckt sich, so weit das Auge reicht.\n\n„Willkommen, [ROOT.Char.GetTitleAsName], in meinem ganz eigenen Palast. Er wird selbst den Euren in den Schatten stellen.“ [fp3_young_rascal.Custom('DE_PRO_PER_S_3P_N')|U] schaut trotzig zu mir auf, sichtlich bestürzt darüber, dass ich es geschafft habe, [fp3_young_rascal.Custom('DE_PRO_PER_S_3P_D')] den ganzen Weg hierher zu folgen."
 travel_events_fp3.0021.a: "Lasst uns nach dem Schatz tauchen, der in diesen Gewässern verborgen ist."
 travel_events_fp3.0021.a.success.t: "Ihr habt ein Artefakt ([newly_created_artifact.GetName]) gefunden"
 travel_events_fp3.0021.a.success.desc: "Ihr findet einen alten Schatz"
 travel_events_fp3.0021.a.failure.t: "Das Einzige, was ich bekommen habe, ist Schüttelfrost"
 travel_events_fp3.0021.a.failure.desc: "Ihr ertrinkt fast im abgestandenen Wasser"
 travel_events_fp3.0021.a.artifact: "Ich finde ein altes Artefakt"
 travel_events_fp3.0021.b: "Ich kann dieses Bauwerk erforschen und etwas daraus lernen"
 travel_events_fp3.0021.b.success.t: "Ihr erfahrt einige Geheimnisse der Bewässerung"
 travel_events_fp3.0021.b.success.desc: "Ihr studiert den Qanat"
 travel_events_fp3.0021.b.failure.t: "Das Problem entzieht sich Euch"
 travel_events_fp3.0021.b.failure.desc: "Davon versteht Ihr nichts"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U], Ihr müsst lernen, Eure Oberen zu achten!"
 ### Tower of Silence
 travel_events_fp3.0030.t: "Ein Festmahl für Falken"
 travel_events_fp3.0030.desc.intro: "Raubvögel kreisen über mir und werfen bedrohliche Schatten auf die sonnenüberflutete Landschaft. Als ich den Hang eines aufragenden Hügels erklimme, beherrscht der Gestank von verdorbenem Fleisch meine Sinne.\n\nIch sehe Leichen, die geordnet auf den Felsen liegen. Geier und Falken reißen an dem Fleisch, blutige Fäden baumeln von ihren Schnäbeln. Ein Mann in einfachen Gewändern beaufsichtigt die Himmelsbestattung. Er gestikuliert in meine Richtung.\n\n„Bitte geht, [ROOT.Char.GetTitleAsNameNoTooltip]. Dieser Ort ist nur für Nusessalaren …“"
 travel_events_fp3.0030.a: "Das ist barbarisch. Wir werden diese Leichen begraben!"
 every_faith_vassal: "Jeder [local_faith.GetAdjective|l]e Vasall"
 travel_events_fp3.0030.b: "Ich hoffe, ich kann so diese Welt verlassen: nachdem mein Leib von Nasu geläutert wurde …"
 travel_events_fp3.0030.c: "Stellt Euch vor, Ihr steigt in die Lüfte auf, getragen von diesen mächtigen Schwingen …"
 travel_events_fp3.0030.d: "Der Tod holt uns alle."
 travel_events_fp3.0030.d_flavor: "Denkt einige Zeit über den Tod nach und verlasst dann diesen Ort"
 travel_events_fp3.0030.e: "Findet mir den jüngsten Falken. Ich werde ihn für bessere Zwecke abrichten."
 travel_events_fp3.0030.e.tooltip: "Ihr habt die Möglichkeit, den Vogel abzurichten."
 travel_events_fp3.0031.t: "Ein Festmahl für Falken"
 travel_events_fp3.0031.desc.intro: "Ich habe mir vorgenommen, den Falken abzurichten, den ich an der Himmelsbegräbnisstätte gefunden habe. Zu diesem Zweck versammeln wir uns mit einem kleinen Gefolge auf dem Feld, darunter [falcon_victim.GetName], mein[falcon_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', falcon_victim)], [falcon_victim.Custom('DE_ART_DEF_S_N')] mit einem gefangenen Hasen bereitsteht. Der junge Vogel mit der Haube wartet erwartungsvoll auf meine behandschuhte Hand.\n\n[falcon_victim.GetNameNoTooltip] lässt die Beute frei, die über das offene Feld flüchtet. Ich nehme dem Falken die Haube ab und er schwingt sich schnell in die Lüfte. Doch statt sich auf die Beute zu stürzen, stürzt er sich auf den Kopf von [falcon_victim.GetNameNoTooltip]. Ehe er weggezogen werden kann, verbeißt und krallt sich der Falke in [falcon_victim.Custom('DE_PRO_PER_S_3P_D')] und hinterlässt blutige Wunden."
 travel_events_fp3.0031.a: "Ich bin sicher, dass ich dieses Verhalten abstellen kann."
 travel_events_fp3.0031.a.success.desc: "Die Abrichtung ist erfolgreich"
 travel_events_fp3.0031.a.success.t: "Der Vogel vom Turm des Schweigens wird zum Jagdfalken"
 travel_events_fp3.0031.a.failure.desc: "Der Vogel bleibt ein Wildtier"
 travel_events_fp3.0031.a.failure.t: "Der Falke behält seinen Appetit auf Menschenfleisch bei"
 travel_events_fp3.0031.b: "Ich kann diese Neigungen fördern …"
 travel_events_fp3.0031.c: "Ich sollte diese Bestie besser loswerden."
 travel_events_fp3.0031.d: "Jeder Mensch, der der [ROOT.Char.GetCulture.GetName|l]en Kultur angehört, weiß, wie man selbst den wildesten Vogel zähmt."
 travel_events_fp3.0031.d.tt: "Diese Auswahl ist verfügbar, weil Eure Kultur die [culture_tradition|E] „$tradition_ep2_avid_falconers_name$“ hat"
 ### Mare's Milk
 travel_events_fp3.0040.t: "Stutenmilch"
 travel_events_fp3.0040.desc.intro: "Unser Weg führt uns an einem großen Lager türkischer Reisender vorbei. Die Gruppe bittet uns freundschaftlich, sich zu ihnen zu gesellen. [Select_CString(fp3_turkic_traveler.IsFemale, 'Eine kräftig aussehende Frau', 'Ein kräftig aussehender Mann')] rührt eine dicke weiße Flüssigkeit in einem Topf um. [fp3_turkic_traveler.Custom('DE_PRO_PER_S_3P_N')|U] gießt etwas davon in eine kleine Schale und reicht sie mir.\n\n„#EMP Kumys!#! Der ist gut für die Eingeweide.“\n\nZwei andere mustern mich und tuscheln in ihrer Sprache miteinander, gerade so laut, dass ich sie noch hören kann."
 travel_events_fp3.0040.desc.intro.a: "\n„Warum verschwenden wir guten #EMP Kumys#! an [Select_CString(ROOT.Char.IsFemale, 'diese Fremde', 'diesen Fremden')]?“\n\nSie glauben offenbar, dass ich ihre Sprache nicht verstehe, aber wenigstens servieren sie mir kein Gift."
 travel_events_fp3.0040.desc.intro.b: "\n„Ich suche mir zuerst etwas aus [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Sachen aus. Diese schönen Stiefel werden mir gut stehen.“\n\nSie glauben offensichtlich, dass ich ihre Sprache nicht verstehen kann. Pech für sie – ich kenne nun ihre bösen Absichten."
 travel_events_fp3.0040.desc.intro.c: "Aber ich verstehe ihre seltsame Sprache nicht. Hoffentlich hegen sie gute Absichten …"
 travel_events_fp3.0040.a: "Ich danke ihnen in ihrer Muttersprache. Auf unser Wohl!"
 travel_events_fp3.0040.ab.tt: "Diese Auswahl ist verfügbar, weil Ihr [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip|U] sprecht."
 travel_events_fp3.0040.b: "In ihrer Muttersprache ordne ich ihre Einkerkerung an."
 travel_events_fp3.0040.c: "Ich sollte nicht so misstrauisch sein."
 travel_events_fp3.0040.c.success: "Der Kumys ist köstlich"
 travel_events_fp3.0040.c.success.t: "Der Kumys war köstlich!"
 travel_events_fp3.0040.c.failure: "Ihr wurdet betäubt und ausgeraubt"
 travel_events_fp3.0040.c.failure.t: "Ich wurde betäubt und ausgeraubt!"
 travel_events_fp3.0040.d: "Stutenmilch? Das ist widerlich."
 travel_events_fp3.0040.e: "Lasst uns [Select_CString(fp3_turkic_traveler.IsFemale, 'diese Frau', 'diesen Mann')] anheuern, [fp3_turkic_traveler.Custom('DE_ART_DEF_S_N')] uns [fp3_turkic_traveler.Custom('DE_PRO_POS_S_3P')]e Sitten lehren kann."
 ### Tomb Raiders
 travel_events_fp3.0050.t: "Grabräuber"
 travel_events_fp3.0050.desc.intro: "Als wir um eine Biegung des Weges kommen, stoßen wir auf eine Gruppe staubbedeckter Menschen, die aus einem ehedem beeindruckenden Grabmal hervortreten. Sie schleppen Jutesäcke, die klimpern und klirren, beschwert mit den Schmuckstücken, die sie aus dem alten Gebäude ausgegraben haben.\n\n„Die Zeiten sind hart, mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Unsere Familien müssen essen, und wir tun niemandem unter den Lebenden etwas zuleide.“"
 travel_events_fp3.0050.a: "Es gibt keine Zukunft für diejenigen, die die Vergangenheit missachten."
 travel_events_fp3.0050.b: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] verdient [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Anteil!"
 travel_events_fp3.0050.b.entourage: "[Select_CString(entourage_helper.IsFemale, 'Eure Reisebegleiterin', 'Euer Reisebegleiter')] [entourage_helper.GetName] hilft Euch, die Beute zu untersuchen."
 travel_events_fp3.0050.b.success.desc: "Ihr wählt einen kostbaren Schatz aus"
 travel_events_fp3.0050.b.success.tooltip: "Ihr erwerbt einen alten Schatz"
 travel_events_fp3.0050.b.failure.desc: "Nichts Besonderes sticht Euch ins Auge"
 travel_events_fp3.0050.b.failure.t: "Ihr habt einige wertvolle Schmuckstücke"
 travel_events_fp3.0050.c: "„Ich habe keine Zeit für Bauern.“"
