l_german:
 dungeon_ongoing.0001.t: "Unablässiges Geschwätz"
 dungeon_ongoing.0001.desc: "Ich kann nicht sehen, wer das ist oder wo genau er steckt, aber die einzigen Gelegenheiten, zu denen sein lautes Wispern nicht durch den klammen Kerker hallt, sind die, wenn er stattdessen laut schreit."
 dungeon_ongoing.0001.a: "Wenn Ihr doch nur einen Augenblick lang innehalten würdet!"
 dungeon_ongoing.0001.b: "„Sprecht Ihr mit mir, mein Freund?“"
 dungeon_ongoing.0002.t: "Das Warten"
 dungeon_ongoing.0002.desc: "Was wirklich an mir nagt, ist die Frage nach dem Verstreichen der Zeit. Wer weiß schon, wie viel Zeit vergangen ist oder wie lange mein Aufenthalt hier noch dauern wird? Es könnten nur noch Stunden sein. Oder Monate."
 dungeon_ongoing.0002.a: "Ich muss hier raus!"
 dungeon_ongoing.0002.b: "Ich kann so lange warten, wie es sein muss."
 dungeon_ongoing.0003.t: "„Seid mal ruhig!“"
 dungeon_ongoing.0003.desc: "Ich belästige die Wachen durch die Gitterstäbe und sage ihnen, dass sie mich hier rauslassen müssen. Die einzigen Antworten, die ich bekomme, sind drohende Blicke, erhobene Fäuste und ein Knurren, das mich dazu bringen soll, ruhig zu sein."
 dungeon_ongoing.0003.a: "Appelle an das Pflichtgefühl sind offenkundig nicht der Weg, der hier hinausführt."
 dungeon_ongoing.0003.b: "Meint Ihr, Ihr bringt mich mit Drohungen zum Schweigen?!"
 dungeon_ongoing.0004.t: "Entzündung"
 dungeon_ongoing.0004.desc: "Ich glaubte, die Wunde wäre schon fast verheilt, doch nun hat sie zu brennen begonnen. Ich kann sie mir hier im Dunkeln nicht ordentlich anschauen, doch wenn ich sie anfasse, fühlt sie sich geschwollen an.\n\nIch kann nicht sagen, ob das Nasse, das zusammen mit dem Brennen auftritt, nun Blut, Eiter oder nur die feuchte Luft ist."
 dungeon_ongoing.0004.a: "Bitte. Ich brauche Hilfe …"
 dungeon_no_response_tooltip: "#F Niemand scheint Euer Flehen zu erhören.#!"
 dungeon_ongoing.0005.t: "Das Feuer erlischt"
 dungeon_ongoing.0005.desc: "Die Haut um meine Wunde herum fühlt sich hart an, wie nasses Holz, aber das Brennen ist weg. Offenbar ist die Entzündung abgeklungen."
 dungeon_ongoing.0005.a: "Allen höheren Mächten sei Dank!"
 dungeon_ongoing.0006.t: "Unheil und Verhängnis"
 dungeon_ongoing.0006.desc: "Eine beständige Kühle, eine unablässige Klammheit und ein niemals endender Hunger wegen zu dünnen Haferschleims."
 dungeon_ongoing.0006.a: "Bei allem, was gut und gerecht ist: Womit habe ich das nur verdient?!"
 dungeon_ongoing.0006.b: "Ach, es hätte schlimmer kommen können."
 dungeon_ongoing.0007.t: "Die Sehnsucht nach mehr"
 dungeon_ongoing.0007.desc: "Ich sitze hier unten in der Finsternis fest, während das Leben dort draußen weitergeht. Ich sollte nach dem Himmel greifen und nicht unter der Erde begraben sein."
 dungeon_ongoing.0007.a: "Ich habe so vieles mehr verdient als dies hier!"
 dungeon_ongoing.0007.b: "Ich muss mein Überleben im Blick behalten. Und nichts anderes."
 dungeon_ongoing.0008.t: "Das Verstreichen der Tage"
 dungeon_ongoing.0008.desc: "Ich bin schon ewig hier drin. Sind es Monate? Jahre? Jahrzehnte? Meine Verbannung in die Finsternis nimmt nie ein Ende!"
 dungeon_ongoing.0008.a: "Es dauert schon sooo lange!"
 dungeon_ongoing.0009.t: "Der Trost eines Freundes"
 dungeon_ongoing.0009.desc: "Ich weiß nicht, wie ich hier unten ohne den Trost überlebt hätte, den mein lieber [ROOT.Char.Custom('prison_pet')] mir spendet.\n\nImmer wenn ich traurig bin, heitert mein [ROOT.Char.Custom('prison_pet')] mich auf und drängt mich zum Durchhalten, wenn ich aufgeben will. So einem [ROOT.Char.Custom('prison_pet')] bin ich vorher noch nie begegnet!"
 dungeon_ongoing.0009.a: "Du bist ein feiner kleiner [ROOT.Char.Custom('prison_pet')], hm?"
 dungeon_ongoing.0010.t: "Mein Rettungsanker"
 dungeon_ongoing.0010.desc: "Vielleicht ist meine Beerdigung nicht in Stein gemeißelt. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)|U] könnte ein Schreiben von mir erhalten, in dem ich [letter_recipient.Custom('DE_PRO_PER_S_3P_A')] anflehe, mich von meinem Schicksal zu erlösen. Doch könnte ich einen Brief nach [letter_recipient.GetCurrentLocation.GetNameNoTooltip] unter so vielen neugierigen Blicken wirklich überbringen?"
 dungeon_ongoing.0010.a: "Die Wachen werden mir helfen."
 dungeon_ongoing.0010.a.tt: "Ich muss die Wachen von [imprisoner.GetShortUINameNoTooltip] überzeugen, meinen Brief zu überbringen."
 dungeon_ongoing.0010.a.success.t: "Mein Brief wird herausgeschmuggelt"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] kann meine Entlassung aus dem Gefängnis verhandeln"
 dungeon_ongoing.0010.a.failure.t: "Die Wachen sind nicht überzeugt"
 dungeon_ongoing.0010.b: "Ein Brief ist leicht zu übersehen …"
 dungeon_ongoing.0010.b.tt: "Ich muss meinen Brief an der Wache von [imprisoner.GetShortUINameNoTooltip] vorbeischmuggeln"
 dungeon_ongoing.0010.b.failure.t: "Die Wachen beschlagnahmen meinen Brief"
 dungeon_ongoing.0010.c: "Nein, ich muss Vorsicht walten lassen."
 dungeon_ongoing.0011.t: "Mein[prisoner.Custom('DE_END_PRO_S_N')] begraben[prisoner.Custom('DE_END_ADJ_IND_S_N')] [prisoner.Custom2('RelationToMeShort', ROOT.Char)]"
 dungeon_ongoing.0011.desc: "Ich habe einen Brief aus einer höchst unwahrscheinlichen Quelle erhalten: [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. [prisoner.Custom('DE_PRO_PER_S_3P_N')|U] erwähnt die grausamsten Einzelheiten [prisoner.Custom('DE_PRO_POS_S_3P')]er Gefangenschaft durch [prisoner.GetTitledFirstName] und fleht mich an, [prisoner.Custom('DE_PRO_PER_S_3P_A')] umgehend zu retten, damit [prisoner.Custom('DE_PRO_PER_S_3P_N')] nicht den Tod fürchten muss."
 dungeon_ongoing.0011.a: "[prisoner.Custom('DE_PRO_PER_S_3P_N')|U] kann keinen Augenblick länger an diesem Ort bleiben!"
 dungeon_ongoing.0011.a.tt: "Ich werde [imprisoner.GetTitledFirstNameNoTooltip] anflehen, [prisoner.GetTitledFirstNameNoTooltip] freizulassen"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] beherzigt meine Bitte"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] lässt [prisoner.GetTitledFirstNameNoTooltip] nicht frei"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] wird überlegen, ob [imprisoner.Custom('DE_PRO_PER_S_3P_N')] [prisoner.GetTitledFirstNameNoTooltip] freilässt"
 dungeon_ongoing.0011.b: "Ach was. [prisoner.GetFirstNameNoTooltip] übertreibt bestimmt."
 dungeon_ongoing.0012.t: "Verbrannte Briefe"
 dungeon_ongoing.0012.desc: "Die Tage vergehen, ohne [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] mirt eine Antwort zukommen lässt. Wo ist [letter_recipient.Custom('DE_PRO_PER_S_3P_N')] abgeblieben? Warum hat [letter_recipient.Custom('DE_PRO_PER_S_3P_N')] nicht geantwortet? Wenn ich doch nur aus dieser steinernen Hülle befreit würde!"
 dungeon_ongoing.0012.a: "Vielleicht ist der Brief verloren gegangen?"
 dungeon_ongoing.0012.b: "Ich wusste schon immer, dass [letter_recipient.GetTitledFirstNameNoTooltip] ein Ekel ist."
 dungeon_ongoing.0013.t: "Begrabene Familie"
 dungeon_ongoing.0013.desc_intro: "Obwohl [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(prisoner.IsFemale, 'meine rechtmäßige Gefangene', 'mein rechtmäßiger Gefangener')] ist, ist [letter_recipient.GetTitledFirstName] offensichtlich nicht mit meiner Vision einverstanden.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "„Habt Ihr kein Mitgefühl mit jemandem aus unserem Haus ([ROOT.Char.GetHouse.GetBaseName]), der derart eingesperrt ist?“, fragt [letter_recipient.Custom('DE_PRO_PER_S_3P_N')]. „Seht über [prisoner.Custom('DE_PRO_POS_S_3P')]e Vergehen hinweg und denkt an das Wohl des Hauses. Ich flehe Euch an.“"
 dungeon_ongoing.0013.desc_reasoning_other: "„Wir sind schwächer gegenüber Bedrohungen von außen, wenn wir hinter unseren eigenen Mauern eingesperrt sind“, protestiert [letter_recipient.Custom('DE_PRO_PER_S_3P_N')]. „Wollt Ihr nicht also [prisoner.GetTitledFirstNameNoTooltip] freilassen? Zum Wohl von [realm_title.GetNameNoTier]?“"
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] kommt noch heute frei."
 dungeon_ongoing.0013.b: "[prisoner.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(prisoner.IsFemale, 'meine rechtmäßige Gefangene', 'mein rechtmäßiger Gefangener')]. Auf die Verwandtschaft ist gepfiffen."
 dungeon_ongoing.0014.t: "Leere Echos"
 dungeon_ongoing.0014.desc: "Das Geflüster der Wachen erreicht mich. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat offensichtlich meine Briefe zur Kenntnis genommen und ist an [Select_CString(imprisoner.IsFemale, 'meine Kerkermeisterin', 'meinen Kerkermeister')] [imprisoner.GetTitledFirstName] herangetreten. Leider zeigte das Scheusal keinerlei Herz und wies [letter_recipient.GetTitledFirstNameNoTooltip] ab. Ich bin nicht freier als zuvor."
 dungeon_ongoing.0014.a: "Zumindest ist [letter_recipient.GetTitledFirstNameNoTooltip] für mich [letter_recipient.Custom('DE_ART_IND_N')] gut[letter_recipient.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]."
 dungeon_ongoing.0014.b: "Will mir denn niemand helfen?!"
 dungeon_ongoing.9001.t: "Drinnen"
 dungeon_ongoing.9001.desc: "Ich kann mich nicht daran erinnern, wann ich zum letzten Mal die Sonne sah. Ich kann mich nicht daran erinnern, wann ich die letzte feste Mahlzeit zu mir nahm.\n\nEs fühlt sich an, als hätte sich die Feuchtigkeit in der Luft in meinen Lungen festgesetzt.\n\nWenn mir ein Zahn wehtut, ziehe ich ihn einfach aus meinem fauligen Zahnfleisch heraus."
 dungeon_ongoing.9001.a: "Es ist so schwer, sich zu rühren."
 dungeon_ongoing.9002.t: "Hohl"
 dungeon_ongoing.9002.desc: "Der Husten hört nie auf. Das geht schon tagelang so, und ich habe nie länger als eine Stunde schlafen können, ehe ich auch schon wieder erwachte, die Hände um meinen Hals gekrallt.\n\nSelbst das Wasser aufzulecken, das in kleinen Bächen von den Wänden rinnt, bringt nichts mehr."
 dungeon_ongoing.9002.a: "Ich will nur noch, dass es vorbei ist."
 dungeon_ongoing.9003.t: "Erinnerungen"
 dungeon_ongoing.9003.desc: "Wird man mich jemals hier rauslassen? Bin ich hier einfach nur weggesperrt, verlassen und vergessen?\n\nWeiß überhaupt noch jemand außer dem Kerkermeister, dass ich hier bin?\n\nGibt es noch jemanden, der meinen Namen kennt?\n\nDer noch weiß, wer ich war?"
 dungeon_ongoing.9003.a: "Ich kann mich kaum noch an ihre Gesichter erinnern …"
 dungeon_ongoing.9004.t: "Einsam und verlassen"
 dungeon_ongoing.9004.desc: "Ich werde hier sterben. Das weiß ich gewiss. Ich werde nie wieder die Sonne auf meinem Gesicht spüren oder ein Lachen vernehmen, in dem nicht schneidende Hoffnungslosigkeit mitschwänge."
 dungeon_ongoing.9004.a: "Dies hier ist meine gesamte Welt."
 dungeon_ongoing.9005.t: "Unermesslicher Verlust"
 dungeon_ongoing.9005.desc: "Mein treuer Gefährte, mein liebster Freund, mein Hoffnungsschimmer an diesem finsteren Ort … Er siecht dahin.\n\nAls ich diese sterbende Kreatur ([ROOT.Char.Custom('prison_pet')]) in den Armen wiege, überwältigt mich die Aussichtslosigkeit meiner Lage. Wenn selbst ein derart reines Geschöpf wie [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] an diesem Ort sterben muss, wie steht es dann um meine Aussichten?"
 dungeon_ongoing.9005.a: "Du darfst mich hier nicht allein lassen!"
