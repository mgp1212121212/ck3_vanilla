l_german:
 prison.1001.t: "Wahrheit oder Qual"
 prison.1001.start.desc: "Mein Tagtraum wird jäh unterbrochen, als jemand meine Zellentür aufreißt. Der Umriss des Gefängniswärters ist vertraut, doch die Gestalt hinter ihm … O nein.\n\n"
 prison.1001.rack.desc: "[actor.GetTitledFirstName] spannt mich selbst auf die Streckbank, mit einem freudigen Grinsen im Gesicht. „Ich gehe davon aus, dass Ihr die anderen gehört habt: die Schreie, das Brechen von Knochen und das Reißen von Sehnen."
 prison.1001.whip.desc: "[actor.GetTitledFirstName|U] dreht die Peitsche in [actor.Custom('DE_PRO_POS_S_3P')]er Hand. „Oh, die Peitsche mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer."
 prison.1001.rats.desc: "„Diese Ratten mögen noch ganz ruhig wirken“, sagt [actor.GetTitledFirstName] und deutet auf einen leise fiependen Eimer. „Doch wenn sie Feuer wittern, nagen sie sich durch #emp alles#!, um zu entkommen."
 prison.1001.poetry.desc: "[actor.GetTitledFirstName] zieht eine lange, lange, #EMP lange#! Schriftrolle unter [actor.Custom('DE_PRO_POS_S_3P')]er Achsel hervor.\n\n„Ich hoffe, es stört Euch nicht, wenn ich Euch ein oder zwei meiner … #EMP schönsten#! Gedichte vorlese.“"
 prison.1001.my_secret.desc: "Ihr verheimlicht doch etwas. Das merke ich. Sagt mir die Wahrheit. Sonst …“"
 prison.1001.anothers_secret.desc: "[reveal_secret_owner.Custom2('MyCharacterIntroduction', SCOPE.sC('actor'))] hat doch etwas zu verbergen, und Ihr wisst davon. Sagt mir alles. Sonst …“"
 prison.1001.a: "Ich werde Euch alles erzählen! Ich schwöre es!"
 prison.1001.b: "…"
 prison.1002.rack.desc: "Warum immer alles kompliziert machen? Mit der guten alten Streckbank kann doch nichts mithalten. Als der Gefängniswärter [recipient.GetTitledFirstName] in die Kammer schleppt, zieht der große Holzrahmen gleich [recipient.Custom('DE_PRO_POS_S_3P')]en Blick auf sich."
 prison.1002.whip.desc: "Oh, der süße Kuss der Peitsche! Sie mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer. Wenn ich mir den Ausdruck auf dem Gesicht von [recipient.GetTitledFirstName] so ansehe, dann weiß [recipient.Custom('DE_PRO_PER_S_3P_N')] das nur allzu gut."
 prison.1002.rats.desc: "Die Ratten im Eimer sind im ersten Augenblick noch scheu, doch wenn man etwas Hitze hinzugibt, nagen sie sich bereitwillig durch jede Brust und jeden Muskel. Während ich [recipient.GetTitledFirstName] den Vorgang erläutere, schwindet [recipient.Custom('DE_PRO_PER_S_3P_N')]e Entschlossenheit vor meinen Augen dahin."
 prison.1002.poetry.desc: "Wenn man Worte um der reinen Lust willen so gut verdrehen kann wie ich, ist es ein Leichtes, sie dergestalt zu verdrehen, dass sie Schaden anrichten.\n\nIch hole die lange Schriftrolle mit Gedichten unter meiner Achsel hervor und rolle sie auf. Ihr loses Ende trifft am Boden auf und rollt sanft bis aus der Tür hinaus."
 prison.1002.anothers_secret.desc: "\n\n„Nein, nein, ich … ich habe Wissen! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Ich werde Euch alles verraten!“"
 prison.1002.my_secret.desc: "\n\n„Bitte nicht! #EMP Bitte!#! Ich werde Euch alles sagen, was Ihr wissen wollt! Ich … ich [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!“"
 prison.1002.a: "Spannend. Bringt [recipient.Custom('DE_PRO_PER_S_3P_A')] zurück in die Zelle."
 prison.1002.b: "Aber ich bin noch nicht #emp ganz#! mit Euch fertig …"
 prison.1003.t: "Folter"
 prison.1003.rack.desc: "Warum immer alles kompliziert machen? Mit der guten alten Streckbank kann doch nichts mithalten. Das Geräusch von brechenden Knochen und reißenden Sehnen ist einfach unvergesslich. Doch nicht so unvergesslich wie der Schmerz, den [recipient.GetTitledFirstName] bald erleben wird …"
 prison.1003.whip.desc: "Oh, der süße Kuss der Peitsche! Sie mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer: eine Wahrheit, die [recipient.GetTitledFirstName] bald am eigenen Leib erfahren wird. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] wird wohl eine ganze Weile auf dem Bauch schlafen …"
 prison.1003.rats.desc: "„Diese Ratten wirken erst noch scheu“, sage ich, als ich den Eimer auf die nackte Brust von [recipient.GetFirstName] schnalle. „Doch sobald es warm dort drinnen wird, werden sie alles tun, um zu entkommen. Zum Glück für die kleinen Biester haben sie #emp sehr#! scharfe Zähne.“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] fleht mich um Gnade an, doch ich greife nur nach den glühenden Kohlen."
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\nDann beginne ich meine Lesung."
 prison.1003.a: "Ah … ich könnte [recipient.Custom('DE_PRO_POS_S_3P')]en Schreien noch stundenlang zuhören."
 prison.1003.b: "Es musste getan werden."
 prison.1010.rack.desc: "[actor.GetTitledFirstName] spannt mich selbst auf die Streckbank, mit einem freudigen Grinsen im Gesicht. „Ich gehe davon aus, dass Ihr die anderen gehört habt: die Schreie, das Brechen von Knochen und das #emp Reißen#! von Sehnen …“ Ich flehe um Gnade, doch das Grinsen von [actor.GetFirstNameNoTooltip] wird nur noch breiter."
 prison.1010.whip.desc: "[actor.GetTitledFirstName] dreht die Peitsche in [actor.Custom('DE_PRO_POS_S_3P')]er Hand. „Oh, die Peitsche mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer. Lasst es mich Euch zeigen …“"
 prison.1010.rats.desc: "„Diese Ratten wirken erst noch scheu“, sagt [actor.GetTitledFirstName], als [actor.Custom('DE_PRO_PER_S_3P_N')] mir den Eimer auf die nackte Brust schnallt. „Doch sobald es warm dort drinnen wird, werden sie alles tun, um zu entkommen. Zum Glück für die kleinen Biester haben sie #emp sehr#! scharfe Zähne.“"
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\nDann legt [actor.Custom('DE_PRO_PER_S_3P_N')] los."
 prison.1010.a: "Bitte nicht! Ich …! #emp Aaaaaaaah!#!"
 prison.1020.t: "Geblendet"
 prison.1020.start.desc: "Der Gefängniswärter zerrt [recipient.GetTitledFirstName] herein, [recipient.Custom('DE_ART_DEF_S_N')] völlig panisch ist: „Bitte! Ich werde alles tun! Alles, was Ihr wollt!“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] wird unterbrochen, als der Gefängniswärter [recipient.Custom('DE_PRO_PER_S_3P_A')] geknebelt auf dem Tisch festschnallt.\n\n"
 prison.1020.cruel.desc: "„Ah, [recipient.GetFirstNameNoTooltip]“, seufze ich theatralisch. „Wir beide waren nie wirklich auf Augenhöhe. Doch glücklicherweise habe ich mich endlich entschieden, wie wir das bereinigen können.“"
 prison.1020.compassionate.desc: "„Es mag Euch barbarisch erscheinen“, sage ich als der Arzt sein Werkzeug bereit macht, „doch es geht hier um die Standhaftigkeit des Reichs. Glaubt mir: Euer Leid macht mir keine Freude.“"
 prison.1020.compassionate.landless.desc: "„Es mag Euch barbarisch erscheinen“, sage ich als der Arzt sein Werkzeug bereit macht, „doch es ist besser so. Glaubt mir: Euer Leid macht mir keine Freude.“"
 prison.1020.child.desc: "„Damit wird sich für Euch alles besser anfühlen“, sagt der Arzt, als er [recipient.GetTitledFirstName] einen Beruhigungstrank anbietet. [recipient.Custom('DE_PRO_POS_S_3P')]e kleine Hand zittert, aber trotzdem trinkt [recipient.Custom('DE_PRO_PER_S_3P_N')] das Angebotene.\n\nSobald das Kind schläft, schenkt mir der Arzt einen langen Blick: „Seid Ihr Euch dabei sicher, mein[actor.Custom('DE_END_PRO_S_N')] [actor.GetLadyLord]?“"
 prison.1020.a: "O ja, das #emp wird#! wehtun."
 prison.1020.b: "Ich habe meine Gründe."
 prison.1021.start.desc: "Ich denke still über mein Schicksal nach, als der Gefängniswärter plötzlich die Tür aufreißt und mich aus der Zelle schleift. Dort im düsteren Korridor wartet schon [actor.GetTitledFirstName].\n\n"
 prison.1021.landless_start.desc: "Ich denke still über mein Schicksal nach, als plötzlich der Wärter hereinkommt und mich aus meinem Käfig schleift. Plötzlich stehe ich [actor.GetTitledFirstName] gegenüber.\n\n"
 prison.1021.cruel.desc: "Der freudige Ausdruck auf [actor.Custom('DE_PRO_POS_S_3P')]em Gesicht sorgt bei mir für Gänsehaut.\n\n„Habt keine Angst. Ich bin nicht gekommen, um Euch den Kopf zu nehmen: Eure Augen sollen mir reichen.“"
 prison.1021.compassionate.desc: "„[recipient.GetFirstNameNoTooltip], ich möchte, dass Ihr wisst, dass mir dies keine Freude macht. Ich muss Euch blenden. Für die Standhaftigkeit des Reichs.“"
 prison.1021.child.desc: "„Damit wird es sich für Euch besser anfühlen“, sagt der Arzt, als er mir eine kleine Glasphiole anbietet. Das ist ein schlimmer Ort hier mit schlimmen Leuten, doch sein Blick … ist freundlich. Mit bebender Hand hebe ich das Fläschchen an die Lippen."
 prison.1021.a: "Meine … meine Augen? Lasst mich los! #emp Neeiiiiin!#!"
 prison.1021.b: "Ich … ich fühle mich merkwürdig …"
 prison.1025.t: "Entmannt"
 prison.1025.cruel.desc: "„Oh, [recipient.GetFirstNameNoTooltip]“, seufzt theatralisch. „Habt keine Angst. Ich bin nicht gekommen, um Euch den Kopf zu nehmen - oder irgendetwas anderes von Wert. Eure Männlichkeit wird mir schon reichen.“"
 prison.1026.cruel.desc: "Der freudige Ausdruck auf [actor.Custom('DE_PRO_POS_S_3P')]em Gesicht sorgt bei mir für Gänsehaut.\n\n„Habt keine Angst. Ich bin nicht gekommen, um Euch den Kopf zu nehmen - oder irgendetwas anderes von Wert. Eure Männlichkeit wird mir schon reichen.“"
 prison.1026.compassionate.desc: "„[recipient.GetFirstNameNoTooltip], ich möchte, dass Ihr wisst, dass mir dies keine Freude macht. Ich muss Euch entmannen lassen. Für die Standhaftigkeit des Reichs.“"
 prison.1026.a: "Wie bitte …? Lasst mich los! #emp Neeiiiiin!#!"
 prison.1030.t: "Entstellt"
 prison.1030.cruel.desc: "„Nun, [recipient.GetFirstNameNoTooltip]“, seufze ich theatralisch. „Es scheint, dass es an der Zeit ist, dass das Äußere Eurer sterblichen Hülle die Hässlichkeit in ihrem Inneren widerspiegelt.“"
 prison.1031.cruel.desc: "Der freudige Ausdruck auf [actor.Custom('DE_PRO_POS_S_3P')]em Gesicht sorgt bei mir für Gänsehaut.\n\n„Habt keine Angst. Ich bin nicht gekommen, um Euch den ganzen #EMP Kopf#! zu nehmen: Ein kleiner Teil davon sollte mir schon reichen …“"
 prison.1031.a: "Meine … Meine Nase? Lasst los! #EMP Neeeiiiin!#!"
 prison.1041.t: "Verstümmelt"
 prison.1041.cruel.desc: "„Was ich schon immer an Euch bewunderte, [recipient.GetFirstName]“, sage ich schmunzelnd, „ist Eure Fähigkeit, aus widrigen Umständen das Beste zu machen. Ihr scheint stets aus weniger mehr zu machen – sogar aus ein paar Pfund weniger …“"
 prison.1041.compassionate.desc: "„[recipient.GetFirstName], ich möchte, dass Ihr wisst, dass mir dies keine Freude macht. Ich muss Euch verstümmeln. Für die Standhaftigkeit des Reichs.“"
 prison.1042.cruel.desc: "[actor.Custom('DE_PRO_POS_S_3P')|U]e zufriedene Miene lässt es mir eiskalt den Rücken hinunterlaufen.\n\n„Was ich schon immer an Euch bewunderte, [recipient.GetFirstName]“, sagt [actor.Custom('DE_PRO_PER_S_3P_N')] schmunzelnd, „ist Eure Fähigkeit, aus widrigen Umständen das Beste zu machen. Ihr scheint stets aus weniger mehr zu machen – sogar aus ein paar Pfund weniger …“"
 prison.1041.a: "Meine … Meine Gliedmaßen? Nein, das könnt Ihr nicht tun. #EMP Das könnt Ihr nicht tun!#!"
 prison.9001.t: "Freiheit!"
 prison.9001.desc_1: "Ich habe viele Tage damit verbracht, meine Flucht zu planen und mir die klügste Vorgehensweise und den bestmöglichen Fluchtweg zurechtzulegen. Alles umsonst, da eines Tages der Wärter vergisst, die Zelle abzusperren – er stolpert einfach hinfort, ohne sich noch einmal umzudrehen."
 prison.9001.desc_2: "Hier ein nettes Wort, dort ein herzliches Kompliment, und bald schon sieht mich [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] mit warmer Vertrautheit anstatt des ursprünglichen Argwohns. Als ich darum bitte, kurz an die frische Luft zu dürfen, zögert [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] nicht einmal lange, und ich lasse [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] mit dem Gesicht nach unten in einem Graben liegen."
 prison.9001.desc_3_opening: "Es brauchte nur eine kurze Ablenkung, damit ich mir die Schlüssel vom Gürtel des Wärters holen und hinter meinem Rücken verstecken konnte."
 prison.9001.desc_3_house_arrest: "Als die Dunkelheit hereinbricht, drücke ich langsam meine Zellentür auf und zucke zusammen, als die Scharniere quietschen."
 prison.9001.desc_3: "Als die Dunkelheit hereinbricht, verlasse ich langsam meine Zelle und zucke zusammen, als die Scharniere der Tür quietschen."
 prison.9001.desc_4: "Ich durchsuche jeden Fingerbreit der Zelle, sehe mir jedes Scharnier genau an, taste jeden Gitterstab ab und inspiziere jedes Kettenglied. Als dann die Dunkelheit einmal mehr hereinzieht, finde ich endlich, wonach ich gesucht habe: einen losen Stein! Es dauert nicht lange, bevor ich das Loch zu einem Tunnel ausgeweitet habe."
 prison.9001.desc_5: "Ich pirsche durch diesen Ort. Jede Tür ist mir vertraut wie ein alter Freund, und ich lasse mir Zeit. Ich weiß, wer wohin geht und wann. Ich weiß, wer bestimmte Diener ruft, und ich kenne den schnellsten Weg hier heraus. Als die Dunkelheit hereinbricht, warte ich einfach den bestmöglichen Augenblick ab und entwische dann wie ein Schatten."
 prison.9001.desc_6: "Ich warte, bis die Dunkelheit hereinbricht. Sobald ich mir sicher bin, dass niemand in der Nähe ist, greife ich mit jeder Hand eine Gitterstange, die ich #EMP verbiege#!. Der Schweiß läuft mir in die Augen und mein Keuchen hallt durch die Finsternis, aber bald schon habe ich ein Loch, durch das ich mich gerade so zwängen kann."
 prison.9001.desc_7: "Sobald die Wärter weg sind, beschäftige ich mich mit dem alten, verrosteten Schloss. Ich habe nur einen kleinen Nagel, den ich in einer Ecke fand, aber davon lasse ich mich nicht aufhalten. Ein kurzes Drehen, ein vorsichtiges Drücken, und … #EMP jawohl#!!"
 prison.9001.desc_8: "Ich lächle, als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] versucht, ein Gähnen zu unterdrücken. Ich habe die Unterhaltung jetzt über Stunden am Laufen gehalten und die Ausführungen zu meinem Lieblingsthema bei jeder Gelegenheit ausgeschmückt. Bald schon nickt [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] in seinem Stuhl ein, und dann ist es kein Problem mehr, [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] die Schlüssel abzunehmen."
 prison.9001.desc_9: "Die vielen Tage verstohlener Blicke, vieldeutiger Gesten und Einladungen waren endlich erfolgreich. Als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] sich mir nähert und schon mit einer Hand sich der Kleidung zu entledigen beginnt, lächle ich. Es ist schmerzlos, in den Wogen der Lust das Bewusstsein zu verlieren, und ich sorge dafür, dass ich [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] kein unnötiges Leid antue."
 prison.9001.desc_ending_1: "\n\nAls ich im Gelände um die Residenz von [imprisoner.GetTitledFirstName] verschwinde, wage ich es endlich, zu hoffen."
 prison.9001.desc_ending_2: "\n\nAls ich mit der Nacht verschmelze, weit weg von allem, werfe ich meinen Kopf in den Nacken und lache."
 prison.9001.a: "Ich bin frei!"
 prison.9002.desc_opening: "Ich warte auf einen Moment der Unaufmerksamkeit"
 prison.9002.desc_rat: " – Ich lasse meine Ratte frei, die leise über den Boden huscht, dann den Stuhl hinauf, auf dem [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] sitzt, und direkt ab zum Schlüssel"
 prison.9002.desc_stone: " – Ich schleiche mich hinter [dummy_gender.Custom('DE_ART_DEF_S_A')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] und #EMP hämmere#! [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] den Stein auf den Helm. Als [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] zu Boden geht, durchsuche ich [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] schnell nach den Schlüsseln"
 prison.9002.desc_spoon: " und ramme auch schon meinen Löffel ins Schloss. Nach langwierigem Rütteln und Biegen gibt das Schloss mit einem hörbaren #EMP Klicken#! nach"
 prison.9002.desc_cockroach: "– ich lasse meine Kakerlake frei, und als sie unter [dummy_gender.Custom('DE_ART_DEF_S_D')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] umherkrabbelt, zuckt dies[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] so heftig zurück, dass [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] sich den Schädel am Boden einschlägt"
 prison.9002.desc_end: ". Bald schon verschwinden ich und mein treues Tier im Gelände um die Residenz von [imprisoner.GetTitledFirstName]."
 prison.9002.a: "Wir sind frei, [ROOT.Char.Custom('prison_pet')]!"
 prison.9003.desc: "Sobald die Wachen von [imprisoner.GetTitledFirstName] mir und mein[prison_friend.Custom('DE_END_PRO_S_D')] Mitgefangenen [imprisoner.GetTitledFirstName] den Rücken zukehren, schlagen wir zu.\n\nAllerdings bin ich nach den vielen Tagen im Kerker schwach, und als mir der Wärter eine in Eisen gehüllte Faust in den Magen schlägt, bin ich im Nu überwältigt. Der Wärter holt zum letzten Schlag aus, aber ich sehe, wie [prison_friend.GetTitledFirstNameNoTooltip] über uns erscheint, mit dem Messer des Wärters in der Hand … Bald schon sind wir wieder unterwegs.\n\nAls wir endlich unter dem freien Nachthimmel stehen, erschöpft aneinandergelehnt, lachen wir lauthals."
 prison.9003.a: "Wir sind frei!"
 prison.9499.t: "Entkommen!"
 prison.9499.desc_house_arrest: "Mein[escapee.Custom('DE_END_PRO_S_N')] Gefangen[escapee.Custom('DE_END_ADJ_NUL_S_N')], [escapee.GetTitledFirstName], ist aus der Gefangenschaft entkommen!"
 prison.9499.desc_dungeon: "Mein[escapee.Custom('DE_END_PRO_S_N')] Gefangen[escapee.Custom('DE_END_ADJ_NUL_S_N')], [escapee.GetTitledFirstName], ist aus meinem Kerker entkommen!"
 prison.9499.desc_ending: "\n\nDie Wärter haben nichts zu ihrer Verteidigung zu sagen, aber jetzt ist es ohnehin schon zu spät."
 prison.9499.a: "Möge Euch die Pest holen, [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t: "Zu starke Ketten"
 prison.9501.desc: "Als [jailor.Custom('DE_ART_DEF_S_N')] Wärter[jailor.Custom('DE_END_NOU_S_GS_N')] kurz abgelenkt ist, greife ich nach den Schlüsseln an [jailor.Custom('DE_PRO_POS_S_3P')]em Gürtel, doch eine starke Hand hält mich auf halbem Weg auf.\n\n„Nichts da. Hier gibt es kein Entkommen, #EMP mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]#!.“ [jailor.Custom('DE_ART_DEF_S_N')|U] Wärter[jailor.Custom('DE_END_NOU_S_GS_N')] blickt höhnisch auf mich hinab und lacht.\n\n„Ihr dachtet, der Haferschleim, den Ihr bekommt, wäre grauenhaft?\n\nDann wartet nur ab.“"
 prison.9501.a: "Ich werde hier drin verrotten …"
 prison.9502.t: "Meine tapfere [ROOT.Char.Custom('prison_pet')]"
 prison.9502.desc_opening: "Als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] sich umdreht, greife ich schnell nach meinem treuen Freund ([ROOT.Char.Custom('prison_pet')]) und schleudere ihn [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] an den Kopf.\n\n"
 prison.9502.desc_rat: "Er versucht, sich irgendwo festzuhalten, doch rasch hat [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] ihn gepackt und zu Boden geworfen.\n\nMeine protestierenden Schreie sind kaum lauter als das qualvolle Kreischen, als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] meinen Begleiter gnadenlos unter [dummy_gender.Custom('DE_PRO_POS_S_3P')]em Stiefel zermalmt."
 prison.9502.desc_stone: "Er prallt hart vom Helm ab, den [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] trägt, [dummy_gender.Custom('DE_ART_DEF_S_N')] sich mit überrascht hochgezogenen Augenbrauen umdreht.\n\nAls [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] den Stein sieht, wirft [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] ihn mit einem abfälligen Grinsen weg."
 prison.9502.desc_spoon: "Er prallt vom Helm ab, den [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] trägt, [dummy_gender.Custom('DE_ART_DEF_S_N')] dies allerdings kaum zu bemerken scheint.\n\nAls [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] sich dann umdreht und den Löffel da liegen sieht, hebt [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] ihn auf und stopft ihn sich in den Gürtel."
 prison.9502.desc_cockroach: "Es versucht, sich irgendwo festzuhalten, aber die Bewegung hat wohl [dummy_gender.Custom('DE_ART_DEF_S_A')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] alarmiert, denn [dummy_gender.Custom('DE_ART_DEF_S_N')] hebt die Hand und schlägt meine geliebte Kakerlake zu Boden, wo [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] sie dann mit angewiderter Miene zertritt."
 prison.9502.a: "Nein! Meine [ROOT.Char.Custom('prison_pet')]!"
 prison.9503.t: "Verrat"
 prison.9503.desc: "Mein[prison_friend.Custom('DE_END_PRO_S_N')] Mitgefangen[prison_friend.Custom('DE_END_ADJ_NUL_S_N')] [prison_friend.GetTitledFirstName] und ich haben zahllose Nächte damit verbracht, unsere Flucht zu planen.\n\nAls ich dann für Aufruhr sorge, steht [prison_friend.Custom('DE_PRO_PER_S_3P_N')] an der Tür bereit. Der Wärter öffnet sie, und ich lächle: Jetzt wird [prison_friend.Custom('DE_PRO_PER_S_3P_N')] ihn von hinten angreifen und … und da schließt sich die Tür hinter der Wache. [prison_friend.GetTitledFirstNameNoTooltip|U] verschwindet ungehindert in der Nacht, als die Wachen sich um mich versammeln."
 prison.9503.a: "Nun, zumindest ist [prison_friend.Custom('DE_PRO_PER_S_3P_N')] entkommen …"
 prison.9503.b: "Dieses hinterhältige Schwein hat mich hintergangen!"
 prison.9504.t: "Mein[fellow_prisoner.Custom('DE_END_PRO_S_N')] Mitgefangen[fellow_prisoner.Custom('DE_END_NOU_S_GS_N')]"
 prison.9504.desc: "Ich habe zahlreiche Nächte damit verbracht, meine Flucht zu planen, und als ich mitten in der Nacht hinausgehe, kann ich mir ein Lächeln nicht verkneifen. Ich könnte tatsächlich Erfolg haben! Der Wärter ist ausgeschaltet, der Weg …\n\n„[ROOT.Char.GetFirstNameNoTooltip|U] flieht! Wachen! #EMP Wachen!#!“ Die nervtötende Stimme dieses Scheusals von [prison_rival.GetTitledFirstName] durchbricht die Stille, und bald schon bin ich von bewaffneten und wütenden Wachen umzingelt."
 prison.9504.a: "Seid verflucht, [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t: "Bis an die Grenzen"
 prison.9505.opening: "Es ist klar geworden, dass ich mein Schicksal in die eigene Hand nehmen muss. Außerdem ist ebenso klar, dass nicht jeder Abschnitt des Kerkers gleich gut bewacht wird."
 prison.9505.tumble: "\n\nNach einem üblen Sturz von einer Auskragung in der Mauer wünschte ich mir allerdings, sie wären es. Es dauerte über eine Stunde, bis mich jemand fand und mir zurück in meine Gemächer half, von wo aus dann ein Heiler gerufen wurde."
 prison.9505.tunnels: "\n\nIch musste allerdings bald feststellen, dass die Gänge unter den Mauern düster und verwirrend sind. Erst nachdem ich mir mehrfach den Kopf an Fels und Stein gestoßen und mir einige Schürfwunden zugezogen hatte, gelang es mir, einen Ausgang zu finden. Dieser führte mich jedoch zurück auf den Hof."
 prison.9505.camp: "\n\nBald jedoch stelle ich fest, dass ich im Zentrum eines Labyrinths von Zelten bin, voll von Feuerschalen, gelangweilten Soldaten und Stolperfallen. Als mich eine heimtückische Zeltschnur auf mein Gesicht schickt, akzeptiere ich, dass es keinen Ausweg gibt, und die Wachen sperren mich weg."
 prison.9505.a: "Ich … Ich lebe noch …!"
