l_german:
 house_arrest_ongoing.0001.t: "Ziele und Träume"
 house_arrest_ongoing.0001.desc: "Jeder Tag, den ich eingesperrt bei [prison_holder.GetTitledFirstName] verbringe, ist ein weiterer Tag, an dem mir meine sorgfältig ausgearbeiteten Pläne weiter entgleiten.\n\nDie wahre Strafe ist nicht die körperliche Gefangenschaft, in der ich mich befinde, sondern die Entmündigung!"
 house_arrest_ongoing.0001.a: "Ich frage mich, wie es um meine Angelegenheiten bestellt ist?"
 house_arrest_ongoing.0001.b: "Wenn ich entlassen werde, werde ich bereit sein. Ich muss planen!"
 house_arrest_ongoing.0002.t: "Fehlgeleitetes Urteil"
 house_arrest_ongoing.0002.desc: "Für wen hält sich [prison_holder.GetTitledFirstName] eigentlich?! Mich hier wie ein Tier einzusperren und dann die Dreistigkeit zu besitzen, zu behaupten, es sei Gerechtigkeit.\n\nAls ob irgendjemand außer [ROOT.Char.GetFaith.HighGodName] selbst das Recht hätte, über #EMP mich#! zu urteilen."
 house_arrest_ongoing.0002.a: "Ich bin noch nie so beleidigt worden!"
 house_arrest_ongoing.0002.b: "Ich muss versuchen, mich zu beruhigen."
 house_arrest_ongoing.0003.t: "Einsame Tage"
 house_arrest_ongoing.0003.desc_opening: "Meine Zeit getrennt von all jenen zu verbringen, die ich liebe, ist eine grausame Bestrafung. Ich beobachte mich selbst schon dabei, wie ich jede noch so winzige Quelle des Trostes und der Gesellschaft suche, die ich finden kann, doch es sind nur wenige."
 house_arrest_ongoing.0003.desc_friendly_prisoner: "\n\nDas Einzige, was mich durch die langen Tage bringt, ist meine Verbindung zu [friendly_prisoner.GetTitledFirstName]."
 house_arrest_ongoing.0003.a: "Will nicht einfach jemand mit mir reden?!"
 house_arrest_ongoing.0003.b: "Ich werde schon jemanden finden, der bereit ist, mit mir zu reden."
 house_arrest_ongoing.0003.c: "[friendly_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] ist meine einzige Quelle der Freundschaft."
 house_arrest_ongoing.0003.d: "[friendly_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] ist meine einzige Quelle für Trost und Liebe."
 house_arrest_ongoing.0003.e: "[ROOT.Char.GetFirstNameNoTooltip] ist meine einzige Quelle für Trost und Liebe."
 house_arrest_ongoing.0004.t: "Linderung meiner Qualen"
 house_arrest_ongoing.0004.desc1: "„Ich weiß, wie sehr Ihr Eure Bücher und Schriftrollen vermisst, und deshalb habe ich Euch eine Kleinigkeit vom Markt mitgebracht!“"
 house_arrest_ongoing.0004.desc2: "„Ich weiß, wie sehr Ihr Kuchen mögt, und der Koch hat nicht aufgepasst, und daher …“"
 house_arrest_ongoing.0004.desc3: "„Ich habe heute dieses Armband in der Stadt gesehen und wusste, dass es Euch gefallen würde. Bitte zieht es an!“"
 house_arrest_ongoing.0004.desc4: "„Ich konnte die Wachen nur von einem Spaziergang in den Gärten überzeugen, doch ich hoffe, er hebt Eure Stimmung!“"
 house_arrest_ongoing.0004.desc: "\n\nMein[friend_at_court.Custom('DE_END_PRO_S_N')] lieb[friend_at_court.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court'))], [friend_at_court.GetTitledFirstName], denkt immerzu an mich und tut [friend_at_court.Custom('DE_PRO_POS_S_3P')] Bestes, um meine Strafe angenehmer zu gestalten."
 house_arrest_ongoing.0004.a: "Ich weiß nicht, was ich ohne [friend_at_court.Custom('DE_PRO_PER_S_3P_A')] getan hätte!"
 house_arrest_ongoing.0005.t: "Mein persönlicher Peiniger"
 house_arrest_ongoing.0005.desc: "„Du hättest die Mimen sehen sollen. Was für ein Aufritt!“\n\nHier eingesperrt zu sein, ist schon schlimm genug, doch auch noch damit umgehen zu müssen, dass mein[rival_at_court.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court'))], [rival_at_court.GetTitledFirstName], mich verspottet, ist einfach zu viel. [rival_at_court.Custom('DE_PRO_PER_S_3P_N')|U] tut alles, was in [rival_at_court.Custom('DE_PRO_POS_S_3P')]er Macht steht, um mir das Leben so miserabel wie möglich zu machen, jetzt, wo ich in dieser misslichen Lage bin."
 house_arrest_ongoing.0005.a: "Und es klappt auch!"
