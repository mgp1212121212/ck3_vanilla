l_german:
 mpo_events_ariana.0001.t: "Nestsichtung"
 mpo_events_ariana.0001.desc: "Auf dem Rückweg zum Lager erspähe ich ein kleines Nest, doch ein Vogel ist nirgends zu sehen. Das Nest ist aus Zweigen und Gras und befindet sich augenscheinlich in einem guten Zustand.\n\nBei näherer Betrachtung sind zwei Adlerjungen zu erkennen, die groß genug sind, um eine Weile ohne ihre Mutter zu überleben, aber trotzdem immer noch zu jung, um weite Flüge jenseits des Horizonts zu unternehmen. Die Gelegenheit,"
 mpo_events_ariana.0001.desc_had_story: "wieder einen Adlergefährten zu haben, ist verlockend, doch ich muss vorsichtig sein, denn ich weiß, wie leicht diese Geschöpfe gefährlich werden können."
 mpo_events_ariana.0001.desc_has_eagle: "eines von ihnen zu fangen – vielleicht als Geschenk –, ist zum Greifen nah."
 mpo_events_ariana.0001.desc_ending: "sich eines als Gefährten zu nehmen, ist zu gut, um sie ungenutzt verstreichen zu lassen."
 mpo_events_ariana.0001.a: "Ein guter Adler ist die Wanderung wert."
 mpo_events_ariana.0001.a_tt: "Ihr erklimmt den Berg und versucht, die Adlerjungen mit Gewalt zu fangen"
 mpo_events_ariana.0001.a_win: "Ihr fangt erfolgreich eines oder beide der Adlerjungen"
 mpo_events_ariana.0001.a_win_desc: "Das Schicksal eines oder beider der Adlerjungen liegt in Eurer Hand"
 mpo_events_ariana.0001.a_lose_ok: "Ihr scheitert daran, die Adlerjungen zu fangen, doch Ihr seid unversehrt"
 mpo_events_ariana.0001.a_lose_bad: "Ihr scheitert daran, die Adlerjungen zu fangen, und stürzt ein kleines Stück den Berg hinunter"
 mpo_events_ariana.0001.b: "Wenn es so sein soll, werden sie zu mir kommen."
 mpo_events_ariana.0001.b_win_desc: "Eines oder beide der Adlerjungen fliegen zu Euch"
 mpo_events_ariana.0001.c: "Ein sicheres Zeichen."
 mpo_daydreaming_birds_modifier: "Tagträume über Vögel"
 mpo_daydreaming_birds_modifier_desc: "Diesem Charakter ist der Anblick dieser anmutigen geflügelten Geschöpfe nicht fremd.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +5 %#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "Die Adlerjungen werden unruhig. Sie werden ihr Nest mit mir verlassen – oder mit einem anderen Räuber.\n\n"
 mpo_events_ariana.0002.desc_standard: "Mein Abstieg ist langsam und vorsichtig. Diese Adlerjungen sind noch zu jung, um weite Strecken zu fliegen, aber schon alt genug, um gefährlich zu sein.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Mein Fuß rutscht auf einem Flecken Gras weg, doch es gelingt mir, nicht zu stürzen. Eines der Adlerjungen bemerkt meine Anstrengung und krächzt, erschrickt dadurch vor sich selbst und fliegt davon. [ROOT.Char.Custom('CulturalCurse')|U]! Obschon ich daran gescheitert bin, sie mir beide zu holen, ist es immer noch besser mit einem von ihnen aufzutauchen als mit gar keinem."
 mpo_events_ariana.0002.desc_both_standard: "Ich schnappe mir die beiden Adlerjungen aus ihrem Nest und bedecke ihre Augen mit dem Tuch, in das ich sie beide einwickle. Sie sind durchaus schwer, doch jeder legendäre Adlerjäger hatte seine Last zu tragen."
 mpo_events_ariana.0002.desc_lure: "Mit einem Stück Fleisch in der Hand rufe ich die Adlerjungen zu mir. Sie kreischen als Antwort, und ich sehe selbst aus der Ferne, dass ihre Neugier geweckt ist.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Nur eines von ihnen macht sich auf den Weg zu ihr, wohingegen das andere wohl die Sicherheit des Nests vorzieht. Ich schließe das Adlerjunge in die Arme, und es macht sich gefräßig über das von mir Dargebotene her."
 mpo_events_ariana.0002.desc_both_lure: "Ich teile das Fleisch unter ihnen auf. Sie kreischen wie mit einer Stimme, und der Anblick entlockt mir ein Lächeln, das ich nicht zu unterdrücken vermag."
 mpo_events_ariana.0002.a: "Es ist wunderschön – und es ist mein."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] weiß ein solches Geschöpf womöglich zu schätzen."
 mpo_events_ariana.0002.c: "Ich glaube, [eagle_second_recipient.GetFirstNameNoTooltip] hätte es lieber."
 mpo_events_ariana.0002.b_two: "Ich werde eines behalten und das andere [eagle_first_recipient.GetFirstNameNoTooltip] geben."
 mpo_events_ariana.0002.c_two: "Eines gehört mir, und vielleicht will [eagle_second_recipient.GetFirstNameNoTooltip] das andere?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] und [eagle_second_recipient.GetFirstNameNoTooltip] haben beide ein solches Geschenk verdient."
 mpo_events_ariana.0002.e: "Eines wird mein Gefährte sein, und das andere wird mir ein paar Münzen einbringen."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] wird das eine zu schätzen wissen und meine Tasche das andere."
 mpo_events_ariana.0002.e_sell_second: "Eines für den Markt und eines für [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Ihr tauscht das andere Adlerjunge ein"
 mpo_events_ariana.0002.f_tt: "Ihr tauscht das Adlerjunge ein"
 mpo_events_ariana.0002.f_tt_two: "Ihr tauscht die Adlerjungen ein"
 mpo_events_ariana.0002.f_one: "Es wird einen guten Preis einbringen."
 mpo_events_ariana.0002.f_two: "Sie werden einen guten Preis einbringen."
 mpo_events_ariana.0010.t: "Das innere Feuer"
 mpo_events_ariana.0010.desc: "„[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]“, flüstert mein[converting_heir.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName] und winkt mich heran. „Die höchste Macht ([new_faith.HighGodName|U]) hat mir meinen Weg aufgezeigt“, fährt [converting_heir.Custom('DE_PRO_PER_S_3P_N')] fort. \n\n„Und nun folge ich einem neuen Glauben ([new_faith.GetName]). Ich hatte da schon so lange dieses Gefühl in mir, und ich konnte es nicht weiter schwären lassen. Ich weiß, Ihr habt Eure Zweifel, doch ich dränge Euch, Euch mir und den vielen anderen [new_faith.GetAdherentNamePluralNoTooltip] im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) anzuschließen. Ich werde Euch dabei unterstützen, wie man als echter [new_faith.GetAdherentNameNoTooltip] lebt, und gemeinsam werden wir in eine schöne Nachwelt ([new_faith.PositiveAfterLife]) eingehen.“\n\n[converting_heir.Custom('DE_PRO_PER_S_3P_N')|U] mustert mich mit gewaltigem Eifer in den Augen und greift nach meiner Hand, während [converting_heir.Custom('DE_PRO_PER_S_3P_N')] auf meine Antwort wartet."
 mpo_events_ariana.0010.desc_zealous: "Macht sich [converting_heir.GetFirstNameNoTooltip] über mich lustig? Wie kann [converting_heir.Custom('DE_PRO_PER_S_3P_N')] nur glauben, dass ich jemals [new_faith.GetAdherentNameNoTooltip] werde?!"
 mpo_events_ariana.0010.a: "Ihr werdet nicht allein sein, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Vielleicht bin ich zu harsch und [converting_heir.Custom('DE_PRO_PER_S_3P_N')] hat recht."
 mpo_events_ariana.0010.b: "In allem bis auf den Namen bin ich [old_faith.GetAdherentNameNoTooltip]."
 mpo_events_ariana.0010.b_zealous: "Dieses Mal lasse ich Euch Euren Willen, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.b.tt: "Ihr konvertiert zu einem neuen Glauben ([new_faith.GetName]), praktiziert aber insgeheim Euren alten ([old_faith.GetName]) weiter"
 mpo_events_ariana.0010.c: "Es tut mir leid, doch ich kann das nicht tun."
 mpo_events_ariana.0010.c_cynical: "Die Religion ist eine persönliche Angelegenheit, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "Ich könnte meinen alten Glauben ([old_faith.GetName]) niemals aufgeben!"
 mpo_events_ariana.0010.d: "Kein [new_faith.GetAdherentNameNoTooltip|U] geht in ein schönes Jenseits ([old_faith.PositiveAfterLife|U]) ein."
 mpo_events_ariana.0010.d_tt: "Ihr versucht, [converting_heir.GetNameNoTooltip] davon zu überzeugen, [old_faith.GetAdjective|l] zu bleiben"
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] überdenkt die eigene Konvertierung"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] bleibt unerschütterlich darin, [new_faith.GetAdjectiveNoTooltip|l] werden zu wollen"
 mpo_events_ariana.0020.t: "Nicht vertrauenswürdig"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName|U] platzt in mein Gemach und ruft aus: „War Euch bewusst, dass [sus_councillor.GetName] [councillor_culture.GetName|l]en Wesens ist?“\n\nEhe ich auch nur beginnen kann, eine Antwort zu formulieren, fügt [worried_spouse.Custom('DE_PRO_PER_S_3P_N')] auch schon hinzu: „Ich kann mir einfach nicht vorstellen,"
 mpo_events_ariana.0020.desc_marshal: "wie irgendeine meiner Armeen von einem [councillor_culture.GetNameNoTooltip|l]en Feldherrn angeführt wird. Da stünde ich ja gleich lieber auf der anderen Seite des Schlachtfelds. Und dennoch treibt sich [sus_councillor.GetName] auf unseren Übungsplätzen herum?“"
 mpo_events_ariana.0020.desc_spymaster: "wie ein [councillor_culture.GetNameNoTooltip|l]er Ränkeschmied sich in meinem innersten Zirkel aufhält, geschweige denn von unserer Spionage weiß. Ich würde eher einer Schlange vertrauen als [sus_councillor.GetName].“"
 mpo_events_ariana.0020.desc_end: "Auch wenn das Getue von [worried_spouse.GetFirstNameNoTooltip] recht übertrieben wirkt, so weiß man doch, dass manche [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n„Bitte …“, klagt [worried_spouse.Custom('DE_PRO_PER_S_3P_N')]. „Ich flehe Euch an: Lasst nicht zu, dass [sus_councillor.GetName] [sus_councillor.Custom('DE_PRO_POS_S_3P')] Treiben in unseren Hallen fortsetzt. Wer vermag schon zu sagen, was [sus_councillor.Custom('DE_PRO_PER_S_3P_N')] alles anstellen könnte?“"
 mpo_yearly_bellicose: "viel zu leichtsinnig sind, und alles nur wegen einer Vergeltung, die es womöglich gar nicht geben kann."
 mpo_yearly_stoic: "nie auch nur eine Träne vergießen würden, und zwar selbst dann, wenn ihre eigene Verwandtschaft dahinschiede."
 mpo_yearly_bureaucratic: "sich mehr um Schriftrollen und Bücher als das Leben anderer [sus_councillor.GetCulture.GetCollectiveNounNoTooltip] scheren."
 mpo_yearly_spiritual: "in ihrem Handeln eine gewaltige Geringschätzung gegenüber anderen zeigen können, solange es nur im Namen der höchsten Macht ([sus_councillor.GetFaith.HighGodName]) geschieht."
 mpo_yearly_courtly: "lieber bis zum Hals im Hintern von jemandem stecken, statt auf den Feldern und in den Bergen das Überleben unseres Reichs zu sichern."
 mpo_yearly_egalitarian: "keinerlei Hemmungen zeigen, Außenseiter zu akzeptieren, und daher ihre eigene Kultur nach ein paar Jahrtausenden auslöschen würden."
 mpo_yearly_communal: "als Teil eines Schwarmbewusstseins handeln, und ihre Unfähigkeit, eigenständig zu handeln, ist besorgniserregend."
 mpo_events_ariana.0020.a: "Ihr habt recht, [worried_spouse.GetFirstNameNoTooltip]. [sus_councillor.GetName|U] wird morgen früh schon nicht mehr hier sein!"
 mpo_events_ariana.0020.a_tt: "Alle [councillor_culture.GetName|l]en [vassals|E]:\n$EFFECT_LIST_BULLET$Verlieren #n 10#! [opinion|E] über #V Euch#!"
 mpo_events_ariana.0020.b: "Ich schätze, ich könnte mehr Vorsicht walten lassen, wenn [councillor_culture.GetCollectiveNounNoTooltip] um mich sind."
 mpo_events_ariana.0020.c: "[sus_councillor.GetName] oder andere [councillor_culture.GetNameNoTooltip] haben nichts Falsches an sich."
 mpo_events_ariana.0020.c_paranoid: "Ich werde mich von Eurem Verfolgungswahn nicht beeinflussen lassen."
 mpo_events_ariana.0020.c_tt: "Alle [councillor_culture.GetName|l]en [vassals|E]:\n$EFFECT_LIST_BULLET$Erhalten #p 10#! [opinion|E] über #V Euch#!"
 cultural_suspicion_modifier: "Kulturliches Misstrauen"
 cultural_suspicion_modifier_desc: "Dieser Charakter mag die Fremden in seinem Reich nicht allzu sehr."
 mpo_events_ariana.0030.t: "Verbotene Getränke"
 mpo_events_ariana.0030.desc: "„Die Schüsseln mit [Glossary('Kumys', 'KUMIS_GLOSS')] bei unserer Zusammenkunft sind recht leer, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] …“, beschwert sich [spymaster.GetName]. „Doch zumindest weiß ich, wer die Verantwortung für diese Trockenzeit trägt.“ [spymaster.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf [bartender.GetName], [bartender.Custom('DE_ART_DEF_S_N')] gerade einen Becher der vergorenen Stutenmilch an einen anderen Menschen niederer Geburt verkauft.\n\n„Gewiss werdet Ihr nicht zulassen, dass unseren Gästen die Getränke ausgehen, oder? Immerhin wurden sie eigens für die feinen Herrschaften aus ‚[ROOT.Char.GetPrimaryTitle.GetNameNoTier]‘ herbeigeschafft.“ [spymaster.Custom('DE_PRO_PER_S_3P_N')] grinst verschlagen."
 mpo_events_ariana.0030.jail: "Wollen wir einmal sehen, wie viel Geld [bartender.GetName] in einer Zelle machen kann."
 mpo_events_ariana.0030.jail_tt: "Jeder [Concept('activity_attending', 'teilnehmende Gast')|E] aus einer [Concept('dynasty', 'Adelsdynastie')|E]:\n$EFFECT_LIST_BULLET$Erhält #p 10#! [opinion|E] über #V Euch#!"
 mpo_events_ariana.0030.jail_effect: "Ihr bestraft [bartender.GetNameNoTooltip] für [bartender.Custom('DE_PRO_POS_S_3P')]e Verfehlungen"
 mpo_events_ariana.0030.ignore: "Lasst die Bauern trinken!"
 mpo_events_ariana.0030.ignore_tt: "Jeder [Concept('activity_attending', 'teilnehmende Gast')|E] aus einer [Concept('dynasty', 'Adelsdynastie')|E]:\n$EFFECT_LIST_BULLET$Verliert #n 10#! [opinion|E] über #V Euch#!"
 mpo_events_ariana.0030.ignore_effect: "Ihr gestattet, dass [bartender.GetNameNoTooltip] weiter Gäste von niedriger Geburt bedient"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Jeder [Concept('activity_attending', 'teilnehmende Gast')|E] [Concept('lowborn', 'niedriger Geburt')|E]:\n$EFFECT_LIST_BULLET$Erhält #p 10#! [opinion|E] über #V Euch#!"
 mpo_events_ariana.0030.greedy: "Die Gäste? Die können Wasser trinken."
 mpo_events_ariana.0030.greedy_tt: "Ihr behaltet einen Anteil der Gewinne von [bartender.GetNameNoTooltip] für Euch selbst"
 kumi_tax_modifier: "Getränkesteuer"
 kumi_tax_modifier_desc: "Dieser Charakter nutzte eine gewinnträchtige Geschäftsgelegenheit bei einem kürzlichen Festmahl."
 buzzed_peasants_county_modifier: "Erfreute Bauern"
 buzzed_peasants_county_modifier_desc: "Die Menschen niedriger Geburt dieser Gemeinde sind mit den jüngsten Feierlichkeiten recht zufrieden."
 mpo_events_ariana.0040.title_feast: "Ein denkwürdiges Festmahl"
 mpo_events_ariana.0040.title_wedding: "Eheliche Maskerade"
 mpo_events_ariana.0040.title_camp_party: "Hinter dem Zelt"
 mpo_events_ariana.0040.desc_wedding_feast: "Die Halle ist nur schwach erleuchtet, die Luft erfüllt von Gelächter und dem Duft teurer Speisen ([ROOT.Char.Custom('GetExpensiveMeal')]). Zum nächsten Teil der Feier gehört, dass Gäste wie Gastgeber sich verkleiden, was viele Geheimnisse und große Spannung verspricht. Ich setze mir eine Maske auf und achte sorgsam darauf, dass ich darunter nicht zu erkennen bin. Danach schließe ich mich dem heiteren Reigen der anderen Gäste an. Im weiteren Verlauf der Feierlichkeiten fühle ich mich zu einer mysteriösen Gestalt hingezogen. Sie trägt eine aufwendige Maske, die einen Vogel ([ROOT.Char.Custom('GetRandomRegionalBird')]). Sie winkt mich zu sich, und ich kann diesem Ruf nicht widerstehen.\n\nSchon bald wird unser Gespräch sinnlicher, und ich spüre eine Verbindung, die unter die Maske reicht. Die Gestalt schließt mich in ihre warme Umarmung und macht Andeutungen, wir sollten uns an einen etwas abgeschiedeneren Ort zurückziehen."
 mpo_events_ariana.0040.desc_camp_party: "Das Lager strotzt von Leben vor lauter Musik und Gelächter, und [talker.GetName] schlägt vor, dass wir Verstecken spielen. Fast entfährt mir ein Keckern ob der Vorstellung, bis ich begreife, dass [talker.Custom('DE_PRO_PER_S_3P_N')] ernst meint. Schon bald finde ich mich hinter einem Zelt verkrochen vor. Als sich Schritte nähern, flitze ich aus meinem Versteck und tiefer in die Wildnis hinein. Vielleicht liegt es daran, dass ich getrunken habe, doch ich verlaufe mich im Wald, und die Nacht ist dunkel. Kurz darauf stoße ich mit jemandem zusammen und ich höre ein erleichtertes Seufzen. „Oh, ich dachte schon, ich hätte mich als [Select_CString(masked_guest.IsFemale, 'Einzige', 'Einziger')] verlaufen“, keucht die Person. „Wir sollten zusammenbleiben, findet Ihr nicht auch?“\n\nNach einer Weile des Umherwanderns sind wir in ein Gespräch verstrickt, das über die üblichen Nettigkeiten hinausgeht. Etwas zieht mich zu diesem Menschen hin, obwohl sein Gesicht von der Dunkelheit verborgen ist. Er presst mich an sich und schlägt vor, dass wir unsere Eskapade fortsetzen, sobald wir zurück im Lager sind."
 mpo_events_ariana.0040.a: "Ich fühle mich abenteuerlustig …"
 mpo_events_ariana.0040.a_tt: "Ihr nehmt die Einladung an"
 mpo_events_ariana.0040.b: "Ich lehne dankend ab."
 mpo_events_ariana.0041.title: "Zum Vorschein gebracht"
 mpo_events_ariana.0041.desc_wedding_feast: "[Select_CString(masked_guest.IsFemale, 'Die geheimnisvolle Gästin', 'Der geheimnisvolle Gast')] und ich schleichen uns heimlich weg von der Feier, bis [masked_guest.Custom('DE_PRO_PER_S_3P_N')] schließlich die Maske zu Boden schleudert. Sanftes Mondlicht fällt durch das Fenster und auf [masked_guest.Custom('DE_PRO_POS_S_3P')] Gesicht."
 mpo_events_ariana.0041.desc_camp_party: "[Select_CString(masked_guest.IsFemale, 'Die geheimnisvolle Gästin', 'Der geheimnisvolle Gast')] und ich begeben uns zurück ins Lager, und es scheint, als hätten sich die anderen bereits für die Nacht zurückgezogen. Das Feuer ist in unserer Abwesenheit heruntergebrannt, und wieder finden wir uns in der Dunkelheit wieder. Ich nehme ein wenig Reisig, werfe es auf die Glut und die wiedererwachten Flammen beleuchten das Gesicht meiner Begleitung."
 mpo_events_ariana.0041.desc_middle: "\n\nWas eben noch leichtherzig und bittersüß war, wird mit einem Mal von Anspannung verdrängt, als ich begreife, wer da vor mir steht."
 mpo_events_ariana.0041.desc_rival: "Es ist der Fluch meiner Existenz: [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family: "Es ist meine eigene Verwandtschaft: [masked_guest.GetName] …"
 mpo_events_ariana.0041.desc_family_spouse: "Es ist der Ehepartner meiner eigenen Verwandtschaft: [masked_guest.GetName] …"
 mpo_events_ariana.0041.desc_rival_spouse: "Es ist der Ehepartner [Select_CString(masked_guest_spouse.IsFemale, 'meiner Rivalin', 'meines Rivalen')] [masked_guest_spouse.GetName]: [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_outro: "Auch wenn [masked_guest.Custom('DE_PRO_PER_S_3P_N')] genauso überrascht wirkt wie ich, findet [masked_guest.Custom('DE_PRO_PER_S_3P_N')] rasch die Fassung wieder. [masked_guest.Custom('DE_PRO_PER_S_3P_N')|U] lächelt schief und wispert: „Ich habe auf diesen Augenblick gewartet, [ROOT.Char.GetFirstNameNoTooltip].“"
 mpo_events_ariana.0041.desc_family_outro: "Dass [Select_CString(masked_guest.IsFemale, 'meine eigene', 'mein eigener')] [ROOT.Char.Custom2('RelationToMeShort', masked_guest)] so etwas sagt …"
 mpo_events_ariana.0041.a_rival: "Ein gefährliches Spiel, aber ich werde es mitspielen."
 mpo_events_ariana.0041.a_family: "Es ist nichts Falsches daran, die eigene Verwandtschaft besser kennenzulernen."
 mpo_events_ariana.0041.a_rival_spouse: "Und sei es nur, um [masked_guest_spouse.GetFirstName] eins auszuwischen …"
 mpo_events_ariana.0041.a: "Ich nehme Euer Angebot …"
 mpo_events_ariana.0041.b_rival: "Im Hass vereint und nun auch im Herzen!"
 mpo_events_ariana.0041.b_family: "Nichts kann das Band zwischen uns zerreißen!"
 mpo_events_ariana.0041.b_rival_spouse: "Ich werde [masked_guest_spouse.GetFirstName] alles nehmen!"
 mpo_events_ariana.0041.b: "Kommt zu mir, [masked_guest.GetFirstNameNoTooltip]!"
 mpo_events_ariana.0041.c_rival: "Das ändert rein gar nichts zwischen uns!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], vergesst, dass dies je geschehen ist!"
 mpo_events_ariana.0041.c_spouse: "Was würde nur [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'meine teure', 'mein teurer')] [ROOT.Char.GetPrimarySpouse.GetFirstName] darüber denken?"
 mpo_events_ariana.0041.c_family_spouse: "Das kann ich [masked_guest_spouse.GetFirstName] nicht antun!"
 mpo_events_ariana.0041.c: "Ich muss ablehnen …"
 mpo_events_ariana.0041.c_tt: "Ihr weist die Avancen von [masked_guest.GetFirstNameNoTooltip] zurück"
 mpo_events_ariana.0041.d: "Vielleicht sollten wir einen Waffenstillstand eingehen …"
 mpo_events_ariana.0041.d_tt: "Ihr nutzt diese Gelegenheit, um Frieden mit [masked_guest.GetFirstNameNoTooltip] zu schließen"
 mpo_events_ariana.0041.d_success: "Ihr und [masked_guest.GetFirstName] willigt darin überein, Eure Differenzen beizulegen"
 mpo_events_ariana.0041.d_failure: "Ihr und [masked_guest.GetFirstName] bleibt weiter Streithähne"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] begannen während einer überraschenden Wendung der Ereignis im Zuge einer Aktivität eine Affäre."
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] begannen während einer überraschenden Wendung der Ereignis im Zuge einer Aktivität eine Affäre."
 mpo_events_ariana.0050.t: "Gebrandmarkt"
 mpo_events_ariana.0050.desc: "Mein[criminal_family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName] sieht sich Gemunkel und Anschuldigungen gegenüber, die zunehmend besorgniserregend werden. Es gibt Gerede über eine Beteiligung an einer unlängst erfolgten Serie von Diebstählen, und die Leute beginnen, um ihre Sicherheit zu fürchten. Ob man [criminal_family.Custom('DE_PRO_PER_S_3P_A')] nun auf frischer Tat ertappt hat oder [criminal_family.Custom('DE_PRO_PER_S_3P_N')] ob [criminal_family.Custom('DE_PRO_POS_S_3P')]es [criminal_family.Custom('mpo_ariana_0050_description')|l]en Wesens befürchten muss, geschnitten zu werden: Das Volk will [criminal_family.Custom('DE_PRO_PER_S_3P_A')] bestraft sehen.\n\nSollte dies geschehen, wird [criminal_family.GetFirstNameNoTooltip] all [criminal_family.Custom('DE_PRO_POS_S_3P')]e Ländereien und Titel sowie sämtliche Würde verlieren. [criminal_family.Custom('DE_PRO_PER_S_3P_N')|U] würde ein Leben in Schande führen und einen dunklen Schatten auf unser Haus ([ROOT.Char.GetDynasty.GetName]) werfen."
 mpo_ariana_0050_scheming: "intrigant"
 mpo_ariana_0050_greedy: "raubgierig"
 mpo_events_ariana.0050.a: "Ich darf nicht zulassen, dass der Name meiner Familie befleckt wird."
 mpo_events_ariana.0050.a_tt: "Ihr zahlt, um den Namen von [criminal_family.GetFirstNameNoTooltip] reinzuwaschen"
 mpo_events_ariana.0050.b: "[criminal_family.Custom('DE_PRO_PER_S_3P_N')|U] wird sich der Strafe stellen – das liegt nicht in meiner Hand."
 mpo_events_ariana.0050.b_broke: "Anscheinend fehlen mir die nötigen Mittel, um [criminal_family.Custom('DE_PRO_POS_S_3P')]en Namen reinzuwaschen."
 mpo_events_ariana.0050.c: "Unfug. Ich kann diese Gerüchte selbst zerstreuen."
 mpo_events_ariana.0050.c_tt: "Ihr versucht, den Namen von [criminal_family.GetFirstNameNoTooltip] reinzuwaschen"
 mpo_events_ariana_0050_lose_effect_tt: "Verliert alle [titles|E]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip|U] wird entehrt"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip|U] wird entlastet"
 criminal_family_dynasty_modifier: "Verrufene Dynastie"
 criminal_family_dynasty_modifier_desc: "Diese Dynastie leidet unter dem Makel, den ihr die Taten eines ihrer Mitglieder eingebracht haben."
 mpo_events_ariana.0060.t: "Schatznest"
 mpo_events_ariana.0060.desc: "Mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName] eilt mir aufgeregt entgegen, und noch ehe ich fragen kann, woher diese Aufregung denn rührt, drückt [appropriate_child.Custom('DE_PRO_PER_S_3P_N')] mir einen kleinen, glitzernden Gegenstand in die Hand. „Seht nur, was ich gefunden habe!“, ruft [appropriate_child.Custom('DE_PRO_PER_S_3P_N')] aus. „Das ist aus einem Adlernest gefallen, und ich glaube, es ist ein Schatz!“ \n\nIch untersuche den Gegenstand, und es handelt sich in der Tat um ein kleines Schmuckstück aus Gold. Es ist nicht viel wert, doch es ist klar, dass [appropriate_child.Custom('DE_PRO_PER_S_3P_N')] stolz auf sich ist.\n\n„Soll ich Euch zu dem Nest bringen?“, fragt [appropriate_child.Custom('DE_PRO_PER_S_3P_N')]. „Da könnte noch mehr sein.“"
 mpo_events_ariana.0060.a: "Ich bin sicher, ich könnte dort hinaufklettern."
 mpo_events_ariana.0060.a_tt: "Ihr versucht, zum Nest zu klettern, um mehr Schätze zu finden"
 mpo_events_ariana.0060.success: "Ihr erreicht erfolgreich das Nest"
 mpo_events_ariana.0060.success_tt: "Ihr findet versteckte Schätze darin"
 mpo_events_ariana.0010.failure: "Ihr scheitert daran, das Nest zu erreichen"
 mpo_events_ariana.0010.a_failure: "Ihr erleidet einen Sturz und scheitert daran, das Nest zu erreichen"
 mpo_events_ariana.0060.b: "Ich gehe, aber Ihr müsst leise sein."
 mpo_events_ariana.0060.b_tt: "Ihr versucht, das Nest zu erreichen, ohne den Adler zu stören"
 mpo_events_ariana.0010.b_failure: "Ihr verängstigt den Adler und scheitert daran, das Nest zu erreichen"
 mpo_events_ariana.0060.d: "Das ist nett, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.desc: "Ich erreiche das Nest und finde ein Adlerjunges darin, zusammen mit einer kleinen Tasche. „Ah, daraus muss der Schatz stammen“, flüstert [appropriate_child.GetFirstName]. [appropriate_child.GetFirstNameNoTooltip|U] sieht mich mit weit aufgerissenen Augen an, und ich kann sehen, wie es hinter [appropriate_child.Custom('DE_PRO_POS_S_3P')]er Stirn arbeitet.\n\n„Wo ist die Mutter des Adlers?“, fragt [appropriate_child.Custom('DE_PRO_PER_S_3P_N')]. „Wir sollten gehen, bevor sie zurückkommt.“ Ich nicke zustimmend, doch ehe wir aufbrechen, werde ich nachsehen, was ich mitnehmen kann."
 mpo_events_ariana.0070.a: "Ich nehme mir den Schatz, dessentwegen ich hierherkam."
 mpo_events_ariana.0070.a_tt: "Ihr öffnet die Tasche"
 mpo_events_ariana.0070.a_trinket: "Ihr findet ein geheimnisvolles Schmuckstück"
 mpo_events_ariana.0070.a_none: "Ihr findet nichts von Wert"
 mpo_events_ariana.0070.a_great: "Die Tasche ist mit Gold und Juwelen gefüllt"
 mpo_events_ariana.0070.a_good: "Die Tasche enthält ein paar Münzen und Schmuckstücke"
 mpo_events_ariana.0070.b: "Dieses Adlerjunge wird mein Preis sein."
 mpo_events_ariana.0070.b_self: "Ihr nehmt das Adlerjunge mit"
 mpo_events_ariana.0070.b_child: "Ihr gebt [appropriate_child.GetFirstNameNoTooltip] das Adlerjunge"
 mpo_events_ariana.0070.c: "Das gehört auch Euch, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Ihr öffnet die Tasche und teilt deren Inhalt mit [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c_none_tt: "Ihr gebt [appropriate_child.GetFirstName] den ursprünglichen Schatz zurück"
 mpo_events_ariana.0070.d: "Wir müssen das Heim des Adlers achten."
 mpo_events_ariana.0070.d_tt: "Ihr geht mit leeren Händen"
 mpo_events_ariana.0080.t: "Ein verwunschener Baum"
 mpo_events_ariana.0080.desc: "„[ROOT.Char.GetTitledFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [tree_lover.Custom2('RelationToMeShort', ROOT.Char)], das müsst Ihr hören!“, ruft [tree_lover.GetName] aus und winkt mich zu sich.\n\n„Ich habe von einem Baum wie keinem anderen erfahren. Man sagt, er habe besondere Eigenschaften, und es heißt, die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) habe ihn dergestalt gesegnet, dass er Wünsche erfüllt. Ich glaube, es ist Zeit, dass wir ihm einen Besuch abstatten und nachsehen, ob die Legenden wahr sind. Er steht in „[tree_barony.GetName]“, falls das Euer Interesse weckt.“\n\n„[tree_barony.GetNameNoTooltip|U]“? Das ist eine recht lange Reise, doch wenn auch nur die Möglichkeit besteht, dass es diesen Baum wirklich gibt, brauche ich Gewissheit."
 mpo_events_ariana.0080.a: "Bringt diesen Baum zu mir."
 mpo_events_ariana.0080.a_tt: "Ihr entsendet [tree_lover.GetFirstNameNoTooltip], um den verwunschenen Baum zu finden und ihn Euch zu bringen"
 mpo_events_ariana.0080.b: "Ich werde das mit eigenen Augen sehen."
 mpo_events_ariana.0080.b_arrogant: "Ich brauche niemanden, um nach einem einfachen Gewächs für mich zu suchen."
 mpo_events_ariana.0080.b_tt: "Ihr macht Euch nach „[tree_barony.GetName]“, um den verwunschenen Baum selbst zu suchen"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip|U] versucht, mich hereinzulegen!"
 mpo_events_ariana.0080.c: "Warum Zeit auf ein Märchen vergeuden?"
 mpo_events_ariana.0080.c_flavor: "Ihr schenkt dem Gefasel von [tree_lover.GetFirstName] keine Beachtung"
 mpo_events_ariana.0081.desc_self: "Ich habe es nach „[tree_barony.GetName|U]“ geschafft, jenen Ort, von dem [tree_lover.GetFirstName] sprach. Ich stehe auf einer Lichtung, auf der ein Baum eine sachte, goldene Wärme ausstrahlt."
 mpo_events_ariana.0081.desc_guy: "Es ist schon eine Weile her, seit ich das letzte Mal mit [tree_lover.GetName] sprach. Ich stelle fest, dass ich recht oft an [tree_lover.Custom('DE_PRO_PER_S_3P_A')] denke, und ich frage mich, ob [tree_lover.Custom('DE_PRO_PER_S_3P_N')] den Baum gefunden hat, von dem [tree_lover.Custom('DE_PRO_PER_S_3P_N')] sprach. Gerade als ich im Begriff bin, den Gedanken zu verwerfen,"
 mpo_events_ariana.0081.desc: "taucht [tree_lover.GetName] mit einem breiten Lächeln im Gesicht vor mir auf. [tree_lover.Custom('DE_PRO_PER_S_3P_N')|U] führt mich hinaus auf meinen Hof, wo stolz ein frisch eingepflanzter Baum in die Höhe ragt.\n\n"
 mpo_events_ariana.0081.desc_dead: "taucht [tree_giver.GetName] mit grimmiger Miene vor mir auf. [tree_lover.Custom('DE_PRO_PER_S_3P_N')|U] führt mich hinaus auf meinen Hof, wo stolz ein frisch eingepflanzter Baum in die Höhe ragt. „[tree_lover.GetName|U] hatte recht“, sagt [tree_giver.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich wünschte, [tree_lover.Custom('DE_PRO_PER_S_3P_N')] könnte ihn Euch selbst zum Geschenk machen.“\n\n"
 mpo_events_ariana.0081.desc_outro: "Der Anblick erfüllt mich mit Ehrfurcht, und sei es auch nur, weil sich die Legende als wahr erwies. Sein Laub schimmert in der Sonne, und wenn es zu Boden fällt, so tut es dies voller Anmut. Das Licht, das durch seine Äste fällt, malt mir Muster auf die Haut, und inmitten meiner Bewunderung muss ich wieder an [tree_lover.GetFirstNameNoTooltip] denken, und ich erinnere mich an die angebliche Fähigkeit des Baums, Wünsche zu erfüllen. Ich schließe die Augen in einer stummen Bitte."
 mpo_events_ariana.0081.a: "Ich wünsche mir, dass meine Ländereien und meine Lenden fruchtbar sind."
 mpo_events_ariana.0081.b: "Ich wünsche mir dir Kraft, meine Feinde zu bezwingen."
 mpo_events_ariana.0081.c: "Ich wünsche mir Weisheit und einen klaren Verstand."
 mpo_events_ariana.0081.wish: "Ihr tätigt Euren Wunsch"
 mpo_events_ariana.0081.success: "Euer Wunsch wird gewährt"
 mpo_events_ariana.0081.failure: "Euer Wunsch bleibt unbeantwortet"
 mpo_magical_tree_fertility_modifier: "Segen der Fruchtbarkeit"
 mpo_magical_tree_fertility_modifier_desc: "Dieser Charakter wurde von einem verwunschenen Baum gesegnet, sodass seine Länder wohlhabend und seine Kinder zahlreich sein werden."
 mpo_magical_tree_power_modifier: "Segen der Macht"
 mpo_magical_tree_power_modifier_desc: "Dieser Charakter wurde von einem verwunschenen Baum gesegnet, sodass er in der Schlacht mächtiger ist."
 mpo_magical_tree_wisdom_modifier: "Segen der Macht"
 mpo_magical_tree_wisdom_modifier_desc: "Dieser Charakter wurde von einem verwunschenen Baum gesegnet, sodass er weiser ist, als es sein Alter vermuten ließe."
 mpo_magical_tree_modifier: "Besänftigt"
 mpo_magical_tree_modifier_desc: "Dieser Charakter hat einen verwunschenen Baum gesehen, dessen Gegenwart ihn beruhigt."
 mpo_events_ariana.0090.t: "Wolliges Streben"
 mpo_events_ariana.0090.desc: "Nachdem [child.GetFirstName] etwas Zeit auf den Weiden mit den Schäfern verbracht hat, kehrt [child.Custom('DE_PRO_PER_S_3P_N')] mit einem Lächeln auf den Lippen in die Jurte zurück.\n\n"
 mpo_events_ariana.0090.desc_younger: "„Ich will [Select_CString(child.IsFemale, 'Schäferin', 'Schäfer')] werden, [child.Custom2('RelationToMeShort', ROOT.Char)]!“, verkündet [child.Custom('DE_PRO_PER_S_3P_N')]. „Sie können den ganzen Tag mit den Schafen verbringen, und seht nur, wie glücklich sie sind. [ROOT.Char.GetTitleAsNameNoTooltip] zu sein, klingt so langweilig!“\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] reicht mir ein Bündel frisch geschorene Wolle, und obwohl sie grob, fettig und schmutzig ist, sehe ich doch den Stolz in [child.Custom('DE_PRO_POS_S_3P')]en Augen."
 mpo_events_ariana.0090.desc_older: "„Ich will lieber zu jenen gehören, die die Schafe hüten, anstatt [ROOT.Char.GetTitleAsNameNoTooltip] wie Ihr zu sein, [child.Custom2('RelationToMeShort', ROOT.Char)]“, verkündet [child.Custom('DE_PRO_PER_S_3P_N')]. „Ihr Leben wirkt so einfach, ohne Sorgen um Schlachten und die Herrschaft.“\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] reicht mir ein Bündel frisch geschorener Wolle, und obwohl sie grob, fettig und schmutzig ist, sehe ich doch den Stolz in [child.Custom('DE_PRO_POS_S_3P')]en Augen."
 mpo_events_ariana.0090.a: "Es ist klug, das Leben der Schäfer zu kennen."
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNameNoTooltip|U] hat einen edlen, wenn auch schlichten Traum."
 mpo_events_ariana.0090.b: "Euer Vermächtnis muss größer als das [Select_CString(child.IsFemale, 'einer Hirtin', 'eines Hirten')] sein!"
 mpo_events_ariana.0090.c: "Ihr Leben ist nicht so einfach, wie es scheint, Kind."
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip|U] wird zur Arbeit aufs Weideland geschickt"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip|U] lernt harte Arbeit zu schätzen"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip|U] gewinnt an Kraft bei der Arbeit"
 mpo_child_herder_modifier: "Vorbestimmter Hirte"
 mpo_child_herder_modifier_desc: "Dieser Charakter hat Zeit auf den Weiden verbracht und ein gewisses Können als Hirte erworben."
 mpo_events_ariana.0100.t: "Stärke an ungewöhnlichen Orten"
 mpo_events_ariana.0100.desc: "Eine Staubwolke wirbelt auf, als zwei meiner [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] miteinander ringen. Das Lager brüllt begeistert auf, als [Select_CString(warrior.IsFemale, 'die unbestrittene Siegerin', 'der unbestrittene Sieger')] des Tages sein Gegenüber zu Boden schleudert.\n\nIch spähe weiter durch die Lücken zwischen den Zuschauern, um zu ergründen, wer [Select_CString(warrior.IsFemale, 'diese edle Kämpin', 'dieser edle Kämpe')] sein mag. Zu meiner Überraschung ist es [warrior.GetFirstName], mein[warrior.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', warrior)]! Von [warrior.Custom('DE_PRO_PER_S_3P_D')] hätte ich solches Kampfgeschick und solchen Mut nicht erwartet – und viele würden [warrior.Custom('DE_ART_IND_A')] [warrior.GetWomanMan] nicht einmal eines Blickes würdigen!"
 mpo_events_ariana.0100.a: "Solch [warrior.Custom('DE_ART_IND_N')] Krieger[warrior.Custom('DE_END_NOU_S_GS_N')] verdient es, andere zu führen!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip|U] darf sich uns in der Schlacht anschließen."
 mpo_events_ariana.0100.c: "Vielleicht ist [warrior.Custom('DE_PRO_PER_S_3P_N')] nicht [warrior.Custom('DE_ART_DEF_S_N')] einzige Krieger[warrior.Custom('DE_END_NOU_S_GS_N')] mit solchem Können."
 mpo_events_ariana.0100.d: "Eindrucksvoll, aber [warrior.Custom('DE_PRO_PER_S_3P_N')] sollte sich lieber an [warrior.Custom('DE_PRO_POS_S_3P')]e Pflichten halten."
 mpo_diverse_warriors_modifier: "Verschiedene Krieger"
 mpo_diverse_warriors_modifier_desc: "Dieser Charakter hat gezeigt, dass es Krieger in allen Größen und Formen gibt.\n[Concept('martial_custom', 'Kriegertraditions')|E]-Reformkosten: #p -50 %#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "Widerspenstige Krume"
 mpo_events_ariana.0110.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip|U], die Geister haben mir etwas zugeflüstert“, sagt [Select_CString(astrologer.IsFemale, 'meine Astrologin', 'mein Astrologe')] [astrologer.GetFirstName]. „Sie warnen mich vor den Gefahren, die drohen, solltet Ihr Eure Verwandtschaft in ‚[current_capital.GetNameNoTier|U]‘ behalten.\n\n"
 mpo_events_ariana.0110.desc_fertility: "Da Eure Herden hier nicht grasen können, würde es Euch Unglück bringen, an diesem Ort zu speisen."
 mpo_events_ariana.0110.desc_opinion: "Das Volk hier mag Euch nicht mehr so gern, wie es dies einst tat, und seine Bosheit vergiftet das Land."
 mpo_events_ariana.0110.desc_ending: "Ich würde Euch raten, Eure Jurte nach „[new_capital.GetNameNoTier|U]“ zu verlegen, denn dort werdet Ihr Wohlstand finden.“"
 mpo_events_ariana.0110.a: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) lügt nicht. Wir müssen weiterziehen."
 mpo_events_ariana.0110.b: "Unfug. „[current_capital.GetNameNoTierNoTooltip|U]“ ist meine Heimat."
 mpo_events_ariana.0110.c_cynical: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ist nicht [ROOT.Char.GetTitleAsNameNoTooltip]. Ich schon!"
 mpo_events_ariana.0110.c: "Das reicht, [astrologer.GetFirstNameNoTooltip]."
 mpo_home_sweet_home_modifier: "Jurte, geliebte Jurte"
 mpo_home_sweet_home_modifier_desc: "Dieser Charakter hängt an seiner Jurte und ihrem derzeitigen Standort."
 mpo_events_ariana.0111.t: "Ein neues Zuhause"
 mpo_events_ariana.0111.desc: "Es ist schon einige Zeit her, dass ich von „[current_capital.GetNameNoTier|U]“ nach „[new_capital.GetNameNoTier|U]“ gezogen bin, weil mich [astrologer.GetFirstName], [Select_CString(astrologer.IsFemale, 'meine Astrologin', 'mein Astrologe')], vor dem Bleiben gewarnt hatte.\n\nAls ob uns die Mächte des Wachstums ([ROOT.Char.GetFaith.FertilityGodName]) gesegnet hätten, wurde das Land fruchtbarer und mein Volk zufriedener."
 mpo_events_ariana.0111.a: "Wir haben hier Wohlstand gefunden."
 mpo_destined_leader_modifier: "Vorbestimmter Anführer"
 mpo_destined_leader_modifier_desc: "Indem dieser Charakter die üblichen Geschlechtergrenzen der eigenen Kultur überwand, bewies er, ein fähiger Anführer zu sein."
