l_german:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "[ROOT.Char.Custom('YearlyEvent0001Skill')]: eine Fähigkeit, die mir über Jahre hinweg gute Dienste geleistet hat, und mir ist aufgefallen, dass dieses Wissen auch Euch etwas nutzen könnte. Nur zu gern würde ich mit Euch teilen, was ich weiß,"
 yearly.0001.desc.arrogant: "Wie Euch zweifellos aufgefallen ist, gibt es etwas, worin ich doch recht bewandert bin: [ROOT.Char.Custom('YearlyEvent0001Skill')]. Nur zu gern würde ich mein Wissen in diesem Bereich mit Euch teilen,"
 yearly.0001.desc.councillor: "In meiner Dienstzeit als [mentor.Custom('CouncilPosition')] gibt es etwas, worüber ich viel gelernt habe: [ROOT.Char.Custom('YearlyEvent0001Skill')]. Ich bin bereit, Euch in diesem Feld zu unterrichten,"
 yearly.0001.desc.nofavor: "um Eure Gunst zu erhalten."
 yearly.0001.desc.favor: "um mich für die Hilfe zu revanchieren, die Ihr mir in der Vergangenheit habt angedeihen lassen."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]: Dies war schon immer meine Stärke, und ich würde meine Fachkenntnis auf diesem Gebiet gern mit Euch teilen. Falls Ihr die nötige Zeit für ein paar Lektionen habt, würde ich mich sehr darüber freuen, Euch beizubringen, was ich weiß."
 yearly.0001.a: "Eure Unterstützung ist sehr willkommen"
 yearly.0001.a.success: "Ich nehme mir die Lektionen von [mentor.GetFirstNameNoTooltip] zu Herzen"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] gibt mir einen Rat zu meiner derzeitigen Lage"
 yearly.0001.b: "Ein großzügiges Angebot, doch was, wenn ich stattdessen Euch helfe?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] nimmt sich meine Lektionen zu Herzen"
 yearly.0001.b.failure: "Ich berate [mentor.GetFirstNameNoTooltip] bezüglich [mentor.Custom('DE_PRO_POS_S_3P')]er derzeitigen Lage"
 yearly.0001.c: "Wir können beide daraus Gewinn ziehen, wenn wir unser Wissen in einen Topf werfen!"
 yearly.0001.d: "Ich komme ganz gut allein zurecht."
 yearly.0002.t: "Ein indiskretes Ratsmitglied"
 yearly.0002.desc: "Nach einer tadellosen Dienstzeit als [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] vertraute ich [councillor.GetTitledFirstName] so sehr, dass ich [councillor.Custom('DE_PRO_PER_S_3P_D')] erlaubte, sich völlig frei zu bewegen.\n\nAllerdings musste ich nun erfahren, dass [councillor.Custom('DE_PRO_PER_S_3P_N')] meine Gastfreundschaft ausnutzte, indem er Unzucht trieb. Das Opfer: mein[child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!"
 yearly.0002.a: "Sie müssen heiraten, um sie von ihren Vergehen reinzuwaschen."
 yearly.0002.c: "Für diese Dreistigkeit werde ich [councillor.GetFirstNameNoTooltip] im Kerker verrotten lassen!"
 yearly.0002.d: "Es wäre eine Schande, wenn das ans Licht käme …"
 yearly.0003.t: "Verbotene Liebe"
 yearly.0003.start.desc: "Zuerst hielt ich es nur für einen Scherz: Wie sollten denn mein[child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] und [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] eine Affäre haben können?! Und doch beschreibt der Brief, den meine Spione abgefangen haben,"
 yearly.0003.dislikes_incest.desc: "Begegnungen, wie sie kein Kind mit einem seiner engen Verwandten haben sollte …"
 yearly.0003.likes_incest.desc: "in #EMP faszinierenden#! Einzelheiten die fleischliche Beziehung, die sie pflegen …"
 yearly.0003.b: "Versucht, ihre Liebschaft zu vertuschen."
 yearly.0003.a: "Die Welt wird von ihren Verbrechen wider [ROOT.Char.GetFaith.PantheonTerm] erfahren!"
 yearly.0003.c: "Sperrt sie ein, weil sie Haus [ROOT.Char.GetHouse.GetNameNoTooltip] entehrt haben!"
 yearly.0003.d: "Ladet sie in mein [ROOT.Char.Custom('GetChamber')] ein. Zwecks etwas „Familienzeit“."
 yearly.0011.t: "Ein Komet!"
 yearly.0011.desc: "Ein Komet wurde am Himmel gesichtet, und alle Sterblichen halten inne. Was könnte diese seltsame Erscheinung bedeuten, die so unerwartet über uns hinwegwandert?\n\nWeisere Menschen als ich haben ihr Leben damit verbracht, geringere Geheimnisse zu enträtseln, aber offenbar hat jeder dreiste Bauer in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] so seine ganz eigene stupide Theorie …"
 yearly.0011.gain_stress: "Der Komet versetzt unzählige Untertanen in Panik"
 yearly.0011.lose_stress: "Der Komet erschreckt viele Unruhestifter"
 gain_rock_artifact_tt: "Ihr erhaltet ein $artifact_pedestal_rock_name$-[artifact|E]"
 yearly.0011.new_friends: "Vielleicht bringt er ja neue Freunde?"
 yearly.0011.lustful: "Haltet mich fest! Irgendwer!"
 yearly.0011.chaste: "Das ist nur die Schuld der Unzüchtigen!"
 yearly.0011.gluttonous: "Der Tod naht! Füllt die Vorratskammern!"
 yearly.0011.temperate: "Dies ist die gerechte Strafe für unsere Ausschweifungen!"
 yearly.0011.greedy: "Welch seltsame Reichtümer ein solcher Komet wohl bringen mag …"
 yearly.0011.generous: "Das #EMP beweist#!, dass wir alle zu selbstsüchtig sind!"
 yearly.0011.lazy: "Ach, egal, ich gehe wieder zu Bett."
 yearly.0011.diligent: "Es würde uns weniger stören, wenn wir arbeiten würden."
 yearly.0011.wrathful: "Ich werde das verfluchte Ding vom Himmel reißen!"
 yearly.0011.calm: "Auch das wird vergehen."
 yearly.0011.patient: "Früher oder später werden wir dieses Zeichen schon enträtseln."
 yearly.0011.impatient: "Was in aller Welt bedeutet das bitte?!"
 yearly.0011.arrogant: "Sicher ein gutes Omen für meine Familie."
 yearly.0011.humble: "Wir sind alle nur Staubkörner im Antlitz der Schöpfung."
 yearly.0011.deceitful: "Welche Erklärung würde mir wohl am meisten bringen?"
 yearly.0011.honest: "Sieht mir nach einem gewöhnlichen Felsbrocken aus."
 yearly.0011.craven: "#EMP ES BLEIBT NUR DIE FLUCHT IN DIE PANIK!#!"
 yearly.0011.brave: "Was auch immer es bedeutet, wir werden uns der Herausforderung stellen!"
 yearly.0011.shy: "Vielleicht wäre ich in meinem Turm besser geschützt …"
 yearly.0011.gregarious: "Wenn dies das Ende ist, dann lasst es uns gemeinsam mit Freunden feiern!"
 yearly.0011.ambitious: "Kometen kündigen große Taten und große [ROOT.Char.GetWomenMen] an!"
 yearly.0011.content: "Was auch immer es bedeutet, es war vorherbestimmt."
 yearly.0011.arbitrary: "Ich bestimme, was der Komet bedeutet!"
 yearly.0011.just: "O Komet, o Vorbote göttlicher Gerechtigkeit!"
 yearly.0011.cynical: "Wahrscheinlich nur verdickte Bauernblähungen."
 yearly.0011.zealous: "Das Ende ist nah! Büßet!"
 yearly.0011.paranoid: "Meine Feinde hetzen den Himmel gegen mich auf!"
 yearly.0011.trusting: "V-Vielleicht bedeutet es ja doch nichts?"
 yearly.0011.compassionate: "Ich hoffe nur, dass das Ding niemandem auf den Kopf fällt …"
 yearly.0011.callous: "Solange mir das Ding nicht auf den Kopf fällt, schert es mich nicht."
 yearly.0011.sadistic: "Hoffentlich erschlägt der Komet einen Feind!"
 yearly.0011.stubborn: "Ich bewege mich nur, wenn Himmel #EMP und#! Erde mich zwingen."
 yearly.0011.fickle: "Ich kann mich einfach nicht entscheiden, was das bedeuten soll …"
 yearly.0011.vengeful: "Ha, da wird jemand seine gerechte Strafe bekommen!"
 yearly.0011.forgiving: "O [ROOT.GetCharacter.GetFaith.HighGodName], vergib uns unsere Sünden!"
 #Abandoned inn
 yearly.0025.t.chain_title: "Wirtsdasein"
 yearly.0025.t: "$yearly.0025.t.chain_title$: Alt und vergessen"
 yearly.0025.desc: "Als ich mit meinem Gefolge eine einsame Straße in „[county.GetBaseNameNoTier|U]“ hinunterspaziere, sehe ich in der Ferne den dunklen Umriss eines Gebäudes.\n\nJe näher ich dem Bauwerk komme, desto klarer erkenne ich es: Es handelt sich um eine alte Taverne, verwaist und vergessen. Mit ein wenig Hingabe und sorgsamer Arbeit an der alten Fassade, könnte sie leicht zu einem entzückenden kleinen Gasthaus werden.\n\nIch kann mir gar nicht so recht vorstellen, warum dieser Ort so heruntergekommen ist. Es liegt dicht an mehreren Dörfern und der Eingang wirkt einladend. Eigentlich sollte sich hier allem Anschein nach gutes Geld verdienen lassen.\n\n[Select_CString(ROOT.Char.IsFemale, 'Mit der richtigen Wirtin', 'Mit dem richtigen Wirt')]."
 yearly.0025.a: "Ich werde diesen Ort zum Erblühen bringen!"
 yearly.0025.a.tt.progress: "Investiert Ressourcen in die Instandsetzung des Gasthauses und bekommt einen #N schlechten#!, #M durchschnittlichen#! oder #P guten#! Ausgang und entsprechende Belohnungen"
 yearly.0025.b: "Gehen wir weiter. Das Risiko ist zu groß."
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$: Neuausstattung"
 yearly.0026.desc: "Als wir das Innere des Gebäudes betreten, begreife ich rasch, warum es aufgegeben wurde.\n\nEin schwacher Geruch, den ich nicht so recht wiedererkenne, hängt in der Luft, und aus Löchern in der Decke tröpfelt Wasser in den von Mauern umschlossenen Sumpf, der hier als Boden durchgeht.\n\nEs wäre nicht #EMP zu#! schwer, das alles wieder in Ordnung zu bringen, doch es wirkt verdrießlich und teuer. So oder so werden die Leute aus „[county.GetNameNoTier]“ gewiss in Scharen hierherströmen: Ein wiedereröffnetes Gasthaus, für das [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] bürgt, bringt einen gewissen Reiz des Neuen mit sich."
 yearly.0026.a: "Werft einfach ein bisschen … Stroh auf den Schlamm."
 yearly.0026.a.tt.success: "Ich nutze das, was ich habe"
 yearly.0026.a.tt.failure: "Ich finde keine gute Lösung"
 yearly.0026.b: "Einiges lässt sich richten, doch es ist auch so, dass die Zeit drängt."
 yearly.0026.c: "Wir werden #EMP alles#! renovieren!"
 yearly.0026.tt.bad: "Das Gasthaus wird #N kaum#! besser"
 yearly.0026.tt.average: "Das Gasthaus wird #M etwas#! besser"
 yearly.0026.tt.good: "Das Gasthaus wird #P deutlich#! besser"
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$: Feiern wie [Select_CString(ROOT.Char.IsFemale, 'ein', 'eine')] [ROOT.Char.Custom('GetQueenKing')|U]"
 yearly.0027.desc: "Ich döse weg, während ich darüber nachdenke, was sich alles aus diesem besonderen Ort machen lässt und wie viele schöne Erinnerungen man dort schaffen könnte.\n\nNatürlich gibt es nur wenige Dinge, die einen gelungenen Abend so sehr verschönern wie ein herzhaftes Essen, und nichts spült die Sorgen schneller weg als ein Humpen feines Bier. Ein schönes Stück fettiges Fleisch, ein bewusstloser Trunkenbold auf einer Bank, neue Freunde mit verschwommenen Gesichtern – das sind die Dinge, die man braucht, wenn man Spaß haben möchte!\n\nDie eigentliche Frage lautet, woran sich meine Gäste laben sollen? Bier? Wein? Gebranntes?"
 yearly.0027.a: "Wen scheren schon die #EMP Getränke#!? Ich bin ja da!"
 yearly.0027.a.tt.success: "Mein Liebreiz überzeugt die Leute"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "Ich bin doch nicht so reizend, wie ich dachte"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Gesalzene Rüben für alle."
 yearly.0027.c: "Ich werde diesen Bauern das Gefühl geben, sie wären Könige und Königinnen."
 innkeeper_bad_edibles_char_modifier: "Frugaler Gastgeber"
 innkeeper_bad_edibles_char_modifier_desc: "Die Auswahl an Speisen im Gasthaus dieses Charakters enthielt mehr Schimmel als Fleisch."
 innkeeper_neutral_edibles_char_modifier: "Ausgewogene Ernährung"
 innkeeper_neutral_edibles_char_modifier_desc: "Dieser Charakter bot am Eröffnungsabend seines neu erworbenen Gasthauses kaum genügend Auswahl an."
 innkeeper_fancy_edibles_char_modifier: "Völlerei"
 innkeeper_fancy_edibles_char_modifier_desc: "Am Eröffnungsabend eines Gasthauses würde eine üppige Auswahl an Speisen und Getränken geboten."
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$: Weiter mit der Schau!"
 yearly.0028.desc: "Ein Gasthaus braucht unbedingt irgendeine Art von Unterhaltung für die Kundschaft.\n\nWie wäre es mit einem singenden Barden, der von der Liebe wie vom Krieg und den damit einhergehenden Empfindungen spricht? Oder vielleicht ein Dichter, der andere beflügelt, was die wahre Gewichtigkeit von Worten anbelangt? Warum nicht einen gewandten Narren, der einem Freudentränen entlockt und einem die Sorgen vertreibt – wenn auch nur für einen Abend?\n\nIch muss mir überlegen, welche Art von Darbietung es braucht, um die Gäste in ihren Bann zu ziehen. Je länger sie hier sind, desto mehr trinken sie."
 yearly.0028.a: "Heuert einen redegewandten Barden an."
 yearly.0028.b: "Findet einen talentierten Dichter."
 yearly.0028.c: "Bringt mir einen gewandten Narren."
 yearly.0028.a.gain.bard: "Es besteht eine Möglichkeit, am Ende einen Barden für Euren Hof zu #P erhalten#!."
 yearly.0028.b.gain.poet: "Es besteht eine Möglichkeit, am Ende einen Dichter für Euren Hof zu #P erhalten#!."
 yearly.0028.c.gain.jester: "Es besteht eine Möglichkeit, am Ende einen Narren für Euren Hof zu #P erhalten#!."
 yearly.0028.tt.minor_xp_gain: "Euer Können im Feilschen erweist sich durchaus als nützlich"
 yearly.0028.tt.major_xp_gain: "Euer Können im Feilschen zeigt großen Nutzen"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$: Eröffnungsabend"
 yearly.0029.conclusion_intro: "Der erste Abend der Taverne war lang und anstrengend – und voll Hochs und Tiefs. Kaum überraschend, aber dennoch erschöpfend."
 yearly.0029.refurbishment_bad.1: "Mein neues Gasthaus hat früher gewiss bessere Tage gesehen. Heute konnte jedenfalls nicht daran anknüpfen.\n\n"
 yearly.0029.refurbishment_bad.2: "Ich hatte gedacht, das Loch im Dach wäre gestopft. Leider gibt es am Tresen mehr Regen als Bier.\n\n"
 yearly.0029.refurbishment_bad.3: "Der Geruch will einfach nicht nachlassen. Ich fürchte, er wird mich auf ewig in meinen Träumen verfolgen.\n\n"
 yearly.0029.refurbishment_average.1: "Ein paar Hocker wurden gestohlen, doch das mag nur als Anreiz dienen, mehr von ihnen zu kaufen.\n\n"
 yearly.0029.refurbishment_average.2: "Hier und da wurde etwas krude in einen Tisch geritzt, doch es gibt nichts Bemerkenswertes.\n\n"
 yearly.0029.refurbishment_average.3: "Zum Glück hat das instandgesetzte Dach gehalten, auch wenn es ab und an unheilvoll im Gebälk knirschte.\n\n"
 yearly.0029.refurbishment_good.1: "Die Durchführung dieser Instandsetzungsarbeiten war eine lohnende Investition.\n\n"
 yearly.0029.refurbishment_good.2: "Ein paar Sitzgelegenheiten mehr würden nicht schaden.\n\n"
 yearly.0029.refurbishment_good.3: "Dankenswerterweise ging der letzte Gast gerade mit einem Lächeln im Gesicht.\n\n"
 yearly.0029.edibles_bad.1: "Das Essen kam schlecht an … Der Großteil sickerte durch die Ritzen zwischen den Dielen.\n\n"
 yearly.0029.edibles_bad.2: "Die wenigen Gäste, die es wagten, etwas zu essen zu bestellen, brachten nicht den nötigen Mut auf, um auch nur einen Bissen zu probieren.\n\n"
 yearly.0029.edibles_bad.3: "Jeder unbewachte Teller wurde zu einem Festmahl in Miniaturform für die örtlichen Ratten. Horden und Horden von #EMP Ratten#!.\n\n"
 yearly.0029.edibles_average.1: "Den Gästen scheint der Großteil des Essens geschmeckt zu haben, obwohl sie ein paar tapfere Ratten verscheuchen mussten.\n\n"
 yearly.0029.edibles_average.2: "Manche Gäste waren etwas misstrauisch gegenüber dem Bier, das man ihnen auftischte. Sie legten die Stirn in Falten, nachdem sie daran gerochen hatten, bevor sie es sich dann trotzdem in den Schlund kippten.\n\n"
 yearly.0029.edibles_average.3: "Auch wenn weder das Essen noch die Getränke auch nur annähernd fantastisch waren, wirkten viele der Gäste regelrecht begeistert. Mag an den Spirituosen gelegen haben.\n\n"
 yearly.0029.edibles_good.1: "Der Wirt hatte Mühe, mit dem Ausschenken nachzukommen, da die Gäste sich kaum gesetzt hatten, bevor sie schon die nächste Runde bestellten.\n\n"
 yearly.0029.edibles_good.2: "Der ganze Jubel kostete mich fast mein verdammtes Gehör, so lange und so laut fiel er aus.\n\n"
 yearly.0029.edibles_good.3: "Auf keinem einzigen abgedeckten Teller fand sich auch nur ein Krümelchen.\n\n"
 yearly.0029.entertainment_bard_bad: "Als [Select_CString(entertainer.IsFemale, 'die Bardin', 'der Barde')] die Bühne betrat, wirkte [entertainer.Custom('DE_PRO_PER_S_3P_N')] … etwas verängstigt, als wäre [entertainer.Custom('DE_PRO_PER_S_3P_N')] noch nie zuvor vor Publikum aufgetreten. Mit vor Schreck geweiteten Augen, wie wenn man [entertainer.Custom('DE_PRO_PER_S_3P_A')] auf ein Schlachtfeld geführt hätte, stieß [entertainer.Custom('DE_PRO_PER_S_3P_N')] einen einzelnen schrillen Schrei aus – und ergriff die Flucht.\n\n"
 yearly.0029.entertainment_bard_average: "[Select_CString(entertainer.IsFemale, 'Die Bardin', 'Der Barde')] betrat recht selbstbewussten Schrittes die Bühne, holte sich einen Hocker aus dem Schankraum und stellte krachend einen [entertainer.Custom('DE_PRO_POS_S_3P')]er schweren Stiefel darauf ab. Kaum hatte [entertainer.Custom('DE_PRO_PER_S_3P_N')] jedoch [entertainer.Custom('DE_PRO_POS_S_3P')]e Laute in der Hand, verflog das Entschlossene in [entertainer.Custom('DE_PRO_POS_S_3P')]er Haltung. Das Publikum wurde mit einer schiefen, kreischenden Ballade begrüßt, die nicht einmal ein tauber Großvater auf dem Sterbebett zu schätzen gewusst hätte.\n\n"
 yearly.0029.entertainment_bard_good: "Schon früh hörte man draußen in der Düsternis eine leise Weise erklingen, die nach und die Aufmerksamkeit jedes einzelnen Trunkenbolds fesselte. Das Gästeschar verstummte, und alle Blicke richteten sich auf den Eingang. Das Lied wurde lauter und lauter, bis die Tür aufflog und [Select_CString(entertainer.IsFemale, 'eine hübsche Bardin', 'ein hübscher Barde')] eintrat. [entertainer.Custom('DE_PRO_POS_S_3P')|U] Refrain steigerte sich zu einem Crescendo und ging dann schlagartig in eine heitere Melodie über, die man mit ausgelassenem Jubel begrüßte – und es sollte beileibe nicht das letzte Mal an diesem Abend gewesen sein.\n\n"
 yearly.0029.entertainment_poet_bad: "[Select_CString(entertainer.IsFemale, 'Die Dichterin', 'Der Dichter')] betrat die Bühne mit einem Fetzen Pergament in den Händen und gab [entertainer.Custom('DE_PRO_POS_S_3P')] Bestes, die Aufmerksamkeit der Gäste auf sich zu ziehen – vergebens. [entertainer.Custom('DE_PRO_PER_S_3P_N')] studierte [entertainer.Custom('DE_PRO_POS_S_3P')]e Notizen und versuchte, mit piepsiger Stimme ein paar Zeilen aufzusagen – nur um von einem Chor aus Buhrufen übertönt zu werden und schluchzend in die Nacht zu fliehen.\n\n"
 yearly.0029.entertainment_poet_average: "Die Ausstrahlung [Select_CString(entertainer.IsFemale, 'der Dichterin', 'des Dichters')] zog die Blicke auf sich, kaum dass [entertainer.Custom('DE_PRO_PER_S_3P_N')] die Bühne betreten hatte. Selbst der stumpfsinnigste Gast schaute von seinem Humpen auf, um nachzusehen, woher der plötzliche Trubel rührte. Sobald [Select_CString(entertainer.IsFemale, 'die Dichterin ihre', 'der Dichter seine')] Verse aufzusagen begann, war der Zauber allerdings verflogen: Da es nichts außer einem Klagelied gab, um es zu bezirzen, verlor das verwirrte Publikum bald das Interesse und widmete sich wieder seinem Bier.\n\n"
 yearly.0029.entertainment_poet_good: "Dramatischen Schrittes betrat [Select_CString(entertainer.IsFemale, 'die Dichterin', 'der Dichter')] die Bühne und trug [entertainer.Custom('DE_PRO_POS_S_3P')]e Zeilen mit einer derart feurigen Leidenschaft vor, dass kein Herz im Raum ungerührt blieb. [entertainer.Custom('DE_PRO_POS_S_3P')|U]e Worte fanden einen solchen Nachhall in uns, dass alle vorangegangenen Empfindungen im Vergleich … sämtliches Gewicht zu verlieren schienen. Niemand verließ das Gasthaus an diesem Tag ohne eine Träne im Augenwinkel – sei sie nun Freude oder Trauer geschuldet gewesen.\n\n"
 yearly.0029.entertainment_jester_bad: "Ich habe mich von [Select_CString(entertainer.IsFemale, 'der Närrin', 'dem Narren')] [Select_CString(ROOT.Char.IsFemale, 'zur Närrin', 'zum Narren halten')] lassen: Trotz des Versprechens heute Abend aufzutauchen, ist keine Spur von [entertainer.Custom('DE_PRO_PER_S_3P_D')] zu sehen. Die gespannte Erwartung ob der anstehenden Unterhaltung schlug rasch in säuerliche Verbitterung um: Die mürrische Gästeschar antwortete nur mit ungläubigem Grummeln auf meine jämmerlichen Entschuldigungen.\n\n"
 yearly.0029.entertainment_jester_average: "[Select_CString(entertainer.IsFemale, 'Der Närrin', 'Dem Narren')] gelang es, die Stimmung im Gasthaus ein wenig aufzuheitern, wenn auch auf Kosten einiger Momente peinlich berührter Stille und Witzen, die für die einfältigen – und noch dazu auch noch betrunkenen Bauern – einfach zu hoch waren.\n\n"
 yearly.0029.entertainment_jester_good: "Mit einem Schrei und einem geschlagenen Rad nahm [Select_CString(entertainer.IsFemale, 'die Närrin', 'der Narr')] die Bühne im Sturm ein. Das gesamte Gasthaus brach in Jubelrufe und Applaus aus, während [entertainer.Custom('DE_PRO_PER_S_3P_N')] anmutig durch die Luft wirbelte und über Tische, Bänke und Gäste gleichermaßen hinwegsetzte. Jede neue Tat war mit einem geistreichen Sprüchlein verbunden (selbst wenn [entertainer.Custom('DE_PRO_PER_S_3P_N')] gerade Luft holen musste), sodass [Select_CString(entertainer.IsFemale, 'das arme Ding', 'der arme Kerl')] zum Schluss ganz erschöpft war. Es stellte sich als ein recht atemberaubender Abend für alle Beteiligten dar.\n\n"
 yearly.0029.conclusion_outro: "Meine Arbeit hier ist getan."
 yearly.0029.a: "Was für eine Nacht!"
