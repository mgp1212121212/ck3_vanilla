l_german:
 #Shelter from the Storm
 bp1_yearly.0100.t: "Schutz vor dem Sturm"
 bp1_yearly.0100.desc: "Die Himmel verheißen nichts Gutes, der Wind heult: Ein Mahlstrom kommt!"
 bp1_yearly.0100.sedentary_traveller: "\n\nSchäbige Hütten beherrschen diese seltsame Ecke des Landes, schmutzig und winzig."
 bp1_yearly.0100.nomadic_traveller: "\n\nEs bleibt keine Zeit, unser Lager aufzuschlagen, bevor der Sturm kommt."
 bp1_yearly.0100.sedentary_host: "Wir sind auf ein halbwegs erträgliches Landhaus gestoßen … doch mein[relative.Custom('DE_END_PRO_S_N')] übl[relative.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName] ist sein[relative.Custom('DE_END_PRO_S_N')] Besitzer[relative.Custom('DE_END_NOU_S_GS_N')].\n\nDer stärker werdende Sturm peitscht auf mich ein."
 bp1_yearly.0100.nomadic_host: "Wir sind auf ein ordentliches Lager gestoßen. Leider … sind die Leute darin das Stammesvolk, das mein[relative.Custom('DE_END_PRO_S_N')] übl[relative.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName] [relative.Custom('DE_PRO_POS_S_3P')] eigen nennt.\n\nDer stärker werdende Sturm peitscht auf mich ein."
 bp1_yearly.0100.lover_welcome: "Vielleicht weilt [host.GetFirstNameNoTooltip] fern von hier? Vielleicht ist mir das Glück hold – und [host.Custom('DE_PRO_POS_S_3P')][lover.Custom('DE_END_PRO_S_N')] verführerisch[lover.Custom('DE_END_ADJ_IND_S_N')] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] ist hier, um mich willkommen zu heißen?"
 bp1_yearly.0100.friend_welcome: "Vielleicht weilt [host.GetFirstNameNoTooltip] fern von hier? Vielleicht ist mir das Glück hold – und [host.Custom('DE_PRO_POS_S_3P')]e [befriend.Custom('ComplimentAdjective')|l][befriend.Custom('DE_END_ADJ_IND_S_N')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] ist hier, um mich willkommen zu heißen?"
 bp1_yearly.0100.close: "So oder so … wird es eine lange Nacht werden."
 bp1_yearly.0100.a: "Lächeln, Männer!"
 bp1_yearly.0100.a.tt: "Erbärmliche Gastfreundschaft erwartet uns …"
 bp1_yearly.0100.a_title: "Eine klägliche Nacht voller Misstrauen"
 bp1_yearly.0100.a.success_chance: "Alle [schemes|E] von [host.GetShortUIName] haben eine um 15 % erhöhte [success_chance|E]"
 bp1_yearly.0100.b: "Vielleicht leben hier ja auch Familiengeheimnisse …"
 bp1_yearly.0100.b.tt: "Ihr findet Zuflucht … und die Gelegenheit, ein wenig herumzuschnüffeln"
 bp1_yearly.0100.b.tt_success: "Die Nacht trägt Früchte"
 bp1_yearly.0100.b.secrets: "Ihr erfahrt ein [secret|E] über [host.GetFirstName] oder [host.Custom('DE_PRO_POS_S_3P')]e [family|E]"
 bp1_yearly.0100.b.tt_failure: "Ihr findet keine Leichen im Keller"
 bp1_yearly.0100.b.tt_crit_failure: "Ihr werdet an unerlaubten Orten erwischt"
 bp1_yearly.0100.c: "Warum mit [befriend.GetFirstNameNoTooltip] verfehdet sein …?"
 bp1_yearly.0100.c.tt: "Für [befriend.GetTitledFirstName] schafft Ihr es, gute Laune zu zeigen"
 bp1_yearly.0100.c.tt_success: "[befriend.Custom('DE_ART_DEF_S_N')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] Eures Feindes und Ihr knüpft ein enges Band"
 bp1_yearly.0100.c.tt_failure: "Euer Charme ist willkommen"
 bp1_yearly.0100.c.tt_crit_failure: "Ihr teilt eine schreckliche Nacht voller Zwiste"
 bp1_yearly.0100.d: "Es gibt nichts Besseres als ein geheimes Stelldichein …"
 bp1_yearly.0100.d.tt: "Die Affäre von [host.GetFirstNameNoTooltip] könnte drinnen sein und Euch nur allzu gern von Euren von der Reise beschmutzten Kleidern befreien …"
 bp1_yearly.0100.d.tt.success: "[lover.Custom('DE_PRO_PER_S_3P_N')|U] erwartet Euch"
 bp1_yearly.0100.d.tt.sex: "Ihr schlaft mit [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure: "Eine einsame Nacht"
 bp1_yearly.0100.d.tt_no_sex: "Es fehlt jede Spur von [lover.Custom('DE_ART_DEF_S_D')] faszinierenden [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.e: "Unsere Schwerter werden uns Unterschlupf verschaffen."
 bp1_yearly.0100.e.tt: "Ein falsches Lächeln aufsetzen? Nein, Ihr würdet lieber Eure Gastgeber fesseln"
 bp1_yearly.0100.e.wounded_chance: "Euer [prowess|E] bestimmt, ob Ihr verwundet werdet"
 bp1_yearly.0100.e.tt_success: "Mit der Deckung des Sturms seid Ihr unaufhaltsam"
 bp1_yearly.0100.e.tt_failure: "Ihr werdet wieder hinaus in die Elemente geworfen"
 bp1_yearly.0100.f: "Ein Loch im Boden wäre wohl vorzuziehen."
 bp1_yearly.0100.f.tt_success: "Ihr ertragt die Elemente … gerade so"
 bp1_yearly.0100.f.sick: "Ihr werdet [GetTrait('ill').GetName(GetNullCharacter)]"
 bp1_yearly.0100.f.tt_failure: "Die Nacht ist lang. Der Sturm ist grausam"
 bp1_yearly.0100.f.very_sick: "Ihr könntet Euch die Eigenschaft „[GetTrait('pneumonic').GetName(GetNullCharacter)]“ zuziehen"
 bp1_yearly.0101.t: "Sturm in der Wildnis"
 bp1_yearly.0101.desc: "Wortlos danke ich den schaffenden Kräften ([ROOT.Char.GetFaith.FertilityGodName]), dass [Select_CString(host.IsFemale, 'die ekelhafte', 'der ekelhafte')] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] von [lover.GetTitledFirstName] von diesem bescheidenen Ort ferngehalten wurde.\n\nWährend der Sturm sich über den Himmel kämpft und sein Zorn überall um uns erklingt,"
 bp1_yearly.0101.gentle_flirt: "bebt [lover.GetFirstNameNoTooltip] immer mehr. Ist diese Angst nur gespielt? Etwas regt sich in [lover.Custom('DE_PRO_POS_S_3P')]en Augen, jenseits des förmlichen Lächelns. [lover.Custom('DE_PRO_POS_S_3P')|U]e Augen sagen … ja."
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip] tut selbstbewusst und abwehrend. Ich lächle [lover.Custom('DE_PRO_PER_S_3P_A')] dankbar an – ganz ergeben –, und schon bald … verfällt [lover.Custom('DE_PRO_PER_S_3P_N')] in andächtige Stille. [lover.Custom('DE_PRO_PER_S_3P_N')|U] ist mein."
 bp1_yearly.0101.finish: "\n\nDie Ecke, in der wir einander erkennen, ist dunkel. Ziemlich dunkel. Und ob des Tumults der Natur hört niemand etwas von dem, was wir mit hungrigen Leibern und schlammverschmierten Gewändern dort treiben.\n\nDer einzige Laut, der über meine Lippen kommt, ist, wie ich den Namen verfluche, den [lover.Custom('DE_PRO_POS_S_3P')][host.Custom('DE_END_PRO_S_N')] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] trägt. Und in diesem Augenblick ist mein Sieg vollkommen."
 bp1_yearly.0101.a: "Doch von #EMP Euch#! träume ich, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b: "Eine einzige, köstliche Beleidigung."
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "Habt Ihr gut geschlafen? Hat Euch die Gastfreundschaft meiner Leute gefallen?"
 bp1_yearly.0102.desc_weak: "Haben sich Eure ruhmreichen Füße erholt?"
 bp1_yearly.0102.desc_powerful: "Habt Ihr davon geträumt, dass Ihr Ich sein könntet?"
 bp1_yearly.0102.uneventful_night: "\n\nMir wurde gesagt, Ihr seid herausragend darin, ein uncharmant[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')], aufdringlich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und mistverschmiert[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Bettler[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu sein."
 bp1_yearly.0102.failed_snoop: "\n\nEure Rechte als Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] haben Grenzen. Ich habe dafür gesorgt, dass alle davon erfahren, wie Ihr sie missachtet."
 bp1_yearly.0102.warm_welcome: "\n\nWenn ich doch nur da gewesen wäre, um Euch abzuweisen. [befriend.GetTitledFirstName] hatte schon immer einen grässlichen Geschmack."
 bp1_yearly.0102.cold_welcome: "\n\n[ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] Gastgeber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] [befriend.GetTitledFirstName] hat nun gelernt, Euch ebenso sehr zu hassen, wie ich es tue. Mein Herz quillt über vor Freude."
 bp1_yearly.0102.erotic_welcome: "\n\nWenn ich zugegen gewesen wäre, hätte ich Euch Schlange beim ersten anrüchigen Wort hinausgeworfen, das mein[lover.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] von Euch gehört hätte."
 bp1_yearly.0102.attack_success: "\n\nIhr habt meine Leute angegriffen wie ein ängstliches Tier. Ihr greift ohne Ehre oder Höflichkeit an, wie es Eure Art ist."
 bp1_yearly.0102.attack_fail: "\n\nNein? Ach, stimmt ja. Ihr habt #EMP versucht#!, uns anzugreifen, doch wurdet hinaus in die Wildnis geworfen wie die Bestie, die Ihr seid. Eure Bemühungen waren wirklich lächerlich."
 bp1_yearly.0102.close: "\n\nMöge Euch der nächste Sturm vom Antlitz dieser Erde fegen."
 bp1_yearly.0102.a: "Kauft mal weichere Betten, Ihr Flegel!"
 bp1_yearly.0102.b: "Es ist nicht der Himmel, den Ihr fürchten solltet, [host.GetFirstNameNoTooltip] …"
