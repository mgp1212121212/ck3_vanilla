l_german:
 varangian_arrived.title: "Ein neuer Waräger"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U] ist der Warägergarde beigetreten"
 varangian.0002.t: "Die Warägergarde"
 varangian.0002.opening: "Als [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] zu mir kommt mit [varangian_candidate.Custom('DE_PRO_POS_S_3P')]er Idee, hat [varangian_candidate.Custom('DE_PRO_PER_S_3P_N')] sich offenbar längst entschieden.\n\n„Mit dem Warägern in"
 varangian.0002.miklagard: "Miklagard"
 varangian.0002.elsewhere: "die Kaisergarde"
 varangian.0002.end: "zu dienen wird mir Wohlstand und Ruhm bringen!“\n\nDas kann ich nicht leugnen, aber ich könnte [varangian_candidate.Custom('DE_PRO_PER_S_3P_D')] die Bitte verwehren. Andererseits, wäre es richtig, jemandem beim Streben nach Ruhm um Weg zu stehen?"
 varangian.0002.a: "Geht, und der Segen von [ROOT.Char.GetFaith.WarGodName] sei mit Euch!"
 varangian.0002.b: "Nein, das verbiete ich! Ihr werdet hier gebraucht."
 varangian.1002.t: "Rückkehr aus der Warägergarde"
 varangian.1002.opening: "[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] erscheint mir beinahe unbekannt, als [returning_varangian.Custom('DE_PRO_PER_S_3P_N')] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] auftaucht."
 varangian.1002.new_partner: "Und [partner.Custom('DE_ART_DEF_S_A')] [partner.GetWomanMan] an [returning_varangian.Custom('DE_PRO_POS_S_3P')]er Seite erkenne ich noch viel weniger!"
 varangian.1002.ending: "\n\n„Ich bin wieder hier, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char)]!“, brüllt [returning_varangian.GetFirstNameNoTooltip]. „Oft dachte ich, ich würde Euch niemals wiedersehen, aber hier bin ich endlich wieder.“\n\nSo seltsam es auch sein mag, dass mein[varangian_candidate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', returning_varangian)] und ich uns nach all den Jahren wiedersehen, muss ich doch zugeben, dass ich beeindruckt bin von [returning_varangian.Custom('DE_PRO_POS_S_3P')]en [emperor.GetCulture.GetNameNoTooltip|l]en Gewändern, [returning_varangian.Custom('DE_PRO_POS_S_3P')]en fremdländischen Juwelen und der schweren Truhe, die [returning_varangian.Custom('DE_PRO_PER_S_3P_N')] mit sich führt."
 varangian.1002.a: "Willkommen zu Hause, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t: "Warägergarde: Ein ehrenhafter Tod"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist während des Dienstes in der Warägergarde gestorben!\n\nIch habe ein Sendschreiben von [emperor.GetTitledFirstName] erhalten, das [varangian.Custom('DE_PRO_POS_S_3P')]en Namen preist und beschreibt, wie tapfer [varangian.Custom('DE_PRO_PER_S_3P_N')] das Leben von [emperor.GetTitleAsNameNoTooltip] gegen bösartige Meuchler verteidigt hat.\n\nNichts kann [varangian.GetFirstNameNoTooltip] je zurückbringen, doch die posthume Belohnung in Gold, die [emperor.GetTitleAsNameNoTooltip] schickte, vermag die Trauer zu lindern."
 varangian.3001.a: "Tapfer bis zum Ende, [varangian.GetFirstNameNoTooltip] …"
