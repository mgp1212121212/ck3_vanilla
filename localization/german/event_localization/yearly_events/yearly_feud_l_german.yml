l_german:
 bp1_yearly.6000.t: "Für die Sünden [Select_CString(my_rival.IsFemale, 'einer Mutter', 'eines Vaters')]"
 bp1_yearly.6000.desc: "Ein lauter Schrei übertönt die Geräusch des emsigen Treibens vor meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]).\n\n„Verhasstes Monstrum! Ich bin [rivals_child.Custom('DE_ART_DEF_S_N')] [rivals_child.Custom('GetDaughterSon')] von [my_rival.GetTitledFirstName], und die Zeit ist gekommen, dass Ihr Euch für Eure abscheulichen Missetaten verantwortet.\nStellt Euch mir oder die Welt wird wissen, dass Ihr nicht gewillt seid, Eure eigene Ehre zu verteidigen!“\n\nAls ich mich umdrehe, begegne ich dem lodernden Blick [Select_CString(rivals_child.IsFemale, 'einer Frau', 'eines Mannes')], [rivals_child.Custom('DE_ART_DEF_S_N')] von dem Verlangen verzehrt wird, die Ehre [Select_CString(my_rival.IsFemale, 'seiner Mutter', 'seines Vaters')] zu verteidigen.\n\nMeine Wachen sind in der Nähe – wenn ich möchte, kann ich diesen Hitzkopf hinauswerfen lassen, ohnmächtig und gedemütigt."
 bp1_yearly.6000.a: "Ich führe meinen Zwist mit Eurem Elternteil. Nicht mit Euch."
 bp1_yearly.6000.b: "Ich nehme die Herausforderung an."
 bp1_yearly.6000.c: "Wachen! Schafft dieses #EMP Kind#! hier raus."
 bp1_yearly.6000.a.tt: "Versucht, [rivals_child.GetFirstNameNoTooltip] zum Gehen zu überreden"
 bp1_yearly.6000.a.success: "Ihr überzeugt [rivals_child.GetFirstName], einen Rückzieher zu machen"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName] findet Eure Herablassung erniedrigend"
 bp1_yearly.6000.b.tt: "#V Duelliert#! Euch mit [rivals_child.GetFirstName], um [child_to_leave.Custom('DE_PRO_PER_S_3P_A')] zurechtzuweisen!\n#weak Dieses Duell kann bis zum Tod gehen.#!\nGewinnt Ihr, erhaltet Ihr [prestige_i] [prestige|E]\n\nEuer [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[prowess|E] von [rivals_child.GetFirstName]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName] wurde besiegt und fortgeschickt"
 bp1_yearly.6002.trigger_failure: "Mein Duell gegen [rivals_child.GetFirstNameNoTooltip] wurde annulliert"
 defused_feud_escalation_opinion: "Fehdeneskalation entschärft"
 bp1_yearly.6003.t: "Etwas Übereiltes"
 bp1_yearly.6003.desc: "„Ich habe nur getan, was ich tun musste, um Eure Ehre zu verteidigen!“\n\n[rivals_child.GetFirstNameNoTooltip] stellt eine sonderbare Mischung aus Scham und Stolz zur Schau, als [rivals_child.Custom('DE_PRO_PER_S_3P_N')] erklärt, was mir da gerade widerfährt. Offenbar hat [rivals_child.Custom('DE_PRO_PER_S_3P_N')] in [rivals_child.Custom('DE_PRO_POS_S_3P')]em Eifer, den Familiennamen zu verteidigen, [Select_CString(attacked_rival.IsFemale, 'meiner Feindin', 'meinem Feind')] [attacked_rival.GetTitledFirstName] in [Select_CString(attacked_rival.IsFemale, 'deren', 'dessen')] Heim aufgelauert.\n\n[rivals_child.GetFirstNameNoTooltip] wurde von [attacked_rival.GetFirstNameNoTooltip] rasch gedemütigt und nun zu mir nach Hause geschickt."
 bp1_yearly.6003.a: "Ihr habt Euch gut geschlagen, mein Kind!"
 not_controlling_child_tooltip: "Ihr werdet Prestige verlieren, weil Ihr nicht in der Lage wart, Euer Kind im Zaum zu halten"
 bp1_yearly.6003.b: "Wie konntet Ihr das tun? Wir müssen [attacked_rival.GetTitledFirstNameNoTooltip] Wiedergutmachung leisten"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip] wird von Eurer mangelnden Unterstützung enttäuscht sein"
 bp1_yearly.6004.t: "Das Töten [Select_CString(rivals_child.IsFemale, 'einer Tochter', 'eines Sohnes')]"
 bp1_yearly.6004.desc: "Als ich auf die Leiche von [rivals_child.GetFirstName] herabblicke, reift in mir zunehmend die Erkenntnis, dass dieses Duell Konsequenzen haben wird. Ich habe [rivals_child.Custom('DE_ART_DEF_S_A')] [rivals_child.Custom('GetDaughterSon')] [Select_CString(my_rival.IsFemale, 'einer Frau', 'eines Mannes')] getötet, [my_rival.Custom('DE_ART_DEF_S_A')] ich als [Select_CString(my_rival.IsFemale, 'meine Feindin', 'meinen Feind')] erachte, und bald wird die ganze Welt wissen, was ich getan habe."
 bp1_yearly.6004.a: "Ich muss [my_rival.GetTitledFirstNameNoTooltip] mein Beileid aussprechen."
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip] hat nur geerntet, was [my_rival.Custom('DE_PRO_PER_S_3P_N')] zuvor säte!"
 killed_my_child: "Mörder meines Kindes"
 bp1_yearly.6005.t: "Triumphale Heimkehr?"
 bp1_yearly.6005.desc: "„Ich habe nur getan, was ich tun musste, um Eure Ehre zu verteidigen!“\n\n[rivals_child.GetFirstNameNoTooltip] stellt eine sonderbare Mischung aus starkem Stolz und leichter Besorgnis zur Schau, als [rivals_child.Custom('DE_PRO_PER_S_3P_N')] erklärt, was mir da gerade widerfährt. Offenbar hat [rivals_child.Custom('DE_PRO_PER_S_3P_N')] in [rivals_child.Custom('DE_PRO_POS_S_3P')]em Eifer, den Familiennamen zu verteidigen, [Select_CString(attacked_rival.IsFemale, 'meiner Feindin', 'meinem Feind')] [attacked_rival.GetTitledFirstName] in [Select_CString(attacked_rival.IsFemale, 'deren', 'dessen')] Heim aufgelauert.\n\n[rivals_child.GetFirstNameNoTooltip] war in der Lage, [attacked_rival.GetFirstNameNoTooltip] im Zweikampf zu bezwingen."
 bp1_yearly.6005.a: "Eine wertvolle Lektion für [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName] erhält eine Belohnung"
 bp1_yearly.6005.b: "Das ist alles falsch! Wir müssen bei [attacked_rival.GetTitledFirstNameNoTooltip] Wiedergutmachung leisten"
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName] war siegreich und unser guter Name geriet in Verruf"
 bp1_yearly.6006.t: "Eine Heldenrückkehr?"
 bp1_yearly.6006.desc: "„Ich tat, was ich tun musste, um Eure Ehre zu verteidigen!“\n\n[rivals_child.GetFirstNameNoTooltip] stellt eine sonderbare Mischung aus starkem Stolz und leichter Besorgnis zur Schau, als [rivals_child.Custom('DE_PRO_PER_S_3P_N')] erklärt, was mir da gerade widerfährt. Offenbar hat [rivals_child.Custom('DE_PRO_PER_S_3P_N')] in [rivals_child.Custom('DE_PRO_POS_S_3P')]em Eifer, den Familiennamen zu verteidigen, [Select_CString(attacked_rival.IsFemale, 'meiner Feindin', 'meinem Feind')] [attacked_rival.GetTitledFirstName] in [Select_CString(attacked_rival.IsFemale, 'deren', 'dessen')] Heim aufgelauert.\n\n[rivals_child.GetFirstNameNoTooltip] war in der Lage, [attacked_rival.GetFirstNameNoTooltip] im Zweikampf zu erschlagen."
 bp1_yearly.6006.a: "Ihr macht mich stolz, mein Kind"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName] besiegte und tötete [my_rival.GetFirstName]"
 murdered_my_vassal_crime: "Mord"
 bp1_yearly.6006.b: "Wie konntet Ihr das tun? Wir müssen [rivals_beneficiary.GetTitledFirstNameNoTooltip] Wiedergutmachung leisten"
 bp1_yearly.6006.c: "Eine wohltätige Spende wird die böse Tat ausgleichen"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip] wird von Eurer mangelnden Unterstützung enttäuscht sein"
 defended_family_honor_opinion: "Verteidigte die Familienehre"
 attacked_by_rivals_child: "Verfehdete Familie"
 bp1_yearly.6010.t: "Der Verlust [Select_CString(rivals_child.IsFemale, 'einer Tochter', 'eines Sohnes')]"
 bp1_yearly.6010.desc: "Anscheinend ließ sich mein[rivals_child.Custom('DE_END_PRO_S_N')] [rivals_child.GetTitledFirstName] durch meinen Hass auf [Select_CString(attacked_rival.IsFemale, 'meine Rivalin', 'meinen Rivalen')] [attacked_rival.GetTitledFirstName] anstacheln und setzte es sich zum Ziel, unsere Fehde zu beenden.\n\nGetrieben von jugendlicher Begeisterung lauerte [rivals_child.GetFirstNameNoTooltip] [attacked_rival.GetFirstNameNoTooltip] auf und wurde im darauffolgenden Kampf gnadenlos getötet."
 bp1_yearly.6010.desc.apology: "\n\nDiese Kunde trifft zusammen mit einem Schreiben von [attacked_rival.GetTitledFirstNameNoTooltip] selbst ein: [rivals_child.GetFirstNameNoTooltip] habe zwar ein gerechtes Schicksal für einen Überfall auf jemanden in dessen Zuhause ereilt, doch [attacked_rival.GetTitledFirstNameNoTooltip] bedauert, was vorgefallen ist, und wird mich für meinen Verlust finanziell entschädigen."
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip] wird diesen Tag bereuen!"
 bp1_yearly.6010.a.flavor: "Schwört [attacked_rival.GetFirstNameNoTooltip] weiter Vergeltung"
 bp1_yearly.6010.b: "Was habe ich getan?!"
 bp1_yearly.6010.b.flavor: "Versucht, weiteres Blutvergießen zu vermeiden"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName] hat geschworen, [rivals_child.GetFirstNameNoTooltip] zu rächen"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName] hat vom Tod von [rivals_child.GetFirstNameNoTooltip] erfahren"
 every_child_6010: "Jedes Geschwister von [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t: "Inspirierende Führung"
 culture_tradition_events.2000.desc: "Als ich über ein Hilfsgesuch [Select_CString(inspiring_vassal.IsFemale, 'meiner Vasallin', 'meines Vasallen')] [inspiring_vassal.GetTitledFirstName] sinniere, erkenne ich unvermittelt, wie gut meine Beziehung zu meinem eigenen Lehnsherrn [ROOT.Char.GetLiege.GetTitledFirstName] stets gewesen ist.\n\nEs fällt mir ein, dass ich gut daran täte, bei meinen Geschäften mit all jenen, denen ich verpflichtet bin, danach zu streben, jenes tadellose Benehmen von [ROOT.Char.GetLiege.GetFirstNameNoTooltip] nachzuahmen. Auf diese Weise wecke ich in allen, die mir Rechenschaft schulden, womöglich dasselbe Pflichtgefühl."
 culture_tradition_events.2000.a: "Nehmt dies, [inspiring_vassal.GetTitledFirstNameNoTooltip], und sagt es mir, falls Ihr je noch mehr brauchen solltet."
 culture_tradition_events.2000.b: "Treue ist nur ein anderes Wort für Schwäche."
 culture_tradition_events.2001.t: "Mit gutem Beispiel vorangehen?"
 culture_tradition_events.2001.desc: "Vor einer kleinen Weile kam es zu Spannungen zwischen [Select_CString(targeted_vassal.IsFemale, 'meiner Vassalin', 'meinem Vasallen')] [targeted_vassal.GetTitledFirstName] und [targeted_vassal.Custom('DE_PRO_POS_S_3P')]en eigenen Untertanen, die einen plötzlichen Besuch in [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] erforderten. Meine bloße Anwesenheit klärte die Sache offenbar, und die örtlichen Bauern wirken zufrieden, dass ihre Beschwerden mein Gehör fanden.\n\nAls ich spät nachts durch leere Gänge wandere, denke ich über meine enttäuschende Beziehung zu meinem eigenen Lehnsherrn [ROOT.Char.GetLiege.GetTitledFirstName] nach. [ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_N')|U] war stets schnell dabei, mein Gehorsam zu verlangen, doch kaum einmal kam [ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_N')] mir zu Hilfe, wie ich es eben gerade für[targeted_vassal.GetTitledFirstNameNoTooltip] tat."
 culture_tradition_events.2001.a: "Gegenseitigkeit treibt die Welt an, nicht Pflichtgefühl."
 culture_tradition_events.2001.b: "Ich muss danach streben, besser als [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] zu sein."
