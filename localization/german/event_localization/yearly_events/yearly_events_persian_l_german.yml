l_german:
 yearly_persian.1002.t: "Nowruz"
 yearly_persian.1002.desc: "Während mein Hof alljährlich das [iranian.GetName]e Fest Nowruz begeht, machen es mir meine Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] häufig schwer, an den Feierlichkeiten teilzunehmen.\n\nNun, da der Frühlingspunkt naht und mein Reich wohlhabend und stabil ist, frage ich mich, ob ich mir dieses Jahr nicht ein wenig mehr Zeit nehmen und mich dem Feiertagstreiben hingeben sollte."
 yearly_persian.1002.a: "Ich werde Jamshid mit einem großzügigen Geschenk von Edelsteinen und Gold ehren!"
 yearly_persian.1002.b: "Dies ist ein freudiger Anlass, den man am besten begeht, indem man andere besucht!"
 yearly_persian.1002.c: "Ich konzentriere mich auf das traditionelle Haft-Sin-Ritual mit meiner Familie."
 yearly_persian.1002.d: "Ich kann mich nicht ausruhen; es wartet zu viel Arbeit auf mich!"
 yearly_persian.1002.every_iranian_character: "Jeder Vasall oder Höfling mit [iranian.GetName|l]er [heritage|E]"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "Alle [friends|E] und benachbarten [rulers|E]"
 yearly_persian.1002.every_spouse_and_close_family_member: "Alle [spouses|E] und [close_family_members|E]"
 yearly_persian.1101.t: "Shu'ubiyya"
 yearly_persian.1101.desc.arabic: "Mit dem Islam hat sich auch die arabische Kultur von der arabischen Halbinsel aus verbreitet."
 yearly_persian.1101.desc.seljuk: "Seit der großen seldschukischen Eroberung verbreiten sich unsere Geschichte und unsere Kultur unter unseren neuen Untertanen."
 yearly_persian.1101.desc.ending: "\n\nViele Stämme und Kulturen haben unsere Kultur und unsere Traditionen übernommen, doch die Perser, die im Iranischen Hochland leben, widersetzen sich nach wie vor hartnäckig.\n\nIhre eigenen kulturellen Bräuche stammen aus dem Vermächtnis der großen Reiche der Achämeniden und Sassaniden, und sie sind verbissen stolz auf ihr Erbe, das sie um jeden Preis bewahren wollen, auch unter fremden Herrschern."
 yearly_persian.1101.every_county: "Jede persische Grafschaft"
 yearly_persian.1101.every_family: "Alle [Concept('close_family_member', 'nahen Verwandten')|E]"
 yearly_persian.1101.a: "Ich werde sie alle zwingen, sich der Überlegenheit der [ROOT.Char.GetCulture.GetName|l]en Kultur zu unterwerfen!"
 yearly_persian.1101.b.seljuk: "Wenn ich #EMP ihre#! Traditionen annehme, könnte ich das dritte Persische Reich gründen!"
 yearly_persian.1101.c: "Es ist ein Segen, Untertanen mit derart vielseitigen Hintergründen zu haben!"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
