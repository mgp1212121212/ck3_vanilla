l_german:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]e Händler in [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc: "Der Handel durch die Sahara ging schon immer durch diese Lande, und er bringt seit jeher Reichtum, Ideen und Ideologien mit sich. In der Regel muss sich ein Herrscher wie ich nur seinen gerechten Anteil nehmen. Ansonsten kümmern sich die Routen um sich selbst.\n\nAllerdings kommen in letzter Zeit immer mehr [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] als Kaufleute durch [target_county.GetNameNoTier], und sie bringen ihren Glauben und ihre Münzen.\n\nEin Konsortium erbittet meine Erlaubnis, sich niederlassen und Grundstücke kaufen zu dürfen, und es wurde ein enormes Geschenk zusammengestellt, das meine Gunst sichern soll."
 yearly_saharan.0001.a: "Ich nehme diesen Tribut dankbar entgegen."
 yearly_saharan.0001.a.tt: "#WEAK Dies könnte später Einfluss auf die Einheimischen haben …#!"
 yearly_saharan.0001.b: "Ihr dürft weiterhin passieren, aber nicht mehr."
 yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] sind von nun an verbannt aus [target_county.GetNameNoTierNoTooltip], und ihre Waren werden #EMP beschlagnahmt#!!"
 yearly_saharan.0001.c.list: "Alle [counties|E] desselben [Concept('realm', 'Reichs')|E] neben [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$: Eingliederung"
 yearly_saharan.0003.desc_initial: "Die Kaufleute der [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip], denen ich es gestattet habe, sich in [target_county.GetNameNoTier] niederzulassen, wohnen nun schon seit einigen Jahren hier,"
 yearly_saharan.0003.desc_current: "Seit einigen Jahren leben [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] aus [source_county.GetNameNoTier]in [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc: "und offenbar haben sie sich recht gut in die bereits vorhandene Gemeinschaft eingegliedert.\n\nDaher floriert der Handel in der Gegend, die Erträge sind hoch wie nie zuvor und sogar die Bauern kennen nun das Geräusch von klimpernden Goldstücken!"
 yearly_saharan.0003.a: "Welch willkommener Glücksfall!"
 yearly_saharan.0003.b: "Hebt ihre Steuern, bis sie nicht mehr können."
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$: Geschäftserfolg"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "und der Handel und die Dynamik, die sie in die Gegend brachten, scheinen schier endlos!\n\nDie Menschen kommen scharenweise zum Markt, Karren mit Gold fahren nach Norden, Wägen mit Salz nach Süden, und alle bezahlen dafür Steuern! Dies ist wahrlich ein wohlhabender Winkel des Reichs!"
 yearly_saharan.0004.a.tt: "Ihr versucht, Eure [stewardship|E] zu erhöhen"
 yearly_saharan.0004.a: "Mich dünkt, man könnte von diesen Kaufleuten das ein oder andere lernen!"
 yearly_saharan.0004.a.tt.outcome_1: "Verwaltung erhöht"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "Höre ich da den Klang steigender Steuersätze?"
 yearly_saharan.0004.c: "Natürlich werden wir rückwirkend Steuern erheben müssen …"
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$: Glaubensänderung"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "und ihr Glaube ist nun fest verwurzelt in den Herzen der Einheimischen, so sehr sogar, dass jetzt deutlich mehr [target_county.GetProvince.GetCounty.GetFaith.HighGodName] folgen als [target_county_old_faith.HighGodName]!\n\nDie Bekehrung ging friedlich vonstatten, und das Volk scheint zufrieden mit seinem neuen Glauben, doch die alten Wege stehen schon kurz davor, völlig zu verschwinden."
 yearly_saharan.0005.a: "Willkommen im Licht von [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b: "Hm. Zumindest sind sie damit glücklich."
 yearly_saharan.0005.c: "Nicht solange ich [ROOT.GetCharacter.GetTitleAsNameNoTooltip] bin!"
 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip]e Nomaden kommen in Scharen nach [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc: "Obwohl ich als [ROOT.GetCharacter.GetTitleAsNameNoTooltip] angesehen bin, gibt es doch Orte, die zu entfernt liegen, als dass mein Name dort Macht haben könnte. Orte, an denen ich nie herrschen werde.\n\nAus einem solchen Ort tief in der Sahara drängen in letzter Zeit Nomadenstämme der [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] nach [target_county.GetNameNoTier], und sie besetzen mühelos die Lücken und Gebiete, die die örtlichen [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l]en Siedler übrig ließen.\n\nEiner ihrer Anführer ist sogar zu mir gekommen und bittet um Erlaubnis, [nomad_leader.Custom('DE_PRO_POS_S_3P')]en erweiterten Bund die Gegend in meinem Namen halten zu lassen."
 yearly_saharan.0021.a: "Ich lasse Euch die Gegend sogar verwalten!"
 yearly_saharan.0021.b: "[nomad_leader.GetCulture.GetNameNoTooltip|U]e Menschen sind in meinem Reich stets willkommen."
 yearly_saharan.0021.c: "Möchtet Ihr Euch mir vielleicht stattdessen als Gefolgsmann anschließen?"
 yearly_saharan.0021.d: "Lächerlich! Verschwindet!"
 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t: "Sklavenraubzüge gegen [affected_sub_realm.GetNameNoTierNoTooltip] eskalieren"
 yearly_saharan.0031.desc: "Sklavenraubzüge und der daraus resultierende Menschenhandel sind oft brutaler Alltag für die, die in oder nahe dem Sahel leben. Solche Raubzüge sind oftmals zu lukrativ, um sie aufzugeben, und viele Siedlungen überfallen einander hin und wieder.\n\nSeit kurzem haben es jedoch Sklavenhändler aus [slave_raider_county.GetNameNoTier] immer wieder auf das nahegelegene [raided_county.GetNameNoTier] abgesehen. Mehrere bedeutende Händler planen einen großangelegten Angriff; dies will [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName] verhindern."
 yearly_saharan.0031.a: "Wie profitabel! Entsendet Soldaten, um sie zu unterstützen!"
 yearly_saharan.0031.a.tt_success: "In [raided_county.GetNameNoTierNoTooltip] werden viele Menschen geraubt und als Sklaven verkauft"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip] schlägt die Sklavenhändler in die Flucht"
 yearly_saharan.0031.b: "Gebietet dieser Barbarei Einhalt!"
 yearly_saharan.0031.c: "Das geht mich nun wirklich nichts an."
 yearly_saharan.0031.c.raided_hurt: "[raided_county.GetNameNoTierNoTooltip] wird geplündert"
 yearly_saharan.0031.c.raiders_hurt: "Viele [slave_raider_county.GetAdjectiveNoTooltip]e Räuber werden verwundet"
 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t: "Marodierende Sklavenhändler aus [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc: "Sklavenhändler aus dem Sahel sind leider eine Gefahr, der sich viele Bewohner dieses Landes ausgesetzt sehen. Die Reichtümer, die sich durch den Verkauf ihrer Mitmenschen in die ganze Welt erzielen lassen, sind für manch einen einfach zu verlocken.\n\nIn der Regel finden solche Raubzüge nur vereinzelt und unorganisiert statt, aber seit kurzem führen Sklavenhändler aus [slave_raider_county.GetNameNoTier] koordinierte Angriffe auf [raided_county.GetNameNoTier] durch. Die Marodeure legen ganze Dörfer in Ketten, angeführt von den Soldaten von [slave_raider_county.GetHolder.GetTitledFirstName] persönlich!"
 yearly_saharan.0032.a: "Zu den Waffen gegen diesen Abschaum!"
 yearly_saharan.0032.a.tt_success: "Ihr besiegt die Sklavenhändler und plündert sie"
 yearly_saharan.0032.a.tt_fail: "Die Räuber von [slave_raider_county.GetHolder.GetFirstNameNoTooltip] verwüsten [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b: "Eigentlich sollten sie dafür Steuern entrichten …"
 yearly_saharan.0032.c: "Das interessiert mich nicht."
 #Modifiers
 foreign_trader_enclaves_saharan_modifier: "Heidnische Händler-Enklaven"
 foreign_trader_enclaves_saharan_modifier_desc: "Heidnische Händler haben sich hier niedergelassen."
 respects_local_traditions_saharan_modifier: "Respektiert lokale Traditionen"
 respects_local_traditions_saharan_modifier_desc: "Dieser Charakter ist dafür bekannt, die Traditionen seiner Ahnen fremdländischem Gold vorzuziehen."
 foreign_traders_unable_to_root_saharan_modifier: "Reisende heidnische Händler"
 foreign_traders_unable_to_root_saharan_modifier_desc: "Heidnischen Händlern ist es verboten, hier Grundstücke zu erwerben oder lange zu verweilen."
 local_recession_epicentre_saharan_modifier: "Lokale Rezession"
 local_recession_epicentre_saharan_modifier_desc: "Die Vertreibung der heidnischen Händler hat die örtliche Wirtschaft zum Erliegen gebracht."
 local_recession_ripple_saharan_modifier: "Welleneffekt einer lokalen Rezession"
 local_recession_ripple_saharan_modifier_desc: "Dass eine nahe gelegene Handelsroute aufgegeben wurde, hat der Wirtschaft dieser Grafschaft geschadet."
 integrated_foreign_trader_enclaves_saharan_modifier: "Integrierte heidnische Händler"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "Heidnische Händler sind hier wesentlicher Teil der örtlichen Gemeinschaft geworden."
 overtaxed_merchant_enclaves_saharan_modifier: "Überbesteuerte heidnische Händler"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "In dieser Gemeinde werden heidnische Händler gnadenlos besteuert, was ihre Partner erzürnt."
 ecstatic_converts_saharan_modifier: "Ekstatische Konvertiten"
 ecstatic_converts_saharan_modifier_desc: "Die jubilierenden Massen dieser Grafschaft sind erfreut ob ihrer Erlösung."
 persecuted_converts_saharan_modifier: "Verfolgte Konvertiten"
 persecuted_converts_saharan_modifier_desc: "Die umstürzlerischen Massen dieser Grafschaft schmieden Ränke, um ihren unbarmherzigen Herren zu entkommen."
 enthusiastic_nomad_settlement_saharan_modifier: "Enthusiastische Nomadenbesiedlung"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "Wüstenstämme drängen in Scharen in diese Grafschaft."
 nomad_settlement_saharan_modifier: "Nomadenbesiedlung"
 nomad_settlement_saharan_modifier_desc: "Wüstenstämme drängen in diese Grafschaft."
 upset_local_nomads_saharan_modifier: "Aufsässige Nomaden"
 upset_local_nomads_saharan_modifier_desc: "Ansässige Wüstenstämme überfallen Leute auf den Straßen und stellen eine erhebliche Belästigung dar."
 lord_defeated_slavers_modifier: "Lehnsherr hat Sklavenhändler besiegt"
 lord_defeated_slavers_modifier_desc: "Der heldenhafte Lehnsherr dieser Grafschaft hat Banden marodierender Sklavenhändler besiegt!"
 lord_complicit_with_slavers_modifier: "Lehnsherr paktiert mit Sklavenhändlern"
 lord_complicit_with_slavers_modifier_desc: "Der gierige Lehnsherr dieser Grafschaft hat die Einheimischen an marodierende Sklavenhändler verkauft."
 utterly_unphased_modifier: "Völlig unbeeindruckt"
 utterly_unphased_modifier_desc: "Egal, welch grauenhafte Dinge seinen Untertanen zustoßen, dieser Charakter schert sich nicht darum."
