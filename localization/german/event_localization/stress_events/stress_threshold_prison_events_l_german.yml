l_german:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "Geistiger Zusammenbruch: Kerkerleiden"
 stress_threshold_prison.1001.desc: "Eingesperrt zu sein, fernab von allem, was man im Leben als gesund und angenehm betrachtet …"
 stress_threshold_prison.1001.desc.normal: "Da ist es schwer, nicht der Verzweiflung anheimzufallen."
 stress_threshold_prison.1001.desc.cynical: "\n\nWie kann [ROOT.Char.GetFaith.HighGodName] nur zulassen, dass es diesen Ort der Verzweiflung überhaupt gibt? Wie kann das irgendein Gott tun?"
 stress_threshold_prison.1001.desc.depressed: "Es störte mich einmal, doch seltsamerweise tut es das nicht mehr."
 stress_threshold_prison.1001.inappetetic.gain: "Ich kann diesen Fraß nicht mehr ertragen."
 stress_threshold_prison.1001.inappetetic.effect: "Das Essen liegt unberührt auf meinem Teller."
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName] hat mich verlassen …"
 stress_threshold_prison.1001.cynical.effect: "Das beweist doch nur, dass es keine höheren Mächte gibt …"
 stress_threshold_prison.1001.endure: "Warum bin ich noch nicht freigelassen worden!?"
 stress_threshold_prison.1001.depressed.gain: "Wie kann denn ein solches Leben lebenswert sein?"
 stress_threshold_prison.1001.depressed.effect: "Es gibt keinen Schmerz mehr. Im Innern bin ich schon tot."
 stress_threshold_prison.1011.t: "Geistiger Zusammenbruch: Heißhunger"
 stress_threshold_prison.1011.desc: "Es ist Tage her, seit ich irgendetwas im Magen behalten konnte. Mein ängstlicher Geist weigert sich, meinem Leib die Kraft zu verleihen, den trockenen Haferschleim zu essen, den die Wachen mir bringen.\n\nIch fühle mich jeden Tag schwächer, aber was soll man gegen seinen eigenen Körper unternehmen?"
 stress_threshold_prison.1011.a: "Lieber verhungere ich, als dass ich diesen Fraß esse."
 stress_threshold_prison.1011.b: "Es gibt hier unten sehr wohl #EMP Dinge#!, die man essen kann …"
 stress_threshold_prison.1011.c: "Man kann dagegen ankämpfen! Löffel um Löffel!"
 stress_threshold_prison.1012.t: "Geistiger Zusammenbruch: Essenszeit"
 stress_threshold_prison.1012.desc: "Sie glauben, hier drin gäbe es nichts zu essen und dass sie mich aushungern und damit brechen.\n\nSie wissen nicht, dass es mir besser geht als je zuvor. Das hier ist eine Festhalle, voll mit köstlichem Essen und lauten Jubelrufen."
 stress_threshold_prison.1012.a: "Warm und saftig und voller Leben."
 stress_threshold_prison.1021.t: "Geistiger Zusammenbruch: Grausame Spiele"
 stress_threshold_prison.1021.desc: "Hier in diesem traurigen Kerker gibt es nur wenig Freude. Eine Pfütze abgestandenes Wasser, ein widerlicher Eimer, ein Haufen kleiner Steine …\n\nDer dunkle Schemen von [fellow_prisoner.GetTitledFirstName] in der Ecke gegenüber wirkt mit einem Mal wie ein hervorragendes Ziel."
 stress_threshold_prison.1021.a: "Zehn Punkte, wenn ich es schaffe, [fellow_prisoner.Custom('DE_PRO_PER_S_3P_A')] am Kopf zu treffen!"
 stress_threshold_prison.1021.b: "Der Schmerz anderer bringt mir nichts. Der meine hingegen …"
 stress_threshold_prison.1021.c: "Wie konnte ich solch dunklen Gedanken auch nur denken?!"
 stress_threshold_prison.1031.t: "Geistiger Zusammenbruch: Ein Griff um die Macht"
 stress_threshold_prison.1031.desc: "Hier eingeschlossen soll ich schwach und ruhiggestellt sein. Ha!\n\nHier in der Dunkelheit sammle ich meine Kräfte und ich übe in meinem Kopf, meine Feinde in Stücke zu reißen! Ein ums andere Mal werden sie jeden Tag wiedergeboren, und jeden Tag vernichte ich sie aufs Neue wie das Ungeziefer, das sie sind!\n\nInsbesondere mein[jailer.Custom('DE_END_PRO_S_N')] verderbt[jailer.Custom('DE_END_ADJ_NUL_S_N')] Kerkermeister[jailer.Custom('DE_END_NOU_S_GS_N')] [jailer.GetTitledFirstName] … [jailer.Custom('DE_PRO_PER_S_3P_N')|U] wird am meisten leiden!"
 stress_threshold_prison.1031.a: "Wenn ich hier rauskomme … O, dann werden sie #EMP büßen#!!"
 stress_threshold_prison.1031.b: "Warum warten? In meinem Kopf kann ich mit ihnen tun und lassen, was ich will …"
 stress_threshold_prison.1031.c: "Nein … Das ist falsch. So tief darf ich nicht sinken."
 stress_threshold_prison.1041.t: "Geistiger Zusammenbruch: Vergessene Bedürfnisse"
 stress_threshold_prison.1041.desc: "Mein Ablauf ist immer derselbe, während aus dem Morgen ein Mittag und aus dem Abend die Nacht wird …\n\nDer schlimme Gestank von verfaulendem Essen hängt schwer in der Luft. Wann sind die Tellerstapel derart in die Höhe gewachsen? Wie viele Mahlzeiten habe ich ausgelassen? Es wird zunehmend schwerer, ein Gefühl der Normalität zu bewahren …"
 stress_threshold_prison.1041.depressed: "Ich weiß schon nicht mehr, warum ich das tun sollte."
 stress_threshold_prison.1041.inappetetic: "Was nutzt mir Essen ohne Freiheit?"
 stress_threshold_prison.1041.flagellant: "Der Schmerz hilft mir mich auf etwas zu konzentrieren."
 stress_threshold_prison.1041.journaller.gain: "Vielleicht könnte ich etwas schreiben, um die Monotonie zu unterbrechen …"
 stress_threshold_prison.1041.journaller.effect: "Gut, dass ich zumindest noch mein Tagebuch habe."
 stress_threshold_prison.1041.athletic: "Ich bin hier zwar gefangen, aber ich kann noch immer meinen Leib ertüchtigen …"
 stress_threshold_prison.1041.optout: "Irgendwann komme ich hier schon raus … Nicht wahr?"
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "Geistiger Zusammenbruch: Kratzen für die Freiheit"
 stress_threshold_prison.2001.desc: "Warum lassen sie mich nicht #EMP raus#!?! Ich bin doch nun gewiss schon lange genug hier in diesem kalten, #EMP engen#! [SelectLocalization(IsLandlessAdventurer(bg_override_char), 'Gefängnis', 'Kerker')]?\n\nIch sitze in der Mitte meiner Zelle, die blutigen Hände an die Brust gepresst. Wenn ich nur lange und kräftig genug kratze, müssen meine Ketten doch irgendwann nachgeben, oder?\n\nOder?"
 stress_threshold_prison.2001.a: "Ich muss es weiter versuchen!"
 stress_threshold_prison.2001.b: "Ach, wozu der Aufwand? Warum soll ich überhaupt irgendetwas tun?"
 stress_threshold_prison.2011.t: "Geistiger Zusammenbruch: Mein [ROOT.Char.Custom('prison_pet')] und ich"
 stress_threshold_prison.2011.desc_rat: "Seit vielen Tagen werde ich nun schon von derselben Ratte besucht. Sie blickt mich mit Mitgefühl und Vertrauen an, Dinge, die ich schon seit langer Zeit nicht mehr erfahren habe."
 stress_threshold_prison.2011.desc_stone: "Eine verlässliche Gegenwart an meiner Seite und eine feste Größe in meinem Leben, das ansonsten völlig Kopf steht. Mein treuer Stein ist mein Gefährte und mein Freund. Er ist immer für mich da, wenn ich ihn brauche."
 stress_threshold_prison.2011.desc_spoon: "Eine der wenigen festen Größen in meinem Leben hier im finsteren [SelectLocalization(IsLandlessAdventurer(bg_override_char), 'Gefängnis', 'Kerker')], eine einsame Quelle von Trost und Gesellschaft … Mein Löffel ist immer für mich da, wenn ich ihn brauche, und er urteilt selbst in meinen dunkelsten Stunden nicht über mich."
 stress_threshold_prison.2011.desc_cockroach: "Und da ist sie wieder, die Kakerlake, die in ihrer dunklen Ecke sitzt. Sie ist meine Gefährtin, meine treue Freundin, meine #EMP Tochter#!.\n\nSie wacht über mich und leistet mir Gesellschaft an diesem elenden Ort."
 stress_threshold_prison.2011.desc_end: "\n\nNoch nie habe ich eine solche Verbindung zu einem anderen Wesen gespürt, solche Hingabe und solches Einfühlungsvermögen."
 stress_threshold_prison.2011.a: "Komm her, kleiner [ROOT.Char.Custom('prison_pet')], und lass mich dich halten."
 stress_threshold_prison.2021.t: "Geistiger Zusammenbruch: Die dunkelsten Ecken"
 stress_threshold_prison.2021.desc: "Die Wachen meinen, ich wäre schon seit Tagen allein, doch ich weiß es besser. Ich #EMP spüre#!, wie sie mich beobachten, mich abschätzen und nach meinen Schwächen und meinen Ängsten suchen.\n\nJedes Geräusch verrät mir ihre Anwesenheit, jeder Schatten die Bedrohung durch sie."
 stress_threshold_prison.2021.a: "Ich muss ewig wachsam sein!"
 stress_threshold_prison.2021.b: "Ich muss mich irgendwo verstecken … egal wo!"
 stress_threshold_prison.2021.c: "Vielleicht könnte ich ja mit ihnen reden?"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "Geistiger Zusammenbruch: Ein Freund in Not"
 stress_threshold_prison.3001.desc: "Was man mir nie über [SelectLocalization(IsLandlessAdventurer(bg_override_char), 'Gefängnisse', 'Kerker')] erzählt hat, ist, wie #EMP schrecklich langweilig#! sie sind! Dem Himmel sie Dank ist [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')] hier, um mir Gesellschaft zu leisten.\n\n[fictional_friend.Custom('DE_ART_DEF_S_N')] [fictional_friend.Custom('DuchessDuke')] reißt unvergleichliche Witze und hält mich stets bei Laune. Und weise ist [fictional_friend.Custom('DE_PRO_PER_S_3P_N')] auch noch. Was höre ich da, [fictional_friend.Custom('DuchessDuke')]? #EMP Ha!#! Der war gut!"
 stress_threshold_prison.3001.a: "An meine Brust, Schlingel!"
 stress_threshold_prison.3011.t: "Geistiger Zusammenbruch: Eine echte Familie"
 stress_threshold_prison.3011.desc: "Ich verdrücke eine Träne – ich war so hoffnungslos #EMP verloren#!, doch nun stehen die Dinge besser! Meine Familie ist hier bei mir und beschützt mich.\n\nMutter und Vater drücken mich an sich."
 stress_threshold_prison.3011.sibling: "[sibling.Custom('SisterBrother')] [sibling.GetFirstName] wacht über mich."
 stress_threshold_prison.3011.sibling_multiple: "[sibling.Custom('SisterBrother')] [sibling.GetFirstName] und all meine anderen Geschwister wachen über mich."
 stress_threshold_prison.3011.child: "Mein[child.Custom('DE_END_PRO_S_N')] [child.GetDaughterSon] [child.GetFirstName] hält meine Hand, und so lebt das Leuchten in meinen Augen weiter."
 stress_threshold_prison.3011.child_multiple: "Meine Kinder, all meine Kinder, sammeln sich um mich herum, und so lebt das Leuchten in meinen Augen weiter."
 stress_threshold_prison.3011.fallback: "Sie alle versammeln sich um mich herum, und so lebt das Leuchten in meinen Augen weiter."
 stress_threshold_prison.3011.a: "Wie konnte ich nur jemals denken, ich wäre einsam und verlassen?"
 stress_threshold_prison.3999.t: "Geistiger Zusammenbruch: Freiheit"
 stress_threshold_prison.3999.desc: "Ich ertrage das nicht mehr. So klar war mein Geist seit Wochen nicht mehr, und mir wird klar, dass ich auf mehr als nur eine Weise gebrochen bin.\n\nMein Leib ist nichts als Pein. Selbst das Atmen schmerzt. Die Finsternis um mich herum fühlt sich nicht länger bedrückend, sondern tröstlich an.\n\nTief in meinem Herzen weiß ich, dass dies meine letzten Atemzüge sind."
 stress_threshold_prison.3999.a: "Ich bin reif für das Jenseits."
