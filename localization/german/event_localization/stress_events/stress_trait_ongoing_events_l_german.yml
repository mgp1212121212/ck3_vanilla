 stress_trait_ongoing.1501.t: "Besessenheit"
 stress_trait_ongoing.1501.desc_1_a: "Als ich heute Morgen an [obsession.GetTitledFirstName] vorbeiging, konnte ich einen Blick in [obsession.Custom('DE_PRO_POS_S_3P')]en verlockenden Ausschnitt werfen."
 stress_trait_ongoing.1501.desc_1_b: "Als ich heute Morgen an [obsession.GetTitledFirstName] vorbeiging, fiel mir eine vielversprechende Beule in [obsession.Custom('DE_PRO_POS_S_3P')]er Hose auf."
 stress_trait_ongoing.1501.desc_1_c: "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lächelte mich nett an, als ich heute Morgen an [obsession.Custom('DE_PRO_PER_S_3P_D')] vorbeiging."
 stress_trait_ongoing.1501.desc_1_d: "Ich konnte nicht umhin, meinen Blick über den Körper von [obsession.GetTitledFirstName] schweifen zu lassen, als ich heute Morgen an [obsession.Custom('DE_PRO_PER_S_3P_D')] vorbeiging."
 stress_trait_ongoing.1501.bridge: "Seitdem kann ich an nicht anderes mehr denken als an [obsession.Custom('DE_PRO_PER_S_3P_A')], und meine lebhaften Phantasien lenken mich von meiner Arbeit ab.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.Custom('DE_PRO_POS_S_3P')|U] üppiger Busen,"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.Custom('DE_PRO_POS_S_3P')|U]e ausladenden Hüften,"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.Custom('DE_PRO_POS_S_3P')|U]e verführerische Männlichkeit,"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.Custom('DE_PRO_POS_S_3P')|U]e schlanke Gestalt,"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.Custom('DE_PRO_POS_S_3P')|U]e breiten Schultern,"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.Custom('DE_PRO_POS_S_3P')|U] ansprechender Körperbau,"
 stress_trait_ongoing.1501.desc_3_a: "wie [obsession.Custom('DE_PRO_POS_S_3P')] geschmeidiger Leib dahingleitet …"
 stress_trait_ongoing.1501.desc_3_b: "wie [obsession.Custom('DE_PRO_POS_S_3P')] fülliger Leib wogt, wenn [obsession.Custom('DE_PRO_PER_S_3P_N')] den Gang dahingleitet …"
 stress_trait_ongoing.1501.desc_3_c: "wie [obsession.Custom('DE_PRO_POS_S_3P')]e Muskeln sich unter der Haut bewegen, wenn [obsession.Custom('DE_PRO_PER_S_3P_N')] vorbeigeht …"
 stress_trait_ongoing.1501.desc_3_d: "die Erhabenheit und Würde, mit der [obsession.Custom('DE_PRO_PER_S_3P_N')] auftritt …"
 stress_trait_ongoing.1501.desc_3_e: "wie [obsession.Custom('DE_PRO_PER_S_3P_N')] neckisch durch die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) schleicht …"
 stress_trait_ongoing.1501.desc_3_f: "das gemäßigte Tempo, mit dem [obsession.Custom('DE_PRO_PER_S_3P_N')] dahinschreitet …"
 stress_trait_ongoing.1501.end: "Das ist zu viel! Ich muss Linderung von dieser Vernarrtheit finden, sonst werde ich nie mit meiner Arbeit fertig!"
 stress_trait_ongoing.1501.warning: "\n\nLeider weiß ich, dass [obsession.GetFirstName] nicht an Menschen meines Geschlechts interessiert ist und somit auch nicht an mir."
 stress_trait_ongoing.1501.a: "Ich muss wissen, ob [obsession.Custom('DE_PRO_PER_S_3P_N')] meine Gefühle teilt!"
 stress_trait_ongoing.1501.a.flavor: "Damit wird die Sache erledigt sein. So oder so."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] hegt auch Interesse an mir"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] weist meine Avancen zurück"
 stress_trait_ongoing.1501.b: "Die Gedanken sind frei, nicht wahr?"
 stress_trait_ongoing.1501.b.flavor: "Ein wenig Zeit allein wird mir zumindest vorübergehend Erleichterung verschaffen."
 stress_trait_ongoing.1501.c: "Ein Ausflug ins Freudenhaus wird mich von [obsession.Custom('DE_PRO_PER_S_3P_D')] ablenken …"
 stress_trait_ongoing.1501.c.flavor: "#EMP Irgendjemand#! dort wird mir sicher über diese Sache hinweghelfen."
 stress_trait_ongoing.1501.d: "Ich sollte [obsession.GetFirstName] nicht derart zum Objekt degradieren. Das ist einfach nur #EMP falsch#!!"
 stress_trait_ongoing.1501.d.flavor: "Diese Besessenheit ist [obsession.Custom('DE_PRO_PER_S_3P_D')] gegenüber ungerecht und schadet mir nur."
