 stress_trait_ongoing.4501.t: "Kein einziger Bissen"
 stress_trait_ongoing.4501.desc: "Die letzten Wochen waren besonders anstrengend, und ich will nur noch ein leckeres Essen … vielleicht ja [ROOT.Char.Custom('FavoriteTreat')]?\n\nIch werde mich so richtig damit vollschlagen!\n\nLeider teilt mein Koch mir mit, dass wir so etwas nicht mehr haben, und auch nicht die Zutaten dafür."
 stress_trait_ongoing.4501.a: "Nehmt diese Münzen. Besorgt mir mein Essen. Koste es, was es wolle!"
 stress_trait_ongoing.4501.b: "Habt Ihr denn #EMP irgendetwas#! zur Hand, was meine Gelüste befriedigen könnte?"
 stress_trait_ongoing.4501.b.success: "Ihr entdeckt eine neue Lieblingsnachspeise"
 stress_trait_ongoing.4501.b.cannibal: "Ihr entwickelt eine Vorliebe für Menschenfleisch"
 stress_trait_ongoing.4501.b.failure: "Eure Gelüste bleiben unbefriedigt"
 stress_trait_ongoing.4501.c: "Argh … Dann muss ich wohl ohne auskommen."
 stress_trait_ongoing.4502.t: "Der Hunger"
 stress_trait_ongoing.4502.desc: "Die letzten Wochen waren besonders anstrengend, und ich will nur noch ein leckeres, saftiges Stück Fleisch. Vielleicht ein zartes Lendenstück oder vielleicht Rippchen?\n\nAllein der Gedanke lässt mir das Wasser im Munde zusammenlaufen, und ich weiß, dass ich den Hunger nicht im Zaum halten kann. Nicht dieses Mal."
 stress_trait_ongoing.4502.a: "Es ist ja nicht so, dass [prisoner.GetTitledFirstName] irgendwem fehlen würde."
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstName] hat es schließlich nicht besser verdient …"
 stress_trait_ongoing.4502.c: "Zeit für eine Reise nach [hapless_village.GetNameNoTier]!"
 stress_trait_ongoing.5001.t: "Vergebene Liebesmüh"
 stress_trait_ongoing.5001.desc: "„Kommt mit mir, [ROOT.Char.GetTitledFirstName], ich habe eine Überraschung für Euch!“, meint [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] aufgeregt. „Mir ist aufgefallen, dass Ihr zu wenig esst. Daher habe ich wochenlang die seltensten Delikatessen zusammengesucht, die ich finden konnte!“\n\nIch folge [giver.Custom('DE_PRO_PER_S_3P_D')] und sehe einen Tisch, der mit allerhand Gourmetgerichten gedeckt ist. [ROOT.Char.Custom('GetExpensiveMeal')|U] und [ROOT.Char.Custom('GetExpensiveMealAlt')] … [ROOT.Char.Custom('GetExpensiveDessert')] … Allein vom Geruch dreht sich mir der Magen um.\n\n„Nun? Lasst es Euch schmecken, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“"
 stress_trait_ongoing.5001.a: "„Ähm, das ist … wirklich gut. Mmm. Wie lecker.“"
 stress_trait_ongoing.5001.a.flavor: "Ich esse etwas, aber nur der Höflichkeit willen."
 stress_trait_ongoing.5001.b: "„O, das hätte doch nicht sein müssen. Nein, im Ernst. #EMP Diener!#! Schafft das weg.“"
 stress_trait_ongoing.5001.c.dog: "Ich tue so, als würde ich essen, verfüttere aber alles an [ROOT.Char.Custom('DogStoryName')] unter dem Tisch."
 stress_trait_ongoing.5001.c.cat: "Ich tue so, als würde ich essen, verfüttere aber alles an [ROOT.Char.Custom('CatStoryName')] unter dem Tisch."
 stress_trait_ongoing.5001.c.no_pet: "Ich tue so, als würde ich essen, verfüttere aber alles an einen Hund unter dem Tisch."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] meint, dass mir das Essen schmeckt"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] bemerkt, dass ich nichts esse"
