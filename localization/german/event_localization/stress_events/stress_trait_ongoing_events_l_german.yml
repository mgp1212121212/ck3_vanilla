 stress_trait_ongoing.0501.t: "Ein entspannender Abend"
 stress_trait_ongoing.0501.desc: "In letzter Zeit ist es höchst anstrengend, zu herrschen. Wenn es nicht das eine ist, ist es das andere. Oder etwas ganz anderes. Eine endlose Parade von Bauern, Priestern und Ärgernissen, und alle wollen sie, dass #EMP ich#! mich um jede noch so kleine Angelegenheit kümmere.\n\nIch habe einen Tag für mich selbst verdient, ohne Antrag- oder Bittsteller, ohne Diplomaten oder Richter. Nur ich und dieser große Teller Haschischkekse …"
 stress_trait_ongoing.0501.adventurer: "In letzter Zeit ist es höchst anstrengend, ein Lager zu führen. Wenn es nicht das eine ist, ist es das andere. Oder etwas ganz anderes. Eine endlose Parade von Kleinigkeiten, Angelegenheiten und Fragen, und alle wollen sie, dass #EMP ich#! sie kläre.\n\nIch habe einen Tag für mich selbst verdient, ohne aufmunternde Reden, ohne Ertüchtigungen oder Treffen. Nur ich und dieser große Teller Haschischkekse …"
 stress_trait_ongoing.0501.administrative: "In letzter Zeit ist es höchst anstrengend, Haus [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] zu führen. Wenn es nicht das eine ist, ist es das andere. Oder etwas ganz anderes. Eine endlose Parade von Kleinigkeiten, Angelegenheiten und Fragen, und alle wollen sie, dass #EMP ich#! sie kläre.\n\nIch habe einen Tag für mich selbst verdient, ohne Intrigen oder aufgeblasenem Getue, ohne Kriecherei oder Falschheit. Nur ich und dieser große Teller Haschischkekse …"
 stress_trait_ongoing.0501.a: "Zurück an die Arbeit!"
 stress_trait_ongoing.0501.b: "Es ist doch nur ein freier Tag …"
 overworking_diplomacy_modifier: "Überarbeitung Diplomatie"
