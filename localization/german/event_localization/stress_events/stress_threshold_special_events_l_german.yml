 stress_threshold_special.1001.t: "Geistiger Zusammenbruch: Überwältigende Trauer"
 stress_threshold_special.1001.desc_intro_standard: "Das Leben war noch nie einfach, doch der Verlust von [deceased_character.GetFirstName] hat mir den Rest gegeben.\n\n"
 stress_threshold_special.1001.desc_intro_lover: "In meinem Leben ist ein Licht erloschen.\n\nMein Augenstern [deceased_character.GetFirstName] ist tot, und das Leben scheint mir nun deutlich trostloser."
 stress_threshold_special.1001.desc_intro_friend: "Mein[deceased_character.Custom('DE_END_PRO_S_N')] Freund[deceased_character.Custom('DE_END_NOU_S_GS_N')] [deceased_character.GetFirstName] war immer für mich da. Ich hatte nicht damit gerechnet, [deceased_character.Custom('DE_PRO_POS_S_3P')]en Tod leicht zu verschmerzen, doch ich hätte mir auch nie vorgestellt, dass es mir so schwerfallen würde."
 stress_threshold_special.1001.desc_spouse: "[deceased_character.Custom('DE_PRO_PER_S_3P_N')|U] war mein Lebenspartner und hat mir durch so viele tiefe Täler geholfen und mir stets Trost gespendet. Wir hatten zwar unsere Meinungsverschiedenheiten, doch ohne [deceased_character.Custom('DE_PRO_PER_S_3P_A')] durchs Leben zu gehen, erscheint mir so … überwältigend.\n\nWie soll ich das nur ohne [deceased_character.Custom('DE_PRO_PER_S_3P_A')] schaffen?"
 stress_threshold_special.1001.desc_child_toddler: "Noch so jung, so voller Leben und Potenzial. Und jetzt für immer still …\n\nAuf ewig still. Niemals mehr lachen, niemals mehr weinen."
 stress_threshold_special.1001.desc_child_older: "Ich erinnere mich noch daran, wie [deceased_character.Custom('DE_PRO_PER_S_3P_N')] noch in den Windeln lag. So winzig, so zerbrechlich. Dennoch hatte [deceased_character.Custom('DE_PRO_PER_S_3P_N')] überlebt, [deceased_character.Custom('DE_PRO_PER_S_3P_N')] wuchs auf, wurde älter, bis … jetzt. Und dann endete plötzlich alles.\n\nIch hatte mir so viel erhofft von [deceased_character.Custom('DE_PRO_POS_S_3P')]er Zukunft … mir so viele Dinge gewünscht, die jetzt nie mehr wahr werden."
 stress_threshold_special.1001.desc_parent: "Obwohl ich wusste, dass es früher oder später geschehen würde, war ich doch gänzlich unvorbereitet auf den Tod von [deceased_character.GetFirstName].\n\nMit einem Schlag kann ich [deceased_character.Custom('DE_PRO_PER_S_3P_A')] nicht mehr aufsuchen, wenn ich Trost oder Rat brauche.\n\nNun ist da nur noch ein leerer Platz, wo [deceased_character.Custom('DE_PRO_PER_S_3P_N')] einst war … Kann man diesen je wieder füllen?"
 stress_threshold_special.1001.desc_lover: "Jeder neue Tag ist eine Schlacht, in der ich versuche, einen Sinn in [deceased_character.Custom('DE_PRO_POS_S_3P')]er Abwesenheit zu finden. Ich muss immer an die wunderbare Zeit denken, die wir gemeinsam verbrachten …\n\nDie jetzt für immer beendet ist."
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.Custom('DE_PRO_PER_S_3P_N')|U] war stets zur Stelle, um mich aufzuheitern oder aus der Klemme zu helfen. Angesichts meiner jüngsten Sorgen bemerke ich [deceased_character.Custom('DE_PRO_POS_S_3P')] Fehlen nur umso mehr."
 stress_threshold_special.1001.depressed: "Ist ein Leben ohne [deceased_character.Custom('DE_PRO_PER_S_3P_A')] überhaupt lebenswert?"
 stress_threshold_special.1001.drunkard: "Ein Krug, um mich an [deceased_character.Custom('DE_PRO_PER_S_3P_A')] zu erinnern … Und ein Krug, um zu vergessen."
 stress_threshold_special.1001.hashishiyah: "Der Schmerz ist noch viel zu frisch. Ich muss ihn irgendwie betäuben …"
 stress_threshold_special.1001.flagellant: "Und es war alles mein Fehler. Ich habe es verdient, dafür zu leiden …"
 stress_threshold_special.1001.inappetetic.trait: "Wozu soll ich essen, wenn die Leere doch in meinem Herzen sitzt?"
 stress_threshold_special.1001.inappetetic.effect: "Mein Herz ist nun so leer wie mein Bauch."
 stress_threshold_special.1001.journaller: "Vielleicht kann ich meine Gefühle ja besser verarbeiten, wenn ich sie niederschreibe?"
 stress_threshold_special.1001.confider.shared: "Es ist schwierig, doch zumindest können [confidant.GetFirstNameNoTooltip] und ich unseren Schmerz gemeinsam bewältigen."
 stress_threshold_special.1001.confider.assist: "Es ist schwierig, doch [confidant.GetFirstNameNoTooltip] kann mir helfen, das zu überstehen."
 stress_threshold_special.1001.frozen_grief: "Ich muss weitermachen. [deceased_character.Custom('DE_PRO_PER_S_3P_N')|U] hätte es so gewollt."
 stress_threshold_special.1001.lunatic: "Aber [deceased_character.Custom('DE_PRO_PER_S_3P_N')] ist nicht tot! [deceased_character.Custom('DE_PRO_PER_S_3P_N')|U] ist hier bei mir …"
 stress_threshold_special.1001.lunatic.flavor: "… und [deceased_character.Custom('DE_PRO_PER_S_3P_N')] wird auch für immer bei mir bleiben!"
 stress_threshold_special.2001.t: "Geistiger Zusammenbruch: Unterdrücktes Verlangen"
 stress_threshold_special.2001.beginning: "Wie mir doch die Tage der Zügellosigkeit und der Lust fehlen, die ich einst hatte. Es ist so lange her, dass ich mich mit einem anderen Menschen vergnügte … Und es schmerzt so sehr, allein zu schlafen.\n\n"
 stress_threshold_special.2001.consort: "Ich weiß, dass [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] mich mit offenen Armen wieder in [target.Custom('DE_PRO_POS_S_3P')] Bett lassen würde. [target.Custom('DE_PRO_PER_S_3P_N')|U] will mich. Das weiß ich … Und wie ich mich doch auch nach [target.Custom('DE_PRO_PER_S_3P_D')] sehne!"
 stress_threshold_special.2001.noble: "Ich habe gesehen, wie [target.Custom2('MyCharacterIntroduction', ROOT.Char)] mich ansieht. [target.Custom('DE_PRO_PER_S_3P_N')|U] will mich. Das weiß ich … Und wie ich mich doch auch nach [target.Custom('DE_PRO_PER_S_3P_D')] sehne!"
 stress_threshold_special.2001.servant: "Obwohl [target.Custom('DE_PRO_PER_S_3P_N')] aus der Dienerschaft stammt, habe ich gesehen, wie [target.GetFirstName] mich ansieht. [target.Custom('DE_PRO_PER_S_3P_N')|U] will mich. Das weiß ich … Und wie ich mich doch auch nach [target.Custom('DE_PRO_PER_S_3P_D')] sehne!"
 stress_threshold_special.2001.ending: "\n\nAls ich mein Gelübde ablegte, dachte ich, das Zölibat mache mir nichts aus, doch jetzt … bin ich mir da nicht mehr so sicher."
 stress_threshold_special.2001.a: "Vergesst es. Ich kann nicht mehr widerstehen, ich #EMP brauche#! das!"
 stress_threshold_special.2001.a.tt: "Ihr verliert den [perk|E] [GetPerk('restraint_perk').GetName(GetPlayer)|V]"
 stress_threshold_special.2001.b: "Nein … Ich habe mich geändert. Ich muss diese Triebe im Zaum halten!"
