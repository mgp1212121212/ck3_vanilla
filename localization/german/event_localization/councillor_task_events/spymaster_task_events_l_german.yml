l_german:
 spymaster_task.0311.t: "Ein offenbartes Geheimnis"
 spymaster_task.0311.councillor_liege_opening: "Bei der Erfüllung [councillor.Custom('DE_PRO_POS_S_3P')]er Pflichten als [councillor.GetCouncilTitle] ist [councillor.GetTitledFirstName] auf ein Geheimnis gestoßen, das [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat."
 spymaster_task.0311.spymaster_opening: "Als mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName] mich bat, etwas anderem nachzugehen, stieß ich auf ein Geheimnis, das [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]: Geheimnis offenbart"
 spymaster_task.0341.t: "Spionage: Perversion"
 spymaster_task.0311.secret_deviant.shared: "\n\nIch kann kaum fassen, auf welch groteske Weise [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich Vergnügen verschafft. Allein die Vorstellung dreht jedem anständigen Menschen den Magen um, und doch ist [secret_holder.Custom('DE_PRO_PER_S_3P_N')] mehr als bereit, so etwas zu tun … Ja, [secret_holder.Custom('DE_PRO_PER_S_3P_N')] ist sogar begierig darauf!"
 spymaster_task.0311.secret_deviant: "\n\nAllein der Gedanke daran, wie [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich Vergnügen verschafft, ist jedem anständigen Menschen ein Graus, und doch ist [secret_holder.Custom('DE_PRO_PER_S_3P_N')] nicht nur bereit dazu, sondern sogar begierig darauf! Es fühlt sich so unnatürlich und ekelerregend an. Nein, es #emphasis ist#! unnatürlich und ekelerregend und der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) wahrlich ein Gräuel!"
 spymaster_task.0341.a: "Dienstboten! Schafft mir einen Eimer herbei, bevor ich … #EMP *würg*#!"
 spymaster_task.0341.a.deviant: "Beschreibt es noch einmal. Mit so vielen Einzelheiten wie möglich …"
 spymaster_task.0341.a.detached: "Höchst abscheulich, aber gut zu wissen."
 spymaster_task.0342.t: "Spionage: Sodomie"
 spymaster_task.0311.sodomy.accepted: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] genießt anscheinend körperliche Zuwendungen des eigenen Geschlechts. Andere [secret_holder.GetFaith.GetAdherentNamePlural] betrachten dies jedoch als schwere Sünde, und auch wenn dies wenig Sinn ergibt, so habe ich nun doch das Druckmittel, das ich brauchte …"
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] genießt anscheinend körperliche Zuwendungen des eigenen Geschlechts. Im Gegensatz zu mir hat [secret_holder.GetFirstName] [secret_holder.Custom('DE_PRO_POS_S_3P')]e Sünden aber nicht so gut geheim halten können."
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat anscheinend körperliche Zuwendungen des eigenen Geschlechts genossen. Törichterweise hat [secret_holder.Custom('DE_PRO_PER_S_3P_N')] wohl geglaubt, eine solche Sünder wider [ROOT.Char.GetFaith.HighGodName] bliebe unbemerkt."
 spymaster_task.0342.a: "Ihr werdet es noch bereuen, Eurem Verlangen nachgegeben zu haben, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "Spionage: Versuchter Mord"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] steckte hinter dem gescheiterten Anschlag auf mein Leben! Schon bald wird man [secret_holder.Custom('DE_PRO_PER_S_3P_A')] dafür zur Rechenschaft ziehen …"
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] steckte hinter dem Anschlag auf [murder_target.GetTitledFirstName]. Gut, dass mein[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] überlebte! Schon bald wird man [secret_holder.Custom('DE_PRO_PER_S_3P_A')] dafür zur Rechenschaft ziehen …"
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] steckte hinter dem gescheiterten Anschlag auf das Leben von [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a: "Allein der Gedanke, dass [secret_holder.GetFirstNameNoTooltip] so tief sinken konnte."
 spymaster_task.0343.murder_back: "Seht Ihr? Mein Handeln ist völlig angemessen."
 spymaster_task.0344.t: "Spionage: Mord"
 spymaster_task.0311.secret_murder.sadistic: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint hinter dem allzu frühen Tod von [murder_target.GetTitledFirstName] zu stecken."
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat das Komplott zur Ermordung von [murder_target.GetTitledFirstName] geschmiedet! In dieser Welt ist kein Platz für feige Schwächlinge wie [secret_holder.Custom('DE_PRO_PER_S_3P_A')]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat dafür gesorgt, dass mein[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] [murder_target.GetTitledFirstName] das Zeitliche segnete! [secret_holder.GetFirstName] muss mit [secret_holder.Custom('DE_PRO_POS_S_3P')]em Leben und allem, was [secret_holder.Custom('DE_PRO_PER_S_3P_D')] am Herzen liegt, bezahlen!"
 spymaster_task.0311.secret_murder.close_to_me: "\n\nEndlich wird mir die Wahrheit offenbart: [secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] war die graue Eminenz, die jenen Mord plante, an den mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] [murder_target.GetTitledFirstName] das Leben verlieren sollte."
 spymaster_task.0311.secret_murder.close_to_me_regret: "Hätte man alles verhindern können, wenn ich es nur früher gewusst hätte?"
 spymaster_task.0311.secret_murder.other: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat im Verborgenen Komplotte geschmiedet, um [murder_target.GetTitledFirstName] zu ermorden!"
 spymaster_task.0344.a.sadistic: "Hm. Kann ich mir dazu eine angemessen schreckliche und wohlverdiente Strafe überlegen?"
 spymaster_task.0344.a.callous: "Ich sollte tollwütigen Hunden keinen freien Lauf lassen."
 spymaster_task.0344.a: "Nicht nur grausam und herzlos, sondern auch noch ehrlos!"
 spymaster_task.0344.b: "Ich bin da ganz und gar im Recht. Niemand kann mich dafür verurteilen."
 spymaster_task.0345.t: "Spionage: Kannibalismus"
 spymaster_task.0311.secret_cannibal.shared: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint etwas für die erleseneren Genüsse im Leben übrig zu haben. Ein Becher [ROOT.Char.Custom('RegionalDrink')] vielleicht oder ein Happen zartes, rotes Fleisch."
 spymaster_task.0311.secret_cannibal: "\n\nUnter allen widerlichen Dingen hat [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich ausgerechnet Menschenfleisch ausgesucht, um [secret_holder.Custom('DE_PRO_POS_S_3P')]en Hunger zu stillen! Könnte es etwas Ekelhafteres oder Kränkeres geben?!"
 spymaster_task.0345.a.cannibal: "Ich hoffe, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] mich eines baldigen Tages zu einem Festmahl einlädt."
 spymaster_task.0345.a: "O widerliche Menschheit, wirst du denn niemals müde, mich Ekel zu lehren?"
 spymaster_task.0346.t: "Spionage: Affäre"
 spymaster_task.0311.secret_lover.consort: "\n\nMein[secret_holder.Custom('DE_END_PRO_S_N')] eigen[secret_holder.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] hat [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] in eine Affäre verwickelt!"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\nMein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] wurde von [secret_holder.Custom('DE_PRO_PER_S_3P_D')] in eine Affäre hineingezogen!"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] und mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] sind eine Affäre eingegangen! Wer vermag schon zu sagen, wie es dazu kam, doch beide erwartet ungeheure Schande, falls das je bekannt wird!"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat sich der körperlichen Liebe mit [lover.GetTitledFirstName] hingegeben, die Hände über [lover.Custom('DE_PRO_POS_S_3P')]en Körper streichen lassen und die Lippen auf [lover.Custom('DE_PRO_POS_S_3P')]e Lippen gepresst … Oh, was wäre das für ein Skandal, wenn dies gemeinhin bekannt würde!"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] in eine geheime Affäre verwickelt!"
 spymaster_task.0346.a.consort: "Was für eine Frechheit!"
 spymaster_task.0346.a.close: "Das wird noch verzwickt werden."
 spymaster_task.0346.a: "Das ist gut zu wissen …"
 spymaster_task.0347.t: "Spionage: Unglaube"
 spymaster_task.0311.secret_non_believer.shared: "\n\nWie ich selbst hat auch [secret_holder.Custom('DE_PRO_PER_S_3P_N')] Zweifel an [secret_holder.Custom('DE_PRO_POS_S_3P')]em Glauben an [ROOT.Char.GetFaith.HighGodName]. Im Gegensatz zu mir kann [secret_holder.Custom('DE_PRO_PER_S_3P_N')] das jedoch nicht so gut verbergen, wie [secret_holder.Custom('DE_PRO_PER_S_3P_N')] das sollte."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\nEs scheint, als ob [secret_holder.Custom('DE_PRO_PER_S_3P_N')] langsam erkennt, wie falsch es ist, [secret_holder.GetFaith.HighGodName] irgendeine Form von Göttlichkeit zuzusprechen. Natürlich werden andere [secret_holder.GetFaith.GetAdherentNamePlural] beileibe nicht so verständnisvoll sein, wie ich es bin."
 spymaster_task.0311.secret_non_believer.other_sect: "\n\nEs scheint, als ob [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich langsam dem [ROOT.Char.GetFaith.GetAdjective|l]en Weg zuwenden würde, anstatt die fehlgeleiteten Überzeugungen der [secret_holder.GetFaith.GetAdherentNamePlural] anzunehmen. [secret_holder.GetFaith.HighGodName|U] weint sicher, dass man die heiligen Lehren derart verdreht hat."
 spymaster_task.0311.secret_non_believer: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint insgeheim Zweifel an den [secret_holder.GetFaith.GetAdjective|l]en Doktrinen zu haben. O [secret_holder.GetFirstNameNoTooltip] … Was sollen denn nur die [secret_holder.GetFaith.AltPriestTermPlural] sagen?"
 spymaster_task.0347.a: "Das Zeichen einer schwachen Seele."
 spymaster_task.0348.t: "Spionage: Inzest"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat eine der schrecklichsten Sünden begangen, ein Vergehen, das [ROOT.Char.GetFaith.HighGodName] selbst ein Gräuel ist! Nur jemand wirklich Krankes würde sich der fleischlichen Liebe mit seinen nächsten Verwandten hingeben!"
 spymaster_task.0311.secret_incest.shared: "\n\nAuch wenn es auf der Hand liegt, dass die Liebe keine Grenzen kennt, wäre die Welt erschüttert und würde [secret_holder.GetFirstNameNoTooltip] gewiss dafür verdammen, wie [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich [secret_holder.Custom('DE_PRO_POS_S_3P')]er Leidenschaft hingibt …"
 spymaster_task.0348.a.shared: "Es ist genau so, wie es sein sollte."
 spymaster_task.0348.a.lustful: "Mit der eigenen Familie …? Oh, ich sollte nicht einmal daran denken. Ich #EMP darf#! das nicht …"
 spymaster_task.0348.a: "Ich muss eine solch unheilige Verbindung verdammen!"
 spymaster_task.0349.t: "Spionage: Hexerei"
 spymaster_task.0311.secret_witch.shared: "\n\nEs scheint, als suche auch [secret_holder.Custom('DE_PRO_PER_S_3P_N')] nach Antworten jenseits der Grenzen dieser Welt. Oh, was für Dinge [secret_holder.Custom('DE_PRO_PER_S_3P_N')] wohl gesehen hat … Wenn wir doch nur offen über unser Wissen sprechen könnten."
 spymaster_task.0311.secret_witch.zealous: "\n\nEs gibt Beweise dafür, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] an geheimen Ritualen teilnimmt, mit denen man gewiss in Verbindung mit bösen Geistern treten kann! [secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] tanzt sicherlich auch nackt mit verführerischen Dämonen, während das flackernde Licht der Flammen ihre Leiber dabei liebkost, wie sie in aufreizender Weise …"
 spymaster_task.0311.secret_witch.zealous_end: "Was für ein widerlicher Gedanke!"
 spymaster_task.0311.secret_witch: "\n\nEs gibt Hinweise darauf, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] offenbar an geheimen Ritualen teilnimmt. Welchen Zweck könnten diese haben, außer mit bösen Geistern in Verbindung zu treten und sich vielleicht sogar mit Dämonen einzulassen?!"
 spymaster_task.0349.a.zealous: "Der Gedanke an eine Schönheit von jenseits dieser Welt darf mich nicht verführen!"
 spymaster_task.0349.a: "Welches Übel [secret_holder.Custom('DE_PRO_PER_S_3P_N')] wohl plant?"
 spymaster_task.0350.t: "Spionage: Bastard"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName] scheint nicht nur ein Bastard zu sein, sondern … Ich bin wohl [bastard.Custom('DE_PRO_POS_S_3P')] wahrer Vater."
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName] ist nicht wirklich mein Kind, sondern [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat [bastard.Custom('DE_PRO_PER_S_3P_A')] gezeugt!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.GetTitledFirstName] ist nicht wirklich mein Kind, sondern [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat [bastard.Custom('DE_PRO_PER_S_3P_A')] gezeugt!"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.GetTitledFirstName] ist in Wahrheit der Bastard von [mother.GetTitledFirstName] und mein[actual_father.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))] [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.GetTitledFirstName] ist in Wahrheit der Bastard von [mother.GetTitledFirstName] und [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related: "Wie konntet Ihr mir das nur vorenthalten, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a: "Unglaublich!"
 spymaster_task.0353.t: "Spionage: Krypto-[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nAlso ist [secret_holder.Custom('DE_PRO_PER_S_3P_N')] immer noch [secret_holder.Custom('DE_ART_IND_N')] heimlich[secret_holder.Custom('DE_END_ADJ_IND_S_N')] Anhänger[secret_holder.Custom('DE_END_NOU_S_GS_N')] [secret_holder.Custom('DE_PRO_POS_S_3P')]es Glaubens ([secret_holder.GetSecretFaith.GetName]). Wie töricht von [secret_holder.Custom('DE_PRO_PER_S_3P_D')], selbst im Angesicht des Todes an [secret_holder.Custom('DE_PRO_POS_S_3P')]em Götzenbild festzuhalten! Werden diese Narren jemals lernen?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nEs scheint, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] immer noch [secret_holder.Custom('DE_ART_IND_N')] heimlich[secret_holder.Custom('DE_END_ADJ_IND_S_N')] Anhänger[secret_holder.Custom('DE_END_NOU_S_GS_N')] [secret_holder.Custom('DE_PRO_POS_S_3P')]es Glaubens ([secret_holder.GetSecretFaith.GetName]) ist. Wie seltsam, dass jemand an einem Glauben mehr festhält als an einem anderen. Erkennt [secret_holder.Custom('DE_PRO_PER_S_3P_N')] nicht, wie sehr [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich dadurch in Gefahr begibt?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nEs scheint, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] [secret_holder.Custom('DE_PRO_POS_S_3P')]en Glauben ([secret_holder.GetSecretFaith.GetName]) vor der Öffentlichkeit verbergen muss, so wie ich meinen ([root_crypto_faith.GetName]) verberge. Warum [secret_holder.Custom('DE_PRO_PER_S_3P_N')] auf eigenes Risiko einen falschen Glauben verehrt, wird jedoch ein Rätsel bleiben."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nEs scheint also, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] auch [ROOT.Char.GetFaith.GetAdherentName] ist, doch [secret_holder.Custom('DE_PRO_PER_S_3P_N')] ist [Select_CString(secret_holder.IsFemale, 'eine Pietätlose', 'ein Pietätloser')], [secret_holder.Custom('DE_ART_DEF_S_N')] [secret_holder.Custom('DE_PRO_POS_S_3P')]en Glauben in den Schatten versteckt. Was würde die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) zu einem solchen Mangel an Glauben sagen?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nEs scheint also, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] ebenfalls [root_crypto_faith.GetAdherentName] ist. Es ist nicht falsch, den eigenen Glauben im Verborgenen auszuüben, doch ich frage mich, ob andere [secret_holder.GetFaith.GetAdherentNamePlural] ebenso denken werden?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nEs sieht also so aus, als müssten wir beide unseren Glauben ([secret_holder.GetSecretFaith.GetName]) im Verborgenen ausüben. Ich frage mich, was wir nun mit diesem Wissen anfangen sollen?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] ist [secret_holder.GetFaith.GetAdherentName], doch bei Einbruch der Nacht übt [secret_holder.Custom('DE_PRO_PER_S_3P_N')] in gedämpftem Flüsterton einen anderen Glauben ([secret_holder.GetSecretFaith.GetName]) aus. Oh, was ich mit diesem Wissen alles anstellen könnte …"
 spymaster_task.0353.a.shared_faith_shared_secret: "Unsere Zahl wächst."
 spymaster_task.0353.a.cynical: "[secret_holder.Custom('DE_PRO_POS_S_3P')|U]e Torheit ist mein Gewinn."
 spymaster_task.0353.a: "Die [secret_holder.GetFaith.AltPriestTermPlural] werden dies nicht verzeihen."
 spymaster_task.0359.t: "Spionage: Eine Entdeckung"
 spymaster_task.0359.a: "Sehr interessant …"
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "Bei meiner Tätigkeit an Eurem Hof konnte ich keine Geheimnisse entdecken, die [character_to_hook.Custom2('YourCharacterIntroduction', target_character)] haben könnte."
 spymaster_task.0381.desc_other_court: "Bei meiner Tätigkeit am Hof von [target_character.GetTitledFirstName] konnte ich keine Geheimnisse entdecken, die [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] haben könnte."
 spymaster_task.0381.desc: "\n\nAllerdings müssen wir uns nicht zwangsläufig von der Wahrheit aufhalten lassen. Es wäre kinderleicht, einfach dafür zu sorgen, dass [character_to_hook.GetFirstNameNoTooltip] plötzlich #EMP doch#! Geheimnisse hat, von denen die Welt nichts erfahren darf."
 spymaster_task.0381.a: "Kümmert Euch darum."
 spymaster_task.0381.a.truth_is_relative_unlock: "Diese Auswahl steht nur zur Verfügung, weil ich den Vorzug „[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]“ habe"
 spymaster_task.0381.b: "Es gibt keinen Grund, warum wir nicht stattdessen Freunde sein könnten."
 spymaster_task.0381.b.flavor: "Solange [character_to_hook.Custom('DE_PRO_PER_S_3P_N')] weiß, wie leicht ich [character_to_hook.Custom('DE_PRO_POS_S_3P')] Feind hätte sein können."
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "Trotz all unserer Bemühungen haben meine Agenten noch keine Geheimnisse aufspüren können"
 spymaster_task.0399.home_court: "hier am Hof."
 spymaster_task.0399.other_court: "am Hof von [target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find: "\n\nIch glaube nicht, dass wir überhaupt irgendetwas finden werden. Hier ist weniger los als auf einem Friedhof um die Mittagszeit."
 spymaster_task.0399.something_here: "\n\nDoch ich glaube nach wie vor, dass hier im Verborgenen etwas vor sich geht. Ich brauche nur etwas mehr Zeit, um herauszufinden, was es ist."
 spymaster_task.0399.a.recommended: "Nun gut. Ihr werdet es am besten wissen."
 spymaster_task.0399.a.counter: "Nein. Lasst uns keine weitere Zeit verschwenden."
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] wechselt zur Aufgabe „[GetCouncilTaskType('task_disrupt_schemes').GetName|V]“"
 spymaster_task.0399.b.recommended: "Wenn es #EMP irgendetwas#! gibt, werden wir es finden."
 spymaster_task.0399.b.counter: "Ich wäre mir da nicht so sicher. Macht weiter so!"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] setzt „[GetCouncilTaskType('task_disrupt_schemes').GetName|V]“ fort"
 spymaster_task.1001.t: "Ein „Unfall“"
 spymaster_task.1001.desc: "Die Entschuldigung von [councillor.GetTitledFirstName] #EMP klingt#! aufrichtig, aber dieses Vorkommnis erscheint mir beinahe zu grotesk, als dass es tatsächlich ein Fehler gewesen sein könnte.\n\n„Seht Ihr, mein Lehnsherr“, erklärt mir mein [councillor.GetCouncilTitle], „ich habe einfach nur den falschen Brief mit dem falschen Boten losgeschickt.“ [councillor.Custom('DE_PRO_PER_S_3P_N')|U] hält [councillor.Custom('DE_PRO_POS_S_3P')]en Atem an. „Und so gingen die belastenden Dokumente verloren.“"
 spymaster_task.1001.a: "Ihr inkompetenter Esel!"
 spymaster_task.1001.b: "Jedem unterlaufen Fehler, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "Jemand in Eurem Reich hat eines Eurer [secrets|E] in Erfahrung gebracht.\n\n"
 spymaster.1001.notification: "Geheimdokumente verschwunden"
 spymaster_task.1002.greeting: "An all jene, die es interessieren könnte …"
 spymaster_task.1002.desc: "Anliegend findet Ihr die belastenden Dokumente. Lasst mich noch einmal betonen, dass Ihr mit niemandem darüber sprechen sollt. Nicht einmal mein[councillor_liege.Custom('DE_END_PRO_S_N')] [councillor_liege.GetLadyLord], [councillor_liege.GetTitledFirstName], weiß, dass es sie gibt, und das muss auch so bleiben."
 spymaster_task.1002.a: "Ich glaube nicht, dass das für mich bestimmt war …"
 spymaster_task.1002.a.tt: "#F … doch wer bin ich, mir ein Geschenk vom [councillor.GetCouncilTitle] entgehen zu lassen?#!"
 spymaster_task.1003.a.tt: "Jemand in Eurem Reich hat eines der [secrets|E] von [courtier.GetTitledFirstNameNoTooltip] in Erfahrung gebracht.\n\n"
 spymaster_task.1003.notification: "Geheimer Brief verschwunden"
 spymaster_task.1101.desc_opening: "Ich habe erfahren, dass [owner.GetTitledFirstName] ein teuflisches Komplott ausheckt,"
 spymaster_task.1101.murder: "um jemanden zu ermorden!"
 spymaster_task.1101.abduct: "um jemanden entführen zu lassen!"
 spymaster_task.1101.spy_on: "um all Eure Geheimnisse zu offenbaren!"
 spymaster_task.1101.fallback: "das sich gegen Euch richtet!"
 spymaster_task.1101.ending: "\n\nWährend ich diese Zeilen niederlege, werden [owner.Custom('DE_PRO_POS_S_3P')]e Agenten festgesetzt, doch auch wenn die Pläne von [owner.GetFirstName] durchkreuzt wurden, bleibt [owner.Custom('DE_PRO_PER_S_3P_N')] auch in Zukunft eine Bedrohung.\nNatürlich nur, wenn wir nicht handeln …"
 spymaster_task.1101.a: "Diese Welt ist womöglich nicht groß genug für uns beide."
 spymaster_task.1101.exposure_tt: "Das Komplott wurde aufgedeckt"
 spymaster_task.2001.t: "Leere Drohungen"
 spymaster_task.2001.desc: "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ließ den [ROOT.Char.Custom('DefaultPriestTitle')] vorführen, um ein großes Komplott zu enthüllen und darüber zu urteilen. Doch als der [ROOT.Char.Custom('DefaultPriestTitle')] sich weigerte, ein Geständnis abzulegen, hatte [councillor.GetTitledFirstName] keinerlei Beweise, um [councillor.Custom('DE_PRO_POS_S_3P')]e Anschuldigungen zu stützen oder zu untermauern."
 spymaster_task.2001.a: "Nun stellt mich doch nicht so bloß, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b: "Der [ROOT.Char.Custom('DefaultPriestTitle')] muss doch #EMP irgendeine#! Schuld auf sich geladen haben."
 spymaster_task.2002.notification: "Ruf für Hinterhältigkeit"
 spymaster_task.2003.t: "Eine Intrige im Zerfall"
 spymaster_task.2003.desc: "Mein [councillor.GetCouncilTitle] tritt bei Hofe ungewöhnlich förmlich an mich heran. „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ist Euch vielleicht einmal der Gedanke gekommen, dass Komplotte im Verborgenen nicht der beste Weg sein könnten, Eure Ziele zu erreichen?“ Es ist eine überraschende Aussage, aber [councillor.GetTitledFirstName] kommt dann doch noch zur Sache:\n\n„Es scheint, als … nun ja, würden sämtliche in das [scheme.GetName]-Komplott verstrickte Agenten nicht mehr auf meine Korrespondenz antworten. Es ist fast so, als wäre das alles nie geschehen.“"
 spymaster_task.2003.a: "Euch ist das komplette Komplott abhandengekommen?"
 spymaster_task.2102.t: "Verborgenes Wissen"
 spymaster_task.2102.desc: "Im ganzen Reich ein Netzwerk von Spitzeln für [councillor_liege.GetTitledFirstName] zu unterhalten, hat auch seine Vorteile. Oft entdecke ich dabei Dinge, nach denen ich nicht einmal gesucht habe. Zum Beispiel Beweise für das Geheimnis von [secret_owner.GetTitledFirstName] …"
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip] wäre daran wohl interessiert."
 spymaster_task.2102.b: "Dieses alte Gerücht? [councillor_liege.Custom('DE_ART_DEF_S_N')|U] [councillor_liege.GetTitleTierName] wird davon erfahren wollen, denke ich."
 spymaster_task.2102.c: "Es besteht keine Notwendigkeit, das mit irgendjemandem zu teilen."
 spymaster_task.2102.c.tt: "Ihr müsst Euch davor hüten, was Euer Lehnsherr meinen könnte, was Ihr vor [councillor_liege.Custom('DE_PRO_PER_S_3P_D')] verbergt"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle] entdeckt Geheimnis"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "Es ist geradezu schmerzhaft deutlich geworden, dass [councillor.GetTitledFirstName], Euer [councillor.GetCouncilTitle], Spione an meinem Hof einsetzt. Ich weiß nicht, wonach sie suchen, denn meine Diener und ich haben nichts zu verbergen, aber ich fordere Euch inständig auf, dies zu unterlassen."
 spymaster_task.3001.a: "Ihr bildet Euch nur etwas ein!"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip] setzt die Schnüffelei fort"
 spymaster_task.3001.b: "Ein bedauerliches Missverständnis. Das findet sofort ein Ende."
 spymaster_task.3002.t: "Agenten bei Hofe"
 spymaster_task.3002.opening: "Da flüsternd geheime Botschaften bei Hofe weitergegeben werden, ist allzu deutlich, dass Agenten, die mein[councillor_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] entsandt hat, gerade nach Geheimnissen suchen."
 spymaster_task.3002.end: "Doch als ich deswegen an [councillor_liege.GetTitledFirstName] herantrat, stritt [councillor_liege.Custom('DE_PRO_PER_S_3P_N')] alles ab!"
 spymaster_task.3002.a: "Was plant [councillor_liege.Custom('DE_PRO_PER_S_3P_N')]?"
 spymaster_task.3003.end: "Dankenswerterweise hat [councillor_liege.GetTitledFirstName] mir versprochen, dass die Machenschaften, die [councillor_liege.Custom('DE_PRO_POS_S_3P')] [councillor.GetCouncilTitle] betreibt, umgehend ein Ende finden werden."
 spymaster_task.3003.a: "Doch warum waren sie überhaupt hier?"
 spymaster_task.3004.desc: "Ihr könnt doch nicht geglaubt haben, dass die Agenten, die Euer [councillor.GetCouncilTitle] an meinem Hof hat, auf Dauer unbemerkt bleiben würden, oder? Ich verlange, dass Ihr dieses aufrührerische Verhalten auf der Stelle unterbindet!"
 spymaster_task.3004.a: "Ihr bildet Euch da wohl etwas ein …"
 spymaster_task.3004.b: "Ein einfacher Fehler, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Mehr nicht!"
 spymaster_task.3005.opening: "Ich habe Agenten an meinem Hof aufgespürt. Ihr Auftraggeber ist offensichtlich mein[councillor_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end: "\n\nDoch als ich verlangte, dass sie abgezogen werden, stritt [councillor_liege.Custom('DE_ART_DEF_S_N')] [councillor_liege.GetTitleTierName] alles ab!"
 spymaster_task.3005.a: "Was für eine unverschämte Boshaftigkeit!"
 spymaster_task.3006.end: "\n\nAls ich befahl, dass sie abgezogen werden, gab [councillor_liege.Custom('DE_ART_DEF_S_N')] [councillor_liege.GetTitleTierName] klein bei, doch ich sollte wohl die Augen offen halten …"
 spymaster_task.3006.a: "Dunklen Taten gehen dunkle Gerüchte voraus."
 spymaster_task.3007.desc: "Spione auf der Jagd nach Geheimnissen suchen meinen Hof heim, und stellt Euch meine Überraschung vor, als ich herausfand, dass Euer [councillor.GetCouncilTitle] sie entsandt hat! Bitte macht dieser Farce umgehend ein Ende!"
 spymaster_task.3007.a: "Ich weiß nichts über Spione, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b: "Oh, sie haben sich wohl auf dem Heimweg einfach verlaufen!"
 spymaster_task.3009.end: "Als ich darum bat, dass sie abgezogen werden, gab [councillor_liege.Custom('DE_ART_DEF_S_N')] [councillor_liege.GetTitleTierName] klein bei, aber ich sollte wohl die Augen offen halten …"
