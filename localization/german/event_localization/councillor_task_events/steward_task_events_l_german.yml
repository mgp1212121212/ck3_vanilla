l_german:
 steward_task.0001.t: "De-jure-Grafschaft überzeugt"
 steward_task.0001.desc: "Heute erreichten mich schlechte Nachrichten: Die Bewohner von [county.GetNameNoTier] haben ihre Zugehörigkeit zu einem großartigeren und prestigeträchtigeren Reich ([councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) verkündet!\n\nBeeinflusst von den wohlklingenden Versprechungen von [councillor.GetTitledFirstName] und verführt von der Pracht des Hofes von [councillor_liege.GetTitledFirstName] erwarten sie nun, dass ich die Gemeinde einfach an meinen aufdringlichen Nachbarn abtrete!\n\nIch sollte mir meinen nächsten Schritt gut überlegen. Es ist nie zuträglich, Land zu verlieren, doch wenn ich sie nicht ziehen lasse, werden die Einheimischen äußerst unzufrieden mit mir sein."
 steward_task.0001.a: "Ich habe keine Wahl. Ich werde es zulassen."
 steward_task.0001.b: "Unerhört! Das erlaube ich nicht!"
 steward_task.0001.liege_changed: "An De-jure-Lehnsherrn entlassen"
 steward_task.0001.liege_changed.tt: "Euer alter Lehnsherr [ROOT.Char.GetTitledFirstName] hat den Protesten Eurer Untertanen nachgegeben und [county.GetNameNoTooltip] an seinen De-jure-Herrscher, Euren neuen Lehnsherrn [councillor_liege.GetTitledFirstName], übergeben."
 steward_task.0001.county_loss.tt: "Euer alter Lehnsherr [ROOT.Char.GetTitledFirstName] hat den Protesten Eurer Untertanen nachgegeben und [county.GetNameNoTooltip] an seinen De-jure-Herrscher, [councillor_liege.GetTitledFirstName], übergeben. Ihr kontrolliert die Grafschaft nicht länger!"
 steward_task.0002.t: "De-jure-Grafschaft freigegeben!"
 steward_task.0002.desc: "Es scheint, als hätten sich die Bemühungen, die mein [councillor.GetCouncilTitle] in [county.GetName] zeigte, endlich ausgezahlt!\n\nDie Menschen vor Ort haben sich von der silbernen Zunge von [councillor.GetTitledFirstName] überzeugen und vom Prestige meines Hofes beeinflussen lassen. Mit Unzufriedenheit innerhalb der ganzen Grafschaft konfrontiert hat [previous_owner.GetTitledFirstName] den Weg des geringeren Widerstands gewählt und [county.GetNameNoTierNoTooltip] abgetreten.\n\nDie Grafschaft gehört nun ihrem D-jure-Lehnsherrn: mir!"
 steward_task.0002.a: "Gut gemacht, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.t: "De-jure-Territorium überzeugen fehlgeschlagen"
 steward_task.0003.desc: "Es scheint, dass die Bemühungen, die mein [councillor.GetCouncilTitle] in [county.GetName] zeigte, vergebens waren.\n\nDie örtliche Bevölkerung, die vermehrt von der Silberzunge von [councillor.GetTitledFirstName] und vom Prestige meines Hofes eingenommen ist, hat sich vehement gegen ihren illegitimen Herrscher [previous_owner.GetTitledFirstName] aufgelehnt, aber vergeblich.\n\nAuch wenn die örtliche Unzufriedenheit sie noch immer zu einer leichten Beute für uns macht, ist mein diplomatischer Plan vereitelt worden. Vorerst."
 steward_task.0003.a: "Verflucht sollt Ihr sein, [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.1101.t: "Verbesserte Besteuerung"
 steward_task.1101.desc: "Als mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] gerade Besitztum um Besitztum sowie deren Wert und die von ihnen jeweils entrichteten Obliegenschaften auflistet, lasse ich [councillor.Custom('DE_PRO_PER_S_3P_A')] innehalten, denn da hörte ich eben eine Summe, die ein Fehler sein #EMP muss#!.\n„Ihr habt WIE VIEL mehr in [county.GetName] erzielt?!“\n\n[councillor.GetFirstName] lächelt nur. „Ich dachte mir schon, dass Euch das freuen würde, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 steward_task.1101.a: "Bei [ROOT.Char.GetFaith.WealthGodName], natürlich freut mich das!"
 steward_task.1101.b: "Ahaha! Zahltag!"
 steward_task.1101.notification: "Zusätzliche Steuern"
 steward_task.1001.t: "Die Erleichterung der eigenen Last"
 steward_task.1001.opening: "Es scheint, dass die Bemühungen, die mein [councillor.GetCouncilTitle] zeigte, um die Erhebung der Steuern zu verbessern, ungewünschte Nebeneffekte aufweisen."
 steward_task.1001.end: "\n\nBanditen sind in [county.GetName] aufgetaucht, die behaupten, sie könnten der neuen Steuern wegen ihre Familien nur noch durch Straßenraub ernähren."
 steward_task.1001.a: "Früher oder später werden sie Stahl zu schmecken bekommen!"
 steward_task.1001.notification: "Überbesteuerung sorgt für Banditentum"
 steward_task.1002.end: "\n\nDie Bewohner von [county.GetName] haben damit begonnen, neue Familienmitglieder und Vieh vor [councillor.GetTitledFirstName] und meinen Eintreibern zu verstecken!"
 steward_task.1002.a: "Wir müssen doch von ihnen wissen, um sie besteuern zu können, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification: "Nutzlose Volkszählung"
 steward_task.1003.end: "\n\nOb der Einführung der neuen Gebühren weigern sich viele der Leute in [county.GetName], meine Schiedsrichter ihre Streitigkeiten schlichten zu lassen!"
 steward_task.1003.a: "Verliert Ihr die Kontrolle, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification: "Kein Schultheiße eingesetzt"
 steward_task.1004.end: "\n\nDie neuen in [county.GetName] eingeführten Zölle führen dazu, dass immer mehr Menschen sich vom ehrlichen Handel ab- und dem Schmuggel zuwenden!"
 steward_task.1004.a: "Damit stehlen sie ja geradezu [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleTierName] das Geld aus den Taschen!"
 steward_task.1004.notification: "Überzogene Zölle"
 steward_task.1005.t: "Doppelbesteuerung"
 steward_task.1005.desc: "„Das ist ungeheuerlich.“ [steward.GetTitledFirstName], mein [steward.GetCouncilTitle], stürmt in den Ratssaal, dicht gefolgt von [tax_collector.GetTitledFirstName]. „Erst werde ich angewiesen, meine eigenen Steuern einzutreiben, und dann treibt [tax_collector.GetTitledFirstNameNoTooltip] sie erneut ein? Ihr müsst [tax_collector.Custom('DE_PRO_PER_S_3P_D')] sagen, dass [tax_collector.Custom('DE_PRO_PER_S_3P_N')] sich von meinen Ländereien fernhalten soll.“\n\n„[steward.GetTitledFirstNameNoTooltip] hat einen … Buchhaltungsfehler begangen,“ mischt sich [tax_collector.GetTitledFirstNameNoTooltip] ein. „Ich habe ihn lediglich berichtigt, indem ich die Differenz einkassiert habe – mehr nicht.“\n\n[steward.GetTitledFirstNameNoTooltip] sieht [tax_collector.Custom('DE_PRO_PER_S_3P_A')] wütend an."
 steward_task.1005.a: "Lasst mich einen genaueren Blick auf diese Hauptbücher werfen …"
 steward_task.1005.a_success: "Ihr glättet das Besteuerungsverfahren des Reichs"
 steward_task.1005.a_failure: "Ihr könnt keinen Fehler in der Buchführung von [tax_collector.GetTitledFirstNameNoTooltip] finden"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip] hat die Kontrolle über die Steuern des Reichs."
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip] hat die Kontrolle über [steward.Custom('DE_PRO_POS_S_3P')]e eigene Domäne."
 steward_task.2001.t: "Mangel an Arbeitern"
 steward_task.2001.desc: "Die Bauern beschweren sich darüber, wie sich mein [councillor.GetCouncilTitle] in [county.GetName] einmischt! Der Abzug von Arbeitern von [councillor.GetTitledFirstName] überall in [county.GetTitleTierName] bedeutet, dass andere bereits im Bau befindliche Vorhaben nur selten beendet werden."
 steward_task.2001.a: "Ihr könnt doch nicht alles für diese Aufgabe opfern, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification: "Schlecht verwaltete Entwicklung"
 steward_task.2002.desc: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)],\nmeine Bemühungen, [county.GetName] zu helfen und die Entwicklung des Landstriches voranzutreiben, wurden schlecht aufgenommen. Um genau zu sein, könnte man wohl auch sagen, dass die Bauern meinen „aufgespießten Kopf“ einfordern. Ein Teil ihres Zorns ist allerdings offenbar gegen Euch gerichtet, auch wenn dies natürlich gänzlich ungerechtfertigt ist."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]! Was habt Ihr getan?!"
 steward_task.2002.notification: "Schlecht verwaltete Bevölkerung"
 steward_task.2003.t: "Schwindende Kontrolle"
 steward_task.2003.desc: "Trotz aller Bemühungen, die mein [councillor.GetCouncilTitle] zeigte, um neue Liegenschaften in [county.GetName] zu besiedeln, scheint die Lage aus dem Ruder zu laufen. Da die Leute so viel umherziehen, scheint [councillor.GetTitledFirstName] nicht mehr zu wissen, welche Teile von [county.GetTitleTierName] bereits besiedelt sind und welche für eine Urbarmachung vorgesehen waren. Eigentlich weiß das niemand mehr genau!"
 steward_task.2003.a: "Bringt die Lage unter Kontrolle, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification: "Schwindende Kontrolle"
 steward_task.2005.t: "Sprießende Gewinne"
 steward_task.2005.desc: "Während ich mich ganz der Anweisung [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] [liege.GetTitledFirstName] widme, [county.GetName] zu entwickeln, kommt [tax_collector.GetTitledFirstName], [liege.Custom('DE_PRO_POS_S_3P')] $clan_tax_collector_court_position$, mit einem dicken Hauptbuch und einem weiteren Diener, der den Wälzer trägt, auf mich zu.\n\n„Da die Gemeinde wächst“, erklärt [tax_collector.Custom('DE_PRO_PER_S_3P_N')], „ist es nur gerecht, dass auch ihre Steuern steigen. Ich habe mehrere Nächte damit verbracht, einen angemessenen Betrag zu berechnen, den Ihr selbst in diesem Buch nachlesen könnt …“\n\nDer Diener wankt mit von der Last des Hauptbuchs gebeugten Knien herüber."
 steward_task.2005.a: "Dann lasst uns die rechtmäßig fälligen Steuern eintreiben."
 steward_task.2005.a.tt: "Ich glaube, [liege.GetTitledFirstNameNoTooltip] zieht Bares und unmittelbare kurzfristige Gewinne vor."
 steward_task.2005.b: "Nein. Die Entwicklung von [county.GetNameNoTierNoTooltip] steht an erster Stelle."
 steward_task.2005.b.tt: "Ich glaube, [liege.GetTitledFirstNameNoTooltip] bevorzugt langfristige Vorteile und zeigt kein Interesse an Gold."
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip] sollte für sich selbst entscheiden."
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip] wird entscheiden, ob die Besteuerung oder die Entwicklung für [county.GetNameNoTierNoTooltip] Vorrang haben soll."
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U] befürwortet Eure Anweisung"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U] ist mit Eurer Anweisung nicht einverstanden"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "Bei der Begutachtung von [county.GetName] riet mir [tax_collector.GetTitledFirstName], die Steuern der Gemeinde gleichwertig zu ihrer Entwicklung zu erhöhen.\n\n"
 steward_task.2006.desc_development: "Ich war allerdings der Auffassung, dies würde das Wachstum der Gemeinde bremsen, und habe daher [tax_collector.Custom('DE_PRO_POS_S_3P')]en Rat nicht befolgt."
 steward_task.2006.desc_taxation: "Ich habe [tax_collector.Custom('DE_PRO_POS_S_3P')]en Rat befolgt und glaube, Ihr werdet das Ergebnis zu schätzen wissen."
 steward_task.2006.a: "Gute Arbeit, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b: "Was? Das ist ganz und gar nicht in meinem Sinn!"
 steward_task.2006.b_notification: "Gestürzte Entscheidung"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName] und ich konnten uns nicht entscheiden, ob die Besteuerung von [county.GetName] oder die Entwicklung der Gemeinde Vorrang haben sollte, und wir wenden uns daher nun an Euch."
 steward_task.2007.a: "Mehr Steuern sind gute Steuern: So lautet mein Motto."
 steward_task.2008.desc_intro_friendly: "Während [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] und [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] üblicherweise gut miteinander auskommen, scheint es, dass sie ausgerechnet in Bezug auf [county.GetNameNoTier] hart aneinandergeraten."
 steward_task.2008.desc_intro_unfriendly: "Es vergeht kein Tag, an dem [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] und [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] nicht aneinandergeraten. Diesmal scheint sich ihr Streit ausgerechnet um [county.GetNameNoTier] zu drehen."
 steward_task.2008.desc_outro: "\n\n„Wenn [county.GetNameNoTooltip] wohlhabender wird, sollten auch die Steuern steigen“, erklärt [tax_collector.GetTitledFirstNameNoTooltip]. „Wir sollten sie jetzt erhöhen und nicht erst, wenn der Auftrag von [steward.GetTitledFirstNameNoTooltip] offiziell beendet ist.“\n\n„Doch das wird das Wachstum von [county.GetNameNoTierNoTooltip] verlangsamen“, kontert [steward.GetTitledFirstNameNoTooltip]. „Und schließlich besteht mein Auftrag darin, die Gemeinde zu entwickeln, und nicht darin, sie zu besteuern.“"
 steward_task.2008.a: "[tax_collector.GetTitledFirstNameNoTooltip] hat in dieser Angelegenheit recht."
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip] wirft einen guten Punkt auf."
 steward_task.2008.c: "Könnt Ihr das nicht unter Euch ausmachen?!"
 steward_task.2101.t: "Effektive Besteuerung"
 steward_task.2101.desc: "Da [councillor.GetTitledFirstName], mein [councillor.GetCouncilTitle], die Besiedlung und Urbarmachung in [county.GetName] anleitet, hat [councillor.Custom('DE_PRO_PER_S_3P_N')] nicht nur einen Überblick über neue Landstriche, sondern auch über jene, die es bereits vorher gab.\n\nLaut [councillor.Custom('DE_PRO_PER_S_3P_D')] gab es noch einiges in den Steuerverzeichnissen zu ergänzen!"
 steward_task.2101.a: "Ihr wisst, was zu tun ist, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification: "Wirksame Gemeindesteuern"
 steward_task.2102.t: "Größere Kontrolle"
 steward_task.2102.desc: "Die Besiedlung neuer Landstriche in [county.GetName] anzuleiten, erfordert, dass mein [councillor.GetCouncilTitle] ein höheres Maß an Kontrolle anwenden musste, als die Menschen vor Ort es gewohnt sind.\n\nDankenswerterweise schlägt [councillor.GetTitledFirstName] großer Respekt entgegen, und die gestärkte Verwaltung in [county.GetTitleTierName] kommt mir gleich auf mehrere Arten und Weisen zugute."
 steward_task.2102.a: "So wird jeder daran erinnert, welch[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName] über ihn herrscht."
 steward_task.2102.notification: "Größere Kontrolle"
 steward_task.3001.t: "Widerstand gegen die Siedler"
 steward_task.3001.desc: "Viele der neuen [ROOT.Char.GetCulture.GetName|l]en Siedler in [county.GetName] haben es schwer. In [county.GetNameNoTier] werden solche Siedler von ihren Gemeinden nicht nur mit Missachtung gestraft, sondern es gab richtiggehende Angriffe auf ihre Bauernhöfe!"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetName]e Siedler müssen respektiert werden!"
 steward_task.3001.notification: "Widerstand gegen die Siedler"
 steward_task.3002.t: "Widerstand gegen die Verwaltung"
 steward_task.3002.desc: "[councillor.GetTitledFirstName] ist auf unerwartete Probleme in [county.GetName] getroffen. Die Einheimischen weigern sich, mit der neuen [ROOT.Char.GetCulture.GetName|l]en Verwaltung zusammenzuarbeiten. Es mehren sich auch die Beschwerden, dass mein [councillor.GetCouncilTitle] mehr stört, als wirklich zu helfen."
 steward_task.3002.a: "Das geht alles leider nicht anders, fürchte ich."
 steward_task.3002.notification: "[ROOT.Char.GetCulture]e Verwaltung scheitert"
 steward_task.3101.t: "Willkommene Verwaltung"
 steward_task.3101.desc: "Mein [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] hat daran gearbeitet, eine Verwaltung in [county.GetName] aufzubauen, die sich auf [ROOT.Char.GetCulture.GetName|l]e Prinzipien gründet.\n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Bemühungen scheinen unter den Bewohnern gut anzukommen, denn ihr Leben wird nun leichter und sicherer."
 steward_task.3101.a: "Ich hatte recht damit, Euch zu vertrauen, [councillor.GetTitledFirstName]!"
 steward_task.3101.notification: "Willkommene [ROOT.Char.GetCulture]e Verwaltung"
 steward_task.3102.t: "Gewürdigte Verwaltung"
 steward_task.3102.desc: "Mein [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] hat daran gearbeitet, die Verwaltung von [county.GetName] zu verbessern, indem er Ideen aus der [ROOT.Char.GetCulture.GetName|l]en Tradition einführte.\n\nDa die Liegenschaft klug verwaltet wird, scheinen sich die örtlichen Landeigner nicht einmal an einer leichten Steuererhöhung zu stören."
 steward_task.3102.a: "Mehr Gold im Säckel ist immer gut!"
 steward_task.3102.notification: "[ROOT.Char.GetCulture]e Verwaltung"
 steward_task.3103.t: "Gestärkte Regimenter"
 steward_task.3103.desc: "Etwas Seltsames ist dank der Bemühungen von [councillor.GetTitledFirstName] geschehen, [ROOT.Char.GetCulture.GetName|l]e Siedler nach [county.GetNameNoTier] zu holen.\n\nDie Einheimischen scheinen nun mehr Verständnis für ihren Teil des Reichs aufzubringen – und wenn es um die Schlacht geht, tut jedes Dorf, was es kann, um möglichst viele wehrfähige Leute in die Aufgebote zu entsenden. Einige der Bauern melden sich sogar freiwillig für die Aufgebote!"
 steward_task.3103.a: "Jetzt habe ich wirklich alles gesehen."
 steward_task.3103.notification: "[ROOT.Char.GetCulture]e Freiwillige bei den Aufgeboten"
 steward_task.3201.notification: "Größere Autonomie"
 steward_task.3202.notification: "Kulturelle Steuerbefreiung bewilligt"
 steward_task.3203.notification: "Alte Traditionen geschützt"
 steward_task.3301.notification: "Kulturelles Verständnis erreicht"
 steward_task.3302.notification: "Diplomatische Annäherungsversuche gewürdigt"
 steward_task.3303.notification: "Kulturelle Neugierde geweckt"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "Es ist deutlich geworden, dass Euer [councillor.GetCouncilTitle] daran arbeitet, die Bevölkerung von [county.GetName] zu manipulieren und gegen mich aufzuhetzen. Glaubt ja nicht, dass solcherart unehrenhafte Taten ohne Folgen bleiben werden."
 steward_task.4001.a: "Aber ich habe einen #EMP legitimen#! Anspruch darauf!"
 steward_task.4002.t: "Prestigeverlust"
 steward_task.4002.desc: "[councillor.GetTitledFirstName] steht vor unerwarteten Schwierigkeiten in [county.GetName]. Die Einheimischen sind von unseren Versuchen, sie auf unsere Seite zu ziehen, völlig unbeeindruckt."
 steward_task.4002.a: "Sie werden es verstehen. Früher oder später."
 steward_task.4002.notification: "Prestigeverlust"
 steward_task.4101.t: "Prestigegewinn"
 steward_task.4101.desc: "Die Mission, die [councillor.GetTitledFirstName] in [county.GetName] hat, zeigt erste Ergebnisse. Die Einheimischen sind von unseren Bemühungen beeindruckt und sehen uns mit Wohlwollen entgegen."
 steward_task.4101.a: "Hervorragendes Ergebnis!"
 steward_task.4101.notification: "Prestigegewinn"
