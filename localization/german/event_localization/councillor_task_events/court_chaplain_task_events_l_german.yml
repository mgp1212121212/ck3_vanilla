l_german:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "Ich habe sowohl alte als auch … weniger glaubwürdige Dokumente durchgesehen. Endlich habe ich genug Material zusammen, um überzeugend vortragen zu können, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [county.GetName] seid!\n\nNun fehlt nur noch ein kleines Bestechungsgeld …"
 court_chaplain_task.0301.a: "Kümmert Euch darum!"
 court_chaplain_task.0301.b: "Nein, das kann ich nicht."
 court_chaplain_task.0301.b.tt: "Der gesamte Fortschritt beim Fingieren von Ansprüchen geht verloren"
 court_chaplain_task.0302.desc: "Ich habe sowohl alte als auch … weniger glaubwürdige Dokumente durchgesehen. Endlich habe ich genug Material zusammen, um überzeugend vortragen zu können, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [county.GetName] seid.\n\nEigentlich könnte man sogar behaupten, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [duchy.GetName] seid!"
 court_chaplain_task.0302.desc_heretic_addition: "Ich habe sowohl alte als auch … weniger glaubwürdige Dokumente durchgesehen. Endlich habe ich genug Material zusammen, um überzeugend vortragen zu können, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [county.GetName] seid.\n\nDa [duchy_holder.GetFirstName] leider darauf besteht, #EMP [duchy_holder.GetFaith.GetAdherentName]#! zu sein, könnte ich sogar damit argumentieren, dass Ihr einen Anspruch auf [duchy.GetName] habt: durch göttliches Recht!"
 court_chaplain_task.0302.a: "Bringt meinen Anspruch auf [county.GetNameNoTierNoTooltip] vor."
 court_chaplain_task.0302.b: "Ja! Ganz [duchy.GetNameNoTierNoTooltip] wird mir gehören!"
 court_chaplain_task.0311.t: "Ein Anspruch auf [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening: "Seit Monaten gräbt [councillor.GetTitledFirstName], [councillor.GetCouncilTitle] von [councillor_liege.GetTitledFirstName], hanebüchene Verträge und gefälschte Stammbäume aus."
 court_chaplain_task.0311.end: "\n\nNun wagt es [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] auch noch, so zu tun, als ob dies einen rechtmäßigen Anspruch auf [county.GetName] ergäbe!"
 court_chaplain_task.0311.a: "Lügen und noch mehr Lügen!"
 court_chaplain_task.0312.a: "Ist denn [councillor_liege.GetFirstNameNoTooltip] gar nichts peinlich?!"
 court_chaplain_task.0313.t: "Ein Anspruch auf [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification: "Unorthodoxe Doktrin predigen"
 court_chaplain_task.1002.notification: "Schwaches Redevermögen"
 court_chaplain_task.1101.notification: "Imposantes Redevermögen"
 court_chaplain_task.2001.notification: "Widerstand gegen die Bekehrung"
 court_chaplain_task.2002.notification: "Breiter Widerstand gegen die Bekehrung"
 court_chaplain_task.2101.notification: "Begeisterte Bekehrung"
 court_chaplain_task.2102.notification: "Neue [councillor.GetFaith.HouseOfWorshipPlural|U] aufgebaut"
 court_chaplain_task.2103.notification: "Freiwillige unter den Neubekehrten"
 court_chaplain_task.3001.t: "Die Untergrabung der Ordnung"
 court_chaplain_task.3001.desc: "Mein [councillor.GetCouncilTitle] [councillor.GetFirstName] scheint sich große Sorgen zu machen, als [councillor.Custom('DE_PRO_PER_S_3P_N')] zu mir kommt.\n\n„Bei meiner Untersuchung von Recht und Ordnung in [county.GetName] ist zutage getreten, dass … Belassen wir es dabei: Viele Eurer Vasallen sind verärgert, dass ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] ihre Treue ignoriert und sich ihnen gegenüber so verhält.“"
 court_chaplain_task.3001.a: "Wie konntet Ihr Euch denn von ihnen ertappen lassen?!"
 court_chaplain_task.3002.notification: "Beschuldigungen über gefälschte Ansprüche"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "Mir ist zu Ohren gekommen, dass Euer [councillor.GetCouncilTitle] [councillor.GetFirstName] daran arbeitet, unechte Ansprüche auf [county.GetName] zu fälschen. Ich fordere Euch inständig auf, zu bedenken, dass Ihr von Rechts wegen [ROOT.Char.GetTitleTierName] seid, und nicht durch Eure Gier."
 court_chaplain_task.3003.a: "Ich weiß schon, was ich hier mache, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b: "Maßt Euch lieber nichts an, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "Es ist deutlich geworden, dass Euer [councillor.GetCouncilTitle] daran arbeitet, falsche und unechte Ansprüche auf [county.GetName] zu erheben. Glaubt ja nicht, dass solcherart unehrenhafte Taten ohne Folgen bleiben werden."
 court_chaplain_task.3004.a: "Oh, aber es #EMP gibt#! hier eine Grundlage für einen Anspruch."
