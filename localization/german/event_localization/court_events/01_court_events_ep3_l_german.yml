 #Poor Holder
 court.8301.t: "Unerfüllte Erwartungen"
 court.8301.intro: "[position_holder.GetFirstName|U] ist wegen Unbeholfenheit im Amt ([position_holder.GetHeldCourtPositionsString]) und [position_holder.Custom('DE_PRO_POS_S_3P')]erFachkenntnis – oder eher aufgrund von deren Mangel – zunehmend das Ziel von allerlei Zoten. Wenn man es so bedenkt, lassen [position_holder.Custom('DE_PRO_POS_S_3P')]e Talente durchaus zu wünschen übrig …\n\n"
 court.8301.detractor: "Zu [position_holder.Custom('DE_PRO_POS_S_3P')]en übelsten Verleumdern zählt mein[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))] [detractor.GetTitledFirstName], [detractor.Custom('DE_ART_DEF_S_N')] aus ihrer Verachtung keinerlei Hehl macht.\n\n"
 court.8301.desc: "„Kommt schon, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, plappert [position_holder.GetFirstName] über das Gekicher des Hofs hinweg, nachdem [position_holder.Custom('DE_PRO_POS_S_3P')]e konfusen Ansichten in Sachen [position_holder.Custom('GetCourtPositionSubject')] ein weiteres Mal mit Spott überzogen wurden. „Ich mache doch #EMP gute#! Arbeit … o-oder?“"
 court.8301.a: "Lasst uns über Eure Vergütung sprechen, [position_holder.GetFirstNameNoTooltip] …"
 court.8301.b: "Ich glaube, es ist Zeit, dass Ihr beiseitetretet."
 court.8301.c: "#weak *seufz*#! #EMP Ja …#! Äh, ja! Ihr seid toll!"
