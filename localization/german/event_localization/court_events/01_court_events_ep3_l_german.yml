 #Royal Architect
 court.8200.t: "Feste Grundmauern"
 court.8200.desc: "Mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('royal_architect_court_position').GetName()] [position_holder.GetTitledFirstName] wird viel gepriesen: Selbst die einfachsten Instandsetzungsarbeiten werden mit einer Sorgfalt und Genauigkeit durchgeführt, die man im Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) – oder auch irgendwo sonst – nur selten findet.\n\nDie ganze letzte Woche schon wirkte [position_holder.Custom('DE_PRO_PER_S_3P_N')] gedankenversunken, ehe [position_holder.Custom('DE_PRO_PER_S_3P_N')] mir nun schließlich mitteilt, was [position_holder.Custom('DE_PRO_PER_S_3P_A')] umtreibt: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], mir sind bei meiner Arbeit Möglichkeiten aufgefallen, Eure Bauvorhaben reibungsloser zu gestalten, doch meine Bemühungen wären womöglich auch besser darauf ausgerichtet, den Ausbau der Dörfer zu unterstützen. Was meint Ihr?“"
 court.8200.a: "Ihr seid #EMP mein#! Architekt."
 court.8200.b: "Kümmert Euch um die Bedürfnisse der Menschen."
 court.8200.c: "Jemand mit Talent könnte beides tun."
 court.8200.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
 employer_booner_royal_architect_1_modifier: "Wirkungsvolle Baugruppe"
 employer_booner_royal_architect_1_modifier_desc: "Die Bauvorhaben dieses Charakters sind der ständige Schwerpunkt der Tatkraft eines fähigen Hofbaumeisters."
 employer_booner_royal_architect_2_modifier: "Überblick über Ziviles"
 employer_booner_royal_architect_2_modifier_desc: "Die Dörfer dieses Charakters sind der ständige Schwerpunkt der Tatkraft eines fähigen Hofbaumeisters.\nFortschritt der [councillor_task|E] „Mehr Entwicklung in Gemeinde“: #P +10 %#!"
 employer_booner_royal_architect_3_modifier: "Wirkungsvoller Überblick"
 employer_booner_royal_architect_3_modifier_desc: "Die Bauvorhaben und die Dörfer dieses Charakters sind der ständige Schwerpunkt der Tatkraft eines fähigen Hofbaumeisters.\nFortschritt der [councillor_task|E] „Mehr Entwicklung in Gemeinde“: #P +10 %#!"
 #Cupbearer
 court.8201.t: "Kelchmeister"
 court.8201.desc: "Mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('cupbearer_court_position').GetName()] [position_holder.GetTitledFirstName] ist verlässlich und erledigt [position_holder.Custom('DE_PRO_POS_S_3P')]e Pflichten mit beachtlicher Souveränität.\n\n[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] sorgt nicht nur dafür, dass mein Kelch stets schier überläuft, sondern dies gilt auch für die Trinkgefäße meiner Gäste und meiner Höflinge – und das alles mit einem Lächeln.\n\nSo viel Begeisterung und Geschick sind selten, und [position_holder.Custom('DE_PRO_PER_S_3P_N')] könnte mir äußerst nützlich sein …"
 court.8201.a: "Behandelt meine Gäste gut, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Haltet meine Diener in bester Verfassung."
 court.8201.c: "Ich erwarte die höchsten Maßstäbe in allen Dienstfragen."
 court.8201.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
 employer_booner_cupbearer_1_modifier: "Überschäumende Pokale"
 employer_booner_cupbearer_1_modifier_desc: "Die Vasallen dieses Charakters stehen unter der sorgsamen Obhut eines fähigen Mundschenks."
 employer_booner_cupbearer_2_modifier: "Besondere Aufmerksamkeit"
 employer_booner_cupbearer_2_modifier_desc: "Ein fähiger Mundschenk behält die Diener dieses Charakters genau im Auge.\n[court_amenities|E]-Unterhalt für Bedienstete: #P -25 %#!"
 employer_booner_cupbearer_3_modifier: "Überschäumende Aufmerksamkeit"
 employer_booner_cupbearer_3_modifier_desc: "Die Vasallen und die Diener dieses Charakters stehen unter der sorgsamen Obhut eines fähigen Mundschenks.\n[court_amenities|E]-Unterhalt für Bedienstete: #P -25 %#!"
 #Lady-in-Waiting
 court.8203.t: "Augen überall"
 court.8203.desc: "Meine [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()] [position_holder.GetTitledFirstName] hat sich ganz wunderbar in die zugedachte Rolle eingefügt und scheint jeden meiner Wünsche schon im Voraus zu erahnen.\n\nMehr noch: [position_holder.Custom('DE_PRO_PER_S_3P_D')|U] entgeht bei Hofe nichts, vom belanglosesten Klatsch bis hin zu den schwerwiegendsten Neuigkeiten.\n\n[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] könnte mir eine große Hilfe sein, wenn diese Talente nur ein wenig in die passende Richtung gelenkt würden …"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], ich brauche Eure Hilfe …"
 court.8203.b: "Nicht einmal das leiseste Getuschel darf überhört werden."
 court.8203.c: "Geheimnisse und Liebreiz – dies sollen Eure Waffen sein."
 court.8203.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
