 #Holder Improves
 court.8311.t: "Die Grundlagen lernen"
 court.8311.desc: "Trotz eines zunächst recht fragwürdigen Verständnisses selbst der grundlegendsten Anforderungen in Sachen [position_holder.Custom('GetCourtPositionSubject')] scheint mein [position_holder.GetHeldCourtPositionsString] [position_holder.GetTitledFirstName] endlich in [position_holder.Custom('DE_PRO_POS_S_3P')]e Rolle hineinzuwachsen.\n\nVielen bei Hofe sind [position_holder.Custom('DE_PRO_POS_S_3P')]e knospenden, wenn auch immer noch etwas begrenzten Fähigkeiten aufgefallen. Zumindest wirkt es, als wolle [position_holder.Custom('DE_PRO_PER_S_3P_N')] sich aufrichtig bemühen, [position_holder.Custom('DE_PRO_POS_S_3P')]en Unterhalt wert zu sein."
 court.8311.a: "Das sieht man liebend gern, [position_holder.GetFirstNameNoTooltip]!"
 bonus_aptitude_role_tt: "[aptitude|E] als [position_holder.Custom('GetTargetCourtPosition')]: #P +[SCOPE.ScriptValue('cp_bonus_aptitude_value')]#!"
