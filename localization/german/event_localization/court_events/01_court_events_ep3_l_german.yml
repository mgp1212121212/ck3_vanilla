l_german:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak Modifikatoren werden entfernt, wenn [position_holder.GetShortUIName|V] sein [court_position|E] verliert oder nicht am selben [court|E] wie [THIS.Char.GetShortUIName|V] tätig ist#!"
 employer_boon_target_invalidated_title: "Höfling verliert Gunst"
 employer_booner_invalidated_title: "Hofamtsgunst verloren"
 #Physician
 court.8190.t: "[Select_CString(position_holder.IsFemale, 'Die gute Ärztin', 'Der gute Arzt')] [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "[position_holder.GetTitledFirstName|U], mein [position_holder.Custom('ComplimentAdjective')]er [GetCourtPositionType('court_physician_court_position').GetName()], ist [Select_CString(position_holder.IsFemale, 'eine wahre Heilerin, die', 'ein wahrer Heiler, der')] stets ein passendes Mittelchen oder einen Wickel zur Hand hat, wenn einen Höfling auch nur das kleinste Übel ereilt.\n\n[position_holder.Custom('DE_PRO_POS_S_3P')|U]e Talente scheinen fast vergeudet, denn [position_holder.Custom('DE_PRO_PER_S_3P_N')] ist mit der Behandlung der anspruchsvollen Bewohner des gesamten [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Hofes voll und ganz ausgelastet."
 court.8190.a: "Ich könnte etwas mehr Aufmerksamkeit brauchen …"
 court.8190.b: "Ihr werdet Euch um meinen Erben kümmern, [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] soll von Euch umsorgt werden."
 court.8190.d: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetFirstNameNoTooltip] braucht Eure besonderen Talente."
 court.8190.e: "Kümmert Euch erst einmal um [relation.GetFirstNameNoTooltip]."
 court.8190.f: "Mein[family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstNameNoTooltip] ist [Select_CString(family.IsFemale, 'Eure wichtigste Patientin', 'Euer wichtigster Patient')]."
 court.8190.g: "Kümmert Euch um die Beschwerden meines Hauses ([house.GetFirstNameNoTooltip])."
 employer_booner_court_physician_modifier: "Enge Betreuung"
 employer_booner_court_physician_modifier_desc: "Dieser Charakter steht im Mittelpunkt der Bemühungen eines fähigen Hofarztes."
 #Tutor
 court.8191.t: "Sonderunterweisung"
 court.8191.desc: "[position_holder.GetTitledFirstName|U], mein [position_holder.Custom('ComplimentAdjective')]er [GetCourtPositionType('court_tutor_court_position').GetName()], ist talentiert in der Lehre und hält die widerspenstigen Knirpse geschickt im Zaum, während [position_holder.Custom('DE_PRO_PER_S_3P_N')] ihre Erziehung leitet.\n\n[position_holder.Custom('DE_PRO_POS_S_3P')|U]e Aufmerksamkeit gilt zwar allen Kindern des [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Hofes, doch es wäre noch Platz für eines von ihnen, das unter [position_holder.Custom('DE_PRO_POS_S_3P')]er vertrauensvollen Aufsicht etwas mehr Nachhilfe erhält."
 court.8191.a: "#EMP Ich#! will mehr lernen!"
 court.8191.b: "[heir.GetFirstNameNoTooltip|U], m[heir.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], steht als Nächstes in der Thronfolge und muss unbedingt weise werden."
 court.8191.c: "Ich glaube, m[struggling.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip] braucht etwas Hilfe."
 court.8191.d: "Warum widmet Ihr Euch nicht meiner Geisel [hostage.GetFirstNameNoTooltip]?"
 court.8191.e: "[interesting.GetFirstNameNoTooltip|U], m[interesting.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], könnte Eure Talente brauchen."
 court.8191.f: "[oldest.GetFirstNameNoTooltip|U], m[oldest.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], soll besonders umsorgt werden."
 court.8191.g: "Es ist an der Zeit, dass mein[youngest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip] die Feder spitzt."
 court.8191.h: "M[extra.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip] soll Euer Schwerpunkt sein."
 court.8191.i: "[bonus.GetFirstNameNoTooltip|U], m[bonus.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], würde am meisten Nutzen daraus ziehen."
 employer_booner_court_tutor_modifier: "Sonderunterweisung"
 employer_booner_court_tutor_modifier_desc: "Diese Charakter steht im Mittelpunkt der Bemühungen des Hoftutors.\nVerbessert den Ausgang der [education|E] dieses [Concept('child_possessive', 'Kindes')|E]"
 #Seneschal
 court.8192.t: "Ein strenges Regiment"
 court.8192.desc: "Seit [position_holder.GetTitledFirstName] mir als [GetCourtPositionType('seneschal_court_position').GetName()] dient, ist [position_holder.Custom('DE_PRO_PER_S_3P_N')] eine stets [position_holder.Custom('ComplimentAdjective')|l]e Präsenz, die an meinem Hof und innerhalb meines Haushalts reibungslose Abläufe gewährleistet.\n\nAls ich noch darüber sinniere, wie klug meine Ernennung war, höre ich [position_holder.Custom('DE_PRO_POS_S_3P')]e Stimme hinter mir: „[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], ich habe festgestellt, dass in dieser Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) viele Einsparungen möglich wären, doch ich fragte mich, wo sie Eurer Meinung nach am dringendsten vorgenommen werden müssten.“\n\n[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] hebt [position_holder.Custom('DE_PRO_POS_S_3P')] Hauptbuch in die Höhe und lupft eine neugierige Augenbraue."
 court.8192.a: "Ich denke, wir können an der Einrichtung sparen."
 court.8192.b: "Sorgt dafür, dass Ihr den Großteil der Diener bekommt."
 court.8192.c: "Warum Kompromisse machen?"
 court.8192.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
 employer_booner_seneschal_1_modifier: "Unterbringungseinsparungen"
 employer_booner_seneschal_1_modifier_desc: "Um die Vasallen dieses Charakters kümmert sich ein fähiger Seneschall."
 employer_booner_seneschal_2_modifier: "Zuchtmeister"
 employer_booner_seneschal_2_modifier_desc: "Am Hof dieses Charakters hält ein fähiger Seneschall die Zügel in den Händen.\n[court_amenities|E]-Unterhalt für Unterbringungen: #P -25 %#!"
 employer_booner_seneschal_3_modifier: "Zuchtmeistereinsparungen"
 employer_booner_seneschal_3_modifier_desc: "Am Hof dieses Charakters hält ein fähiger Seneschall die Zügel in den Händen, der auch die Bediensteten im Blick behält.\n[court_amenities|E]-Unterhalt für Unterbringungen: #P -25 %#!"
 #Wet Nurse
 court.8193.t: "Umsorgt"
 court.8193.desc: "[position_holder.GetTitledFirstName|U], meine [position_holder.Custom('ComplimentAdjective')|l]e [GetCourtPositionType('wet_nurse_court_position').GetName()], ist ein Naturtalent im Umgang mit den Kindern und kümmert sich um die Racker, als wären es [position_holder.Custom('DE_PRO_POS_S_3P')]e eigenen.\n\nAls einmal nicht mit den Kindern geschimpft wird, bin ich etwas überrascht, als [position_holder.Custom('DE_PRO_PER_S_3P_N')] mich fragt: „Gibt es irgendwelche Kinder [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')], die Eurer Meinung nach meine besondere Aufmerksamkeit benötigen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?“"
 court.8193.a: "#EMP Ich #! sollte [position_holder.Custom('DE_PRO_POS_S_3P')]e ganze Aufmerksamkeit bekommen!"
 court.8193.b: "[heir.GetFirstNameNoTooltip|U], [Select_CString(heir.IsFemale, 'meine junge Erbin', 'mein junger Erbe')], geht vor."
 court.8193.c: "Mein Neugeborenes [baby.GetFirstNameNoTooltip] verdient Eure Fürsorge."
 court.8193.d: "[hostage.GetFirstNameNoTooltip|U], meine Geisel, soll gut umsorgt werden."
 court.8193.e: "[interesting.GetFirstNameNoTooltip|U], mein[interesting.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], soll Euer Schwerpunkt sein."
 court.8193.f: "[sickest.Custom('DE_ART_DEF_S_N')|U] kleine [sickest.GetFirstNameNoTooltip], mein[sickest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], hat oberste Priorität."
 court.8193.g: "[second_sickest.GetFirstNameNoTooltip|U], mein[second_sickest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))], braucht mehr Zeit mit Euch."
 court.8193.h: "Mein[extra.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip] verdient mehr Mühe."
 court.8193.i: "Ich möchte, dass [bonus.GetFirstNameNoTooltip], mein[bonus.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], groß und stark wird."
 employer_booner_wet_nurse_modifier: "Schoßkind der Amme"
 employer_booner_wet_nurse_modifier_desc: "Diese Charakter steht im Mittelpunkt der Bemühungen der Amme."
 #High Almoner
 court.8194.t: "Gegenstände der Mildtätigkeit"
 court.8194.desc: "Mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('high_almoner_court_position').GetName()] [position_holder.GetTitledFirstName] erfüllt [position_holder.Custom('DE_PRO_POS_S_3P')]e Pflichten mit großer Sorgfalt, und die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Mildtätigkeit wird zunehmend bekannter.\n\nIch bin daher ein wenig überrascht, als [position_holder.Custom('DE_PRO_PER_S_3P_N')] mich mit einem Beutel klirrender Münzen in der Hand fragt: „Meine Zeit ist zwischen den wahrhaft Bedürftigen und den frommen Fürsten und Fürstinnen von [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] regelrecht gespalten – ich brauche Eure Führung, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] …“"
 court.8194.a: "Lasst den Armen die Gnade der Mächte des Wohlstands ([ROOT.Char.GetFaith.WealthGodName]) zuteilwerden."
 court.8194.b: "Sorgt dafür, dass diese Almosen an den richtigen Stellen landen …"
 court.8194.c: "Ich sehe einen Weg, wie alle davon profitieren."
 court.8194.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
 employer_booner_high_almoner_1_modifier: "Gezielte Erleichterung"
 employer_booner_high_almoner_1_modifier_desc: "Die bedürftigen Untertanen dieses Charakters sind das Hauptaugenmerk eines wachsamen Großalmoseniers."
 employer_booner_high_almoner_2_modifier: "Zur Schau gestellte Mildtätigkeit"
 employer_booner_high_almoner_2_modifier_desc: "Das Gewissen der frommen Vasallen dieses Charakters sind das Hauptaugenmerk eines wachsamen Großalmoseniers."
 employer_booner_high_almoner_3_modifier: "Zur Schau gestellte Erleichterung"
 employer_booner_high_almoner_3_modifier_desc: "Die bedürftigen Untertangen und das Gewissen der frommen Vasallen dieses Charakters sind das Hauptaugenmerk eines wachsamen Großalmoseniers."
 #Bodyguard
 court.8195.t: "Der Umgang mit sich selbst"
 court.8195.desc: "Mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('bodyguard_court_position').GetName()] [position_holder.GetTitledFirstName] ist eine echte Inspiration bei Kämpfen auf dem Übungshof und eine äußerst beruhigende Präsenz in meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]).\n\nEines schönen Tages nähert [position_holder.Custom('DE_PRO_PER_S_3P_N')] sich mir mit dem Übungsschwert in der Hand und [portrait.GetFirstName] im Schlepptau und fragt: „Ich hatte Nachfragen in Bezug auf Ertüchtigungen, und mit Eurer Erlaubnis würde ich sie auch annehmen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Gibt es jemanden, den ich für Euch unterrichten soll?“"
 court.8195.a: "Ihr werdet Übungskämpfe mit #EMP mir#! machen!"
 court.8195.b: "Mein[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] und [Select_CString(heir.IsFemale, 'Erbin', 'Erbe')] [heir.GetFirstNameNoTooltip] muss stark sein."
 court.8195.c: "Ich glaube, m[struggling.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip] könnte Eure Anleitung brauchen."
 court.8195.d: "Mein[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip] soll aus Euren Übungen Gewinn ziehen."
 court.8195.e: "M[interesting.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip] könnte Eure Aufmerksamkeit brauchen."
 court.8195.f: "[oldest.GetFirstNameNoTooltip|U], m[oldest.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], soll mit Euch üben."
 court.8195.g: "Es ist an der Zeit, dass mein[youngest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip] das Kämpfen lernt."
 court.8195.h: "M[extra.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip] soll Euer Schwerpunkt sein."
 court.8195.i: "[bonus.GetFirstNameNoTooltip|U], m[bonus.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], würde am meisten Nutzen daraus ziehen."
 employer_booner_bodyguard_modifier: "Kampfpraxis"
 employer_booner_bodyguard_modifier_desc: "Dieser Charakter erhält eine persönliche Ausbildung durch einen fähigen Leibwächter."
 #Master of Horse
 court.8196.t: "Im Sattel"
 court.8196.desc: "Das Talent, das mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('master_of_horse_court_position').GetName()] [position_holder.GetTitledFirstName] zeigt, wird gemeinhin als von unschätzbarem Wert erachtet.\n\nDie Güte der Ausbildung der Pferde ist sprunghaft angestiegen, und [position_holder.Custom('DE_PRO_PER_S_3P_N')] verfügt über die natürliche Fähigkeit, sowohl die Tiere als auch die Hauptleute der Reiterei im Zaum zu halten.\n\nHeute tritt [position_holder.Custom('DE_PRO_PER_S_3P_N')] im Thronsaal an mich heran und fragt unverwandt: „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], sollte ich ordentliche Richtlinien für die Stallungen erarbeiten oder mich lieber der Ausbildung widmen?“"
 court.8196.a: "Knausert so viel bei den Pferden, wie Ihr könnt."
 court.8196.b: "Ein leerer Sattel ist nutzlos."
 court.8196.c: "Könnt Ihr nicht beides tun?"
 court.8196.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
 employer_booner_master_of_horse_1_modifier: "Knappe Stallungen"
 employer_booner_master_of_horse_1_modifier_desc: "Die Stallungen dieses Charakters sind der ständige Schwerpunkt der Tatkraft eines fähigen Stallmeisters."
 employer_booner_master_of_horse_2_modifier: "Hauptleutebeförderung"
 employer_booner_master_of_horse_2_modifier_desc: "Die Reitereioffiziere dieses Charakters sind der ständige Schwerpunkt der Tatkraft eines fähigen Stallmeisters.\n[councillor_task|E] „Befehlshaber ausbilden“ ist wirkungsvoller"
 employer_booner_master_of_horse_3_modifier: "Knappe Beförderung"
 employer_booner_master_of_horse_3_modifier_desc: "Die Stallungen und die Reitereioffiziere dieses Charakters sind der ständige Schwerpunkt der Tatkraft eines fähigen Stallmeisters.\n[councillor_task|E] „Befehlshaber ausbilden“ ist wirkungsvoller"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P] %#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P] %#!"
 #Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] der Straße"
 court.8197.desc: "[position_holder.GetTitledFirstName|U], mein [position_holder.Custom('ComplimentAdjective')]er [GetCourtPositionType('travel_leader_court_position').GetName()], kann meisterlich organisieren: Seit [position_holder.Custom('DE_PRO_POS_S_3P')]er Einstellung wirkt selbst die kleinste Reise wie ein Ausbund flotter Leichtigkeit!\n\n[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] beschäftigt sich Tag und Nacht damit, Vorräte aufzufüllen und [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Reisepläne auf den neuesten Stand zu bringen. Einen Augenblick lang bin ich verblüfft, als [position_holder.Custom('DE_PRO_PER_S_3P_N')] mich ernsthaft fragt: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], was ist wertvoller: Eure Zeit oder Eure Gesundheit?“"
 court.8197.a: "Ich will einfach nur in einem Stück dort ankommen!"
 court.8197.b: "Wir dürfen niemals trödeln. Ich habe einfach zu viel zu tun."
 court.8197.c: "Meine Sicherheit und meine Zeit sind gleichermaßen wertvoll!"
 court.8197.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
 employer_booner_travel_leader_1_modifier: "Sichere Reisen"
 employer_booner_travel_leader_1_modifier_desc: "Dieser Charakter steht im Mittelpunkt der Bemühungen eines fähigen Karawanenführers."
 employer_booner_travel_leader_2_modifier: "Zeit wettmachen"
 employer_booner_travel_leader_2_modifier_desc: "Dieser Charakter steht im Mittelpunkt der Bemühungen eines fähigen Karawanenführers."
 employer_booner_travel_leader_3_modifier: "Zeit sicher wettmachen"
 employer_booner_travel_leader_3_modifier_desc: "Dieser Charakter steht im Mittelpunkt der Bemühungen eines fähigen Karawanenführers."
 #Antiquarian
 court.8198.t: "Sorgsame Kuration"
 court.8198.desc: "[position_holder.GetTitledFirstName|U], mein [position_holder.Custom('ComplimentAdjective')]er [GetCourtPositionType('antiquarian_court_position').GetName()], kümmert sich gut um meine Schatzkammer: Die Gegenstände darin werden gründlich geputzt und abgestaubt, und [position_holder.Custom('DE_PRO_PER_S_3P_N')] ist stets bereit, jedem neugierigen oder auch nicht so neugierigen Gast eine Anekdote zu erzählen.\n\nMit der Verantwortung für alle Schätze des [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Hofes ist [position_holder.Custom('DE_PRO_POS_S_3P')]e Zeit verständlicherweise knapp bemessen, und nachdem ich [position_holder.Custom('DE_PRO_POS_S_3P')]e gute Arbeit wieder einmal bejubelt habe, fragt [position_holder.Custom('DE_PRO_PER_S_3P_N')] mich: „… Gibt es irgendwelche Gegenstände, die Eurer Meinung nach besondere Aufmerksamkeit benötigen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“"
 court.8198.a: "Könntet Ihr Euch einmal das hier ([weak_1.Custom('ArtifactType')|U]) ansehen?"
 court.8198.b: "Es #EMP gibt#! etwas ([weak_2.Custom('ArtifactType')|U]), was nicht mehr in bestem Zustand ist."
 court.8198.c: "Werfen wir mal einen Blick hierauf ([weak_3.Custom('ArtifactType')|U])."
 court.8198.d: "Das hier ([broken_1.Custom('ArtifactType')|U]) könnte ein paar Reparaturen brauchen."
 court.8198.e: "Dieses Stück ([broken_2.Custom('ArtifactType')|U]) fällt schon fast auseinander."
 court.8198.f: "Passt hierauf ([broken_3.Custom('ArtifactType')|U]) besonders auf."
 court.8198.g: "Was ist mit diesem anderen Stück ([weak_4.Custom('ArtifactType')|U])?"
 court.8198.h: "Könntet Ihr das hier ([broken_4.Custom('ArtifactType')|U]) bitte instand setzen?"
 court.8198.i: "Nein, nein, macht einfach weiter gute Arbeit!"
 employer_booner_antiquarian_modifier: "Sorgsame Kuration"
 employer_booner_antiquarian_modifier_desc: "Der Reliquienschrein dieses Charakters ist der ständige Schwerpunkt der Tatkraft eines fähigen Erzzeugwarts."
 court_8198_artifact_prowess_tooltip: "„[THIS.Artifact.GetName|U]“ erhält [prowess|E]: #P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "„[THIS.Artifact.GetName|U]“ erhält [court_grandeur|E]-Bonus: #P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "„[THIS.Artifact.GetName|U]“ erhält monatliches [prestige|E]: #P +0,02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "„[THIS.Artifact.GetName|U]“ erhält monatliche [dynasty_prestige|E]: #P +0,01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "„[THIS.Artifact.GetName]“ erhält [dynasty|E]-[opinion|E]: #P +3#!"
 #Hunt Master
 court.8199.t: "Meister des Wilds"
 court.8199.desc: "Mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('master_of_hunt_court_position').GetName()] [position_holder.GetTitledFirstName] hat sich wunderbar hervorgetan, und es herrscht die einhellige Meinung vor, dass das [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Wild noch nie so reich vorhanden war.\n\nIch freue mich darüber, als [position_holder.Custom('DE_PRO_PER_S_3P_N')] frisch aus der Wildnis zurückgekehrt mit einer drängenden Frage den Kopf in meinen Thronsaal hineinstreckt: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], einige Eurer Vasallen haben mich um Hilfe mit ihrem Wild gebeten, doch ich habe auch Pläne, Eure Jagdreviere zu verbessern. Was soll ich tun?“"
 court.8199.a: "Haltet meine Untertanen glücklich."
 court.8199.b: "Verbesserungen, sagt Ihr …"
 court.8199.c: "Warum nicht beides?"
