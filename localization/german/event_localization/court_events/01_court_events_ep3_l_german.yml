 employer_booner_lady_in_waiting_1_modifier_desc: "Dieser Charakter wird bei seinen gesellschaftlichen Strategien von einer fähigen Hofdame beraten."
 employer_booner_lady_in_waiting_2_modifier: "Hofflüsterin"
 employer_booner_lady_in_waiting_2_modifier_desc: "Dieser Charakter wird bei seinen gesellschaftlichen Strategien von einer fähigen Hofdame beraten.\nFortschritt der [councillor_task|E] „Geheimnisse aufspüren“ innerhalb des Reichs: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "Hofunterstützung"
 employer_booner_lady_in_waiting_3_modifier_desc: "Dieser Charakter wird bei seinen gesellschaftlichen Strategien und beim Erhaschen von allerlei Tratsch von einer fähigen Hofdame beraten.\nFortschritt der [councillor_task|E] „Geheimnisse aufspüren“ innerhalb des Reichs: #P +10#!"
 #Food Taster
 court.8204.t: "Maß des Hofes"
 court.8204.desc: "Danach zu urteilen, wie [position_holder.Custom('DE_PRO_POS_S_3P')] Lächeln und sein Bauch gewachsen sind, wurde mein [position_holder.Custom('ComplimentAdjective')|l]er [GetCourtPositionType('food_taster_court_position').GetName()] [position_holder.GetTitledFirstName] regelrecht dafür geboren, den Mahlzeiten beizuwohnen, wie sie [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] zu sich nimmt.\n\n[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] verbringt mehr und mehr Zeit in der Küche, kostet dort vom Angebot und macht den Köchen Empfehlungen.\n\nIch sollte darauf achten, diese seltene Begeisterung für eine verhältnismäßig undankbare Rolle nicht zu vergeuden …"
 court.8204.a: "Lasst Euren Blicken nichts entgehen, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Die Küchen sind Euer, um über sie zu gebieten!"
 court.8204.c: "Ich will, dass das Essen #EMP und#! das Gesinde im Blick behalten werden."
 court.8204.c.success: "Ihr helft [position_holder.GetFirstNameNoTooltip]"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip|U] kümmert sich um zu vieles"
