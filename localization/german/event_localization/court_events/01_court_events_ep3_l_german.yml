 #Salary Review
 court.8321.t: "Der Zuckerbrotansatz"
 court.8321.desc: "Mein [position_holder.GetHeldCourtPositionsString] [position_holder.GetTitledFirstName] hat sich ein wenig in [position_holder.Custom('DE_PRO_POS_S_3P')]e Rolle eingefunden, wenngleich mit einigen Kinderkrankheiten.\n\n[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] hält nicht damit hinter dem Berg, dass [position_holder.Custom('DE_PRO_PER_S_3P_N')] findet, [position_holder.Custom('DE_PRO_PER_S_3P_N')] sollte besser entlohnt werden, wenn man von [position_holder.Custom('DE_PRO_PER_S_3P_D')] erwartet, echten Einsatz bei der Arbeit zu zeigen.\n\n„Kommt schon, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich diene [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Sollte ich denn nicht mehr als ein paar Krumen abbekommen, wenn ich meine Tage damit zubringe, mich auf Euer Geheiß hin ganz in Sachen [position_holder.Custom('GetCourtPositionSubject')] zu vertiefen?“"
 court.8321.a: "Wohlan denn, doch Ihr solltet Euch das lieber auch verdienen."
 court.8321.b: "Wie wäre es stattdessen mit einem kleinen Bonus?"
 court.8321.b.success: "[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] nimmt das Angebot an"
 court.8321.b.failure: "[position_holder.Custom('DE_PRO_PER_S_3P_N')|U] ist beleidigt"
 court.8321.c: "Es gibt gerade keinerlei Mittel zu erübrigen …"
