l_german:
 court_position_management_event.0001.t: "Freigemacht: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0001.desc: "Mein Hofamt „[court_position_type.GetName()]“ wurde von [employee.GetFullName] frei gemacht."
 court_position_management_event.0001.desc.dead: "[employee.Custom('DE_PRO_PER_S_3P_N')|U] [employee.GetDeathReason]."
 court_position_management_event.0001.desc.one_candidate: "\n\nMeine Berater haben nur einen Kandidaten gefunden, der dieses Amt ausfüllen könnte: [candidate_1.GetFullName]."
 court_position_management_event.0001.desc.two_candidates: "\n\nMeine Berater haben einige Kandidaten aus meinem Reich gefunden, die dieses Amt ausfüllen könnten, darunter [candidate_1.GetFullName] und [candidate_2.GetFullName]."
 court_position_management_event.0001.desc.no_candidates: "\n\nMeine Berater haben in meinem Reich keine Kandidaten gefunden, um [employee.Custom('DE_PRO_PER_S_3P_A')] zu ersetzen."
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip|U] ist genau richtig für die Aufgabe!"
 court_position_management_event.0001.a.aptitude: "Die [aptitude|E] von [candidate_1.GetUIName] beträgt: [candidate_1.GetCourtPositionAptitude(court_position_type)]"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip|U] schafft das."
 court_position_management_event.0001.b.aptitude: "Die [aptitude|E] von [candidate_2.GetUIName] beträgt: [candidate_2.GetCourtPositionAptitude(court_position_type)]"
 court_position_management_event.0001.c: "Vielleicht finden wir ja irgendwo noch andere geeignete Kandidaten …"
 court_position_management_event.0001.c.tt: "Die [decision|E] „[GetDecision('recruit_court_position_decision').GetName]“ öffnen"
 court_position_management_event.0001.d: "Ich kriege das schon allein hin …"
 court_position_management_event.0001.d.tt: "Öffnet die Ansicht, um einen neuen „[court_position_type.GetName]“ einzusetzen"
 court_position_management_event.0001.e: "Lassen wir dieses Amt fürs Erste unbesetzt."
 court_position_management_event.0002.t: "Freigemacht: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0002.desc: "[employee.GetFullName] ist nicht länger [court_position_type.GetName()]."
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\nIch kenne nur einen Menschen aus meinem Lager, der diese Rolle füllen könnte: [candidate_1.GetFullName]."
 court_position_management_event.0002.desc.two_candidates: "\n\nMan hat mir ein paar Kandidaten aus meinem Lager vorgeschlagen, die dieses Amt ausfüllen könnten, darunter [candidate_1.GetFullName] und [candidate_2.GetFullName]."
 court_position_management_event.0002.desc.no_candidates: "\n\nMan hat in meinem Lager keine Kandidaten gefunden, um [employee.Custom('DE_PRO_PER_S_3P_A')] zu ersetzen."
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "Die [decision|E] „[GetDecision('recruit_court_position_decision').GetName]“ öffnen"
 court_position_management_event.0002.d: "$court_position_management_event.0001.d$"
 court_position_management_event.0002.d.tt: "$court_position_management_event.0001.d.tt$"
 court_position_management_event.0002.e: "$court_position_management_event.0001.e$"
