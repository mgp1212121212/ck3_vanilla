l_german:
 #Sus about a budding friend(?)ship
 court.3000.t: "Misstrauen gegenüber Freundschaft"
 court.3000.desc.opening: "Mein Magen krampft sich vor Angst zusammen, als die Eifersucht ihr hässliches Haupt erhebt. Ich seufze und starre den Verursacher meiner Misere an.\n\n"
 court.3000.desc.opening.trustful: "Ich spüre einen scharfen Stich der Eifersucht in meiner Brust, als ich zu der Quelle des Gelächters hinüberblicke. Es ist ein Gefühl, das ich kenne, und doch passt es eigentlich gar nicht zu mir, so zu empfinden.\n\n"
 court.3000.desc: "Ich weiß, ich sollte dankbar dafür sein, dass sich unser Gast, [foreign_guest.GetTitledFirstName], gut mit [family_member.GetName] zu verstehen scheint, doch da gibt es etwas im Wechselspiel der beiden, was mich beunruhigt.\n\nSie schenken sich ein Lächeln, wie es lebenslange Freunde – oder hingebungsvolle Liebhaber – teilen. Sie tun ungeniert so, als wären sie die Einzigen im Raum und lassen mich munter aus ihren Gesprächen heraus. In was für einer Beziehung stehen sie genau? Und sollte ich etwas dagegen unternehmen?"
 court.3000.a: "Ich #EMP muss#! dem, was auch immer zwischen ihnen aufkeimt, ein Ende setzen."
 court.3000.a.tt.success: "Die Beziehung von [foreign_guest.GetFirstNameNoTooltip] und [family_member.GetFirstNameNoTooltip] bleibt wie gehabt"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] und [family_member.GetFirstNameNoTooltip] missachten meine Wünsche und pflegen ihre Beziehung weiter"
 court.3000.b: "Ich sollte ihre Bindung fördern, um sicherzustellen, dass der Besuch gut verläuft."
 court.3000.b.tt.success: "Die Beziehung von [foreign_guest.GetFirstNameNoTooltip] und [family_member.GetFirstNameNoTooltip] vertieft sich und sie schätzen meine Unterstützung"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] und [family_member.GetFirstNameNoTooltip] schätzen meine Einmischung nicht"
 court.3000.c: "Was auch immer ihre Beziehung sein mag: Ich halte mich da heraus."
 court.3000.c.tt.success: "Die Beziehung von [foreign_guest.GetFirstNameNoTooltip] und [family_member.GetFirstNameNoTooltip] vertieft sich"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip] und [family_member.GetFirstNameNoTooltip] kommen einander näher"
 court.3000.d: "[foreign_guest.GetFirstNameNoTooltip] ist nicht mehr an meinem Hof willkommen!"
 court.3000.neutral_outcome: "Das Interesse, dass die beiden für den jeweils anderen hegen, fällt auf jenes Maß zurück, wie es vorher war."
 court.3000.friendly_outcome: "Die beiden könnten Freunde oder sogar Liebhaber werden …"
 court.3000.better_friends_outcome: "Die beiden könnten die besten Freunde werden. Oder sogar mehr als das …"
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "Inspirierte Arbeit"
 court.3010.desc.opening: "„[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!“ [inspired_writer.GetTitledFirstName] kommt auf mich zu, ein Manuskript fest umklammert. „Ich habe etwas geschrieben, nachdem ich viel von der Literatur gelesen habe, die an Eurem Hof beliebt ist. Bitte gebt mir die Ehre und seid die erste Person, die meine Worte liest!“ Ich nehme das Manuskript entgegen und werfe einen Blick auf einige der Zeilen.\n\n"
 court.3010.desc.low_learning: "In jeder Beschreibung des Protagonisten wird erwähnt, dass seine Augen „große, wunderschöne azurblaue Kugeln“ sind, und [inspired_writer.GetFirstNameNoTooltip] bringt dies auch in den unpassendsten Situationen zur Geltung."
 court.3010.desc.shy_or_chaste: "Mein Blick hält bei der Beschreibung einer abendlichen Szene kurz inne: Zwei Liebende, die zu schüchtern sind, um Händchen zu halten, verschränken zärtlich die kleinen Finger ineinander. Sie flüstern süße Nichtigkeiten, während sie unter einem Meer aus endlosen Sternen spazieren gehen."
 court.3010.desc.lustful: "Jeder Satz, der eine Frau beschreibt, schildert deren Aussehen bis ins kleinste Detail und enthält stets Worte wie „prall“ oder „wackelnd“. Auch die Männer werden genauestens beschrieben, wobei der Fokus häufig auf ihren Muskeln oder ihrer markanten Kinnpartie liegt."
 court.3010.desc.adventurer_or_pilgrim: "Der Fokus liegt auf weiten, malerischen Landschaften und wie sich diese mit zunehmender Entfernung von der Heimat verändern. Es gibt auch einige Passagen über Fern- und Heimweh, ganz klar die eigenen Erfahrungen des Verfassers."
 court.3010.desc.sadistic: "Die beschriebene Gewalt übersteigt die Toleranz der meisten Menschen für Blut und Obszönitäten. Sie malt eine bereits blutige Szene, in der die Ritter bis zu den Knien im Blut waten, noch röter."
 court.3010.desc.generic_fallback: "Der Schauplatz ist vertraut, ebenso wie der Name des Protagonisten. Augenblick! Könnte es eine Fortsetzung oder Umschreibung der Werke von jemand anderem sein?"
 court.3010.desc.ending: "\n\nIch räuspere mich, löse meine Aufmerksamkeit von dem Manuskript und treffe auf den erwartungsvollen Blick von [inspired_writer.GetFirstNameNoTooltip]."
 court.3010.a: "Mir fehlen die Worte! Es ist … Es ist unglaublich! Ihr müsst mehr schreiben!"
 court.3010.a.tt: "Durch Euer Lob ermutigt wird Euch [inspired_writer.GetFirstNameNoTooltip] in Zukunft darum bitten, mehr von [inspired_writer.Custom('DE_PRO_POS_S_3P')]en Werken zu lesen."
 court.3010.b: "Ich mache mir Sorgen um Eure geistige Gesundheit, wenn dies Eurer Fantasie entsprungen ist."
 court.3010.c: "Ihr habt Potenzial, doch Ihr könntet Euch in einigen Bereichen verbessern."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip] akzeptiert, wenn auch zähneknirschend, Eure Kommentare und wird in Zukunft womöglich weiter schreiben"
 court.3010.c.stress: "Was [inspired_writer.Custom('DE_PRO_PER_S_3P_N')] wollte – oder brauchte –, war eher Ermutigung als eine Beurteilung"
 court.3010.c.depression: "Eure Worte hinterlassen eine tiefe Narbe in [inspired_writer.Custom('DE_PRO_PER_S_3P_D')]"
 court.3011.desc.opening: "Ich höre die Schritte von jemandem, der sich mir von hinten nähert. Als ich mich umdrehe, sehe ich [inspired_writer.GetTitledFirstName], [inspired_writer.Custom('DE_ART_DEF_S_N')] ganz aufgeregt aussieht. „[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!“, ruft [inspired_writer.Custom('DE_PRO_PER_S_3P_N')] mir eifrig zu, während [inspired_writer.Custom('DE_PRO_PER_S_3P_N')] die Distanz zwischen uns schließt und sich flüchtig verneigt. „Sie ist fertig! Meine Rohfassung!“\n\nEhe ich etwas sagen kann, wird mir das Manuskript in die Hand gedrückt. Ein flüchtiger Blick offenbart"
 court.3011.desc.low_learning: "Beschreibungen der „großen, wunderschönen azurblauen Kugeln“ in unpassenden Situationen."
 court.3011.desc.shy_or_chaste: "zärtliche, aber wenig glaubwürdige romantische Szenen zwischen zwei Liebenden."
 court.3011.desc.lustful: "pralle, wackelnde und muskulöse Körperteile, die sich zwischen Bettlaken verfangen."
 court.3011.desc.adventurer_or_pilgrim: "malerische Landschaften und Passagen über die Reiselust."
 court.3011.desc.sadistic: "Gewalt, Blut und Obszönitäten."
 court.3011.desc.generic_fallback: "Umschreibungen und Fortsetzungen anderer, berühmterer Geschichten."
 court.3011.desc.ending: "\n\nEs ist klar, dass [inspired_writer.GetFirstNameNoTooltip] [inspired_writer.Custom('DE_PRO_POS_S_3P')]e Inspiration gefunden hat."
 court.3011.a: "„Das ist reizend. Ihr müsst mehr schreiben!“"
 court.3011.b.gregarious: "„Ich würde gern sehen, wie Ihr ein anderes Thema handhabt!“"
 court.3011.b.blunt: "„Ihr tretet auf der Stelle, wenn Ihr immer nur über das Gleiche schreibt.“"
 court.3011.c: "„Ich habe genug Eurer Manuskripte gelesen.“"
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip] hört damit auf, Euch Manuskripte zu zeigen, während [inspired_writer.Custom('DE_PRO_PER_S_3P_N')] neue Dinge ausprobiert"
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip] erhält die Inspiration, ein Meisterwerk zu schreiben!"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip] fühlt sich durch die mangelnde Unterstützung Eurerseits verletzt."
 #Latrine disaster events
 court.3020.t: "Ein übler Gestank"
 court.3020.desc.opening: "„[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Auf ein Wort bitte.“\n\nMein [latrine_chancellor.GetCouncilTitle] [latrine_chancellor.GetTitledFirstName] nähert sich mir während einer kleinen Flaute, in der ich mich nicht um die Angelegenheiten meines Hofs zu kümmern habe. [latrine_chancellor.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf einen weniger bevölkerten Ort im Saal, und ich folge [latrine_chancellor.Custom('DE_PRO_PER_S_3P_D')] dorthin.\n\n„Ich bin wegen "
 court.3020.desc.castle: "der Burg von [capital.GetNameNoTooltip] beunruhigt."
 court.3020.desc.city: "des Rathauses von [capital.GetNameNoTooltip] beunruhigt."
 court.3020.desc.temple: "des Gotteshauses in [capital.GetNameNoTooltip] beunruhigt."
 court.3020.desc.ending: "Während einer Versammlung bemerkten wir alle einen … grässlichen Gestank! Er muss aus den Latrinen ein Stockwerk tiefer kommen. Ich bitte Euch inständig, die Instandsetzung der vernachlässigten Teile des Gebäudes in Betracht zu ziehen.“"
 court.3020.a: "Ich werde dafür sorgen, dass das Problem schleunigst behoben wird."
 court.3020.b: "Mein [latrine_steward.GetCouncilTitle] kann sich darum kümmern."
 court.3020.b.success: "[latrine_steward.GetFirstName] feilscht gut und verringert die Kosten"
 court.3020.b.failure: "[latrine_steward.GetFirstName] gibt am Ende mehr von Eurem Geld aus als nötig"
 court.3020.c: "Mein $royal_architect_court_position$ kann das sicherlich in Ordnung bringen, ohne Geld auszugeben …"
 court.3020.c.success: "[royal_architect.GetFirstName] gelingt eine Lösung, die kein Geld kostet"
 court.3020.c.failure: "[royal_architect.GetFirstName] will nichts einfallen, was kein Geld kostet"
 court.3020.d: "Stopft einfach das Loch im Boden zu!"
 court.3021.t: "Vorsicht! Der Boden!"
 court.3021.desc: "Meine Anwesenheit wurde erbeten, um einen Streit zwischen [courtier1.GetTitledFirstName] und [courtier2.GetTitledFirstName] beizulegen. Meine Höflinge müssen sich heute #EMP furchtbar#! langweilen, denn viele von ihnen sind hier, um zuzusehen.\n\nWährend sich die beiden über [courtier1.Custom('subject_of_interest')] streiten, werden wir von einem ohrenbetäubenden Krachen unterbrochen. Alle im Raum außer mir geraten ins Taumeln, als der Holzboden sichtbar nachgibt! Die guten Mächte müssen mich beschützt haben, denn ich sitze in einer Nische, die von der Katastrophe nicht betroffen ist.\n\nDiejenigen, die der Tür am nächsten sind, stürmen hinaus, während einigen anderen nichts übrig bleibt, als zu schreien, während der Boden einstürzt. Mein Blick pendelt zwischen den beiden Personen hin und her, die ich noch am ehesten erreichen kann."
 court.3021.a: "Instinktiv strecke ich die Hand nach [courtier1.GetFirstNameNoTooltip] aus."
 court.3021.b: "Ich ziehe [courtier2.Custom('DE_ART_IND_A')] verängstigt[courtier2.Custom('DE_END_ADJ_NUL_S_A')] [courtier2.GetFirstNameNoTooltip] in die sichere Nische."
 court.3021.c: "Ich schrecke entsetzt zurück, als ich sehe, wie alle in die Latrinen unter uns fallen."
 court.3021.latrine_disaster: "Das Latrinenunglück von [capital.GetNameNoTooltip]"
 #Lady-in-waiting
 court.3030.t: "Modebewusst"
 court.3030.desc.intro: "Stets aufmerksam wie immer folgt mir meine $lady_in_waiting_court_position$ [fussy_liw.GetFirstName] auf dem Fuße, um dafür Sorge zu tragen, dass ich mich bei Hof angemessen schicklich verhalte und präsentiere.\n\n„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]! Bitte bleibt einen Augenblick stehen, damit ich Eure Gewandung richten kann!“\n\n"
 court.3030.desc.lovers: "Instinktiv lehne ich mich [fussy_liw.Custom('DE_PRO_PER_S_3P_D')] entgegen, ehe ich mich wieder zusammenreiße, als ich mich daran erinnere, dass wir in der Öffentlichkeit sind. Es mag zwar nichts Ungewöhnliches sein, dass mein[fussy_liw.Custom('DE_END_PRO_S_N')] teur[fussy_liw.Custom('DE_END_ADJ_IND_S_N')] [fussy_liw.GetFirstNameNoTooltip] so peinlich genau auf meine Gewandung achtet."
 court.3030.desc.generic: "[fussy_liw.GetFirstNameNoTooltip] scheint sich jedoch nicht daran zu stören, dass wir in der Öffentlichkeit sind, während [fussy_liw.Custom('DE_PRO_PER_S_3P_N')] meine Gewandung richtet."
 court.3030.desc.ending: "Ich kann mich jedoch des Gefühls nicht erwehren, dass [fussy_liw.Custom('DE_PRO_PER_S_3P_N')] mich behandelt, als wäre ich ein aufmüpfiges Kind!\n\nWährend ich schweigend darüber sinniere, fällt mir auf, wie die Umstehenden untereinander tuscheln, und ich spüre das Bedürfnis, etwas zu meiner Verteidigung zu sagen!"
 court.3030.a: "Macht eine Szene: „Wie könnt Ihr es #EMP wagen#!, Hand an #EMP mich#! zu legen?!“"
 court.3030.b: "„Ihr solltet diese Anpassungen früher und schneller vornehmen!“"
 court.3030.c: "Sagt nichts, während [fussy_liw.Custom('DE_PRO_PER_S_3P_N')] einfach nur [fussy_liw.Custom('DE_PRO_POS_S_3P')]e Arbeit macht."
 court.3030.d: "„Es besteht kein Bedarf zum Kleiderrichten.“"
 court.3031.t: "Die Wogen glätten"
 court.3031.desc: "Als ich einen kurzen Augenblick der Ruhe an meinem Hof damit verbringe, mir schweigend die Leute zu betrachten, tritt [liw.GetFirstName] an mich heran – [liw.Custom('DE_PRO_POS_S_3P')]es Zeichens nach [liw.Custom('GetTargetCourtPosition')].\n\n„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], dürfte ich um einen Moment Eurer Zeit bitten?“\n\n[liw.Custom('DE_PRO_PER_S_3P_N')|U] [liw.Custom('quirk_pos_present')], während [liw.Custom('DE_PRO_PER_S_3P_N')] auf meine Erlaubnis wartet. Ich nicke [liw.Custom('DE_PRO_PER_S_3P_D')] zu, dass [liw.Custom('DE_PRO_PER_S_3P_N')] fortfahren soll.\n\n„Dank meiner Arbeit habe ich eine gute Vorstellung davon, was Eure Höflinge von Euch halten und was sie umtreibt. Mit diesem Wissen kann ich versuchen, bei einer Gruppe, der Euer Interesse gilt, die Wogen ein wenig zu glätten. Was sagt Ihr?“"
 court.3031.a: "Verbessert mein Ansehen bei meinen Vasallen aus Minderheiten."
 court.3031.b: "LegT bei den Baronen ein gutes Wort für mich ein."
 court.3031.c: "Die [reference_county.GetCulture.GetCollectiveNounNoTooltip] sind es, zu denen ich mir eine bessere Beziehung wünsche."
 court.3031.d: "Mir ist es einerlei, was andere denken."
 #Homesickness
 court.3040.t: "[homesick_parent.GetMotherFather|U] hat Heimweh"
 court.3040.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))|U] seufzt wieder einmal schwer, als ich an meinem Hof meine Runden mache. Ob es nun absichtlich geschah oder nicht: Die Schwermut von [homesick_parent.GetTitledFirstName] ist nicht unbemerkt geblieben.\n\n„Oh, hallo, mein Kind“, sagt [homesick_parent.Custom('DE_PRO_PER_S_3P_N')], nachdem die anfängliche Verblüffung über mein Erscheinen verflogen ist. Ich vermag nicht mit Sicherheit zu sagen, ob [homesick_parent.GetTitledFirstNameNoTooltip] es aufrichtig meint oder ob [homesick_parent.Custom('DE_PRO_PER_S_3P_N')] der Melodramatik frönt. „Bitte achtet nicht weiter auf mich. Ich habe nur Heimweh. Das ist alles …“\n\nIch erhalte nicht einmal die Gelegenheit für eine Antwort, ehe [homesick_parent.Custom('DE_PRO_PER_S_3P_N')] auch schon den nächsten Seufzer ausstößt. Es würde nichts ändern, einfach wortlos zu gehen, weshalb ich beschließe, etwas zu sagen."
 court.3040.a: "Ihr vermisst einfach nur den [homesick_parent.GetCulture.GetNameNoTooltip|l]en Luxus!"
 court.3040.a.tt: "Erhöht eine zufällige [court_amenity|E] um eine Stufe"
 court.3040.a.tt_2: "Hofannehmlichkeitsstufe erhöht"
 court.3040.b: "Ihr solltet Euch beschäftigen, anstatt Trübsal zu blasen."
 court.3040.c: "Etwas guter [homesick_parent.GetCulture.GetNameNoTooltip|l]er Humor wird helfen!"
 court.3040.c.tt: "Eine $court_jester_court_position$ aus [homesick_parent.Custom('DE_PRO_POS_S_3P')]er Kultur wird [homesick_parent.Custom('DE_PRO_PER_S_3P_A')] bestimmt zum Lachen bringen."
 court.3040.d: "Eure Gefühle sind Eure Sache. Bringt sie nicht an meinen Hof."
 #Chief Eunuch
 court.3050.t: "Ein diffamierendes Schreiben"
 court.3050.desc: "„Ich habe einen wunderbaren Vorschlag für Euch, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]“, sagt mein $chief_eunuch_court_position$ [chief_eunuch.GetFirstName] in verschwörerischem Tonfall.\n\n„Eine Eurer Lästerzungen – [target.GetTitledFirstName] – ist heute hier zugegen. Wenn Ihr mögt, könnte ich ein verfängliches Schreiben über [target.Custom('DE_PRO_POS_S_3P')]e Person anfertigen, damit wir [target.Custom('DE_PRO_PER_S_3P_A')] öffentlich lächerlich machen können.“\n\n[chief_eunuch.GetFirstNameNoTooltip] zeigt ein [chief_eunuch.Custom('quirk_neg_adjective')]es Lächeln, während er ein Kichern unterdrückt. „Was soll ich denn für Euch in diesem Schreiben festhalten?“"
 court.3050.a: "Diese traurige Gestalt daran zu erinnern, dass ich ihr Geheimnis kenne, sollte [target.Custom('DE_PRO_PER_S_3P_A')] ins Schwitzen bringen."
 court.3050.b: "Fälscht einen Zurückweisungsbrief, der darüber spottet, wie wenig begehrenswert [target.GetTitledFirstNameNoTooltip] ist."
 court.3050.c: "Fingiert Beweise, dass [target.GetFirstNameNoTooltip] schlecht über jemand anderen redet."
 court.3050.d: "Sorgen wir diesmal für keine große Aufregung."
 #Cat
 court.3060.t: "Eine katzenhafte Jägerin"
 court.3060.desc: "„Ich glaube, ich habe den Grund dafür gefunden, warum wir an manchen Tagen weniger Ratten haben als an anderen!“, verkündet mein[cat_finder.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))] [cat_finder.GetTitledFirstName] fröhlich und tritt dann beiseite, um den Blick auf einen Bediensteten freizugeben, der eine #EMP sehr#! übellaunige Katze hält.\n\nSie windet sich in dem Versuch, sich aus den zerkratzten Armen des Dieners zu befreien, und miaut dabei recht reizend.\n\n„Ich würde sagen, das hier ist eine richtig erfolgreiche Rattenjägerin! Tatsächlich rang sie gerade mit einer besonders fetten Ratte, als wir sie fanden. Was sagt Ihr: Sollen wir diese Katze hier aufnehmen?“"
 court.3060.a: "Ich hätte liebend gern eine Katzengefährtin!"
 court.3060.b: "Warum nehmt Ihr die Katze nicht, wo Ihr sie schon gefunden habt?"
 court.3060.c: "Könnt Ihr nicht einen der Hunde dazu abrichten, Ratten zu jagen?"
 court.3060.d: "Diesmal keine Katze."
 #Royal Court
 court.3070.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] unbekannte [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening: "„Oh, und Ihr werdet niemals glauben, was dann als Nächstes geschehen ist!“ Mein Gast [court_enjoyer.GetTitledFirstName] hört nicht auf, über sich und all die Dinge zu reden, die [court_enjoyer.Custom('DE_PRO_PER_S_3P_D')] so widerfahren sind. Was mir neben dem endlosen Gefasel ebenfalls nicht gefällt, ist, wie dies[court_enjoyer.Custom('DE_END_ADJ_IND_S_N')] Fremde mich so unziemlich anspricht.\n\nIch versuche, mich [court_enjoyer.Custom('DE_PRO_POS_S_3P')]er zu entledigen, indem ich [court_enjoyer.Custom('DE_PRO_PER_S_3P_D')] sage, ich hätte mich noch um andere Leute und weitere Dinge zu kümmern, doch [court_enjoyer.Custom('DE_PRO_PER_S_3P_N')] unterbricht mich und fragt mich, welche Aufgabe ich denn hier hätte oder ob ich nur aus demselben Grund hier wäre wie alle anderen Gäste: "
 court.3070.desc.opening_food: "um das gute Essen zu genießen."
 court.3070.desc.opening_lodging: "um die extravaganten Betten zu genießen."
 court.3070.desc.opening_fashion: "um mich einen Tag lang anzuziehen wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 court.3070.desc.opening_servants: "um mich einen Tag lang verwöhnen zu lassen wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 court.3070.desc.middle: "\n\nVöllig überrumpelt bringe ich irgendwie eine Antwort zustande. „Ich bin #EMP [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]#! …!“\n\nDas Blut weicht [court_enjoyer.Custom('DE_PRO_PER_S_3P_D')] aus den Wangen und [court_enjoyer.Custom('DE_PRO_PER_S_3P_N')] gerät ins Stottern.\n\n„Ich bitte aufrichtig um Verzeihung, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]! Ich … Ich verspreche, dass ich nicht nur hier bin, um mich an Euren Reichtum zu hängen wie eine Zecke und "
 court.3070.desc.closing_food: "zu essen wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging: "in den feinsten Gemächern im gesamten Reich zu nächtigen!"
 court.3070.desc.closing_fashion: "mich mit den elegantesten Menschen im gesamten Reich zu umgeben!"
 court.3070.desc.closing_servants: "mir für einen kurzen Aufenthalt jeden Wunsch von den Augen ablesen zu lassen!"
 court.3070.desc.closing: "Ich schwöre es! Es ist nur so, dass … man mehr über den Ruf Eures Hofs redet als über Eure eigene Erscheinung, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]!“"
 court.3070.a: "Vielleicht erinnert man sich an mich, wenn ich ein Exempel an Euch statuiere!"
 court.3070.b: "Verbreitet die Kunde, dass ich [ROOT.Char.Custom('DE_ART_IND_N')] entgegenkommend[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Gastgeber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] bin."
 court.3070.c: "Die Gäste sollten eine Prüfung bestehen, um hier bleiben zu dürfen …"
 court.3070.d: "Es … macht mir tatsächlich nichts aus, dass nicht jeder weiß, wer ich bin."
