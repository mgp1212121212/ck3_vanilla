l_german:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "Ich fordere, dass Ihr Euren Krieg gegen [defender.GetTitledFirstName] aus [defender.GetPrimaryTitle.GetName] unverzüglich beendet!\n\nDas Reich überdauert, wenn wir geeint stehen, und nicht getrennt."
 vassal_interaction.0001.a: "Euer Wunsch ist mir Befehl, Lehnsherr."
 vassal_interaction.0001.b: "Das ist eine Frage der Ehre, von deren Klärung man nicht leichtfertig ablässt."
 vassal_interaction.0001.request_favor_tt: "Ich verlange im Austausch einen [favor|E]"
 vassal_interaction.0001.request_gold_tt: "Ich verlange im Austausch Gold"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip] akzeptiert meine Forderung"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip] lehnt ab"
 vassal_interaction.0001.c: "Ich habe schon so viel in diesen Krieg investiert …"
 vassal_interaction.0001.d: "Nein, ich werde diese Sache zu Ende bringen!"
 vassal_interaction.0001.e: "Nein. Und Ihr könnt mich nicht aufhalten!"
 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "Ich werde mich selbstverständlich Eurer Weisheit und Eurem Wunsch beugen. Obschon meine Sache gerecht sein mag, gebe ich sie nun zum Wohle des Reiches auf."
 vassal_interaction.0002.a: "Ein gehorsamer Diener ist ein guter Diener."
 vassal_interaction.0003.desc: "Ich bin zu dicht an meinen Zielen, um sie einfach so aufzugeben. Ich werde die Waffen strecken, wenn Ihr mir eine Vergütung in der Zukunft versprecht."
 vassal_interaction.0003.a: "Ihr habt mein Wort."
 vassal_interaction.0003.b: "Ihr solltet tun, was ich Euch sage, ganz gleich, was es auch ist!"
 vassal_interaction.0003.b.tt: "Der Krieg geht weiter"
 vassal_interaction.0004.desc: "Dieser Krieg hat mir einen zu hohen Preis abverlangt, als dass ich ihn jetzt aufgeben könnte. Allerdings könnte mich ein kleiner Beitrag zu meiner Schatzkammer womöglich vom Gegenteil überzeugen."
 vassal_interaction.0004.a: "Eine Entschädigung ist nur gerecht."
 vassal_interaction.0004.b: "Das ist eine unverschämte Summe!"
 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "Ich habe den allergrößten Respekt vor Eurem Wunsch, doch die Würfel sind bereits gefallen. Ich werde diesen Krieg zu Ende bringen."
 vassal_interaction.0005.a: "Wie könnt Ihr es wagen, mir trotzen zu wollen!"
 vassal_interaction.0005.b: "Das werde ich akzeptieren müssen. Dieses Mal."
 vassal_interaction.0006.desc: "Eure Sache ist gerecht, und es wäre falsch, so etwas ohne Gegenleistung von Euch zu verlangen."
 vassal_interaction.0006.favor: "Ich werde Euch hierfür etwas schulden."
 vassal_interaction.0006.gold: "Ich werde für das Gold aufkommen, das Ihr verloren habt, solange die Kämpfe nur auf der Stelle enden."
 vassal_interaction.0006.a: "Habt Dank für Eure Güte."
 vassal_interaction.0006.b: "Habt Dank für Eure Großzügigkeit."
 vassal_interaction.0007.desc: "Ich bin empört, dass Ihr Bestechungsgelder verlangt, um den Willen Eures Lehnsherrn umzusetzen! Ihr habt mir nicht weniger geschickt als eine schmähliche Ablehnung meiner Forderung!"
 vassal_interaction.0007.a: "Wohlan denn. Ich habe da einen Krieg, den ich weiterführen muss."
 vassal_interaction.0011.desc: "Der Anspruch von [attacker.GetTitledFirstName] ist berechtigt. Ich verlange, dass Ihr Euch [attacker.Custom('DE_PRO_PER_S_3P_D')] umgehend ergebt, um die Ordnung im Reich wiederherzustellen."
 vassal_interaction.0011.a: "Wenn es denn sein muss, Lehnsherr."
 vassal_interaction.0011.b: "Bitte verlangt nicht von mir, meine Ehre umsonst aufzugeben."
 vassal_interaction.0011.c: "Das ist ein kostspieliges Opfer, das Ihr da von mir verlangt …"
 vassal_interaction.0011.d: "Nein, ich werde [attacker.Custom('DE_PRO_PER_S_3P_A')] zurückschlagen!"
 vassal_interaction.0012.desc: "Ich flehe Euch an, darüber nachzudenken, wie viel Ihr da von mir verlangt, doch falls es Euer Wunsch sein sollte, werde ich mich [attacker.GetTitledFirstName] ergeben. Zum Wohle des Reiches."
 vassal_interaction.0012.a: "Treue wird mit der Zeit stets belohnt."
 vassal_interaction.0013.desc: "Ich werde viel verlieren, wenn ich den Krieg gegen [attacker.GetTitledFirstName] aufgebe. Ich kann nur die Waffen strecken, wenn Ihr mir eine zukünftige Vergütung versprecht."
 vassal_interaction.0014.desc: "Der Preis, den Krieg aufzugeben, wäre viel zu hoch. Falls Ihr mich jedoch für die Verluste entschädigen könntet, könnte ich tun, worum Ihr bittet."
 vassal_interaction.0015.desc: "Gäbe ich auf, würde ich viel zu viel verlieren. Ich möchte nicht ungehorsam sein, doch [attacker.GetTitledFirstName] zwingt mich zu diesem Handeln."
 vassal_interaction.0016.gold: "Ich werde für Eure Verluste aufkommen, solange die Kämpfe nur auf der Stelle enden."
 vassal_interaction.0016.a: "Wenigstens habe ich noch nicht alles verloren."
 vassal_interaction.0016.b: "Ich werde dies zur Erholung einsetzen."
 vassal_interaction.you_owe_me: "Ihr werdet tun, was ich sage!"
 vassal_interaction.war_ender_gives_up: "Auf Befehl von [actor.GetShortUIName] hat [recipient.GetShortUIName|U] seinen Krieg aufgegeben"
 vassal_interaction.0022.desc: "Ich möchte Euch mit diesem Schreiben darüber in Kenntnis setzen, dass ich Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] [recipient.GetName] die Unabhängigkeit gewährt habe."
 vassal_interaction.0022.a: "Nun denn."
 vassal_interaction.0023.desc: "Ich möchte Euch mit diesem Schreiben darüber in Kenntnis setzen, dass ich Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] [recipient.GetName] die Unabhängigkeit gewährt habe."
 vassal_interaction.0023.a: "Nun denn."
 vassal_interaction.0030.desc: "Euer Anliegen ist gerecht, und ich finde Eure Argumente überzeugend.\n\nHiermit begnadige ich Euch dauerhaft von allen Verbrechen, die Euch derzeit zur Last gelegt werden. Ihr bleibt weiter frei!"
 vassal_interaction.0030.a: "Endlich kann ich mir sicher sein!"
 vassal_interaction.0040.desc: "Auch wenn Ihr [target.GetBaseName] haltet, ist jedem klar, dass #EMP ich#! es bin, der es regiert. Die [county_in_title.Custom('TerrainTypeProvince')] und die vielen Dörfer werden von #EMP meinen#! Landvögten und #EMP meinen#! Magistraten beaufsichtigt.\n\nAus diesem Grund erhebe ich Anspruch darauf. Ihr könnt mir den Titel entweder freiwillig gewähren oder ich bin mir sicher, dass er zu gegebener Zeit an mich fallen wird.\n\nSo oder so werde ich ihn erhalten."
 vassal_interaction.0040.a: "Ich habe [actor.GetFirstNameNoTooltip] zu stark werden lassen …"
