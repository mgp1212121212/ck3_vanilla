 #Go Big or Go Home
 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: Ein letzter Versuch"
 laamp_base_learning_contract_events.4110.desc: "Ich erkenne das bevorstehende Scheitern, weil [child_to_educate.GetFirstName] wieder einmal ins Leere starrt.\n\nAus irgendwelchen Gründen ist das Kind so #EMP wenig aufnahmefähig#! … Ich balle die Fäuste und atme ein paarmal tief durch. Vielleicht gehe ich es von der falschen Seite an?\n\nUnsere Zeit ist fast aufgebraucht, und ich sollte lieber einen #EMP letzten#! Versuch unternehmen, zu dem Kind durchzudringen und ihm #EMP irgendetwas#! Bedeutsames beizubringen."
 laamp_base_learning_contract_events.4110.a: "„He, [child_to_educate.Custom('ChildPetName')]! Was hast du für Erfahrungen mit …“"
 laamp_base_learning_contract_events.4110.b: "„Kennt Ihr eigentlich das [alternative_language_culture.GetLanguage.GetNameNoTooltip|l]e Wort für #EMP Popel#!?“"
 laamp_base_learning_contract_events.4110.b.tt: "Ihr kennt keine [language|E] mehr als [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c: "Nö. [child_to_educate.Custom('DE_PRO_PER_S_3P_N')|U] ist ein hoffnungsloser Fall."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial Fehlschlag bei [task_contract|E] steht bevor#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: Abschlussprüfung"
 laamp_base_learning_contract_events.4120.desc.success: "Der Blick von [employer.GetTitledFirstName] ist letztlich undurchschaubar, doch er wirkt dicht daran, von Wertschätzung geprägt zu sein.\n\n„Ihr habt wirklich ein ungewöhnliches Vorgehen bei der Ausbildung, und [child_to_educate.GetFirstName] kennt nun tatsächlich ein, zwei neue Sichtweisen auf die Dinge … Vielleicht melde ich mich später wieder, falls Eure Dienste in Zukunft gebraucht werden.“\n\nIch nicke und neige leicht das Haupt, als ich mich abwende, um zu gehen."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName|U] versucht, [employer.Custom('DE_PRO_POS_S_3P')]en Frohsinn im Zaum zu halten.\n\n„Nun denn! Euer ungewöhnliches Vorgehen scheint sehr erfolgreich zu sein! [child_to_educate.Custom('DE_ART_DEF_S_N')|U] kleine [child_to_educate.GetFirstName] zeigt bereits anspruchsvollere Gedanken und Ideen!\n\nAngriffswinkel, ein höflicher Umgang miteinander, Wirtschaft … Wunderbare Arbeit! Habt Dank. Und lasst mich #EMP unbedingt#! wissen, wenn Ihr das nächste Mal in der Gegend seid!“, ruft [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] und fuchtelt aufgeregt herum.\n\nEin kurzes Lächeln umspielt meine Lippen, als ich nicke."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName|U] schüttelt ungläubig den Kopf.\n\n„Ich will nicht lügen: Ich hatte mehr von Euch erwartet. Das war ein jämmerlicher Ausbildungsversuch – [child_to_educate.GetFirstName] frei in der Wildnis umherstreifen zu lassen, wäre #EMP lehrreicher#! gewesen. Nun fort mit Euch und wagt Euch nicht mehr vor meine Tore.“\n\nIch spüre, wie die Peinlichkeit meines gescheiterten Auftrags meine Wange erröten lässt, als ich mich zum Gehen wende."
 laamp_base_learning_contract_events.4120.a.success_standard: "„Gern geschehen.“"
 laamp_base_learning_contract_events.4120.a.success_critical: "„Das hat [child_to_educate.Custom('DE_ART_DEF_S_N')] ganz allein geschafft.“"
 laamp_base_learning_contract_events.4120.a.failure_standard: "Das Kind ist hoffnungslos … oder vielleicht bin ich das."
