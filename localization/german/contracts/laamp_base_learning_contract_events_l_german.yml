 #Conclusion
 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: Abschluss"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName|U] blättert die Seiten des Manuskripts durch und hält inne, um jede Seite kurz zu betrachten. „Ich würde sagen …“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um und übergibt das Manuskript behutsam einem Dienstboten. „Habt Ihr das gesehen? Vielleicht lasse ich es #EMP ausstellen#!. Was für ein verblüffendes Werk.“\n\nSanft klatschend beugt [employer.Custom('DE_PRO_PER_S_3P_N')] sich verschmitzt vor. „Besonders gut hat mir #EMP diese#! Randbemerkung gefallen. Gut gemacht! Genießt Eure Belohnung und lasst mich wissen, wenn Ihr Euch erneut in [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] wiederfindet.“\n\nIch recke mich stolz und nicke."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Während [employer.GetTitledFirstName] neugierig das Manuskript betrachtet, brummt und nickt [employer.Custom('DE_PRO_PER_S_3P_N')|U]. „Alles in allem eine gut gemachte Arbeit – ich werde es ins Regal zu den übrigen Werken stellen lassen.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] hält mir ein Bündel beachtlicher Größe hin. „Ich hoffe, dies entschädigt Euch für Euren Zeitaufwand.\n\nGebt mir Bescheid, falls Ihr es irgendwann noch einmal versuchen wollt.“ Dann wendet [employer.Custom('DE_PRO_PER_S_3P_N')] sich zum Gehen.\n\nIch nehme das Bündel entgegen und nicke höflich."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "„Nicht ganz das, was ich mir vorgestellt hatte. Es ist sicherlich #EMP ein Werk#!, doch …“ [employer.GetTitledFirstName|U] rümpft die Nase ein wenig, während [employer.Custom('DE_PRO_POS_S_3P')] das Manuskript einem Dienstboten übergibt.\n\n„… vielleicht lege ich es auf einen der Stapel. Ich nehme an, Ihr könnt Euch selbst hinausbegleiten?“ Ohne meine Antwort abzuwarten, hat [employer.Custom('DE_PRO_PER_S_3P_N')] den Raum bereits wieder verlassen.\n\nIch nehme das magere Bündel an der Tür an mich und streife auf der Suche nach dem Ausgang durch die Flure."
 laamp_base_learning_contract_events.4027.desc.failure: "„Was für ein …“ [employer.GetTitledFirstName|U] hält einen Augenblick inne, ehe er das Manuskript achtlos dem nächstbesten Dienstboten zuwirft.\n\n„Ihr habt die Frechheit besessen, meine hart erarbeitete Tinte und meine Blätter an diesen … #EMP Unsinn#! zu verschwenden?“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] läuft in kleinen, viel zu schnellen Kreisen umher und reibt sich die Schläfen. „Ich habe Euch in mein Haus eingeladen. In mein #EMP Studierzimmern#!! Und #EMP das#! ist es, was Ihr vorzuweisen habt? Ich bin kurz davor, die Wachen wegen dieses Verrats zu rufen!“"
 laamp_base_learning_contract_events.4027.a: "„Bedenkt aber: Ihr haltet ein einzigartiges Manuskript in Händen.“"
 laamp_base_learning_contract_events.4027.a.tt: "Es #EMP ist#! wirklich ein Werk."
