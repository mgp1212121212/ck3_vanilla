 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName|U] wirft mir einen neugierigen, aber zögerlichen Blick zu, als wir uns zur unserer ersten Sitzung treffen."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "Als ich näher herantrete, weicht [child_to_educate.GetFirstName] zurück und kneift [child_to_educate.Custom('DE_PRO_PER_S_3P_N')] misstrauisch die Augen zusammen."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "Ein kurzer Ausdruck der Verwirrung huscht über das Gesicht von [child_to_educate.GetFirstName], als [child_to_educate.Custom('DE_PRO_PER_S_3P_N')] sich offenbar fragt, wo meine Unterstützung aus der letzten Sitzung wohl hin ist."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName|U] betrachtet [support_person.GetFirstName] mit neugierigem Blick, als wir herantreten."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName|U] schenkt mir einen undurchschaubaren Blick, als wir uns zur unserer nächsten Sitzung treffen."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Als wir wieder zusammenkommen, legt [child_to_educate.GetFirstName] den Kopf schief, während ich das Thema unserer letzten Stunde zusammenfasse."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nIn der Gasse herrscht emsiges Treiben, Händler hasten zwischen den Plätzen hin und her,"
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nDie Menge von Schaulustigen am Galgen löst sich auf, denn ihr Blutdurst wurde gestillt,"
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nWaren wechseln den Besitzer und Nachfrage wird am Markt befriedigt,"
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nDie Fischerboote legen gerade an, um ihre Meeresfrüchte zu entladen,"
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nDie Essen brüllen fauchend und in den Ecken der Waffenkammer wurden Waffen aufgestapelt,"
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nDie ruhigen Gärten bieten reichlich Möglichkeiten für den Unterricht,"
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nIn der Taverne drängt sich ein Sammelsurium von Stammgästen und neuen Besuchern,"
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nMehrere [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] streifen friedlich durch die Sakralstätte,"
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nDiener trotten im Thronsaal hin und her,"
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nEin Tross Dörfler kommt und geht auf dem flachen Ackerland,"
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nDie Winde huschen über die Ebene: Wer hier vorüberkommt, spürt die Berührung ihres Atems,"
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nDie Steppe scheint sich in die Unendlichkeit zu erstrecken, als wir die Außenbezirke des Besitztums besuchen,"
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nSand, Sand, Sand, so weit das Auge reicht. Wir treiben uns in den Außenbezirken des Besitztums herum,"
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nIm Trockengebiet gibt es kaum einen Tropfen Wasser, doch wir kommen dennoch an mehreren Reisegruppen vorbei,"
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nDie Oase in den Außenbezirken des Besitztums zieht viele Besucher an,"
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nIn den sanften Hügeln gibt es viele grasende [ROOT.Char.Custom('RegionalFarmAnimalPlural')],"
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nIn den örtlichen Bergen gibt es allerlei Reisende und viel Betriebsamkeit,"
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nAllerlei Ungeziefer ist in diesen sumpfigen Feuchtgebieten zu Hause, wie achtlose Reisende schon bald erfahren,"
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nEin fast schon leuchtender Nebel scheint den Wald zu umschlingen, während die Einheimischen in der Nähe ihr nächstes Mahl zubereiten,"
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nIm nahen Holzfällerlager herrscht reges Treiben,"
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nSammler rascheln in den Büschen und ernten örtliche Delikatessen,"
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nWir stolpern draußen im Wald über ein örtliches Lager freundlicher Abenteurer,"
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n[ROOT.Char.Custom('DE_ART_DEF_S_N')] örtliche, in einer Höhle lebende Weise hat eine ordentliche Menschenmenge angezogen,"
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nDörfler pirschen den Spuren von Tieren im Schnee nach,"
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "und ich entdecke eine Handvoll Gelegenheiten, um [child_to_educate.GetFirstNameNoTooltip] mehr über das gesellschaftliche Miteinander beizubringen."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "und als ich mir unsere Umgebung ansehe, entdecke ich rasch mehrere Aussichtspunkte, um [child_to_educate.GetFirstNameNoTooltip] mehr darüber beizubringen."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "und als ich mich umblicke, fallen mir reichlich Gelegenheiten auf, um die derzeitigen Abläufe zu verbessern, was auch [child_to_educate.GetFirstNameNoTooltip] erfahren sollte."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "und als wir den Pfad hinterlaufen, behalte ich wachsam unsere Umgebung im Auge – eine Fähigkeit, mit der auch [child_to_educate.GetFirstNameNoTooltip] bestens vertraut sein sollte."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "und ich mache [ROOT.Char.Custom('GetScientificObjects')] aus, von denen auch [child_to_educate.GetFirstNameNoTooltip] erfahren sollte."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "und sogleich entdecke ich mehrere gefährliche Winkel, aus denen wir überfallen werden könnten – etwas, womit auch [child_to_educate.GetFirstNameNoTooltip] vertraut sein sollte."
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nDas Kind geht hinter mir, schaut absichtlich weg und übersieht mich jedes Mal, wenn ich mich umdrehe, um meiner Ungeduld Ausdruck zu verleihen. Ich runzle die Stirn und überdenke die Lage."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nHinter mir trödelt mein Zögling und nimmt ein Steckenpferd aus einem Stand in der Nähe. Begeistert beginnt [child_to_educate.Custom('DE_PRO_PER_S_3P_N')], darauf umherzureiten und freudige Runden durchs Gelände zu drehen."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nAls ich mich jedoch umdrehe, steht das Kind stocksteif da und betrachtet ganz genau einen armlangen Stock am Boden – ohne dabei auf einen meiner Rufe zu hören."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nDann erscheint wie aus dem Nichts ein [ROOT.Char.Custom('get_region_dog_type')], läuft auf das Kind zu und will unbedingt spielen. Das Kind jauchzt vor Freude und beginnt umgehend, mit dem Hund zu tollen."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nPlötzlich hat das [child_to_educate.GetCulture.GetNameNoTooltip|l]e Kind ein wildes Funkeln in den Augen und beginnt zu rufen: „Da kommen die Banditen!“ Im Anschluss kichert es sich fast den Kopf herunter, als es mit seiner Begleitung hin- und herläuft."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nWeiter vorn scheint ein ansehnliches Bauerskind meinen Zögling in seinen Bann geschlagen zu haben. Das mir anvertraute Kind schleicht um das Objekt seiner Begierde herum und schaut ihm dabei zu, wie es Proviant trägt, und versucht dabei #EMP merklich#!, meine Anwesenheit zu übersehen."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nEinige der anderen Kinder laufen bei einem spontanen Spiel umher und ziehen die Aufmerksamkeit des [Select_CString(child_to_educate.IsFemale, 'Mädchens', 'Jungen')] auf sich. Bevor ich [child_to_educate.Custom('DE_PRO_PER_S_3P_A')] aufhalten kann, läuft [child_to_educate.Custom('DE_PRO_PER_S_3P_N')] hin, um sich dem Spiel anzuschließen."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\n[Select_CString(child_to_educate.IsFemale, 'Meine Schülerin', 'Mein Schüler')] scheint einen Haufen Freunde mitgebracht zu haben, was mir recht wäre, wenn sie denn nur mehr Interesse an meinem Vortrag zeigten. Ich versuche, nicht allzu finster dreinzublicken, während sie zanken und sich necken."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\nDas Kind scheint unter einem Anfall von Verspieltheit zu leiden, als es fast schon zwanghaft Verstecke aufsucht und verlässt, um mir zu entkommen. Mühsam halte ich meinen wachsenden Verdruss im Zaum."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nUnmittelbar nach den anfänglichen Nettigkeiten lehnt sich das Kind aus irgendwelchen Gründen zurück und beginnt, einfach nicht weiter auf mich zu achten: Es schließt sogar die Augen und tut mitten im Vortrag so, als würde es schlafen."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "winkt von dort drüben – bereit, mich zu unterstützen, sollte es nötig werden."
