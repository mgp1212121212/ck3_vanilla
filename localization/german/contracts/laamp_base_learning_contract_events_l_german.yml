 laamp_base_learning_contract_events.4001.tt.current_total.sub_t3: "#TUT Ihr habt #V [task_contract.MakeScope.Var('score_tally').GetValue]#! von #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! Punkten erreicht, die man für einen #P außergewöhnlichen Erfolg#! braucht #WEAK (derzeit habt Ihr einen Erfolg erreicht)#!#!"
