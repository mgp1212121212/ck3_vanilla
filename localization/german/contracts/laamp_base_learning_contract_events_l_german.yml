 laamp_base_4001_request: "Dieser [task_contract|E] erfordert, dass Ihr ein Manuskript durch #BOLD 3#! [Concept('learning', 'Bildungs')|E]-[skill|E]-Herausforderungen abschreibt – wahlweise könnt Ihr auch [lifestyle_traits|E] nutzen, um ein noch besseres Manuskript zu schaffen."
