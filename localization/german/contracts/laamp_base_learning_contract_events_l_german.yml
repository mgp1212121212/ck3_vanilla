 laamp_base_learning_contract_events.4001.success.tt: "Die Abschrift kommt gut zustande"
 laamp_base_learning_contract_events.4001.failure.tt: "Der Abschnitt sieht eher schlecht aus und Ihr werft ihn weg"
 laamp_base_learning_contract_events.4001.success.t: "Erfolgreiche Abschrift"
 laamp_base_learning_contract_events.4001.failure.t: "Verworfene Abschrift"
 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$: Der letzte Vorstoß"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$: Die inneren Kammern"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$: Frieden durch Krieg"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$: Wenn das Gold spricht"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$: Alle Münder schweigen still"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: Göttliche Worte"
 laamp_base_learning_contract_events.4001.desc.01: "Das Tageslicht schwindet langsam, während ich bei Kerzenlicht im Gemach von [employer.GetTitledFirstName] sitze und wie wild verschnörkelte Tintenlinien von einem Blatt auf ein anderes abschreibe.\n\nMeine Augenlider werden schwer, und ich nicke kurz ein, ehe ich ruckartig hochschrecke. Soweit ich das beurteilen kann, scheint dieser Abschnitt eine Abhandlung in Sachen „[SCOPE.Custom('GetScriptTopic')]“ zu sein – aber bei den #EMP höchsten Mächten#! ([ROOT.Char.GetFaith.HighGodName])! Wie sich das #EMP zieht und zieht#!."
 laamp_base_learning_contract_events.4001.desc.02: "Ein paar Tage sind vergangen, und ich arbeite mich durch die Abschrift. Doch der derzeitige Abschnitt ist trockener als Kies in der Sonne …\n\nMeine Gedanken schweifen zu anderen Dingen ab, und ich blinzle ein paarmal, um mich zurück in die Gegenwart zu zwingen. Im Kern dreht sich dieser Abschnitt um „[SCOPE.Custom('GetScriptTopic')]“, was an und für sich gar nicht so altbacken ist."
 laamp_base_learning_contract_events.4001.desc.03: "Ich nähere mich dem Ende der Abschrift, die bislang [SCOPE.Custom('GetScoreAdjective')|l] läuft. Wieder einmal geht der Verfasser dieses Manuskripts das Thema so #EMP dröge#! wie nur irgend möglich an.\n\nIch starre versonnen die Aufsicht der Schreibstube an – ein unendlich viel spannenderer Anblick –, bis sie mir einen misstrauischen Blick zuwirft und mich auffordert, mich lieber wieder um den Text zu kümmern. Der Abschnitt selbst scheint sich um „[SCOPE.Custom('GetScriptTopic')]“ zu drehen, was sich bestimmt unterhaltsam lesen würde – wenn es denn weniger gestelzt wäre."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Halb beschriebene Seiten, Tintenkleckse, Federkiele #EMP überall#!. Ich reibe mir die Schläfen, während ich über das Chaos nachdenke, das meine erfolglose Abschrift angerichtet hat.\n\nDie Blicke der Bediensteten von [employer.GetTitledFirstName] scheinen mir Löcher in den Rücken zu brennen, und ich fürchte mich davor, mich meinem drohenden Scheitern zu stellen.\n\nDoch als ich dann studiere, was in den Randnotizen steht („[ROOT.Char.Custom('GetMarginalia')]“), mache ich den Rücken in einem plötzlichen Anflug von Trotz gerade: #EMP Scheitern?#! Ich muss nur noch rasch diese letzten paar Seiten fertigkriegen!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nIch lasse meinen tintenverschmierten Finger an den Randnotizen ([ROOT.Char.Custom('GetMarginalia')]) entlangstreichen. Vielleicht sollte ich den Text nur ein kleines bisschen verbessern, um ihn etwas ansprechender zu machen?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nBeiläufig schaue ich mir an, was in die Randnotizen gekritzelt wurde ([ROOT.Char.Custom('GetMarginalia')]), während ich über meine Lage nachdenke."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nWährend ich das beste Vorgehen bedenke, schaue ich mir die Randnotizen ([ROOT.Char.Custom('GetMarginalia')]) an."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nWährend ich überlege, fällt mir noch mehr Gekritzel in den Randnotizen auf, in denen auch [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] erwähnt wird. Wenn ich doch Zeit hätte sie zu deuten …"
 laamp_base_learning_contract_events.4001.a: "Wie wäre es, wenn ich das etwas ausschmücke? Nur ein bisschen …"
 laamp_base_learning_contract_events.4001.b: "Ich kann mich von meinen eigenen Erfahrungen inspirieren lassen!"
 laamp_base_learning_contract_events.4001.b.unavailable: "Wenn ich doch nur mehr Erfahrung bei diesem Thema hätte."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "Ihr habt keinen anwendbare [lifestyle_traits|E] für diesen Abschnitt"
 laamp_base_learning_contract_events.4001.b.tt.used: "Ihr habt Euch bei dieser Abschrift bereits auf diese [lifestyle_trait|E] bezogen"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "Doch wie soll ich das anstellen …"
 laamp_base_learning_contract_events.4001.c: "Hm … Ich sehe Ähnlichkeiten zu [additional_language_culture.GetLanguage.GetNameNoTooltip|U]"
 laamp_base_learning_contract_events.4001.c.tt.used: "Ihr habt Euch bei dieser Abschrift bereits auf Euer Wissen über diese [language|E] bezogen"
 laamp_base_learning_contract_events.4001.c.unavailable: "Ich wünschte, ich wäre gebildeter."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Ihr kennt nur eine [language|E]"
 laamp_base_learning_contract_events.4001.d: "Halten wir uns besser an die Abläufe."
 laamp_base_learning_contract_events.4001.d.secret: "Ich verbringe etwas Zeit mit der Deutung."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Was … mag dieser Schnörkel bedeuten …"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Warum mehr tun, wenn ich auch weniger tun kann."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Ihr erfahrt das [secret|E] von [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4001.e: "Ich mache mich lieber ran."
 laamp_base_learning_contract_events.4001.f: "Nein. Es ist vorbei."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: Abschluss"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName|U] versuchte, [employer.Custom('DE_PRO_POS_S_3P')]e freudige Erwartung im Zaum zu halten.\n\n„Nun denn! Euer ungewöhnliches Vorgehen scheint sehr erfolgreich zu sein! [child_to_educate.Custom('DE_ART_DEF_S_N')|U] kleine [child_to_educate.GetFirstName] zeigt bereits anspruchsvollere Gedanken und Ideen!\n\nAngriffswinkel, gesellschaftliche Höflichkeit, Wirtschaft … Wunderbare Arbeit! Habt Dank. Und lasst mich #EMP unbedingt#! wissen, wenn Ihr das nächste Mal in der Gegend seid!“, ruft [employer.Custom('DE_ART_DEF_S_N')] [employer.GetTitleAsName] und fuchtelt aufgeregt herum.\n\nEin kurzes Lächeln umspielt meine Lippen, als ich nicke."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName] blättert mit fasziniertem Blick durch die Seiten: „Nun, dieses Manuskript ist gewiss fesselnder, als ich es in Erinnerung hatte …“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] reicht die Abschrift einem [employer.Custom('DE_PRO_POS_S_3P')]er Diener. „Lest dies und lasst uns am Abend wieder zusammenkommen.“\n\n[employer.GetTitledFirstNameNoTooltip|U] wendet sich mir zu, lächelt kurz und überreicht mir einen schweren Beutel. „Gute Arbeit. Wie vereinbart ist hier Eure Belohnung.“"
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName|U] spitzt die Lippen bei der Durchsicht des Manuskripts: „Es ist in der Tat eine Kopie des Originalwerks. Vielen Dank für die zuverlässige Lieferung.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich ab, um zu gehen, hält dann jedoch kurz inne und merkt an: „Oh. Eure Belohnung findet Ihr an der Tür. Lasst Euch doch bitte selbst raus.“\n\nIch entdecke ein Bündel an der Tür, als ich mich zum Gehen wende."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName|U] schüttelt den Kopf.\n\n„Wie kann … Was ist … Das ist unannehmbar. Ihr habt meine Gemächer verwüstet #EMP und#! kostbare Schreibutensilien vergeudet.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] knirscht mit den Zähnen. „Geht. Auf der Stelle. Bevor ich mich #EMP weniger#! wohlmeinend zeile.“\n\nIch husche rasch zur Tür."
 laamp_base_learning_contract_events.4005.a.success_critical: "„Man tut, was man kann.“"
 laamp_base_learning_contract_events.4005.a.success_standard: "„Gern geschehen.“"
 laamp_base_learning_contract_events.4005.a.success_qualified: "„Eine Abschrift, fertig abgegeben.“"
 laamp_base_learning_contract_events.4005.a.failure_standard: "„Verstanden.“"
 #Help settle theological arguments
 laamp_base_4011_request: "Dieser [task_contract|E] erfordert, dass Ihr in die Lande von [TaskContract.GetEmployer.GetTitledFirstName] reist und eine Handvoll von theologischen Streitigkeiten vor Ort schlichtet (durch Herausforderungen für Euren [Concept('learning', 'Bildungs')|E]-[skill|E], Eure [piety_level|E], passende religiöse [traits|E], [piety|E] oder [stress|E])."
 laamp_base_learning_contract_events_prefix.4011: "Eine Frage der Theologie"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: Aufbruch"
 laamp_base_learning_contract_events.4011.desc: "Der Morgen dämmert und ich habe ein Gefolge zusammengestellt, das mich zum Wohnsitz von [employer.GetTitledFirstName] drüben in [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] begleiten soll.\n\nDie Pferde trippeln unruhig auf der Stelle, und ich werfe einen letzten Blick auf das Lager, bevor ich aufbreche."
 laamp_base_learning_contract_events.4011.a: "Sputen wir uns!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! Ihr [Concept('travel', 'reist')|E] ohne Euren [domicile|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Ihr beginnt umgehend, nach „[employer_location_destination.GetName]“, dann nach „[destination_1.GetNameNoTier]“, dann nach „[destination_2.GetNameNoTier]“, dann nach „[destination_3.GetNameNoTier]“, dann nach „[destination_4.GetNameNoTier]“, dann nach „[destination_5.GetNameNoTier]“ und schließlich zurück nach „[employer_location_destination.GetName]“ zu [Concept('traveling', 'reisen')|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Ihr beginnt umgehend, nach „[employer_location_destination.GetName]“, dann nach „[destination_1.GetNameNoTier]“, dann nach „[destination_2.GetNameNoTier]“, dann nach „[destination_3.GetNameNoTier]“, dann nach „[destination_4.GetNameNoTier]“ und schließlich zurück nach „[employer_location_destination.GetName]“ zu [Concept('traveling', 'reisen')|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Ihr beginnt umgehend, nach „[employer_location_destination.GetName]“, dann nach „[destination_1.GetNameNoTier]“, dann nach „[destination_2.GetNameNoTier]“, dann nach „[destination_3.GetNameNoTier]“ und schließlich zurück nach „[employer_location_destination.GetName]“ zu [Concept('traveling', 'reisen')|E]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt eine Herausforderung Eurer [learning|E] ab, beruft Euch auf Eure [piety_level|E], beruft Euch auf [fame_traits|E] oder überzeugt den Träger des Ziels durch #EMP glaubensferne#! Mittel\n$EFFECT_LIST_BULLET$Besteht ein Drittel Eurer Herausforderungen für einen #P bedingten Erfolg#!\n$EFFECT_LIST_BULLET$Besteht zwei Drittel Eurer Herausforderungen für einen #P gewöhnlichen Erfolg#!\n$EFFECT_LIST_BULLET$Besteht alle Herausforderungen für einen #P außergewöhnlichen Erfolg#!\n\n@alert_icon!#alert_trial Das Abbrechen der [travel|E] macht den [task_contract|E] ungültig#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: Die lenkende Hand"
 laamp_base_learning_contract_events.4014.desc: "„… und da fing [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] zu #EMP kichern#! an!“ Die empörte Wut von [employer.GetTitledFirstName] ist kaum zu überhören.\n\n„Ich habe schon #EMP viele#! theologische Debatten geführt, und die höchsten Mächte ([employer.GetFaith.HighGodNameAlternate]) wissen, dass ich stets versuche, geduldig zu sein. Einige meiner Untertanen brauchen jedoch vielleicht einen #EMP zusätzlichen Anstoß#!, um das Licht zu sehen. Vielleicht könntet #EMP Ihr#! [Select_CString(ROOT.Char.IsFemale, 'diese geistige Führerin', 'dieser geistige Führer')] sein.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] nickt vor sich hin, scheinbar zufrieden mit dieser Lösung. „Der Segen der höchsten Instanz ([employer.GetFaith.HighGodName]) sei auf Euren Reisen mit Euch. Nun geht.“"
 laamp_base_learning_contract_events.4014.a: "„Ich werde mein Bestes geben.“"
 laamp_base_learning_contract_events.4014.a.tt: "Reise nach „[destination_1.GetNameNoTier]“ beginnen"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT Ihr habt #V  [task_contract.MakeScope.Var('wins_tally').GetValue]#! von #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#! Punkten für einen #P Bedingten Erfolg#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Ihr habt #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! von #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! Punkten für einen #P Erfolg#! #WEAK (Ihr habt derzeit einen Bedingten Erfolg verdient)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Ihr habt #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! von #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! Punkten für einen #P außergewöhnlichen Erfolg#! #WEAK (Ihr habt derzeit einen Erfolg verdient)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Euch verbleiben #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! von #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! Disputen#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "Als ich mich auf dem Weg zum Haus von [challenge_character.GetTitledFirstName] befinde, entdecke ich [challenge_character.Custom('DE_PRO_PER_S_3P_A')] in einer der Gassen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] kneift die Augen zusammen und kommt näher, als ich herantrete."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "In einer Ecke des Markts treffe ich [challenge_character.GetTitledFirstName] bei der gründlichen Inaugenscheinnahme der Waren ([challenge_character.Custom('GetTradeGoods')]), die örtliche Händler feilbieten. [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf, als ich herantrete."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Eine sanfte Brise heißt mich willkommen, als ich die Sakralstätte von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] betrete. [challenge_character.GetTitledFirstName|U] spaziert ein Stück vor mir her, wird aber langsamer und wendet sich um, als ich mich nähere."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.GetTitledFirstName|U] verlässt gerade das Gotteshaus ([challenge_character.GetFaith.HouseOfWorship]), als ich eintreffe. [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] legt den Kopf schief, als [challenge_character.Custom('DE_PRO_PER_S_3P_N')] bemerkt, wie ich auf [challenge_character.Custom('DE_PRO_PER_S_3P_A')] zukomme."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Als ich eintreffe, finde ich [challenge_character.GetTitledFirstName] vertieft in eine der Karten [challenge_character.Custom('DE_PRO_POS_S_3P')]es Studierzimmers vor. Mit einem Grunzen zeigt [challenge_character.Custom('DE_PRO_PER_S_3P_N')], dass [challenge_character.Custom('DE_PRO_PER_S_3P_N')] meine Anwesenheit bemerkt hat."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Ich finde [challenge_character.GetTitledFirstName] im Studierzimmer eines Arztes vor. Zwei [challenge_character.GetFaith.AltPriestTermPlural] sind mit [challenge_character.Custom('DE_PRO_PER_S_3P_D')] ins Gespräch vertieft. Die drei verstummen, als ich näher herantrete, und werfen mir neugierige Blicke zu."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Als ich eintreffe, befindet sich [challenge_character.GetTitledFirstName] in der Ratskammer und blickt gedankenversunken aus dem Fenster. Langsam dreht [challenge_character.Custom('DE_PRO_PER_S_3P_N')] sich um, als [challenge_character.Custom('DE_PRO_PER_S_3P_N')] meine Schritte hört."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Als ich eintreffe, streift [challenge_character.GetTitledFirstName] nachdenklich durch einen der langen Flure. [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich um und blickt zu mir herüber, als ich mich nähere."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.GetTitledFirstName] sitzt bequem zurückgelehnt auf einem gepolsterten Stuhl, als ich den Entspannungsraum betrete. [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] hebt den Kopf, als ich mich nähere."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "„[employer.Custom('DE_PRO_PER_S_3P_N')|U] war stets ein wenig begriffsstutzig, was dieses besondere Thema angeht“, gesteht [challenge_character.Custom('DE_PRO_PER_S_3P_N')] ein, als ich den Anlass meines Besuches erläutere. „Ich teile [employer.Custom('DE_PRO_POS_S_3P')]e Ansichten ganz sicher nicht, und ich werde sie wohl auch nie teilen.“"
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "„Ihr kommt hierher, um mich #EMP deswegen#! zu stören? Was für [employer.Custom('DE_ART_IND_N')] wahrlich kleinlich[employer.Custom('DE_END_ADJ_IND_S_N')] [employer.GetTitleAsName]!“ [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] ballt die Fäuste, atmet ein paarmal tief durch und versucht, sich zu beruhigen. „Es gibt nichts, was Ihr sagen könntet, damit ich einem solchen #EMP Trampel#! recht gebe!“"
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "„Es tut mir leid, dass [employer.Custom('DE_PRO_PER_S_3P_N')] das so sieht. Doch meine Treue gilt in erster Linie der höchsten Macht ([challenge_character.GetFaith.GetNameNoTooltip]). Ich fürchte, Ihr könnt hier nicht viel bewirken“, sagt [challenge_character.Custom('DE_PRO_PER_S_3P_N')] entschuldigend."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "„[employer.Custom('DE_ART_DEF_S_N')|U] Was von Wo? Äh. Sicher. Ich schätze, wir können darüber plaudern, wenn es Euch dann besser geht. Nicht, dass das viel ändern wird.“"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.Custom('DE_PRO_POS_S_3P')|U]e Augen weiten sich und blinzeln ein paarmal, ehe [challenge_character.Custom('DE_PRO_PER_S_3P_N')] begreift, was ich meine. „Ich verstehe. Es ist eine Schande, dass [employer.Custom('DE_PRO_PER_S_3P_N')] so denkt, doch wir sollten uns einfach darauf einigen, dass wir da nicht einer Meinung sind“, sagt [challenge_character.Custom('DE_PRO_PER_S_3P_N')] stirnrunzelnd."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "„Ach? Diese kleine Meinungsverschiedenheit? Die hatte ich ja so gut wie vergessen, doch falls Ihr neue Argumente vorzubringen habt, dann tut Euch keinen Zwang an.“ [challenge_character.Custom('DE_PRO_PER_S_3P_N')|U] zuckt die Schultern. „Ich hatte gar nicht vor, [employer.Custom('DE_PRO_PER_S_3P_A')] zu verärgern, auch wenn ich [employer.Custom('DE_PRO_PER_S_3P_D')] in dieser Sache nicht wirklich zustimmen kann.“"
 laamp_base_learning_contract_events.4015.desc.outro: "Ich summe zustimmend, während ich sorgfältig mein weiteres Vorgehen plane."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Zu meiner Rechten steht [camp_priest.GetFirstName], [Select_CString(camp_priest.IsFemale, 'meine Lagerpriesterin', 'mein Lagerpriester')],"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ und summt und nickt, während [camp_priest.Custom('DE_PRO_PER_S_3P_N')] sich auf [camp_priest.Custom('DE_PRO_POS_S_3P')]e spirituellen Überzeugungen besinnt."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ und [camp_priest.Custom('DE_PRO_PER_S_3P_N')] wirkt etwas müde und kneift die Augen zusammen, während [camp_priest.Custom('DE_PRO_PER_S_3P_N')] Gegenargumente bedenkt."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ und [camp_priest.Custom('DE_PRO_PER_S_3P_N')] wirkt deutlich angegriffen und starrt gelegentlich ins Leere. Ich lege [camp_priest.Custom('DE_PRO_PER_S_3P_D')] sanft die Hand auf die Schulter."
 laamp_base_learning_contract_events.4015.a: "„Erlaubt mir, meine Deutung vorzutragen.“"
 laamp_base_learning_contract_events.4015.a.success.tt: "Ihr schafft es, [challenge_character.GetShortUIName] zu überzeugen"
 laamp_base_learning_contract_events.4015.a.success.t: "[challenge_character.GetShortUIName|U] sieht es ein"
 laamp_base_learning_contract_events.4015.a.failure.tt: "[challenge_character.GetShortUIName|U] ist weiterhin anderer Meinung"
 laamp_base_learning_contract_events.4015.a.failure.t: "[challenge_character.GetShortUIName|U] ist nicht überzeugt"
 laamp_base_learning_contract_events.4015.b: "„Diskutieren wir es!“"
 laamp_base_learning_contract_events.4015.b.success.tt: "Ihr führ ein fruchtbares Gespräch in Sachen „[challenge_character.GetFaith.GetName]“"
 laamp_base_learning_contract_events.4015.b.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.b.failure.tt: "Man dringt einfach nicht zu [challenge_character.GetShortUIName] durch"
 laamp_base_learning_contract_events.4015.b.failure.t: "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.c: "„Also #EMP meiner#! Erfahrung nach …“"
 laamp_base_learning_contract_events.4015.d: "„Gesegnet[camp_priest.Custom('DE_END_ADJ_IND_S_N')] [camp_priest.GetFirstNameNoTooltip], mein[camp_priest.Custom('DE_END_PRO_S_N')] Freund[camp_priest.Custom('DE_END_NOU_S_GS_N')], was denkt #EMP Ihr#! darüber?“"
 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUIName|U] schafft es, [challenge_character.GetShortUIName] zu überzeugen"
 laamp_base_learning_contract_events.4015.d.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.d.failure.tt: "[challenge_character.GetShortUIName|U] gibt [challenge_character.Custom('DE_PRO_POS_S_3P')]e Überzeugungen nicht auf"
 laamp_base_learning_contract_events.4015.d.failure.t: "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.e: "Ich werde mich nicht zurückhalten, wenn es darum geht, [challenge_character.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen."
 laamp_base_learning_contract_events.4015.e.flavor: "Wenn auch einige Argumente etwas umstritten sind, nun …"
 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: Abschluss"
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.GetTitledFirstName|U] tanzt bei meiner Rückkehr fast schon in den Raum. „#EMP Wunderbar!#! Verirrte Schafe kehren zur Herde zurück – allesamt. Sogar so ein lästiges wie [mentioned_disputee.GetFirstName] …“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich um, greift zu einem Beutel schwer von Münzen und überreicht ihn mir. „Ihr habt jede einzelne hiervon verdient. Habt Dank, und lasst mich wissen, wenn Eure Wege Euch wieder nach [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] führen!“\n\nIch lächle und nicke."
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName|U] nickt weise und spitzt die Lippen. „Gute Arbeit. Die meisten haben mir Briefe bezüglich unserer Dispute geschickt, um mir zu bestätigen, dass ich in dieser Sache richtig liege.“\n\n[employer.GetSheHe|U] zögert kurz und fügt dann hinzu: „Zweifelsohne werden die anderen es auch irgendwann einsehen. Ich #EMP habe#! schließlich recht.“\n\nIch nicke höflich und gehe."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName|U] runzelt die Stirn, als ich in [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] eintreffe: „Hm. Das ist akzeptabel, aber ich hätte doch etwas mehr erwartet.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um und murmelt vor sich hin: „Vielleicht ist der Nächste ja besser …“\n\nAls [employer.Custom('DE_PRO_PER_S_3P_N')] bemerkt, dass ich noch da bin, deutet [employer.Custom('DE_PRO_PER_S_3P_N')] in Richtung eines Bündels bei der Tür. „Greift ruhig zu. Ich denke, Ihr findet allein raus.“"
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName|U] schnaubt, als ich den Raum betrete. „Oh, Ihr seid tatsächlich zurückgekommen? Nach so einem Auftritt?“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] schüttelt abschätzig den Kopf. „Wisst Ihr überhaupt irgendetwas in Sachen „[employer.GetFaith.GetNameNoTooltip]“? Zum Glück wird in diesem Glauben nichts über den Umgang mit #EMP Hohlköpfen#! erwähnt.“\n\n[employer.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich zum Gehen. Ich verharre noch kurz, ehe ich den Flur hinuntergehe und den Weg nach draußen suche."
 laamp_base_learning_contract_events.4017.a: "„Bedenkt aber: Ich habe die Saat des Zweifels ausgebracht.“"
 laamp_base_learning_contract_events.4017.a.tt: "Sie werden schon zur Herde zurückkehren. Das #EMP weiß#! ich."
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName|U] lässt sich beeinflussen"
 laamp_base_learning_contract_events.4017.a.failure.tt: "Es gelingt Euch nicht, [employer.GetShortUIName] zu beeinflussen"
 laamp_base_learning_contract_events.4017.b.success_critical: "„Die höchste Instanz ([employer.GetFaith.HighGodNameAlternate]) leitete mich auf meinem Weg an!“"
 laamp_base_learning_contract_events.4017.b.success_standard: "„Es brauchte nur einen kleinen Schubs.“"
 laamp_base_learning_contract_events.4017.b.success_qualified: "„Ich bin sicher, man wird es schon einsehen.“"
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Create a work of learning for a ruler
 laamp_base_4021_request: "Bei diesem [task_contract|E] will [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] die Erstellung einer Reihe von Manuskripten, vor allem durch Herausforderungen für Euren [Concept('learning', 'Bildungs')|E]-[skill|E], aber unter Umständen auch durch Herausforderungen für andere [skills|E], [lifestyle_traits|E] und [travel|E]-Erfahrung."
 laamp_base_learning_contract_events_prefix.4021: "Das Manuskript"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: Was ein Werk in sich birgt"
 laamp_base_learning_contract_events.4021.desc: "Ich summe, während ich mich im Arbeitszimmer von [employer.GetTitledFirstName] umsehe. Reichlich Schriften, Manuskripte und Kurzgeschichten sind hier versammelt – in ordentlichen Stapeln und aufgereiht in den Regalen.\n\nMan kann ein Werk nicht zwingend nach der Länge beurteilen, oder? Selbst die Erwähnung eines einzigen Worts kann schon einen Sturm der Gefühle auslösen.\n\nDoch eins nach dem anderen: Wie groß ist das Werk, das in mir steckt?"
 laamp_base_learning_contract_events.4021.a: "Wir halten es lieber einfach."
 laamp_base_learning_contract_events.4021.a.tt: "Sich auf #V 3#! Kapitel festlegen"
 laamp_base_learning_contract_events.4021.b: "Mein Werk sollte #EMP umfassend#! sein."
 laamp_base_learning_contract_events.4021.b.tt: "Versuchen, #V 5#! Kapitel zu erreichen\n$EFFECT_LIST_BULLET$Bonus-Wahrscheinlichkeit für einen [skill|E]-Punkt beim letzten Kapitel"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Bei mehr Kapiteln muss man sich auch mehr Herausforderungen stellen. Die Belohnungen sind stapelbar, doch dies gilt auch für die Schwierigkeit.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Um den [task_contract|E] abzuschließen:\n$EFFECT_LIST_BULLET$Schließt eine Herausforderung Eurer [learning|E] oder eine kombinierte Herausforderung in einem anwendbaren [skill|E] ab oder beruft Euch auf Eure [travel|E]-Erfahrung\nl$EFFECT_LIST_BULLET$Besteht ein Drittel der Herausforderungen für einen #P bedingten Erfolg#!\n$EFFECT_LIST_BULLET$Besteht zwei Drittel der Herausforderungen für einen gewöhnlichen #P Erfolg#!\n$EFFECT_LIST_BULLET$Besteht alle Herausforderungen für einen #P außergewöhnlichen Erfolg#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: Bescheidene Anfänge"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: Das letzte Kapitel"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: Das nächste Kapitel"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Ich blicke auf die leere Seite vor mir. #EMP Worte.#! Warum ist der Anfang nur immer so schwer?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Ich wische mir den Schweiß von der Stirn, in meinem Kopf dreht sich alles. Mein Werk ist fast vollendet – doch wie ist es mir ergangen? Ist es vorzeigbar?"
 laamp_base_learning_contract_events.4025.desc.intro.last: "Während ich das Gekritzel durchlese, gebe ich ein Grunzen von mir. Bedeutsam und auf den Punkt. Das sollte [employer.GetTitledFirstName] doch gewiss zufriedenstellen, oder?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Plötzlich kommt mir ein Gedanke. [SCOPE.Custom('GetInspirationTopic')|U]. So schwer ist das doch nicht, oder? Je mehr ich darüber nachdenke, desto inspirierter fühle ich mich, mein Wissen über dieses Thema zu teilen."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Nach einer Weile, als ich im Thema bin, kritzle ich vor mich hin und fülle Seite um Seite mit meinen Gedanken und Beobachtungen in Sachen „[SCOPE.Custom('GetLatestTopic')]“."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Als ich beim Schreiben sitze, höre ich wunderbaren Vogelgesang und suche mir den Weg nach draußen in die prächtigen Gärten von [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Die Zeit vergeht schnell, während ich am Schreibpult sitze und meine kleinen Beobachtungen und Sichtweisen in Sachen „[SCOPE.Custom('GetLatestTopic')]“ festhalte."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "Ich kratze mich mit dem Schreibutensil ([ROOT.Char.Custom('WritingInstrument')]) sanft am Kinn, während ich sorgsam abwäge, worum es in meinem Manuskript gehen soll."
 laamp_base_learning_contract_events.4025.desc.final_shot: "Draußen schwindet das Tageslicht, während ich bei Kerzenschein dasitze. Mich fröstelt fast schon, während mich Gedanken von Unzulänglichkeit heimsuchen. Nicht einmal die häufig verschlungenen Häppchen vermögen meine Stimmung aufzuhellen."
 laamp_base_learning_contract_events.4025.desc.last: "Die Teller beginnen sich zu stapeln, als ich den letzten Rest Gastfreundschaft genieße, während meine Arbeit hier zu Ende geht. Doch sind die Bediensteten nun geiziger mit dem Essen oder bilde ich mir das nur ein …?"
 laamp_base_learning_contract_events.4025.desc.01: "Draußen schwindet das Tageslicht, während ich bei Kerzenschein im Studierzimmer von [employer.GetTitledFirstName] sitze und die Gastfreundschaft genieße, die mit meiner Arbeit als Schreiber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] einhergeht."
 laamp_base_learning_contract_events.4025.desc.02: "Gelegentlich schauen Diener vorbei, die leise die Stube putzen oder etwas zu essen bringen, doch stets darauf achten, leise zu sein und die Tür sorgfältig zu schließen, wenn sie den Raum wieder verlassen."
 laamp_base_learning_contract_events.4025.desc.03: "Manchmal – wenn [employer.GetTitledFirstName] nicht gerade unterwegs ist – taucht auch [employer.Custom('DE_PRO_PER_S_3P_N')] im Studierzimmer auf und sieht sich die tintenfleckigen Seiten meines Fortschritts an. [employer.Custom('DE_PRO_PER_S_3P_N')|U] gibt ein paar Laute von sich und geht wieder, weil ihn anscheinend wichtigere Dinge beschäftigen."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName|U] wollte eine Schrift in Sachen „[SCOPE.Custom('GetPreferedTopic')]“. Ein wichtiger Punkt, den ich bedenken sollte. Also wo fange ich an …"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Ich lasse den Blick durch den Raum schweifen, während ich nach passenden Themen für den Beginn meines Kapitels suche …"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Ich bedenke das kurz, ehe ich mich halbwegs gerade aufrichte. Ich habe zwei Möglichkeiten. Entweder gestehe ich meine Unzulänglichkeiten ein oder – ich hole tief Luft – ich unternehme einen letzten #EMP richtigen#! Versuch!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Diesen Umstand anerkennend kümmere ich mich um die wichtigere Frage, darüber zu entscheiden, ob ich weiter etwas in Sachen „[SCOPE.Custom('GetLatestTopic')]“ schreiben soll oder ob es weiser wäre, sich breiter aufzustellen …"
 laamp_base_learning_contract_events.4025.desc.outro.02: "Ich denke darüber nach, während ich gleichzeitig über den Inhalt des nächsten Kapitels entscheide …"
 laamp_base_learning_contract_events.4025.desc.outro.03: "Der Gedanke begleitet mich weiter, als ich mich wieder der Seite zuwende – ist es immer noch sinnvoll, etwas in Sachen „[SCOPE.Custom('GetLatestTopic')]“ zu schreiben?"
 laamp_base_learning_contract_events.4025.a: "Ich werde sie mit meiner Schläue begeistern!"
 laamp_base_learning_contract_events.4025.a.second: "Ein wenig mehr Witz kann nicht schaden."
 laamp_base_learning_contract_events.4025.b: "Ein Abschnitt über den richtigen gesellschaftlichen Umgang miteinander wäre nützlich."
 laamp_base_learning_contract_events.4025.b.second: "Ein weiteres Theorem über Diplomatie wäre gut."
 laamp_base_learning_contract_events.4025.c: "Mein militärisches Wissen sollte sich gut umsetzen lassen."
 laamp_base_learning_contract_events.4025.c.second: "Noch ein Abschnitt über Befehlshaber vielleicht?"
 laamp_base_learning_contract_events.4025.d: "V für Verwaltung. Ein Thema, das mir liegt."
 laamp_base_learning_contract_events.4025.d.second: "Dieses Mal sollte es um Leistung und Wirksamkeit gehen."
 laamp_base_learning_contract_events.4025.e: "Eine Abhandlung über die Kunst der Täuschung – kommt sofort!"
 laamp_base_learning_contract_events.4025.e.second: "Noch ein Kapitel über Besonnenheit vielleicht."
 laamp_base_learning_contract_events.4025.f: "Ich habe reichlich Reisegeschichten zu erzählen."
 laamp_base_learning_contract_events.4025.f.second: "Noch eine Portion Reiseanekdötchen könnten passen."
 laamp_base_learning_contract_events.4025.g: "Pilgerreisen. Gibt es denn etwas, was dem #EMP Himmel#! näher kommt?"
 laamp_base_learning_contract_events.4025.g.second: "Haben wir denn je genug über Pilgerreisen gesagt?"
 laamp_base_learning_contract_events.4025.h: "Die #EMP Wunder#!, die ich sah. Über sie werde ich schreiben."
 laamp_base_learning_contract_events.4025.h.second: "Es gibt noch mehr Wunder zu beschreiben!"
 laamp_base_learning_contract_events.4025.i: "Ich mache mich lieber ran, denke ich."
 laamp_base_learning_contract_events.4025.i.second: "Da muss ich mich wohl noch einmal ranmachen."
 laamp_base_learning_contract_events.4025.i.flavor: "Da brummt mir der Schädel …"
 laamp_base_learning_contract_events.4025.j: "Die #EMP letzten#! Meter …"
 laamp_base_learning_contract_events.4025.k: "Nein. Das ist es nicht wert."
 laamp_base_learning_contract_events.4025.success.tt: "Das Kapitel gelingt"
 laamp_base_learning_contract_events.4025.success.t: "Hervorragendes Kapitel"
 laamp_base_learning_contract_events.4025.failure.tt: "Ihr versaut das Kapitel"
 laamp_base_learning_contract_events.4025.failure.t: "Schwaches Kapitel"
