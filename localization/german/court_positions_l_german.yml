 hire_physician_decision_effect_tooltip: "Euch werden Kandidaten für den Posten als [GetCourtPositionType('court_physician_court_position').GetName()] vorgeschlagen, von denen Ihr einen gegen eine Gebühr und ein monatliches Salär von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')] anwerben könnt"
