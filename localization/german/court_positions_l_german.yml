 antiquarian_court_position: "Erzzeugwart"
 antiquarian_court_position_desc: "Der $antiquarian_court_position$ ist verantwortlich für den Unterhalt, die Pflege und die Beschaffung von Artefakten."
 court_tutor_court_position: "Tutor"
 court_tutor_court_position_desc: "Der $court_tutor_court_position$ ist für die [education|E] aller Kinder am Hof verantwortlich, und sein Können entscheidet darüber, wie sehr er seine Schüler beeinflussen wird. Kinder können trotzdem noch individuelle [guardians|E] haben."
