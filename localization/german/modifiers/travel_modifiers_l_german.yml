 diminished_regiment: "Verringertes Regiment"
 diminished_regiment_desc: "Das Regiment in diesem Besitz hat für seine Anmaßung mit Blut bezahlt."
 celebrated_leader: "Gefeierter Anführer"
 celebrated_leader_desc: "Die Armee dieses Charakters ist wohlgenährt und begierig darauf, diese Gunst in Form von Feindesblut zurückzuzahlen."
 alert_soldiers: "Wachsame Soldaten"
