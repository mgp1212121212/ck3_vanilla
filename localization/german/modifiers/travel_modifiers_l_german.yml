 bird_superstition: "Aberglaube"
 bird_superstition_desc: "Während dieser Reise wurde ein Vogel getötet und gegessen, was viele als schlechtes Omen ansehen."
 the_home_away_from_home_modifier: "Heim abseits der Heimat"
