 travel_alone_with_strangers_modifier: "Allein mit Fremden"
 travel_alone_with_strangers_modifier_desc: "Diese fröhliche Pilgerschar weiß wenig voneinander und ist nur leicht bewaffnet unterwegs …"
 travel_obligatory_pilgrimage_modifier: "Mit Gottes Hilfe"
 travel_obligatory_pilgrimage_modifier_desc: "Der Glaube dieses Charakters scheint ihn dabei anzutreiben, sein Ziel #EMP außerordentlich#! schnell zu erreichen."
 travel_contemplative_pilgrimage_modifier: "Bedenkenswerter Glaube"
 travel_contemplative_pilgrimage_modifier_desc: "Dieser Charakter denkt über seinen Glauben und die eigene Beziehung dazu nach. Auf den Weg zu achten, scheint ihm nicht so wichtig."
 quarreling_entourage_modifier: "Zankendes Gefolge"
 quarreling_entourage_modifier_desc: "Das Gefolge dieses Charakters ist dafür bekannt, dass es mehr zankt, als einen Fuß vor den anderen setzt."
 entourage_mediator_modifier: "Gefolgevermittler"
 entourage_mediator_modifier_desc: "Diesem Charakter ist es gelungen, auf Reisen Streitigkeiten zwischen Mitgliedern des eigenen Gefolges zu schlichten."
 flesh_wound_modifier: "Fleischwunde"
 flesh_wound_modifier_desc: "Dieser Charakter erlitt eine schlimme, aber nicht sehr tiefe Wunde."
 travel_ate_poisonous_plant_modifier: "Krankheit durch unbekannte Pflanze"
 travel_ate_poisonous_plant_modifier_desc: "Dieser Charakter hat auf Reisen eine unbekannte Pflanze gegessen, mit der er sich den Magen verdorben hat."
 travel_touched_poisonous_plant_modifier: "Ausschlag durch unbekannte Pflanze"
 travel_touched_poisonous_plant_modifier_desc: "Dieser Charakter hat auf Reisen eine unbekannte Pflanze angefasst, was zu einem roten, juckenden Ausschlag führte."
 travel_good_poisonous_plant_modifier: "Seligkeit durch unbekannte Pflanze"
 travel_good_poisonous_plant_modifier_desc: "Dieser Charakter hat auf Reisen eine unbekannte Pflanze gegessen, durch die er sich körperlich und geistig erfrischt fühlte."
 travel_mild_frostbite_modifier: "Leichte Erfrierungen"
 travel_mild_frostbite_modifier_desc: "Dieser Charakter hat auf Reisen leichte Erfrierungen erlitten."
 travel_severe_frostbite_modifier: "Schwere Erfrierungen"
 travel_severe_frostbite_modifier_desc: "Dieser Charakter hat auf Reisen Erfrierungen erlitten, die sich deutlich verschlimmert haben."
 travel_brought_home_new_dessert: "Exotische Nachspeisen"
 travel_brought_home_new_dessert_desc: "Dieser Charakter hat von einer Reise eine neue Art Nachspeise mitgebracht und am eigenen Hof eingeführt."
 travel_brought_home_new_dessert_no_court: "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc: "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques: "Neue Verfahren"
 travel_brought_home_new_techniques_desc: "Dieser Charakter hat neue Herstellungsverfahren und Moden von seinen Reisen in ferne Städte mitgebracht. Dadurch wurde das wirtschaftliche Wachstum in seiner Heimatregion befeuert."
 contemplated_life: "Einkehr"
 contemplated_life_desc: "Dieser Charakter hat über die Zerbrechlichkeit des Lebens nachgedacht und konzentriert sich nun darauf, seine Lebenszeit zu nutzen."
 travel_city_existential_dread: "Existenzangst"
 travel_city_existential_dread_desc: "Dieser Charakter hat einige Zeit nachgedacht, und die Angst vor einem plötzlichen Tod spornt ihn dazu an, sich auf die eigenen Aufgaben zu konzentrieren, solange noch Zeit ist."
 travel_city_history_city_planning: "Lektionen zur Stadtplanung"
 travel_city_history_city_planning_desc: "Dieser Charakter hat durch das Studium der Grundrisse und des Aufbaus großer historischer Städte neue Erkenntnisse zur Stadtplanung gewonnen."
 travel_city_history_underground_tunnels: "Lektionen zum Tunnelbau"
 travel_city_history_underground_tunnels_desc: "Dieser Charakter hat durch das Studium der Grundrisse und eines großen Tunnelnetzwerks in einer der großen Städte der Geschichte neue Erkenntnisse gewonnen."
 travel_city_history_spoilage: "Spolien"
 travel_city_history_spoilage_desc: "Dieser Charakter hat große Erkenntnisse darüber gewonnen, wie man die Ruinen alter Gebäude am besten für die Errichtung neuer Gebäude nutzen kann, was neue Bauvorhaben erheblich beschleunigt."
 travel_city_history_irrigation: "Lektionen zur Wasserversorgung"
 travel_city_history_irrigation_desc: "Dieser Charakter hat große Erkenntnisse darüber gewonnen, wie man Wasserzisternen und Aquädukte am besten plant, um ein Gebiet mit hohem Wasserbedarf gut zu versorgen."
 travel_city_history_rulership: "Lektionen zur Herrschaft"
 travel_city_history_rulership_desc: "Dieser Charakter hat durch das Studium großer Herrscher und Rechtsgelehrter vergangener und ferner Lande Einblicke in Sachen Herrschaft gewonnen."
 travel_city_roman_rulership: "Lektionen in römischer Herrschaft"
 travel_city_roman_rulership_desc: "Dieser Charakter hat durch das Nachdenken über das älteste Kaiserreich der mittelalterlichen Welt Erkenntnisse über die römische Herrschaft gewonnen."
 travel_city_history_intrigue: "Lektionen zum Ränkespiel"
 travel_city_history_intrigue_desc: "Dieser Charakter hat durch das Studium großer historischer Herrscher und politischer Geister Einblicke in Sachen Ränkespiel gewonnen."
 travel_city_history_fortifications: "Lektionen zur Befestigung"
 travel_city_history_fortifications_desc: "Dieser Charakter hat durch das Studium der Befestigungen großer historischer Städte und deren Baumeister neue Erkenntnisse zur Planung starker Befestigungen gewonnen."
