 caught_thief_modifier: "Dieb"
 caught_thief_modifier_desc: "Dieser Charakter wurde unlängst dabei ertappt, wie er einen wertvollen Gegenstand von einer reisenden Karawane stehlen wollte."
 travel_well_fed_travellers: "Wohlgenährte Reisende"
 travel_well_fed_travellers_desc: "Diese Reisende haben sich unlängst bei den Einheimischen zusätzlichen Proviant herausgehandelt."
