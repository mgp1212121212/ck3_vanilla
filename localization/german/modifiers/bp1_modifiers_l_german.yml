 bp1_1000_time_with_bf_modifier: "Mußestunden mit dem besten Freund"
 bp1_1000_time_with_bf_modifier_desc: "Dieser Charakter verbringt eine schöne Zeit mit seinem besten Freund."
 bp1_1000_focus_on_work_modifier: "Auf die Arbeit konzentriert"
 bp1_1000_focus_on_work_modifier_desc: "Dieser Charakter vernachlässigt seinen Freund, um sich ganz seinen Pflichten zu widmen."
 bp1_1020_friend_with_modifier: "Fürsorglicher Freund"
 bp1_1020_friend_with_modifier_desc: "Ein fürsorglicher Freund sitzt bei diesem Charakter am Bett."
 bp1_superstition_modifier: "Abergläubisch"
 bp1_superstition_modifier_desc: "Das Leben dieses Charakters wird von einem Glauben daran bestimmt, dass übernatürliche Einflüsse Glück oder Pech bringen."
 bp1_1070_unlucky_charm_modifier: "Pechbringer"
 bp1_1070_unlucky_charm_modifier_desc: "Diesem Charakter wurde durch einen bösen Rivalen Pech geschickt."
 bp1_well_fed_pigs_modifier: "Wohlgenährte Schweine"
 bp1_well_fed_pigs_modifier_desc: "Dieser Charakter hat verdächtig fettes Vieh …"
 humiliated_by_rival_modifier: "Gedemütigt"
 humiliated_by_rival_modifier_desc: "Dieser Charakter wurde von einem Rivalen öffentlich vorgeführt und muss die Scham darüber erst noch abschütteln."
 triumphant_over_rival_modifier: "Siegreich"
 triumphant_over_rival_modifier_desc: "Dieser Charakter hat einen Rivalen öffentlich bezwungen und schreitet besonders beschwingt durch die Welt."
 dead_best_friend_modifier: "Anhaltender Kummer"
 dead_best_friend_modifier_desc: "Der beste Freund dieses Charakters ist gestorben, wovon er sich noch nicht ganz erholen konnte."
 linguistically_challenged_modifier: "Sprachlich herausgefordert"
 linguistically_challenged_modifier_desc: "Dieser Charakter spricht bestimmte Worte anders aus, als es die etablierte Norm vorgibt, wofür man sich über ihn lustig macht."
 descriptivist_modifier: "Deskriptivist"
 descriptivist_modifier_desc: "Dieser Charakter besteht darauf, Sprache mit seinem ganz eigenen Ansatz anzugehen, was einen auffälligen Mangel an linguistischer Bildung nahelegt."
 sneaking_suspicion_modifier: "Schleichender Verdacht"
 sneaking_suspicion_modifier_desc: "Dieser Charakter ist offenbar heiteren Gemüts, nachdem er einige besorgniserregende Ereignisse aus seinem Denken verbannt hat. Oder zumindest hat er das #EMP versucht#! …"
 busy_guards_modifier: "Beschäftigte Wachen"
 busy_guards_modifier_desc: "Dieser Charakter hat die Bemühungen seiner Wachen auf Belanglosigkeiten ausgerichtet, anstatt sich selbst schützen zu lassen-"
 lacking_supplies_modifier: "Mangelnde Vorräte"
 lacking_supplies_modifier_desc: "Dieser Charakter ließ zu, dass den finsteren Taten anderer nicht nachgegangen wurde, weswegen die Vorratskammern nun zu wenig Nahrung aufweisen."
 optimist_modifier: "Optimist"
 optimist_modifier_desc: "Für diesen Charakter ist der Humpen stets halb voll."
 lacking_poultry_modifier: "Mangel an Geflügelerzeugnissen"
 lacking_poultry_modifier_desc: "Dieser Grafschaft fehlt es an den Nahrungsmitteln und sonstigen Erzeugnissen, die einem Hühner liefern."
 obsessively_neurotic_modifier: "Wahnhaft neurotisch"
 obsessively_neurotic_modifier_desc: "Dieser Charakter sieht Gefahren hinter jeder Ecke und lebt sein Leben in Furcht."
 unhappy_spouse_modifier: "Unglückliche Ehe"
 unhappy_spouse_modifier_desc: "Die Neurosen dieses Charakters haben für Risse in seiner Ehe gesorgt, die womöglich nicht mehr zu kitten sind."
 disdained_modifier: "Verschmäht"
 disdained_modifier_desc: "Man weiß, dass dieser Charakter unter der Knute seiner eigenen Vasallen steht, die seine Versuche, sie im Zaum zu halten, offen abtun."
 cat_revenge_modifier: "Rache für eine Katze"
 cat_revenge_modifier_desc: "Die Katze dieses Charakters wurde von seinem Erzfeind umgebracht, weswegen der Charakter nun auf Rache sinnt."
 cat_survived_modifier: "Katzenüberraschung"
 cat_survived_modifier_desc: "Die Katze dieses Charakters hat irgendwie einen Mordversuch durch seinen Erzfeind überlebt."
 sated_modifier: "Befriedigt"
 sated_modifier_desc: "Dieser Charakter verbrachte einige #EMP Mußestunden#! mit seiner Affäre."
 family_troubles_modifier: "Familiensorgen"
 family_troubles_modifier_desc: "Dieser Charakter hat weitere Verwandtschaft, die derzeit vom Pech verfolgt ist."
 skinned_pet_modifier: "Gehäutetes Haustier"
 skinned_pet_modifier_desc: "Durch die Machenschaften eines Rivalen bekam das geliebte Haustier dieses Charakters die Haut abgezogen, um ein Kleidunsstück daraus zu machen."
