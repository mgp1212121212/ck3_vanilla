l_german:
 tolerance_gospel_modifier: "Gepredigte Toleranz"
 tolerance_gospel_modifier_desc: "Dieser Charakter drängt das eigene Volk, sich auf Geduld und Einigkeit zu besinnen."
 fanatical_recruits_modifier: "Fanatische Rekruten"
 fanatical_recruits_modifier_desc: "Dieser Charakter hat einen steten Zustrom an eifrigen Rekruten."
 tensions_eased_province_modifier: "Nachlassende Spannungen"
 tensions_eased_province_modifier_desc: "Die religiösen Spannungen in dieser Provinz lassen nach."
 riots_and_murders_province_modifier: "Aufruhr und Morde"
 riots_and_murders_province_modifier_desc: "Diese Gemeinde wurde von Massakern an und Verbannungen von sogenannten Unerwünschten erschüttert."
 hate_monger_modifier: "Aufhetzer"
 hate_monger_modifier_desc: "Dieser Charakter ist bekannt dafür, Streit und Hass zu verbreiten."
 nursing_salaries_for_single_mothers_modifier: "Stillsalär"
 nursing_salaries_for_single_mothers_modifier_desc: "Dieser Charakter hat ein System eingeführt, bei dem alleinstehende Mütter dafür bezahlt werden, ihre Kinder eine Zeit lang zu stillen."
 widows_and_widowers_amazing_funds_modifier: "Waisenstiftung"
 widows_and_widowers_amazing_funds_modifier_desc: "Dieser Charakter hat eine Stiftung für all jene ins Leben gerufen, die durch Unglücke oder Krieg ihre Eltern oder Ehepartner verloren haben – wer uneheliche Kinder hat, bekommt allerdings nichts."
 starving_single_mothers_and_children_modifier: "Hungernde Mütter"
 starving_single_mothers_and_children_modifier_desc: "Waisen, alleinstehende Eltern und deren Kinder müssen im Land dieses Charakters hungern."
 destitute_single_mothers_modifier: "Bemitleidenswerte Ansammlung"
 destitute_single_mothers_modifier_desc: "Der Hof dieses Charakters ist voller verarmter alleinstehender Mütter und deren Kindern, die in unterschiedlich schlimmen Ausprägungen von Elend leben."
 anti_innovation_muslim_modifier: "Nizāmīya"
 anti_innovation_muslim_modifier_desc: "Dieser Charakter hat Interesse an einer neuen religiösen Schule gezeigt, die Rationalismus und Wissenschaft verabscheut."
 rolling_in_filth_modifier: "Dreckschwein"
 rolling_in_filth_modifier_desc: "Dieser Charakter schert sich nicht um Sauberkeit und sogenannte Hygiene."
 cannot_read_greek_modifier: "Gibt vor, Griechisch zu lesen"
 cannot_read_greek_modifier_desc: "Dieser Charakter behauptet, die Sprache der antiken Gelehrten zu beherrschen, doch sämtliche Hinweise deuten eher auf das Gegenteil."
 misread_medicine_incompetence_modifier: "Kanon der Medizin falsch verstanden"
 misread_medicine_incompetence_modifier_desc: "Dieser Charakter hat den Kanon der Medizin und andere große Werke zu Gesundheit und Hygiene gelesen, aber völlig falsch verstanden."
 inspired_medicine_modifier: "Inspiriert von medizinischen Innovationen"
 inspired_medicine_modifier_desc: "Dieser Charakter hat ein Interesse an den jüngsten Innovationen im medizinischen Bereich, wie sie Gelehrte aus Persien und Andalusien propagieren."
 medical_insights_modifier: "Medizinische Einsichten"
 medical_insights_modifier_desc: "Dieser Charakter hat Hippokrates und Galen gelesen und besteht nun darauf, dass man sich am Hof die Wände wäscht."
 fp2_advanced_maritime_technology_modifier: "Fortschrittliche Marinetechnologien"
 fp2_advanced_maritime_technology_modifier_desc: "Dieser Charakter besitzt Marinetechnologien, die dem Rest der Welt weit überlegen sind."
 fp2_successful_shipyards_modifier: "Meisterschiffsbauer"
 fp2_successful_shipyards_modifier_desc: "Dieser Ort ist die Heimat erfahrener Werftarbeiter, die selbst die kompliziertesten Schiffe zusammenbauen können."
 foreboding_visions_modifier: "Düstere Visionen der Zukunft"
 foreboding_visions_modifier_desc: "In Fieberträumen und Anfällen, bei denen es sich um Besessenheit handeln könnte, durchlebt dieser Charakter unheilverheißende Visionen zukünftiger Ereignisse."
 mysterious_prophetess_illness_modifier: "Sibyllinische Krankheit"
 mysterious_prophetess_illness_modifier_desc: "Dieser Charakter leidet unter einer langwierigen Erkrankung, die mit prophetischen Träumen zu tun hat."
 frightened_by_portent_modifier: "Durch Vorahnung verängstigt"
 frightened_by_portent_modifier_desc: "Dieser Charakter hat eine Vorahnung von schrecklichen kommenden Ereignissen."
 cortes_modifier: "Cortes"
 cortes_modifier_desc: "Dieser Charakter erlaubt gewählten Vertretern der freien Gemeinden, an Ratssitzungen teilzunehmen."
 extra_large_cortes_modifier: "Volksparlament"
 extra_large_cortes_modifier_desc: "Dieser Charakter erlaubt es #italic jedem#!, an Ratssitzungen teilzunehmen."
 vineyards_burnt_county_modifier: "Verbrannte Weinberge"
 vineyards_burnt_county_modifier_desc: "In dieser Gemeinde gab es einst herrliche Weinberge. Leider wurden sie alle zerstört."
 vineyards_protected_county_modifier: "Beschützte Weinberge"
 vineyards_protected_county_modifier_desc: "Die Weinberge dieser Gemeinde werden vor religiösen Fanatikern bewacht, die sie niederbrennen wollen."
 crusading_against_iberian_wine_modifier: "Weinverbotskampagne"
 crusading_against_iberian_wine_modifier_desc: "Dieser Charakter ist entschlossen, den gotteslästerlichen Trinkgewohnheiten seiner iberischen Untertanen ein Ende zu machen."
 wine_supply_secure_modifier: "Gesicherte Weinversorgung"
 wine_supply_secure_modifier_desc: "Dieser Charakter sorgt dafür, dass nichts den Nachschub an edlen Weinen für den Hof behindert."
 toledo_steel_armaments_modifier: "Bewaffnet wie die Römer"
 toledo_steel_armaments_modifier_desc: "Die Soldaten tragen Klingen aus erlesenem iberischem Stahl wie die römischen Legionen des Altertums."
 toledo_steel_county_modifier: "Toledo-Stahl"
 toledo_steel_county_modifier_desc: "Diese Gemeinde produziert eine starke Art von Stahl, die schon seit dem Altertum bekannt ist."
 tortured_smith_spilling_secrets_modifier: "Schwertschmiedegeheimnisse"
 tortured_smith_spilling_secrets_modifier_desc: "Dieser Charakter hat die Geheimnisse der Schwertschmiedekunst von einem gefolterten Meisterschmied erlernt."
 guild_rights_protected_modifier: "Zunftrechte geschützt"
 guild_rights_protected_modifier_desc: "Die Schmiedezunft dieser Gemeinde wurde von Einmischung von außen geschützt."
 master_smith_npc_modifier: "Meisterschmied"
 master_smith_npc_modifier_desc: "Die Schmiedefähigkeiten dieses Charakters sind kaum zu übertreffen."
 great_translation_school_modifier: "Großartige Übersetzerschule"
 great_translation_school_modifier_desc: "Dieser Charakter hat eine Übersetzerschule gegründet, bei der große fremdländische Werke zum Wohl der Gesamtheit allen zur Verfügung gestellt werden."
 mediocre_translation_school_modifier: "Mittelmäßige Übersetzerschule"
 mediocre_translation_school_modifier_desc: "Dieser Charakter hat eine Übersetzerschule finanziert, doch die Beteiligten sind von fragwürdiger Qualität."
 translation_effort_modifier: "Übersetzungsbemühungen"
 translation_effort_modifier_desc: "Dieser Charakter beschäftigt einen fähigen Gelehrten, um wichtige Werke zu übersetzen."
 dusty_libraries_modifier: "Staubige Bibliotheken"
 dusty_libraries_modifier_desc: "Die einst prächtigen Bibliotheken im Reich dieses Charakters sind dieser Tage staubig und schlecht sortiert. Dennoch findet man in ihnen eine sonderbare Form von Frieden."
 mystery_meat_unhealth_benefits_modifier: "Fühlt sich seltsam"
 mystery_meat_unhealth_benefits_modifier_desc: "Dieser Charakter hat große Mengen Fleisch von einem rätselhaften Kadaver gegessen, der am Strand angespült wurde. Das hätte er wohl lieber nicht tun sollen …"
 mystery_meat_health_benefits_modifier: "Großartiger Nährwert"
 mystery_meat_health_benefits_modifier_desc: "Dieser Charakter hat große Mengen Fleisch von einem rätselhaften Kadaver gegessen, der am Strand angespült wurde. Es war sehr lecker."
 lay_ruler_issued_fatwa_modifier: "Religionsbeschluss"
 lay_ruler_issued_fatwa_modifier_desc: "Dieser Herrscher hat eine rechtliche Einschätzung bezüglich einer religiösen Frage abgegeben – manche würden behaupten, dazu würde ihm eigentlich die Autorität fehlen."
 saw_the_world_from_above_modifier: "Vogelperspektive"
 saw_the_world_from_above_modifier_desc: "Dieser Charakter hat die erhebende Erfahrung gemacht, durch die Luft zu fliegen."
 felt_something_modifier: "Ehrfurcht vor Schönheit"
 felt_something_modifier_desc: "Dieser Charakter hat Musik von geradezu jenseitiger Schönheit gehört."
 investing_in_music_modifier: "Investition in Musik"
 investing_in_music_modifier_desc: "Dieser Charakter gibt sich Mühe, stets begabte Musiker – darunter auch Gemeine – an seinem Hof auftreten zu lassen."
 great_pine_chopped_down_county_modifier: "Große Pinie gefällt"
 great_pine_chopped_down_county_modifier_desc: "In dieser Gemeinde stand eine große, alte Pinie, die angenehmen Schatten spendete. Sie steht nun nicht mehr."
 aversion_to_joy_modifier: "Der Freude abgeneigt"
 aversion_to_joy_modifier_desc: "Dieser Charakter sagt sich selbst, dass Freude und Schönheit eitle Ablenkungen sind, die einen nur schwach machen."
 memorable_public_execution_modifier: "Denkwürdige öffentliche Hinrichtung"
 memorable_public_execution_modifier_desc: "Dieser Charakter hat jemanden auf #italic sehr#! grausige Art und Weise hinrichten lassen."
 compelling_apology_modifier: "Überzeugende Entschuldigung"
 compelling_apology_modifier_desc: "Was er auch falsch gemacht hat: Dieser Charakter hat sich #italic sehr#! überzeugend von Herzen entschuldigt."
 restitution_to_minorities_modifier: "Wiedergutmachungen für örtliche Minderheiten"
 restitution_to_minorities_modifier_desc: "Dieser Charakter hat sich um einige der Klagen der örtlichen Minderheiten gekümmert."
 obligations_fulfilled_modifier: "Zweifelhafte Verpflichtungen"
 obligations_fulfilled_modifier_desc: "Dieser Charakter hat seine Verpflichtungen gegenüber einem anderen Herrscher erfüllt – indem er ihm geflüchtete Sklaven aushändigte …"
 saqaliba_settlers_county_modifier: "Saqāliba-Siedler"
 saqaliba_settlers_county_modifier_desc: "Ehemalige Sklaven osteuropäischer Abstammung haben sich in dieser Provinz angesiedelt."
 former_slave_npc_modifier: "Ehemaliger Sklave"
 former_slave_npc_modifier_desc: "Dieser Charakter war einst ein Sklave und ist äußerst entschlossen, seine Freiheit zu wahren."
