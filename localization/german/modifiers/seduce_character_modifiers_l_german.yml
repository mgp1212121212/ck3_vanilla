l_german:
 seduce_tapestry_gift_modifier: "Dynastie-Wandteppich"
 seduce_tapestry_gift_modifier_desc: "Ein Wandteppich, der die großen Siege und bedeutendsten Augenblicke der Dynastie veranschaulicht."
 seduce_horse_gift_modifier: "Rassepferd"
 seduce_horse_gift_modifier_desc: "Ein Pferd von edlem Wuchs"
 seduce_tailor_gift_modifier: "Perfekt geschneiderte Kleidung"
 seduce_tailor_gift_modifier_desc: "So geschnitten, dass der Träger eine imposante Erscheinung abgibt."
 seduce_rare_book_gift_modifier: "Seltenes Buch"
 seduce_rare_book_gift_modifier_desc: "Die wenigen Seiten, die lesbar sind, deuten auf eine Sammlung mit großen Weisheiten hin."
 seduce_embroidery_gift_modifier: "Dynastische Stickerei"
 seduce_embroidery_gift_modifier_desc: "Eine detailreiche Stickerei des Familienwappens."
 seduce_poem_gift_modifier: "Ein namentlich gewidmetes Gedicht"
 seduce_poem_gift_modifier_desc: "Ein Gedicht über alle Freuden des Lebens, das namentlich gewidmet ist."
 seduce_woodcarving_gift_modifier: "Schnitzerei einer Burg"
 seduce_woodcarving_gift_modifier_desc: "So fein gearbeitet und detailreich, dass man sich gut vorstellen kann, wie winzige Soldaten auf den Mauern patrouillieren und das Gesinde über den eichenen Hof eilt."
 seduce_object_gift_modifier: "Erinnerungsstück"
 seduce_object_gift_modifier_desc: "Ein Gegenstand mit einer großen emotionalen Bedeutung. Er könnte eine zu Ende gegangene Beziehung symbolisieren oder eine Flamme, die nach wie vor hell brennt."
 seduce_jewelry_gift_modifier: "Silbermedaillon"
 seduce_jewelry_gift_modifier_desc: "Ein Schmuckstück, das nur auf den ersten Blick unauffällig ist, aber danach die Blicke auf sich zu ziehen vermag."
 seduce_stuffed_animal_gift_modifier: "Ausgestopfter Fuchs"
 seduce_stuffed_animal_gift_modifier_desc: "Ein Tier, das auf fachkundige Weise „wieder zum Leben erweckt wurde“ und sich auf jedem Kaminsims gut macht."
 seduce_flower_display_gift_modifier: "Blumengesteck"
 seduce_flower_display_gift_modifier_desc: "Eine Gartenzierde, die Gäste auf jeden Fall beeindruckt, solange man es gut pflegt."
 seduce_handkerchief_gift_modifier: "Feines Taschentuch"
 seduce_handkerchief_gift_modifier_desc: "Ein kleines Tuch, das das Wappen eines anderen Adelshauses trägt."
 seduce_warfare_military_ideas_modifier: "Verführerische Ideen"
 seduce_warfare_military_ideas_modifier_desc: "Diese Ideen zu einer Militärreform sind hochinteressant und stammen aus einer unwahrscheinlichen Quelle …"
 seduce_intrigue_knowing_knowledge_modifier: "Ich weiß, dass sie es wissen"
 seduce_intrigue_knowing_knowledge_modifier_desc: "Ah, das fein gesponnene Netz, in dem Spione einander ausspionieren, wohl wissend, dass sie alle falsche Spuren hinterlassen. Was für ein verführerischer Tanz …"
 seduce_diplomatic_practice_modifier: "Diplomatische Praxis"
 seduce_diplomatic_practice_modifier_desc: "Dieser Charakter studiert ein, wie er von Angesicht zu Angesicht sagt, was er will, ohne dabei je zu sagen, was er meint."
 seduce_rested_modifier: "Gut ausgeruht"
 seduce_rested_modifier_desc: "Lange Stunden geruhsamer Erholung zeigen einiges an Wirkung!"
 seduce_obvisouly_courted_modifier: "Unzweifelhaft umworben"
 seduce_obvisouly_courted_modifier_desc: "Der ganze Hof weiß, dass jemand auf Freiersfüßen wandelt."
 seduce_figting_modifier: "In einem Kampf bewährt"
 seduce_figting_modifier_desc: "Zerschundene Fingerknöchel und aufgesprungene Lippen: Diesen Charakter hält nichts auf!"
 seduce_bold_start_modifier: "Von Verführungsversuch ermutigt"
 seduce_bold_start_modifier_desc: "Fühlt sich nach einem forschen Vorgehen bei einem romantischen Treffen ermutigt."
 seduce_gentle_start_modifier: "Von Verführungsversuch beruhigt"
 seduce_gentle_start_modifier_desc: "Beruhigt durch sanftes Vorgehen."
