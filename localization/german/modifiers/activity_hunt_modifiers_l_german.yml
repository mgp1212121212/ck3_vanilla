l_german:
 held_hunt_modifier: "Unlängst gejagt"
 held_hunt_modifier_desc: "Dieser Charakter hat vor Kurzem eine Jagd ausgerichtet und kann dies erst wieder am genannten Datum tun."
 hunt_punished_locals_modifier: "Wilderer bestraft"
 hunt_punished_locals_modifier_desc: "Die Bewohner dieser Gemeinde haben den Schaden zu tragen, den Wilderer in den Wäldern anrichten.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "Wildererausbildung"
 hunt_poacher_training_modifier_desc: "Dieser Charakter wurde von Wilderern in der Jagd ausgebildet."
 hunt_upset_hunting_county_modifier: "Empörung über Wilderer"
 hunt_upset_hunting_county_modifier_desc: "Diese Gemeinde ist verärgert darüber, wie man mit ihr wegen der Taten einer Handvoll Wilderer umspringt."
 modifier_hunt_hunting_trophy: "Jagdtrophäe"
 modifier_hunt_hunting_trophy_desc: "Eine eindrucksvolle Jagdtrophäe hängt in der großen Halle dieses Charakters und belegt seine Leistung."
 modifier_hunt_friend_of_animal: "Freund der Tiere"
 modifier_hunt_friend_of_animal_desc: "Dieser Charakter hat ein geradezu unheimliches Geschick im Umgang mit Tieren."
 hunt_guide_local_madman_modifier: "Ortskundiger Führer"
 hunt_guide_local_madman_modifier_desc: "Dieser Charakter erhielt während der Jagd eine Führung durch einen Sumpf.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "Dieser Charakter erhielt während der Jagd eine Führung durch einen Sumpf.\n#weak Solange dieser Modifikator aktiv ist, ist die [hunt_success_chance|E] #positive_value etwas besser#! in [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"
 hunt_killed_local_madman_modifier: "Einheimischen getötet"
 hunt_killed_local_madman_modifier_desc: "Ein bekannter Sumpfbewohner dieser Gemeinde wurde von einem übereifrigen Jäger getötet."
 hunt_talked_to_madman_modifier: "Sorgen der Einheimischen bedacht"
 hunt_talked_to_madman_modifier_desc: "Die Einheimischen in dieser Gemeinde sind erfreut, dass man ihren Sorgen bezüglich des jagenden Adels Gehör schenkte."
 hunt_peasants_denied_forest_modifier: "Bauern wird der Wald verweigert"
 hunt_peasants_denied_forest_modifier_desc: "Die Bauern dieser Gemeinde dürfen nicht mehr in den Wäldern nach Nahrung suchen."
 hunt_peasants_hunted_modifier: "Gejagte Bauern"
 hunt_peasants_hunted_modifier_desc: "Die Bauern fürchten sich, in diese Gemeinde zu kommen, weil hier unaussprechliche Dinge geschehen sind."
 hunt_aided_peasants_modifier: "Unterstützte Bauern"
 hunt_aided_peasants_modifier_desc: "Die ärmsten Menschen in dieser Gemeinde haben beträchtliche Wohltätigkeit erfahren."
 hunt_fresh_air_and_exercise_modifier: "Frische Luft und körperliche Betätigung"
 hunt_fresh_air_and_exercise_modifier_desc: "Dieser Charakter genoss auf seinen Jagden die immense körperliche Ertüchtigung."
 hunt_focused_attention_modifier: "Konzentrierte Aufmerksamkeit"
 hunt_focused_attention_modifier_desc: "Dieser Charakter weiß, wie man sich auf genau die Dinge konzentriert, die seine sofortige Aufmerksamkeit erfordern."
 modifier_hunt_dog_trophy_modifier: "Jagdtrophäe"
 modifier_hunt_dog_trophy_modifier_desc: "Eine eindrucksvolle Jagdtrophäe hängt in der großen Halle dieses Charakters und belegt seine Leistung."
 modifier_hunt_dog_fighting_modifier: "Verbessertes Kampfgeschick"
 modifier_hunt_dog_fighting_modifier_desc: "Dieser Charakter hat auf einer seiner Jagden eine beeindruckende Großtat in Sachen Kampfgeschick vollbracht."
 modifier_hunt_resisted_advances: "Avancen widerstanden"
 modifier_hunt_resisted_advances_desc: "Dieser Charakter hat dem Sirenengesang der Versuchung widerstanden."
 hunt_mediated_fight_modifier: "Mittler"
 hunt_mediated_fight_modifier_desc: "Dieser Charakter hat einen Konflikt zweier Personen erfolgreich geschlichtet – eine wertvolle Lektion."
 hunt_protected_peasants_modifier: "Beschützte Bauern"
 hunt_protected_peasants_modifier_desc: "Die Bauern dieser Gemeinde fühlen sich sicher."
 hunt_disturbed_locals_modifier: "Gestörte Einheimische"
 hunt_disturbed_locals_modifier_desc: "Die Einheimischen dieser Gemeinde wollen nur in Frieden gelassen werden."
 hunt_focused_effort_modifier: "Konzentrierte Jagderfolge"
 hunt_focused_effort_modifier_desc: "Dieser Charakter ist bei der Jagd ganz bei der Sache."
 hunt_treated_injury_modifier: "Operation im Felde durchgeführt"
 hunt_treated_injury_modifier_desc: "Dieser Charakter hat unlängst Erfahrungen mit höchst aufreibenden medizinischen Behandlungen gemacht."
 hunt_tasted_the_belt_modifier: "Den Gürtel geschmeckt"
 hunt_tasted_the_belt_modifier_desc: "Dieser Charakter leidet unter einem wunden Hinterteil."
 hunt_treated_wound_modifier: "Verarztete Wunden"
 hunt_treated_wound_modifier_desc: "Die Wunden dieses Charakters wurden geschickt verarztet."
 hunt_chose_truth_modifier: "Demütige Ehrlichkeit"
 hunt_chose_truth_modifier_desc: "Dieser Charakter hat zu seinen Ungunsten die Wahrheit gesagt."
 hunt_mystical_animal_modifier: "Mystisches Tier gejagt"
 hunt_mystical_animal_modifier_desc: "Dieser Charakter hat ein mystisches Tier gejagt und getötet."
 hunt_protected_their_secret_modifier: "Bewahrer der Geheimnisse"
 hunt_protected_their_secret_modifier_desc: "Dieser Charakter lässt sich nicht in die Karten schauen."
 hunt_sighting_standard_modifier: "Wildsichtung"
 hunt_sighting_standard_modifier_desc: "In dieser Gemeinde wurde reichlich vielversprechendes Wild gesichtet.\n#weak Die [hunt_success_chance|E] ist in dieser [county|E] erhöht.#!"
 hunt_sighting_standard_modifier_custom_desc: "In dieser Gemeinde wurden viele [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] gesichtet.\n#weak Erhöht die [hunt_success_chance_no_prefix|E] von entsprechenden Jagden ([SCOPE.sTitle('sighting_county').Custom('GetAnimalType')])#!"
 hunt_sighting_dangerous_modifier: "Bestiensichtung"
 hunt_sighting_dangerous_modifier_desc: "Diese Gemeinde wird von einer wilden Bestie in Angst und Schrecken versetzt.\n#weak Die [hunt_success_chance|E] ist in dieser [county|E] erhöht.#!"
 hunt_sighting_dangerous_modifier_custom_desc: "Diese Gemeinde wird von einer wilden Bestie ([SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]) in Angst und Schrecken versetzt.\n#weak Erhöht die [hunt_success_chance_no_prefix|E] von entsprechenden Jagden ([SCOPE.sTitle('sighting_county').Custom('GetAnimalType')])#!"
 hunt_sighting_legendary_modifier: "Legendäre Sichtung"
 hunt_sighting_legendary_modifier_desc: "In dieser Gemeinde wurde ein mystisches Tier gesichtet.\n#weak In dieser [county|E] kann eine $hunt_type_legendary$e [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] abgehalten werden.#!"
 hunt_sighting_legendary_modifier_custom_desc: "In dieser Gemeinde wurde ein mystisches Tier ([SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] in [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|U]) gesichtet.\n#weak In dieser [county|E] kann eine legendäre [GetActivityType('activity_hunt').GetName] abgehalten werden. [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV] in [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV] wurde gesichtet.#!"
 hunt_sighting_falconry_modifier: "Vogelsichtung"
 hunt_sighting_falconry_modifier_desc: "Die Sichtung von Zugvögeln und vielen Nistvögeln macht diese Gemeinde bestens geeignet, um sich in der Falknerei zu üben.\n#weak Die [hunt_success_chance|E] einer $hunt_type_falconry$ ist in dieser [county|E] erhöht.#!"
 hunt_sighting_falconry_modifier_custom_desc: "Die Sichtung von nistenden und vorbeiziehenden Tieren ([SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]) macht diese Gemeinde bestens geeignet, um sich in der Falknerei zu üben.\n#weak Erhöht die [hunt_success_chance_no_prefix|E] bei entsprechenden Jagden ([SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV])#!"
 hunt_heir_murder_exposed_modifier: "Bauerngerechtigkeit"
 hunt_heir_murder_exposed_modifier_desc: "Dieser Charakter stellte die Gerechtigkeit über den Ruf eines Höflings."
 hunt_disrespected_locals_modifier: "Missachtete Einheimische"
 hunt_disrespected_locals_modifier_desc: "Die Gefühle der Bürger in dieser Gemeinde wurden von den Jägern mit Füßen getreten."
 hunt_happy_hounds_modifier: "Glückliche Jagdhunde"
 hunt_happy_hounds_modifier_desc: "Die Jagdhunde dieses Charakters werden gut belohnt.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "Wilde Jagdhunde"
 hunt_savage_hounds_modifier_desc: "Die Hunde dieses Charakters haben den Ruf, mächtiges Wild zu erlegen.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "Getötete Jagdhunde"
 hunt_savaged_hounds_modifier_desc: "Die Zwinger dieses Charakters sind wegen der vielen Hetzjagden auf Bestien leer.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "Von einem Felsen erschlagen"
 crushed_by_boulder_modifier_desc: "Die Angeberei dieses Charakters führte zu seinem Tod, als er von dem rollenden Felsbrocken, über den er hinwegsetzen wollte, zermalmt wurde."
 hunt_blooming_garden_modifier: "Blühender Garten"
 hunt_blooming_garden_modifier_desc: "Der Garten dieses Charakters wurde mit Wildblumen geschmückt, die er bei einer kürzlichen Jagd gefunden hatte."
 hunt_stocked_medicus_modifier: "Mit Kräutern eingedeckter Medikus"
 hunt_stocked_medicus_modifier_desc: "Der Arzt dieses Charakters hat einen großen Vorrat an seltenen und gewöhnlichen Heilkräutern."
 hunt_witch_protector_modifier: "Besorgter Schäfer"
 hunt_witch_protector_modifier_desc: "Dieser Charakter hat Interesse daran gezeigt, seine Brüder und Schwestern zu schützen."
 hunt_left_in_trap_modifier: "In einer Falle zurückgelassen"
 hunt_left_in_trap_modifier_desc: "Dieser Charakter wurde viel länger in einer Jagdfalle zurückgelassen, als es für sein Wohlbefinden gut war."
 hunt_punished_trappers_modifier: "Bestrafte Fallensteller"
 hunt_punished_trappers_modifier_desc: "Die Jagdfallen der Bauern dieser Gemeinde haben den Zorn ihres Besitzers auf sich gezogen."
 hunt_witch_suspicion_modifier: "Der Hexerei beschuldigt"
 hunt_witch_suspicion_modifier_desc: "Das Interesse dieses Charakters an der Natur hat Fragen über seine Loyalität gegenüber dem wahren Gott aufgeworfen."
 hunt_mismanaged_game_modifier: "Schlecht verwaltetes Wild"
 hunt_mismanaged_game_modifier_desc: "Die Bejagung von Rehwild hat den Wildbestand in dieser Gemeinde verringert.\n#weak Die zukünftige [hunt_success_chance|E] für diese Tierart wird in dieser [county|E] #negative_value etwas schlechter sein.#!#!"
 hunt_mismanaged_game_modifier_custom_desc: "Dieser Charakter hat ein Rehkitz gefangen und handzahm gemacht, um seine wilden Verwandten zu täuschen.\n#weak Die zukünftige [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV]-[hunt_success_chance|E] ist #negative_value etwas schlechter#! in dieser [county|E].#!"
 hunt_tame_deer_modifier: "Gezähmtes Rehkitz"
 hunt_tame_deer_modifier_desc: "Dieser Charakter hat ein Rehkitz gefangen und handzahm gemacht, um seine wilden Verwandten zu täuschen.\n#weak Die zukünftige [hunt_success_chance|E] bei dieser Tierart ist in dieser [county|E] #positive_value etwas besser#!#!.\n"
 hunt_tame_deer_modifier_custom_desc: "Dieser Charakter hat ein Rehkitz gefangen und handzahm gemacht, um seine wilden Verwandten zu täuschen.\n#weak Die [ROOT.Char.Custom('GetAnimalTypeTame')|UV]-[hunt_success_chance|E] ist in dieser [county|E] #P etwas besser#!.#!"
 hunt_captive_beast_modifier: "Gefangene Bestie"
 hunt_captive_beast_modifier_desc: "Dieser Charakter hat ein gefährliches Tier lebend gefangen, um es zur Unterhaltung zur Schau zu stellen.\n#weak Kann verwendet werden, um eine [GetActivityType('activity_hunt').GetName] auf dieses Tier mit #P hoher#! [hunt_success_chance_no_prefix|E] abzuhalten.\n"
 hunt_captive_beast_modifier_custom_desc: "Dieser Charakter hält ein Tier ([ROOT.Char.Custom('GetAnimalTypeCaptive')], [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')]) gefangen, um es zur Unterhaltung zur Schau zu stellen.\n#weak Kann verwendet werden, um eine [GetActivityType('activity_hunt').GetName] auf dieses Tier ([ROOT.Char.Custom('GetAnimalTypeCaptive')|UV]) mit #P hoher#! [hunt_success_chance_no_prefix|E] abzuhalten."
 dog_story_scenthound_modifier: "Laufhund"
 dog_story_scenthound_modifier_desc: "Ein treuer Hund folgt diesem Charakter überall hin. Er wurde ausgebildet, um Wild aufzuspüren.\n#weak Erhöht leicht die [hunt_success_chance|E].#!"
 dog_story_beasthound_modifier: "Hatzhund"
 dog_story_beasthound_modifier_desc: "Ein treuer Hund folgt diesem Charakter überall hin. Er wurde ausgebildet, um gefährliche Tiere zu hetzen und zu packen.\n#weak Erhöht leicht die [hunt_success_chance|E]#! bei [Concept('hunt_dangerous', 'gefährlichen')|E] Tieren."
