l_german:
 court_possessed_improved_condition_modifier: "Erfolgreiche Behandlung von Besessenheit"
 court_possessed_improved_condition_modifier_desc: "Dieser Charakter fühlt sich besser nach der Behandlung, und andere haben weniger Angst."
 6050_juicy_readings_modifier: "Pikante Lektüre"
 6050_juicy_readings_modifier_desc: "Dieser Charakter hat anzügliche Texte gelesen und sein neues Wissen in die Tat umgesetzt."
 court_no_wine_modifier: "Abstinenz von Wein"
 court_no_wine_modifier_desc: "Dieser Charakter hat einen enthaltsamen Lebenswandel angenommen, bei dem er sich fern von Wein hält."
 court_moderate_drinking_modifier: "Trinkt in Maßen"
 court_moderate_drinking_modifier_desc: "Dieser Charakter trinkt nur in Gesellschaft."
 rivers_of_wine_modifier: "Flüsse von Wein"
 rivers_of_wine_modifier_desc: "Dieser Charakter hat eine hedonistische Einstellung zum Wein: nicht unbedingt gesund, aber wenigstens wird es dank seiner Freunde günstig."
 court_fancy_seal_modifier: "Schickes Wachssiegel"
 court_fancy_seal_modifier_desc: "Ein schickes Wachssiegel, um Dokumente zu unterzeichnen, ohne sie zu lesen."
 court_tax_relief_county_modifier: "Steuererleichterung"
 court_tax_relief_county_modifier_desc: "Der Lehnsherr dieser Provinz hat eine Steuererleichterung gewährt, was das Wachstum fördert."
 hold_court_inspector_modifier: "Offizieller Inspektor"
 hold_court_inspector_modifier_desc: "Dieser Charakter wurde aus dem Hauptsitz geschickt, um das örtliche Wachstum zu überwachen."
 hold_court_bilingual_readings_modifier: "Bilinguale Lesungen"
 hold_court_bilingual_readings_modifier_desc: "Dieser Charakter studiert die größten literarischen Werke einer anderen Kultur."
 hold_court_mysterious_book_modifier: "Geheimnisvolles Buch"
 hold_court_mysterious_book_modifier_desc: "Dieser Charakter besitzt ein uraltes Buch, das in einer rätselhaften Sprache verfasst wurde."
 court_6080_cultural_hostility_modifier: "Feindselig gegenüber anderen Kulturen"
 court_6080_cultural_hostility_modifier_desc: "Dieser Charakter hat eine andere Kultur in seiner Domäne verfolgt."
 court_6090_almoners_county_modifier: "Almoseniere"
 court_6090_almoners_county_modifier_desc: "Großzügige Almosen ermutigen die örtliche Bevölkerung zur Konvertierung."
 court_6090_executioners_county_modifier: "Hinrichtungen"
 court_6090_executioners_county_modifier_desc: "Exekutionen von Ungläubigen, um ein Exempel zu statuieren, halten die Bevölkerung im Zaum."
 6110_war_compensations_county_modifier: "Kriegsentschädigungen"
 6110_war_compensations_county_modifier_desc: "Der Herrscher dieser Lande hat Geld geschickt, um das Leid der Bevölkerung im Zuge des Krieges zu lindern."
 6110_sent_alms_county_modifier: "Almosen vom Herrscher"
 6110_sent_alms_county_modifier_desc: "Der Herrscher dieser Lande hat großzügige Almosen geschickt, um das Leid der Bevölkerung im Zuge des Krieges zu lindern."
 6120_extra_taxes_modifier: "Zusätzliche Steuern"
 6120_extra_taxes_modifier_desc: "Sondersteuern sind unter Vasallen nie beliebt."
 6121_seneschal_domesday_modifier: "Seneschall-Landvermessung"
 6121_seneschal_domesday_modifier_desc: "Dank einer vollständigen Vermessung seines Reichs ist die Besteuerung der Vasallen dieses Charakters effizienter."
 6121_steward_domesday_modifier: "Ratsverwalter-Landvermessung"
 6121_steward_domesday_modifier_desc: "Dank einer vollständigen Vermessung seines Reichs ist die Besteuerung der Vasallen dieses Charakters effizienter."
 6131_mapped_wilderness_county_modifier: "Kartierte Wildnis"
 6131_mapped_wilderness_county_modifier_desc: "Das örtliche Kataster kartiert auch die Wildnis, was das Gebiet sicherer und leichter zu kontrollieren macht."
 6140_new_carpet_modifier: "Fellteppich"
 6140_new_carpet_modifier_desc: "Dieser Charakter hat einen warmen Teppich aus dem Fell eines majestätischen Tiers."
 6140_pet_modifier: "Schoßungeheuer"
 6140_pet_modifier_desc: "Eine imposante Bestie, die in den Höflingen und Vasallen dieses Charakters große Ehrfurcht auslöst."
 6140_animal_guardian_modifier: "Wilder Wärter"
 6140_animal_guardian_modifier_desc: "Eine knurrende Bestie behält diesen Gefangenen im Auge."
 6160_seneschal_help_modifier: "Seneschall-Unterstützung"
 6160_seneschal_help_modifier_desc: "Dieser Charakter erhält die Hilfe des Seneschalls seines Herrschers in Verwaltungsangelegenheiten."
 6190_safe_graves_county_modifier: "Sichere Friedhöfe"
 6190_safe_graves_county_modifier_desc: "Der Lehnsherr dieser Grafschaft hat zwielichtigen Grabräubereien ein Ende bereitet."
 6190_grave_robbing_county_modifier: "Ermutigte Grabräubereien"
 6190_grave_robbing_county_modifier_desc: "Der Lehnsherr dieses Landschaft duldet die Grabräuberei zu Forschungszwecken und fördert sie sogar."
 6210_architect_county_modifier: "Von Kultur beeindruckt"
 6210_architect_county_modifier_desc: "Die Bewohner dieser Grafschaft sind von den Errungenschaften der Kultur ihres Lehnsherrn beeindruckt."
 6230_new_elephants_modifier: "Scharfe Elefanten"
 6230_new_elephants_modifier_desc: "Die Armee dieses Charakters wird von einer Herde besonders scharfer, ehedem wilder Elefanten unterstützt."
 6230_elephant_slayer_county_modifier: "Elefantentöter"
 6230_elephant_slayer_county_modifier_desc: "Der Lehnsherr dieses Grafschaft hat ein Elefantenmassaker angeordnet."
 6230_rebuilding: "Wiederaufbau"
 6230_rebuilding_desc: "Diese Gemeinde erhielt nach einem schweren Zwischenfall mit randalierenden Elefanten erhebliche Mittel für den Wiederaufbau."
 court_fashion_foreign_modifier: "Erstaunliche Präsenz"
 court_fashion_foreign_modifier_desc: "Alle Fremden bewundern und beneiden die Mode am Hof dieses Charakters. Erhöht die Wirksamkeit von [foreign_affairs|E]."
 court_fashion_culture_modifier: "Strahlende Kultur"
 court_fashion_culture_modifier_desc: "Alle Fremden versuchen, die Mode am Hof dieses Charakters nachzuahmen. Erhöht die Wirksamkeit von „[promote_culture|E]“."
 court_fashion_sell_modifier: "Überlegene Mode"
 court_fashion_sell_modifier_desc: "Alle Fremden wollen die Mode am Hof dieses Charakters kaufen."
 healthy_and_modest_diet_modifier: "Gesunde und bescheidene Ernährung"
 healthy_and_modest_diet_modifier_desc: "Dieser Charakter hat sich für eine maßvolle und bescheidene Ernährung entschieden."
 cant_poison_soup_modifier: "Immer die gleiche Suppe"
 cant_poison_soup_modifier_desc: "Der Geschmack von Gift wird einem nicht entgehen, wenn die Suppe immer gleich schmeckt!\n[success_chance|E] feindlicher [GetScheme('murder').GetTypeName]-[scheme|E] #P -50#!."
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "Verbesserte Unterkünfte"
 lodgings_epidemics_resistance_modifier_desc: "Die Unterkünfte des Hofs sind nun sauberer und geräumiger, was die Verbreitung von Krankheiten einschränkt."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "Schlechte Lebensbedingungen"
 lodgings_epidemics_no_resistance_modifier_desc: "Die Unterkünfte des Hofes sind schmutzig und beengt, was die Verbreitung von Krankheiten fördert."
 court_war_immigration_modifier: "Kriegsflüchtlinge"
 court_war_immigration_modifier_desc: "Dieses Land erlebt einen steten Zustrom von Kriegsflüchtlingen aus benachbarten Gemeinden."
 spies_behind_every_corner_modifier: "Spione hinter jeder Ecke"
 spies_behind_every_corner_modifier_desc: "Es gibt so viele Dienstboten am Hof dieses Charakters, sodass es unmöglich ist, sie alle im Blick zu behalten.\nErhöht [Concept('agent', 'Agenten')|E]-Annahme und [success_chance|E] für [hostile_schemes|E] sowohl in der eigenen Durchführung als auch als Ziel."
 servants_aplenty_cleaning_modifier: "Reichlich Diener"
 servants_aplenty_cleaning_modifier_desc: "Ein Lehnsherr muss nicht den Namen oder des Gesicht jedes einzelnen Dienstboten kennen – er muss nur wissen, dass sie alle hart daran arbeiten, die Residenz in bester Verfassung zu halten."
 humble_appearance_modifier: "Bescheidenes Aussehen"
 humble_appearance_modifier_desc: "Dieser Charakter schert sich nicht um ausgefallene Kleidung und das oberflächliche Erscheinungsbild: Er spart Gold für Nützlicheres."
 ghost_writer_at_court_modifier: "Redenschreiber"
 ghost_writer_at_court_modifier_desc: "Dieser Charakter beschäftigt einen Wortkünstler, der ihm Reden für öffentliche Anlässe verfasst."
 poet_for_diplo_schemes_modifier: "Silberzüngiger Dichter"
 poet_for_diplo_schemes_modifier_desc: "Dieser Charakter beschäftigt einen geübten Dichter, um bei seinen Komplotten zu helfen.\nDiplomatie-[scheme|E]-[success_chance|E] #P +15#!."
 poet_for_seduction_schemes_modifier: "Verführerische Worte"
 poet_for_seduction_schemes_modifier_desc: "Dieser Charakter beschäftigt einen geübten Dichter, um bei seinen Komplotten zu helfen.\n„[GetScheme('seduce').GetTypeName]“-[scheme|E]-[success_chance|E] #P +20#!."
 court_confident_rider_modifier: "Selbstsicherer Reiter"
 court_confident_rider_modifier_desc: "Dieser Charakter lernte schon in jungen Jahren das Reiten von einem geliebten Elternteil und nahm es begeistert an."
 pressured_to_learn_court_language_modifier: "Lernt die Hofsprache"
 pressured_to_learn_court_language_modifier_desc: "Dieser Charakter wurde gedrängt, die eigene Hofsprachen zu erlernen, und er gibt sich alle Mühe."
 linguist_help_for_court_language_modifier: "Sprachkundlerhilfe"
 linguist_help_for_court_language_modifier_desc: "Dieser Charakter erlernt die Hofsprache der eigenen Familie mit der Hilfe eines geübten Linguisten."
 architect_building_program_county_modifier: "$building_program_county_modifier$ mit Architekt"
 architect_building_program_county_modifier_desc: "Das Bauprogramm dieser Gemeinde liegt in den Händen eines fähigen Architekten."
 building_program_county_modifier: "Ehrgeiziges Bauprogramm"
 building_program_county_modifier_desc: "Der Herrscher dieser Gemeinde fördert ein ehrgeiziges Bauprogramm."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "Dieser Charakter fördert ein ehrgeiziges Bauprogramm auf dem Anwesen der eigenen Familie."
