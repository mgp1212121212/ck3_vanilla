l_german:
 cat_story_modifier: "Hauskatze"
 cat_story_modifier_desc: "Dieser Charakter genießt die Gesellschaft eines geschmeidigen Gefährten"
 dog_story_modifier: "Haushund"
 dog_story_modifier_desc: "Ein treuer Hund folgt diesem Charakter überall hin"
 dog_story_walking_modifier: "Laufhund"
 dog_story_walking_modifier_desc: "Dieser Charakter unternimmt oft Spaziergänge mit seinem Hund"
 dog_story_fur_carpet_modifier: "Fellteppich"
 dog_story_fur_carpet_modifier_desc: "Dieser Charakter hat einen schönen Fellteppich"
 cat_story_allergy_modifier: "Katzenempfindlichkeit"
 cat_story_allergy_modifier_desc: "Dieser Charakter leidet in der Gegenwart einer Katze unter lästigen Symptomen"
 cat_killing_rodents_modifier: "Rattenfrei"
 cat_killing_rodents_modifier_desc: "Die Residenz dieses Charakters ist nahezu völlig frei von Ratten."
 cat_story_fur_mittens_modifier: "Fellfäustlinge"
 cat_story_fur_mittens_modifier_desc: "Dieser Charakter hat ein Paar Fellfäustlinge, in denen die Hände auch bei großer Kälte warm bleiben."
 rat_hunting_dog_modifier: "Rattlerhund"
 rat_hunting_dog_modifier_desc: "Der Hund dieses Charakters ist ein umtriebiger Nagetierjäger."
 rat_hunting_cat_modifier: "Rattlerkatze"
 rat_hunting_cat_modifier_desc: "Die Katze dieses Charakters ist ein umtriebiger Nagetierjäger."
 cat_dopey_modifier: "Dämliche Katze"
 cat_dopey_modifier_desc: "Die Katze dieses Charakters ist, sagen wir mal, ein wenig ungeschickt."
 cat_wrangler_modifier: "Katzenbändiger"
 cat_wrangler_modifier_desc: "Dieser Charakter hat sich als Experte in der schwierigen Kunst des Umgangs mit Katzen erwiesen."
 cat_coitus_interrupted_modifier: "Katzenstörer"
 cat_coitus_interrupted_modifier_desc: "Die amourösen Abenteuer dieses Charakters wurden durch die Anwesenheit einer übermäßig freundlichen Katze gestört."
 cat_rejection_modifier: "Katzenablehnung"
 cat_rejection_modifier_desc: "Dieser Charakter hat zu seinem Leidwesen festgestellt, dass seine Katze die Gesellschaft anderer vorzieht."
 cat_ill_modifier: "Katzenpfleger"
 cat_ill_modifier_desc: "Dieser Charakter wurde während der Genesung von seiner freundlichen Katze begleitet."
 cat_lover_modifier: "Katzenliebhaber"
 cat_lover_modifier_desc: "Dieser Charakter ist seinem pelzigen Begleiter zutiefst treu ergeben – so sehr, dass es sogar seinen Rat etwas stört."
 eagle_story_modifier: "Jagdadler"
 eagle_story_modifier_desc: "Dieser Charakter hat einen mächtigen Adler als Gefährten für die Jagd und seine Streifzüge durch die Steppe.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 brave_eagle_story_modifier: "Tapferer Adler"
 brave_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist besonders mutig und schreckt vor keiner Gefahr zurück.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 curious_eagle_story_modifier: "Neugieriger Adler"
 curious_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist neugierig wie ein Kind und wird oft Dingen nachgehen, die ihm gerade ins Auge fallen.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 loyal_eagle_story_modifier: "Treuer Adler"
 loyal_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist unerschütterlich treu und wird seinem Besitzer niemals von der Seite weichen.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 calm_eagle_story_modifier: "Ruhiger Adler"
 calm_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist ruhig und gefasst. Er wird nie zu aufgeregt oder verängstigt.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 wise_eagle_story_modifier: "Weiser Adler"
 wise_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist für sein Alter und seine Art erstaunlich weise. Er trifft oft Entscheidungen, die seinen Besitzer überraschen.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 cunning_eagle_story_modifier: "Schlauer Adler"
 cunning_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist schlau und überlistet seinen Beute oft.\n[hunt_success_chance|E] für „$hunt_type_falconry$“: #P +10 %#!"
 weak_eagle_modifier: "Schwacher Adler"
 weak_eagle_modifier_desc: "Der Jagdadler dieses Charakters ist schwach und hat oft Mühe damit, Beute zu machen."
 very_weak_eagle_modifier: "Kraftloser Adler"
 very_weak_eagle_modifier_desc: "Der Jagdadler dieses Charakters ist kränklich und dem Tode nah."
 strong_eagle_modifier: "Kerngesunder Adler"
 strong_eagle_modifier_desc: "Der Jagdadler dieses Charakters ist von außerordentlicher Gesundheit und Stärke."
 skilled_eagle_modifier: "Fähiger Adler-Falkner"
 skilled_eagle_modifier_desc: "Dieser Charakter ist ein geübter Falkner und sein Jagdadler besonders gut abgerichtet."
 eagle_personality_level_desc: "Unabgerichtet"
 observant_eagle_story_modifier: "Aufmerksamer Adler"
 observant_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters hat eine besonders gute Wahrnehmung und erspäht oft Dinge, die sein Charakter womöglich übersieht."
 protective_eagle_story_modifier: "Beschützender Adler"
 protective_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist sehr auf den Schutz seines Besitzers bedacht und greift oft ein, um ihn vor Schaden zu bewahren."
 aggressive_eagle_story_modifier: "Angriffslustiger Adler"
 aggressive_eagle_story_modifier_desc: "Der Jagdadler dieses Charakters ist besonders kampfversessen und greift oft ohne Warnung Dinge an, die er als Bedrohung wahrnimmt."
 eagle_hunter_childhood_modifier: "Geborener Falkner"
 eagle_hunter_childhood_modifier_desc: "Dieser Charakter übt sich schon seit jungen Jahren im Umgang mit Adlern und hat das Potenzial ein fähiger Falkner zu werden.\n[hunt_success_chance|E]: #P +5 %#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
