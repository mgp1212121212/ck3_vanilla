l_german:
 bp2_stranger_at_home_modifier: "Fremd im eigenen Land"
 bp2_stranger_at_home_modifier_desc: "Dieser Charakter hat nach seiner Zeit als Geisel akzeptiert, dass er von seiner Heimat entfremdet ist."
 bp2_stranger_no_more_modifier: "Wiedereingliederung"
 bp2_stranger_no_more_modifier_desc: "Dieser Charakter versucht, sich nach seiner Zeit als Geisel wieder an sein Heimatland zu gewöhnen."
 bp2_uni_bad_encounters_modifier: "Schlechte Gesellschaft"
 bp2_uni_bad_encounters_modifier_desc: "Dieser Charakter hatte während seiner Erwachsenenausbildung Schwierigkeiten mit schlechter Gesellschaft."
 bp2_dialogue_with_the_masters_modifier: "Dialog mit den Meistern"
 bp2_dialogue_with_the_masters_modifier_desc: "Dieser Charakter konnte sich während seiner Universitätsausbildung mit den Meistern in deren liturgischer Sprache unterhalten."
 foolish_endeavor_modifier: "Zum Narren gemacht"
 foolish_endeavor_modifier_desc: "Der törichte Versuch dieses Charakters, sich auf Augenhöhe mit den Lehrern der Universität zu unterhalten, ist kläglich gescheitert."
 bp2_uni_connections_modifier: "Universitätsbande"
 bp2_uni_connections_modifier_desc: "Während seines Studiums an der Universität hat sich dieser Charakter gut in die örtliche Studentengemeinschaft integriert."
 bp2_uni_isolation_modifier: "Abgeschiedenes Studium"
 bp2_uni_isolation_modifier_desc: "Während seines Studiums an der Universität hat dieser Charakter keine Verbindungen zu anderen Studierenden geknüpft."
 bp2_understanding_modifier: "Verständnis"
 bp2_understanding_modifier_desc: "Dieser Charakter hat ausreichend Intuition, um zu erkennen, wenn andere von einer Sache nicht ganz so begeistert sind wie er selbst."
 bp2_careful_modifier: "Achtet auf Besitztümer"
 bp2_careful_modifier_desc: "Aufgrund eines Unfalls mit einem Fußball in Kindertagen achtet dieser Charakter genau auf seine Besitztümer."
 bp2_cowardly_modifier: "Feige"
 bp2_cowardly_modifier_desc: "Ungeachtet seiner derzeitigen Verfasstheit lastet auf diesem Charakter ein Vorfall aus Kindertagen, bei dem er zuließ, dass ein anderes Kind schikaniert wurde."
 bp2_disrespects_elderly_modifier: "Missachtet Ältere"
 bp2_disrespects_elderly_modifier_desc: "Von Kindestagen an hat dieser Charakter hat eine gesunde Ablehnung gegenüber Älteren und – vorgeblich – Weiseren, was die Jungen durchaus zu schätzen wissen."
 bp2_guilt_ridden_modifier: "Schuldgeplagt"
 bp2_guilt_ridden_modifier_desc: "Auf diesem Charakter lastet ein Vorfall aus Kindertagen, bei dem er zuließ, dass ein anderes Kind bei einem Fußballspiel von einem Mob niedergetrampelt wurde."
 bp2_ringing_ears_modifier: "Klingelnde Ohren"
 bp2_ringing_ears_modifier_desc: "Diesem Charakter klingeln noch immer die Ohren, nachdem ein übereifriges Elternteil eine Gruppe Kinder während eines Fußballspiels gemaßregelt hat."
 bp2_self_preserving_modifier: "Selbsterhaltung"
 bp2_self_preserving_modifier_desc: "Der Selbsterhaltungstrieb dieses Charakters hat ihm in der Vergangenheit gute Dienste geleistet."
 imaginary_friend_modifier: "Unsichtbarer Freund"
 imaginary_friend_modifier_desc: "Dieser Charakter hat einen unsichtbaren Freund."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "Dieser Charakter ist vom eigenen Erfolg bei diesem Komplott überzeugt, nachdem er von seinem unsichtbaren Freund beeinflusst wurde."
 imaginary_friend_mad_modifier: "Vollkommen durchgedreht"
 imaginary_friend_mad_modifier_desc: "Diesen Charakter juckt es … und er kann sich nur mit einem #EMP Mord#! kratzen."
 bp2_stifled_potential_modifier: "Ersticktes Potenzial"
 bp2_stifled_potential_modifier_desc: "Dieser Charakter ist ein Quell unausgeschöpften Potenzials, der durch die Ränke anderer daran gehindert wird, es auszuschöpfen."
 bp2_destined_modifier: "Zu Großem ausersehen"
 bp2_destined_modifier_desc: "Dieser Charakter hat etwas Besonderes an sich, was viele glauben lässt, dass er zu wahrer Größe auserkoren ist."
 bp2_destiny_tutor_modifier: "Kriegsführungsrat"
 bp2_destiny_tutor_modifier_desc: "Dieser Charakter hat einen guten strategischen Rat erhalten, an den er sich noch lange erinnern wird."
 bp2_tool_of_fate_modifier: "Werkzeug des Schicksals"
 bp2_tool_of_fate_modifier_desc: "Die natürliche Anziehungskraft dieses Charakters zeichnete ihn schon in jungen Jahren aus und seine geförderten Talente hoben ihn von seinen Altersgenossen ab."
 rock_story_modifier: "Steinfreund"
 rock_story_modifier_desc: "Dieser Charakter genießt die Gesellschaft eines steinigen Gefährten."
 sated_stone_modifier: "Gesättigter Stein"
 sated_stone_modifier_desc: "Dieser Charakter fühlt sich besser, weil er seinem Lieblingsstein nachgegeben hat."
 rock_dopey_modifier: "Dämlicher Stein"
 rock_dopey_modifier_desc: "Der Steinfreund dieses Charakters ist, sagen wir mal, ein wenig ungeschickt."
 lost_rock_modifier: "Verlorener Stein"
 lost_rock_modifier_desc: "Der Steinfreund dieses Charakters wurde verlegt und ging daraufhin für immer verloren. Er wurde nie wieder gesehen."
 bp2_bed_rock_modifier: "Stein im Bett"
 bp2_bed_rock_modifier_desc: "Dieser Charakter liebt seinen Steinfreund so sehr, dass er ihm erlaubt, in seinem Bett zu schlummern – sehr zum Ärger jedes Menschen, der dies ebenfalls tut."
 bp2_sore_thumb_modifier: "Wunder Daumen"
 bp2_sore_thumb_modifier_desc: "Dieser Charakter hat sich selbst verletzt, als er sich als Handwerker versuchte."
 bp2_valued_friendship_modifier: "Steinige Beziehung"
 bp2_valued_friendship_modifier_desc: "Dieser Charakter lehnte die Gelegenheit ab, seinen Steinfreund in die Wände seines Zuhauses einzusetzen, und trägt ihn stattdessen immer mit sich herum."
 bp2_solid_foundations_modifier: "Feste Fundamente"
 bp2_solid_foundations_modifier_desc: "Dieser Charakter legt derart großen Wert auf eine gute bauliche Beschaffenheit, dass er seinen Steinfreund in die Mauern seines Heims eingesetzt hat."
 bp2_one_upper_modifier: "Draufsetzer"
 bp2_one_upper_modifier_desc: "Dieser Charakter ist für seinen ermüdenden Hang zu Übertreibungen in allgemeinen Gesprächen bekannt."
 bp2_trusted_parent_modifier: "Vertraute Eltern"
 bp2_trusted_parent_modifier_desc: "Die Eltern dieses Charakters haben sich sein Vertrauen verdient und werden sich dies auch noch jahrelang bewahren."
 bp2_tight_knit_modifier: "Eng verbunden"
 bp2_tight_knit_modifier_desc: "Dieser Charakter erinnert sich noch an seine Jugend im sicheren und warmen Schoß der eigenen Familie und hat auch heute noch eine enge Verbindung zu ihr."
 bp2_listened_elders_modifier: "Ältestenrat"
 bp2_listened_elders_modifier_desc: "Diese Person sucht den Rat Älterer und hört auf deren Weisheit, um wertvolle Erkenntnisse zu gewinnen."
 bp2_foreign_influences_modifier: "Äußere Einflüsse"
 bp2_foreign_influences_modifier_desc: "Das Interesse dieses Charakters an anderen Kulturen macht jene, die ihm am nächsten stehen, misstrauisch."
 bp2_parental_heartbreak_modifier: "Elterlicher Herzschmerz"
 bp2_parental_heartbreak_modifier_desc: "Dieser Charakter hat immer noch mit den emotionalen Wunden zu kämpfen, die ihm von einem Elternteil zugefügt wurden."
 bp2_culturally_adventurous_modifier: "Kulturelle Abenteuerlust"
 bp2_culturally_adventurous_modifier_desc: "Die Bereitschaft dieses Charakters, sich auf das Unbekannte einzulassen, hat ihn weiser gemacht und sorgt dafür, dass man ihn freundlicher empfängt."
 bp2_expanded_horizons_modifier: "Erweiterter Horizont"
 bp2_expanded_horizons_modifier_desc: "Der Horizont dieses Charakters wurde schon in jungen Jahren durch den Umgang mit anderen Kulturen erweitert."
 parent_helped_grief_modifier: "Trauerhilfe"
 parent_helped_grief_modifier_desc: "Die Eltern dieses Charakters haben ihm dabei geholfen, die Trauer über den Tod einer geliebten Amme zu verarbeiten."
 wet_nurse_bonding_modifier: "Bande zur Amme"
 wet_nurse_bonding_modifier_desc: "Dieser Charakter hat durch den gemeinsamen Glauben und die gemeinsame Kultur ein Band zu seiner Amme geknüpft."
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "Dieser Charakter hat durch den gemeinsamen Glauben ein Band zu seiner Amme geknüpft."
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "Dieser Charakter hat durch die gemeinsame Kultur ein Band zu seiner Amme geknüpft."
 bp2_good_parent_modifier: "Mitfühlendes Elternteil"
 bp2_good_parent_modifier_desc: "Dieser Charakter ist mitfühlend und interessiert an den Gefühlen und Taten seiner Kinder."
 under_childs_boot_modifier: "Von Kindern unterjocht"
 under_childs_boot_modifier_desc: "Dieser Charakter handelt nach den Launen und Wünschen seiner Kinder."
 bp2_strong_willed_modifier: "Dickköpfig"
 bp2_strong_willed_modifier_desc: "Die Eigensinnigkeit und der Eigendünkel dieses Charakters in seinen Kindheit bereiteten seinen Erziehern viel Kummer, brachten ihm allerdings viel Beifall von Gleichaltrigen ein."
 bp2_sweet_treat_modifier: "Süße Leckerei"
 bp2_sweet_treat_modifier_desc: "Dieser Charakter hat es geschafft, eine süße Leckerei aus der Küche zu ergattern. Seine Leibspeise!"
 bp2_empathetic_modifier: "Einfühlsam"
 bp2_empathetic_modifier_desc: "Dieser Charakter zeigt eine breite emotionale Intelligenz im Umgang mit anderen."
 bp2_joust_prodigy_modifier: "Tjost-Wunderkind"
 bp2_joust_prodigy_modifier_desc: "Dieser Charakter zeigte schon in jungen Jahren ein natürliches Talent für den Tjost."
 bp2_afterlife_citer_modifier: "Glaube ans Jenseits"
 bp2_afterlife_citer_modifier_desc: "Da dieser Charakter sich sicher ist, dass es ein Jenseits gibt und dies auch kundtut, gilt er als besonders umgänglich."
 bp2_numbed_to_death_modifier: "Taub durch Todesfall"
 bp2_numbed_to_death_modifier_desc: "Die frühen Erfahrungen mit der Sterblichkeit haben dazu geführt, dass dieser Charakter eine grimmige Haltung diesbezüglich hat."
 shaven_bald_modifier: "Grob rasiert"
 shaven_bald_modifier_desc: "Das Haar dieses Charakters wurden während eines Übergangsritus vollständig geschoren, sodass nur abgeschabte Kopfhaut zurückblieb."
 scorched_soles_modifier: "Versengte Sohlen"
 scorched_soles_modifier_desc: "Nach einem qualvoll feierlichen Feuerlauf macht dieser Charakter nur noch vorsichtige Schritte mit schrecklich verbrannten Füßen."
 tough_and_confident_modifier: "Zähes und selbstbewusstes Stammesmitglied"
 tough_and_confident_modifier_desc: "Während sich dieser Charakter durch seinen Übergangsritus kämpfte, lernte er Leidenschaft, Entschlossenheit und Selbstvertrauen."
 peace_over_honor_modifier: "Frieden statt Pathos"
 peace_over_honor_modifier_desc: "Als ein Hof, der Angehörige als Geiseln beherbergte, bedroht wurde, weigerte sich dieser Charakter, Hilfe zu leisten."
 a_noble_fight_modifier: "Ein edler Kampf"
 a_noble_fight_modifier_desc: "Als er auf die Bitten einer bedrängten Geisel einging, hat sich dieser Charakter zu einem kriegerischen Abenteuer verpflichtet."
 aggressive_unpredictable_modifier: "Aggressiv, Unberechenbar"
 aggressive_unpredictable_modifier_desc: "Dieser Kriegstreiber ist dafür bekannt, bei der geringsten Provokation von einem Waffenstillstand zu einem gewaltsamen Übergriff zu wechseln."
