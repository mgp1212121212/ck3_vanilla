l_german:
 liege_respected_fighter_modifier: "Bauernführer gedemütigt"
 liege_respected_fighter_modifier_desc: "Ein örtlicher Bauernführer dieser Gemeinde wurde vor Kurzem bei einem Faustkampf mit seinem Lehnsherrn gedemütigt."
 reduced_taxes_modifier: "Verringerte Steuern"
 reduced_taxes_modifier_desc: "Diese Gemeinde hat erfolgreich verhandelt. "
 scared_of_liege_modifier: "Kürzliche Folter"
 scared_of_liege_modifier_desc: "Ein örtlicher Bauer, der seinen Lehnsherrn nicht angemessen ansprach, wurde zur Strafe heftig gefoltert, was die Einheimischen verärgert und verängstigt hat."
 terrified_of_liege_modifier: "Brutale Folter"
 terrified_of_liege_modifier_desc: "Einem örtlichen Bauern, der seinen Lehnsherrn nicht angemessen ansprach, wurden die Eingeweide herausgerissen und in der Gegend verstreut."
 sacred_touch: "Heilige Berührung"
 sacred_touch_desc: "Diese Gemeinde wurde vor Kurzem durch die Berührung eines wichtigen Hochadligen gesegnet."
 alms_distributed: "Almosen verteilt"
 alms_distributed_desc: "Die Armen dieser Gemeinde haben vor Kurzem Wohltätigkeit erfahren."
 chastised_tyrant_modifier: "Gescholtener Tyrann"
 chastised_tyrant_modifier_desc: "Der Herrscher des Reichs wurde vor Kurzem dafür gescholten, dass er in dieser Gemeinde tyrannisch war."
 locals_terrorised_modifier: "Einheimische terrorisiert"
 locals_terrorised_modifier_desc: "Kleinkriminelle in dieser Gemeinde wurden unlängst unnötig terrorisiert."
 sacred_site_vandalised_modifier: "Verunstaltete heilige Stätte"
 sacred_site_vandalised_modifier_desc: "Ein Ort, der den Menschen dieser Gemeinde heilig ist, wurde vor Kurzem vom örtlichen Herrscher verunstaltet."
 kings_carving_modifier: "Adlige Schnitzerei"
 kings_carving_modifier_desc: "Ein hochrangiger Adliger hat unlängst sein Zeichen in dieser Region hinterlassen, sodass sich die Einheimischen anerkannt fühlen."
 tutored_by_landless_modifier: "Adlige Unterweisung"
 tutored_by_landless_modifier_desc: "Dieser Charakter wurde vor Kurzem in einem schwierigen Lerninhalt unterwiesen."
 healed_by_wise_woman_modifier: "Mystische Heilung"
 healed_by_wise_woman_modifier_desc: "Dieser Charakter wurde unlängst von einem mysteriösen Geistheiler versorgt."
 tended_by_wise_woman_modifier: "Mystische Pflege"
 tended_by_wise_woman_modifier_desc: "Die Wunden dieses Charakters wurden unlängst von einem mysteriösen Geistheiler versorgt."
 balanced_by_wise_woman_modifier: "Ausgewogene Säfte"
 balanced_by_wise_woman_modifier_desc: "Durch sonderbare mystische Praktiken wurden die Säfte dieses Charakters vor Kurzem ins Gleichgewicht gebracht."
 makeover_from_wise_woman_modifier: "Kräuterkosmetik"
 makeover_from_wise_woman_modifier_desc: "Dieser Charakter erhielt unlängst eine kosmetische Behandlung von einem Geistheiler."
 hurt_by_wise_woman_modifier: "Unheilige Behandlung"
 hurt_by_wise_woman_modifier_desc: "Dieser Charakter wurde unlängst von einem Geistheiler besucht und fühlt sich viel schlimmer als zuvor."
 bad_makeover_from_wise_woman_modifier: "Grässliche Kosmetik"
 bad_makeover_from_wise_woman_modifier_desc: "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier: "Voller Nachspeisen"
 full_of_dessert_modifier_desc: "Dieser Charakter konnte unlängst ein Festmahl von Nachspeisen zu sich nehmen, sodass er satt und zufrieden ist."
 stomach_ache_modifier: "Bauchweh"
 stomach_ache_modifier_desc: "Dieser Charakter hat unlängst zu viel gegessen und bekam deshalb Bauchweh."
 ate_human_heart: "Tapferer Magen"
 ate_human_heart_desc: "Dieser Charakter hat vor Kurzem etwas gegessen, von dem man sagt, es verleihe einem die Kraft eines mächtigen Kriegers."
 ate_human_heart_bad: "Aufgewühlter Magen"
 ate_human_heart_bad_desc: "Dieser Charakter hat vor Kurzem etwas gegessen, von dem man sagt, es verleihe einem die Kraft eines mächtigen Kriegers, doch es ist ihm nicht bekommen."
 succesful_food_experiment_modifier: "Erfolgreiche Speiseexperimente"
 succesful_food_experiment_modifier_desc: "Dieser Charakter hat mit Speisen experimentiert und Dinge erlebt, von denen man nur träumen kann."
 well_rested_modifier: "Gut ausgeruht"
 well_rested_modifier_desc: "Dieser Charakter hat es geschafft, sich ein wenig wohlverdiente Ruhe zu gönnen."
 tour_sleep_deprived_modifier: "Schlafmangel"
 tour_sleep_deprived_modifier_desc: "Dieser Charakter ist die ganze Nacht aufgeblieben und hat seine Unterkunft auf der Suche nach Geheimnissen durchsucht."
 highwaymen_eliminated_modifier: "Räuber ausgeschaltet"
 highwaymen_eliminated_modifier_desc: "Eine beliebte Reiseroute in dieser Gemeinde wurde kürzlich von Banditen befreit, was Reisenden und Händlern Sicherheit bringt."
 courtier_cook_modifier: "Höflingskoch"
 courtier_cook_modifier_desc: "Dieser Charakter hat sich einen begabten Koch besorgt."
 drunken_stupor: "Peinlicher Rausch"
 drunken_stupor_desc: "Dieser Charakter hat sich unlängst schwer betrunken. Was auch immer er während des Rauschs getan hat, darf nie wieder erwähnt werden."
 boozeless_modifier: "Trockenes Bierlager"
 boozeless_modifier_desc: "Die Alkohollager dieses Charakters sind komplett trocken, sodass er ein schlechter Gastgeber ist."
 tour_liege_extra_taxation_county_modifier: "Lehnssteuern"
 tour_liege_extra_taxation_county_modifier_desc: "Der Halter dieser Gemeinde gleicht die zusätzliche Besteuerung seines Lehnsherrn durch Steuern seiner Untertanen aus."
 tours_grounds_luxury_dining_modifier: "Verschwenderische Mahlzeit"
 tours_grounds_luxury_dining_modifier_desc: "Dieser Charakter hat eine große Menge der prunkvollen Waren und Güter eines Vasallen beansprucht und genießt sie nun."
 tours_grounds_hunting_companions_modifier: "Jagdgefährten"
 tours_grounds_hunting_companions_modifier_desc: "Dieser Charakter hat einige ausgezeichnete Jagdtiere von einem Vasallen beansprucht."
 tours_grounds_excellent_horses_modifier: "Beanspruchte Pferde"
 tours_grounds_excellent_horses_modifier_desc: "Dieser Charakter hat einige ausgezeichnete Pferde von einem Vasallen beansprucht."
 tours_grounds_sharing_tips_with_friend_modifier: "Teilt Empfehlungen mit Freund"
 tours_grounds_sharing_tips_with_friend_modifier_desc: "Dieser Charakter tauscht regelmäßig Empfehlungen in Bezug auf ihre gemeinsamen Interessen mit einem Freund aus."
 tour_grounds_hidden_assets_modifier: "Verborgenes Vermögen"
 tour_grounds_hidden_assets_modifier_desc: "Diesem Charakter ist es gelungen, einige wertvolle Vermögenswerte vor der Besteuerung durch den eigenen Lehnsherren zu verbergen."
 embarassing_performance_modifier: "Peinliche Aufführung"
 embarassing_performance_modifier_desc: "Dieser Charakter hat seinen Lehnsherrn durch einen peinlichen Auftritt beleidigt."
 skirmisher_learnings: "Innovationen beim Leichten Fußvolk"
 skirmisher_learnings_desc: "Dieser Charakter hat kürzlich beobachten können, wie ein fremdes Reich sein Leichtes Fußvolk verwaltet."
 heavy_infantry_learnings: "Innovationen beim Schweren Fußvolk"
 heavy_infantry_learnings_desc: "Dieser Charakter hat kürzlich beobachten können, wie ein fremdes Reich seine Schweres Fußvolk verwaltet."
 archers_learnings: "Innovationen beim Bogenschießen"
 archers_learnings_desc: "Dieser Charakter hat kürzlich beobachten können, wie ein fremdes Reich seine Bogenschützen verwaltet."
 cavalry_learnings: "Innovationen bei der Reiterei"
 cavalry_learnings_desc: "Dieser Charakter hat kürzlich beobachten können, wie ein fremdes Reich seine Reiterei verwaltet."
 general_maa_learning: "Effiziente Verwaltung"
 general_maa_learning_desc: "Dieser Charakter hat vor Kurzem erfahren, wie man das eigene Kriegsvolk effizienter stationiert."
