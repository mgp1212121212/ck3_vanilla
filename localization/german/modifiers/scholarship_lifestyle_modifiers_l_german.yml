 book_translation_mediocre_modifier_desc: "Dieser Charakter hat eine Übersetzung eines antiken Werkes angefertigt."
 terrified_courtiers_modifier: "Verschreckte Höflinge"
 terrified_courtiers_modifier_desc: "Die Höflinge dieses Charakters sind von seiner harschen Disziplin eingeschüchtert."
 book_translation_ongoing_modifier: "Buchübersetzung"
 book_translation_ongoing_modifier_desc: "Dieser Charakter übersetzt derzeit ein Buch."
 scholarship_astrological_insights_modifier: "Einblicke in den Himmel"
 scholarship_astrological_insights_modifier_desc: "Dieser Charakter versteht viel von den Bewegungen am Firmament."
 scholarship_down_to_earth_modifier: "Irdischer Fokus"
 scholarship_down_to_earth_modifier_desc: "Dieser Charakter konzentriert sich auf irdische Dinge, wohingegen sich die Priesterschaft mit überirdischen Dingen befasst."
 logical_thinking_modifier: "Logisches Denken"
 logical_thinking_modifier_desc: "Dieser Charakter weiß, wie man Logik für sich nutzt, um bei Nachforschungen Zeit zu sparen."
 chronic_headaches_modifier: "Chronische Kopfschmerzen"
 chronic_headaches_modifier_desc: "Dieser Charakter leidet an chronischen Kopfschmerzen, was ihn reizbar macht."
 rich_fertilizer_modifier: "Reichhaltiger Dünger"
 rich_fertilizer_modifier_desc: "Die Felder dieser Gemeinde waren dieses Jahr gut gedüngt."
 tomb_defiler_modifier: "Grabschänder"
 tomb_defiler_modifier_desc: "Der Herrscher dieser Lande ist von den verstörendsten Gerüchten umrankt."
 wide_vocabulary_modifier: "Breites Vokabular"
 exercise_modifier: "Übung"
 introspective_rest_modifier: "In sich gekehrte Ruhe"
 introspective_rest_modifier_desc: "Dieser Charakter neigt dazu, sich wegzusperren und mit dem Göttlichen Zwiesprache zu halten – keinerlei Störungen erlaubt!"
 theology_dangerous_habits_modifier: "Gefährliche Angewohnheiten"
 theology_dangerous_habits_modifier_desc: "Die Suche nach „Visionen“ fordert ihren Tribut von diesem Charakter."
 mystic_suspicious_reputation_modifier: "Verdächtiger Ruf"
 mystic_suspicious_reputation_modifier_desc: "Dieser Charakter treibt … #EMP irgendwas#! hinter verschlossenen Türen."
 mystic_great_openness_modifier: "Große Offenheit"
 mystic_great_openness_modifier_desc: "Dieser Charakter gibt sich Mühe, stets offen zu Menschen zu sein."
 mystic_dangerous_to_know_modifier: "Gefährlicher Umgang"
 mystic_dangerous_to_know_modifier_desc: "Dieser Charakter führt etwas Seltsames und Ungewöhnliches im Schilde. Jeder weiß, dass es höchst gefährlich ist, sich es mit ihm zu verscherzen. Vermutlich."
 mystic_devout_protector_modifier: "Hingebungsvoller Beschützer"
 mystic_devout_protector_modifier_desc: "Dieser Charakter hat öffentlich verkündet, sich für die Sicherheit und das Wohlbefinden anderer einzusetzen."
 divine_guidance_modifier: "Göttliche Führung"
 divine_guidance_modifier_desc: "Die Stimmen aus dem Jenseits unterstützen diesen Charakter. Zumindest erklärt er es so."
 court_of_poetry_modifier: "Hof der Dichtkunst"
 court_of_poetry_modifier_desc: "In den Hallen dieses Charakters erklingen edle Worte – die Luft ist erfüllt von blumigem sprachlichem Zierwerk."
 beauty_of_language_modifier: "Schönheit der Sprache"
 beauty_of_language_modifier_desc: "Dieser Charakter kam sich immerfort an den eleganten Geheimnissen der Worte erfreuen: eine Leidenschaft, die es zu teilen gilt."
 welcoming_inclusivist_modifier: "Einladender Inklusionist"
 welcoming_inclusivist_modifier_desc: "Dieser Charakter glaubt fest daran, dass unsere Unterschiede einander ergänzen und in achtloser Gleichförmigkeit Schwäche liegt."
 consorting_with_muslims_modifier: "Lässt sich mit Muslimen ein"
 consorting_with_muslims_modifier_desc: "Dieser Charakter ist bekannt dafür, dass er Verbindungen zu Heiden hat."
 rebuked_the_heathen_modifier: "Weist Heiden zurück"
 rebuked_the_heathen_modifier_desc: "Dieser Charakter hat keinen Umgang mit Heiden, Ketzern, Abtrünnigen und ähnlich #EMP anstößigen#! Charakteren."
 refused_heathen_knowledge_modifier: "Verweigert heidnisches Wissen"
 refused_heathen_knowledge_modifier_desc: "Dieser Charakter zieht es vor, wenn die eigenen Bücher fromm und rein sind."
