 #Ari
 ari: "Ari"
 ari_adj: "Arisch"
 ari_adherent: "Ari"
 ari_adherent_plural: "Aris"
 ari_desc: "Der Ari-Glaube verbindet Elemente aus dem tantrischen Buddhismus, der Geisterverehrung, der traditionellen Nāga-Anbetung sowie dem Hinduismus. Ari-Anhänger gelten als Buddhisten, auch wenn ihre Praktiken als etwas unorthodox erachtet werden."
 #Theravada
 theravada: "Theravada"
 theravada_adj: "Theravadisch"
 theravada_adherent: "Theravadaner"
 theravada_adherent_plural: "Theravadaner"
 theravada_desc: "Der Pfad zur Erleuchtung beinhaltet persönliche Erfahrungen, Reflexion und Besinnung. Der Gautama Buddha fand seinen eigenen Weg ins Nirwana, und man selbst kann es ihm nur gleichtun, indem man sein eigenes Dasein durchlebt und studiert."
 #Mahayana
 mahayana: "Mahayana"
 mahayana_adj: "Mahayanisch"
 mahayana_adherent: "Mahayaner"
 mahayana_adherent_plural: "Mahayaner"
 mahayana_desc: "Die Befreiung vom Samsara ist nicht nur eine individuelle Leistung, sondern eine Erfahrung, die von allen vernunftbegabten Wesen gemeinsam geteilt wird. Zum Buddha zu werden, ist nur ein Schritt auf dem langen Pfad hin zur Entlassung ins Nirwana, und genau darin liegt das tugendreiche Ziel des Samsaras."
 #Vajrayana
 vajrayana: "Vajrayana"
 vajrayana_adj: "Vajrayanisch"
 vajrayana_adherent: "Vajrayaner"
 vajrayana_adherent_plural: "Vajrayaner"
 vajrayana_desc: "Mit welcher Motivation man der Buddhawerdung entgegenschreitet, ist von entscheidender Bedeutung, und wahre Erleuchtung kann nur erlangen, wer sie zum Wohle aller vernunftbegabten Wesen anstrebt. Alle Geschöpfe werden mit einem erleuchteten Geist geboren, der allerdings durch das schiere Dasein verdunkelt wird. Wenn man sich darin übt, die Wahrheit der Welt und des Universums zu sehen, setzt man damit nur die eigene angeborene Erleuchtung frei."
