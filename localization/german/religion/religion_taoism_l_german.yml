 #Zhengyi
 zhengyi: "Zhengyi"
 zhengyi_adj: "Zhengyisch"
 zhengyi_adherent: "Zhengyi"
 zhengyi_adherent_plural: "Zhengyis"
 zhengyi_desc: "Im Gegensatz zu anderen taoistischen Schulen beachten die Zhengyis eine strenge theokratische Hierarchie unter dem Himmlischen Meister. Gläubige stellen Schutztalismane her und verkaufen sie, um den Verlust des Qi zu vermeiden, jener Lebensenergie, die alle lebenden Dinge erhält."
 zhengyi_positive_afterlife: "Palast der großen Finsternis"
 zhengyi_negative_afterlife: "Erdgefängnis"
 #Shangqing
 shangqing: "Shangqing"
 shangqing_adj: "Shangqingisch"
 shangqing_adherent: "Shangqing"
 shangqing_adherent_plural: "Shangqings"
 shangqing_desc: "Der Shangqing-Taoismus war die dominante Form des Taoismus während der Tang-Dynastie. Seine Anhänger versuchen, sich mit dem Universum durch Meditation und körperliche Übungen in Einklang zu bringen, wohingegen andere Zweige des Taoismus Talismane und Alchemie verwenden."
 #Quanzhen
 quanzhen: "Quanzhen"
 quanzhen_adj: "Quanzhenisch"
 quanzhen_adherent: "Quanzhen"
 quanzhen_adherent_plural: "Quanzhens"
 quanzhen_desc: "Anhänger des Quanzhen-Taoismus praktizieren interne Alchemie, um ihre Körper zu vervollkommnen und mit dem Tao zu harmonisieren. Durch diesen Vorgang erreichen die Gläubigen körperliche Langlebigkeit und spirituelle Unsterblichkeit."
