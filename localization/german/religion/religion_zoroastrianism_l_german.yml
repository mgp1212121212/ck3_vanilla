 zoroastrianism_religion_desc: "Zoroastrier folgen den Lehren Zarathustras und glauben an den Herrn der Weisheit Ohrmazd, der die Quelle von allem Guten ist und der Falschheit gegenübersteht, wie sie durch Ahriman verkörpert wird. Ein Zoroastrier strebt über gutes Reden, gutes Denken und gutes Tun nach dem Pfad der Wahrheit."
