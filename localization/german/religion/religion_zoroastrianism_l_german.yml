 #Mazdayasna
 mazdayasna: "Mazdaismus"
 mazdayasna_adj: "Mazdaianisch"
 mazdayasna_adherent: "Mazdaianer"
 mazdayasna_adherent_plural: "Mazdaianer"
 mazdayasna_desc: "Menschen unterstützen durch gutes Handeln und ein gutes Leben den Kampf gegen #italic Aka Manah#!. Dies tun sie durch rituelle Säuberungen, die Bewahrung der Natur und die Vernichtung böser Kreaturen."
 #Behafaridism
 zurvanism: "Behafaridismus"
 zurvanism_adj: "Behafariditisch"
 zurvanism_adherent: "Behafaridit"
 zurvanism_adherent_plural: "Behafariditen"
 zurvanism_desc: "Als Anhänger der Lehren von Behafarid bemühen sich die $zurvanism_adherent_plural$ um eine Zusammenarbeit mit der islamischen Welt und haben daher als Antwort auf die muslimische Kritik am klassischen Zoroastrismus zahlreiche Reformen durchgesetzt. Zu diesen zählen die Ächtung von Alkohol, das strenge Verbot von Heiraten innerhalb der Familie sowie die Förderung der Wohltätigkeit, indem man einen Teil des eigenen Reichtums für das öffentliche Wohl spendet."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "Zurvanismus"
 tenet_zurvanism_desc: "Zurvanisten glauben, Ohrmazd und Ahriman seien gleich mächtige, aber einander entgegenstehende Zwillinge, die aus Zurvan, der schöpferischen Urkraft, hervorgegangen sind. Der Zurvanismus legt ganz besonderen Wert auf die Unterstützung Ohrmazds durch das Aufspüren von Bösem und Falschheiten."
 zurvanism_creator_god_name: "Zurvan"
 zurvanism_creator_god_name_possessive: "von Zurvan"
 #Gayomarthianism
 gayomarthianism: "Gayomarthianismus"
 gayomarthianism_adj: "Gayomarthisch"
 gayomarthianism_adherent: "Gayomarthier"
 gayomarthianism_adherent_plural: "Gayomarthier"
 gayomarthianism_desc: "Ausgehend von der Vorstellung, Ahura Mazda habe böse Geister unabsichtlich durch seine Gedanken erschaffen, verneinen Gayomarthianer die Unfehlbarkeit des Herrn der Weisheit und betonen stattdessen rituelle Praktiken zur gemeinsamen Wahrheitsfindung mit Ahura Mazda."
 #Khurmazta
 khurmazta: "Khurmazdismus"
 khurmazta_adj: "Khurmaztisch"
 khurmazta_adherent: "Khurmazta"
 khurmazta_adherent_plural: "Khurmazta"
 khurmazta_desc: "Die Khurmazta sind tief in der religiösen Mischwelt Sogdiens verwurzelt und verehren eine breite Palette an Göttern und (Ahnen-)Geistern. Sie beten zudem Ikonen an, was vielen anderen Zoroastriern ein Gräuel ist. Doch so einzigartig einige Aspekte ihres Glaubens auch sein mögen: In anderer Hinsicht entsprechen sie doch der zoroastrischen Hauptströmung, praktizieren die Reinheitsrituale und hüten die ewigen Feuer mit immerwährender Hingabe."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 khurmazta_fertility_god_name: "Nana"
 khurmazta_fertility_god_name_possessive: "von Nana"
 khurmazta_high_god_name: "Khurmazta Bagh"
 khurmazta_high_god_name_possessive: "von Khurmazta Bagh"
 khurmazta_war_god_name: "Waseghn"
 khurmazta_war_god_name_possessive: "von Waseghn"
 khurmazta_fate_god_name: "Parn"
 khurmazta_fate_god_name_possessive: "von Parn"
 khurmazta_devil_name: "Schimnu"
 khurmazta_devil_name_possessive: "von Schimnu"
 #Mazdakism
 mazdakism: "Mazdakismus"
 mazdakism_adj: "Mazdakitisch"
 mazdakism_adherent: "Mazdakit"
 mazdakism_adherent_plural: "Mazdakiten"
 mazdakism_desc: "Die radikalen Propheten Zaraduscht Khuragan und Mazdak waren von den esoterischen Glaubensrichtungen der Spätantike beeinflusst und setzten sich für ein gemeinsames Eigentum an den Rohstoffen sowie eine generelle Zusammenarbeit zwischen den Menschen ein, um die fünf Dämonen Geiz, Zorn, Neid, Besitzgier und Rachsucht zu überwinden."
 #Khurramism
 khurramism: "Churramismus"
 khurramism_adj: "Churramitisch"
 khurramism_adherent: "Churramit"
 khurramism_adherent_plural: "Churramiten"
 khurramism_desc: "In einer Welt aus Licht und Dunkelheit müssen ungerechte Herrscher gestürzt werden, um das Gute zu fördern. Wegen Propheten wie Mazdak, Abu Muslim und al-Muqanna’ glauben die Churramiten, dass den Menschen das Göttliche eingeboren ist und eines Tages in Form des Messias zurückkehren wird, um sie zu führen."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "Arewordisch"
 urartuism_adherent: "Arewordi"
 urartuism_adherent_plural: "Arewordis"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "$urartuism_high_god_name$"
 urartuism_high_god_name_possessive: "Aramazds"
 urartuism_fertility_god_name: "Anahit"
 urartuism_fertility_god_name_possessive: "von Anahit"
 urartuism_death_deity_name: "Spandaramet"
 urartuism_death_deity_name_possessive: "von Spandaramat"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "Viele uralte Glaubensvorstellungen schwingen noch in der Arewordik-Religion mit, der eine Sekte geheimnisumwobener Zoroastrier anhängt und in der Ohrmazd (als Aramazd) über ein Pantheon aus Göttern einschließlich der Sonne selbst herrscht, die gemeinsam über die Welt gebieten."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpets"
 #Afridunism, Daylamite "paganism"
 afridunism: "Afridunismus"
 afridunism_adj: "Afridunisch"
 afridunism_adherent: "Afridunist"
 afridunism_adherent_plural: "Afridunisten"
 afridunism_desc: "Viele Aspekte des Afridunismus, der in den Traditionen der Dailamiten und des persischen Heidentums verwurzelt ist, reichen sogar noch weiter zurück als das alte zoroastrische Glaubensbekenntnis. Seine Anhänger bemühen sich, nach den Regeln des mythischen Helden Fereydūn zu leben, die die absolute Macht der Familienoberhäupter und einen wilden Geist der Unabhängigkeit betonen."
 afridunism_good_god_mithra: "Mithra"
 afridunism_good_god_hvar_khshaita: "Hvar-Khshaita"
 afridunism_war_god_name: "Verethragna"
 afridunism_war_god_name_possessive: "von Verethragna"
 afridunism_priest_male: "Zautar"
 afridunism_priest_male_plural: "Zautaren"
 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "Gut und Böse"
 doctrine_zoroastrian_branches_desc: "Unterstützen wir die vorhandene Priesterschaft und deren Doktrinen, um unseren Glauben vor Irrlehren zu schützen – oder sind in Wirklichkeit sie es, die fehlgeleitet und verderbt sind?"
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "Auch wenn wir uns bei einigen Eigenheiten der Verehrung unterscheiden mögen, sind wir Zoroastrier uns nicht einig über die Grundlagen der Treue zu Ahura Mazda?"
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_heretic_branch_zandik_desc: "Die $doctrine_major_branch_behdin_name$ nennen uns Ketzer, Ausgestoßene und Umstürzler. Obwohl uns nichts als ihre Verachtung verbindet, gebietet die Rechtschaffenheit, dass wir standhalten und ihre Abscheu unsere Herzen verhärten möge."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "Betrachtet andere Behdin-[faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 doctrine_parameter_hostility_override_doctrine_heretic_branch_zandik: "Betrachtet andere Korramdin-[faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
