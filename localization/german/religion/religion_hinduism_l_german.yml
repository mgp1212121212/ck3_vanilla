 shaktism_good_god_chandi: "Chandi"
 #Kalikula Shaktism
 kalikula_shaktism: "Kali-Kula-Shaktismus"
 kalikula_shaktism_adj: "Kali-Kulanisch"
 kalikula_shaktism_adherent: "Kali-Kula-Shaktist"
 kalikula_shaktism_adherent_plural: "Kali-Kula-Shaktisten"
 kalikula_shaktism_desc: "Der Shaktismus glaubt an die Große Göttin als höchstes Allwesen, aus dem jegliche Existenz entspringt. Die Kali-Kula verehren Kali als diejenige, die einem Rat, eine gute Wiedergeburt und letztlich auch Moksha gewähren kann."
 #Smartism
 smartism: "Smartismus"
 smartism_adj: "Smartanisch"
 smartism_adherent: "Smarta"
 smartism_adherent_plural: "Smartas"
 smartism_desc: "Die Smarta-Tradition lehnt die Verehrung einzelner, für sich betrachteter Gottheiten ab. Brahman ist einzig und ewig, und Vishnu, Devi, Shiwa, Ganesh und Surya sind allesamt gleichberechtigte Avatare des höchsten Allwesens. Jede Verehrung, die man ihnen entgegenbringt, ist ein Schritt, um Brahman zu begreifen und sich mit ihm zu vereinigen."
 smartism_health_god_name: "Vishnu"
 smartism_health_god_name_possessive: "Vishnus"
 smartism_household_god_name: "Shiva"
 smartism_household_god_name_possessive: "Shivas"
 smartism_knowledge_god_name: "Ganesha"
 smartism_knowledge_god_name_possessive: "Ganeshas"
 smartism_war_god_name: "Devi"
 smartism_war_god_name_possessive: "Devis"
 #Krishnaism
 krishnaism: "Krishnaismus"
 krishnaism_adj: "Krishnaitisch"
 krishnaism_adherent: "Krishnait"
 krishnaism_adherent_plural: "Krishnaiten"
 krishnaism_desc: "Krishna ist die eigentliche Form des höchstens Allwesens, und Vishnu ist sein Avatar, wenn er sich als der Allmächtige manifestiert. Über seine göttlichen Avatare ist er in allen Dingen präsent."
 krishnaism_high_god_name: "Krishna"
 krishnaism_high_god_name_2: "$krishnaism_high_god_name$" #Optional translation alt
 krishnaism_high_god_name_possessive: "Krishnas"
 #Advaitism
 advaitism: "Advaita Vedanta"
 advaitism_adj: "Advaitanisch"
 advaitism_adherent: "Advaita Vedantin"
 advaitism_adherent_plural: "Advaita Vedantin"
 advaitism_desc: "Im Gegensatz zu vielen anderen hinduistischen Glaubensrichtungen betont das Advaita Vedanta die Einheit des wahren Selbst Atman mit der wahrhaftigsten Wirklichkeit Brahman und lehrt, dass Moksha sowohl im Leben als auch im Tode zu erreichen ist."
 #Saura
 saura: "Sauraismus"
 saura_adj: "Sauraistisch"
 saura_adherent: "Sauraist"
 saura_adherent_plural: "Sauraisten"
 saura_desc: "Der Sonnengott Surya, der sichtbare Brahman, ist der oberste Gott der Sauraisten. Ihnen zufolge soll Surya einen Streitwagen fahren, der von sieben Pferde gezogen wird, wobei jedes eine Farbe des Regenbogens darstellt."
