 #Shaivism
 shaivism: "Shivaismus"
 shaivism_adj: "Shivaistisch"
 shaivism_adherent: "Shivaist"
 shaivism_adherent_plural: "Shivaisten"
 shaivism_desc: "Schivaisten verehren Shiva, den Schöpfer und Vernichter von Welten, als das höchste Allwesen, das in sämtlichen Dingen existiert. So wie Shiva daran arbeitet, das Gleichgewicht zu wahren und das Universum zu behüten, müssen auch die Gläubigen danach streben, ein ausgeglichenes Leben zu führen."
