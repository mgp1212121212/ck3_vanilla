 #Srikula Shaktism
 srikula_shaktism: "Shri-Kula-Shaktismus"
 srikula_shaktism_adj: "Shri-Kulanisch"
 srikula_shaktism_adherent: "Shri-Kula-Shaktist"
 srikula_shaktism_adherent_plural: "Shri-Kula-Shaktisten"
 srikula_shaktism_desc: "Der Shaktismus glaubt an die Große Göttin als höchstes Allwesen, aus dem jegliche Existenz entspringt. Die Shri-Kula verehren Tripura Sundari als den wichtigsten Aspekt dieser Göttin und als Urquell des Shakti, der Energie des Universums."
