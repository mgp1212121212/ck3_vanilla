 #Vaishnavism
 vaishnavism: "Vishnuismus"
 vaishnavism_adj: "Vishnuistisch"
 vaishnavism_adherent: "Vaishnava"
 vaishnavism_adherent_plural: "Vaishnavas"
 vaishnavism_desc: "Im Vishnuismus ist Vishnu der Höchste Herr, und die wichtigsten Devas sind seine vielen inkarnierten Avatare wie etwa Rama und Krishna. Jede dieser unterschiedlichen Inkarnationen arbeitet daran, das Gleichgewicht im Universum wiederherzustellen."
