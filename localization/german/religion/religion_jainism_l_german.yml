 #Digambara
 digambara: "Digambaras"
 digambara_adj: "Digambarisch"
 digambara_adherent: "Digambara"
 digambara_adherent_plural: "Digambaras"
 digambara_desc: "Das Kevala Jnana befreit den Körper von allen weltlichen Bedürfnissen. Die Seele kann allerdings nur befreit werden, wenn der Körper vollständig unbekleidet bleibt, was der Grund ist, weshalb Digambara-Mönche ohne Kleidung leben müssen."
 #Svetambara
 svetambara: "Svetambaras"
 svetambara_adj: "Svetambarisch"
 svetambara_adherent: "Svetambara"
 svetambara_adherent_plural: "Svetambaras"
 svetambara_desc: "Das Kevala Jnana ist ein seelischer und kein körperlicher Zustand. Durch das Leben von guten Leben kann man die Allwissenheit erlangen und den endlosen Zyklus hinter sich lassen. Der Moment des Mokshas selbst ist nur über den Tod zu erreichen, wenn man zum Siddha wird."
 svetambara_devotee_male: "Sadhu"
 svetambara_devotee_male_plural: "Sadhus"
 svetambara_devotee_female: "Sadhvi"
 svetambara_devotee_female_plural: "Sadhvis"
 #Yapaniya
 yapaniya: "Yapaniyas"
 yapaniya_adj: "Yapaniyanisch"
 yapaniya_adherent: "Yapaniya"
 yapaniya_adherent_plural: "Yapaniyas"
 yapaniya_desc: "Der Glaube der Yapaniya-Jainas hat einige Ähnlichkeiten mit den Svetambara- und Digambara-Traditionen, was die Anhänger beider Glaubensrichtungen provoziert. Von Yapaniya-Bettelmönchen wird erwartet, dass sie nackt sind, ähnlich wie bei den Digambara, doch sie halten sich nicht an ganz so strenge Regeln. Der Glaube hängt auch der Vorstellung an, dass Frauen Moksha erreichen können, und Nonnen sind daher üblich."
 yapaniya_devotee_male: "Sadhu"
 yapaniya_devotee_male_plural: "Sadhu"
 yapaniya_devotee_female: "Sadhvi"
 yapaniya_devotee_female_plural: "Sadhvis"
