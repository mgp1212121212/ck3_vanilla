 jainism_religion_desc: "Die Jainas streben danach, den vierundzwanzig Lehrern, den Thirtankaras, zu folgen, um den ewigen Zyklus aus Tod und Wiedergeburt hinter sich zu lassen, indem sie Allwissenheit – das Kevala Jnana – erlangen. Gewaltlosigkeit und das Führen von guten Leben stehen im Zentrum des Jainismus, denn in seinem wichtigsten Gebet heißt es: „Der Zweck der Seelen liegt darin, einander beizustehen.“"
