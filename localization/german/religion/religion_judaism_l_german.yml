 tenet_communal_identity_chosen_people_name: "Auserwähltes Volk"
 tenet_communal_identity_chosen_people_desc: "Wir wurden von der höchsten Instanz ([ROOT.Faith.HighGodName]) für einen heiligen Bund auserkoren. Dies vereint unser Volk in einem einzigen Ziel, kann allerdings auch abschreckend auf Konvertiten wirken."
