 #Rabbinism
 rabbinism: "Rabbinismus"
 rabbinism_adj: "Rabbinisch"
 rabbinism_adherent: "Rabbinist"
 rabbinism_adherent_plural: "Rabbinisten"
 rabbinism_desc: "Der Rabbinismus betont die Aufgabe der Rabbis beim Auslegen der religiösen Gesetze der Halacha. Gesetze und Traditionen sind es, die dafür sorgen, dass der Bund mit dem Herrn eingehalten wird, und die Rabbis hüten diese Gesetze."
 #Karaite
 karaism: "Karaismus"
 karaism_adj: "Karaitisch"
 karaism_adherent: "Karait"
 karaism_adherent_plural: "Karaiten"
 karaism_desc: "Was Fragen religiöser Gesetze anbelangt, ist der Tanach die höchste und absolute Autorität. Die Rolle der Rabbis besteht nicht darin, die Regeln des Bundes neu einzuschätzen und anzupassen, sondern sie ihrer wörtlichen Bedeutung nach zu interpretieren."
 #Haymanot
 haymanot: "Haymanot"
 haymanot_adj: "Haymanotisch"
 haymanot_adherent: "Haymanot"
 haymanot_adherent_plural: "Haymanot"
 haymanot_desc: "Die Rabbbis oder Kahens dienen als Richter in allen Fragen, die die religiösen Gesetze betreffen, aber sie arbeiten mit einem Zirkel aus Ältesten zusammen, die Urteile in Sachen Tradition und Lebensführung fällen."
 haymanot_religious_text: "Orit"
 haymanot_religious_text_2: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_text_3: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_head_title: "Liqa Kahnet"
 haymanot_devotee: "Monkosa"
 haymanot_devotee_plural: "Monkosas"
 haymanot_priest: "Kahen"
 haymanot_priest_plural: "Kahens"
 haymanot_bishop: "Shmagle"
 haymanot_bishop_plural: "Shmagles"
 #Malabar
 malabarism: "Malabarismus"
 malabarism_adj: "Malabarisch"
 malabarism_adherent: "Malabarit"
 malabarism_adherent_plural: "Malabariten"
 malabarism_desc: "Im Zuge ihrer Ausbreitung über die Welt gründen die Nachfahren der Stämme Israels von West nach Ost kleinere Gemeinschaften, die ihrerseits wie eigene Stämme sind. Jene, die sich im Königreich Cochin in Südindien niederließen, nennt man auch Cochin-Juden. Sie vermischten sich mit der einheimischen Bevölkerung und es kam zu einem regen Kulturaustausch."
 #Samaritan
 samaritan: "Samaritanismus"
 samaritan_adj: "Samaritanisch"
 samaritan_adherent: "Samaritaner"
 samaritan_adherent_plural: "Samaritaner"
 samaritan_desc: "Als Nachfahren jener Stämme, die Samarien besiedelten, folgen die Samaritaner einer ursprünglichen und unveränderten Version der Tora. Auf diese Weise praktizieren sie die wahre Religion Mose und erfüllen die Pflichten, die ihnen Gott unmittelbar übertragen hat."
 #Kabarism
 kabarism: "Kusarismus"
 kabarism_adj: "Kusaritisch"
 kabarism_adherent: "Kusari"
 kabarism_adherent_plural: "Kusariten"
 kabarism_desc: "Die Kuzarim sind eine Gemeinschaft von Konvertiten und folgen der gemeinsamen rabbinischen Auslegung der Halacha. Auch lange nach ihrer Bekehrung halten sie mit religiöser Ehrfurcht an einigen örtlichen Überzeugungen und Traditionen fest."
 #Merkabah
 merkabah: "Merkaba"
 merkabah_adj: "Merkabaisch"
 merkabah_adherent: "Merkabist"
 merkabah_adherent_plural: "Merkabisten"
 merkabah_desc: "Die Merkabamystik ist eine Sekte des jüdischen Mystizismus, die durch gnostische Lehren beeinflusst wurde. Der Glaube konzentriert sich auf Visionen und eine asketische Lebensweise, um sich dem Thron Gottes anzuschließen."
 doctrine_temple_authority_name: "Halacha-Autorität"
 doctrine_temple_authority_desc: "Halacha bezieht sich auf eine Reihe von Gesetzen und Regeln, nach denen ein Jude sein Leben führen soll. Nach Jahrhunderten der Diaspora spalteten sich die jüdischen Gruppen in zahlreiche Denkschulen auf, was die Frage nach der korrekten Auslegung der Halacha anbelangt."
 temple_authority_rabbinic_doctrine_name: "Rabbinisch"
 temple_authority_rabbinic_doctrine_desc: "Rabbinische Juden glauben, dass die Halacha allein von den Rabbinern ausgelegt werden kann. Sie glauben an die schriftliche und die mündliche Tora, wie sie die Rabbiner weitergeben. Der gesamte rabbinische Glaube ist im babylonischen Talmud kodifiziert, der als Hauptquelle gilt, aus der heraus die Halacha Auslegung und Verbreitung erfährt."
 temple_authority_toric_doctrine_name: "Toraisch"
 temple_authority_toric_doctrine_desc: "Das toraische Judentum lehnt den Talmud und die mündliche Tora ab und überträgt die Autorität allein auf die schriftliche Tora. Rabbiner können die Halacha nicht ändern oder anpassen; ihre Aufgabe ist es lediglich, die wörtliche Bedeutung der Tora auszulegen."
 temple_authority_kohanim_doctrine_name: "Kohenimisch"
 temple_authority_kohanim_doctrine_desc: "Das kohenimische Judentum geht davon aus, dass die Kohen die höchste Autorität in allen religiösen Angelegenheiten sind – einschließlich der Halacha. Kohen müssen patrilinear von Aaron, dem Bruder von Moses, abstammen."
 temple_authority_samaritan_torah_doctrine_name: "Samaritanisch"
 temple_authority_samaritan_torah_doctrine_desc: "Die Samaritaner lehnen die Autorität der Tora vollständig ab und räumen stattdessen der samaritanischen Tora die höchste Autorität ein. Ihre Ablehnung der Tora führt dazu, dass sie von ihren Mitgläubigen allgemein als Ketzer angesehen werden."
