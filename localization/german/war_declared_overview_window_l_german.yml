l_german:
 WAR_DECLARED_OVERVIEW_DISMISS: "Sammelt die Truppen!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "Eure ruchlosen Taten sind schon zu lange ungestraft geblieben. Dies ändert sich noch heute, denn ich bin gekommen, um heilige Vergeltung an Euch zu üben! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "Möge der Himmel Euch gnädig sein, denn ich werde dies nicht tun!"
 war_declared_flavor.zealous.reincarnation: "Möge Euer nächstes Leben weniger elend sein als dieses."
 war_declared_flavor.zealous.fallback: "Ich kann nicht verlieren, denn ich habe die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) an meiner Seite!"
 war_declared_flavor.naughty: "Ihr wart sehr ungezogen. Ein solches Verhalten darf man nicht einfach übersehen! Wappnet Euch, denn die Strafe, die Ihr Euch so redlich verdient habt, werde ich Euch auf dem Schlachtfeld angedeihen lassen!"
 war_declared_flavor.holy_war: "Eure falsche Religion hat Eure Untertanen zu lange in der Finsternis festgehalten. Im Namen meiner höchsten Gottheit werde ich sie den wahren Glauben lehren und sie von Eurer Blasphemie befreien!"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Lange neide ich Euch Eure Ländereien, ohne sie je in Besitz nehmen zu können. Schluss damit! Die Zeit ist gekommen, in der ich mir endlich hole, was mir zusteht!"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Eure Besetzung von Ländereien, die rechtmäßig mir gehören, kann nicht länger geduldet werden. Es ist an der Zeit, dass ich sie zurück in meinen Besitz überführt sehe!"
 war_declared_flavor.subjugation: "Ich habe beschlossen, Eure Ländereien meinem Reich anzugliedern. Unterwerft Euch jetzt, und ich werde Euch Gnade zeigen … Widersetzt Euch, und ich werde Euch dazu zwingen, Euch vor mir in den Staub zu werfen!"
 war_declared_flavor.subjugation.tribal: "Ihr seid schwach, und ich bin stark. Ich brauche keine andere Rechtfertigung, um zu kommen und mir zu nehmen, was immer ich von Euch will!"
 war_declared_flavor.subjugation.arrogant: "Was für eine Unverfrorenheit von Euch, so zu tun, als währt Ihr mir als Souverän ebenbürtig, wo ich Euch doch so eindeutig überlegen bin! Ich werde Eure jämmerlichen Armeen auf dem Schlachtfeld zermalmen und Euch vor mir in die Knie zwingen!"
 war_declared_flavor.conquest: "Eure Herrschaft ist schwach, und Ihr habt die Ländereien, die Ihr besitzt, nicht verdient. Ich werde Euch zeigen, wie ein wahrer Souverän aussieht … wenn ich diese Ländereien von Euch erobere!"
 war_declared_flavor.peasant: "Euer Hochmut kennt keine Grenzen. Seid unbesorgt: Bald schon werde ich Euch eine Lektion in Demut erteilen!"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Wenn Ihr einen Krieg wollt, so sollt Ihr ihn bekommen! Wir werden uns von niemandem dabei aufhalten lassen, ein neues Reich aufzubauen!"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Wir haben schon zu lange unter Euer Herrschaft gelebt. Länger können wir das nicht dulden: Durch Blut und Stahl werden wir uns befreien!"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Wir können Eure groben Gesetze nicht mehr ertragen, die unsere uralten Rechte beschneiden. Mit dem Schwert werden wir diese Gesetze niedermachen!"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Ihr seid ein Thronräuber und ein Tyrann. Es wird Zeit, dem rechtmäßigen Herrscher auf den Thron zu helfen!"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "Ich nenne Euch einen Tyrannen und weigere mich, mich Eurer Autorität zu beugen! Das Reich wird sich gegen Eure bösartige Herrschaft erheben!"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Offensichtlich ist unser Disput nur auf dem Schlachtfeld beizulegen."
 is_war_overview_tab_open_trigger: "Hat den Kriegsansichts-Reiter offen"
