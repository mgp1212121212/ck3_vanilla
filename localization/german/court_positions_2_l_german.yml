l_german:
 master_of_hunt_court_position_task_dangerous_game: "Gefährliche Beute aufspüren"
 master_of_hunt_court_position_task_dangerous_game_desc: "Euer $master_of_hunt_court_position$ wird gefährliche Beute aufspüren, zum Beispiel Wölfe oder Bären – sie zu jagen, würde eine Menge Prestige einbringen."
 master_of_hunt_court_position_task_dangerous_game_tt: "Jedes Jahr hat Euer $master_of_hunt_court_position$ die Chance auf eine [hunt_sighting_no_prefix|E] von gefährlicher Beute, auf die Ihr eine [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] abhalten könnt\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "Gewöhnliche Beute aufspüren"
 master_of_hunt_court_position_task_regular_game_desc: "Euer $master_of_hunt_court_position$ wird gewöhnliche Beute aufspüren, zum Beispiel Füchse oder Hirsche – sie zu jagen, bringt eine durchschnittliche Menge Prestige ein."
 master_of_hunt_court_position_task_regular_game_tt: "Jedes Jahr hat Euer $master_of_hunt_court_position$ die Chance auf eine [hunt_sighting_no_prefix|E] von gewöhnlicher Beute, auf die Ihr eine [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] abhalten könnt\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "Legendäre Beute aufspüren"
 master_of_hunt_court_position_task_legendary_game_desc: "Euer $master_of_hunt_court_position$ wird versuchen, legendäre Bestien aufzuspüren – sie zu jagen, bringt eine gewaltige Menge Prestige ein."
 master_of_hunt_court_position_task_legendary_game_tt: "Jedes Jahr hat Euer $master_of_hunt_court_position$ die kleine Chance auf eine [hunt_sighting_no_prefix|E] von legendärer Beute, auf die Ihr eine [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] abhalten könnt\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "Die Häufigkeit von [hunt_sightings_no_prefix|E] erhöht sich durch die [aptitude|E] #weak (max. eine Sichtung alle 3 Jahre)#!"
 court_jester_court_position_task_entertain_court: "Höflinge unterhalten"
 court_jester_court_position_task_entertain_court_desc: "Euer $court_jester_court_position$ wird seine Zeit damit verbringen, Eure Höflinge mit Witzen, Geschichten und Akrobatik zu unterhalten."
 court_jester_court_position_task_entertain_court_tt: "Jedes Jahr sorgt der $court_jester_court_position$ mit gewisser Wahrscheinlichkeit für eine verringerte [stress_loss_i] [stress|E] bei einem zufälligen [courtier|E] #weak (vorzugsweise bei jenen, die Euch nahestehen, wie etwa Eure [children|E])#!\nIst seine [aptitude|E] mindestens „$aptitude_good$“, können bis zu zwei [courtiers|E] jedes Jahr betroffen sein"
 foreign_emissary_court_position_task_entertain_court_tt: "Jedes Jahr sorgt der Fremdgesandte mit einer gewissen Wahrscheinlichkeit für eine verringerte [stress_loss_i] [stress|E] bei einem zufälligen [courtier|E] #weak (vorzugsweise bei jenen, die Euch nahestehen, wie etwa Eure [children|E])#!\nIst seine [aptitude|E] mindestens „$aptitude_good$“, können bis zu zwei [courtiers|E] jedes Jahr betroffen sein"
 court_jester_court_position_task_fuel_the_rumour_mill: "Gerüchteküche nähren"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "Dieser Charakter verbringt seine Zeit damit, unsinnige Gerüchte und irreführende Geschichten zu verbreiten, die feindliche Komplotte verlangsamen."
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "Jedes Jahr sorgt der $court_jester_court_position$ mit gewisser Wahrscheinlichkeit für eine verringerte [stress_loss_i] [stress|E] bei einem zufälligen [courtier|E] #weak (vorzugsweise bei jenen, die Euch nahestehen, wie Eure [children|E])#!"
 court_jester_court_position_task_abuse_the_jester: "Narr misshandeln"
 court_jester_court_position_task_abuse_the_jester_desc: "Euer $court_jester_court_position$ wird seine Zeit damit verbringen, misshandelt und gedemütigt zu werden."
 court_jester_court_position_task_abuse_the_jester_tt: "Jedes Jahr sorgt der $court_jester_court_position$ mit gewisser Wahrscheinlichkeit für eine verringerte [stress_loss_i] [stress|E] bei einem zufälligen [courtier|E] #weak (vorzugsweise bei jenen, die Euch nahestehen, wie Eure [children|E])#!"
 court_artificer_court_position_task_martial: "Waffen und Rüstungen erschaffen und auf Abenteuer ausziehen"
 court_artificer_court_position_task_martial_desc: "Euer $court_artificer_court_position$ wird Inspirationen sammeln, um Schwerter, Schilde und Rüstungen anzufertigen, und geht für Herrscher mit kriegerischer Neigung auf Abenteuerfahren."
 court_artificer_court_position_task_martial_tt: "Jedes Jahr wird Euer $court_artificer_court_position$ mit einer gewissen Wahrscheinlichkeit eine #V Waffen-#!, #V Rüstungs-#!oder #V Abenteuer#!-[inspiration|E] erhalten #weak (vorzugsweise für [artifacts|E], die Ihr noch nicht habt)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "Bücher und Wandteppiche erschaffen"
 court_artificer_court_position_task_learning_desc: "Euer $court_artificer_court_position$ wird Inspirationen ansammeln, um Bücher, Wandteppiche oder alchemistische Gebräue herzustellen, die gelehrte Herrscher erfreuen."
 court_artificer_court_position_task_learning_tt: "Jedes Jahr wird Euer $court_artificer_court_position$ mit einer gewissen Wahrscheinlichkeit eine #V Buch-#!, #V Weber-#!oder #V Alchemie#!-[inspiration|E] erhalten #weak (vorzugsweise für [artifacts|E], die Ihr noch nicht habt)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "Kronen und Skulpturen erschaffen"
 court_artificer_court_position_task_stewardship_desc: "Euer $court_artificer_court_position$ wird Inspirationen sammeln, um Insignien, Kronen, Throne und andere Artefakte für Herrscher mit Verwaltungsneigung zu erschaffen."
 court_artificer_court_position_task_stewardship_tt: "Jedes Jahr wird Euer $court_artificer_court_position$ mit einer gewissen Wahrscheinlichkeit eine #V Schmiede-#!oder #V Handwerks#!-[inspiration|E] erhalten (vorzugsweise für [artifacts|E], die Ihr noch nicht habt)\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "Wird diese Aufgabe eingesetzt, erhöht sich die Wahrscheinlichkeit, eine [inspiration|E] zu erhalten, drastisch"
 must_have_an_equipped_illustrious_court_artifact: "Ihr habt #bold kein#! #V illustres#! [court_artifact|E] ausgerüstet"
 must_have_upgradeable_artifact_tt: "Ihr habt #bold kein#! [artifact|E] ausgerüstet, das verbessert werden kann"
 antiquarian_court_position_task_scout_for_artifacts: "Nach seltenen Artefakte suchen"
 antiquarian_court_position_task_scout_for_artifacts_desc: "Euer $antiquarian_court_position$ wird uralte Folianten durchforsten, Gerüchten nachgehen und jene aufsuchen, die bei der Bergung spektakulärer Funde für den Hof helfen können."
 antiquarian_court_position_task_scout_for_artifacts_tt: "Jedes Jahr wird Euer $antiquarian_court_position$ mit einer gewissen Wahrscheinlichkeit jemandem am [court|E] eine Abenteuer-[inspiration|E] geben #weak (Wahrscheinlichkeit erhöht sich mit [aptitude|E])#!"
 antiquarian_inspired_adventurer_message: "$antiquarian_court_position$ inspiriert zu einem Abenteuer!"
 antiquarian_inspired_adventurer_effect: "[Select_CString(adventure_target.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))] [adventure_target.GetFirstName] erhielt eine #V Abenteuer#!-[inspiration|E]"
 antiquarian_court_position_task_improve_artifacts: "Artefakte verbessern"
 antiquarian_court_position_task_improve_artifacts_desc: "Euer $antiquarian_court_position$ wird Artefakte verbessern und aufpolieren, damit sie so eindrucks- und wirkungsvoll wie möglich sind."
 antiquarian_court_position_task_improve_artifacts_tt: "Jedes Jahr wird Euer $antiquarian_court_position$ mit einer gewissen Wahrscheinlichkeit ein ausgerüstetes [artifact|E] verbessern\nDie Wahrscheinlichkeit der Verbesserung #weak (#bold nicht#! die Qualität)#! erhöht sich mit der [aptitude|E]\nGewöhnliche [artifacts|E] können einmal verbessert werden, Meisterwerke zweimal usw."
