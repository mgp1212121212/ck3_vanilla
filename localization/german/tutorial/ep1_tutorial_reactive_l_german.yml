l_german:
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "Mischkulturen"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "Darauf hinarbeiten, eine [hybrid_culture|E] unter Einbezug der [culture.GetCollectiveNoun] zu bilden."
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "Ihr könntet eine [hybrid_culture|E] mit dieser [culture|E] bilden, wenn die [cultural_acceptance|E] hoch genug ist und Eure Kultur mehr als 50 Jahre alt ist!\n\nDas heißt, dass Ihr eine neue Kultur erschafft, die aus Teilen Eurer und der anderen Kultur besteht.\n\nIhr erhaltet Kulturakzeptanz durch:\n$EFFECT_LIST_BULLET$die Verleihung von [counties|E] dieser Kultur an [characters|E] dieser Kultur\n$EFFECT_LIST_BULLET$den Einsatz der [councillor_task|E] „[accept_culture|E]“\n$EFFECT_LIST_BULLET$durch die Erhöhung der [culture_intermingling|E]\n$EFFECT_LIST_BULLET$durch eigene [vassals|E] dieser Kultur\n\nWenn Ihr eine hohe Kulturakzeptanz und mindestens eine Gemeinde dieser Kultur in Eurem [realm|E] habt, könnt Ihr eine Mischkultur bilden!"
 lessons_ep1_hybrid_culture_benefits: "Vorteile von Mischkulturen"
 lessons_ep1_hybrid_culture_benefits_desc: "Eine Mischkultur zu bilden, hat eine Reihe von Vorteilen:\n\n$EFFECT_LIST_BULLET$Ihr könnt Euch [culture_pillars|E] und [culture_traditions|E] von beiden Elternkulturen aussuchen\n$EFFECT_LIST_BULLET$Eure neue Kultur wird alle [innovations|E] von beiden Elternkulturen erben\n$EFFECT_LIST_BULLET$Eure neue Kultur wird eine hohe Kulturakzeptanz bei beiden Elternkulturen haben\n$EFFECT_LIST_BULLET$Eine Mischkultur kann Ländereien ihrer Elternkultur ein paar Jahre nach der Bildung viel schneller bekehren"
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "Öffnet dies und erhaltet eine Einführung zu Eurem Königshof"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "Königshof"
 ra_rc_intro_desc: "Ihr verfügt nun über Euren eigenen [Concept('royal_court', 'Königshof')|E]!\n\nDer Königshof ist eine besondere Art von Hof, der Euch auf der großen Weltbühne präsentiert und Euch Zugriff auf neue Möglichkeiten und Vorzüge gewährt.\n\nEr steht [Concept('king', 'Königen')|E] und [Concept('emperor', 'Kaisern')|E] mit den [Concept('government', 'Regierungsformen')|E] „[GetGovernment('feudal_government').GetName]“, „[GetGovernment('clan_government').GetName]“, „[GetGovernment('tribal_government').GetName]“ und „[GetGovernment('administrative_government').GetName]“ zur Verfügung."
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "Am eigenen [royal_court|E] kann man viele Dinge tun. Also erkundet nach Belieben die Möglichkeiten!\n\nFürs Erste wollen wir kurz die neuen Aktionen durchgehen, die Euch zur Verfügung stehen."
 ra_rc_open_prompt: "Öffnet den Königshof (hervorgehoben)"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "Lasst uns, um fortzufahren, zum Thronsaal zurückkehren."
 ra_rc_throne_room_open_prompt: "Öffnet den Thronsaal-Reiter (hervorgehoben)"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "Dies ist Euer Thronsaal. Hier können sich von Zeit zu Zeit verschiedene Situationen und [court_events|E] abspielen, und Ihr könnt in alles eingreifen, was hier vor sich geht."
 ra_rc_hold_court: "Hof halten"
 ra_rc_hold_court_desc: "Falls Ihr das Gefühl habt, Euer Thronsaal wäre nicht lebendig genug, könnt Ihr [hold_court|E]. Dabei werden Bittsteller aus Eurem ganzen [realm|E] eingeladen, ihre Anliegen vorzutragen, damit Ihr weise darüber entscheiden könnt."
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "Doch wenn Euer [royal_court|E] nicht bekannt genug ist, könnte niemand vorstellig werden! Lasst uns als Nächstes einen Blick auf die Hofpracht werfen!"
 ra_rc_grandeur_open_prompt: "Öffnet den Hofpracht-Reiter (hervorgehoben)"
 ra_rc_grandeur: "Hofpracht"
 ra_rc_grandeur_desc: "Eure [grandeur_level|E] ist ein Maß dafür, wie berühmt Euer [royal_court|E] ist.\n\nVerschiedene Faktoren wirken sich auf Eure [grandeur|E] aus, aber ihre Hauptquelle sind [amenities|E] und [court_artifacts|E].\n\nWenn Euer [realm|E] größer wird, wird man von Euch eine höhere Prachtstufe erwarten: Dies nennt man die [grandeur_expectations|E]."
 ra_rc_amenities: "Hofannehmlichkeiten"
 ra_rc_amenities_desc: "[amenities|E] sind verschiedene Dienste und Bequemlichkeiten, die Ihr allen zur Verfügung stellt, die an Eurem [Concept('royal_court', 'Königshof')|E] sind. Sie haben jeweils eigene Vorzüge und tragen zur [grandeur|E] bei.\n\nSie kosten aber alle jeden Monat [gold|E], also gebt nicht zu viel aus."
 ra_rc_court_types_and_language: "Hofarten und Hofsprache"
 ra_rc_court_types_and_language_desc: "Wenn Ihr mehr [grandeur|E] anhäufen wollt, könnt Ihr Euch auch [court_types|E] und [court_language|E] ansehen.\n\nHofarten wirken sich darauf aus, was Ihr durch [grandeur_levels|E] erhalten könnt, während Eure Hofsprache Eure Gesamt-[grandeur|E] erhöhen kann."
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "Sehen wir uns die Hof-Artefakte an: Sie sind eine weitere Quelle der [grandeur|E] und gewähren andere Vorzüge."
 ra_rc_artifacts_open_prompt: "Öffnet den Hof-Artefakte-Reiter (hervorgehoben)"
 ra_rc_artifacts: "Hof-Artefakte"
 ra_rc_artifacts_desc: "Hier könnt Ihr auswählen, welche [court_artifacts|E] an Eurem [royal_court|E] ausgestellt werden.\n\nHof-Artefakte sind besondere [artifacts|E] wie Statuen und Wandteppiche, die man ausstellen kann. Sie bieten verschiedene Boni und können Euch auch [grandeur|E] gewähren.\n\nLasst uns nun zum Thronsaal zurückkehren."
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "Damit wären wir am Ende unseres Rundgangs durch Euren [royal_court|E].\n\nFürs Erste könnt Ihr nach Belieben ausprobieren, was Ihr wollt. Wir würden vorschlagen, dass Ihr [Concept('hold_court', 'Hof haltet')|E], um Eure neue Stellung zu feiern!"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "Inspirationen finanzieren"
 ra_inspiration_open_desc: "Ihr könnt jetzt Eure erste [inspiration|E] finanzieren. Eine Inspiration ist der Wunsch eines Charakters, ein [artifact|E] zu erschaffen.\n\n[Concept('inspired', 'Inspirierte')|E] [characters|E] gehen an den prestigeträchtigsten [Concept('royal_courts', 'Königshöfen')|E] der Welt ein und aus – wenn einer an Euren Hof kommt, gibt man Euch Bescheid und Ihr werdet eingeladen, als [Concept('sponsor', 'Geldgeber')|E] für das [project|E] dieses Charakters zu fungieren.\n\nIndem Ihr eine bestimmte Menge [Concept('gold', 'Gold')|E] bezahlt, könnt Ihr Euch die Dienste des Charakters sichern und nach einer gewissen Zeit ein neues Artefakt!"
 ra_inspiration_open: "Inspirationen"
 ra_inspiration_court_view: "Inspirationen finden"
 ra_inspiration_court_view_desc: "An Eurem [royal_court|E] könnt Ihr links alle [inspirations|E] sehen, die derzeit an Eurem Hof vorhanden sind.\n\nIhr könnt ihren Status prüfen, indem Ihr auf ihr Symbol klickt (hervorgehoben)."
 ra_inspiration_court_view_prompt: "Klickt auf ein Inspirationssymbol (hervorgehoben)."
 ra_inspiration_funding: "Inspirationen finanzieren"
 ra_inspiration_funding_desc: "Hier könnt Ihr den inspirierten Charakter sehen, was er zu erschaffen plant, wie gut sein Wert ist, ob Ihr es Euch leisten könnt, die Inspiration zu finanzieren, und wie viel Euch dies kosten wird.\n\nIst die Inspiration bereits in Arbeit, könnt Ihr sehen, wie lange es bis zur Fertigstellung dauert – wenn nicht, könnt Ihr sie hier beginnen."
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
