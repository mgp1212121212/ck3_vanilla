 action_reactive_advice_varangian_adventure: "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc: "Ihr seid in der Lage, ein Waräger-Abenteuer zu beginnen.\nÖffnet dies, um mehr über diese besondere Form eines Krieges zu erfahren."
 action_reactive_advice_varangian_adventure_click: "$click_to_open_lesson$"
 reactive_advice_varangian_adventure: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc: "Ihr seid in der Lage, ein [varangian_adventure|E] auszurufen.\n\nFür die Dauer der $culture_era_tribal$en [era|E] ist diese Art von Krieg verfügbar, um es Euch zu erlauben, in einem fernen Land ein neues Leben zu beginnen, weit weg von den kalten Gestaden Eurer Heimat.\n\nErfolgreiche $game_concept_varangian_adventures$ verlagern nicht nur Euer Reich an einen fremden Ort, sondern sie machen all Eure existierenden Länder samt Eurer Vasallen unabhängig.\n\nEuer erstes [varangian_adventure|E], das Ihr als $north_germanic_group$er Herrscher in Angriff nehmt, wird Euch auch zusätzliche Truppen aus Grafschaften in Eurem Besitz zur Verfügung stellen, die denselben [Concept('faith', 'Glauben')|E] und dieselbe [culture|E] aufweisen wie Ihr und in der Region „[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]“ liegen. Sie helfen Euch dabei, Eure neue Heimat zu erobern."
 #Court positions
