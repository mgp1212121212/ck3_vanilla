 ra_army_auto_intro_desc: "Falls Ihr Euch verstärkt anderen Dingen als dem Kontrollieren Eurer [armies|E] widmen möchtet, könnt Ihr Letztere durch das Spiel kontrollieren lassen."
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "Ihr könnt „$ARMY_AUTOMATION_FEATURE_NAME$“ in der Militäransicht an- und ausschalten."
 ra_army_auto_open_prompt: "Öffnet die Militäransicht"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "Hier könnt Ihr entscheiden, ob Eure [armies|E] automatisiert handeln sollten oder nicht. Ihr könnt dies jederzeit festlegen, sogar mitten in einem laufenden [war|E].\n\nDer Kauf von [men_at_arms|E], das Anwerben von [Concept('mercenaries', 'Söldnern')|E] und das Anordnen von [Concept('raids', 'Überfällen')|E] erfolgt immer noch manuell. Ihr könnt dieses Verhalten anpassen, indem Ihr auf die Einstellungen für „$ARMY_AUTOMATION_FEATURE_NAME$“ klickt."
