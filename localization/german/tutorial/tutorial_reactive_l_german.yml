 ra_regency_regent_open_UI_desc: "Werfen wir einen Blick auf Eure [regency|E]!"
 ra_regency_regent_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "Euer Status als [regent|E] wird im Reiter ‚$DIARCHY_WINDOW_LIEGE_TAB$‘ angezeigt."
 ra_regency_regent_open_tab_prompt: "Öffnet den ‚$DIARCHY_WINDOW_LIEGE_TAB$‘-Reiter (hervorgehoben)"
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "Dies sind die [scales_of_power|E].\n\nJe mehr die Waagschalen Euch begünstigen, desto mehr [diarch_powers|E] stehen Euch zur Verfügung und es wird schwerer, die [regency|E] zu beenden.\n\nIhr könnt die Waagschalen mit dem ‚$DIARCHY_WINDOW_SWING_SCALES$‘-Knopf direkt zu Euren Gunsten beeinflussen."
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "Euer [liege|E] kann Euch ein [mandate|E] erteilen, das Euch Möglichkeiten gibt, das [realm|E] zu verbessern.\n\nGeht Ihr mit diesen Möglichkeiten gut um, schlagen die [scales_of_power|E] zu Euren Gunsten aus."
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "Treffen die Auslöser der [regency|E] nicht mehr zu, kann Euer [liege|E] versuchen, sie zu beenden.\n\nFalls die [scales_of_power|E] stark zu Euren Gunsten ausgeschlagen sind, könnt Ihr Euch vielleicht gegen die Beendigung wehren – und sogar einen [war|E] um den [primary_title|E] vom Zaun brechen!"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "Als [regent|E] könntet Ihr versuchen, Eure [diarch_powers|E] bei Eurem [Concept('liege', 'Lehnsherrn')|E] oder Euren Mit-[vassals|E] einzusetzen.\n\nFalls Ihr Euren Lehnsherrn nicht verärgern wollt, könnt Ihr entsprechend auf die sich bietenden Gelegenheiten reagieren und Euer Lehnsherr wird Euch für Eure Loyalität belohnen!"
 #Prepare by setting a Regent
 REACTIVE_ADVICE_FUTURE_REGENT: "Zukünftiger Regent"
 action_reactive_advice_set_future_regent: "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc: "Falls Ihr nicht mehr in der Lage seid, weiter zu regieren, tritt ein Regent an Eure Stelle. Öffnet dies, um zu erfahren, wie Ihr Euren Regenten bestimmen könnt."
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc: "Irgendwann in der Zukunft seid Ihr womöglich nicht mehr in der Lage, Euer [realm|E] selbst zu regieren; in einem solchen Fall beginnt eine [regency|E].\n\nBevor dies jedoch eintritt, könnt Ihr Euren zukünftigen [Concept('regent', 'Regenten')|E] nachsehen und sogar selbst einen ernennen!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc: "Werfen wir einen Blick auf Eure zukünftige [regency|E]! Ihr könnt sie in der Reichsansicht betrachten."
 ra_regency_future_regent_open_realm_panel_prompt: "Öffnet die Reichsansicht (hervorgehoben)"
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "Euer [Concept('regency', 'Regentschaftsstatus')|E] wird hier – oben in der Reichsansicht – angezeigt."
 ra_regency_future_regent_open_UI_prompt: "Öffnet die Ansicht „Regentschaft“ (hervorgehoben)"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "Euer zukünftiger [regent|E] wird im Reiter ‚$DIARCHY_WINDOW_YOUR_TAB$‘ angezeigt."
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "Euer zukünftiger [regent|E] wird hier angezeigt.\n\nFalls Ihr keinen benennt, wird der Anwärter mit dem höchsten [regent_succession_score|E] ausgewählt."
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "Mit dieser Schaltfläche könnt Ihr einen [Concept('regent', 'Regenten')|E] bestimmen.\n\nIhr solltet versuchen, einen Regenten mit hoher [diarch_loyalty|E] und hoher [Concept('diarch_aptitude', 'Eignung')|E] zu finden."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "Falls Euer derzeitiger [regent|E] stirbt oder aus anderen Gründen nicht mehr als [regent|E] agieren kann, nimmt der nächste Charakter in der Nachfolge-Reihenfolge seinen Platz ein."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "Fürs Erste solltet Ihr in Betracht ziehen, einen [Concept('regent', 'Regenten')|E] zu bestimmen, falls Ihr mehr Kontrolle darüber haben möchtet, wer an Euer Stelle regieren soll."
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "Reiseplanung"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "Ihr steht kurz davor, auf Reisen zu gehen. Öffnet dies, um mehr über die Planung von Reisen zu erfahren."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Ihr steht kurz davor, zu [Concept('travel', 'reisen')|E] und Euren derzeitigen Aufenthaltsort zu verlassen. Bevor Ihr aufbrecht, solltet Ihr Eure Reise jedoch zunächst einmal planen."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "Ihr [Concept('travel', 'reist')|E] nur selten allein: Die [characters|E], die mit Euch reisen, sind Euer [entourage|E].\n\nDiese Charaktere werden sich Euch auch oft an Eurem Zielort anschließen."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "Es gibt zwei Hauptfaktoren, die bei der Planung Eurer [travel|E] zu berücksichtigen sind: [travel_speed|E] und [travel_safety|E].\n\nDas Grundtempo beträgt 100 % – und ein hohes Tempo bedeutet, dass Ihr schneller an Eurem Ziel ankommt.\n\nDie Sicherheit wirkt den [Concept('travel_danger', 'Gefahren')|E] entgegen, denen Ihr unterwegs begegnen könntet. Eine hohe Sicherheit bedeutet, dass Ihr und Euer [entourage|E] mit weniger Risiko durch gefährliche Gebiete reist."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "Ihr könnt einen [GetCourtPositionType('travel_leader_court_position').GetName()] ernennen – ein besonderes [court_position|E], das Euch auf all Euren [travels|E] begleitet.\n\nEs hat großen Einfluss auf Euer [travel_speed|E] und Eure [travel_safety|E], sodass Ihr auf längeren Reisen in der Regel jemanden haben wollt, der dieses Amt bekleidet."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "Für diese besondere Reise könnt Ihr auch bis zu zwei [travel_options|E] wählen.\n\nReiseoptionen kosten in der Regel [gold|E] und bieten verschiedene Vorteile, hauptsächlich in Sachen [travel_speed|E] und [travel_safety|E].\n\nViele Optionen verringern die [travel_danger|E] für bestimmte Arten von [terrain|E] auf Eurem Route. Die jeweiligen Arten von Gefahr an einem Ort werden auf der Karte mit einer eigenen Farbe dargestellt. All diese Gefahren, denen Ihr begegnen könntet, werden auch als Symbole auf Eurer Route angezeigt."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "Schlussendlich könnt Ihr die Route auch so anpassen, dass Ihr [travel_danger|E] aus dem Weg geht, anstatt geradewegs zum Ziel zu reisen."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Überprüft vor Eurer Abreise die Gesamtreisezeit und dass es auf Eurer Route wenig [travel_danger|E] gibt.\n\nGute Reise!"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "Auszeichnungen"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "Ihr könnt jetzt einem Eurer [knights|E] eine [accolade|E] verleihen!\n\nJeder Ritter, der eine Auszeichnung hat, wird zu einem [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] und gewährt Euch und Euren [armies|E] Boni.\n\nDie Auszeichnung bleibt bestehen, bis Ihr sie vernichtet, und wird per [accolade_succession|E] an spätere Ritter weitergegeben."
 ra_create_accolade_knights_panel_prompt: "Wählt eine nicht zugewiesene Auszeichnung aus (hervorgehoben)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "Wenn Ihr eine [accolade|E] erstellt, wählt Ihr einen Eurer zulässigen [knights|E] aus der Liste aus."
 ra_create_accolade_candidates_prompt: "Wählt einen Kandidaten aus der Liste aus (hervorgehoben)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "Jeder [Concept('acclaimed_knight', 'ausgezeichnete Ritter')|E] hat zwei [accolade_types|E] (hervorgehoben), ein Hauptattribut und ein Nebenattribut. Bevor Ihr die [accolade|E] erstellt, werden diese Attribute für den jeweiligen Kandidaten angezeigt.\n\nJedes Attribut gibt Euch und Euren [armies|E] verschiedene Boni, wenn die Auszeichnung [glory|E] gewinnt. Ruhm wird durch die Teilnahme an [GetActivityType('activity_tournament').GetName()]-[Concept('contests', 'Wettbewerben')|E] und [battles|E] erlangt.\n\nDas Hauptattribut ist immer Teil der [accolade|E] und kann im Fall einer [accolade_succession|E] nicht geändert werden."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Ihr könnt diese [accolade|E] jetzt erschaffen, wenn Ihr möchtet.\n\nWeitere Auszeichnungen werden verfügbar, sobald Eure [culture|E] [innovations|E] entdeckt."
 #House Unity
 action_reactive_advice_house_unity: "Ratschlag: Hauseinigkeit"
 action_reactive_advice_house_unity_desc: "Erfahrt mehr über [house_unity|E] bei [clans|E] und wie man sie beeinflussen kann, um Vorteile zu bekommen und Zugang zu verschiedenen [succession_laws|E] zu bekommen."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "Hauseinigkeit"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "Als [clan|E] habt Ihr Zugang zu [house_unity|E]!\n\nHauseinigkeit steht für die inneren Verhältnisse in Eurem [house|E], die von Antagonistisch bis Harmonisch reichen können. Jede [house_unity_level|E] bringt eine Reihe von Auswirkungen für alle Mitglieder des Hauses mit sich und bestimmt über das geltende [succession_law|E].\n\nDas Wissen, wie man die Einheit des Hauses beeinflussen kann, wird sich als nützlich erweisen, um Eure Ziele zu erreichen."
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "Zunächst müsst Ihr wissen, wie Sie man sich [house_unity|E] vor Augen führen kann. Öffnet dazu Eure [house|E]-Ansicht."
 ra_house_unity_panel_prompt: "Öffnet die [house|E]-Ansicht"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "Auf dem Hauseinigkeits-Reiter findet Ihr alle Informationen und Interaktionen, die Ihr braucht, um die Hauseinigkeit bestmöglich zu nutzen. Ihr könnt Euch die derzeitigen Hauseinigkeits-Punkte, die aktuelle Stufe sowie einen Überblick über höhere und niedrigere Stufen der Hauseinigkeit ansehen.\n\nZudem werden die jüngsten Änderungen der Einigkeit angezeigt. Dies ist wichtig, da alle Mitglieder des Hauses [house_unity_unifying_actions|E] oder [house_unity_devisive_actions|E] ergreifen können, um die Einigkeit des Hauses zu beeinflussen."
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "Wie bereits erwähnt hat jede [house_unity_level|E] eigene Auswirkungen. In diesem Abschnitt findet Ihr die Liste der aktiven Effekte.\n\nBedenkt, dass diese Effekte für alle [house|E]-Mitglieder gelten. Unter den Effekten findet Ihr das geltende [succession_law|E] Eures Hauses."
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "Abschließend sei erwähnt, dass jedes Clan-Haus Zugriff auf Hauseinigkeitsentscheidungen hat. Solche [decisions|E] gewähren allen Mitgliedern des Hauses verschiedene Vorteile. In den meisten Fällen kann jedoch nur das [house_head|E] sie treffen.\n\n#weak Ihr könnt versuchen, Hausoberhaupt zu werden, indem Ihr die Interaktion „Hausoberhaupt herausfordern“ gegen Euer derzeitiges Hausoberhaupt nutzt.#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "Jetzt wisst Ihr alles, was es über die Hauseinigkeit zu wissen gibt!\n\nNutzt dieses Wissen, um sicherzustellen, dass Euer Haus einen bleibenden Eindruck in der Geschichte hinterlässt."
 #Tax Collection
 action_reactive_advice_tax_collector: "Ratschlag: Steuereintreibung"
 action_reactive_advice_tax_collector_desc: "Öffnet dies, um eine Einführung in Sachen [tax_jurisdictions|E] und [tax_collectors|E] zu erhalten."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Steuereintreibung"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Ihr habt [tax_collectors|E]!\n\nSie helfen Euch, [gold|E] und [levies|E] von Euren Clan-Vasallen einzutreiben. Steuereintreiber helfen Euch auch bei der Verwaltung von [tax_jurisdictions|E] und bei der Durchsetzung von Steuererlassen.\n\n#weak Die Eignung Eurer Steuereintreiber beeinflusst den Beitrag, den Ihr von ihnen erhalten werdet.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Zunächst müsst Ihr wissen, wo Eure [tax_jurisdictions|E] sind, wie Ihr [tax_collectors|E] ernennt und wie Ihr Steuerzahler zuordnet."
 ra_tax_collector_panel_prompt: "Öffnet die [tax_jurisdictions|E]-Tafel"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Willkommen in Euer [tax_jurisdictions|E]-Ansicht!\n\nHier könnt Ihr Eure Steuerzuständigkeiten ansehen und verwalten.\n\nOben seht Ihr, wie viele [tax_collectors|E] Ihr ernannt habt und wie viel [gold|E] und [levies|E] Ihr insgesamt von Euren Steuerzahlern einnehmt."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Dies sind Eure [tax_jurisdictions|E], denen Ihr Eure Clan-Vasallen als Steuerzahler zuweisen und für die Ihr Steuererlasse für jede Zuständigkeit auswählen könnt. Außerdem müsst Ihr einen [tax_collector|E] ernennen, der jede Eurer Steuerzuständigkeiten verwaltet und die Steuererlasse durchsetzt.\n\n#weak Ein Gebiet mit Steuerzahlern, aber ohne Steuereintreiber, ist unbesteuert. Will meinen: Ihr erhaltet weder [gold|E] noch [levies|E] aus ihm.#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Glückwunsch!\n\nIhr kennt nun die Grundlagen der Steuererhebung. Denkt daran, die Steuererlasse der [tax_jurisdictions|E] einzurichten, um die [vassal_obligations|E] an Eure derzeitigen Bedürfnisse anzupassen.\n\nMöge Euer [clan|E] einen bleibenden Eindruck in der Geschichte hinterlassen."
 action_reactive_advice_legitimacy: "Ratschlag: Legitimität"
 action_reactive_advice_legitimacy_desc: "Öffnet dies, um eine Einführung in Sachen [legitimacy|E] zu erhalten."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "Legitimität"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E] steht für Euer ‚Recht zu herrschen‘. Eure [vassals|E] erzeugen [legitimacy_expectations|E], und von Euch wird erwartet, dass Ihr diese erfüllt.\n\nHöhere $game_concept_legitimacy$ gewährt Euch eine Reihe von Vorzügen und niedrige $game_concept_legitimacy$ wird Euch das Herrschen erschweren.\n\n#weak $game_concept_legitimacy$ hat 5 [legitimacy_levels|E] und eine Grundstufe ‚Illegitim‘, wobei der [heir|E] immer einen Anteil der [legitimacy|E] des vorherigen Herrschers erbt. Man erhält $game_concept_legitimacy$ auf viele unterschiedliche Arten, darunter das Gewinnen von Kriegen, die Erschaffung von [legends|E] sowie die Teilnahme an [activities|E]. Man kann sie auch verlieren, wenn man Kriege oder Titel verliert oder [epidemics|E] das Land verwüsten.#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "Die [Concept('legitimacy', 'Legitimitäts')|E]-Ansicht findet man unten links. Dazu gehören Informationen über die eigene [legitimacy_level|E], die [legitimacy_expectations|E], wie viel [legitimacy|E] man derzeit hat und auch die derzeitigen Auswirkungen aller eben genannten Elemente.\n\n#weak Zu den Nachteilen und Vorzügen einer gewissen [legitimacy|E] gehören Meinungsmali und -vorzüge, [dynasty_prestige|E]-Mali und -Boni, höhere oder niedrigere [casus_belli|E]-Kosten sowie schwankende Schwellen für [alliances|E] und den Beitritt zu einer [faction|E].#!"
 action_reactive_advice_epidemics: "Ratschlag: Seuchen"
 action_reactive_advice_epidemics_desc: "Öffnet dies, um eine Einführung in Sachen [epidemics|E] zu erhalten."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "Seuchen"
 ra_epidemics_panel_prompt: "Öffnet die [epidemics|E]-Tafel"
 ra_specific_epidemics_panel_prompt: "Die ‚Seuche anzeigen‘-Tafel öffnen"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E] sind Ausbrüche von Krankheiten, die sich über die Karte ausbreiten, was sich sowohl auf [characters|E] als auch [holdings|E] auswirkt. Gibt es eine Seuche in einem Gebiet, haben [baronies|E] eine [infection_rate|E], die darüber bestimmt, wie heftig ihre Auswirkungen ausfallen.\n\nDie [epidemics|E]-Ansicht findet man unten rechts."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Jede [epidemic|E] auf der Karte ist in Abschnitte auf der $reactive_advice_epidemics$-Tafel unterteilt.\n\nReichs-$reactive_advice_epidemics$ zeigt Informationen über $reactive_advice_epidemics$ in Eurem Reich an, Welt-$reactive_advice_epidemics$ zeigen Euch $reactive_advice_epidemics$ im Rest der Welt an und nahe $reactive_advice_epidemics$ verzeichnen den Vormarsch von $reactive_advice_epidemics$, die noch nicht in Eurem Reich, aber dicht genug herangerückt sind, um in Zukunft eine mögliche Bedrohung darstellen zu können."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "Auf dieser Tafel werden wichtige Informationen zu jeder Seuche gespeichert. Es wird festgehalten, welchen Schweregrad die Seuche hat (Klein, Groß oder Apokalyptisch), wann und wo sie begann, wie viele [characters|E] sie getötet hat und sowohl Charakter- als auch Orts-[modifiers|E] für [baronies|E] und [counties|E].\n\nDie Schaltfläche „Seuche anzeigen“ führt Euch zu weiteren Einzelheiten."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Diese Tafel beinhaltet Informationen über die [infection_rate|E] jeder [barony|E], die von der Seuche betroffen ist. Die [infection_rate|E] schreitet bis zu einem Maximalwert voran, der von der Intensität der Seuche abhängt, und er kann durch $game_concept_epidemic_resistance$ gelindert werden.\n\n#weak Wie man mit $reactive_advice_epidemics$ umgeht, bestimmt darüber, wie gut sich das eigene [realm|E] erholt und im Nachgang floriert, aber auch darüber, wie viel [legitimacy|E] man als sein Herrscher verliert.#!"
 action_reactive_advice_legends: "Ratschlag: Legenden"
 action_reactive_advice_legends_desc: "Öffnet dies, um eine Einführung in Sachen [legends|E] zu erhalten."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "Legenden"
 ra_legends_panel_prompt: "Öffnet die [legends|E]-Tafel"
 ra_legends_view_panel_prompt: "Öffnet die Legendenerschaffungs-Tafel"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E] sind Geschichten über berühmte Taten, die ein [character|E] zu Lebzeiten vollbracht hat. Jede Legende hat ihre eigene [legend_type|E]: Legitimierend, Heroisch oder Heilig.\n\nDie [legends|E]-Ansicht befindet sich unten links."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Alle Euch zur Verfügung stehenden [legends|E] sowie die Informationen dazu werden hier angezeigt.\n\nOben sind die [legend_seeds|E], die Grundlage einer Legende. Man kann sie sich entweder verdienen oder Euer Charakter kann bereits welche besitzen, weil er bestimmte Bedingungen erfüllt. Darunter sind Welt-$action_reactive_advice_legends$, die andere $action_reactive_advice_legends$ in der Welt verzeichnen, welche nicht tatkräftig von Euch gefördert werden.\n\n#weak ‚Förderer‘ sind Charaktere, die tatkräftig eine bestimmte Legende unterstützen.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "Zu den Informationen auf der $action_reactive_advice_legends$-Tafel zählen Grundkosten, Unterhalt, aktive Effekte und die Legendengüte.\n\nHervorgehoben ist der Knopf, mit dem man eine Legende aus Eurer Liste auswählt."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Diese Tafel enthält Information zu der Legende, die Ihr gerade erschaffen wollt, sowie eine Auswahl an [Concept('characters','Charakteren')|E]. Diese Charaktere sind Eure möglichen [legend_protagonists|E].\n\n#weak Der Beginn einer Legende löst die Legendenchronik aus, in der Ihr die [legend_quality|E] erhöhen oder die Legende abschließen könnt.#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "Ratschlag: Seuchenwiderstand"
 action_reactive_advice_plague_resistance_desc: "Öffnet dies, um eine Einführung in Sachen [epidemic_resistance|E] zu erhalten."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "Seuchenwiderstand"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "Bei der Bekämpfung von Seuchen habt Ihr einige Möglichkeiten, um die Ausbreitung im eigenen Land einzuschränken.\n\nDer wichtigste Faktor dabei ist der [epidemic_resistance|E]. Je höher der Seuchenwiderstand Eurer [baronies|E] und [counties|E] ist, desto besser könnt Ihr eine Seuche abwehren.\n\n#weak Obwohl sich Seuchen bekämpfen lassen, sollte man stets bedenken, dass man sie nur in den unwahrscheinlichsten Fällen ganz aufhalten kann. Seid darauf vorbereitet, dass größere Seuchen sich trotz Eurer Bemühungen ausbreiten.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "Der $reactive_advice_plague_resistance$ kann auf mehrere Arten erhöht werden. Gebäude wie $building_type_hospices_01$ und $building_type_charnel_grounds_01$ gewähren [baronies|E] und [counties|E], in denen sie gebaut werden, $reactive_advice_plague_resistance$.\n\nAndere, weniger beständige Möglichkeiten sind [court_position_tasks|E], die Euer $court_physician_court_position$ ausführen kann, [decisions|E] oder Ereignisse."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "Mit zunehmendem $reactive_advice_plague_resistance$ sinkt die [infection_rate|E] der betreffenden [baronies|E].\n\nEs ist zwar unwahrscheinlich, dass man eine große Seuche allein durch diese Maßnahmen vollständig ausrotten kann, doch die Verringerung der [infection_rate|E] wird dazu beitragen, die allgemeine Verwüstung des eigenen [Concept('realm', 'Reichs')|E] zu vermindern."
