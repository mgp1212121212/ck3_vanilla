 action_reactive_advice_migration: "Ratschlag: Umsiedlung"
 action_reactive_advice_migration_desc: "Als Nomade in der Großen Steppe könnt Ihr in neue Lande umsiedeln. Öffnet dies, um mehr über Umsiedlungen zu erfahren."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "Umsiedlung"
 ra_migration_1_desc: "Spielt man als [nomad|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E], hat man die Möglichkeit, [Concept('migrate', 'umzusiedeln')|E].\nDie Umsiedlung ist wichtig für Nomaden, da sie so neue Lande finden können, in denen ihre [herd|E] grasen und wachsen kann.\n\nDie Herde stellt dabei ihr Volk und ihr Vieh dar – und sie braucht Land mit guter [county_fertility|E], um satt zu werden.\nWerfen wir einen Blick auf die besten Orte in der Steppe, wo die Fruchtbarkeit Euch und Eurem [realm|E] am meisten nutzen wird."
 ra_migration_1_prompt: "Klickt auf die Schaltfläche „Umsiedlung“ (hervorgehoben)"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "Umsiedlung"
 ra_migration_2_desc: "Bei der Suche nach einem neuen Standort für Euch und Eure [herd|E] solltet Ihr Euch vor allem von der [county_fertility|E] leiten lassen. Die Fruchtbarkeit des Landes kann einen Wert von 0 bis 100 haben und wird stetig verbraucht, wenn man ein Land bewohnt. Ist sie ganz aufgebraucht, muss man an einen neuen Ort [migrate|El], um weiter wachsen zu können."
 ra_migration_2_prompt: "Klickt auf den Kartenmodus, um den Fruchtbarkeits-Kartenmodus (hervorgehoben) anzuzeigen"
 ra_migration_3: "Umsiedlung"
 ra_migration_3_desc: "Die Entfernung, über die hinweg man [migrate|El] kann, hängt von den [Concept('title_tiers', 'Titelrängen')|E] und dem geltenden durchgesetzten [Concept('dominance', 'Vorherrschafts')|E]-Gesetz ab. Reiche mit einer großen Domäne und hoher Vorherrschaft haben andere Bedürfnisse beim Umsiedeln und müssen irgendwann gar nicht mehr umsiedeln, um ihre [herd|E] anwachsen zu lassen. Um einen Ort für ein mögliches Umsiedeln auszuwählen, klickt auf einen [Concept('de_jure', 'De-jure')|E]-Titel auf der Karte."
 ra_migration_3_prompt: "Klickt auf einen Ort in Reichweite auf der Karte"
 ra_migration_4: "Umsiedlung"
 ra_migration_4_desc: "Abhängig vom ausgewählten Ort sieht man Marken auf der Karte, die einem die genaue [county_fertility|E] oder eine Summe der ganzen [domain_fertility|E] des ausgewählten [Concept('de_jure', 'De-jure')|E]-Titels verraten."
 ra_migration_5: "Umsiedlung"
 ra_migration_5_desc: "Am ausgewählten Ort Eurer [migration|E] gibt es immer einen [Concept('nomad', 'Nomaden')|E] oder [Concept('herder', 'Hirten')|E], mit dem Ihr über den Zugang verhandeln müsst. Ihr könnt [herd|E] oder [gold|E] anbieten oder ein [hook|E] einsetzen, um die Anwohner zu überzeugen, einer Umsiedlung in ihr Gebiet zuzustimmen."
 ra_migration_6: "Umsiedlung (Annehmen der Verhandlung)"
 ra_migration_6_desc: "Am Standort Eures Zielorts kann es mehrere [nomads|E] geben. Wenn Ihr feindselig [Concept('migrate', 'umsiedelt')|E], würden sie alle reagieren; falls Ihr jedoch den stärksten Charakter im Gebiet überzeugen könnt, werden Euch alle willkommen heißen.\n\nWird die Umsiedlungsverhandlung angenommen, lasst Ihr Euren derzeitigen Titel und möglicherweise auch Eure [Concept('subject', 'Untertänigen')] hinter Euch."
 ra_migration_7: "Umsiedlung (Ablehnen der Verhandlung)"
 ra_migration_7_desc: "Falls der [nomad|E] mit der größten [herd|E] im Gebiet Euren Vorschlag nicht annimmt, werdet Ihr ihm und allen am ausgewählten Ort lebenden Nomaden den [war|E] erklären müssen. In solchen Fällen wird die Gesamtherdenstärke im Fenster angezeigt.\n\nÄhnlich wie bei angenommenen Verhandlungen lasst Ihr auch bei einer Ablehnung Euren derzeitigen [title|E] und möglicherweise auch Eure [Concept('subject', 'Untertänigen')] zurück. Ihr geltet dann auch als [unlanded|El]; Ihr habt also keine [county_fertility|E] und Eure Herde kann folglich nicht wachsen.\n\nEs ist daher Euer dringlichstes Interesse, diesen Krieg zu gewinnen oder einen anderen Ort zu finden, an den Ihr und Eure „Schäfchen“ umsiedeln könnt."
 ra_migration_8: "Umsiedlung"
 ra_migration_8_desc: "Verläuft bei der [migration|E] alles gut, solltet Ihr jede Menge neues Land zum Grasen haben. Doch Ihr habt auch neue Gelegenheiten, mit [Concept('settlement_issue', 'Siedlungsfällen')|E] umzugehen, Spannungen zu bereinigen und die örtliche [county_control|E] in der neuen [domain|E] zu steigern.\n\nIn der [Concept('the_great_steppe', 'Großen Steppe')|E] wechselt Land oft den Besitzer. Achtet daher darauf, ein Gleichgewicht zwischen [dread|E] und [opinion|E] zu wahren, um Euch alle Türen offen zu halten. Für einen [Concept('nomad', 'Nomaden')|E] bedeutet ein einziger verlorener Titel, dass drei neue in Griffweite sind, solange Ihr Eure [herd|E] und Eure [dominance|E] weiter anwachsen lasst."
 action_reactive_advice_great_steppe: "Ratschlag: Die Große Steppe"
 action_reactive_advice_great_steppe_desc: "Die Große Steppe ist eine Lage, in der man auf die Fruchtbarkeit des Landes achten muss. Öffnet dies, um mehr darüber zu erfahren, worauf sich dies auswirkt."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "Die Große Steppe"
 ra_great_steppe_1_desc: "Willkommen in der [Concept('the_great_steppe', 'Großen Steppe')|E]!\n\nSpielt Ihr als [GetGovernment('nomad_government').GetName|l]er [ruler|E], sollte eine wachsende [herd|E] Euer wichtigstes Anlegen sein. Die Herde wächst, wenn sie fruchtbares Land zum Grasen hat. Ihr werdet daher auf der Suche nach fruchtbarem Grasland, auf dem Eure Herde gedeihen kann, umherziehen müssen.\n\nNomaden herrschen in der Steppenregion, wo Ihr an der [situation|E] beteiligt sein werdet. Die Steppe unterteilt sich in drei Regionen; der Hauptschwerpunkt liegt aber auf der [county_fertility|E] des Landes."
 ra_great_steppe_1_prompt: "Klickt auf die Schaltfläche „Lagen“ (hervorgehoben), um fortzufahren"
 ra_great_steppe_1b: "$ra_great_steppe_1$"
 ra_great_steppe_2: "Die Große Steppe"
 ra_great_steppe_2_desc: "Jede der drei Regionen wird von [steppe_season|E] betroffen. Diese Jahreszeiten sind nicht einfach Winter oder Sommer, sondern langwierige Auswirkungen auf die [county_fertility|E] des Landes.\n\nWie und wo diese Auswirkungen Euch betreffen, ist über die Jahreszeitenauswirkungen erkennbar. In einer Region mit reichlich Weideland zu leben, wirkt sich nicht nur auf die Fruchtbarkeit Eurer [herd|E] aus, sondern auch auf die Meinung, die jene haben werden, die Euch folgen."
 ra_great_steppe_3: "Die Große Steppe"
 ra_great_steppe_3_desc: "Um vorausplanen zu können, könnt Ihr den Rat des [GetCourtPositionType('court_astrologer_court_position').GetName()]s einholen. Der Sternengucker sagt die Wahrscheinlichkeit von zwei Jahreszeiten voraus, die als Nächstes in einer Region auftreten können.\n\nMit diesem Wissen könnt Ihr entscheiden, ob Ihr an einem Ort bleiben oder doch lieber in eine benachbarte Region [migrate|El] solltet.\n\nJe länger Ihr in fruchtbarem Land bleibt, desto mehr wächst die [herd|E] und desto glücklicher werden Eure Leute sein."
 ra_great_steppe_4: "Die Große Steppe"
 ra_great_steppe_4_desc: "Um einen Überblick darüber zu bekommen, wie es den anderen [nomads|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E] geht, könnt Ihr auf den unteren Teil der Tafel schauen. Der Nomade mit der größten [herd|E] hält den Titel des [Concept('gurkhan', 'Gurkhans')], und mit seiner Herdenstärke ist er entweder die größte Gefahr oder der größte Verbündete für Euch auf der Steppe. Falls Ihr diesen Titel haltet, könnt Ihr Eure [dominance|E] (auf der Reichstafel) bis zur fünften und letzten Stufe hochstufen: zur grenzenlosen Vorherrschaft.\n\nDie Herdenstärke wird bei Kriegen und Überfällen in Form von [horde|E] eingesetzt. Horde ist jener Teil Eurer Herde, der kampffähig ist. Betrachtet sie folglich als Pferde, Kamele und all jene, die Bogen und Pfeile halten können, wohingegen die Herde die verbleibenden Schafe, Rinder, Kinder und Ähnliches sind."
 ra_great_steppe_5: "Die Große Steppe"
 ra_great_steppe_5_desc: "Um andere Regionen zu sehen, könnt Ihr in dieser Ansicht auf sie klicken, aber Euch betrifft vor allem jene, in der Ihr gerade seid.\n\nSeid Ihr also bereit, Eure Herde sowohl durch satte wie hungrige Zeiten zu führen? Neue Lande durch [war|E] oder [migration|E] zu erobern, ist stets eine Möglichkeit für einen starken [GetGovernment('nomad_government').GetName|l]en [ruler|E], um seinem Volk den Weg in reiche Lande und damit zum Goldenen Apfel der Steppe zu weisen."
 action_reactive_advice_kurultai: "Ratschlag: Kurultai-Rat"
 action_reactive_advice_kurultai_desc: "Öffnet dies, um mehr über den Nomadenrat zu erfahren: den Kurultai."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "Kurultai"
 ra_kurultai_1_desc: "Als Herrscher in der [Concept('the_great_steppe', 'Großen Steppe')|E] habt Ihr einen [kurultai|E]-[council|E].\n\nMit dem Rat seid Ihr vielleicht schon vertraut, doch als [nomad|E] habt Ihr jedoch eine besondere Art von Verwaltern, deren Schwerpunkt darauf liegt, Euren [Concept('county_fertility', 'Gemeindefruchtbarkeits')|E]-Zuwachs oder Eure [herd|E] zu unterstützen."
 ra_kurultai_1_prompt: "Klickt auf die Ratstafel (hervorgehoben), um fortzufahren"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "Kurultai"
 ra_kurultai_2_desc: "In Eurem [council|E] könnt Ihr neben Eurem [spouse|E] und einem [spymaster|E] 4 [kurultai|E]-Mitglieder haben. Die Kurultai können entsprechend ihrer [skills|E] bestimmte Aufgaben erhalten („Fruchtbarkeit verwalten“ beispielsweise beruht auf der [stewardship|E] Eures Kurultai). Habt Ihr einen Kurultai zugewiesen, klickt Ihr auf den Knopf unten links in der Ecke, um die Aufgabe gegebenenfalls zu wechseln."
 ra_kurultai_3: "Kurultai"
 ra_kurultai_3_desc: "Der [kurultai|E] übernimmt die zugewiesenen Aufgaben, doch den größten Einfluss hat er auf die [succession|E] in Eurem [realm|E].\n\nJeder Charakter in der [Concept('the_great_steppe', 'Großen Steppe')|E] kann einem [ruler|E] gegenüber [obedient|El] sein – und Gehorsam spielt insbesondere eine große Rolle bei Euren Kurultai-Mitgliedern und ihrer Entscheidung dahingehend, wer Euer [heir|E] sein soll."
 ra_kurultai_3_prompt: "Klickt auf den Reichsreiter (hervorgehoben), um fortzufahren"
 ra_kurultai_4: "Kurultai"
 #TODO add the concepts for stable and chaotic once it's in
 ra_kurultai_4_desc: "Am oberen Rand dieser Tafel könnt Ihr sehen, ob Eure [succession|E] als stabil oder chaotisch gilt. Dies ist ein Anzeichen dafür, ob Euer [heir|E] Euer ganzes [realm|E] erben wird oder ob es unter anderen mächtigen Charakteren aufgeteilt wird."
 ra_kurultai_4_prompt: "Klickt auf den Nachfolgereiter (hervorgehoben), um fortzufahren"
 ra_kurultai_5: "Kurultai"
 #TODO add the concepts for oppose and stable once it's in
 ra_kurultai_5_desc: "Die hervorgehobene Leiste zeigt an, ob Euer [kurultai|E] und die ältesten Kinder der [succession|E] zustimmen oder ob sie sich dieser entgegenstellen.\n\nUm eine stabile Nachfolge zu erreichen, muss der Kurultai Euch gegenüber [obedient|El] sein, doch auch die [steppe_seasons|E] müssen es gut mit Euch meinen. Wirkt sich die derzeitige Jahreszeit abträglich auf Euer Land aus (wie beispielsweise der Zud), denkt Euer Volk, dass Ihr bestraft werdet, und stellt dann Eure Herrschaft und Eure Entscheidungen bezüglich einer Nachfolge infrage.\n\nUm die Kontrolle über die Nachfolge zu behalten, müsst Ihr Euer Volk gehorsam halten und in Lande [migrate|El], in denen es sich gut leben lässt."
 action_reactive_advice_tributaries: "Ratschlag: Tributzahler"
 action_reactive_advice_tributaries_desc: "Tributzahler sind eine Art von Untertänigen, die Herrscher haben können. Öffnet dies, um eine Einführung zu Tributzahlern zu erhalten."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "Tributzahler"
 ra_tributaries_1_desc: "[tributaries|E] zählen zu den [Concept('subject', 'Untertänigen')] und stellen somit eine Art von Beziehung zwischen zwei [Concept('rulers','Herrschern')|E] dar, zwischen denen ein [truce|E] gilt, solange regelmäßige Zahlungen erfolgen. Wird dieser Handel eingegangen, versorgt der Tributzahler den sogenannten [suzerain|E] mit [herd|E], [taxes|E] oder [prestige|E]."
 ra_tributaries_1_prompt: "Klickt auf die Reichstafel (hervorgehoben), um fortzufahren"
 ra_tributaries_2: "Tributzahler"
 ra_tributaries_2_desc: "Im Vergleich zu [vassals|E] – der üblichen Art von [Concept('subject', 'Untertänigen')] – haben [tributaries|E] mehr Freiheiten gegenüber dem [suzerain|E]. Sie können sich befreien, wenn man ihre Anforderungen an einen Anführer nicht erfüllt, um ihr Glück anderswo zu suchen."
 ra_tributaries_2_prompt: "Klickt auf den Untertänigenreiter (hervorgehoben), um fortzufahren"
 ra_tributaries_3: "Tributzahler"
 ra_tributaries_3_desc: "Alle Arten von [Concept('subject', 'Untertänigen')|E] werden auf der Reichstafel angezeigt. Auf der Liste der Untertänigen seht Ihr, wie hoch die Wahrscheinlichkeit für [Concept('tributaries', 'Tributzahler')|E] ist, dass sie sich befreien wollen, sowie alle Sonder-[tributary_contract|E], im Zuge derer ein [suzerain|E] beispielsweise Zahlungen erhöhen oder senken kann oder über die sich die beiden für kommende Zwiste Unterstützung zusichern."
 ra_tributaries_4: "Tributzahler"
 ra_tributaries_4_desc: "Da die [migration|E] bei [nomads|E] oft vorkommt, kann ein Wegziehen von den Landen der [tributaries|E] große Auswirkungen darauf haben, ob sie weiterhin bereit sind, Euch Tribut zu zollen. Falls Sie Eure Größe nicht mit eigenen Augen sehen können, werden sie sich schon bald Schutz und Waffenstillstände bei anderen, näheren [Concept('rulers','Herrschern')|E] suchen."
 ra_tributaries_5: "Tributzahler"
 ra_tributaries_5_desc: "Falls Ihr selbst die [tributary|E]-Rolle innehabt, könnt Ihr in Frieden unter dem Schutz eines größeren [Concept('suzerain', 'Suzeräns')|E] Eure [herd|E] wachsen lassen, aber Macht kann auf der [Concept('the_great_steppe', 'Großen Steppe')|E] nur allzu rasch den Besitzer wechseln: Achtet darauf, wen Ihr und Euer Volk als Freunde betrachtet, die einander beim Wachsen helfen, doch scheut Euch nicht, Euch zu befreien und Euch der Seite eines größeren Khans anzuschließen, wenn die Lage es erfordert."
