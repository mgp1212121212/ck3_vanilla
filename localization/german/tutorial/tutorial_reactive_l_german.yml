 ra_admin_gov_8: "Auf dem Weg zur Macht"
 ra_admin_gov_1_desc: "@ra_admin_gov_1!Ihr seid in einer [administrative_government|e]. Sie besteht aus [Concept('governors', 'Statthaltern')|E], die Land für ihren [Concept('top_liege', 'Obersten Lehnsherrn')|E] verwalten, auch wenn ihnen das Land nicht wirklich gehört.\n\nDie [skills|e] eines $game_concept_governor$s und sein Rang in der [trait|e] [GetTrait('governor').GetName(GetNullCharacter)] bestimmen über seine [governor_efficiency|e]: ein Maß dafür, wie viele [levies|e] und [taxes|e] er für seinen Obersten Lehnsherrn erheben kann."
 ra_open_admin_gov_panel_prompt: "Öffnet die Ansicht „Verwaltungsregierung“ (hervorgehoben)"
 ra_admin_gov_2_desc: "Dies ist die Übersicht der Verwaltungsregierung, wo Ihr alle [provinces|e] in Augenschein im [Concept('top_realm', 'Obersten Reich')] in Augenschein nehmen könnt – entweder indem Ihr auf die Karte oder auf die Ansicht rechts klickt.\n\nEin [governor|E] kann nur eine $game_concept_province$ halten; man muss $game_concept_governorships$ also über die [houses|E] verteilen. Da $game_concept_governors$n das Land ihrer zugewiesenen $game_concept_province$ nicht gehört, müssen sie sich ihr Amt durch [schemes|e] und politisches Wirken sichern.\n\nAllgemein sollte der [top_liege|e] versuchen, dafür zu sorgen, dass $game_concept_provinces$ von $game_concept_governors$n mit hoher [governor_efficiency|E] gehalten werden."
 ra_open_admin_gov_theme_detail_prompt: "Eine $game_concept_province$ in Augenschein nehmen"
 ra_admin_gov_3_desc: "Ihr seht jetzt detaillierte Informationen über eine einzelne [province|e]. $game_concept_provinces$ können unterschiedliche [title_tiers|e] und damit verbundene [obligations|e] haben, wodurch sie auch unterschiedliche [vassals|e]-Vorzüge gewähren.\n\nUnter den $game_concept_province$-Informationen seht Ihr die Ressourcen, die für den [Concept('top_liege', 'Obersten Lehnsherrn')|E] erzeugt werden. Diese Zahlen sind eng damit verknüpft, wie gut der [governor|e] das Land verwaltet."
 ra_admin_gov_4_desc: "Die [succession|E] einer [province|e] in einer [administrative_government|E] wird durch eine Wahl bestimmt, bei der man @influence_icon![influence|E] einsetzen kann, um den $game_concept_succession$-Wert eines Kandidaten zu steigern.\n\nWenn Ihr Eure Macht im [realm|E] ausbauen wollt, dann versucht dafür zu sorgen, dass Euer [house|E] [governorships|E] in mehreren $game_concept_provinces$ hält – oder sogar den Obersten Reichs-[title|e]."
 ra_admin_gov_5_desc: "Jede [province|e] wird von einer [family|e] [governed|el]. Das Wappen des betreffenden [Concept('house', 'Hauses')|E] wird in der Ecke jeder $game_concept_province$ angezeigt und ebenso, ob ein Kandidat Eures $game_concept_house$s in der [succession|e]-Linie steht.\n\nWenn Euer $game_concept_house$ mehr [titles|e] erlangt, könnt Ihr immer bekannter und schließlich auch zu einer [Concept('powerful_family', 'mächtigen Familie')|E] werden."
 ra_open_admin_gov_powerful_families_intro: "Öffnet den Adelsfamilien-Reiter (hervorgehoben)"
 ra_admin_gov_6_desc: "Eine [powerful_family|E] ist ein einflussreiches [house|E] in einer [administrative_government|E]. Die Familie des [Concept('top_liege', 'Obersten Lehnsherrn')|E] gilt immer als mächtig, ungeachtet der [powerful_family_rating_mid|e]. Daneben kann es bis zu fünf andere $game_concept_powerful_families$ geben.\n\nEs kann zwar jedes Haus ein [powerful_family_bonus_short|e] festlegen; sein Effekt gilt allerdings nur, wenn die Familie auch als mächtig gilt."
 ra_open_admin_gov_open_estate_prompt: "Euer Anwesen anzeigen"
 ra_admin_gov_7_desc: "Ein [estate|e] ist eine Art [domicile|e], das private Ländereien ohne Bindung an [Concept('landed', 'landbesitzende')|E] [titles|e] darstellt. In einer [administrative_government|e] dient es als Stützpunkt für Eure [family|e] und wird innerhalb des [Concept('house', 'Hauses')|E] vererbt.\n\nInnerhalb des $game_concept_estate$s kann man [estate_buildings|e] neu errichten oder verbessern, um den eigenen [influence|e] und das eigene politische Gewicht im [realm|e] zu mehren.\n\n#TUT Man muss jedoch anmerken, dass [feudal|e]-[rulers|e] in einer $game_concept_administrative_government$ keinen Zugriff auf ein $game_concept_estate$ haben.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! In der [administrative_government|e] dreht sich alles um Familie, politischen Einfluss, Ränkespiele und die Ernennung der richtigen Menschen für die richtigen Posten.\n\nIhr nutzt [influence|e], um das eigene Ansehen innerhalb des [Concept('realm', 'Reichs')|E] zu mehren, während Ihr Mitgliedern Eurer [dynasty|e] wichtige Posten verschafft.\n\nSchmiedet [schemes|e] gegen Eure Rivalen und untergrabt ihre Autorität durch politisches Strippenziehen. Der Weg zur Macht ist lang und selten gerade, doch wer seine Karten richtig ausspielt, wird hoch hinauskommen."
 ra_agent_scheme_rework_1: "Komplexe Komplotte"
 ra_agent_scheme_rework_1_desc: "Nehmen wir uns einen Augenblick, um komplexe [schemes|e] durchzugehen. Diese $game_concept_scheme$e haben drei Hauptwerte: [success_chance|E], [scheme_speed_single|E] und [secrecy|E].\n\nUm Euch beim Abschluss eines $game_concept_schemes$s zu helfen, gibt es unterschiedlichste [agents|E], die meist in Fünfergruppen vorausgewählt werden, sobald man ein komplexes $game_concept_scheme$ beginnt."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Einzelheiten zu komplexen Komplotten"
 ra_agent_scheme_rework_2_desc: "Ein komplexes [scheme|E] spielt sich über mehrere [scheme_phases|e] ab, wobei jede $game_concept_scheme_phase$ aus mehreren Tagen besteht, nach denen sich die [success_chance|E] erhöht.\n\nNach jeder $game_concept_scheme_phase$ besteht eine gewisse Wahrscheinlichkeit, einen [scheme_opportunity_opportunity|e] zu bekommen, den man einsetzen kann, um [agents|E] zu überzeugen, sich anzuschließen, oder um das $game_concept_scheme$ mit einer höheren $game_concept_success_chance$ auszuführen."
 ra_agent_scheme_rework_3: "Komplexes Komplottpotenzial"
 ra_agent_scheme_rework_3_desc: "Jedes [scheme|E] hat ein dazugehöriges [scheme_potential|E]. Dieses Potenzial kann durch den Einsatz von [agents|E] erhöht werden und dient als harte Obergrenze der maximalen [success_chance|E], die man ansammeln kann.\n\nDas $game_concept_scheme_potential$ kann niemals 95 % übersteigen; alle $game_concept_schemes$ bergen also ungeachtet der [scheme_opportunity_opportunities|E], die man zur Steigerung der $game_concept_success_chance$ eingesetzt hat, die Möglichkeit eines Scheiterns."
 ra_agent_scheme_rework_4: "Komplexe Komplottgeheimhaltung"
 ra_agent_scheme_rework_4_desc: "Ein komplexes [scheme|e] hat ein gewisses Maß an dazugehöriger [secrecy|e]. Dieser Wert stellt dar, wie wahrscheinlich es ist, dass das $game_concept_scheme$ aufgedeckt wird.\n\nBeim Beginn eines $game_concept_scheme$s gibt es eine Schonfrist von ein paar Monaten, in der es unter keinen Umständen aufgedeckt werden kann. Nach dieser Periode besteht das Risiko, dass ein $game_concept_scheme$ durch [scheme_breaches|e] aufgedeckt wird.\n\nIhr könnt auch Komplotte ausführen, die $game_concept_scheme_breaches$ erlitten haben, doch die [success_chance|e] wird verringert. Sammelt Euer $game_concept_scheme$ sieben $game_concept_scheme_breaches$ an, wird es abgebrochen.\n\n#TUT Des Weiteren gelten auch manche grundlegende Komplotte wie „[GetScheme('seduce').GetTypeName]“ als geheim und haben eine dazugehörige Schonfrist.#!"
 ra_agent_scheme_rework_5: "Agenten in komplexen Komplotten"
 ra_agent_scheme_rework_5_desc: "Komplexe [schemes|e] haben fünf [Concept('agent', 'Agenten')]-Plätze, die mit möglichen Mitverschwörern gefüllt werden können. Grundsätzlich ist es eine gute Idee, so viele $game_concept_agent$enplätze wie möglich zu füllen, da sie hilfreiche Boni auf [scheme_speed|E], [secrecy|E] oder [scheme_potential|E] gewähren.\n\nVerschiedene $game_concept_agent$enarten ziehen bestimmte [skills|E] vor. Ein [GetAgentSlotType('agent_infiltrator').GetName] beispielsweise profitiert insbesondere von [intrigue_i|e] [intrigue|e] und [diplomacy_i|e] [diplomacy|e] sowie bestimmten [traits|E]."
 ra_agent_scheme_rework_6: "Ein Komplott ausführen"
 ra_agent_scheme_rework_6_desc: "Sobald Ihr zuversichtlich seid, dass Ihr ein [scheme|E] ausreichend geschmiedet habt, könnte es Zeit für die Ausführung sein. Um dies zu tun, setzt Ihr [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] oder [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] Eurer angesammelten [scheme_opportunity_opportunities|e] ein.\n\nHabt Ihr den Verdacht, dass jemand ein Komplott gegen Euch schmiedet, könnte es sinnvoll sein, Eure aktive [scheme_countermeasure|e] zu ändern, um mögliche Fehlschläge zu vermeiden.\n\nViel Glück und erfolgreiche Komplotte!"
