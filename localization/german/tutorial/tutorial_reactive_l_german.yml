 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "Ihr habt jetzt einen [Concept('regent', 'Regenten')|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc: "Bei einer [regency|E] könnt Ihr immer noch alle Aktionen ausführen, die Ihr üblicherweise unternehmen könnt.\n\nDer [regent|E] erhält jedoch besondere [diarch_powers|E], die er gegen Euch oder Eure [vassals|E] einsetzen kann. Ihr habt immer ein [veto|E]-Recht bei diesen $game_concept_diarch_powers$n."
