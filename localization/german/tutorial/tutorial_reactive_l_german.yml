 ra_regency_liege_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc: "Euer [regent|E] wird im Reiter ‚$DIARCHY_WINDOW_YOUR_TAB$‘ angezeigt."
 ra_regency_liege_open_tab_prompt: "Öffnet den ‚$DIARCHY_WINDOW_YOUR_TAB$‘-Reiter (hervorgehoben)"
 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "Dies sind die [scales_of_power|E].\n\nJe mehr die Waagschalen Euren [Concept('regent', 'Regenten')|E] begünstigen, desto mehr [diarch_powers|E] stehen ihm zur Verfügung und es wird schwerer, die [regency|E] zu beenden.\n\nIhr könnt die Waagschalen mit dem ‚$DIARCHY_WINDOW_SWING_SCALES$‘-Knopf direkt zu Euren Gunsten beeinflussen."
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "Ihr könnt Eurem [Concept('regent', 'Regenten')|E] ein [mandate|E] erteilen, das seine Bemühungen auf diesen Bereich konzentriert.\n\nIhr könnt dieses Mandat später jederzeit nach Euren Prioritäten ändern."
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "Treffen die Bedingungen, unter denen die [regency|E] begann, nicht mehr zu, könnt Ihr versuchen, sie zu beenden.\n\nDer [regent|E] muss dies aber annehmen; durch Dinge wie [gold|E] oder [favor|E] wird es wahrscheinlicher, dass er akzeptiert.\n\nFalls er sich weigert, kann er Euch den [war|E] erklären!"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "Bei Regentschaften geht es meist um Reaktionen. Fürs Este sollten wir die [scales_of_power|E] im Blick behalten.\n\nSobald Euer [regent|E] eine seiner [diarch_powers|E] einsetzt, erfahrt Ihr dies und könnt entscheiden, ob Ihr etwas dagegen unternehmen wollt."
