 ra_regency_regent_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc: "Ihr fungiert als [regent|E] für Euren [Concept('liege', 'Lehnsherrn')|E].\n\nEine [regency|E] kann aus unterschiedlichen Gründen eintreten, unter anderem:\n$BULLET_WITH_TAB$Wenn Euer Lehnsherr außerhalb seines [Concept('realm', 'Reichs')|E] [Concept('travel', 'reist')|E]\n$BULLET_WITH_TAB$Wenn Euer Lehnsherr ein [child|E] ist\n$BULLET_WITH_TAB$Wenn Euer Lehnsherr [GetTrait('incapable').GetName(GetPlayer)|l] wird"
 ra_regency_regent_powers: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc: "Als [regent|E] erhaltet Ihr besondere [diarch_powers|E], die Ihr bei Eurem [Concept('liege', 'Lehnsherrn')|E] oder Euren Mit-[vassals|E] einsetzen könnt. Euer Lehnsherr hat immer ein [veto|E] bei diesen $game_concept_diarch_powers$n.\n\nWendet Ihr diese Mächte bei Euren Mit-Vasallen an, kann dies als Machtüberschreitung angesehen werden und Ihr bekommt einen [strife|E]-[Concept('opinion', 'Meinungsmalus')|E]."
