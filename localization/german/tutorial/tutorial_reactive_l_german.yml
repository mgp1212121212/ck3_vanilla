 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Ihr habt gerade ein [scheme|E] begonnen! $game_concept_schemes$ sind langfristige Pläne, die einen anderen Charakter zum Ziel haben. Sie können feindselig sein, um zum Beispiel jemanden zu ermorden oder zu entführen; sie können aber auch wohlwollend sein (wie etwa das [GetScheme('befriend').GetTypeName]-$game_concept_scheme$)."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Ihr habt gerade ein [scheme|E] begonnen! $game_concept_schemes$ sind langfristige Pläne, die einen anderen Charakter zum Ziel haben. Sie können feindselig sein, um zum Beispiel jemanden zu ermorden oder zu entführen; sie können aber auch wohlwollend sein (wie etwa das [GetScheme('befriend').GetTypeName]-$game_concept_scheme$)."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "Hier seht Ihr alle Eure aktiven Komplotte. Ihr könnt ein [personal_scheme|E] und ein [hostile_scheme|E] gleichzeitig aktiv haben.\n\n#TUT Nutzt Komplotte, wann immer Ihr wollt, doch bedenkt, dass Euer Charakter in bestimmten Komplotten besser oder schlechter sein wird, abhängig von seinen [traits|E] und [Concept('skills', 'Werten')|E]. Bestimmte [lifestyle|E]-[perks|E] können zusätzliche $game_concept_schemes$ für Euren Charakter freischalten.#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "Ratschlag: Lieblingskind"
 action_reactive_advice_favorite_child_desc: "Ihr könnt jetzt ein [favorite_child|E] auswählen. Öffnet dies, um mehr darüber zu erfahren, was das ist und wie Ihr eines auswählen könnt."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "Lieblingskind"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "Ihr könnt jetzt entscheiden, wer Euer [favorite_child|E] ist. Dadurch hat es eine höhere [opinion|E] von Euch, und bei Eurem Tod könnt Ihr entscheiden, dass anstelle Eures Erben Euer Lieblingskind Euer Vermächtnis fortführen soll.\n\nEuer Lieblingskind kann aus folgenden Gruppen stammen:\n$BULLET_WITH_TAB$Kinder\n$BULLET_WITH_TAB$Enkel\n$BULLET_WITH_TAB$Urenkel\nSolange sie zu Eurer [dynasty|E] gehören."
 ra_favorite_child_1_prompt: "Öffnet Eure Charakteransicht (hervorgehoben)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "Sucht Euch in der Charakteransicht das Kind aus, das Ihr zu Eurem Liebling machen wollt.\n\nKlickt mit der rechten Maustaste auf das Kind, um zu interagieren, und wählt dort die Option „Lieblingskind“ aus. Oder Ihr klickt auf die Kinder Eurer Kinder.\n\nDenkt daran, dass die Wahl eines $game_concept_favorite_child$s auch bedeutet, dass die anderen Kinder eine niedrigere Meinung von Euch haben könnten."
 ra_favorite_child_2_prompt: "Rechtsklickt auf Eure Kinder, um die verfügbaren Interaktionen zu sehen (hervorgehoben)"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "Nach der Auswahl eines Lieblingskinds erscheint ein Symbol auf seinem Porträt. Und selbst wenn dieses Lieblingskind nicht Euer Erbe sein sollte, könnt Ihr nach Eurem Tod als es weiterspielen.\n\nFalls Ihr das Lieblingskind wechseln wollt, kehrt Ihr zur Charakteransicht zurück und wählt ein anderes aus."
