 ra_court_pos_open_view: "Hofämter"
 ra_court_pos_open_view_desc: "Es ist ein guter Zeitpunkt, um die [court_positions|E] durchzugehen: Das sind Aufträge und Ehrenbekundungen, die Ihr Euren [Concept('courtiers', 'Höflingen')|E] und [vassals|E] zuteilwerden lassen könnt.\n\nJedes von ihnen verleiht Euch einen Vorteil zum Preis eines monatlichen Salärs. So wird ein Hofarzt beispielsweise Euch und Euren [court|E] gesund halten."
 ra_court_pos_open_view_trigger: "Öffnet den Hofamt-Reiter (hervorgehoben)"
 ra_court_pos_appointing: "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc: "Ihr könnt neue [court_positions|E] schaffen, indem Ihr auf das leere Porträt eines freien Hofamts klickt. Ein Charakter mit einer hohen [aptitude|E] für das Amt bringt Euch einen größeren Bonus.\n\n#TUT Verleiht Ihr jemandem ein Amt, beeinflusst dies auch seine [opinion|E] über Euch. Deswegen kann es nützlich sein, jemanden einzusetzen, dem die $game_concept_aptitude$ fehlt, der Euch aber mehr mögen soll.#!"
