 ra_landless_adventurer_6: "Auf dem Weg zur Macht"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nIhr seid ein [adventurer|e]! Bereist die Welt, besucht die [courts|e] von [Concept('rulers','Herrschern')|E], um Arbeit zu finden, und schließt [task_contracts|e] ab, um nützliche Belohnungen zu erhalten. Ihr könnt Euer [camp|e] verbessern, [followers|e] rekrutieren und eine ausgedehnte [contact_list|e] aufbauen."
 ra_landless_adventurer_2_desc: "Als [adventurer|e] seid Ihr nicht an ein Stück Land gebunden und habt stattdessen die Freiheit, die Welt zu bereisen. Euer Hauptquartier als $game_concept_adventurer$ ist Euer [camp|e], das Ihr verbessern und mit [camp_buildings|E] im Zuge Eurer Abenteurerkarriere erweitern könnt."
 ra_landless_adventurer_3_desc: "Während Eurer Reisen sammelt Ihr [followers|e], die einen ähnlichen Zweck wie die [courtiers|e] von [Concept('rulers','Herrschern')|e] mit Landbesitz erfüllen. Wenn man als [adventurer|e] [Concept('traveling', 'reist')], kann man die [travel_option|e] „[GetTravelOption('adventurers_scout_for_talent_option').GetName]“ nutzen.\n\nZusätzlich kann man auch $game_concept_followers$ durch die [decision|e] „Besitztum besuchen“ erhalten. In Eurem $game_concept_camp$ könnt Ihr Eure $game_concept_followers$ durch den Knopf in der oberen linken Ecke der Tafel ansehen."
 ra_landless_adventurer_4_desc: "Als [adventurer|e] werden [task_contracts|e] Eure Haupteinnahmequelle sein. Sie werden als Schriftrollen auf der Karte dargestellt. $game_concept_task_contracts$ findet man in der ganzen Welt, und sie erfordern, dass man eine bestimmte Aufgabe für einen Auftraggeber abschließt.\n\nEure [prestige_level|E] bestimmt über den [task_contract_tier|e] von erhaltenen $game_concept_task_contracts$n. Erlangt Ihr die Ruhmstufe „[GetPrestigeLevelName('(int32)2')]“ oder höher, wird der Kauf oder die Eroberung von [land|E] freigeschaltet, falls Ihr zu einem [Concept('landed', 'landbesitzenden')|E] [ruler|E] werden wollt. Höhere Stufen schalten auch mächtigere Auswahlen frei.\n\nIhr könnt auf neue $game_concept_task_contracts$ zugreifen, indem Ihr Euer [camp|e] verlegt; dies kostet ein gewisses Maß an [Concept('provisions', 'Vorräten')|e], das von der zurückgelegten Entfernung abhängt."
 ra_landless_adventurer_5_desc: "Einzelheiten über Euer [camp|e] könnt Ihr Euch im $game_concept_realm$-Reiter (hervorgehoben) ansehen. Von hier aus könnt Ihr Euren [camp_purpose|e] ändern und die $game_concept_camp$-Übersicht ansehen.\n\nDer Zweck Eures $game_concept_camp$s bestimmt über die Art von [Concept('task_contracts', 'Verträgen')|e], die Ihr finden könnt, er kann bestimmte [decisions|e] und [camp_buildings|e] freischalten und er sorgt für eine Reihe anderer Vorzüge."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nNehmt [task_contracts|e] an, verlegt Euer [camp|e], um verschiedene Teile der Welt zu entdecken und vermehrt Eure [Concept('following', 'Anhängerschaft')|e].\n\nAls [adventurer|e] habt Ihr die Freiheit, selbst darüber zu entscheiden, welchen Weg Eure [dynasty|e] einschlagen soll. Bleibt Ihr auf der Straße, versucht Ihr einen [title|e] in einem fernen Land zu erlangen oder mischt Ihr Euch in die Angelegenheiten von [Concept('rulers','Herrschern')|E] überall in der Welt ein?"
