 ra_admin_gov_troops_1: "Militär in einer Verwaltungsregierung"
 ra_admin_gov_troops_1b: "Militär in einer Verwaltungsregierung"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! In einer [administrative_government|E] läuft die Militär- und Truppenverwaltung anders als in anderen $game_concept_government$sarten ab.\n\nWährend man weiterhin Zugang und volle Kontrolle über eigene Truppen hat, hat man überdies Zugang zu $TUTORIAL_PROVINCIAL_ARMIES$. In einer $game_concept_administrative_government$ kann jede [province|E] eine eigene [army|E] haben, die Eigentum dieses speziellen [Concept('title', 'Titels')|E] ist.\n\n[governors|e] haben somit eine Rolle sowohl als zivile wie militärische Beamte. Der [Concept('top_liege', 'Oberste Lehnsherr')|e] hat die Möglichkeit, die Truppen der $game_concept_governors$ zu verwalten, indem er die Kontrolle über sie übernimmt oder sie anderen $game_concept_governors$n im gesamten [realm|e] zuweist."
 ra_admin_gov_troops_1_prompt: "Öffnet den „$TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$“-Reiter (hervorgehoben)"
 ra_admin_gov_troops_2: "Militär in einer Verwaltungsregierung"
 ra_admin_gov_troops_2b: "Militär in einer Verwaltungsregierung"
 ra_admin_gov_troops_2_desc: "[governors|e] können [men_at_arms|e] als Teil des $game_concept_governorship$s erstellen, für das sie verantwortlich sind. Diese Truppen gehören dem [title|e] und können von anderen $game_concept_governors$n im [realm|e] ausgeliehen werden.\n\nDer [Concept('top_liege', 'Oberste Lehnsherr')|e] kann über die $TUTORIAL_PROVINCIAL_ARMIES$ verfügen und die Truppen der $game_concept_governors$ verwalten. Er kann sie in eigenen [Concept('wars','Kriegen')|E] einsetzen oder sie $game_concept_governors$n zuweisen, die in Not sind.\n\nSie haben dann die Möglichkeit, sie auszuheben und einzusetzen, um die Verteidigung entlang der Grenzen des $game_concept_realm$s zu stärken."
 ra_admin_gov_troops_2_prompt: "[GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')] inspizieren"
 ra_admin_gov_troops_3: "Weitere Armeen erlangen"
 ra_admin_gov_troops_3_desc: "Dies ist die [army|e] eines bestimmten [Concept('governorship', 'Statthaltertums')|e].\n\nAls $game_concept_governor$ kann man den eigenen [influence|e] einsetzen, um die $game_concept_army$ einer anderen [province|e] zu Hilfe zu rufen.\n\nDer [top_liege|e] kann beliebige $game_concept_governors$ zwingen, ihre $game_concept_army$ anders zuzuweisen, oder sie direkt übernehmen."
 ra_admin_gov_troops_4: "Einzelheiten von Armeen"
 ra_admin_gov_troops_4_desc: "Der Status zeigt an, ob die [army|e] verfügbar ist oder nicht.\n\nFalls die Truppen vom [governor|e] in einem [war|e] ausgehoben wurden, kann der [Concept('top_liege', 'Oberste Lehnsherr')|e] sie nicht neu zuweisen, bis sie wieder entlassen wurden.\n\nIm Falle eines Aufstands von $game_concept_governors$n gegen den [Concept('liege', 'Lehnsherrn')|e], nehmen $game_concept_governor$ alle Truppen zurück, die aus ihrem [governorship|e] stammen.\n\nAchtet auf die Lage im ganzen Reich, um Armeen bestmöglich einzusetzen."
 ra_admin_gov_troops_5: "Auf dem Weg zur Macht"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Ein [Concept('administrative', 'Verwaltungs')|E]-[realm|E] mag von Politik und Ränkespielen angetrieben werden, doch ein starkes, gut geführtes Militär stützt nicht nur die Verteidigung, sondern auch die diplomatischen Bestrebungen.\n\nMilitärische Stärke ist schließlich nur einer von vielen Wegen zur Macht …"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ Verträge finden"
 action_reactive_advice_laamp_contract_move_desc: "Fehlt es vor Ort an [Concept('task_contract', 'Verträgen')|E]? Öffnet dies, um eine Einführung ins Finden neuer Verträge zu erhalten."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "Verträge finden"
 ra_laamp_contract_move_1_desc: "Geht einem am derzeitigen Ort die Arbeit aus oder sucht man nach neuen aufregenden Herausforderungen, verlegt man am besten das eigene [camp|E], um einen Schwung neue [task_contracts|E] zu finden.\n\nMan muss ein gutes Stück vom alten Lagerplatz [Concept('travel', 'wegreisen')|E], um sicherzustellen, dass man neue Gelegenheiten findet, sobald man am Ziel ankommt."
 ra_domicile_camp_task: "Geht zum Lagerfenster"
 ra_laamp_contract_move_2: "Euer Lager verlegen"
 ra_laamp_contract_move_2_desc: "Hier ist ein Beispiel für einen Zielort, der ein gutes Stück vom derzeitigen [camp|E]-Ort entfernt ist.\n\nMan kann auch direkt über die [county|E]-Ansicht in jede ausgewählte [barony|E] der Gemeinde [Concept('travel', 'reisen')|E].\n\n#weak Hinweis: Man kann auch vom Lagerfenster aus mit dem Lager reisen, wofür man den „Wohnsitz verlegen“-Knopf unten nutzt.#!"
 ra_domicile_travel_task: "Geht in die „$relocate_camp_to_interaction$“-Ansicht"
 ra_laamp_contract_move_3: "Mit Eurem Lager reisen"
 ra_laamp_contract_move_3_desc: "Mit dem Eurem [camp|E] zu [Concept('traveling', 'reisen')|E], läuft wie eine übliche Reise ab, doch man nimmt all seine [camp_buildings|E] und [followers|E] mit und verbraucht dabei [provisions|E]."
 ra_domicile_depart_task: "Beginnt Eure Lagerreise"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "Beeendet Eure Lagerreise"
 ra_laamp_contract_move_5: "Neue Verträge"
 ra_laamp_contract_move_5_desc: "Nachdem Ihr gereist seid, stehen mehrere neue [task_contracts|E] in der Region zur Verfügung!\n\nDenkt daran, dass Ihr Euer [camp|E] jederzeit verlegen könnt, um neue [task_contracts|E] zu finden. Es ergeben sich immer neue Gelegenheiten, wenn man nur weit genug [Concept('travel', 'reist')|E]: Als Faustregel sollte der neue Lagerplatz mindestens zwei [Concept('de_jure', 'De-jure')|E]-[duchies|E] vom alten entfernt liegen."
