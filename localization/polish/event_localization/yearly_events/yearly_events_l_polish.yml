l_polish:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] przez lata były dla mnie umiejętnościami, które dobrze mi służyły i pewnego razu przyszło mi na myśl, że również tobie może się to przydać. Z chęcią podzielę się tym, co wiem,"
 yearly.0001.desc.arrogant: "Jak zapewne zauważył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], jestem dość biegł[Select_CString(mentor.IsFemale, 'a', 'y' )] w sprawach takich jak [ROOT.Char.Custom('YearlyEvent0001Skill')]. Chętnie podzielę się z tobą swoją wiedzą na te tematy"
 yearly.0001.desc.councillor: "Służąc jako tw[Select_CString( mentor.IsFemale, 'oja', 'ój' )] [mentor.Custom('CouncilPosition')] nauczył[Select_CString(mentor.IsFemale, 'am', 'em' )] się wiele o takich rzeczach jak [ROOT.Char.Custom('YearlyEvent0001Skill')]. Chętnie przekażę ci tę wiedzę,"
 yearly.0001.desc.nofavor: "aby zyskać twoją przychylność."
 yearly.0001.desc.favor: "aby odwdzięczyć się za pomoc, której udzielił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi w przeszłości."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] zawsze były moją mocną stroną i chciał[Select_CString( mentor.IsFemale, 'abym', 'bym' )] podzielić się z tobą moją wiedzą na ten temat. Jeśli masz trochę czasu na lekcje, z chęcią nauczę cię tego, co wiem."
 yearly.0001.a: "Twoja pomoc byłaby niezwykle przydatna."
 yearly.0001.a.success: "Wezmę sobie do serca lekcje, które przedstawił[Select_CString( mentor.IsFemale, 'a', '' )] mi [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] doradza mi w mojej obecnej sytuacji"
 yearly.0001.b: "To wspaniałomyślna oferta, ale co jeśli zamiast tego ja pomogę tobie?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] bierze sobie moje lekcje do serca"
 yearly.0001.b.failure: "[mentor.GetFirstNameNoTooltip] dostaje moje rady na temat [mentor.GetHerHis] obecnej sytuacji"
 yearly.0001.c: "Oboje możemy na tym skorzystać, jeśli połączymy nasze umiejętności!"
 yearly.0001.d: "Poradzę sobie sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 yearly.0002.t: "Niedyskretn[Select_CString( councillor.IsFemale, 'a radna', 'y radny' )]"
 yearly.0002.desc: "Służąc mi wiernie jako [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )|l], osoba znana jako [councillor.GetTitledFirstName] otrzymała możliwość swobodnego przemieszczania się po całym terenie, jaki obejmuje mój [ROOT.Char.Custom('GetCourt')].\n\nJednak teraz doszły mnie słuchy, że wykorzystała moją gościnność, okazując brak dyskrecji w stosunku do dziecka o imieniu [child.GetFirstName]!"
 yearly.0002.a: "Trzeba zaaranżować małżeństwo, aby rozgrzeszyć ich z tej zbrodni!"
 yearly.0002.c: "Sprawię, że [councillor.GetFirstNameNoTooltip] zgnije w więzieniu za sprzeciwienie się mi!"
 yearly.0002.d: "Byłoby szkoda, gdyby to wyszło na jaw…"
 yearly.0003.t: "Zakazana miłość"
 yearly.0003.start.desc: "Na początku myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to żart. Jak to możliwe, że m[Select_CString( SCOPE.sC('child').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] oraz [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] są kochankami? Jednak list, który przechwycili moi szpiedzy"
 yearly.0003.dislikes_incest.desc: "opisuje spotkania, których t[Select_CString( child.IsFemale, 'a', 'en' )] [child.GetWomanMan] i [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))] mieć nie powinni…"
 yearly.0003.likes_incest.desc: "opisuje spotkania z #EMP fascynującymi#! szczegółami na temat ich cielesnego związku…"
 yearly.0003.b: "Spróbuj zatuszować ich związek."
 yearly.0003.a: "Niech [ROOT.Char.GetFaith.PantheonTerm] i wszyscy ludzie dowiedzą się o ich bluźnierczych zbrodniach!"
 yearly.0003.c: "Uwieź ich za shańbienie rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d: "Zaproś ich do siebie, niech [ROOT.Char.Custom('GetChamber')] stanie się miejscem na „czas dla rodziny”."
 yearly.0011.t: "Dostrzeżenie komety!"
 yearly.0011.desc: "Pojawienie się komety na niebie sprawia, że cały świat zamiera. Co może oznaczać ta dziwna zjawa wędrująca po naszym niebie w tak niespodziewanym momencie?\n\nMądrzejsi ludzie ode mnie całe swoje życie spędzili na analizie tego zjawiska, jednakże każdy bezczelny chłop z ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zdaje się mieć swoją własną nieprzemyślaną teorię…"
 yearly.0011.gain_stress: "Kometa wywołuje panikę u niezliczonej ilości poddanych"
 yearly.0011.lose_stress: "Kometa przeraża wielu wichrzycieli"
 gain_rock_artifact_tt: "Zyskano świętą skałę ([artifact|el])"
 yearly.0011.new_friends: "Może dzięki temu zyskujemy nowych przyjaciół?"
 yearly.0011.lustful: "Szybko, niech ktoś mnie przytuli!"
 yearly.0011.chaste: "To jest kara za cudzołóstwo!"
 yearly.0011.gluttonous: "Nadchodzi śmierć! Zbierzcie zapasy!"
 yearly.0011.temperate: "To jest wyrok za nasze wybryki!"
 yearly.0011.greedy: "Ciekawe jakie bogactwa zawiera w sobie ta kometa…"
 yearly.0011.generous: "To #EMP dowodzi#!, że wszyscy jesteśmy zbyt samolubni!"
 yearly.0011.lazy: "Skończmy z tym, wracam do łóżka."
 yearly.0011.diligent: "Gdybyśmy pracowali, nie mielibyśmy czasu martwić się takimi rzeczami."
 yearly.0011.wrathful: "Zerwę to cholerstwo z nieba!"
 yearly.0011.calm: "To także przeminie."
 yearly.0011.patient: "Z czasem zrozumiemy ten znak."
 yearly.0011.impatient: "Co to do diabła znaczy?!"
 yearly.0011.arrogant: "Myślę, że to dobry znak dla mojej rodziny."
 yearly.0011.humble: "Przed Stwórcą wszyscy jesteśmy zaledwie okruszkami."
 yearly.0011.deceitful: "Zastanawiam się, jakie wyjaśnienie przyniosłoby mi najwięcej korzyści…"
 yearly.0011.honest: "Czy to nie wygląda mi na kamień?"
 yearly.0011.craven: "#EMP WSZYSCY WPADAJĄ W PANIKĘ!#!"
 yearly.0011.brave: "Cokolwiek to oznacza, przeciwstawimy się temu!"
 yearly.0011.shy: "Może był[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] bezpieczniejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w swojej wieży…"
 yearly.0011.gregarious: "Jeżeli taki będzie koniec, świętujmy z przyjaciółmi!"
 yearly.0011.ambitious: "Komety zwiastują wielkie czyny i wielkich ludzi!"
 yearly.0011.content: "Cokolwiek to znaczy, tak właśnie miało być."
 yearly.0011.arbitrary: "To znaczy dokładnie to, co ja mówię!"
 yearly.0011.just: "O kometo, o zwiastunie boskiej sprawiedliwości!"
 yearly.0011.cynical: "To pewnie zamarznięta chmura chłopskich bąków."
 yearly.0011.zealous: "Koniec jest bliski! Nawróćcie się!"
 yearly.0011.paranoid: "Moi wrogowie zwracają niebiosa przeciwko mnie!"
 yearly.0011.trusting: "Może to w ogóle nic nie znaczy?"
 yearly.0011.compassionate: "Mam nadzieję, że w nikogo to nie uderzy…"
 yearly.0011.callous: "Tak długo jak we mnie nie uderzy, kogo to obchodzi?"
 yearly.0011.sadistic: "Mam nadzieję, że spadnie na jakiegoś wroga!"
 yearly.0011.stubborn: "Nie ruszę się z miejsca, tak jak Niebiosa #EMP i#! Ziemia."
 yearly.0011.fickle: "Nie mogę się zdecydować…"
 yearly.0011.vengeful: "Hah, ktoś dostanie to, co mu się należy!"
 yearly.0011.forgiving: "[ROOT.GetCharacter.GetFaith.HighGodName] okaże łaskę i wybaczy nam nasze grzechy!"
 #Abandoned inn
 yearly.0025.t.chain_title: "Prowadzenie gospody"
 yearly.0025.t: "$yearly.0025.t.chain_title$: stara i zapomniana"
 yearly.0025.desc: "Przechadzając się z moją świtą opustoszałą boczną ścieżką w miejscu znanym jako [county.GetBaseNameNoTier], zauważam w oddali ciemną sylwetkę, która w tempie moich własnych kroków nabiera kształtów.\n\nIm bardziej się zbliżam, tym wyraźniej to widzę – to stara, opuszczona i zapomniana gospoda. Przy odrobinie uczucia i troski ten odznaczający się zmurszałą fasadą budynek może stać się przytulną małą karczmą.\n\nNie potrafię sobie wyobrazić, dlaczego to miejsce tak zniszczało. W pobliżu jest kilka wiosek, a drzwi wyglądają przyjaźnie. Wszystko wskazuje na to, że ta gospoda powinna przynosić pokaźne zyski.\n\nJeśli tylko będzie miała odpowiedniego zarządcę."
 yearly.0025.a: "Sprawię, że to miejsce rozkwitnie!"
 yearly.0025.a.tt.progress: "Zainwestuj zasoby w odnowienie gospody i uzyskaj #N słaby#!, #M średni#! lub #P dobry#! rezultat, a także nagrody."
 yearly.0025.b: "To zbyt duże ryzyko, idźmy dalej"
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$: renowacja"
 yearly.0026.desc: "Kiedy wchodzę do budynku będącego jedynie skorupą, szybko zdaję sobie sprawę, dlaczego to miejsce w ogóle zostało porzucone.\n\nW powietrzu unosi się słaby zapach czegoś, czego nie rozpoznaję, a do tego coś kapie z sufitu na powstałe w środku bagno, które obecnie służy za podłogę.\n\nNaprawienie budynku nie będzie #EMP zbyt#! trudne, ale może być irytujące i kosztowne. Tak czy inaczej ludzie zamieszkujący miejsce znane jako [county.GetNameNoTier] z pewnością tu przybędą – nowy biznes, rozwijany przez osobę taką jak [ROOT.Char.GetTitleAsNameNoTooltip], to atrakcja."
 yearly.0026.a: "Po prostu… rzucimy trochę siana na to błoto"
 yearly.0026.a.tt.success: "Poradzę sobie z tym, co mam"
 yearly.0026.a.tt.failure: "Nie znajduję dobrego rozwiązania"
 yearly.0026.b: "Część budynku da się naprawić, ale musimy mieć na uwadze ograniczający nas termin"
 yearly.0026.c: "Przebudujemy #EMP wszystko!#!"
 yearly.0026.tt.bad: "Gospoda zaczyna wyglądać #N nieco#! lepiej."
 yearly.0026.tt.average: "Gospoda zaczyna wyglądać #M trochę#! lepiej."
 yearly.0026.tt.good: "Gospoda zaczyna wyglądać #P dużo#! lepiej."
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$: ucztuj jak [ROOT.Char.Custom('GetQueenKing')|U]"
 yearly.0027.desc: "Zaczynam odpływać, myśląc o potencjale tego miejsca i o wspomnieniach, które można będzie w nim stworzyć.\n\nNiewiele rzeczy może uprzyjemnić wieczór tak, jak obfity posiłek, a nic nie zmywa smutków lepiej niż kufel dobrego piwa. Solidny kawałek tłustego mięsa, pijak śpiący na ławce, nowi przyjaciele o niewyraźnych twarzach – to wszystkie składniki dobrej zabawy!\n\nPozostaje ważne pytanie – czym będą raczyć się moi goście: piwem? Winem? Mocniejszymi trunkami?"
 yearly.0027.a: "Kogo obchodzą #EMP trunki#!? Ja tam będę!"
 yearly.0027.a.tt.success: "Mój urok przekona ludzi"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "Sam mój urok nie wystarcza"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Solone rzepy dla wszystkich"
 yearly.0027.c: "Sprawię, że ci wieśniacy będą się czuć jak królowie i królowe"
 innkeeper_bad_edibles_char_modifier: "Oszczędny gospodarz"
 innkeeper_bad_edibles_char_modifier_desc: "Oferowane w gospodzie tej postaci posiłki zawierały więcej pleśni niż mięsa."
 innkeeper_neutral_edibles_char_modifier: "Zbilansowana dieta"
 innkeeper_neutral_edibles_char_modifier_desc: "Ta postać nie oferowała zbyt wielkiego wyboru podczas otwarcia nowo zakupionej gospody."
 innkeeper_fancy_edibles_char_modifier: "Przesyt możliwości"
 innkeeper_fancy_edibles_char_modifier_desc: "W noc otwarcia gospody wybór napojów i jedzenia był bardzo bogaty."
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$: zróbmy tu widowisko!"
 yearly.0028.desc: "Gospoda z pewnością nie obejdzie się bez jakiejś rozrywki dla tłumu.\n\nMoże bard śpiewający o uczuciach, które wywołuje zarówno miłość, jak i wojna? A może poeta, który zainspiruje innych głębią swoich słów? Zręczny błazen, który sprawi, że goście popłaczą się z radości i przestaną myśleć o swoich zmartwieniach – choćby na jedną noc?\n\nMuszę się zastanowić, jaki rodzaj rozrywki przypadnie do gustu klienteli. Im dłużej tu zostaną, tym więcej wypiją."
 yearly.0028.a: "Zatrudnij elokwentnego barda"
 yearly.0028.b: "Znajdź utalentowanego poetę"
 yearly.0028.c: "Przyprowadźcie mi zwinnego błazna"
 yearly.0028.a.gain.bard: "Istnieje szansa na #P pozyskanie#! barda do twojego dworu."
 yearly.0028.b.gain.poet: "Istnieje szansa na #P pozyskanie#! poety do twojego dworu."
 yearly.0028.c.gain.jester: "Istnieje szansa na #P pozyskanie#! błazna do twojego dworu."
 yearly.0028.tt.minor_xp_gain: "Twoje umiejętności negocjacji są przydatne"
 yearly.0028.tt.major_xp_gain: "Twoje umiejętności negocjacji są bardzo przydatne"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$: noc otwarcia"
 yearly.0029.conclusion_intro: "To był bardzo długi pierwszy wieczór w nowej gospodzie – wypełniony wzlotami i upadkami. Można się było tego spodziewać, niemniej jednak i tak było to wyczerpujące."
 yearly.0029.refurbishment_bad.1: "Moja nowa gospoda prawdopodobnie widziała lepsze dni. Dzisiejszy nie był jednym z nich.\n\n"
 yearly.0029.refurbishment_bad.2: "Nadzieja, że zatkany przeciek wytrzyma, okazała się płonna. Niestety na barze jest więcej deszczówki niż piwa.\n\n"
 yearly.0029.refurbishment_bad.3: "Tego zapachu po prostu nie da się pozbyć. Obawiam się, że będzie na zawsze nawiedzać mnie w snach.\n\n"
 yearly.0029.refurbishment_average.1: "Skradziono kilka stołków, ale to zawsze wymówka, by zainwestować w kolejne.\n\n"
 yearly.0029.refurbishment_average.2: "Na stołach wyryto kilka grubiańskich napisów, ale nic godnego uwagi.\n\n"
 yearly.0029.refurbishment_average.3: "Na szczęście naprawione przez nas elementy wytrzymały mimo złowieszczego skrzypienia dachu.\n\n"
 yearly.0029.refurbishment_good.1: "Wykonanie tych napraw było dobrą inwestycją.\n\n"
 yearly.0029.refurbishment_good.2: "Przydałoby się nieco więcej miejsc siedzących.\n\n"
 yearly.0029.refurbishment_good.3: "Na szczęście ostatni klient dopiero co wyszedł – z uśmiechem na twarzy.\n\n"
 yearly.0029.edibles_bad.1: "Jedzenie okazało się klapą… większość dań przeciekła przez szpary w podłodze.\n\n"
 yearly.0029.edibles_bad.2: "Kilka osób, które odważyły się zamówić posiłek, nie zdołało się zmusić do tego, aby go spróbować.\n\n"
 yearly.0029.edibles_bad.3: "Każdy pozostawiony bez opieki talerz stał się miniaturową ucztą dla miejscowych szczurów, których były całe #EMP hordy.#!\n\n"
 yearly.0029.edibles_average.1: "Większość posiłków zdawała się smakować klientom mimo konieczności odganiania kilku zuchwałych szczurów.\n\n"
 yearly.0029.edibles_average.2: "Kilku gości kwestionowało jakość podanego im piwa – krzywili się po powąchaniu zawartości kufla, ale chwilę później i tak wlali ją sobie do gardeł.\n\n"
 yearly.0029.edibles_average.3: "Chociaż piwo i jedzenie w żadnym razie nie były wykwintne, goście zdawali się być w szampańskich nastrojach. Wielu z nich dosłownie.\n\n"
 yearly.0029.edibles_good.1: "Osoba obsługująca gości ledwie nadążała z serwowaniem, bo klienci praktycznie nie siadali przed zamówieniem następnej kolejki.\n\n"
 yearly.0029.edibles_good.2: "Te wszystkie wiwaty niemal mnie ogłuszyły – były tak głośne i tak długo skandowane.\n\n"
 yearly.0029.edibles_good.3: "Żaden podany talerz nie wrócił z choćby z okruchem chleba.\n\n"
 yearly.0029.entertainment_bard_bad: "Kiedy bard wszedł na scenę, zdawał się… podenerwowany, jakby nigdy wcześniej nie występował przed publicznością. Jego oczy przepełnione były strachem, jakby wkroczył na pole bitwy. Wydał z siebie jeden przeszywający pisk… i uciekł.\n\n"
 yearly.0029.entertainment_bard_average: "Bard wszedł na scenę dość pewnym krokiem, przyciągnął bliżej stołek i z hukiem postawił na nim nogę odzianą w ciężki but. Jak tylko wyciągnął lutnię, widoczna wcześniej w jego posturze pewność siebie nagle uleciała. Zgromadzony tłum został przywitany przeszywającą, skrzekliwą balladą, której nie doceniłby nawet głuchy, umierający dziadek.\n\n"
 yearly.0029.entertainment_bard_good: "Na początku dało się słyszeć jedynie dochodzącą z mroku na zewnątrz cichą melodię, która powoli przykuwała uwagę pijanego tłumu. W pomieszczeniu zapanowała cisza, a wszystkie oczy skierowały się w stronę wejścia. Piosenka stawała się coraz głośniejsza, aż drzwi otworzyły się z hukiem, a do środka wszedł przystojny bard. Grany przez niego refren zamienił się w crescendo, a później rozszalał i wybrzmiewał wesołą melodią i chórem radosnych okrzyków – pierwszym z wielu, które miały nadejść.\n\n"
 yearly.0029.entertainment_poet_bad: "Poeta wkroczył na scenę ze skrawkiem pergaminu w dłoniach, próbując wszystkiego, by przykuć uwagę tłumu przed rozpoczęciem występu – z marnym skutkiem. Spojrzał w swoje zapiski i ledwie dał radę wydusić z siebie kilka zdań – został zagłuszony przez buczący tłum i z płaczem uciekł w noc.\n\n"
 yearly.0029.entertainment_poet_average: "Poeta, swoją promienną aurą, przyciągnął wzrok zgromadzonych, gdy tylko wszedł na scenę. Nawet najbardziej znudzeni klienci podnieśli oczy znad kubków, żeby sprawdzić, skąd to całe poruszenie. Czar prysł, gdy tylko zaczął recytować: miał w zanadrzu jedynie pieśń żałobną. Zdezorientowany tłum szybko stracił zainteresowanie i wrócił do raczenia się piwem.\n\n"
 yearly.0029.entertainment_poet_good: "Poeta z dramatyzmem w ruchach wkroczył na scenę, recytując przygotowane wersy z tak płomienną pasją, że poruszył serca wszystkich zgromadzonych. Jego słowa z taką mocą wybrzmiewały w naszych uszach, że wszystkie wcześniej odczuwane emocje w porównaniu wypadały… blado. Tego dnia w gospodzie nie było nikogo, kto nie opuściłby jej bez łzy w oku – czy to łzy radości, czy łzy smutku.\n\n"
 yearly.0029.entertainment_jester_bad: "Błazen zrobił ze mnie głupca, budząc we mnie wiarę, że pojawi się na występie, kiedy tak naprawdę nie było żadnego śladu, który pomógłby mi go odnaleźć. Oczekujący rozrywki tłum szybko zgorzkniał i zaczął narzekać, nie dając wiary moim kiepskim wymówkom.\n\n"
 yearly.0029.entertainment_jester_average: "Błazen sprawił, że atmosfera w gospodzie stała się weselsza, ale ceną za to była sporadyczna niezręczna cisza, którą spowodowały żarty zbyt wyszukane, żeby zrozumieli je prostolinijni – i zwyczajnie pijani – chłopi.\n\n"
 yearly.0029.entertainment_jester_good: "Błazen wkroczył na scenę z okrzykiem na ustach i wykonał salto. Cała gospoda wybuchła wiwatami i oklaskami, gdy z gracją wirował w powietrzu, przeskakując przez stoły, stołki i zgromadzonych gości. Każdy jego wyczyn był okraszony żartem – nawet wtedy, kiedy błazen łapał powietrze. Sprawiło to, że biedny żartowniś pod koniec wieczoru był całkowicie wyczerpany. Był to zapierający dech w piersiach występ – nie tylko dla błazna, ale i wszystkich zgromadzonych.\n\n"
 yearly.0029.conclusion_outro: "Moja praca tutaj dobiegła końca."
 yearly.0029.a: "Co za noc!"
