l_polish:
 court_position_management_event.0001.t: "Wolny urząd: [court_position_type.GetNameNoTooltip()|l]"
 court_position_management_event.0001.desc: "Osoba znana jako [employee.GetFullName] zwolniła urząd dworski, którym jest [court_position_type.GetName()|l]"
 court_position_management_event.0001.desc.dead: "Osoba ta [employee.GetDeathReason]."
 court_position_management_event.0001.desc.one_candidate: "\n\nMoi doradcy znaleźli tylko jednego kandydata, który mógłby objąć ten urząd, i jest nim [candidate_1.GetFullName]."
 court_position_management_event.0001.desc.two_candidates: "\n\nMoi doradcy zasugerowali kilkoro kandydatów z mojego otoczenia, którzy mogliby objąć ten urząd. To [candidate_1.GetFullName] oraz [candidate_2.GetFullName]."
 court_position_management_event.0001.desc.no_candidates: "\n\nMoi doradcy nie znaleźli w moim państwie nikogo, kto mógłby [employee.Custom('PL_go_ja')] zastąpić."
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip] to odpowiednia osoba do tej pracy!"
 court_position_management_event.0001.a.aptitude: "[aptitude|E] osoby znanej jako [candidate_1.GetUINameNotMe]: [candidate_1.GetCourtPositionAptitude( court_position_type )|l]"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip] się do tego nada."
 court_position_management_event.0001.b.aptitude: "[aptitude|E] osoby znanej jako [candidate_2.GetUINameNotMe]: [candidate_2.GetCourtPositionAptitude( court_position_type )|l]"
 court_position_management_event.0001.c: "Być może znajdziemy kilku odpowiednich kandydatów gdzie indziej…"
 court_position_management_event.0001.c.tt: "Otwórz [Concept('decision', 'decyzję')|E] „[GetDecision('recruit_court_position_decision').GetName]”"
 court_position_management_event.0001.d: "Zajmę się tym osobiście…"
 court_position_management_event.0001.d.tt: "Otwórz interfejs, aby mianować nową osobę na urząd, którym jest [court_position_type.GetName|l]"
 court_position_management_event.0001.e: "Na razie urząd pozostanie nieobsadzony."
 court_position_management_event.0002.t: "Wolny urząd: [court_position_type.GetNameNoTooltip()|l]"
 court_position_management_event.0002.desc: "[employee.GetFullName] nie pracuje już jako [court_position_type.GetName()|l]."
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\nZnam tylko jedną osobę z mojego obozu, która mogłaby pełnić tę funkcję. To [candidate_1.GetFullName]."
 court_position_management_event.0002.desc.two_candidates: "\n\nLudzie zasugerowali kilkoro kandydatów z mojego obozu, którzy mogliby pełnić tę funkcję. To [candidate_1.GetFullName] oraz [candidate_2.GetFullName]."
 court_position_management_event.0002.desc.no_candidates: "\n\nW moim obozie nie udało mi się znaleźć nikogo, kto mógłby [employee.Custom('PL_go_ja')] zastąpić."
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "Otwórz [Concept('decision', 'decyzję')|E] „[GetDecision('recruit_court_position_decision').GetName]”"
 court_position_management_event.0002.d: "$court_position_management_event.0001.d$"
 court_position_management_event.0002.d.tt: "$court_position_management_event.0001.d.tt$"
 court_position_management_event.0002.e: "$court_position_management_event.0001.e$"
