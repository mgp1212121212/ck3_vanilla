l_polish:
 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "Miłosierdzie dla najemników"
 martial_authority.1031.desc: "Gwar karczmy, wyborny cydr, spokojny wieczór po długim dniu treningu… Najemnik wytrąca mi kufel z ręki, a cała nadzieja na odprężenie spływa na podłogę wraz z cydrem.\n\n„Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – właściciel karczmy błaga – „Zbiry, których przyprowadził[Select_CString(scoped_mercenary.IsFemale, 'a', '' )] [scoped_mercenary.GetFirstName], cały czas piją i nie płacą od kilku dni. Ich bójki przerażają obsługę i gości!”."
 martial_authority.1031.a: "Zapłacę za twoje trunki, jeśli od razu wyjdziesz."
 martial_authority.1031.b: "Żołnierze, wyrzucić ich!"
 martial_authority.1031.c: "Są zbyt pijani, by być realnym zagrożeniem, to się szybko zakończy."
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "Spór obozowy"
 martial_authority.2040.desc: "Kiedy moja armia rozbija obóz, dochodzą do mnie dziwne dźwięki z kwatery moich $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nChcąc zbadać sprawę, wchodzę do środka i odkrywam, jak [first.GetTitledFirstName] i [second.GetTitledFirstName] są w trakcie burzliwej kłótni, a kilka przypadkowych gapiów stoi obok, przyglądając się z zaciekawieniem."
 martial_authority.2040.a: "Wygłoś mowę o pojednaniu w tym tłumie."
 martial_authority.2040.a.success: "Moje słowa powstrzymują wszystkich od walki"
 martial_authority.2040.a.failure: "Moje słowa nie mają żadnego wpływu na istniejący spór"
 martial_authority.2040.a.failure.tt: "Walka nasila się, gdy gapie do niej dołączają!"
 martial_authority.2040.b: "Niech ich wychłostają za przestępstwa, których się dopuścili!"
 martial_authority.2040.c: "Chrzanić to, idę do namiotu i zatykam uszy…"
 martial_authority.2040.c.drunkard: "Chrzanić to, idę do namiotu i wypiję wino…"
 martial_authority.2040.c.hashishiyah: "Chrzanić to, idę po haszysz…"
 martial_authority.2041.t: "Rozstrzygnięcie"
 martial_authority.2041.desc: "Wstaję i wygłaszam przemowę o tym, że wszyscy walczymy o los [ROOT.Char.GetPrimaryTitle.GetAdjective], że musimy się zjednoczyć przeciwko naszym wrogom, bo w przeciwnym wypadku wielu obcych wykorzysta nasze wewnętrzne spory, by zagarnąć nasze ziemie i narzucić nam swoje rządy.\n\nWyglądając na speszonych, [first.GetTitledFirstName] i [second.GetTitledFirstName] przepraszają i szykują sobie miejsce do spania."
 martial_authority.2041.a: "Jesteśmy silniejsi, gdy jesteśmy razem."
 martial_authority.2042.t: "Burda"
 martial_authority.2042.desc: "Moje błagania, abyśmy wszyscy odłożyli na bok istniejące pomiędzy nami różnice, spełzają na niczym, bo kłótnia przeradza się w bijatykę.\n\nNapoje i jedzenie wzbijają się w powietrze, gdy wszyscy ludzie traktują to jako broń na przeciwnika."
 martial_authority.2042.a: "Równie dobrze mogę się przyłączyć!"
 martial_authority.2042.a.success: "Wychodzę na jedynego zwycięzcę tej burdy"
 martial_authority.2042.a.failure: "[Select_CString(GetPlayer.IsFemale, 'Zostałam ranna', 'Zostałem ranny')] w tej brutalnej burdzie"
 martial_authority.2042.b: "Co za bajzel…"
 martial_authority.2050.t: "Dodatkowa para rąk"
 martial_authority.2050.desc.opening: "Pomimo całej władzy, jaką rzekomo posiadam jako [ROOT.Char.GetTitleAsNameNoTooltip], nie mogę być wszędzie na raz, przez co [ROOT.Char.Custom('GetRealmOrDomicile')|l] podupada. Zawsze znajdzie się ktoś, kto „zapomni” wykonać moje rozkazy, gdy tylko odwrócę od niego wzrok.\n\nMoże [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] będzie dobrym pomocnikiem, gdyż zawsze wiernie egzekwuje moje rozporządzenia"
 martial_authority.2050.desc.vassal: "w swoich własnych włościach."
 martial_authority.2050.desc.knight: "podczas podróży po państwie."
 martial_authority.2050.desc.courtier: "w miejscu, którym jest [ROOT.Char.Custom('GetCourt')]."
 martial_authority.2050.desc.ending: "Czy sprawdzi się [right_hand_person.GetSheHe] w byciu moją prawą ręką? Czy mogę liczyć na to, że będzie aktywnie zarządzać moimi włościami?"
 martial_authority.2050.a: "Tak, [right_hand_person.GetSheHe] będzie mi dobrze służyć!"
 martial_authority.2050.a.tt: "Spędzisz więcej czasu razem z [right_hand_person.GetShortUINameNotMe]"
 martial_authority.2050.b: "[marshal.GetFirstNameNoTooltip], a dla mnie [marshal.Custom2('RelationToMeShort', ROOT.Char)], poradzi sobie z tymi problemami."
 martial_authority.2050.c: "Poradzę sobie ze wszystkim, jeśli będę ciężej pracować!"
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUINameNotMe] służy teraz jako twoja prawa ręka."
 martial_authority.2051.t: "Dodatkowa para rąk"
 martial_authority.2051.desc: "Kiedy [right_hand_person.GetTitledFirstName], moja prawa ręka, pomaga mi zarządzać miejscem znanym jako [ROOT.Char.Custom('GetRealmOrDomicile')], odkrywamy, że wiele nas łączy.\n\nPodczas wspólnej pracy nawiązaliśmy nić porozumienia i teraz zastanawiam się, co ma dla nas w zanadrzu przyszłość."
 martial_authority.2051.a: "Zostaniemy dobrymi przyjaciółmi!"
 martial_authority.2051.b: "Czy to iskra czegoś więcej?"
 martial_authority.2051.c: "Musimy utrzymać tę relację na profesjonalnym poziomie."
 martial_authority.2052.message: "Moja prawa ręka została przeze mnie uwięziona"
 martial_authority.2053.toast: "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char] uwięził[Select_CString(imprisoner.IsFemale, 'a', '' )] osobę będącą moją prawą ręką, która nie może mi służyć, dopóki nie zostanie uwolniona."
 martial_authority.2054.toast: "Moja prawa ręka wraca mi służyć"
 martial_authority.2054.toast.no_return: "Moja prawa ręka nie wraca mi służyć"
 martial_authority.2055.message: "Moja prawa ręka opuściła moją służbę"
 martial_authority.2055.message.incapable: "Moja prawa ręka stała się niezdolna"
 martial_authority.2056.message: "Moja prawa ręka nie żyje"
 martial_authority.2056.message.death: "Moja prawa ręka została przeze mnie zabita"
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "W ukryciu"
 martial_authority_special.1100.start.desc: "Dziś wieczorem pozbawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się wszystkich odznaczeń symbolizujących moją rangę, by wkraść się anonimowo do tłumu moich żołnierzy. Jest spokojny wieczór, więc gdy wybucha kłótnia, wszystkie słowa docierają do mnie głośno i wyraźnie.\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "Piechur"
 martial_authority_special.1100.cavalry.desc: "Kawalerzysta"
 martial_authority_special.1100.archer.desc: "Łucznik"
 martial_authority_special.1100.skirmisher.desc: "Harcownik"
 martial_authority_special.1100.pikemen.desc: "Pikinier"
 martial_authority_special.1100.end.desc: "próbuje przekonać swoj[Select_CString( officer.IsFemale, 'ą dowódczynię, którą', 'ego dowódcę, którym' )] jest [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] do zalet alternatywnej strategii. [officer.GetFirstNameNoTooltip] nic z tego nie rozumie, jednakże gdy tylko podchodzę bliżej, rozwścieczon[Select_CString( officer.IsFemale, 'a', 'y' )] [officer.GetWomanMan] podnosi swoją pięść…"
 martial_authority_special.1100.a: "Wkraczam i chronię żołnierza."
 martial_authority_special.1100.a.success.tt: "Pokonujesz oficera w walce kontaktowej"
 martial_authority_special.1100.a.failure.tt: "Oficer pokonuje cię w walce kontaktowej"
 martial_authority_special.1100.b: "Działaj jako mediator[Select_CString(ROOT.Char.IsFemale, 'ka', '' )]."
 martial_authority_special.1100.b.success.tt: "[officer.GetShortUINameNotMeNoTooltip] zostaje przez ciebie przekonan[Select_CString(officer.IsFemale, 'a', 'y' )]"
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNotMeNoTooltip] krytykuje cię"
 martial_authority_special.1100.c: "Uczyń z nich przykład."
 martial_authority_special.1100.d: "Wymykam się i przypisuję sobie zasługi za pomysł żołnierza."
 martial_authority_special.1101.desc: "Moje szkolenie dobrze mi służy. Kilka chwil później [officer.GetTitledFirstName] znajduje się w moim mocnym uścisku. „Niech to będzie nauczka” – mówię głośno, tak aby wszyscy usłyszeli. „Wasz[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitleTierName|l] nie patrzy łaskawie na głupców o wąskich umysłach. Bez względu na ich rangę”."
 martial_authority_special.1101.end.desc: "\n\nŻołnierz promienieje z wdzięczności. „Dziękuje ci, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Nigdy nie poznasz wierniejszego sługi niż [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]”."
 martial_authority_special.1101.a: "Przyjmij strategię, którą zaproponował[Select_CString(soldier_friend.IsFemale, 'a', '' )] [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b: "Omów strategię, aby dowiedzieć się więcej o działaniach wojennych."
 martial_authority_special.1102.desc: "Znając konsekwencje zranienia dowódcy, żołnierz nie robi nic, aby się bronić przed nadchodzącymi ciosami. Gdy krew płynie, rzucam się między nich.\n\nByć może powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] pomyśleć dwa razy, zanim wdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w walkę z doświadczonym wojownikiem. W końcu muszę ujawnić swoją tożsamość, aby [officer.GetTitledFirstName] pozwolił mi odejść. Zakradam się z powrotem do swojego namiotu, zanim rozejdą się wieści…"
 martial_authority_special.1102.a: "Przynajmniej nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kilku sztuczek."
 martial_authority_special.1103.desc: "[officer.GetTitledFirstName] zatrzymuje swoją rękę w połowie zamachu, gdy podnoszę głos. Emocjonalna intensywność moich słów zdaje się trafiać w sedno – [officer.GetHerHis] wyraz twarzy łagodnieje i staje się zakłopotany. Jąka się przepraszając i odchodzi."
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "Dezerter"
 martial_authority_special.1501.desc: "Patroluję miejsce znane jako [ravaged_place.GetName], próbując ocenić niedawno wyrządzone w hrabstwie szkody. [deserting_soldier.GetTitledFirstName] zatrzymuje mnie, zanim ruszymy dalej:\n\n– Pamiętam to miejsce."
 martial_authority_special.1501.desc_battle: "Zostało spustoszone podczas jednej z naszych niedawnych bitew!"
 martial_authority_special.1501.desc_raid: "Zostało najechane i splądrowane!"
 martial_authority_special.1501.desc_outro: "Pamiętam te koszmarne sceny, krzyki, krew… ogień – [deserting_soldier.Custom('PL_jego_jej')|U] twarz blednie. – Nie… nie mogę tu dłużej zostać. Nie zostanę!"
 martial_authority_special.1501.a: "– Ja też, ale musimy to przetrwać."
 martial_authority_special.1501.a_tt: "Opowiadasz osobie znanej jako [deserting_soldier.GetFirstNameNoTooltip] o swoich podobnych doświadczeniach i o tym, jakie uczucia w tobie wywołują"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] uspokaja się"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstName] jeszcze bardziej poddaje się swoim urojeniom"
 martial_authority_special.1501.b: "Nie przydarzy ci się to nigdy więcej."
 martial_authority_special.1501.c: "– Musisz się z tego otrząsnąć!"
 martial_authority_special.3000.t: "Demonstracja przywództwa"
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] kręci się ostatnio wokół moich spotkań z radą. Znając [martial_authority_friend.Custom('PL_jego_jej')] zainteresowanie tematyką przywództwa, mam wrażenie, że czeka, aż [martial_authority_friend.Custom('PL_mu_jej')] zaimponuję.\n\nMogę zaangażować [martial_authority_friend.Custom('PL_go_ja')] w rozmowę, lecz z drugiej strony może lepiej byłoby dla [martial_authority_friend.Custom('PL_niego_niej')] po prostu obserwować, jak przebywam ze swoimi ludźmi – mogę wtedy przynajmniej #EMP udawać#!, że znam twarz każdego żołnierza z osobna."
 martial_authority_special.3000.a: "Porozmawiajmy o metodach komunikowania się."
 martial_authority_special.3000.b: "Powinniśmy iść przywitać kilku rekrutów!"
 respected_figurehead: "Szanowany przywódca"
