l_polish:
 internal_affairs.10.t: "Nadchodzące powstanie"
 internal_affairs.10.desc: "– I to jest obecna sytuacja w miejscu znanym jako [barony_title.GetName] – informuje mnie [provider_character.GetFirstName]. Wygląda na to, że ostatnimi czasy na ulicach zaczęły się niewielkie zamieszki, spowodowane oburzeniem wywołanym "
 internal_affairs.10.desc.control: "szalejącym bandytyzmem, narażającym obywateli na niebezpieczeństwo."
 internal_affairs.10.desc.opinion.other: "nienawiścią do ich seniora, osoby znanej jako [county_holder.GetTitledFirstName]."
 internal_affairs.10.desc.opinion.me: "moimi rządami na tych terenach."
 internal.affairs.10.desc.outro: "\n\nJedyną osobą, która zdołała załagodzić sytuację i powstrzymać wybuch bezpośredniej przemocy, jest [barony_holder.GetTitledFirstName] – persona dość popularna wśród miejscowych. Oprócz tego, że trzyma obywateli w ryzach, wysyła mi prośbę o pomoc w zorganizowaniu festiwalu, który pozwoli jeszcze bardziej uspokoić nastroje."
 internal_affairs.10.a: "Zatem niech [barony_holder.GetTitledFirstNameNoTooltip] się tym zajmie…"
 internal_affairs.10.b: "…[county_holder.GetFirstNameNoTooltip] dostanie nawet za to wynagrodzenie!"
 internal_affairs.10.c: "Niech zorganizuje ten swój festiwal."
 internal_affairs.10.d: "Czy to nie [county_holder.GetFirstNameNoTooltip] ma w obowiązku organizację takich wydarzeń?"
 internal_affairs_local_uprising_appeasement_modifier: "Uspokojeni miejscowi"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Miejscowi w tym hrabstwie uspokoili się po zmianie władcy na tym terenie."
 internal_affairs_local_uprising_festival_modifier: "Wiejski festiwal"
 internal_affairs_local_uprising_festival_modifier_desc: "Co roku organizowany jest niewielki, wiejski festiwal, który pomaga zaspokoić miejscowych."
 internal_affairs.20.t: "Nieodpowiedni władca"
 internal_affairs.20.desc: "Już trzeci raz w tym tygodniu otrzymuję wiadomość, która opisuje godny pożałowania stan miejsca znanego jako [county_title.GetNameNoTier]."
 internal_affairs.20.desc.both: "Szerząca się przestępczość, martwi obywatele na ulicach i ogólna atmosfera strachu i nieszczęścia."
 internal_affairs.20.desc.control: "Szerząca się przestępczość, niebezpieczne drogi i obywatele bojący się opuścić swoje domostwa po zmroku."
 internal_affairs.20.desc.opinion: "Zakorzenione niezadowolenie z zarządzania hrabstwem i regularne protesty na ulicach."
 internal_affairs.20.desc.outro: "\n\nMój posłaniec przekazał już odpowiedź na te rewelacje osobie, którą jest [county_holder.GetTitledFirstName], a mimo to sytuacja nie uległa poprawie. Czy tak zachowuje się ktoś, kto mianuje się #emp moim#! wasalem?"
 internal_affairs.20.dread: "Jeśli zamierzasz ich przycisnąć, to zrób to porządnie. Co za amatorszczyzna."
 internal_affairs.20.a: "To nieakceptowalne."
 internal_affairs.20.a.tt: "Możesz prawowicie [Concept('revoke', 'odebrać')|E] [title|El] osobie, którą jest [county_holder.GetTitledFirstName]"
 internal_affairs.20.b: "Tym razem przymknę na to oko."
 opinion_unfitting_ruler_opinion: "Nieodpowiedni władca"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nTen modyfikator zwiększa się wraz ze wzrostem [Concept('dread', 'postrachu')|E] [Concept('holder', 'właściciela')|E]"
 inspection_unfitting_ruler_modifier: "Wyzyskiwane hrabstwo"
 inspection_unfitting_ruler_modifier_desc: "To hrabstwo jest wyciskane do cna podatkami i pustoszeje wraz z codziennym odpływem ludności."
 inspection_unfitting_ruler_desc: "\t#weak Wzrost za każdą wartość #bold postrachu#!, którą posiada [holder|El]#!"
 internal_affairs.30.t: "Przymykając oko"
 internal_affairs.30.desc: "– Widzi [ROOT.Char.GetLadyLord], niektóre miejscowe zobowiązania #emp dość#! mocno utrudniają nam prowadzenie interesów… – Podchodzi do mnie [merchant_character.GetFirstName], osoba reprezentująca interesy grupy jaką jest [SCOPE.Custom('LocalGuildsLoc')|l] z miejsca o nazwie [guild_province.GetName], i opowiada o wielu problemach, które musieli pokonać [merchant_character.Custom('PL_jego_jej')] towarzysze.\n\n– Przyszło mi do głowy, że może niektóre sprawy uda nam się rozwiązać między nami – mówi, kładąc na stół niewielką sakiewkę i patrząc na mnie wymownie."
 internal_affairs.30.a: "Och, mogę zrobić zdecydowanie więcej, niż tylko przymknąć na to oko…"
 internal_affairs.30.b: "No dobrze, ale tylko ten jeden raz."
 internal_affairs.30.c: "Wyjdź stąd, zanim każę cię ściąć, pijawko!"
 internal_affairs.40.t: "Niedokończone wątki"
 internal_affairs.40.follower_intro: "Pełniąc rolę posłańca, [secret_giver.GetFirstName] przekazuje mi zebrane w pobliżu wieści i dba o to, by nic mnie nie ominęło, kiedy zajmuję się innymi sprawami. Choć w większości wspominanych przez [secret_giver.Custom('PL_niego_nia')] informacji nie ma nic niezwykłego, to za każdym razem, kiedy mówi o osobie znanej jako [secret_haver.GetName], słyszę w [secret_giver.Custom('PL_jego_jej')] głosie nutę niepokoju.\n\nW końcu "
 internal_affairs.40.courtier_intro: "Podczas spaceru po obozie do moich uszu dociera głos nieznajomej osoby rozmawiającej z jednym z moich towarzyszy w pobliżu. Zatrzymuję się i nasłuchuję. Na początku rozmowa wydaje się nieciekawa, ale po chwili pada w niej imię [secret_haver.GetName].\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName] zagłębia się w coraz bardziej delikatne tematy dotyczące osoby znanej jako [secret_haver.GetFirstNameNoTooltip], ujawniając fakty, które z powodzeniem mogłyby zaszkodzić jej reputacji…"
 internal_affairs.40.a: "Może jednak mi się przydasz, [secret_giver.GetFirstName]."
 internal_affairs.40.blackmail: "Mogę to obrócić na swoją korzyść."
 internal_affairs.40.expose: "Wszyscy powinni wiedzieć, co knuje [secret_haver.GetFirstName]!"
 internal_affairs.40.move_zealous: "Zew [GetPlayer.GetFaith.HighGodNamePossessive] odwodzi mnie od tego miejsca…"
 internal_affairs.40.move: "Chyba nadszedł czas, by opuścić miejsce znane jako [GetPlayer.GetDomicile.GetLocation.GetName]…"
 internal_affairs.50.t: "[target_faith.GetAdherentNamePluralNoTooltip|U] i ich protest"
 internal_affairs.50.desc: "Chłopi pochodzący z miejsca znanego jako [tensions_county.GetNameNoTier] nie obdarowali osoby, którą jest [tensions_county.GetHolder.GetName], ani zaufaniem, ani uczuciami. Nie ma już spekulacji na temat przyczyn niepokojów, kiedy pomniki, które czczą [target_faith.GetAdherentNamePluralNoTooltip], są bezczeszczone, a liczba bójek, które toczą między sobą [target_faith.GetAdherentNamePluralNoTooltip] i [opposing_faith.GetAdherentNamePluralNoTooltip], wzrosła. "
 internal_affairs.50.desc.holder_faith: "Mimo że [tensions_county.GetHolder.GetNameNoTooltip] uważa, że można się poukładać z kimś takim jak [target_faith.GetAdherentNamePluralNoTooltip], sama [tensions_county.GetHolder.Custom('PL_jego_jej')] wiara nie wystarczy do stłumienia obecności osoby, którą jest [target_liege.GetTitleTierName] i która wyznaje wiarę znaną jako [opposing_faith.GetName|l]."
 internal_affairs.50.desc.root_faith: "\n\nZastanawiam się, czy nie należałoby trzymać ręki na pulsie i sprawdzać, jak mają się bliscy mi [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] – choćby po to, żeby upewnić się, że nic nie przeszkodzi nam w czczeniu [GetPlayer.GetFaith.HighGodNamePossessive]. "
 internal_affairs.50.desc.neutral_faith: "\n\nMimo że ani [opposing_faith.GetNameNoTooltip|l], ani [target_faith.GetNameNoTooltip|l] nie są wiarami, które praktykuję, warto się temu przyjrzeć i zobaczyć, co da się zrobić. "
 internal_affairs.50.desc_end: "Najlepsze, co mogę zrobić, to zadbać o to, aby te napięcia się zakończyły, zanim zaczną zagrażać mojemu bezpieczeństwu."
 internal_affairs.50.tolerance: "Niech [target_faith.GetAdherentNamePluralNoTooltip] wyznają swoją wiarę."
 internal_affairs.50.conversion: "[opposing_faith.GetAdherentNamePluralNoTooltip|U] powinni całkowicie przejąć miejsce znane jako [tensions_county.GetNameNoTierNoTooltip]!"
 internal_affairs.50.neutral_cynic: "Dlaczego ludzie pozwalają na to, aby religia władała ich życiem?"
 internal_affairs.50.neutral: "Z drugiej strony to nie jest mój problem…"
 internal_affairs.tolerance_desc: "Próbujesz wspomóc chłopów w ich dążeniu do uzyskania praw do wyznawania wiary znanej jako [target_faith.GetNameNoTooltip|l]."
 internal_affairs.conversion_desc: "Próbujesz nawrócić chłopów z miejsca znanego jako [tensions_county.GetNameNoTierNoTooltip] na wiarę taką jak [opposing_faith.GetNameNoTooltip|l]."
 local_zealots_appeased_tt: "Miejscowi [target_faith.GetAdherentNamePluralNoTooltip] zostali uspokojeni"
 religious_tension_continues_tt: "Niepokój wśród grupy, którą są [target_faith.GetAdherentNamePluralNoTooltip], wciąż trwa"
 religious_county_converted_tt: "Miejsce znane jako [tensions_county.GetNameNoTierNoTooltip] jest teraz pod wpływem wiary takiej jak [opposing_faith.GetNameNoTooltip|l]"
 internal_affairs.60.t: "Skarbiec bandytów"
 internal_affairs.60.desc: "Podczas przemierzania alejek w miejscu znanym jako [bandit_location.GetNameNoTier] kątem oka zauważam pędzącą postać. Skręcam za róg i widzę grupę krzepkich mężczyzn wypełniających wóz przeróżnego rodzaju łupami, poruszających się tak szybko, jakby byli przerażeni, że dopadnie ich jakieś złe licho, na przykład [GetPlayer.GetFaith.DevilName].\n\nWiększość z nich wychodzi, żeby zebrać jeszcze więcej łupów, a [bandit_character.GetFirstName] stoi samotnie na czatach. Zauważam w wozie worek, na którym widać pieczęć osoby znanej jako [bandit_holder.GetName], ale jego zawartość mnie także by się przydała…"
 internal_affairs.60.force: "Co [bandit_character.GetName] może zrobić?"
 internal_affairs.60.force_tt: "Mierzę się z samotnym bandytą i próbuję zagarnąć jego łup dla siebie"
 internal_affairs.60.force_tt_succ: "Udaje mi się ukraść łup bandyty"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip] odpiera mój atak"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName] zechce o tym usłyszeć."
 internal_affairs.60.snitch_tt: "[bandit_holder.GetNameNoTooltip] dowiaduje się ode mnie o aktywności bandytów i wynagradza mnie częścią skradzionych dóbr."
 internal_affairs.60.sus: "Może [bandit_character.GetNameNoTooltip] pozwoli mi czasami dla [bandit_character.Custom('PL_niego_niej')] pracować…"
 internal_affairs.60.sus_tt: "Tworzy na mapie #V 3#! [criminal_task_contracts|El]"
 internal_affairs.60.neutral: "To nie mój problem."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nTen modyfikator zwiększa się, kiedy spada poziom [Concept('county_control', 'kontroli nad hrabstwem')|E]"
 internal_affairs_local_corruption_desc: "\t#weak Wzrost za każdy punkt #bold kontroli nad hrabstwem#! poniżej 100#!"
 internal_affairs_local_corruption_modifier: "Uświęcona korupcja"
 internal_affairs_local_corruption_modifier_desc: "Lokalna gildia kupców uzyskała niemal nieograniczoną kontrolę nad miejscowymi interesami, stopniowo odcinając się od biurokracji i hierarchii hrabstwa."
 internal_affairs_camp_momentum_modifier: "Przenoszony obóz"
 internal_affairs_camp_momentum_modifier_desc: "Ten poszukiwacz przygód został wezwany do odbycia podróży i, być może, założenia obozu gdzie indziej."
 internal_affairs_county_religious_tensions_modifier: "Zwiększone napięcia na tle religijnym"
 internal_affairs_county_religious_tensions_modifier_desc: "To hrabstwo doświadcza napięć na tle religijnym, które zwiększyły się po ingerencji pewnej wpływowej osobistości.\n[convert_county|E] – miesięczny postęp: #N -0,2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "Tolerancja religijna"
 internal_affairs_county_religious_tolerance_modifier_desc: "Głosy mniejszości religijnych w tym hrabstwie zostały wysłuchane, a ich prawo do wyznawania własnej religii – na tę chwilę – jest respektowane.\n[convert_county|E] – miesięczny postęp: #N -0,1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "Ta postać pokazała innym, jak wartościowe jest poszanowanie wiary innych ludzi – może to sprawi, że i oni zdecydują się na taki krok."
