 gok_offer_submission_acceptance_bonus_tt: "Wszyscy [rulers|El] stają się bardziej skłonni do akceptacji [Concept('interaction', 'interakcji')|E] #high „$mpo_offer_submission_or_ruin$”#!"
 gok_cb_event_troops_tt: "Zyskuje armię [Concept('special_troops', 'oddziałów specjalnych')|E] o wielkości właściwej dla [Concept('realm', 'państwa')|E] osoby znanej jako [gok_victim.GetShortUINameNotMe]"
 refused_the_great_khan_opinion: "Odrzucono łaskę największego z chanów"
 tried_to_become_gok_opinion: "Próbowano zostać największym z chanów"
 gok_sacking_cultural_acceptance: "Brutalna zemsta wymierzona przez hordę najeźdźców"
 gok_slaughter.t: "Masakra w miejscu o nazwie [defender.GetCapitalLocation.GetNameNoTooltip]"
 gok_slaughter.tooltip: "Powiadają, że pośród stosów trupów w miejscu znanym jako [defender.GetPrimaryTitle.GetName] było też #N [gok_slaughter_value|El]#! bogatych szlachciców, zmasakrowanych do takiego stopnia, że ich rozpoznanie było niemożliwe.\n\nOdpowiedzialność za to ponosi ich [defender.GetTitleAsName] – to kara za przeciwstawienie się wielkiej osobistości miejsca znanego jako [attacker.GetPrimaryTitle.GetName], którą jest [attacker.GetTitleAsName]."
 gok_slaughter_victim.t: "Stracenie przez najeźdźców"
 gok_destruction.t: "Miejsce znane jako [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] zostało zniszczone"
 gok_destruction.tooltip: "Hordy z miejsca o nazwie [attacker.GetPrimaryTitle.GetName] zalewają ziemie, którymi włada [defender.GetTitledFirstName]! W dzikim szale zrównują z ziemią #N [destroyed_holdings|El]#! [holdings|El], a wszyscy mieszkańcy zostają wyrżnięci.\n\nTak wielki jest gniew osoby, którą jest [attacker.GetTitleAsName]."
 gok_slaughter_victim.tooltip: "Osoba znana jako [victim.GetShortUINameNotMe] została schwytana podczas ataku hord z miejsca o nazwie [gok.GetPrimaryTitle.GetName] i brutalnie zamordowana."
