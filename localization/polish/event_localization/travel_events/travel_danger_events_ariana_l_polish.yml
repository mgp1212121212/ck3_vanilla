l_polish:
 travel_danger_events.7000.t: "$travel_danger_prefix$ wąż!"
 travel_danger_events.7000.desc_intro: "Zmierzając w kierunku miejsca znanego jako [destination.GetName], zatrzymujemy się na krótką przerwę."
 travel_danger_events.7000.desc_desert: "Niektórzy wędrują po wydmach, a inni w tym czasie odpoczywają w cieniu karawany. Słońce jest w zenicie, a gorąc jest uciążliwy. Patrzę, jak [snake_victim.GetTitledFirstName] powoli brnie przez piasek, kiedy nagle upada na kolana, chwytając się za nogę."
 travel_danger_events.7000.desc_oasis: "Większość z nas gromadzi się wokół oazy, pijąc chłodną wodę i obmywając twarze z pyłu. [snake_victim.GetName] wkłada rękę do wody i gwałtownie ją cofa, wydając z siebie pisk."
 travel_danger_events.7000.desc_mountains: "Wielu podróżuje naprzód, szukając źródła wody i pożywienia, kiedy pozostali odpoczywają w cieniu drzew. Patrzę, jak [snake_victim.GetName] przeszukuje zarośla, aż nagle odskakuje z krzykiem."
 travel_danger_events.7000.desc_hills: "Wielu zebrało się wokół ogniska, ogrzewając się i opowiadając sobie historie. Gdzieś w oddali [snake_victim.GetName] prawdopodobnie szuka zwierzyny. Sięga w trawę, ale zaraz potem wydaje z siebie pisk."
 travel_danger_events.7000.desc_floodplains: "Kilka osób wybrało się niedaleko, aby nabrać trochę wody, kiedy inni zostali, żeby strzec karawany i rozejrzeć się za suchym terenem. [snake_victim.GetName] zanurza swój bukłak w wodzie, ale niemal natychmiast wyciąga go z powrotem, skomląc."
 travel_danger_events.7000.desc: "\n\n[snake_victim.GetName] pada ofiarą ukąszenia [current_location.Custom('GetRandomRegionalPoisonousSnake')]! Wąż w końcu wyciąga swoje kły z [snake_victim.Custom('PL_jego_jej')] ciała, ale wyraźnie widać, że jad zaczął już pustoszyć [snake_victim.Custom('PL_jego_jej')] organizm."
 travel_danger_events.7000.desc_recent: "Choć sytuacja jest tragiczna, [snake_victim.GetName] nie pierwszy raz znajduje się w takim niebezpieczeństwie…" #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "Poczekamy, aż [snake_victim.Custom('PL_jego_jej')] stan się poprawi."
 travel_danger_events.7000.a_2: "Miejmy nadzieje, że [snake_victim.GetName] z czasem wyzdrowieje."
 travel_danger_events.7000.a_3: "Najlepiej będzie, jak pozwolimy [snake_victim.Custom('PL_mu_jej')] odpocząć."
 every_victim_relation_tt: "Każdy członek rodziny osoby, którą jest [snake_victim.GetName]:"
 travel_danger_events.7000.a_recover: "[snake_victim.GetName] dochodzi do zdrowia po ukąszeniu"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetName] nadal jest w kiepskim stanie"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetName] ulega toczącej [snake_victim.Custom('PL_go_ja')] truciźnie"
 travel_danger_events.7000.b: "Może z tego jadu da się wyleczyć…"
 travel_danger_events.7000.b_flavor: "Próbujesz samodzielnie wyleczyć ukąszenie"
 travel_danger_events.7000.treatment_good: "Lekarstwo jest skuteczne"
 travel_danger_events.7000.treatment_bad: "Jad rozprzestrzenia się mimo leczenia"
 travel_danger_events.7000.c: "Ach, może w miejscu znanym jako [current_location.GetNameNoTooltip] jest ktoś, kto będzie w stanie pomóc."
 travel_danger_events.7000.c_tt: "Płacisz miejscowemu, żeby spróbował wyleczyć ukąszenie"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName] ma talent do uzdrawiania."
 travel_danger_events.7000.c_known: "Przebywa tutaj [current_location.GetTitle.GetHolder.GetName] – [current_location.GetTitle.GetHolder.GetSheHe] na pewno będzie w stanie pomóc."
 travel_danger_events.7000.c_known_tt: "Wykorzystujesz swoją znajomość z osobą znaną jako [current_location.GetTitle.GetHolder.GetName], żeby znaleźć dobrego miejscowego uzdrowiciela."
 travel_danger_events.7000.d: "[treatment_giver.GetName] to całkiem bystra osoba, może będzie w stanie pomóc."
 travel_danger_events.7000.e_flavor: "Zaoferuj [snake_victim.Custom('PL_mu_jej')] jedzenie, żeby [snake_victim.Custom('PL_jego_jej')] szanse na wyzdrowienie wzrosły."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName] próbuje wyleczyć ukąszenie"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] leczy osobę o imieniu [snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "[snake_victim.GetFirstNameNoTooltip] musi zjeść dodatkową porcję podczas dzisiejszej kolacji."
 travel_danger_events.7000.f_sea: "Niech zabierze [snake_victim.Custom('PL_go_ja')] przypływ!"
 travel_danger_events.7000.f: "Nie chcę patrzeć, jak cierpi."
 travel_danger_events.7000.g: "Wystarczy. Ruszajmy dalej."
