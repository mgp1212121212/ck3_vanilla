l_polish:
 travel_events_mpo.0001.t: "$travel_event_prefix$ przednie ptactwo"
 travel_events_mpo.0001.desc: "Cisza dookoła nas została przerwana. Patrzę w górę i zauważam kilka dużych ptaków, które, krążąc nad nami, wydają z siebie niosący się echem przez stepy śpiew. [eagle_noticer.GetName] mówi, że to orły przednie – rzadki widok w tych stronach.\n\nZ przesadnym entuzjazmem opowiada o ich zdolnościach łowieckich i o tym, jak wielu ludzi trzyma je jako towarzyszy przez całe swoje życie. [eagle_noticer.GetName] sugeruje nawet, że warto by było złapać jednego, bo może nam się bardzo przydać w przyszłości."
 travel_events_mpo.0001.a: "Zręczne dłonie to wszystko, czego mi potrzeba."
 travel_events_mpo.0001.a_tt: "Budujesz pułapkę i czekasz na właściwy moment, żeby złapać orła"
 travel_events_mpo.0001.b: "Mamy trochę zapasów, których możemy użyć do zbudowania pułapki i jako przynętę…"
 travel_events_mpo.0001.b_tt: "Budujesz pułapkę i używasz zapasów jako przynęty, żeby zwiększyć jej skuteczność"
 travel_events_mpo.0001.c_noticer: "[huntsmaster.GetFirstNameNoTooltip], a może ty złapiesz ptaka?"
 travel_events_mpo.0001.c_huntsmaster: "Powierzam to zadanie tobie, [huntsmaster.GetFirstNameNoTooltip]."
 travel_events_mpo.0001.c: "Myśliwy sobie z tym poradzi."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName] buduje pułapkę i będzie czekać na zdobycz zamiast ciebie"
 travel_events_mpo.0001.c_not: "Nie zatrudniasz osoby na stanowisko takie jak [GetCourtPositionType('master_of_hunt_court_position').GetName()|l] albo nie jest ona częścią twojej [Concept('entourage', 'świty')|E]"
 travel_events_mpo.0001.d: "Złapię orła dokładnie w taki sposób, jakiego nauczyła mnie osoba znana jako [eagle_childhood_teacher.GetName]."
 travel_events_mpo.0001.e: "To naprawdę ciekawy pomysł, ale nie potrzebuję żadnego ptaka."
 travel_events_mpo.0001_win: "Udaje ci się złapać orła przedniego"
 travel_events_mpo.0001_lose: "Orły są zbyt czujne i świadome tego, co próbujesz zrobić"
 travel_events_mpo.0010.t: "$travel_event_prefix$ na białym wielbłądzie"
 travel_events_mpo.0010.desc: "Gdzieś na horyzoncie, na tle stepu, wyróżnia się biała plamka. Kiedy podchodzę bliżej, okazuje się, że to biały wielbłąd, którego sierść błyszczy w słońcu. Dziesiątki owiec wyłaniają się zza horyzontu, podążając tuż za nim. Nagle dosiada go [camel_rider.GetWomanMan] i posyła mi ciepły uśmiech.\n\n– Pokój niech będzie z tobą – mówi. – Jak widzisz, Allah obficie mnie pobłogosławił. Mogę podzielić się jego darem z innymi. Potrzebujesz czegoś?"
 travel_events_mpo.0010.a: "Przydałaby mi się część twojego stada."
 travel_events_mpo.0010.a_flavor: "[camel_rider.GetName] sprzedaje ci owce"
 travel_events_mpo.0010.b: "Twoja wiara jest darem samym w sobie."
 travel_events_mpo.0010.b_islamic: "Niech Allah cię błogosławi."
 travel_events_mpo.0010.b_flavor: "Czym mógłby pobłogosławić mnie Allah?"
 travel_events_mpo.0010.c: "To, czego potrzebuję, wezmę siłą."
 travel_events_mpo.0010.c_tt: "Próbujesz ukraść dobytek osoby, którą jest [camel_rider.GetName]"
 travel_events_mpo.0010_win: "Udaje ci się [camel_rider.Custom('PL_go_ja')] pokonać"
 travel_events_mpo.0010_lose: "[camel_rider.GetName] pokonuje cię w walce"
 mpo_islam_conversion_modifier: "Wgląd w nauki islamu"
 mpo_islam_conversion_modifier_desc: "Ta postać zetknęła się z naukami islamu i rozważa zmianę wiary.\n\nKoszt nawrócenia się na [Concept('faith', 'wiarę')|E] taką jak [GetReligionByKey('islam_religion').GetName|l]: #p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
