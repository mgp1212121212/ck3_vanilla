 camp_purpose_confirmation_button_text: "Zmień cel"
 camp_purpose_mercenaries: "Najemnicy"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$Pozwala odnaleźć więcej [Concept('mercenary_task_contracts', 'kontraktów z najemnikami')|E]\n$EFFECT_LIST_BULLET$Pozwala odnaleźć więcej [Concept('task_contracts', 'kontraktów')|E] odnoszących się do [Concept('prowess', 'waleczności')|E] i [Concept('martial', 'walki')|E]\n$EFFECT_LIST_BULLET$Odblokowuje [camp_buildings|El]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Zapewnia dostęp do pewnych specjalnych [Concept('officers', 'przedstawicieli')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (odblokowany dzięki ulepszeniu „$baggage_train_siege_engineers_domicile_building$”)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (odblokowany dzięki ulepszeniu „$proving_grounds_lockwagon_domicile_building$”)#!\n\n#WEAK Najemnicy zarabiają przede wszystkim mieczem. Zazwyczaj ich działalność jest zgodna z prawem, ale gdy czasy są ciężkie, a jedyne, co potrafisz, to wywijanie orężem…#!"
 camp_purpose_wanderers: "Wędrowcy"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$Równe szanse na znalezienie [Concept('task_contracts', 'kontraktów')|E] każdego rodzaju\n$EFFECT_LIST_BULLET$Cel obozowania może być zmieniony na dowolny inny bez wydawania znacznej liczby punktów [Concept('prestige', 'prestiżu')|E]\n\n#WEAK Otwarta droga oferuje wolność, jakiej nie sposób zaznać nigdzie indziej: po co zatem psuć ją, specjalizując się w wąskiej i niepotrzebnej nikomu dziedzinie?#!"
 camp_purpose_scholars: "Uczeni"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$Pozwala odnaleźć więcej [Concept('task_contracts', 'kontraktów')|E] odnoszących się do [Concept('learning', 'nauki')|E] i [Concept('stewardship', 'zarządzania')|E]\n$EFFECT_LIST_BULLET$Pozwala odnaleźć nieco więcej [Concept('task_contracts', 'kontraktów')|E] odnoszących się do [Concept('diplomacy', 'dyplomacji')|E]\n$EFFECT_LIST_BULLET$Odblokowuje [camp_buildings|El]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Zapewnia dostęp do pewnych specjalnych [Concept('officers', 'przedstawicieli')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (odblokowany dzięki ulepszeniu „$baggage_train_siege_engineers_domicile_building$”)#!\n\n#WEAK Księga przechowywana w jednej bibliotece jest niespokojna, a idea gnieżdżąca się tylko w jednym umyśle – zmarnowana.#!"
 camp_purpose_explorers: "Odkrywcy"
