 camp_purpose_legitimists: "Legitymiści"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$ Równa szansa na odnalezienie [Concept('task_contracts', 'kontraktów')|E] każdego rodzaju.\n$EFFECT_LIST_BULLET$ Pozwala na użycie interakcji „$request_laamp_legitimist_support$” wobec królów i cesarzów.\n$EFFECT_LIST_BULLET$ Pozwala na użycie [casus_belli|E] „$claim_cb$”.\n$EFFECT_LIST_BULLET$ Pozwala znaleźć unikatowy [task_contract|El] „$laamp_legitimist_support_contract$”.\n$EFFECT_LIST_BULLET$ Odblokowuje [camp_buildings|El]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName|l],#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName|l],#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName|l],#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName|l],#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName|l],#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName|l],#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName|l].#!\n$EFFECT_LIST_BULLET$ Zapewnia dostęp do pewnych specjalnych [Concept('officers', 'przedstawicieli')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()|l] #weak (odblokowany dzięki ulepszeniu „$baggage_train_proof_of_claims_domicile_building$”),#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l] #weak (odblokowany dzięki ulepszeniu „$proving_grounds_lockwagon_domicile_building$”).#!\n\n#WEAK Nazywają to zwykłym roszczeniem, a przecież to jest list dłużny, deklaracja zamiaru i pewny znak przyszłego odzyskania należnych dóbr.#!"
