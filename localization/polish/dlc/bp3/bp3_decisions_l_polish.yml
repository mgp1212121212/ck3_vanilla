l_polish:
 enact_legacy_of_adventurer_decision: "Spuścizna [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 enact_legacy_of_adventurer_decision_desc: "Na przestrzeni lat mój skromny obóz rośnie w siłę i rozwija się duchowo.\n\nZ każdym ukończonym zadaniem nasza więź z tą ziemią i jej mieszkańcami się umacnia. O naszych czynach śpiewa się w karczmach, a nasze imiona przekazywane są szeptem w ciemności, i tak będzie przez kolejne pokolenia."
 enact_legacy_of_adventurer_decision_confirm: "Na chwałę [GetPlayer.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 enact_legacy_of_adventurer_decision_tooltip: "Umocnij pozycję [Concept('house', 'rodu')|E] [GetPlayer.GetHouse.GetBaseNameNoTooltip] w państwie [Concept('adventurers', 'poszukiwaczy przygód')|E]"
 have_enough_followers_tt: "Masz co najmniej #V 15#! [Concept('followers', 'towarzyszy')|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
 have_enough_patrons_tt: "Masz co najmniej #V 5#! osób na swojej [Concept('contact_list', 'liście patronów')|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
 has_max_level_pavilion_tt: "Twoja [building|El] – [GetDomicileBuilding('camp_main_01').GetName|l] – ma poziom #V 4#! #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
 has_enough_contracts_tt: "Udało ci się ukończyć #V [contract_tally]/50#! [Concept('task_contracts', 'kontraktów')|E] innych niż [task_contracts|El] [Concept('criminal', 'przestępczy')|E]"
 legacy_adventurer_legitimacy_on_landing: "Jeżeli jakikolwiek [adventurer|El] z [Concept('house', 'rodu')|E] [GetPlayer.GetHouse.GetBaseName] zostanie [Concept('ruler', 'władcą')|E]:\n$BULLET$ Zyska [legitimacy_i] [GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0] [Concept('legitimacy', 'legitymacji')|E]\n$BULLET$ Za każdego [Concept('follower', 'towarzysza')|E] zyska [soldier_i] #P 25#! członków [Concept('levies', 'pospolitego ruszenia')|E]"
 criminal_contracts_blocked_tt: "@warning_icon! #warning Nie będziesz już mieć możliwości akceptowania [Concept('task_contracts', 'kontraktów')|E] [Concept('criminal', 'przestępczych')|E]#!"
 task_successful_noncrim_contract_count_effect_tt: "Robisz postępy w [Concept('decision', 'decyzji')|E] „$enact_legacy_of_adventurer_decision$”"
 remnants_adventurer_army: "Pozostałości po miejscu znanym jako [prev_title.GetNameNoTooltip]"
 legacy_adventurer_house_modifier: "Ród poszukiwacza przygód"
 legacy_adventurer_house_modifier_desc: "Ten ród ceni styl życia poszukiwacza przygód i brak konieczności przejmowania się sprawami dworu.\n[adventurer_i] Nagrody w postaci [Concept('prestige', 'prestiżu')|E] za [task_contract|El]: [prestige_i] #P +15%#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "Wszystkim tym, którzy podążają za mną, oferuję bezpieczne miejsce do odpoczynku i szansę na pozostawienie czegoś po sobie.\n\nW moim świecie nie ma miejsca na szerzącą się korupcję ani machlojki, a wszystko, co robimy, będzie służyć poprawie sytuacji w królestwach, przez które wędrujemy. To właśnie oznacza bycie z rodu [GetPlayer.GetHouse.GetBaseName].\n\nDopóki to ja rządzę miejscem znanym jako [GetPlayer.GetPrimaryTitle.GetNameNoTier], będziemy karać niegodziwych!"
 bp3_decisions.0100.a: "Naprzód, towarzysze!"
 bp3_decisions.0100.a_tt: "Tworzy na mapie [justicar_task_contracts|El] w liczbie do #V 3#!"
 bp3_decisions.0100.b: "Mimo wszystko tęsknię za ziemią…"
