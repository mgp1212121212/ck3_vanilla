l_polish:
 mpo_events_anna.0001.t: "Czym skorupka za młodu nasiąknie"
 mpo_events_anna.0001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName] i ja podziwiamy, jak moja pociecha, [child.GetFirstName], radośnie gna przez obóz, trzymając w rękach kilka kamieni, którymi zamierza się bawić. [pushy_adult.GetFirstNameNoTooltip] ochoczo odwraca się do mnie, a na [pushy_adult.Custom('PL_jego_jej')] twarzy promienieje uśmiech.\n\n– [child.GetFirstNameNoTooltip] jest już w odpowiednim wieku. Chyba czas ukrócić te dziecinne gierki i nauczyć [child.Custom('PL_go_ja')] jazdy na koniu? Mam tu łagodnego źrebaka, a także linę, która powinna zapewnić dziecku bezpieczeństwo podczas pierwszej przejażdżki."
 mpo_events_anna.0001.a: "[child.GetFirstNameNoTooltip] zacznie naukę bez pomocy."
 mpo_events_anna.0001.a.tt: "Używam liny, by upewnić się, że [child.GetFirstNameNoTooltip] nie spadnie z konia."
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip] nabywa umiejętność jazdy konno"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip] nie nabywa umiejętności jazdy konno"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip] spada z konia"
 mpo_events_anna.0001.b: "[child.GetFirstNameNoTooltip] potrzebuje pomocy – pojeździ ze mną."
 mpo_events_anna.0001.c: "– [child.GetFirstNameNoTooltip] nauczy się w odpowiednim czasie."
 mpo_events_anna.0005.t: "Opowieści z przeszłości"
 mpo_events_anna.0005.desc: "Gdy zapada noc, gwiazdy świecą jasno nawet w najciemniejszych zakątkach nieba. Ognisko migocze wśród jurt, tworząc zachęcającą scenerię dla zgromadzonego tłumu.\n\n[storyteller.GetFirstName], nasz dzisiejszy gawędziarz, przygląda się podekscytowanemu tłumowi, jakby szukając czegoś lub #EMP kogoś#!.\n\nNasze spojrzenia spotykają się i [storyteller.GetFirstNameNoTooltip] nagle rzuca się w moją stronę, a tłum cofa się, poruszony nagłym wyskokiem. Gawędziarz powoli unosi palec, który w końcu pada na mnie. – Nadeszła twoja kolej, by wybrać opowieść z dalekiego świata!"
 mpo_events_anna.0005.a: "– Opowiedz nam jakąś niestworzoną historię."
 mpo_events_anna.0005.a.tt: "Nieokiełznane, latające konie, zwierzęta rozmawiające z ludźmi i straszliwe zjawiska pogodowe kontrolowane przez bóstwa."
 mpo_events_anna.0005.b: "– Może nas rozbawisz?"
 mpo_events_anna.0005.b.tt: "Psotne postępki starszych mężczyzn, błędnie zrozumiane polecenia i wyścigi, które potoczyły się w kompletnie nieoczekiwany sposób."
 mpo_events_anna.0005.c: "– Legendy o heroicznych czynach!"
 mpo_events_anna.0005.c.tt: "Wspaniałe bitwy, braterskie więzi i legendarni wojownicy siejący strach w sercach wrogów."
 mpo_events_anna.0010.t: "Gwizd jak świst strzały"
 mpo_events_anna.0010.desc: "W oddali dostrzegam pasące się spokojnie konie z naszego obozu. Mam ochotę poznać je bliżej, ale niełatwo jest przyciągnąć ich uwagę. Niejedno rozwiązanie zostało już przeze mnie wypróbowane – wymachiwanie rękami, chodzenie tam i z powrotem, okrzyki – ale jedyną odpowiedzią jest cisza.\n\nTe bezowocne próby budzą we mnie frustrację, więc odwracam się na pięcie i kieruję w stronę obozu, jednak od razu wpadam na osobę znaną jako [whistler.GetFirstName].\n\n– Musisz nauczyć się nowych sztuczek, by móc przyzwać rumaka. Rób to, co ja – mówi."
 mpo_events_anna.0010.a: "Słuchaj uważnie poleceń."
 mpo_events_anna.0010.a.tt.learning: "[learning_skill|E], którą posiada [whistler.GetFirstName], zwiększy twoje szanse powodzenia"
 mpo_events_anna.0010.a.tt.success: "Udaje ci się zagwizdać"
 mpo_events_anna.0010.a.tt.failure: "Nie rozumiesz poleceń, które wydaje ci [whistler.GetFirstName]"
 mpo_events_anna.0010.b: "– Uczę się wtedy, kiedy mi się zachce!"
 mpo_events_anna.0015.t: "Kawałek mięsa"
 mpo_events_anna.0015.desc: "Pośród pagórków rozbrzmiewają echem słabe, bolesne odgłosy jakiegoś zwierzęcia. Ciekawość sprawia, że podchodzę bliżej.\n\nTo porzucony jelonek, którego kopyto utknęło w [Glossary( 'chogste', 'KHOGSTE_GLOSS' )]. Zwierzę rozpaczliwie próbuje się uwolnić, jednocześnie wołając matkę, ale bezskutecznie.\n\nTo wprawdzie nie nasza zdobycz, ale musimy zrobić wszystko, by przetrwać ciężką podróż, która nas czeka."
 mpo_events_anna.0015.a: "Ukradnij zdobycz, by uzupełnić zapasy."
 mpo_events_anna.0015.b: "Na początek skłam, że to twoja pułapka."
 mpo_events_anna.0015.c: "Uwolnij zwierzę, by miało szansę dorosnąć."
 mpo_events_anna.0015.d: "Nie mam prawa do tej zdobyczy."
 KHOGSTE_GLOSS: "Pułapka zakopana i zamocowana w ziemi, wykonana z kamieni różnego rodzaju."
 mpo_events_anna.0020.t: "Wyścig z czasem"
 mpo_events_anna.0020.desc: "Tętent końskich kopyt jest coraz donośniejszy. Przez pola, prosto na nas, pędzi jeździec. Wreszcie ukazuje nam się sylwetka – [messenger.GetWomanMan] z całych sił stara się utrzymać na siodle.\n\nJeździec gwałtownie zatrzymuje się tuż przed nami i powoli, z wyraźnym trudem, zsiada z konia. Na plecach ma poważną ranę. To cud, że w ogóle trzyma się na nogach.\n\n– Mu… musisz dosta… dostarczyć… błagam… – To ostatnie słowa, które wypowiada, wskazując bolesnym gestem horyzont, zanim zamyka oczy i pada na ziemię… W dłoni trzyma zaszyfrowaną wiadomość."
 mpo_events_anna.0020.war_impact.tt: "Rezultat twojego wyboru #EMP może#! wpłynąć na ludzi w innym miejscu"
 mpo_events_anna.0020.a: "Szybko, trzeba zająć się [messenger.Custom('PL_jego_jej')] ranami!"
 mpo_events_anna.0020.a.toast.good: "Udaje ci się uleczyć posłańca"
 mpo_events_anna.0020.a.toast.bad: "Nie leczysz ran posłańca"
 mpo_events_anna.0020.b: "Spełnij ostatnie życzenie posłańca i samodzielnie dostarcz wiadomość."
 mpo_events_anna.0020.b.toast.good: "Udaje ci się dostarczyć wiadomość do kolejnej osoby"
 mpo_events_anna.0020.b.toast.bad: "Gubisz drogę i nie jesteś w stanie przekazać dalej wiadomości"
 mpo_events_anna.0020.c: "Nie znam tej osoby i nie wiem, czy można jej zaufać."
 mpo_events_anna.0020.c_flavor: "#EMP Obrabuj [messenger.Custom('PL_jego_jej')] zwłoki, i tak nie będzie już mieć z niczego pożytku#!"
 mpo_events_anna.0025.t: "Znajome melodie"
 mpo_events_anna.0025.desc: "Niektóre pieśni sprawiają, że czujemy silniejszą więź z własnym ludem, nawet jeśli napisano je setki lat temu. Inne inspirują nas albo przynoszą ukojenie, gdy zmagamy się z przeciwnościami losu. Są i takie, które podnoszą nas na duchu i zagrzewają do walki. O takich pieśniach trudno zapomnieć – są częścią naszego dziedzictwa.\n\nPrzypomniało mi o tym wszystkim spotkanie z osobą, która usadziła się na kamieniu i zaczęła śpiewać. Odczuwam uwodzicielską moc tego występu."
 mpo_events_anna.0025.a: "Spróbuj przyłączyć się do śpiewu."
 mpo_events_anna.0025.a.toast.success: "Udaje ci się zaśpiewać razem z osobą znaną jako [throat_singer.GetFirstName]"
 mpo_events_anna.0025.a.toast.failure: "Masz problemy z poczuciem rytmu i odpowiednią tonacją"
 mpo_events_anna.0025.b: "Posłuchaj śpiewu."
