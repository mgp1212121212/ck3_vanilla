l_polish:
 mpo_flavor_events_settled.0001.t: "Nadciągająca burza"
 mpo_flavor_events_settled.0001.desc: "Zimny wiatr tnie moje policzki niczym odłamki szkła – ostatnio pogoda jest nadzwyczaj zimna.\n\nGdy odwracam się, by wrócić do środka, moją uwagę przykuwa rżenie konia. Siedząca na jego grzbiecie osoba ledwie jest w stanie utrzymać lejce.\n\n– Pomocy… – mamrocze, niemalże zsuwając się z wierzchowca. – Nadeszła wielka zima. Moi ludzie umierają, próbując uciec ze stepu."
 mpo_flavor_events_settled.0001.aa: "– Zabierajcie się stąd!"
 mpo_flavor_events_settled.0001.a: "– Pozwólcie im wejść!"
 mpo_flavor_events_settled.0001.b: "– Musimy się przygotować na podjęcie tych koczowników."
 mpo_flavor_events_settled.0001.c: "– Możecie już odpocząć."
 mpo_settled_preparations_war_county_modifier: "Przygotowania wojenne"
 mpo_settled_preparations_war_county_modifier_desc: "Ta postać przygotowuje się do nieuchronnej inwazji koczowników, wzmacniając szeregi swoich armii."
 mpo_settled_preparations_building_county_modifier: "Przygotowania terenu"
 mpo_settled_preparations_building_county_modifier_desc: "Ta postać przygotowuje się do nieuchronnej inwazji koczowników, upewniając się, że jej hrabstwa są na nią gotowe."
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [nomads|E] mogą próbować przejąć nasze ziemie#!"
 mpo_flavor_events_settled.0010.t: "Władca koni"
 mpo_flavor_events_settled.0010.desc: "#Emp – Prr! Prr!#! – Dziwna postać uspokaja swojego konia klepnięciem w bok i zbliża się do mnie.\n\n– Witajcie. Niech wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip] wie, iż jestem posłańcem znamienitej osoby, którą jest [nomad_lord.GetTitledFirstName]. Przysłano mnie z propozycją zawarcia rozejmu między naszymi ludami."
 mpo_flavor_events_settled.0010.a: "– Zaakceptuj mój trybut, proszę."
 mpo_flavor_events_settled.0010.b: "– Na pewno uda nam się dojść do porozumienia."
 mpo_flavor_events_settled.0010.b_perk_tt: "Posiadany przez ciebie [perk|El] „[GetPerk('defensive_measures_perk').GetName( GetNullCharacter )]” pozwala ci wynegocjować lepszą cenę"
 mpo_flavor_events_settled.0010.c: "#EMP Spluń na ziemię.#!"
 mpo_flavor_events_settled.0010.d: "– Przekaż moje wyrazy uznania swojemu władcy."
