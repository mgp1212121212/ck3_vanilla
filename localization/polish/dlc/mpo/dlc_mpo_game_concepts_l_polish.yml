l_polish:
 game_concept_nomadic_government: "Rząd koczowniczy"
 game_concept_nomadic: "Koczowniczy"
 game_concept_nomadic_desc: "[rulers|E] koczowniczy pobudzają [county_fertility|El], aby powiększyć swoją [Concept('herd', 'gromadę')|E]. Mogą wykorzystać ją w charakterze [Concept('horde', 'hordy koczowniczej')|E], którą można ulepszyć do [Concept('men_at_arms', 'zbrojnych')|E]. Władcy posiadają własną [Concept('yurt', 'stolicę grupy koczowników')|E].\n\nKoczownicy mogą [migrate|El] w poszukiwaniu płodniejszych gleb, choć duże [realms|El] koczownicze mogą powiększać swoje gromady dzięki [Concept('tributaries', 'trybutariuszom')|E] lub poprzez osiągnięcie wysokiej [Concept('fertility_equilibrium', 'równowagi płodności')|E].\n\nKoczownicy mają wyższy wskaźnik maksymalnego [Concept('dread', 'postrachu')|E]."
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "Koczownicy"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "Koczownik"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "Rząd konfederacyjny"
 game_concept_confederation: "Konfederacja"
 game_concept_confederation_desc: "Relacja, która zrzesza [Concept('rulers', 'władców')|E] [Concept('tribal', 'plemiennych')|E] oraz tych, u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], w ramach wzajemnej obrony, podobnie jak [alliance|El]. Tworzona za pomocą [Concept('decision', 'decyzji')|E] „#high $call_for_confederation_decision$#!” konfederacja wymaga, by jej członkowie przystępowali do [Concept('wars', 'wojen')|E] obronnych innych członków. Konfederacje można podejrzeć w karcie „Dyplomacja”.\n\n[confederates|E] nie mogą również atakować innych członków konfederacji ani prowadzić na nich [Concept('raid', 'najazdów')|E]. Nie mogą osiągać wysokich poziomów [Concept('tribal_authority', 'autorytetu władzy plemiennej')|E] ani [Concept('nomadic_authority', 'dominacji')|E], jak również tworzyć nowych [Concept('titles', 'tytułów')|E].\n\n[confederates|E] mogą podejmować [Concept('decision', 'decyzję')|E] „#high $leave_confederation_decision$#!” lub [migrate|El], by stać się [Concept('independent', 'niezależni')|E]. Konfederacja upada, gdy zostanie w niej tylko jeden członek."
 game_concept_confederate: "Konfederata"
 game_concept_confederates: "Konfederaci"
 game_concept_confederate_desc: "[ruler|E] będący członkiem [Concept('confederation', 'konfederacji')|E]. Tacy władcy automatycznie dołączą do [Concept('wars', 'wojen')|E] obronnych toczonych przez innych członków konfederacji i nie mogą ich atakować ani [Concept('raiding', 'najeżdżać')|E]."
 game_concept_county_fertility: "Płodność hrabstwa"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$ występuje w [Concept('counties', 'hrabstwach')|E] położonych na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E], a [rulers|El], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], mogą dzięki niej zwiększyć liczebność swojej [Concept('herd', 'gromady')|E].\n\nPłodność hrabstwa określa jakość jego pastwisk.\n\nStabilizuje się, gdy osiąga [Concept('fertility_equilibrium', 'równowagę płodności')|E], co pozwala [Concept('rulers', 'władcom')|E] koczowniczym z wysokim [Concept('domain_limit', 'limitem domeny')|E] utrzymać rozwój swojej gromady. Na płodność wpływ mają [steppe_seasons|El]. [herders|E] w powolnym tempie przywracają utraconą płodność.\n\nGdy płodność w [Concept('realm', 'państwie')|E] jest niska, oznacza to, że czas [migrate|El].\n\n[county_control|E] spowalnia tempo wzrostu płodności o procent równy obecnemu poziomowi kontroli."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 # TODO_MPO
 game_concept_fertility_equilibrium: "Równowaga płodności"
 game_concept_fertility_equilibrium_desc: "Równowaga płodności to prognoza płodności [Concept('county', 'hrabstwa')|E] w dłuższej perspektywie czasowej. Jest to wartość, którą [county_fertility|El] osiągnie wraz z upływem czasu.\n\nAktualna [county_fertility|El] będzie rosnąć, gdy jest niższa od wartości równowagi i vice versa.\n\nRównowaga płodności i tempo zmian zależą głównie od stosunku modyfikatorów rozwoju i konsumpcji dotyczących danego [Concept('county', 'hrabstwa')|E]. Jeżeli wartości rozwoju i konsumpcji są stosunkowo niskie, każda zmiana będzie miała większy wpływ na równowagę."
 game_concept_equilibrium: "Równowaga"
 game_concept_domain_fertility: "Płodność domeny"
 game_concept_domain_fertility_desc: "Płodność domeny to całkowita [county_fertility|El] we wszystkich należących do ciebie [Concept('counties', 'hrabstwach')|E]."
 game_concept_seasonal_prediction: "Prognoza sezonowa"
 game_concept_seasonal_prediction_desc: "$court_position_court_astrologer$ o wysokich kwalifikacjach może przewidzieć kolejną [Concept('steppe_season', 'stepową porę roku')|E] w regionie, oferując swojemu seniorowi informacje przydatne w planowaniu następnych ruchów."
 game_concept_kurultai: "Kurułtaj"
 game_concept_kurultais: "Kurułtaje"
 game_concept_kurultai_member: "Członek kurułtaju"
 game_concept_kurultai_members: "Członkowie kurułtaju"
 game_concept_kurultai_desc: "Kurułtaj zastępuje [Concept('council', 'radę')|E] w [Concept('nomadic_government', 'rządzie koczowniczym')|E]. Członkowie kurułtaju należą do elity państwa i warto ich udobruchać lub zmusić do [Concept('obedience', 'posłuszeństwa')|E], aby zapewnić płynną [Concept('succession', 'sukcesję')|E].\n\nW przypadku niestabilnej sukcesji członkowie kurułtaju mogą ukraść część [Concept('herd', 'gromady')|E], porzucić swojego nowego [Concept('liege', 'seniora')|E], a także zyskują [claim|El] do [Concept('title', 'tytułu')|E] [Concept('realm', 'państwa')|E]."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "Gromada"
 game_concept_herd_desc: "Gromadą nazywa się stada zwierząt, takich jak konie, owce czy kozy, będących pod kontrolą [Concept('ruler', 'władcy')|E], u którego funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], a także podległych mu ludzi.\n\nGromadę można pozyskać, posiadając [counties|El] z wysokim wskaźnikiem [Concept('county_fertility', 'płodności hrabstwa')|E], a także poprzez [Concept('vassals', 'wasali')|E] lub [Concept('tributaries', 'trybutariuszy')|E]. [traditions|E] kulturowe, [dynasty_perks|El], [legitimacy|El], a także niektóre [yurt_buildings|El] w [Concept('yurt', 'stolicy grupy koczowników')|E] mogą zapewnić premie do rozwoju gromady.\n\nGdy władca wystawia swoje [armies|El], część gromady zostaje przekształcona w [Concept('horde', 'hordę koczowniczą')|E]. Członków hordy można następnie przekształcić w [Concept('men_at_arms', 'zbrojnych')|E] po niższym koszcie. Po rozwiązaniu armii pozostała część hordy przekształci się z powrotem w gromadę.\n\nGromada zapewnia niewielki przypływ złota. Można ją również wykorzystać jako walutę do podejmowania niektórych [Concept('decisions', 'decyzji')|E] lub zwiększania akceptacji dla [Concept('migration', 'migracji')|E]."
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "Horda koczownicza"
 game_concept_horde_desc: "$game_concept_horde$ reprezentuje siłę militarną [Concept('ruler', 'władcy')|E], u którego funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l]. Powstaje z części [Concept('herd', 'gromady')|E] podległej władcy i pojawia się tylko wówczas, gdy [ruler|El] wystawia [armies|El].\n\nDzięki ich przekształceniu powstają [GetMaA('nomadic_riders').GetName|l], których można ulepszyć do innych rodzajów [Concept('men_at_arms', 'zbrojnych')|E], ponosząc koszt w [Concept('gold', 'złocie')|E].\n\nNiektóre [traditions|El] kulturowe, atrybuty dziedzictwa [Concept('dynasty', 'dynastii')|E], a także [yurt_buildings|El] mogą wpłynąć na wzrost wskaźnika przekształcenia."
 game_concept_herder: "Pasterz"
 game_concept_herder_desc: "Państwa pasterskie są wykluczone ze wszystkich aspektów sprawowania władzy. Nie mają [Concept('armies', 'armii')|E] ani [Concept('buildings', 'budowli')|E], nie zawiązują [Concept('alliances', 'sojuszy')|E] i nie wypowiadają [Concept('wars', 'wojen')|E]. Gdy [nomads|El] [Concept('migrate', 'migrują')|E], przenosząc tym samym swoją [holding|E], pasterze w powolnym tempie przywracają miejscową [county_fertility|El] za sprawą swoich mniejszych stad.\n\nPrawdziwi [rulers|El] [Concept('nomad', 'koczowniczy')|E] mogą z łatwością zastraszyć te państwa i zmusić je do oddania ziemi bez stawiania oporu."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Pasterze"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "Osada koczowników"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$ są przedstawione na mapie jako [yurt|El]. Jest to [holding_type|El] wykorzystywany przez [Concept('rulers', 'władców')|E], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l]. Osady koczowników zapewniają niewielką [Concept('county_control', 'kontrolę nad hrabstwem')|E] i [Concept('county_opinion', 'powszechną opinię')|E]."
 game_concept_nomadic_holdings: "Osady koczowników"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "Osada pasterska"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$ jest najmniejszym z [Concept('holding_types', 'rodzajów posiadłości')|E]. Wskazuje na obecność [Concept('herders', 'pasterzy')|E] na danym obszarze i zapewnia premie do [Concept('county_fertility', 'płodności hrabstwa')|E]."
 game_concept_nomadic_authority: "Dominacja"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$ określa przewidywaną moc [Concept('ruler', 'władcy')|E], u którego funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l]. Można podnieść jej poziom poprzez zwiększenie wielkości [Concept('herd', 'gromady')|E] i dzięki temu odblokować dodatkowe opcje [Concept('migration', 'migracji')|E].\n\n$game_concept_nomadic_authority$ ma pięć poziomów: [unruly_nomadic|El], [limited_nomadic|El], [high_nomadic|El], [absolute_nomadic|El] i [unrestricted_nomadic|El].\n\n#weak Ostatni poziom może osiągnąć tylko jeden władca w toku danej rozgrywki.#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "Niepokorni koczownicy"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$ to najniższy poziom [Concept('nomadic_authority', 'dominacji')|E]. Na tym poziomie celem [Concept('migration', 'migracji')|E] mogą być tylko [titles|El] [Concept('county', 'hrabstw')|E] [de_jure|El] na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E], a [characters|El] nie mogą być [Concept('imprisoned', 'więzione')|E]."
 game_concept_limited_nomadic: "Ograniczona"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$ dominacja stanowi drugi najniższy poziom [Concept('nomadic_authority', 'dominacji')|E]. Na tym poziomie celem [Concept('migration', 'migracji')|E] mogą być [titles|El] [Concept('duchies', 'księstw')|E] [de_jure|El] na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E], [titles|El] mogą być odbierane, a [liege|El] może teraz [imprison|El] [characters|El] w swoim [Concept('realm', 'państwie')|E].\n\nMożna podjąć [Concept('decision', 'decyzję')|E] #V „$step_away_from_the_steppe_decision$”#!"
 game_concept_high_nomadic: "Znaczna"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$ dominacja stanowi środkowy poziom [Concept('nomadic_authority', 'dominacji')|E]. Na tym poziomie celem [Concept('migration', 'migracji')|E] mogą być [titles|El] [Concept('kingdom', 'królestw')|E] [de_jure|El] na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E], a senior może [Concept('retract', 'odjąć')|E] swojemu [Concept('vassal', 'wasalowi')|E] jego wasali."
 game_concept_absolute_nomadic: "Absolutna"
 game_concept_absolute_nomadic_desc: "$game_concept_high_nomadic$ dominacja stanowi drugi najwyższy poziom [Concept('nomadic', 'dominacji')|E]. Na tym poziomie celem [Concept('migration', 'migracji')|E] mogą być [titles|El] [Concept('empire', 'imperiów')|E] [de_jure|El] na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E].\n\n[Concept('independent', 'Niezależni')|E] [rulers|El] mogą osiedlić się poza stepem, podejmując [Concept('decision', 'decyzję')|E] #high „$settle_the_steppe_decision$”#!"
 game_concept_unrestricted_nomadic: "Nieograniczona"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$ dominacja to najwyższy poziom [Concept('nomadic_authority', 'dominacji')|E]. W ciągu całej rozgrywki może go osiągnąć tylko jedna [character|El], dzięki czemu otrzyma cechę [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l].\n\n[Concept('independent', 'Niezależni')|E] [rulers|El] mogą podjąć [Concept('decisions', 'decyzje')|E] #high „$mpo_become_greatest_of_khans_decision$”#! i #high „$mpo_gok_world_conquest_decision$”#!"
 game_concept_the_great_steppe: "Wielki Step"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ reprezentuje niekończące się morze traw stepu euroazjatyckiego i warunki klimatyczne, które go kształtują, i jest podzielony na trzy regiony: Step Zachodni, Step Środkowy i Step Wschodni.\n\nW różnych [Concept('steppe_seasons', 'stepowych porach roku')|E] mają miejsce wydarzenia zarówno pozytywne, jak i negatywne, które dają możliwość realizacji specjalnych działań dostępnych wyłącznie w danej porze roku i mają wpływ na [county_fertility|El] każdego regionu.\n\nW takiej [Concept('situation', 'sytuacji')|E] udział brać mogą wyłącznie [rulers|El], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], i władcy będący [Concept('herder', 'pasterzami')|E], a najpotężniejszym władcą w całym regionie jest [gurkhan|El]."
 game_concept_suzerain: "Suzeren"
 game_concept_suzerain_desc: "$game_concept_suzerain$ jest [Concept('ruler', 'władcą')|E] posiadającym co najmniej jednego [Concept('tributary', 'trybutariusza')|E]. Suzereni sami mogą być trybutariuszami innego [Concept('ruler', 'władcy')|E], ale nie mogą być [Concept('vassals', 'wasalami')|E]."
 game_concept_suzerains: "Suzereni"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "Suzerena"
 game_concept_tributary: "Trybutariusz"
 game_concept_tributary_desc: "$game_concept_tributary$ jest [Concept('ruler', 'władcą')|E], który doszedł do porozumienia z innym władcą będącym jego [Concept('suzerain', 'suzerenem')|E].\n\n$game_concept_tributary$ regularnie przekazuje trybut w postaci [Concept('herd', 'gromady')|E], [Concept('taxes', 'podatków')|E] lub [Concept('prestige', 'prestiżu')|E] (zależy to od rodzaju trybutariusza). W zamian suzeren zapewnia mu [truce|El].\n\nTrybutariusza charakteryzuje mniej ścisła forma poddaństwa. Nie może dołączać do [Concept('factions', 'frakcji')|E], ale może on wyswobodzić się z układu, jeśli jego wymagania nie zostaną spełnione.\n\nJeśli suzeren nie zarządza już [Concept('landed', 'ziemią')|E], ani nie [Concept('migrating', 'migruje')|E], trybutariusze zostaną zwolnieni z układu po upływie krótkiego czasu."
 game_concept_tributaries: "Trybutariusze"
 game_concept_tribute: "Trybut"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "Poddany"
 game_concept_subject_desc: "$game_concept_subject$ jest dowolnym [Concept('ruler', 'władcą')|E], który poprzysiągł lojalność innemu władcy. Występują różne rodzaje poddanych, jak [vassals|El] czy [tributaries|El], a każdy z nich ma inną charakterystykę."
 game_concept_subjects: "Poddani"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "Stepowa pora roku"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$ odzwierciedla aktualny klimat na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E] i wpływ tego klimatu na [county_fertility|El], jak również na działania dostępne dla [Concept('rulers', 'władców')|E] rządzących na jego terenie w obecnej [Concept('situation', 'sytuacji')|E].\n\n$game_concept_steppe_seasons$ występują niezależnie w każdym regionie, a władcy, u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], mogą chcieć przenieść się do regionu, w którym aktualnie występuje sprzyjająca pora roku.\n\nTa sama pora roku może niekiedy występować w więcej niż jednym [Concept('situation_sub_region', 'regionie sytuacji')|E] jednocześnie."
 game_concept_steppe_seasons: "Stepowe pory roku"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "Sytuacja"
 game_concept_situation_situations: "Sytuacje"
 game_concept_situation_desc: "$game_concept_situation_situations$ to trwające przez średni lub długi czas wydarzenia, w które zaangażowane są postacie w danym [Concept('situation_sub_region', 'sytuacyjnym regionie')|E] geograficznym, zmieniającym się w zależności od [Concept('situation_phase', 'fazy sytuacji')|E]."
 game_concept_situation_phase: "Faza sytuacji"
 game_concept_situation_phase_desc: "Każda faza sytuacji wyróżnia się przypisanymi do niej modyfikatorami i warunkami, które mają wpływ na zaangażowane w nią postacie.\n\nNiektóre fazy sytuacji zaczynają się wskutek zaistnienia specjalnych warunków, podczas gdy inne biegną zgodnie z naturalnym cyklem czasu."
 game_concept_situation_phases: "Fazy sytuacji"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "Region sytuacji"
 game_concept_situation_sub_regions: "Regiony sytuacji"
 game_concept_situation_sub_region_desc: "[situation_situations|E] mogą mieć miejsce w więcej niż jednym regionie, a w każdym z nich może trwać inna [Concept('situation_phase', 'faza sytuacji')|E]."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "Grupa uczestników"
 game_concept_situation_participant_group_desc: "Grupy uczestników [Concept('situation', 'sytuacji')|E] to grupy postaci, które łączą ze sobą te same efekty otrzymywane podczas każdej [Concept('situation_phase', 'fazy sytuacji')|E]."
 game_concept_migration: "Migracja"
 game_concept_migration_desc: "$game_concept_migration$ jest czynnością kluczową dla [Concept('nomads', 'koczowników')|E]. Gdy [county_fertility|El] w ich [Concept('realms', 'państwach')|E] jest niska, często decydują się wyemigrować w poszukiwaniu lepszego miejsca zamieszkania.\n\nCelem migracji mogą być tylko [titles|El] [de_jure|El], a dostępne [title_tiers|El] ogranicza [nomadic_authority|El] [Concept('ruler', 'władcy')|E].\n\nDo koczownika z największą [Concept('herd', 'gromadą')|E] na danym obszarze wysłana zostanie propozycja i może on zdecydować, czy chce opuścić swoje ziemie dobrowolnie, czy też przystąpić do wojny w ich obronie.\n\n[herders|E] zawsze opuszczają swoje ziemie, gdyż nie mają środków, by się bronić."
 game_concept_migrate: "Migrować"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "Migruje"
 game_concept_migrated: "Wyemigrowała"
 game_concept_migrating: "Migrowanie"
 game_concept_raid_intent: "Motyw najazdu"
 game_concept_raid_intent_desc: "$game_concept_raid_intent$ ma wpływ na rodzaje nagród otrzymywanych w wyniku [Concept('raid', 'najazdu')|E], prędkość poruszania się armii lub wielkość [Concept('raid_loot', 'łupów')|E]. Oprócz standardowych najazdów w celu pozyskania [Concept('gold', 'złota')|E] i [Concept('prestige', 'prestiżu')|E] istnieją też inne motywy najazdu, takie jak zniszczenie [Concept('buildings', 'budowli')|E] lub zwiększenie szansy na [Concept('imprisoning', 'uwięzienie')|E] [Concept('characters', 'postaci')|E]."
 game_concept_raid_intents: "Motywy najazdu"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "Kagan"
 game_concept_gurkhan_desc: "Największe zagrożenie na [Concept('the_great_steppe', 'Wielkim Stepie')|E]. $game_concept_gurkhan$ to [ruler|El], u którego funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l] i który posiada najliczniejszą [Concept('herd', 'gromadę')|E] w całym regionie, co oznacza, że może być potężnym sprzymierzeńcem lub strasznym wrogiem.\n\nTylko kagan może osiągnąć najwyższy poziom [Concept('nomadic_authority', 'dominacji')|E]. Dzięki temu może otrzymać następującą cechę: [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]. Może jednak przez to stać się również celem ataków."
 game_concept_yurt: "Stolica grupy koczowników"
 game_concept_yurt_desc: "$game_concept_yurts$ to przemieszczające się skupiska namiotów, zwierząt hodowlanych, ludzi i koni. Mają różną skalę: od kilku owiec do potężnej hordy.\n\n[rulers|E], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], posiadają stolicę grupy koczowniczej, którą rozwijają poprzez [yurt_buildings|El] i zabierają ze sobą, gdy [Concept('migrate', 'migrują')|E]. Nie mają możliwości budowania standardowych [Concept('buildings', 'budowli')|E] w [Concept('holdings', 'posiadłościach')|E].\n\n$game_concept_yurt$ ma [Concept('faith', 'wiarę')|E] i [Concept('culture', 'kulturę')|E], które dominują w grupie migrujących ludzi i mogą się różnić od wiary i kultury [Concept('ruler', 'władcy')|E].\n\nRazem z władcą wędruje cały jego [court|El], a także jego [family|El], [kurultai|El] i [knights|El]."
 game_concept_yurts: "Stolice grup koczowników"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "Jurty"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$ to unikalne ulepszenia stolicy koczowników.\n\nOd strony technicznej są to [Concept('domicile_buildings', 'budowle mieszkalne')|E] – choć wiele z nich nie jest dosłownie budowlami, a symbolizuje zwyczaje społeczne lub obszary zainteresowania plemienia koczowniczego.\n\nPremie wynikające z ich posiadania obejmują:\n$EFFECT_LIST_BULLET$ Odblokowywanie [Concept('court_positions', 'urzędów dworskich')|E], [Concept('decisions', 'decyzji')|E] koczowniczych i [Concept('character_interaction', 'interakcji z postacią')|E]\n$EFFECT_LIST_BULLET$ Różnorodne premie do współczynników [Concept('herd', 'gromady')|E] i [Concept('county_fertility', 'płodności hrabstwa')|E], włączając w to specjalizacje [Concept('terrain', 'terenowe')|E]\n$EFFECT_LIST_BULLET$ Odblokowywanie i ulepszanie koczowniczych [Concept('men_at_arms', 'zbrojnych')|E] i wzmocnienie siły [Concept('horde', 'hordy koczowniczej')|E]\n$EFFECT_LIST_BULLET$ Unikalne premie związane z koczowniczą [Concept('culture_tradition', 'tradycją kulturową')|E]\n$EFFECT_LIST_BULLET$ Sposoby zarządzania [Concept('vassals', 'wasalami')|E] i [Concept('tributaries', 'trybutariuszami')|E], a także wpływania na [characters|El] na twoim dworze.\n$EFFECT_LIST_BULLET$ Premie do [Concept('obedience', 'posłuszeństwa')|E] i [Concept('kurultai', 'kurułtaju')|E]"
 game_concept_yurt_building: "Jurta"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "Posłuszeństwo"
 game_concept_obedience_desc: "Posłuszeństwo w [Concept('realms', 'państwach')|E], w których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], określa poziom lojalności [Concept('character', 'postaci')|E] wobec [Concept('liege', 'seniora')|E], [Concept('suzerain', 'suzerena')|E] lub właściciela [Concept('court', 'dworu')|E]. W danym momencie postacie mogą być posłuszne tylko jednemu [Concept('ruler', 'władcy')|E].\n\nPosłuszne postacie są mniej skłonne do angażowania się w [hostile_schemes|El], dołączania do [Concept('wars', 'wojen')|E] toczonych przeciwko seniorowi i wstępowania do wrogich mu [Concept('factions', 'frakcji')|E]. W toku [Concept('succession', 'sukcesji')|E] zawsze popierają osobę preferowaną przez seniora i nie wysuwają własnych [Concept('claims', 'roszczeń')|E]. Nieposłuszni [tributaries|El] mogą podjąć próbę wyzwolenia się i zyskania niezależności.\n\nPostać staje się posłuszna, gdy jej wskaźnik przekroczy [obedience_threshold|El]."
 game_concept_obedient: "Posłuszny"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]:"
 obedience_threshold_value: "[obedience_threshold|E]:"
 game_concept_disobedient: "Nieposłuszny"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "Próg posłuszeństwa"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$ to wskaźnik, który [characters|El] muszą osiągnąć, aby mogły zostać uznane za [Concept('obedient', 'posłuszne')|E].\n\nPróg ten zależy od szeregu czynników: czy postać jest członkiem [Concept('close_family', 'bliskiej rodziny')|E] [Concept('overlord', 'zwierzchnika')|E], czy jest [Concept('primary_heir', 'dziedzicem głównym')|E], jej [Concept('friendship', 'przyjaźni')|E] lub [Concept('rivalry', 'rywalizacji')|E], jej [Concept('traits', 'cech')|E] oraz tego, czy zatrudniasz ją w swoim [Concept('kurultai', 'kurułtaju')|E] lub na [Concept('court', 'dworze')|E]. [children|E] stają się posłuszne częściej niż osoby dorosłe.\n\n[rulers|E], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], mogą podjąć [Concept('decision', 'decyzję')|E] „#EMP $mpo_desperate_stance_decision$#!”, by zapewnić sobie posłuszeństwo wszystkich poddanych, mogą też wykorzystać [intent|El] „#EMP $impose_obedience_intent$#!” podczas aktywności, jaką jest [GetActivityType( 'activity_hunt').GetName|l], by wziąć na cel jedną z postaci. Władcy z wystarczająco wysokim poziomem [Concept('dread', 'postrachu')|E] mogą skorzystać z [Concept('character_interaction', 'interakcji z postacią')|E] „#EMP $mpo_demand_obedience_interaction$#!”."
 game_concept_overlord: "Zwierzchnik"
 game_concept_overlord_desc: "$game_concept_overlord$ to [ruler|El], któremu inny władca poprzysiągł posłuszeństwo, czy to w roli [Concept('vassal', 'wasala')|E], czy [Concept('tributary', 'trybutariusza')|E]. Zwierzchnikami są zarówno [suzerains|El], jak i [lieges|El]."
 game_concept_settlement_issue: "Sprawa osady"
 game_concept_settlement_issue_desc: "Sprawy osady to zadania przydzielane [Concept('ruler', 'władcy')|E] [Concept('nomad', 'koczowniczemu')|E] po zakończeniu [Concept('migration', 'migracji')|E] do nowych ziem. Są okazją to rozwiązania konfliktów i zwiększenia [Concept('county_control', 'kontroli nad hrabstwem')|E] w nowej [Concept('domain', 'domenie')|E].\n\nZadania dotyczące spraw osady będą występować w pierwszych latach po migracji władcy tak długo, jak długo kontrola nad hrabstwem będzie na niskim poziomie."
 game_concept_settlement_issue_tier: "Poziom sprawy osady"
 game_concept_settlement_issue_tier_desc: "Każda [settlement_issue|El] ma poziom, który odzwierciedla nagrody przyznawane za jej pomyślne załatwienie. Wyższy poziom rozwiązywanego problemu zwykle przekłada się na większą ilość nagród dodatkowych, niezależnych od wzrostu [Concept('county_control', 'kontroli nad hrabstwem')|E]."
 game_concept_unmanaged_holdings: "Posiadłości bez zarządcy"
 game_concept_unmanaged_holding: "Posiadłość bez zarządcy"
 game_concept_unmanaged_holdings_desc: "Te [holdings|El] są nieaktywne i nie wliczają się do twojego [Concept('domain_limit', 'limitu domeny')|E]."
 game_concept_nerge: "Wielkie łowy mongolskie"
 game_concept_nerge_outcome: "Rezultat wielkich łowów mongolskich"
 game_concept_nerge_desc: "Wielkie łowy mongolskie to specyficzne [GetActivityType('activity_hunt').GetName|l], na które mogą się udać [rulers|El], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l]. Wyróżnia je to, że zamiast polować na pojedynczą zwierzynę, w czasie jednych łowów zabijanych są setki lub nawet tysiące zwierząt.\n\nZwyczajowa [hunt_success_chance|El] nie ma wpływu na wynik wielkich łowów mongolskich, zamiast tego – w oparciu o ilość upolowanej zwierzyny – śledzony jest ich rezultat i to od niego zależy, jakie nagrody zostaną przyznane [Concept('activity_host_short', 'gospodarzowi')|E] i [Concept('activity_guests_short', 'gościom')|E].\n\nUdane wielkie łowy mongolskie zazwyczaj przynoszą nagrody, którymi mogą być:\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|El]\n,$BULLET_WITH_TAB$[prestige_i] [prestige|El],\n$BULLET_WITH_TAB$[dread_i] [dread|El],\n$BULLET_WITH_TAB$[gold_i] [gold|El].\nW wyjątkowych przypadkach mogą to być także:\n$BULLET_WITH_TAB$[martial_i] [martial|El],\n$BULLET_WITH_TAB$[command_modifier_i] [commander_trait|El] lub [trait_level_track_xp|El]."
 game_concept_dominate_title: "Zdominuj tytuł"
 game_concept_domination_war: "Wojna o dominację"
 game_concept_dominate_title_desc: "[nomads|E], którzy chcą uzyskać [title|El] wyższego [Concept('title_tier', 'poziomu')|E] bez konieczności [Concept('migrating', 'migrowania')|E], mogą zamiast tego walczyć z miejscowymi o tytuł, jeśli posiadają wystarczająco wysoki poziom [Concept('dominance', 'dominacji')|E].\n\nJeśli tytuł jest w czyimś posiadaniu, koczownicy rozpoczną wojnę przeciwko tej postaci, aby go uzurpować. Jeśli tytuł nie ma właściciela, zamiast tego będą walczyć z każdą postacią, która nie jest [Concept('tributary', 'trybutariuszem')|E] lub [Concept('ally', 'sojusznikiem')|E] na obszarze przynależnym [de_jure|E] do tego tytułu.\n\nW przypadku zwycięstwa atakujący otrzyma tytuł sporny, a wszyscy stojący po przeciwnej stronie zostaną jego trybutariuszami. W przypadku przegranej atakujący zapłaci obrońcom [gold_i] [Concept('gold', 'złotem')|E] i utraci znaczną liczbę punktów [dread_i] [Concept('dread', 'postrachu')|E].\n\nJeśli cały obszar należy de iure do postaci podejmującej [Concept('decision', 'decyzję')|E] o uzurpowaniu tytułu, otrzyma ona tytuł natychmiastowo, z powodu braku obrońców, z którymi miała by o niego walczyć."
 game_concept_expand_dominance: "Rozszerz dominację"
 game_concept_dominance_expansion: "Rozszerzanie dominacji"
 game_concept_expand_dominance_desc: "Specjalny rodzaj wojny, którą mogą wywoływać [rulers|El], u których funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], by pozyskać ziemie w obrębie należących do nich obszarów [de_jure|El] lub poszerzyć granice przynależnego im obszaru [de_jure|El].\n\nWszyscy władcy koczowniczy o [Concept('title_tier', 'poziomie')|E] [Concept('duchy', 'księstwa')|E] lub wyższym mogą rozpocząć wojnę na przynależnym im obszarze de iure. W przypadku zwycięstwa spróbują [Concept('vassalize', 'wasalizować')|E] obrońców, zmusić ich do zostania [Concept('tributary', 'trybutariuszami')|E] lub podbić wszystkie ich ziemie, włącznie z tymi, które nie są celem wojny, jeśli takowe posiadają.\n\nAby rozszerzyć swoje panowanie na obce ziemie, władca koczowniczy musi mieć poziom [Concept('kingdom', 'królestwa')|E] lub wyższy. W przypadku zwycięstwa nadal spróbuje wasalizować obrońców, uczynić ich trybutariuszami lub podbić ich ziemie, ale w tym przypadku ziemie natychmiastowo staną się ziemiami de iure tytułu przynależnego władcy koczowniczemu."
 game_concept_paiza: "Pajdza"
 game_concept_paiza_desc: "Pajdza to mała metalowa tabliczka wydawana przez wpływowe [characters|El] na [Concept('the_great_steppe', 'Wielkim Stepie')|E], która poświadcza władzę nadaną jej posiadaczowi przez chana.\n\nOd strony technicznej są to [artifacts|El], które wpływowy władca, u którego funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], wydaje swoim faworytom poprzez użycie [Concept('character_interaction', 'interakcji z postacią')|E] #V „$mpo_interaction_grant_paiza$”#!.\nPo podjęciu [Concept('decision', 'decyzji')|E] #V „$mpo_establish_paiza_system_decision$”#! otrzymujesz dostęp do [Concept('decision', 'decyzji')|E] #V „$mpo_call_for_merchants_decision$”#!, która pozwala ci na handel z osiadłymi mieszkańcami, udoskonalony przez [internal_upgrades|El] [Concept('yurt_building', 'jurty')|E] takiej jak [GetDomicileBuilding('trade_yurt_01').GetName|l].\n\n[characters|E] posiadające [artifacts|El] w formie pajdz, na których widnieje imię żyjącego [Concept('gurkhan', 'kagana')|E], mają dostęp do [Concept('decision', 'decyzji')|E] #V „$mpo_abuse_authority_paiza_decision$”#! oraz [Concept('character_interaction', 'interakcji z postacią')|E] #V „$mpo_interaction_leverage_khan_authority$”.#!\n\n#weak Mocą wiecznego nieba. Pod ochroną imperialnego szczęścia. Edykt chana – każdy, kto go nie przestrzega, zostanie ukarany śmiercią.#!"
