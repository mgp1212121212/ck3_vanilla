l_polish:
 mpo_migration_travel_events.0001.t: "[ruler.GetFirstNameNoTooltip] i [ruler.Custom('PL_jego_jej')] „podarunek”"
 mpo_migration_travel_events.0001.desc: "[messenger.GetWomanMan|U], co pasie nieopodal owce, podchodzi i rozpoczyna rozmowę.\n\n– Witaj. [ruler.GetTitleAsNameNoTooltip] [ruler.GetFirstName] i ja obserwujemy, jak twoja gromada kurczy się z dnia na dzień. Proszę, przyjmij w darze tę małą trzódkę. W zamian [ruler.GetTitleAsNameNoTooltip] prosi jedynie o niewielką przysługę."
 mpo_migration_travel_events.0001.a: "Z pokorą przyjmę [ruler.Custom('PL_jego_jej')] podarunek."
 mpo_migration_travel_events.0001.b: "[ruler.GetFirstNameNoTooltip] nie musi mi nic dawać. Przekaż [ruler.Custom('PL_mu_jej')] to."
 mpo_migration_travel_events.0010.t: "Zbyt duże stado"
 mpo_migration_travel_events.0010.desc: "– Nie może sobie [ROOT.Char.GetTitleAsNameNoTooltip] pozwolić na przeprowadzenie tak wielkiego stada przez stepy! – mówi [messenger.GetFirstName]. – Nasi pasterze mają już dość problemów, a tak wielu zwierząt z pewnością nam nie potrzeba!\n\n[messenger.GetFirstNameNoTooltip] opanowuje się i kontynuuje. – Zamiast tego proponuję przekazać część zwierząt jednemu z twoich poddanych, choćby tylko po to, aby rozluźnić atmosferę w naszej gromadzie. [vassal_1.GetTitledFirstName] dobrze ci służy, ale [vassal_2.GetTitledFirstName] może docenić taki gest od swojego nowego władcy."
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip] może zatrzymać część zwierząt jako pożegnalny podarunek."
 mpo_migration_travel_events.0010.b: "Zamiast tego zainwestuj w ziemie, których właścicielem jest [vassal_2.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0010.c: "Zostaw nadmiarowe zwierzęta."
 mpo_migration_travel_events.0010.d: "To moje stado i zabiorę je ze sobą."
 no_longer_herd_limit_tt: "Nie przekraczasz już limitu wielkości [Concept('herd', 'gromady')|E]."
 nomad_keep_herd_modifier: "Stagnacja w gromadzie"
 nomad_keep_herd_modifier_desc: "Gromada tej postaci urosła do sporych rozmiarów i trudno będzie ją powiększać w tym samym tempie."
 mpo_migration_travel_events.0020.t: "Jałowe ziemie"
 mpo_migration_travel_events.0020.desc: "Nasza gromada porusza się naprzód, a zwiadowca przynosi niepokojące wieści. [target_title.GetNameNoTier], miejsce, w którym zamierzaliśmy się osiedlić, z rzadka porastają kępy trawy i wygląda na to, że nie nadaje się ono do zamieszkania."
 mpo_migration_travel_events.0020.a: "[target_title.GetNameNoTierNoTooltip] to nasz nowy dom bez względu na wszystko."
 mpo_migration_travel_events.0020.b: "Musimy zawrócić! Nie przeżyjemy w takim miejscu!"
 mpo_migration_travel_events.0020.c: "Zmniejszenie liczebności naszej grupy może pomóc nam przetrwać."
 mpo_migration_travel_events.0020.d: "Niechaj spłynie na nas łaska [ROOT.Char.GetFaith.FertilityGodNamePossessive]!"
 mpo_migration_travel_events.0020.d_tt: "Prosisz osobę, którą jest [astrologer.GetFirstName], aby modliła się o płodność."
 mpo_migration_travel_events.0020.win: "Modlitwy osoby znanej jako [astrologer.GetFirstNameNoTooltip] zostają wysłuchane!"
 mpo_migration_travel_events.0020.lose: "Modlitwy osoby znanej jako [astrologer.GetFirstNameNoTooltip] okazują się daremne"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ zaraza w stadzie"
 mpo_migration_travel_events.0030.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))] podjeżdża do mnie na słabowitym koniu, a [messenger.Custom('PL_jego_jej')] twarz wykrzywia grymas zmartwienia.\n\n– Musi [ROOT.Char.GetTitleAsNameNoTooltip] wiedzieć, że nasze stado dopadła zaraza. Zwierzęta umierają, a choroba z każdym dniem rozprzestrzenia się coraz bardziej. Proszę nam pomóc, inaczej z naszej trzody nic nie zostanie! – błaga [messenger.GetFirstName].\n\n[messenger.Custom('PL_jego_jej')|U] prośba dociera do moich uszu i w jednej chwili zauważam, że koń, na którym przybywa, gwałtownie parska, a w oddali snują się schorowane zwierzęta."
 mpo_migration_travel_events.0030.a: "Zabij wszystkie chore zwierzęta, aby zapobiec rozprzestrzenianiu się zarazy."
 mpo_migration_travel_events.0030.b: "Może miejscowy pasterz wie coś o tej chorobie."
 mpo_migration_travel_events.0030.b_good: "Kuracja pasterza okazuje się nieoceniona"
 mpo_migration_travel_events.0030.b_bad: "Kuracja pasterza nie przynosi rezultatów"
 mpo_migration_travel_events.0030.c: "Poczekamy, aż natura sama zdecyduje, co dalej."
 mpo_migration_travel_events.0030.c_none: "Choroba zostaje opanowana"
 mpo_migration_travel_events.0030.c_medium: "Choroba powoduje niewielkie straty i mija"
 mpo_migration_travel_events.0030.c_massive: "Choroba wyniszcza stado"
 mpo_migration_travel_events.0030.c_major: "Stado jest osłabione chorobą"
 nomad_weak_herd_modifier: "Osłabione stado"
 nomad_weak_herd_modifier_desc: "Stado tej postaci zostało osłabione przez chorobę."
 nomad_slow_horses_modifier: "Powolne konie"
 mpo_migration_travel_events.0040.t: "Rwąca rzeka"
 mpo_migration_travel_events.0040.desc: "Szum wody płoszy mojego konia, kiedy zbliżamy się do rzeki sąsiadującej z miejscem znanym jako [county.GetNameNoTier]. Poziom wody ma chyba zbyt wysoki, aby ją bezpiecznie przekroczyć, a jej silny nurt mógłby porwać najmniejsze z naszych zwierząt.\n\nNie dostrzegam łatwego sposobu na przeprawę, a stado staje się coraz bardziej niespokojne."
 mpo_migration_travel_events.0040.a: "Przejdziemy przez te wody!"
 mpo_migration_travel_events.0040.a_tt: "Prowadzisz stado przez rzekę"
 mpo_migration_travel_events.0040.win: "Stado bezpiecznie przekracza rzekę"
 mpo_migration_travel_events.0040.lose: "Część twoich zwierząt porywa nurt"
 mpo_migration_travel_events.0040.b: "Tratwy pomogą nam bezpiecznie przepłynąć."
 mpo_migration_travel_events.0040.b_flavor: "Budujesz tratwy, aby pomóc stadu przekroczyć rzekę."
 mpo_migration_travel_events.0040.c: "Czy w pobliżu jest jakiś bród?"
 mpo_migration_travel_events.0040.c_christian: "Jeśli [ROOT.Char.GetFaith.HighGodName] potrafi rozsunąć wody morza, z pewnością pomoże nam przeprawić się przez rzekę."
 mpo_migration_travel_events.0050.t: "Miłość na stepie"
 mpo_migration_travel_events.0050.desc: "Coraz częściej można dostrzec, jak [courtier.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l], oddala się od gromady. Kiedy przygotowujemy się do wyruszenia w kierunku kolejnego miejsca, podchodzi do mnie, a oczy ma przepełnione tęsknotą.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] musi wiedzieć, że udało mi się znaleźć tutaj druga połówkę. – wyznaje [courtier.GetFirstNameNoTooltip]. – Chcę opuścić naszą gromadę i zostać tutaj razem z [local.Custom('PL_nim_nia')]. [local.GetFirstName], proszę, pozwól mi odejść."
 mpo_migration_travel_events.0050.a: "[courtier.GetFirstNameNoTooltip], idź tam, dokąd prowadzi cię serce."
 mpo_migration_travel_events.0050.b: "Chcesz opuścić kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip] w imię miłości? Ha!"
 mpo_migration_travel_events.0050.c: "[courtier.GetFirstNameNoTooltip], przekieruj swoje uczucia na mnie."
 mpo_migration_travel_events.0050.c_tt: "Próbujesz uwieść osobę znaną jako [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] ulega twoim wdziękom"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] odchodzi mimo wszystko"
 mpo_migration_travel_events.0050.d: "Jak możesz kochać kogoś innego?!"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ zdziczały rumak"
 mpo_migration_travel_events.0060.desc: "Obóz ogarnia panika, kiedy koń uwalnia się z uwięzi i nieomal zrzuca ze swojego grzbietu osobę znaną jako [courtier.GetFirstName]. Oszalał przez podróż albo czymś się spłoszył, a teraz biega dziko, nie reagując na jakiekolwiek próby uspokojenia.\n\n[courtier.GetFirstNameNoTooltip] krzyczy, uświadamiając sobie, że nie ma już kontroli nad bestią, a każde uderzenie jej kopyt przybliża [courtier.Custom('PL_go_ja')] do upadku."
 mpo_migration_travel_events.0060.a: "Szybko, zabijcie go!"
 mpo_migration_travel_events.0060.a_tt: "Poświęcasz konia, żeby [courtier.GetFirstNameNoTooltip] i inni uszli z życiem"
 mpo_migration_travel_events.0060.a_bad: "Koń umiera"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon! #n Dworzanin umiera#!"
 mpo_migration_travel_events.0060.win: "Udało się uspokoić konia i uniknąć dalszych incydentów"
 mpo_migration_travel_events.0060.b: "Odsuńcie się! Ja to załatwię!"
 mpo_migration_travel_events.0060.tt: "Próbujesz uspokoić konia"
 mpo_migration_travel_events.0060.lose: "Koń szarżuje"
 mpo_migration_travel_events.0060.c: "Miejmy nadzieję, że [courtier.GetFirstNameNoTooltip] jest jedyną ofiarą…"
 mpo_migration_travel_events.0060.herd: "Koń tratuje część gromady"
 mpo_migration_travel_events.0060.people: "Koń tratuje kolejnych członków świty"
 mpo_migration_travel_events.0060.people_tt: "#n Kilka innych osób może paść ofiarą konia#!"
