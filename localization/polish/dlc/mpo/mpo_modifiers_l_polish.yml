l_polish:
 mpo_storyteller_fantastical_creatures_modifier: "Fantastyczne stworzenia"
 mpo_storyteller_fantastical_creatures_modifier_desc: "Ta postać słyszała o licznych bestiach, których należy się wystrzegać na stepie."
 mpo_storyteller_humorous_tales_modifier: "Humorystyczne opowiastki"
 mpo_storyteller_humorous_tales_modifier_desc: "Ta postać słyszała głupie historyjki, które każdego by rozśmieszyły."
 mpo_storyteller_heroic_triumphs_modifier: "Heroiczne triumfy"
 mpo_storyteller_heroic_triumphs_modifier_desc: "Tę postać zainspirował duch walki, po tym jak usłyszała opowieści o nieustraszonych wojownikach i bitwach."
 mpo_whistling_is_difficult_modifier: "Świst"
 mpo_whistling_is_difficult_modifier_desc: "Ta postać próbowała nauczyć się gwizdać, ale bez większego powodzenia."
 mpo_sufficient_liar_modifier: "Misterny plan"
 mpo_sufficient_liar_modifier_desc: "Ta postać z powodzeniem okłamała swoją świtę, mówiąc, że ma pułapkę, która zapewni im przetrwanie głodu."
 mpo_trapped_fawn_modifier: "Krąg życia"
 mpo_trapped_fawn_modifier_desc: "Ta postać wypuściła jelonka z pułapki, mając nadzieję, że dzięki temu populacja jeleni się zwiększy."
 mpo_messenger_positive_liege_modifier: "Wiadomość z frontu"
 mpo_messenger_positive_liege_modifier_desc: "Ta postać otrzymała pilną wiadomość od jednego ze swoich podwładnych, nakazującą jej poczynienie przygotowań."
 mpo_messenger_negative_liege_modifier: "Brodząc w niewiedzy"
 mpo_messenger_negative_liege_modifier_desc: "Ta postać nigdy nie otrzymała ważnej wiadomości, przez co nie była przygotowana."
 mpo_inspiring_tunes_modifier: "Inspirujące melodie"
 mpo_inspiring_tunes_modifier_desc: "Tę postać zainspirowały nostalgiczne melodie opowiadające o jej spuściźnie."
