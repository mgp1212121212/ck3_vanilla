l_polish:
 mpo_the_great_steppe.0001.t: "Wielki Step"
 mpo_the_great_steppe.0001.desc: "Bezkresne morze trawy i skał. Step nie grzeszy gościnnością. Namioty są rozkładane i składane wraz ze zmianą pór roku – całe wioski przenoszą się z miejsca na miejsce z powodu srogich zamieci lub potężniejszego wroga.\n\nLudzie są na łasce bestii. Gromada dostaje to, czego potrzebuje, by przetrwać.\n\nKto pokona żywioły i powstanie jako chan chanów?"
 mpo_the_great_steppe.0001.a: "Wszyscy razem!"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName|l]"
 mpo_the_great_steppe.0002.desc.cold_zud: "Mroźny chłód ostro przeszywa skórę, która na policzkach zaczyna mi się już łuszczyć. Zwierzęta, smagane silnym wiatrem, drżą z zimna. Brak im sił, by szukać pożywienia."
 mpo_the_great_steppe.0002.desc.drought: "Ziemia przypomina gojącą się ranę – jest spękana i wysuszona. Trawa uschła, a zwierzęta walczą o jej ostatnie źdźbła.\n\nPora coś z tym zrobić albo uciekać."
 mpo_the_great_steppe.0002.desc.white_zud: "Pod grubymi warstwami śniegu nie widać już ani źdźbła trawy. Okoliczna biel przywodzi na myśl księżyc. Śmierć nadeszła, by zabrać nasze zwierzęta."
 mpo_the_great_steppe.0002.desc.warm_nights: "Ptaki wypełniają powietrze śpiewem, a dzieci beztrosko się bawią. [person.GetFirstName] leży na trawie w ciepłych promieniach słońca z zamkniętymi oczami.\n\nWśród zwierząt słychać ciche popiskiwanie otoczonych troskliwą opieką nowo narodzonych cieląt i jagniąt.\n\nGdyby tylko ta chwila mogła trwać wiecznie."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "Trawa wyrosła tak wysoko, że dzieci znikają w jej zielonych falach, a matki, odnajdując je wśród gęstwiny, wybuchają radosnym śmiechem.\n\nNie sposób wyobrazić sobie lepiej funkcjonującej gromady ani bardziej beztroskiego czasu."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Rzeki wysychają, a łąki zamieniają się w jałowe pustkowia. Lód skuwa ziemię, uniemożliwiając wzrost choćby źdźbła trawy. Zwierzęta padają martwe, a my wkrótce pójdziemy w ich ślady.\n\nTylko pomoc [ROOT.Char.GetFaith.HighGodNamePossessive] może nas uratować, bo to z pewnością [ROOT.Char.GetFaith.NegativeAfterLife]."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Kwiaty rozkwitają, a zwierzęta są zdrowsze niż kiedykolwiek. Pastwiska rozciągają się na tereny od pokoleń uznawane za obumarłe.\n\nKażde nowo narodzone dziecko przychodzi na świat otoczone miłością [ROOT.Char.GetFaith.HealthGodNamePossessive] i obdarzone siłą [ROOT.Char.GetFaith.WarGodNamePossessive].\n\nGdy zamykam oczy, wyobrażam sobie, że to [ROOT.Char.GetFaith.PositiveAfterLife]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nJednak przy malejących szansach na przetrwanie ludzie wykazują znacznie większą skłonność do składania przysięgi posłuszeństwa."
 mpo_the_great_steppe.0002.a: "I tak właśnie świat się kręci."
 mpo_the_great_steppe.0002.tt: "[steppe_season|E] uległa zmianie"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Dzięki twojemu [Concept('perk', 'atrybutowi')|E] „[GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]”"
 souvenirs_aplenty_perk_county_modifier: "Zmiana pór roku"
 souvenirs_aplenty_perk_county_modifier_desc: "Dzięki swojemu doświadczeniu życiowemu postać ta świetnie opanowała sztukę radzenia sobie ze zmiennością pór roku."
