l_polish:
 mpo_temujin_flavor.0001.t: "Koniec z samotnością"
 mpo_temujin_flavor.0001.desc: "Noc gęstnieje, a w obozie jest ze mną tylko [jamukha.GetTitledFirstName].\n\n– [ROOT.Char.GetFirstNameNoTooltip] – [jamukha.GetFirstNameNoTooltip] wskazuje na mnie swoim sztyletem – w czasach wojny nasza dwójka ramię w ramię walczyła o odzyskanie twojej żony. W czasach pokoju będę słuchać twoich rad, dzielić się z tobą darami i podążać za tobą, aż nogi odmówią mi posłuszeństwa.\n\nSztylet dotyka wnętrza [jamukha.GetHerHis] dłoni, przecinając głęboko skórę.\n\n– Niech krew przypieczętuje to, czego nie da się wyrazić słowami."
 mpo_temujin_flavor.0001.a: "– Pozostanę u twego boku, aż moje oczy zasnuje starcze bielmo."
 mpo_temujin_flavor.0001.b: "– Wilk da sobie radę bez owiec."
 mpo_temujin_flavor.0010.t: "Pożegnanie"
 mpo_temujin_flavor.0010.desc.intro: "– Już czas, wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')] – rzecze [jamukha.GetFirstName], siadając przy ognisku. – Pod twoim prawowitym panowaniem udało mi się rozkwitnąć, lecz ziarno nie wyrośnie w cieniu potężnego drzewa.\n\nWstaje."
 mpo_temujin_flavor.0010.desc.rejected: "– Raz już twoja decyzja była odmowna. Mam nadzieję, że zrozumiesz."
 mpo_temujin_flavor.0010.desc.blood_brothers: "– Przy tym samym ogniu złączyła nas przysięga, której zamierzam dotrzymać. Jednak mój lud domaga się wolności."
 mpo_temujin_flavor.0010.desc.fallback: "– Mój lud pragnie takiej samej wolności jak twój."
 mpo_temujin_flavor.0010.aa: "– Odejdź więc! Ukryj się jak robak, którym jesteś."
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Ty i [jamukha.GetShortUINameNotMe] przestajecie być [Concept('blood_brothers', 'braćmi krwi')|E]"
 mpo_temujin_flavor.0010.a: "– Zmuszasz swój lud do jedzenia ziemi."
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUINameNotMe] jest obiektem kpin"
 mpo_temujin_flavor.0010.a.tt.failure: "Nikt nie wydaje się przejęty"
 mpo_temujin_flavor.0010.b: "– #EMP Zostań.#!"
 mpo_temujin_flavor.0010.c: "– Taką przyszło ci podjąć decyzję."
 every_non_brave_compassionate_courtier: "Każdy [courtier|El] bez cechy [GetTrait('brave').GetName( GetNullCharacter )|l] lub [GetTrait('compassionate').GetName( GetNullCharacter )|l]"
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstName] i [jamukha.Custom('PL_jego_jej')] zdrada"
 mpo_temujin_flavor.0020.desc.intro: "– [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]! – znajomy głos wybudza mnie w środku nocy.\n\n– Przykro mi, że musiało do tego dojść – oznajmia [jamukha.GetFirstName], siedząc na koniu tuż przed wejściem do mojego namiotu. – Przybywam cię ostrzec."
 mpo_temujin_flavor.0020.desc.blood_brothers: "W imię krwi, którą przyszło nam razem przelać."
 mpo_temujin_flavor.0020.desc.friend: "W imię przyjaźni, która niegdyś nas łączyła."
 mpo_temujin_flavor.0020.desc.rival: "Na znak szacunku wobec godnego rywala."
 mpo_temujin_flavor.0020.desc.fallback: "Na znak szacunku wobec osoby, której niegdyś przyszło mi służyć."
 mpo_temujin_flavor.0020.desc.outro: "\n\n– Od tej pory będę ścigać cię bez wytchnienia. Będę przedzierać się przez głębiny i przebijać przez błyszczący kamień. Nie ma takiej rzeczy, której nie zrobię, by cię wykończyć – bowiem to mnie przyszło się urodzić po to, by przewodzić Mongołom, a nie #EMP tobie!#!"
 mpo_temujin_flavor.0020.a: "– Pomyśleć, że w przeszłości przyszło mi nazywać cię bratem…"
 mpo_temujin_flavor.0020.b: "– Mój sztylet znajdzie drogę do twojej szyi."
 mpo_temujin_flavor.0020.c: "– Pożałujesz tego!"
 temujin_jamukha_truce: "Poprzedni zwierzchnik"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUINameNotMe] i [jamukha.GetShortUINameNotMe] zyskują przeciwko sobie [casus_bellis|El] #high „$retaliation_cb$”#!"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "Aby podjąć [Concept('decision', 'decyzję')|E] #high „$mpo_become_greatest_of_khans_decision$”#!, należy pokonać osobę znaną jako [jamukha.GetShortUINameNotMe]"
 mpo_temujin_flavor.0020.a_war_win: "Wygranie [Concept('war', 'wojny')|E] #high ofensywnej#! przeciwko osobie, którą jest [jamukha.GetShortUINameNotMe], zapewni dodatkową @legitimacy_icon! [Concept('legitimacy', 'legitymację')|E] i @prestige_icon! [prestige|El]"
 mpo_temujin_flavor.0020.b_murder: "Zyskujesz #P #EMP ogromną#!#! premię do [Concept('schemes', 'spisków')|E] (rodzaj: [GetScheme('murder').GetTypeName|l]) przeciwko osobie, którą jest [jamukha.GetShortUINameNotMe]"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Poprzysięgasz morderstwo osoby, którą jest [target.GetShortUINameNotMe]: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "Braterska zemsta"
 temujin_jamukha_war_modifier_desc: "Ta postać została zdradzona przez osobę bliską jej sercu."
 temujin_jamukha_war_smaller_modifier: "Krwawa zemsta"
 temujin_jamukha_war_smaller_modifier_desc: "Ta postać została zdradzona przez zaufaną osobę."
 mpo_temujin_flavor.0020.remove_friend: "Ty i [jamukha.GetShortUINameNotMe] przestajecie być [Concept('friends', 'przyjaciółmi')|E]"
 mpo_temujin_flavor.0030.t: "Występek [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: "– [ROOT.Char.GetFirstNameNoTooltip] – woła cicho [borte.GetFirstNameNoTooltip], wchodząc do mojego namiotu. Policzki ma zaróżowione, a włosy w nieładzie.\n\n– Od czasu mojej niewoli u [mergid.GetDynastyName] nie czuję się dobrze – wyznaje.\n\n[borte.GetFirstNameNoTooltip] przykrywa swój brzuch trzęsącymi się dłońmi."
 mpo_temujin_flavor.0030.a: "– Zapłacą za to."
 mpo_temujin_flavor.0030.b: "– To #EMP ty#! jesteś dla mnie najważniejszą osobą."
 mpo_temujin_flavor.0030.c: "– Czemu zawracasz mi głowę tymi bzdurami?"
 mpo_temujin_flavor.0030.a.tt: "Zyskujesz [casus_belli|El] #high „$retaliation_cb$”#! przeciwko postaci, którą jest [mergid.GetShortUINameNotMe]"
 mpo_temujin_flavor.0030.pregnancy_tt: "Wkrótce będzie widać, że [borte.GetShortUINameNotMe] jest w ciąży"
 pregnancy.1002.d.borte: "Nadeszła ta okropna chwila…"
 pregnancy.1002.a.borte: "Dokonało się."
 birth.1003.desc.borte: "\n\nSzczerość osoby, którą jest [mother.GetFirstNameNoTooltip], zasługuje na uznanie. Problem ten nie powinien odwracać mojej uwagi od ważnych spraw."
 birth.1003.desc.empty: ""
