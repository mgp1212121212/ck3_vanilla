l_polish:
 migration_events.0001.t: "Miejsce, które można nazwać domem"
 migration_events.0001.desc.intro: "Gdy docieramy do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName], bezchmurne niebo niemal zmieniło już kolor na purpurowy. Kolor świeżej rany.\n\n"
 migration_events.0001.desc.drought: "Spękana ziemia wita nas chorobliwym kolorem. Susza nie obeszła się łagodnie z tym obszarem.\n\n"
 migration_events.0001.desc.white_zud: "Delikatny śnieg skrzypi pod kopytami naszych koni. Warstwa puchu jest tak gruba, że przykrywa całą trawę.\n\n"
 migration_events.0001.desc.havsarsan_zud: "Deszcz, śnieg i porywisty wiatr. Pogoda nie jest tak sprzyjająca, jak na to liczyliśmy.\n\n"
 migration_events.0001.desc.blessing: "Morze kwitnących kwiatów, ciągnące się aż po horyzont, skąpane jest w promieniach słońca. Odchylam do tyłu głowę i rozkoszuję się ciepłem.\n\n"
 migration_events.0001.desc.tributary: "– [overlord.GetTitledFirstName] otrzymuje od zarządcy tych ziem sowity trybut – ostrzega nas [recipient.GetTitledFirstName]. – Wątpię, że zgodzi się na jakąkolwiek zmianę w tej kwestii.\n\n"
 migration_events.0001.desc.nomad: "– Zadbaj o te ziemie – [recipient.GetTitledFirstName] spotyka się z nami przy wejściu do osady, choć większość ludzi już ją opuściła.\n\n"
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName] z trudem prowadzi swoją niewielką gromadę i znika w oddali.\n\n"
 migration_events.0001.desc.nomad_obedient: "– Niech wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip] raczy wysłuchać – mówi [recipient.GetTitledFirstName], wychodząc nam na spotkanie przed wejściem do osady. – To dla mnie wielki zaszczyt złożyć wam w darze moje ziemie.\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName] idzie na samym końcu świty opuszczającej obóz.\n\n– Powodzenia – mówi sucho i dołącza do reszty.\n\n"
 migration_events.0001.desc.good: "Zapach świeżego pastwiska przynosi nadzieję. Wszystko będzie dobrze."
 migration_events.0001.desc.bad: "Suche, żółtawe pastwisko umiera, a słońce krwawi. Nie będzie łatwo, lecz łatwe życie nigdy nie czyniło z człowieka wartościowego wojownika."
 migration_events.0001.desc.meh: "Jakość pastwiska zostawia sporo do życzenia. W życiu już tak bywa."
 migration_events.0001.aaa: "Uszanuję tutejsze zwyczaje."
 migration_events.0001.aa: "Nie ugnę się przed nikim."
 migration_events.0001.aa.cb_tt: "Otrzymuje przeciwko tobie [casus_belli|El] „#EMP $retaliation_cb$#!” na #V 5#! lat"
 migration_events.0001.a: "Wreszcie dotarliśmy do właściwego miejsca."
 migration_events.0001.a.tt: "Ta opcja jest dostępna, ponieważ podążasz za pragnieniami osoby, którą jest [GetCourtPositionType('court_astrologer_court_position').GetName()|l]"
 migration_events.0001.b: "Rozstawmy namioty."
 astrologer_desired_area_modifier: "Pożądana migracja"
 astrologer_desired_area_modifier_desc: "Dzięki podążaniu za pragnieniami swojego gwiaździarza ludzie tej postaci są zdeterminowani, aby zapewnić najlepszą możliwą opiekę swoim nowym pastwiskom."
 msg_tributary_toast: "Propozycja trybutu"
 msg_tributary_toast_tt: "[new_tributary.GetShortUINameNotMe] przenosi się na ziemie zajmowane przez jednego z twoich [Concept('tributaries', 'trybutariuszy')|E] i zgina przed tobą kark"
 msg_tributary_toast_bad: "Odmowa płacenia trybutu"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUINameNotMe] przenosi się na ziemie okupowane przez jednego z twoich [Concept('tributaries', 'trybutariuszy')|E]\nZyskujesz przeciwko niej [casus_belli|E] „$retaliation_cb$” na #V 5#! lat"
 migration_events.0002.t: "Migracja: zajęta ziemia"
 migration_events.0002.desc.intro: "Krew spływa mi po łokciu, barwiąc glebę. Zdobyliśmy te nowe ziemie i wkrótce rozbijemy tu namioty.\n\n"
 migration_events.0002.desc: "Poprzedni władca płacił jednakowoż trybut osobie znanej jako [overlord.GetTitledFirstName], która od nas będzie oczekiwać tego samego."
 migration_events.0002.desc.high_dominance: "Podobno to [overlord.GetTitledFirstName] jest zwierzchnikiem tych ziem, bowiem regularnie przyszło [overlord.Custom('PL_mu_jej')] otrzymywać za nie trybut – a płacił go nie kto inny, jak [recipient.GetTitledFirstName]. Jesteśmy tak samo silni jak [overlord.GetTitledFirstName]. Dlaczego zatem mielibyśmy paść do [overlord.GetHerHis] stóp i błagać o ochronę?"
 migration_events.0002.a: "Tak będzie sprawiedliwie."
 migration_events.0002.b: "Ta ziemia została przeze mnie zdobyta!"
 migration_events.0002.b.alt: "Ha! Niech tu przyjdzie, jeśli chce mojego złota."
 migration_events.1000.t: "Zielona przestrzeń"
 migration_events.1000.desc: "Konie mojego plemienia dyszą i parskają, chętne zakosztować tutejszej trawy. Tutaj, w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], trawa rośnie bujna i zielona. W tych stronach bogacze"
 migration_events.1000.desc.ruler_present: "odpowiadają przed pomniejszą osobistością znaną jako [local_ruler.GetFirstName]. To [local_ruler.GetTitleAsNameNoTooltip] z kultury, która jest [local_ruler.GetCulture.GetName|l]."
 migration_events.1000.desc.ruler_away: "lojalni są wobec osoby znanej jako [local_ruler.GetTitledFirstName] z kultury, która jest [local_ruler.GetCulture.GetName|l], choć nie widać tu nigdzie [local_ruler.Custom('PL_jego_jej')] jeźdźców."
 migration_events.1000.desc_outro: "\n\nWitają nas serdecznie, proponują mleko i mięso… ale sądząc po drżących głosach, chcieliby, by moi [ROOT.Char.GetCulture.GetCollectiveNoun] jak najszybciej wyruszyli dalej."
 migration_events.1000.a: "Świstaki, sobole… można tu zdobyć dobre skóry."
 migration_events.1000.a.flavor: "Polujesz na tutejsze dzikie zwierzęta."
 migration_events.1000.b: "– #EMP Domagam się darów! Trybutu!#! Albo rzucimy się na was jak wilki!"
 migration_events.1000.b.flavor: "Dokonujesz wymuszenia na zamożnych mieszkańcach i plądrujesz ich obóz."
 migration_events.1000.c: "Moje stado zatrzyma się tutaj na popas."
 migration_events.1000.d: "Dziękuję i wsiadam na konia."
 custom.every_consort: "Każdy [spouse|El] i [concubine|El]"
 nomadic_comforts_modifier: "Podróżne wygody koczowników"
 nomadic_comforts_modifier_desc: "Ten wyjątkowy koczownik przedkłada wygodę i bezpieczeństwo ponad siodło."
 migration_events.1010.t: "Po co biec, skoro można jechać?"
 migration_events.1010.desc: "Z wielkiej, ozdobionej buńczukami jurty na kołach, która stanowi serce naszej kolumny, wychodzi [spouse.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))].\n\n– Czy potężny wół zapłacze, gdy dodatkowa osoba zwiększy jego obciążenie? – pyta. – Nie? Może więc siądziesz w środku ze swoją rodziną…?\n\nWiele takich wołów ciągnie mój dom. W środku czekają ciepłe poduszki. Ale jeźdźcy przyglądają mi się z przyganą."
 migration_events.1010.a: "Moje ciało potrzebuje odpoczynku."
 migration_events.1010.b: "– Kochanie… Przed nami #EMP wyboista droga#!."
 migration_events.1010.c: "– Gdy [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] jadą, ja jadę na ich czele. Zawsze."
 migration_events.1010.d: "Wejdę do środka."
 migration_events.1010.d.flavor: "Po wielu godzinach jazdy… człowiekowi robi się tęskno za rozchybotanym, trzęsącym się domem."
 migration_events.1020.t: "Mistrz pasterzy"
 migration_events.1020.desc: "– [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] – tak nazywa się to miejsce! – prycha z pogardą [aspirant.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))]. – Same stada owiec… i kto ich strzeże? Pies i jakieś chuchro, co zwie się [herder.GetTitledFirstName]!\n\n– Wystarczy kilka koni i kilku dobrych jeźdźców – moje dłonie zaciśnięte na #EMP [herder.Custom('PL_jego_jej')] szyi#! – i [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] to będą moje ziemie!\n\n[aspirant.GetFirstNameNoTooltip] spogląda pożądliwie na przechodzące w pobliżu kozy – i czeka na błogosławieństwo, którego udzielić może mu tylko [aspirant.Custom('PL_jego_jej')] [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]."
 migration_events.1020.a: "– Za to będzie należał mi się trybut."
 migration_events.1020.b: "– Idź i daj świadectwo potęgi [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 migration_events.1020.b.flavor: "Upewniasz się, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))] ugruntowuje swoją władzę na tym terenie."
 migration_events.1020.c: "– Zabierz ze sobą niewielką grupę i pożegnaj się z krewniakami."
 migration_events.1020.d: "– [aspirant.GetFirstNameNoTooltip], zostań ze swoim ludem."
 migration_events.1030.t: "Jałowy szlak"
 migration_events.1030.desc: "Pędzimy przed siebie niezliczone konie, bydło, kozy i owce. Gdyby przyszło nam znaleźć dobre pastwisko, zwierzęta mogłyby odpocząć i posilić się… ale w miejscu znanym jako [location_county.GetNameNoTier] rzadko kiedy można natknąć się na połać ziemi porośniętą trawą.\n\nPozwalamy moim najlepszym koniom paść się na tej skąpej trawie. Pozostałe zwierzęta słabną z głodu."
 migration_events.1030.a: "Miejscowy władca #EMP na pewno#! pozwoli nam skorzystać ze swojej najlepszej ziemi."
 migration_events.1030.b: "Mogę sprzedać najsłabsze zwierzęta…"
 migration_events.1030.b.flavor: "Twoje dary wyglądają jak sama śmierć, ale [local_ruler.GetNameNoTooltip] być może da się przekonać do ich zakupu."
 migration_events.1030.c: "Skoro mają umrzeć… najlepiej będzie je zjeść."
 migration_events.1030.c.flavor: "Zabij zwierzęta i zorganizuj ucztę dla swojego ludu."
 migration_events.1030.d: "Musimy gdzieś tu znaleźć dobre pastwisko."
 migration_events.1030.d.success: "Znajdujesz miejsce, gdzie zwierzęta napełniają swoje brzuchy"
 migration_events.1030.d.failure: "Niczego nie znajdujesz i zwierzęta głodują"
 migration_events.1040.t: "Powitanie w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]"
 migration_events.1040.desc: "Miejscowy władca, [local_ruler.GetName], pozdrawia mnie serdecznie i podchodzi do mnie. Moi [ROOT.Char.GetCulture.GetCollectiveNoun] i zwierzęta mijają nas.\n\n– Czy [ROOT.Char.GetTitleAsName] zechce siąść u mego boku i spożyć ze mną posiłek? – proponuje [local_ruler.GetFirstNameNoTooltip] w poszanowaniu zasad gościnności wobec podróżnych.\n\n[local_ruler.Custom('PL_jego_jej')|U] słudzy wręczają mi podarunki:"
 migration_events.1040.furs: "futra, pełnego energii wałacha i wystrugane z poroża ozdoby."
 migration_events.1040.camels: "zimną wodę z pobliskiego źródła i kilka rosłych wielbłądów."
 migration_events.1040.wool: "wełniane płaszcze dobrej jakości, stado owiec i kozę wielkości ogiera."
 migration_events.1040.horses: "uzdę wykonaną z delikatnej skóry i dwa silne konie."
 migration_events.1040.a: "– To #EMP wszystko#!…? Tylko tyle mi dajesz…?"
 migration_events.1040.b: "Chętnie odwdzięczę się darem za dar."
 migration_events.1040.c: "Nie mam dla ciebie czasu."
 migration_events.1040.d: "Chętnie się posilę."
 mpo_refusing_diplomatic_stops_modifier: "Odrzucenie dyplomatycznych postojów"
 mpo_refusing_diplomatic_stops_modifier_desc: "Ten koczownik pędzi swoją gromadę naprzód, ignorując przyjaźnie nastawionych ludzi i ich zwyczajową gościnność."
 cultural_acceptance_meal_of_hospitality: "Gościnność wobec migrantów i podróżnych"
 migration_raiding_effect_tt: "[holdings|E], przez które [Concept('migrate', 'migrujesz')|E], zapewnią ci @gold_icon! [gold|El] i @herd_icon! [Concept('herd', 'gromadę')|E], ale stracisz [Concept('opinion', 'opinię')|E] i [Concept('cultural_acceptance', 'tolerancję kulturową')|E] u ich [Concept('holder', 'właściciela')|E]"
 migration_raiding_effect_no_culture_tt: "[holdings|E], przez które [Concept('migrate', 'migrujesz')|E], zapewnią ci @gold_icon! [gold|El] i @herd_icon! [Concept('herd', 'gromadę')|E], ale stracisz [Concept('opinion', 'opinię')|E] u ich [Concept('holder', 'właściciela')|E]"
 cultural_acceptance_recompense_for_raiding: "Zadośćuczynienie za przemoc"
 cultural_acceptance_raiding_migrators: "Migranci dokonujący napaści i grabieży"
 migration_events.1051_title: "Grabieże podczas migracji"
 migration_events.1051_tooltip: "Twoi ludzie ograbiają miejsce znane jako [raided_settlement.GetName]."
 migration_events.1050.t: "Jeźdźcy niczym pożoga"
 migration_events.1050.desc: "Moi zwiadowcy wysunęli się daleko poza nasze stada i wozy, by przemierzać mijane ziemie niczym pantery.\n\n– To miejscowi jako pierwsi posłali w nas strzały! – donosi główny zwiadowca o imieniu [warrior.GetFirstName]. – Jednak szybko tego pożałowali, gdy użyliśmy ognia i miecza! Przynosimy ci wszystkie łupy z ich obozu, a także artefakt – to [newly_created_artifact.GetName|l]!"
 migration_events.1050.a: "Zaciekłość wojownika o imieniu [warrior.GetFirstNameNoTooltip] zasługuje na nagrodę."
 migration_events.1050.b: "– #EMP Nie oszczędzajcie żadnego domostwa na naszej drodze, moi wojownicy!#!"
 migration_events.1050.c: "Zwróć łupy i błagaj ich pana o przebaczenie."
 migration_events.1050.d: "Rozdaj łupy wśród swoich wojowników."
 migration_events.1050.e: "Przywłaszczam sobie łupy z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 migration_events.1060.t: "Powolni niczym owce"
 migration_events.1060.desc_desert: "Zwierzęta z mojego stada są spragnione, ale w miejscu znanym jako [root_location.GetName] wody jest bardzo mało. Poruszamy się w ślamazarnym tempie pod palącym słońcem."
 migration_events.1060.desc_forest: "Drzewa w miejscu znanym jako [root_location.GetName] stoją blisko siebie jak piechurzy, a podszycie jest jeszcze gęstsze. Chaszcze szarpią owce za wełnę. Pędzimy stado po wąskiej ścieżce."
 migration_events.1060.desc_wetlands: "Miejsce znane jako [root_location.GetName] budzi skojarzenie z kiszkami – przeprawiamy się przez cuchnące, klejące się do stóp błoto i kałuże stęchłej wody. Zwierzęta potykają się i słychać ich zbolałe jęki. Co rusz moi ludzie muszą wyciągać je z grzęzawiska."
 migration_events.1060.desc_hilly: "W miejscu znanym jako [root_location.GetName] kręta droga prowadzi nas przez strome pagórki i wąskie wąwozy, wyczerpując zarówno ludzi, jak i zwierzęta. Moi pasterze mocują się z krnąbrnym bydłem, pokrzykują i ciągną, ale zmęczone bestie nie chcą się wspinać."
 migration_events.1060.desc_winter: "Śnieg gęsto pokrywa ziemię w miejscu znanym jako [root_location.GetName], a drogę naprzód musimy sobie torować, brnąc przez zimne zaspy. Zwierzęta w moim stadzie tłoczą się blisko siebie, szukając ciepła, a ich ruchy spowalnia głód."
 migration_events.1060.desc: "\n\n[warrior.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l], przez nasze nędzne tempo zaczyna tracić cierpliwość.\n\n– Pozwól mi zebrać najmłodszych jeźdźców! – błaga. – Pogalopujemy do miejsca o nazwie [destination.GetNameNoTier] i przygotujemy się tam na twoje przybycie. Cała ta harówka, to pchanie naprzód wołów i kóz, to zadanie niegodne twoich wojowników!"
 migration_events.1060.a: "Znajdę mniej znojną i szybszą trasę."
 mpo_migration_events.1060.a.success: "Prowadzisz swoich ludzi na łagodniejszą ścieżkę"
 mpo_migration_events.1060.a.failure: "Wyczerpujący i nierozsądny objazd"
 migration_events.1060.b: "– Jedźcie, obejrzyjcie nasz nowy dom i dobrze go przygotujcie!"
 migration_events.1060.c: "– Zostańcie i pomóżcie słabym; wasza siła będzie im potrzebna."
 mpo_migration_prepared_home_modifier: "Dobrze przygotowany nowy dom"
 mpo_migration_prepared_home_modifier_desc: "Znaleziono najlepsze miejsca na koczownicze osady i usunięto występujące tam przeszkody."
 mpo_migrating_without_labor_modifier: "Migracja bez siły roboczej"
 mpo_migrating_without_labor_modifier_desc: "Ta postać przemieszcza swoich gospodarzy przez ziemie bez pomocy ze strony najmłodszych wojowników ze swojego ludu."
 mpo_found_paths_for_herds_modifier: "Łagodniejsze ścieżki dla stada"
 mpo_found_paths_for_herds_modifier_desc: "Ten mądry przewodnik prowadzi swoją trzódkę z rozwagą i zrozumieniem specyfiki ziem, po których się porusza."
