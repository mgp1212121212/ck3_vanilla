l_polish:
 court_astrologer_events.0002.t: "Przyjrzyj się sąsiadowi"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUINameNotMe] podchodzi do mnie, gdy słońce zachodzi za górami. [astrologer.Custom('quirk_pos_present')|U], zbliżając się, i przygląda się badawczo okolicy."
 court_astrologer_events.0002.desc.bad: "– To bezlitosna kara [astrologer.GetFaith.HighGodNamePossessive]. Niech [ROOT.Char.GetTitleAsNameNoTooltip] zobaczy: trawa jest wysuszona jak stare zwłoki."
 court_astrologer_events.0002.desc.meh: "– Nawet błogosławieństwo [astrologer.GetFaith.HighGodNamePossessive] nie łagodzi cierpienia naszej gromady – mówi, wskazując na kroczące w pobliżu konie."
 court_astrologer_events.0002.desc.outro: "\n\nSąsiedni obszar, będący częścią miejsca o nazwie [target_realm.GetName], jest znacznie żyźniejszy. Musisz przekonać osobę, która zwie się [target_realm_owner.GetTitledFirstName], by zrobiła miejsce dla naszego ludu."
 court_astrologer_events.0002.a: "– Ufam twoim słowom."
 court_astrologer_events.0002.a.tt: "Jeśli [Concept('migrate', 'wyemigrujesz')|E] #EMP pokojowo#! do miejsca o nazwie [target_realm.GetName] w ciągu kolejnych #V 5#! lat, zyskasz po przybyciu modyfikator „[GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]”"
 court_astrologer_events.0002.b: "– Wyrażasz się pobożnie."
 court_astrologer_events.0002.c: "– Tylko słabi uciekają."
