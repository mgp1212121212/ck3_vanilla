l_polish:
 mpo_nomads_season_events.0001.t: "Jeźdźcy burzy"
 mpo_nomads_season_events.0001.desc: "– Widzisz kształt chmur? Wyglądają, jakby je rozszarpały szpony sokoła – mówi [storm_chaser.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))], wskazując na niebo.\n\n– To zapowiedź straszliwej burzy. Powinniśmy wykorzystać to, by zyskać przewagę. Weźmy konie i łuki i wyruszmy w szalejącej burzy. [raid_target.GetTitledFirstName] niczego się nie spodziewa, więc [raid_target.Custom('PL_go_ja')] zaskoczymy i ukradniemy [raid_target.Custom('PL_mu_jej')] stado."
 mpo_nomads_season_events.0001.a: "Jutro ruszamy!"
 mpo_nomads_season_events.0001.b: "Musimy zadbać o własne schronienie."
 mpo_storm_shelter_modifier: "Zabezpieczenie przed burzą"
 mpo_storm_shelter_modifier_desc: "W tym obozie jurty są podwójnie przywiązane do ziemi, a zwierzęta trzymane są blisko siebie, aby chronić wszystko przed nadchodzącymi burzami."
 mpo_nomads_season_events.0005.t: "Puste brzuchy"
 mpo_nomads_season_events.0005.desc: "Zawodzący wiatr uderza w ściany mojej jurty.\n\nPrzybywa [hungry_neighbour.GetTitledFirstName], a dla mnie[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))], co mnie nieco zaskakuje. Stawianie czoła niebezpieczeństwom burzy, by oddać mi pokłon, świadczy o [hungry_neighbour.Custom('PL_jego_jej')] niezwykłej odwadze. U mych stóp składa w ofierze butelkę [Glossary( 'kumysu', 'KUMIS_GLOSS')].\n\n– Nadeszły straszne czasy, a mój lud głoduje. Nie mam innego wyjścia, muszę prosić o pomoc."
 mpo_nomads_season_events.0005.a: "Twój lud nie będzie już głodować."
 mpo_nomads_season_events.0005.b: "Co możesz zaproponować w zamian?"
 mpo_nomads_season_events.0005.c: "Nie masz tu czego szukać."
 mpo_nomads_season_events.0010.t: "Pora obfitości"
 mpo_nomads_season_events.0010.desc: "Beczenie owiec zakłóca mój spokojny poranek. Do tego dochodzi ich zapach, ostry w palącym słońcu. W końcu zjawia ich właściciel. [rich_neighbour.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))], "
 mpo_nomads_season_events.0010.desc_offered_herd: "ostrożnie zdejmuje buty, by nie roznosić łajna po mojej jurcie.\n\n– Pamiętam o hojności okazanej przez ciebie, gdy mój lud głodował. Przybywam spłacić swój dług."
 mpo_nomads_season_events.0010.desc_fallback: "brudzi wejście do mojej jurty łajnem, wchodząc.\n\n– Wasza #EMP czcigodność#! – zaczyna – to niebiosom zawdzięczam liczne stado. Zwierzyny jest pod dostatkiem, jeśli cię na nią stać."
 mpo_nomads_season_events.0010.a: "Podaj cenę."
 mpo_nomads_season_events.0010.b: "Przyjmuję twoją ofertę."
 mpo_nomads_season_events.0010.c: "Jesteś mi jak [rich_neighbour.Custom('SisterBrother')]. W rodzinie nie ma długów."
 mpo_nomads_season_events.0010.d: "Stado albo życie!"
 mpo_nomads_season_events.0010.e: "Nie muszę się z tobą układać."
 mpo_nomads_season_events.0010.d.tt.success: "Udało ci się pokonać osobę znaną jako [rich_neighbour.GetTitledFirstName] i [rich_neighbour.Custom('PL_jego_jej')] ochronę"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName] i [rich_neighbour.Custom('PL_jego_jej')] ochrona uciekają"
 given_herd: "Widzisz tę opcję, ponieważ wcześniej ta postać otrzymała od ciebie [Concept('herd', 'gromadę')|E]."
 mpo_nomads_season_events.0015.t: "Wybuchowe temperamenty"
 mpo_nomads_season_events.0015.desc: "Gdziekolwiek spojrzę, widzę moich poddanych, jak skrobią dna pustych misek, próbując wykorzystać każdy kęs naszych malejących zapasów.\n\nCiszę przerywa głośny łoskot. [kurultai_2.GetTitledFirstName] strąca miskę z [Glossary( 'kumysem', 'KUMIS_GLOSS')], a jej zawartość wsiąka w wyschniętą ziemię. [kurultai_1.GetTitledFirstName] śmieje się, widząc całe zajście.\n\n– Tego jeszcze nie grali.\n\n[kurultai_2.GetTitledFirstName] zrywa się na równe nogi i napina ramiona. Wygląda na to, że dwaj członkowie mojego kurułtaju zaraz się pobiją."
 mpo_nomads_season_events.0015.a: "[kurultai_2.GetTitledFirstNameNoTooltip], nie ma co płakać nad rozlanym #EMP kumysem#!."
 mpo_nomads_season_events.0015.b: "No dalej, walczcie! Pozostali będą mieć ubaw."
 mpo_nomads_season_events.0015.c: "Dajcie już spokój."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName] doznaje obrażeń w walce"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName] doznaje obrażeń w walce"
