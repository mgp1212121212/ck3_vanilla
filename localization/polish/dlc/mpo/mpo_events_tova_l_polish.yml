l_polish:
 mpo_events_tova.0001.t: "Chłodne przyjęcie"
 mpo_events_tova.0001.desc: "Niedługo po moim powrocie zauważam, że [demanding_relation.GetTitledFirstName] chodzi za mną krok w krok z wyczekującym wyrazem twarzy. Dużo czasu minęło od naszego ostatniego spotkania. [demanding_relation.GetSheHe|U] zazwyczaj zostaje na dworze i tak też było podczas ostatniej z moich podróży, ale widzę wyraźnie, że liczy na coś więcej niż jedynie moje towarzystwo. \n\nPrzygląda mi się błyszczącymi oczami i pyta: – Masz dla mnie prezent ze swojej wyprawy?\n\nPrzeglądam kieszenie, ale znajduję w nich tylko [ROOT.Char.Custom('RandomWeirdObject')]. Zupełnie nie pamiętam, skąd ten przedmiot się u mnie wziął."
 mpo_events_tova.0001.a: "Pozwól, że zamiast tego opowiem ci o moich podróżach."
 mpo_events_tova.0001.a.tt.failure: "[demanding_relation.GetTitledFirstName] nie jest pod wrażeniem."
 mpo_events_tova.0001.a.tt.success: "[demanding_relation.GetTitledFirstName] jest pod wrażeniem."
 mpo_events_tova.0001.b: "Pójdę na rynek i coś ci kupię."
 mpo_events_tova.0001.b.equipped_tt: "Kupujesz dla osoby znanej jako [demanding_relation.GetTitledFirstName] następującą zabawkę: [wanderer_toy.GetName]."
 gifted_toy_name: "Zabawkowy koń"
 gifted_toy_desc: "Pięknie wyrzeźbiony drewniany zabawkowy koń."
 mpo_events_tova.0001.c: "Czy naprawdę chcę skłamać dziecku?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName] nie daje się łatwo zwieść"
 mpo_events_tova.0001.c.tt.success: "[demanding_relation.GetTitledFirstName] daje się przekonać, że to wyjątkowy przedmiot"
 mpo_events_tova.0002.t: "Odległe akordy"
 DynamicIntroLanded: "Kiedy przechadzam się po moich komnatach"
 DynamicIntroWanderer: "Kiedy przechadzam się po obozie"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')], do moich uszu napływają nikłe dźwięki muzyki dochodzące z dziedzińca. \n\nAkordy płynnie układają się w harmonijny refren i zatrzymują mnie w miejscu, wciągając w głęboką nostalgię. Nie muszę słyszeć słów, żeby wiedzieć, że pieśń traktuje o tęsknocie za domem. \n\nPodążając za dźwiękiem, spotykam osobę, którą jest [musician.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))]. Jest dość daleko od domu i zdaje się grać tę pieśń, aby przypomnieć sobie, skąd pochodzi. \n\nI rzeczywiście kiedy zamknę oczy, w wyobraźni ukazuje mi się jeden widok: [journey_province.GetName] i [journey_province.Custom('TerrainInspirationLoc')]."
 mpo_events_tova.0002.a: "Muszę kiedyś odwiedzić to miejsce."
 mpo_events_tova.0002.a.tt: "Możesz uzyskać dodatkowe doświadczenie w [Concept('wanderer_lifestyle', 'wędrownym stylu życia')|E], jeśli [GetActivityType('activity_journey').GetName|l] obejmie odwiedziny w miejscu znanym jako [journey_province.GetName]."
 mpo_events_tova.0002.b: "Muszę użyć swojej miłości do muzyki, aby [musician.Custom('PL_go_ja')] zrekrutować."
 mpo_events_tova.0002.b.flavor: "Zespół jest z pewnością lepszy niż samotny akord."
 mpo_events_tova.0002.b.tt.success: "[musician.GetTitledFirstName] daje się przekonać, żeby do ciebie dołączyć"
 mpo_events_tova.0002.b.tt.failure: "[musician.GetTitledFirstName] nie daje ci się przekonać"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetCollectiveNoun] i [journey_province.GetCounty.GetCulture.GetCollectiveNoun] zwiększają [Concept('cultural_acceptance', 'tolerancję kulturową')|E] względem siebie o [minor_cultural_acceptance_gain]."
 mpo_events_tova.0002.c: "Przysiądź na chwilę i ciesz się muzyką."
 mpo_events_tova.0003.t: "O jeden żart za daleko"
 mpo_events_tova.0003.desc: "Złowieszcze krakanie padlinożernych ptaków dociera do moich uszu, kiedy przekraczam granicę lasu, gdzie witają mnie huśtające się puste szubienice, które [unruly_province.Custom('GetRandomRegionalWood')] trzyma na swoich gałęziach. Pod nimi klęczą trzy osoby zakute w łańcuchy. Jedna z nich wygląda niemalże jak [unruly_province_owner.GetTitledFirstName]. \n\n– Te podrzędne ścierwa drwiły z naszego prawowitego władcy, którym jest [unruly_province_owner.GetTitleTierName]! – krzyczy kat. – To chłopscy buntownicy udający aktorów, a ta kampania oszczerstw zakończy się ich śmiercią. \n\n– Proszę, pomóż nam – woła do mnie jeden z oskarżonych."
 mpo_events_tova.0003.a: "– Tak właściwie to moi aktorzy i chcę ich odzyskać."
 mpo_events_tova.0003.a.tt: "Zrekrutuj aktorów, żeby przekonać kata, że są twoimi poddanymi i tylko ty możesz decydować o ich losie."
 mpo_events_tova.0003.a.tt.success: "Udaje ci się przekonać kata, że zarówno aktorzy, jak i ich los, należą do ciebie"
 mpo_events_tova.0003.a.tt.failure: "Twoje oszustwo zostaje odkryte, a [unruly_province_owner.GetTitledFirstName] dowiaduje się o twoich uczynkach"
 mpo_events_tova.0003.b: "– Kara jest nieadekwatna do przestępstwa."
 mpo_events_tova.0003.b.tt: "Przekonaj kata, aby oszczędził więźniów."
 mpo_events_tova.0003.b.tt.success: "Przekonujesz kata, żeby uwolnił więźniów"
 mpo_events_tova.0003.b.tt.failure: "Nie udaje ci się przekonać kata, a [unruly_province_owner.GetTitledFirstName] nie pochwala twojego wtrącania się"
 mpo_events_tova.0003.c: "Mam wiele spraw do załatwienia. Ruszajmy."
 mpo_events_tova.0003.c.tt: "Należy ich właściwie ukarać za ich niegodziwe uczynki!"
 mpo_events_tova.0004.t: "Nielojalność w szeregach"
 mpo_events_tova.0004.desc: "Światło bijące od trzaskającego ognia, przy którym grupa moich stacjonujących żołnierzy zebrała się na wspólny posiłek, odpędza wieczorne przygnębienie. \n\n– Nawet jak zamknę oczy i zatkam nos, trudno mi przełknąć te pomyje. Nie zniosę więcej tej papki, nie będę też dłużej podkradać tych zepsutych ziaren do codziennych posiłków! \n\nMówi to mężczyzna, który, sądząc po serdecznym odzewie i po tym, jak pozostali z aprobatą klepią go po ramieniu, jest przywódcą grupy."
 mpo_events_tova.0004.a: "Oszczędniejsze racje nauczą ich dyscypliny."
 mpo_events_tova.0004.a.flavor: "Miejmy nadzieję, że niezadowoleni żołnierze nie posuną się do żadnych drastycznych środków…"
 mpo_events_tova.0004.a.tt: "Sprzedajesz część zapasów armii."
 mpo_events_tova.0004.b: "Przywódca zapłaci za to głową."
 mpo_events_tova.0004.b.tt: "Młody buntownik zostaje zabity na miejscu."
 mpo_events_tova.0004.c: "Zapłacę za lepszy prowiant."
 mpo_events_tova.0005.t: "Zadowoleni żołnierze"
 mpo_events_tova.0005.desc: "Przede mną unosi się słup dymu i nawet z odległości wyczuwam przyjemny zapach pieczonej zwierzyny. Podążając za nim, trafiam na grupę moich stacjonujących żołnierzy, którzy raczą się nie mniej niż trzema przepiórkami. \n\n– Do takiego życia można przywyknąć – mówi najgłośniejszy z całej grupy. – Cisza i spokój są dobre dla duszy, a gdziekolwiek pójdziemy, rolnicy mają jedzenie, którym mogą się podzielić. Mamy szczęście, że żyjemy w czasach pokoju i służymy osobie tak dobrej dla swojego ludu, jaką jest [ROOT.Char.GetTitleTierName]."
 mpo_events_tova.0005.a: "Naucz tych leniów porządku za pomocą bicza."
 mpo_events_tova.0005.b: "Ukarz ich za to, że stracili czujność."
 mpo_events_tova.0005.c: "Weź sobie do serca ich szczęście i miłe słowa."
 mpo_events_tova.0006.t: "Zasłużona kara"
 mpo_events_tova.0006.desc: "– Mam przykre wieści, wasza czcigodność. Twoi żołnierze najechali i spalili spichlerze w miejscu znanym jako [maa_province.GetCounty.GetName]. Bredzili o swoich pustych żołądkach i wysnuwali zdradzieckie twierdzenia, jakoby twoja osoba zmuszała ich do kradzieży i rabunków, żeby mogli zjeść posiłek. \n\n– Niektórzy uciekli w dziksze okolice, a ci, którzy nie zdołali, zostali z miejsca zamordowani przez tych, którzy są ci lojalni. Wygląda na to, że z głodu ludzie popadają w desperację."
 mpo_events_tova.0006.a: "Co za kundle!"
 mpo_special_flavor_events.0001.t: "Step bezkresnej wody"
 mpo_special_flavor_events.0001.desc: "O morzu znam tylko opowieści. O jego pięknie i grozie, i o tym, jak zarówno w jednym, jak i drugim przyćmiewa nawet stepy. Dziś po raz pierwszy widzę tę wielką wodę na własne oczy.\n\nW końcu rozumiem ten błysk w oku gawędziarzy, którzy szukali słów do opisania tej bezkresnej tafli. Siedzę i wpatruję się w horyzont, gdzie znajome, czyste niebo Tengriego delikatnie dotyka błękitu wody.\n\nCzuję, jak słona mgiełka łagodnie pieści moją twarz, a spokojny rytm fal wypełnia moje uszy. Spokój morza jest wszechogarniający, nawet jeśli trwa tylko chwilę."
 mpo_special_flavor_events.0001.a: "Jest tak majestatyczne…"
 mpo_special_flavor_events.0001.b: "Chyba zostanę tu na chwilę."
 mpo_events_tova.0025.t: "Rzucanie kośćmi"
 mpo_events_tova.0025.desc: "Znajome odgłosy zawodów i – #EMP BACH!#! – kości uderzających o drewniany cel docierają do moich uszu na długo, zanim [challenger_anda.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))], podchodzi do mnie z dobrze znanym błyskiem wyzwania w oczach.\n\n– Co powiesz na to, że połączymy siły i rozegramy rundkę w [Glossary( 'szagaj', 'SHAGAI_GLOSS' )]? – pyta."
 mpo_events_tova.0025.a: "Przechytrzmy przeciwników."
 mpo_events_tova.0025.a.tt.success: "Wygrywasz grę, używając doskonałej strategii"
 mpo_events_tova.0025.a.tt.failure: "Nie udało ci się wykazać bystrością umysłu"
 mpo_events_tova.0025.b: "Zmiażdżę kości przeciwników!"
 mpo_events_tova.0025.b.tt.success: "Wygrywasz grę, używając siły"
 mpo_events_tova.0025.b.tt.failure: "Nie udało ci się wykazać siłą"
 mpo_events_tova.0025.c: "Nie dzisiaj."
 mpo_sharp_wits_modifier: "Bystry umysł"
 mpo_sharp_wits_modifier.desc: "Ta postać ma umysł ostry jak brzytwa dzięki taktycznym wyczynom podczas rzucania kośćmi."
 mpo_thunder_knuckles_modifier: "Piorunujące kłykcie"
 mpo_thunder_knuckles_modifier.desc: "Ta postać rzuca kośćmi z mocą pioruna."
 mpo_events_tova.0030.t: "Niesamowita wizja"
 mpo_events_tova.0030.desc: "Słońce ledwo zabarwia horyzont, gdy [visionary.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))], podbiega do mnie z zarumienioną twarzą i błyskiem w oczach.\n\n– Niech [ROOT.Char.GetTitleTierName] mnie wysłucha! Muszę podzielić się wizją z mojego snu! – woła. – Oto, co mi się ukazało:"
 mpo_events_tova.0030.desc_red: "czerwony wół z dzwonkami na rogach, rzucający łbem na prawo i lewo. Zawył, "
 mpo_events_tova.0030.desc_white: "biały lampart, który zeskoczył z chmur i wyrył w piachu głębokie bruzdy. Warknął, "
 mpo_events_tova.0030.desc_green: "zielony kogut zbiegający po promieniach słonecznych i potrząsający skrzydłami. Zapiał, "
 mpo_events_tova.0030.desc_outro: "że [ROOT.Char.GetTitledFirstNameNoTooltip] – wspaniała osobistość! – pewnego dnia obejmie władzę nad niebem i ziemią!"
 mpo_events_tova.0030.a: "Pobłogosławiono cię wyjątkowymi talentami!"
 mpo_events_tova.0030.b: "Niebiosa są przychylne mnie i moim działaniom."
 mpo_events_tova.0030.c: "Wspaniała historia."
 mpo_heavens_favor_modifier: "Przychylność niebios"
 mpo_heavens_favor_modifier.desc: "Ta postać nabrała śmiałości dzięki pomyślnym wizjom."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "Człowiek z gór"
 mpo_events_tova.0035.desc: "[distressed_anda.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))], szarpie za filcową klapę jurty i wpada do środka. Jego pierś unosi się od ledwo powstrzymywanej frustracji.\n\n– Posłuchaj tylko! – wykrzykuje. – [pregnant_woman.GetTitledFirstName] jest brzemienna i to na pewno nie za moją sprawą!\n\n– Gdy zażądałem wyjaśnienia, powiedziała mi, że przyśnił jej się niedźwiedź, który zszedł z wielkiej góry. Bestia zamieniła się w dym w kształcie mężczyzny, a następnie ten dym opadł na jej brzuch. Następnego ranka zauważyła pierwsze objawy ciąży – opowiada."
 mpo_events_tova.0035.a: "Raduj się! Niebiosa zesłały ci dziecko."
 mpo_events_tova.0035.a.tt: "Być może dziecko urodzi się z jakąś niebywałą zdolnością."
 mpo_events_tova.0035.b: "Ta kobieta karmi cię kłamstwami."
 mpo_events_tova.0035.c: "To przezabawna historia!"
 mpo_events_tova.0045.t: "Wartościowy przyjaciel"
 mpo_events_tova.0045.desc: "– Niech [ROOT.Char.GetTitleAsName] mnie wysłucha! Choć nasza przyjaźń jest solidna niczym grzbiet owcy, pragnę wręczyć ci ten podarunek w dowód mojej niezachwianej lojalności – mówi [generous_anda.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))], gdy siedzimy razem przy ognisku.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "Sięga do kieszeni i wyciąga sakiewkę, w której znajduje się obciążona miedzią kostka do gry w [Glossary( 'szagaj', 'SHAGAI_GLOSS' )].\n\n– Ta kostka pozwoliła mi wygrać niejedną grę. Z pewnością przyniesie ci szczęście."
 mpo_events_tova.0045.desc_herd: "Wskazuje gestem na znajdujące się w oddali pastwiska i kontynuuje:\n\n– Jest tu stado owiec, które przyszło mi wygrać w [Glossary( 'szagaj', 'SHAGAI_GLOSS' )]. Od tej pory niechaj karmią i utrzymują twoją rodzinę."
 mpo_events_tova.0045.desc_axe: "Pokazuje topór bitewny, pięknie wypolerowany i bez wątpienia ostry, i kontynuuje:\n\n– Ten topór trafił w moje ręce podczas naszej ostatniej wspólnej walki. Udało mi się wyrwać go z zimnych dłoni poległego wroga."
 mpo_events_tova.0045.a: "Dziękuję za ten szczodry podarunek."
 mpo_events_tova.0045.a.equipped_tt: "Otrzymujesz podarunek: [gift.GetName|l]."
 mpo_events_tova.0045.b: "Twoja przyjaźń to jedyny dar, którego mi trzeba."
 gifted_bone_name: "Obciążona miedzią kość"
 gifted_bone_desc: "Ozdobiona miedzią kość owcy wykorzystywana w grach polegających na rzucaniu kośćmi."
 gifted_axe_name: "Zdobyczny topór"
 gifted_axe_desc: "Idealnie wyważony topór bitewny."
