l_polish:
 mpo_establish_paiza_system_decision: "Ustanów system pajdz"
 mpo_establish_paiza_system_decision_desc: "Aby przyciągnąć zamożnych ludzi z obcych krain i wzmocnić lojalnych poddanych osoby, którą jest [ROOT.Char.GetTitleAsNameNoTooltip], należy ustanowić system specjalnych tabliczek. [paiza|E], na której widnieje imię osoby znanej jako [ROOT.Char.GetTitledFirstNameNoTooltip], to wyraz mojego autorytetu i noszący ją mogą bezpieczne przejść przez moje ziemie. Ci, którzy ośmielą się tego nie uszanować, zginą marnie."
 mpo_establish_paiza_system_decision_tooltip: "Wzmacniaj swoich lojalnych poddanych"
 mpo_establish_paiza_system_decision_confirm: "Mocą wiecznego nieba"
 mpo_establish_paiza_system_decision_is_gurkhan: "Jesteś [Concept('gurkhan', 'kaganem')|E]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "Odblokowuje [Concept('character_interaction', 'interakcję z postacią')|E] #V „$mpo_interaction_grant_paiza$”#!, której można użyć w stosunku do [Concept('courtiers', 'dworzan')|E], [Concept('vassals', 'wasali')|E] oraz [Concept('tributaries', 'trybutariuszy')|E]"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "Odblokowuje [Concept('character_interaction', 'interakcję z postacią')|E] #V „$mpo_interaction_ask_for_paiza$”#! dla twoich [Concept('vassals', 'wasali')|E], [Concept('tributaries', 'trybutariuszy')|E] oraz [Concept('adventurers', 'poszukiwaczy przygód')|E] odwiedzających twój [court|El]"
 mpo_establish_paiza_system_decision.paiza_obedient: "Postacie otrzymujące [artifacts|El] w postaci pajdzy stają się ci [Concept('obedient', 'posłuszne')|E]."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! Postacie noszące pajdze uzyskują dostęp do [Concept('decision', 'decyzji')|E] #V „$mpo_abuse_authority_paiza_decision$”#!"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! Postacie noszące pajdze uzyskują dostęp do [Concept('interaction', 'interakcji')|E] #V „$mpo_interaction_leverage_khan_authority$”#!"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "Odblokowuje [Concept('decision', 'decyzję')|E] „[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName]”"
 mpo_establish_paiza_system_decision.paiza_recently_established: "System pajdz został już ustanowiony przez osobę znaną jako [THIS.Char.GetName]. Fakt, że [THIS.Char.GetSheHe] żyje, uniemożliwia ci ustanowienie nowego systemu. Każdy [THIS.Char.Custom('PL_jego_jej')] żałosny oddech jest obrazą dla twojego autorytetu."
 mpo_decisions_events.0099.t: "Ustanowiono system pajdz"
 mpo_decisions_events.0099.desc: "Moja moc jest jak sam step: nieskończenie rozciąga się poza horyzont. A jednak jestem jak pojedyncza kropla wody w deszczu, przytwierdzona tylko do jednego miejsca.\n\nPoza granicami stepu mieszkańcy miast używają ksiąg, by dzielić się wiedzą ponad ograniczeniami. Wykorzystam ich pomysł i rozdam pajdze. Moi lojalni poddani będą nosić najważniejsze słowa ze wszystkich: #EMP moje imię.#!\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] – te runy wyryte na artefakcie będą budzić strach i zapewnią bezwzględne posłuszeństwo."
 mpo_decisions_events.0099.a: "Moja wola się objawiła."
 paiza_artifact_title: "Pajdza z imieniem osoby znanej jako [patron.GetTitledFirstNameNoTooltip]"
 paiza_artifact_desc: "[paiza|E], prosta, lecz budząca strach metalowa tabliczka, która może być źródłem czyjejś mocy, jak i rozpaczy. Na jej odwrocie wyryte są następujące słowa:\n\nMocą wiecznego nieba. Pod ochroną imperialnego szczęścia. Edykt osoby znanej jako [patron.GetTitledFirstName] – każdy, kto go nie przestrzega, zostanie ukarany śmiercią."
 mpo_call_for_merchants: "Wezwij bogatych gości"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: pajdza"
 mpo_call_for_merchants_decision_desc: "Wielki Step jest dużo wspanialszy niż te syte, zepsute miasta w obcych krainach. Jednak mieszkający tam ludzie mają dobra, ustrojstwa i idee, które mogą nam się przydać. Może jeden z tych bogatych głupców zechce zapuścić się tak daleko."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "Wyślij posłańców"
 mpo_call_for_merchants_dead_merchant_toast: "Zamożny gość umiera w drodze"
 mpo_call_for_merchants_dead_merchant_desc: "Zamożny gość, którym jest [merchant.GetShortUINameNotMe], umiera podczas podróży"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: miejscowe oferty"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Ulepsz umiejętności swoich żołnierzy lub umożliw tworzenie [Concept('artifact', 'artefaktu')|E]."
 mpo_call_for_merchants_small_decision_confirm: "Wyślij posłańca"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Około #P 20%#! twojej inwestycji w [Concept('gold', 'złocie')|E]"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Bogaty cudzoziemiec zjawi się na twoim dworze. Stanie na czele karawany kupieckiej, która będzie odwiedzać rozwinięte zasiedlone miasta. Po jego powrocie możesz otrzymać następujące korzyści:\n$BULLET_WITH_TAB$Około #P 40%#! wartości twojej inwestycji w [Concept('gold', 'złocie')|E].\n$BULLET_WITH_TAB$Materiały do tworzenia [Concept('artifact', 'artefaktów')|E] odblokowujące [Concept('decision', 'decyzję')|E] #V „$commission_artifact_decision$”#!.\n$BULLET_WITH_TAB$Uzbrojenie dla twojej [Concept('horde', 'hordy koczowniczej')|E] i [Concept('archer_cavalry', 'łuczników konnych')|E]."
 mpo_call_for_merchants_decision.gold_needed_smol: "Bardziej intratne oferty wymagają wyższej inwestycji w [Concept('gold', 'złocie')|E], maksymalnie do 800 szt. [gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "Poprzedni obcokrajowiec, który odpowiedział na twoje wezwanie, zakończył swój żywot w brutalny sposób, a wieść o tym dotarła do wielu osób. Minie trochę czasu, zanim kolejny lekkomyślny człek postanowi się tu zjawić."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Postępy losowej [Concept('innovation', 'innowacji')|E]"
 mpo_call_for_merchants_decision.buildings: "Różne [internal_upgrades|El] [Concept('yurt_building', 'jurty')|E] typu [GetDomicileBuilding('trade_yurt_01').GetName|l] zapewniają dodatkowe korzyści."
 mpo_call_for_merchants_decision.gold_needed: "Bardziej intratne oferty wymagają wyższej inwestycji w [Concept('gold', 'złocie')|E], maksymalnie do 2400 szt. [gold_i|E]"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "Sprowadź mi nowe pomysły."
 mpo_decisions_events.0100.a_not_unlocked: "Nie posiadasz [Concept('yurt_building', 'jurty')|E] typu [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_decisions_events.0100.b: "Stal zostanie dobrze wykorzystana."
 mpo_decisions_events.0100.c: "Pancerz dla mojej hordy."
 mpo_decisions_events.0100.d: "Zacznijmy od wymiany gromady za złoto."
 mpo_decisions_events.0100.d.unlocked: "Po zakończeniu wymiany [Concept('herd', 'gromady')|E] będzie można wybrać wskazane dobra.\n#weak Ta opcja jest dla ciebie dostępna, ponieważ posiadasz [Concept('yurt_building', 'jurtę')|E] typu [GetDomicileBuilding('herd_trade_yurt_01').GetName|l].#!"
 mpo_decisions_events.0100.e: "Oddaj mi swoje bogactwo. I swoje życie. Natychmiast."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial Żaden inny bogaty gość nie odważy się pojawić na twoim dworze przez dwie dekady. W tym okresie nie będziesz mieć możliwości podjęcia decyzji #V „$mpo_call_for_merchants_decision$”#!.#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName] przybywa szybciej, niż oczekiwano. [paiza_merchant.Custom('PL_jego_jej')|U] buty pokryte są pyłem, a w oczach widać blask.\n\n– Dziękuję za umożliwienie mi obecności tutaj, wasza czcigodność. Podobno jesteście zainteresowani dobrami z miejsca znanego jako [merchant_origin.GetNameNoTier], a dobra te jestem w stanie wam dostarczyć. Poprowadzę karawanę tam i z powrotem.\n\n– Sprowadzę to, czego pragniesz. Chodzi o surową stal z najlepszych pieców? Zbroje, które powstrzymają każdy cios? A może coś innego?"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "Gdy [paiza_merchant.GetNameNoTooltip] wróci ze swojej podróży do miejsca znanego jako [merchant_origin.GetName]:"
 mpo_decisions_events.0101.t: "Obcokrajowiec powraca"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName] po długiej i trudnej podróży nareszcie dociera do miejsca znanego jako [merchant_origin.GetName] i teraz popija [Glossary( 'kumys', 'KUMIS_GLOSS')] w mojej jurcie.\n\nTrwa rozładowywanie żądanych przeze mnie cennych towarów. Stepowy wilk i miejski baranek znalazły sposób na chwilowe współistnienie."
 mpo_decisions_events.0101.a: "Wspaniale!"
 mpo_decisions_events.0101.b: "Opowiedz mi jakieś historie z odległych krain"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName] opowie ci historie o krainach, przez które odbywała się [paiza_merchant.Custom('PL_jego_jej')] podróż."
 mpo_decisions_events.2137.t: "[paiza_merchant.GetFirstNameNoTooltip] i [paiza_merchant.Custom('PL_jego_jej')] podróże"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName] bierze głęboki oddech, spogląda w dal i rozpoczyna swoją opowieść:\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetName] łapie oddech, a następnie opowiada o innym państwie:\n#weak"
 mpo_decisions_events.2137.a: "Rozumiem"
 mpo_decisions_events.2137.b: "Opowiedz mi więcej!"
 mpo_decisions_events.2137.c: "Zostań w mojej jurcie."
 mpo_decisions_events.2138.t: "Gromada za złoto"
 mpo_decisions_events.2138.desc: "[GetDomicileBuilding('trade_yurt_01').GetName] – właśnie tam udajecie się ty i [paiza_merchant.GetName], by omówić szczegóły. [paiza_merchant.GetName] wyjaśnia sytuację:\n\n– Mogę od ciebie kupić sporą część gromady. Podczas podróży, która mnie tu zaprowadziła, udało mi się nawiązać różne znajomości. Nie mam kupca na całość, ale mogę w drodze powrotnej odwiedzić wystarczającą liczbę drobnych pasterzy, by coś zarobić. A przynajmniej nie stracić zbyt wiele.\n\nNiech [ROOT.Char.GetTitleAsNameNoTooltip] raczy posłuchać! Składam tę propozycję z szacunku dla ciebie i twojego majestatu."
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]: 6 [herd_i] za 1 szt. [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]: 4 [herd_i] za 1 szt. [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]: 2 [herd_i] za 1 szt. [gold_i]"
 mpo_decisions_events.2138.a: "Umowa stoi."
 mpo_decisions_events.2138.b: "Daj więcej, to zarobisz więcej."
 mpo_decisions_events.2138.c: "Wracajmy."
 mpo_decisions_events.2138.c.desc: "Nie dokonasz wymiany [Concept('herd', 'gromady')|E]. Wracasz do omawiania celu podróży osoby, którą jest [paiza_merchant.GetName]."
 mpo_decisions_events.2141.already_traded: "Doszło już do wymiany [Concept('herd', 'gromady')|E] za [gold|El]"
 mpo_abuse_authority_paiza_decision: "Nadużyj autorytetu kagana"
 mpo_abuse_authority_paiza_decision_tooltip: "[gurkhan|E] przeze mnie przemawia!"
 mpo_abuse_authority_paiza_decision_desc: "Noszę imię kagana. Runy wyryte na mojej pajdzy budzą strach w sercach ludzi. Ziemia wokół mnie jest żyzna, ale ludzie tu żyjący są słabi. Zabiorę im, co mogę, nie dzięki mojej niezwyciężonej mocy, ale w imię kagana."
 mpo_abuse_authority_paiza_decision_confirm: "W imię [Concept('gurkhan', 'kagana')|E]!"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "[gurkhan|E] nie jest już patronem [Concept('paiza', 'pajdzy')|E]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "Autorytet [Concept('gurkhan', 'kagana')|E] nie jest tutaj uznawany"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "[gurkhan|E] zareagował na twoje czyny"
 mpo_abuse_authority_paiza_decision.region_already_abused: "Na tych ziemiach doszło już do nadużycia władzy [Concept('gurkhan', 'kagana')|E]"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "W tym [Concept('location', 'miejscu')|E] nie ma żadnych ziem, gdzie może dojść do nadużycia"
 mpo_decisions_events.0110.t: "Tak chce [paiza_patron.GetTitleAsNameNoTooltip]"
 mpo_decisions_events.0110.desc: "Jestem #EMP lojalnym#! poddanym osoby znanej jako [paiza_patron.GetTitledFirstName]. Noszę [paiza_patron.Custom('PL_jego_jej')] imię wyryte w metalu, a [paiza_patron.Custom('PL_jego_jej')] wolę widać w moich słowach i czynach. [paiza_patron.GetSheHe|U] jest moją siłą.\n\n[local_boi.GetName] może żebrać, ile chce, ale [local_boi.Custom('PL_jego_jej')] słabość bije po oczach. Nie zmieni to dekretu kagana, który obwieszczam.\n\nWszelkie zasoby, wszystkie zwierzęta z tych ziem, mają zostać natychmiast zebrane i oddane mnie. Twoja słabość obraża autorytet kogoś takiego jak [paiza_patron.GetTitleAsNameNoTooltip], a ja zrobię z tego… #EMP lepszy#! użytek."
 mpo_decisions_events.0110.a: "Zebrać wszystko, co się rusza!"
 mpo_decisions_events.0110.b: "– Ani słowa na ten temat, kundle!"
 mpo_decisions_events.0110.c: "Zmieniam zdanie."
 mpo_decisions_events.0110.d: "Tak #EMP nie#! można. Ruszać się!"
 mpo_decisions_events.0110.b.success: "Sukces"
 mpo_decisions_events.0110.b.success_desc: "[paiza_patron.GetTitledFirstName] nie ma bladego pojęcia o tym, co tu się wydarzyło"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName] dowiaduje się o nadużyciach"
 custom.mpo_resources_gained_abuse: "Splądruj pobliskie [counties|El]"
 mpo_decisions_events.0111.t: "Gniew kagana"
 mpo_decisions_events.0111.desc: "Kagan, [paiza_patron.GetName], jest jak sam step. [paiza_patron.Custom('PL_jego_jej')|U] moc i wola rozciągają się wszędzie, a wiatr szepcze [paiza_patron.Custom('PL_jego_jej')] imię.\n\nByło ono stale ze mną, wyryte w metalu pajdzy. To ono służyło mi do wzbudzania strachu i zapewniania sobie posłuszeństwa ludzi. Wygląda na to, że to było o ten jeden raz za dużo.\n\nPrzyszła moja kolej, by się bać. Kagan wie o moich czynach i nazywa je nadużywaniem [paiza_patron.Custom('PL_jego_jej')] słów i imienia. I za to zrobi ze mnie makabryczny przykład dla całego stepu."
 mpo_decisions_events.0111.a: "Z pokorą przyjmuję decyzję."
 mpo_decisions_events.0111.b: "– No, ale chodzi o to, że moje czyny były słuszne…"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "Jestem jak sam step. Moje moc i wola rozciągają się poza jego granice. Wiatr szepcze moje imię.\n\nJeźdźcy zabierają ze sobą moje miano wyryte w metalu ich pajdz. Są jednak wśród nich i tacy, którzy manipulują nim na wężową modłę jak te pazerne kanalie, [paiza_abuser.GetName] i [paiza_abuser_1.GetName]. Dopiero co pierwsza z nich płaszczyła się przede mną, a teraz wykorzystuje moich wiernych poddanych, którzy liczą na odpowiedzi i wymierzenie sprawiedliwości. Niech wiatr poniesie moją prawdziwą wolę!\n\n– Właśnie dotarły do mnie wieści. Niech wszyscy się dowiedzą, że żaden wykastrowany kundel – czy to [paiza_abuser.GetFirstNameNoTooltip], [paiza_abuser_1.GetFirstNameNoTooltip], czy ktokolwiek inny – nie może sobie pogrywać z człekiem, którym jest [ROOT.Char.GetTitledFirstNameNoTooltip]. Moje imię to moje imię!"
 mpo_decisions_events.0112.a: "Przynieść mi ich głowy!"
 mpo_decisions_events.0112.a.desc: "Inne [characters|El] z twoją [Concept('paiza', 'pajdzą')|E] będą mniej skłonne do nadużywania twojego autorytetu, jeśli [paiza_abuser.GetFirstName] i [paiza_abuser_1.GetFirstName] zginą."
 mpo_decisions_events.0112.b: "Odpuszczę sobie tę kwestię… na razie."
 mpo_decisions_events.0112.c: "Nie zawracać mi więcej głowy."
 mpo_decisions_events.0112.c.flavor: "Dalsze nadużywanie twojego autorytetu może mieć miejsce, ale nie będziesz już otrzymywać informacji na ten temat."
 mpo_paiza_abuse_counter_effect.random: "Czyny [Concept('gurkhan', 'kagana')|E] są tak przypadkowe, jak tylko ludzkie czyny potrafią być"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon! [gurkhan|E] jest wściekły z powodu twojego nadużywania autorytetu i prawie na pewno zareaguje"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! [gurkhan|E] jest zirytowany z powodu twojego nadużywania autorytetu i prawdopodobnie zareaguje"
 mpo_paiza_abuse_counter_effect.indifferent: "[Concept('gurkhan', 'Kagana')|E] nie obchodzi nadużywanie przez ciebie autorytetu i tym razem nie podejmie żadnych działań"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon! [gurkhan|E] zareaguje #EMP brutalnie#!"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "[gurkhan|E] się #EMP rozjuszy#!, ale nie podejmie żadnych działań"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "[gurkhan|E] się #EMP rozgniewa#!, ale nie podejmie żadnych działań"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName] zyskuje wymierzony w ciebie [imprisonment_reason|El] i [execute_reason|El]."
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName] zyskuje wymierzony w ciebie i [Concept('close_family_members', 'członków twojej bliskiej rodziny')|E] [imprisonment_reason|El] i [execute_reason|El]."
 mpo_decisions_events.0111.a.survived_khans_wrath: "Nawet jeśli uda ci się przeżyć gniew kagana, nie będziesz już w stanie nadużywać jego autorytetu."
 mpo_call_for_merchants_decision_is_gurkhan: "Jesteś [Concept('gurkhan', 'kaganem')|E]"
 mpo_paiza_abused_county_modifier: "Nadużycie autorytetu kagana"
