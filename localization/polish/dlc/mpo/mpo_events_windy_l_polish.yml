l_polish:
 mpo_bb_events.0001.t: "Przyjacielska przepychanka"
 mpo_bb_events.0001.desc: "Gdzieś na linii horyzontu zauważam samotnego, zbliżającego się jeźdźca. To [my_blood_brother.GetTitledFirstName], a dla mnie [my_blood_brother.Custom2('RelationToMe', ROOT.Char )]! Składaliśmy razem przysięgę braterstwa krwi!\n\nZsiada z konia, staje przede mną z poważną miną i przyjmuje niską pozycję z rękami rozłożonymi na boki. To bez wątpienia wyzwanie na pojedynek zapaśniczy.\n\n„Co powiesz na chwilę rywalizacji, [ROOT.Char.GetFirstNameNoTooltip]?”"
 mpo_bb_events.0001.a: "#italics Już ja ci pokażę siłę miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]#!!"
 mpo_bb_events.0001.b: "Zamiast tego rozłóż ręce do uścisku."
 mpo_bb_events.0001.c: "Zetnij [my_blood_brother.Custom('PL_go_ja')] z nóg!"
 mpo_bb_events.0001.a.tt_success: "Wygrywasz"
 mpo_bb_events.0001.a.tt_failure: "Przegrywasz"
