 mpo_interactions_events.0006.t: "Krew z mojej krwi"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] przecina skórę na swojej dłoni i mówi: – Kiedy"
 mpo_interactions_events.0006.desc_anda: "staniemy się [Glossary( 'anda', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_no_anda: "wypowiemy te słowa,"
 mpo_interactions_events.0006.desc: "a nasze życia splotą się w jedno. Niech [ROOT.Char.Custom('SisterBrother')] słucha – przysięgam kochać cię po wsze czasy i chronić cię wiernie.\n\nWypowiadam te same słowa przysięgi, rozcinam własną dłoń i łączę swą krew z krwią osoby, którą jest [blood_bro.Custom('SisterBrother')].\n\nNasz pakt został przypieczętowany – wymieniamy się podarunkami, najadamy się do syta i dzielimy jedno futro podczas nocnego odpoczynku. Śnimy o"
 mpo_interactions_events.0006.desc_shared_foe: "krzywdzie, którą wyrządzimy naszym wrogom, oraz o żałobie i zniszczeniu, których z naszej ręki doświadczy [shared_foe.GetTitledFirstName]."
