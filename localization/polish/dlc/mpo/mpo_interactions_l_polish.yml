 ANDA_GLOSS: "Mongolskie określenie na brata krwi. Najbardziej znanymi osobistościami noszącymi tytuł #G anda#! byli Czyngis-chan i Dżamuka: wymieniając się kośćmi do gry w hacele, jako dzieci złożyli sobie przysięgę, którą później odnowili, będąc już młodymi dorosłymi."
 mpo_interactions_events.0006.a: "Będziemy świadkami cierpienia naszych wrogów."
 mpo_interactions_events.0006.a.flavor: "Nasz wspólny wróg, [shared_foe.GetTitledFirstNameNoTooltip], #EMP będzie cierpieć najbardziej!#!"
 mpo_interactions_events.0006.b: "Wszyscy mają świadomość autorytetu, jakim cieszy się moje rodzeństwo…"
