 ask_for_herd_county_depleted_modifier_desc: "Pasterze z tego hrabstwa zostali siłą oddzieleni od ich stada. Brak pasących się zwierząt doprowadziły do zaburzeń naturalnych cykli płodności.\nPożary spowodowane uderzeniami piorunów palą niezjedzoną trawę na popiół. Bez kopyt depczących i napowietrzających glebę staje się ona jałowa. Bez czterokopytnego systemu dystrybucji nawozu ziemia ta skazana jest na zagładę, a okolicę czekają #EMP bardzo#! chude lata."
