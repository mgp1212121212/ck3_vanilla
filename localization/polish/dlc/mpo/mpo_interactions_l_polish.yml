 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)|l] – powodzenie"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] się nudzi. Wiele godzin gapienia się na taktyki wojskowe na mapach robi swoje. Wstaję i rzucam [recipient.Custom('PL_mu_jej')] miecz treningowy.\n\n– Wyjdźmy na zewnątrz, pierwsze trafienie w tułów wygrywa! – krzyczę.\n\n"
 mpo_interactions_events.0101.logistician: "Wyciągam miecz treningowy w pełnej gotowości do walki. [recipient.GetFirstNameNoTooltip] chwyta swój i od razu przechodzi do rzeczy. Uderza zaciekle, ale precyzyjnie. Walczymy przez dłuższą chwilę, ale z braku wyraźnego zwycięzcy wyczerpanie bierze nad nami górę.\n\n– Odpocznijmy. Możemy do tego wrócić jutro."
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Zarządzam przerwę, ale [recipient.GetNameNoTooltip] się denerwuje i sięga do swojej sakwy.\n\n– Nie, możemy kontynuować! – krzyczy i podaje mi lokalny przysmak, którym jest [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Wymieniamy ciosy równomiernie, ale żaden z nich nie trafia w cel. W końcu [recipient.GetFirstNameNoTooltip] zwiększa dystans między nami i pada na ziemię.\n\n– Coś ci się stało? – niepokoję się"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, ale wtedy obok mojej głowy przelatuje kamień.\n\n– Prawie mi się udało! – krzyczy [recipient.GetNameNoTooltip], przeładowując małą procę."
 mpo_interactions_events.0101.aggressive_attacker: "Błyskawicznie rzucam się na [recipient.Custom('PL_niego_nia')] i bezlitośnie tłukę [recipient.Custom('PL_go_ja')] mieczem.\n\n– Pamiętaj, że podczas bitwy rządzi zasada albo ty, albo oni. Użyj całej swojej siły i jeszcze trochę!"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nZanim zdążę dokończyć zdanie [recipient.GetFirstNameNoTooltip] rzuca się na mnie. [recipient.GetHerHis|U] mocne uderzenia wyrzucają w powietrze drzazgi z mojego połamanego miecza. Nie mam się czym bronić, więc muszę się poddać."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] nie ustępuje. Odparowuję lub blokuję każdy [recipient.Custom('PL_jego_jej')] cios, ale nie mogę [recipient.Custom('PL_go_jej')] trafić."
 mpo_interactions_events.0101.forder: "Schodzimy nad rzekę, aby rozpocząć walkę. Po kilku ciosach wpadam do wody. Wskakuję na kilka skarp, by znaleźć stabilny grunt."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n– Za wolno się ruszasz na starość! – [recipient.GetFirstNameNoTooltip] zjawia się przede mną i wpycha mnie do wody."
 mpo_interactions_events.0101.flexible_leader: "– Pracuj stopami, utrzymuj postawę, szukaj okazji, nie daj się rozproszyć! – Rzucam się do przodu z nadzieją, że uda mi się [recipient.Custom('PL_go_ja')] zdezorientować moją paplaniną."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Jednak [recipient.GetFirstNameNoTooltip] robi unik i kontratakuje, kończąc walkę, zanim się jeszcze zaczęła."
 mpo_interactions_events.0101.desert_warrior: "Krążymy wokół siebie, wypatrując okazji do zadania ciosu. Gdy ją dostrzegam, natychmiast atakuję. [recipient.GetFirstNameNoTooltip] czeka do ostatniej chwili, by rzucić"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ mi prosto w twarz garść piachu, oślepiając mnie. Chybiam i daję [recipient.Custom('PL_mu_jej')] wolną drogę do wygranej w pojedynku."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] biegnie przodem i chowa się w dżungli. Próbuję [recipient.Custom('PL_go_ja')] znaleźć, ale z każdym krokiem las gęstnieje i robi się coraz ciemniej."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n– Mam cię! – [recipient.GetFirstNameNoTooltip] zeskakuje na mnie z jednego z drzew. Udało [recipient.Custom('PL_mu_jej')] się mnie zaskoczyć i wygrywa pojedynek."
 mpo_interactions_events.0101.reaver: "Na rozgrzewkę wymieniamy kilka szybkich ciosów."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] przyciąga mnie do siebie i blokuje. Szamoczemy się, gdy nagle się wycofuje.\n\n– To chyba należy do ciebie? – Uśmiecha się, przymierzając #EMP mój#! pierścień."
 mpo_interactions_events.0101.reckless: "Natychmiast zaczynamy walczyć. Zamach, pudło; pchnięcie, unik; kopnięcie, trafienie! [recipient.GetFirstNameNoTooltip] wpada do rzeki.\n\n– Nienawidzę cię! – wrzeszczy, otrzepując się z wody, a potem próbuje mnie dopaść.\n\n– Nawet nie próbuj!"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Próbuję zejść [recipient.Custom('PL_mu_jej')] z drogi, ale zła ocena [recipient.Custom('PL_jego_jej')] prędkości sprawia, że uderza mnie głową w twarz."
 mpo_interactions_events.0101.holy_warrior: "– Niech łaska [ROOT.Char.GetFaith.WarGodNamePossessive] pokieruje moimi rękami, aby moje ciosy były szybkie i zaciekłe – modlę się, zanim rozpocznie się walka."
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n– Niech da mi siłę do okazania miłosierdzia moim wrogom! – dodaje [recipient.GetFirstNameNoTooltip] i przyjmuje idealną postawę."
 mpo_interactions_events.0101.terrain_expert: "Wchodzimy w pobliski zagajnik. Walka się przeciąga, bo nie możemy się nawzajem dosięgnąć między gałęziami. W końcu"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] dostrzega za mną polanę.\n\n– Teraz cię dopadnę! – krzyczy i wypycha mnie na otwartą przestrzeń. Mając dużo miejsca, porusza się zbyt szybko i nieprzewidywalnie. Bez problemu udaje się [recipient.Custom('PL_mu_jej')] mnie trafić."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$ [recipient.GetFirstNameNoTooltip] dostrzega za mną kawałek wyboistego terenu.\n\n– Teraz cię dopadnę! – krzyczy i popycha mnie na skały. Na kamienistych wzgórzach porusza się zbyt szybko i nieprzewidywalnie. Bez problemu udaje się [recipient.Custom('PL_mu_jej')] mnie trafić."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] wspina się na jedno z drzew.\n\nŁap! – Łamie gałąź i rzuca nią we mnie. Robię unik, ale jest już za późno. Czuję, jak [recipient.Custom('PL_jego_jej')] miecz trafia mnie w nogę."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Robię kilka zamachów, podejść i ciosów. [recipient.GetFirstNameNoTooltip] nie ma żadnych możliwości zadania ciosu. Tymczasem ja tupię i krzyczę, próbując [recipient.Custom('PL_go_ja')] zastraszyć, ale [recipient.GetSheHe] trzyma gardę bez względu na wszystko.\n\n– Dość tego! – Tracę panowanie nad sobą i rzucam się na [recipient.Custom('PL_niego_nia')], ale [recipient.GetSheHe] właśnie na to czeka! Zauważywszy okazję, atakuje i wygrywa pojedynek."
 mpo_interactions_events.0101.organizer: "Chwytamy miecze treningowe i do dzieła. I tak przez wiele godzin."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Zaczyna mnie to męczyć, ale [recipient.GetNameNoTooltip] wciąż porusza się szybko i precyzyjnie. Przestaję nadążać. Ostatkiem sił próbuję pchnięcia, ale [recipient.GetSheHe] odpiera mój atak i kontruje, jakby to był ledwie początek pojedynku. Poddaję się."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ mi prosto w twarz garść śniegu. To mnie rozproszyło i daję [recipient.Custom('PL_mu_jej')] wolną drogę do wygranej w pojedynku."
 mpo_interactions_events.0101.a: "– Kiedyś będzie z ciebie świetny dowódca!"
 mpo_interactions_events.0101.a.flavor: "Zdaje się, że [recipient.GetFirstNameNoTooltip] już rozumie istotę idei cechy [target_trait.GetNameNoTooltip(GetPlayer)|l]."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)|l] – porażka"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.GetNameNoTooltip] zarządza przerwę, ale sięgam go sakwy i podaję [recipient.Custom('PL_mu_jej')] lokalny przysmak, którym jest [ROOT.Char.Custom('GetLocalStreetFood')].\n\n– Nie, możemy kontynuować!"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, gdy słyszę ciche jęki.\n\n– Plan był taki, że strzelę do ciebie z procy, ale… – [recipient.GetNameNoTooltip] wybucha płaczem i pokazuje zaplątane w procę palce."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] zaczyna wymachiwać mieczem i biegnie do mnie z zamkniętymi oczami. Przebiegam obok [recipient.Custom('PL_niego_niej')] i zadaję cios."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] pęka po zaledwie kilku kolejnych ciosach. Upuszcza miecz i umożliwia mi mocny zamach. Ledwie udaje mi się #EMP powstrzymać#! przed zadaniem ciosu z pełną siłą."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip] próbuje mnie dorwać, ale kamienie są zbyt śliskie. Wpada mi wprost pod nogi, więc bez problemu [recipient.Custom('PL_go_ja')] trafiam!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.GetNameNoTooltip] nie ma szans, by odeprzeć mój atak, więc bez problemu zadaję czysty cios."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ w moją stronę garść piachu, ale odbijam go tarczą prosto w [recipient.Custom('PL_niego_nia')]. [recipient.GetNameNoTooltip] nic nie widzi i nie może się bronić, więc bez problemu [recipient.Custom('PL_go_ja')] trafiam i wygrywam."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n– Aaa! Wąż! – [recipient.GetFirstNameNoTooltip] spada z jednego z drzew, turlając się prosto do moich stóp. Tym samym zapewnia mi łatwe zwycięstwo."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] daje mi się zablokować w klinczu. Szamoczemy się, aż udaje mi się zsunąć pierścień z [recipient.Custom('PL_jego_jej')] palca.\n\n– Musisz uważać, bo następnym razem możesz stracić całą rękę!"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Udaje mi się uciec, przez co [recipient.GetNameNoTooltip] traci równowagę. Ślizga się i znów upada."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n– Mniej gadania, więcej walki! – przerywa mi [recipient.GetFirstNameNoTooltip] i wyprowadza atak.\n\n– Niech spłynie na mnie wybaczenie [ROOT.Char.GetFaith.HighGodNamePossessive] – szepczę i nokautuję [recipient.Custom('PL_go_ja')] jednym uderzeniem."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$ za plecami osoby znanej jako [recipient.GetFirstNameNoTooltip] dostrzegam polanę.\n\nWypycham [recipient.Custom('PL_go_ja')] na otwartą przestrzeń. Korzystając z miejsca, jakie mi zapewnia, poruszam się szybko i nieprzewidywalnie. [recipient.GetNameNoTooltip] nie ma się gdzie ukryć, więc bez problemu [recipient.Custom('PL_go_ja')] trafiam."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$ za plecami osoby znanej jako [recipient.GetFirstNameNoTooltip] dostrzegam kawałek wyboistego terenu.\n\nWypycham [recipient.Custom('PL_go_ja')] na skały. Korzystając z przestrzeni, jaką zapewniają mi kamieniste pagórki, poruszam się szybko i nieprzewidywalnie. [recipient.GetNameNoTooltip] nie ma się gdzie ukryć, więc bez problemu [recipient.Custom('PL_go_ja')] trafiam."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Wspinam się na jedno z drzew.\n\nŁap! – Łamię gałąź i rzucam nią w [recipient.Custom('PL_niego_nia')]. [recipient.GetNameNoTooltip] robi unik, ale jest już za późno. Lecę tuż za gałęzią i bez problemu trafiam w [recipient.Custom('PL_jego_jej')] tułów."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetNameNoTooltip] robi kilka zamachów, podejść i ciosów. Nie mam żadnych możliwości zadania ciosu. Tymczasem [recipient.GetSheHe] tupie i krzyczy, próbując mnie zastraszyć, ale nie dam się.\n\n– Dość tego! – Traci panowanie nad sobą i rzuca się na mnie, ale ja właśnie na to czekam! Zauważywszy okazję, atakuję i wygrywam pojedynek."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Zauważam, że [recipient.GetNameNoTooltip] ciężko oddycha, [recipient.Custom('PL_jego_jej')] ruchy są wolniejsze, a ciosy częściej chybiają celu. Po prostu nie daje rady. Ostatkiem sił próbuje zaatakować, ale po prostu usuwam [recipient.Custom('PL_mu_jej')] się z drogi. [recipient.GetNameNoTooltip] upada z wyczerpania."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ w moją stronę garść śniegu, ale robię unik. [recipient.GetNameNoTooltip] nie ma jak się bronić, więc atakuję i bez problemu wygrywam pojedynek."
 mpo_interactions_events.0102.a: "– Może następnym razem."
 mpo_interactions_events.0102.a.flavor: "Ten trening to dowód na to, że [recipient.GetFirstNameNoTooltip] musi się jeszcze wiele nauczyć."
 mpo_interactions_events.0102.b: "– Będziemy to powtarzać, aż wygrasz!"
 mpo_interactions_events.0102.b.flavor: "Wykazując się odrobiną #EMP wytrwałości#!, [recipient.GetFirstNameNoTooltip] może osiągnąć wszystko, co dla [recipient.Custom('PL_niego_niej')] zaplanujesz."
