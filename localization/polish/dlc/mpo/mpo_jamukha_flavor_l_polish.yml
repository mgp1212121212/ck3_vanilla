 temujin_warhorse_jamukha_tt: "#high Dajesz#! osobie znanej jako [temujin.GetShortUINameNotMe] wierzchowca, którym jest [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 jamukha_warhorse_jamukha_tt: "[temujin.GetShortUINameNotMe] daje ci wierzchowca, którym jest [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
