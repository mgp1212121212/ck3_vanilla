 blood_brother_gains_hook_other_tt: "#high Zdobywasz#! [Concept('strong_hook', 'haka mocnego')|E] #EMP (brat krwi)#! na osobę znaną jako [blood_bro.GetShortUINameNotMe]"
 mpo_jamukha_flavor.0001.t: "Lata braterstwa"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName] i ja siedzimy przy ognisku. Nasze zjednoczone ludy gromadzą się wokół nas w jednym wielkim obozie.\n\nMinęły lata, odkąd ta młoda, opuszczona przez klan swojego ojca wojownicza dusza usłyszała z moich ust propozycję przyjaźni. Przysięgę wiecznej przyjaźni przypieczętowały rzucone przez nas na taflę zamarzniętej rzeki Onon kości.\n\nWtedy były z nas jeszcze dzieci, ale od tamtej pory przyszło nam stoczyć razem wojny, a nasza przyjaźń stała się jeszcze trwalsza. Teraz, jako dorośli, rozumiemy, co znaczy zostać czyimś [Glossary( 'anda', 'ANDA_GLOSS' )] na całe życie."
 mpo_jamukha_flavor.0001.a: "[temujin.GetFirstNameNoTooltip] usłyszy z moich ust przysięgę braterstwa."
 mpo_jamukha_flavor.0001.a.tt: "I wymienimy się wartościowymi podarunkami."
 mpo_jamukha_flavor.0001.b: "Jestem tu, by walczyć o władzę, nie o miłość."
 mpo_nerge_promised_feast_failed: "Fałszywe obietnice zdobyczy"
 mpo_nerge_promised_feast_failed_desc: "Ta postać obiecała szlachetnym łowcom górę dobrego mięsa i nie dotrzymała słowa."
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUINameNotMe] może zaszkodzić twojemu @prestige_icon! [Concept('prestige', 'prestiżowi')|E] i @dread_icon! [Concept('dread', 'postrachowi')|E]#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUINameNotMe] i [togrul.GetShortUINameNotMe] tworzą [alliance|El]"
 mpo_jamukha_flavor.0010.t: "Obelgi, których nie zniesie żaden Mongoł"
 mpo_jamukha_flavor.0010.desc: "Już od jakiegoś czasu prowadzę mój lud u boku osoby, którą jest [temujin.GetTitledFirstName], lojalnie – mimo jej kaprysów – i niezmiennie, choć mój umysł trawi niepokój.\n\nKobiety sączą jad do jej uszu, a straże patrzą na mnie podejrzliwie, kiedy odwiedzam jej jurtę. Jak długo jeszcze mam znosić te zniewagi?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "A [togrul.GetName] w swej potędze obiecuje mi swoją ochronę, jeśli odrzucę osobę, którą jest [temujin.GetFirstNameNoTooltip]…"
 mpo_jamukha_flavor.0020.t: "Ludzie śniący krwawe sny"
 mpo_jamukha_flavor.0020.desc: "Płonąc od gniewu i wstydu, pędzę nocą do obozu osoby, którą jest [temujin.GetTitledFirstName]. Przeznaczenie – a raczej mroczne myśli tkwiące w ciemnych zakamarkach mojego umysłu – mnie do tego zmusiło.\n\nW dzieciństwie przyszło nam rozebrać zwłoki świstaka. Jego mięso przez te wszystkie lata tkwiło w moich trzewiach jak trucizna. Nasza przysięga przyjaźni, kiedy tylko sobie o niej przypomnę, parzy mój umysł i sprawia, że chcę zedrzeć skórę z własnej twarzy. #EMP Jak#! to się stało, że przyjaźń połączyła mnie z kimś, komu pisane było rządzić wszystkimi Mongołami? Kimś, kto miał wypełnić #EMP moje#! przeznaczenie? Dziecięca przysięga sprawiła, że wiodę życie zdrajcy.\n\n#EMP – Zniszczę cię!#!– krzyczę, kiedy [temujin.GetFirstNameNoTooltip] uśmiecha się szyderczo. #EMP – To ja, [ROOT.Char.GetFirstName], jestem chanem, a [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun] składają mi pokłony!#!"
 mpo_jamukha_flavor.0010.a: "Muszę odszukać własne przeznaczenie. Bez osoby, którą jest [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0010.b: "Dane przeze mnie słowo wiąże mnie z osobą, którą jest [temujin.GetFirstNameNoTooltip], tak jak pas wiąże z nią jej miecz."
 jamukha_chose_loyalty_modifier: "Wybrano lojalność wobec Temudżyna"
 jamukha_chose_loyalty_modifier_desc: "Dżamuka udowodnił, że jest szlachetnym i lojalnym przyjacielem, mimo że musiał wyzbyć się swojego ego."
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X Wszystkie pozytywne [relations|El] między #high tobą#! a osobą znaną jako [temujin.GetShortUINameNotMe] zostały zniszczone"
 jamukha_temujin_rivals_tt: "[temujin.GetShortUINameNotMe] to teraz twój [rival|El]"
 jamukha_gain_from_defectors_tt: "#weak Wzrost wartości @herd_icon! [Concept('herd', 'gromady')|E] i @prestige_icon! [Concept('prestige', 'prestiżu')|E] spowodowany jest przygotowywaniem się Mongołów do wojny"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: "#EMP – Ty odrażająca mendo, która ongiś była mi bratem!#!"
 mpo_jamukha_flavor.0020.b: "– [temujin.GetFirstNameNoTooltip], twoja śmierć będzie żałosna…"
 mpo_jamukha_flavor.0020.c: "– Na polu bitwy #EMP to ja będę kształtować twoje przeznaczenie!#!"
 mpo_jamukha_flavor.0020.b_murder: "Zyskujesz #P #EMP ogromną#!#! premię do [Concept('schemes', 'spisków')|E] (rodzaj: [GetScheme('murder').GetTypeName|l]) przeciwko osobie, którą jest [temujin.GetShortUINameNotMe]"
 mpo_jamukha_flavor.0020.a_war_win: "Wygranie [Concept('war', 'wojny')|E] #high ofensywnej#! przeciwko osobie, którą jest [temujin.GetShortUINameNotMe], zapewni dodatkową @legitimacy_icon! [Concept('legitimacy', 'legitymację')|E] i @prestige_icon! [prestige|El]"
