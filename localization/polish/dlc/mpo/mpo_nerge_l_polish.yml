l_polish:
 hunt_type_nerge: "Wielkie łowy mongolskie"
 hunt_type_nerge_desc: "$BULLET$ Poluj na setki zwierząt, aby pokazać swoją siłę i waleczność\n$BULLET$ Zyskaj [legitimacy_i] [Concept('legitimacy', 'legitymację')|E], [gold_i] [gold|El], [dread_i] [dread|El] oraz [prestige_i] [prestige|El] w zależności od wyniku\n$BULLET$ Możesz zyskać umiejętność [martial_i] [Concept('martial', 'walki')|E], [command_modifier_i] [commander_traits|El] lub [trait_level_track_xp|El]\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak Wielkie łowy mongolskie to wspaniałe polowanie, podczas którego zabijane są setki, a nawet tysiące zwierząt. [GetPlayer.GetTitleAsNameNoTooltip] ma wówczas okazję, aby zaimponować wasalom i trybutariuszom swoją siłą.#!"
 activity_window_character_master_of_chase: "Mistrz łowczy"
 activity_hunt_conclusion_nerge_desc_failed: "To było nieudane polowanie kompromitujące wszystkich zaangażowanych."
 activity_hunt_conclusion_nerge_desc_standard: "To były udane łowy, które będą wspominane przez najbliższy rok. Mięsa będzie dosyć, aby wyżywić nasz lud jeszcze przez jakiś czas."
 activity_hunt_conclusion_nerge_desc_excellent: "To były doskonałe łowy, które będą wspominane jeszcze przez wiele lat. Wracamy do domu z mięsem, którego starczy dla wszystkich, i szykujemy się do świętowania."
 activity_hunt_location_nerge_recently_visited_tt: "[county|E] może urządzić tylko jedne [nerge|El] co #V 30#! lat"
 activity_hunt_special_type_title: "Rezultat aktywności o nazwie [ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetName|l]"
 activity_hunt_special_type_desc: "#T Wielkie łowy mongolskie#!\n[ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetDescription]"
