 ### Events ###
 mpo_nerge.0010.t: "Rozpoczynają się wspaniałe wielkie łowy mongolskie"
 mpo_nerge.0010.desc.intro: "Za mną ustawieni są w linii jeźdźcy. Ich kolumna ciągnie się w nieskończoność z prawej i lewej strony. Wszyscy czekają, aż [ROOT.Char.GetTitleAsNameNoTooltip] da sygnał do rozpoczęcia wielkich łowów.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Za mną ustawieni są w linii jeźdźcy. Ich kolumna ciągnie się w nieskończoność z prawej i lewej strony.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy posłuchać – oto wszyscy czekają na sygnał do rozpoczęcia łowów – oznajmia mi [master_of_hunt.GetFirstName] i nachyla się nieco bliżej. – Wszystko już przygotowane."
 mpo_nerge.0010.desc.outro: "Unoszę łuk, napinam cięciwę i wypuszczam strzałę. Rozlega się zbolały jęk – oto dorodna koza pada w konwulsjach na ziemię. Wkrótce słychać jedynie spanikowane beczenie całego stada przerażonych zwierząt oraz rytmiczny tupot kopyt, gdy jeźdźcy ruszają za nimi w pościg."
 mpo_nerge.0010.desc.outro.alt.moh: "Kiwam głową, a [master_of_hunt.GetFirstName] unosi łuk z naciągniętą cięciwą. Słychać świst wypuszczonej strzały, a następnie rozlega się zwierzęcy jęk. Oto zaczynają się łowy."
 mpo_nerge.0010.desc.outro.alt: "Kiwam głową, a jeden z moich jeźdźców unosi łuk z naciągniętą cięciwą. Słychać świst wypuszczonej strzały, a następnie rozlega się zwierzęcy jęk. Oto zaczynają się łowy."
 mpo_nerge.0010.a: "Niech ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] objawią swoją siłę!"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "Po długim oczekiwaniu wreszcie ustawiamy się w formację. Jeszcze trochę zmian pozycji i [host.GetTitledFirstName] w końcu podnosi łuk i zabija pierwsze zwierzę. Rozlega się zbolały jęk, a następnie spanikowane beczenie; zwierzęta rozbiegają się bezładnie.\n\nGdy tylko dociera do nas jęk zwierzęcia, kilku jeźdźców natychmiast odrywa się od grupy. Wszyscy chcą się wykazać – przed samymi sobą, pozostałymi oraz osobą, którą jest [host.GetTitleAsNameNoTooltip]."
 mpo_nerge.0015.a: "Lecz to ja będę tu najlepszym łowcą!"
 mpo_nerge.0110.t: "Nieudane wielkie łowy mongolskie"
 mpo_nerge.0110.desc: "Mimo naszych usiłowań łowy okazały się wyjątkowo przygnębiającym doświadczeniem. Zabito zaledwie kilka zwierząt, dużo mniej, niż zakładał nasz plan. Nie na to liczyliśmy.\n\nPozostali jeźdźcy patrzą na mnie przybitym wzrokiem. Wstyd ciąży im równie dotkliwie co mi. Jak po czymś takim możemy się pokazać w miejscu o nazwie [ROOT.Char.GetCapitalLocation.GetName]?"
 mpo_nerge.0110.a: "Co za hańba…"
 mpo_nerge.0115.t: "Udane wielkie łowy mongolskie"
 mpo_nerge.0115.desc: "Wielkie łowy mongolskie dobiegają końca. Przyglądamy się zabitym zwierzętom, które udało nam się upolować – to doprawdy imponujący widok. Zabieramy się za rozdzielanie zwierząt i oporządzanie mięsa, zanim zacznie się psuć.\n\nDo pracy przystępujemy w dobrych nastrojach, zadowoleni z rezultatu łowów."
 mpo_nerge.0115.a: "To mięso pozwoli nam przetrwać najbliższą porę roku."
 mpo_nerge.0120.t: "Zacne wielkie łowy mongolskie"
 mpo_nerge.0120.desc: "To były szybkie i udane łowy. Teraz u naszych stóp leżą dziesiątki upolowanych zwierząt. Na szczęście ludzi mamy pod dostatkiem, więc możemy je oporządzić i zabrać do domu nadmiarowe mięso.\n\nW powietrzu unosi się ciężki zapach krwi i potu. Mimo to wszyscy w dobrych nastrojach wymieniają się opowieściami z łowów."
 mpo_nerge.0120.a: "To mięso pozwoli nam przetrwać kilka pór roku."
 mpo_nerge.0125.t: "Wspaniałe wielkie łowy mongolskie"
 mpo_nerge.0125.desc: "Nasze łowy zakończyły się wyjątkowo pomyślnie. Powolnym krokiem przechadzam się między niewielkimi stosami upolowanych zwierząt; to doprawdy imponujący widok. Ludzie wciąż zajęci są oporządzaniem mięsa.\n\nSłyszę, jak kilku łowców przechwala się swoimi umiejętnościami; ich opowieści wydają się jednak przesadzone. Nie ma wątpliwości, że mięsa wystarczy nam jeszcze na niejedną ucztę."
 mpo_nerge.0125.a: "Cóż za osiągnięcie!"
 mpo_nerge.0130.t: "Doskonałe wielkie łowy mongolskie"
 mpo_nerge.0130.desc: "Ziemię pokrywają wnętrzności i krew, a w powietrzu unosi się jej ciężki smród. Mimo to wszystkich łowców przepełnia radość, gdy przemieszczają się między ciałami zwierząt.\n\nSłudzy i inni uczestnicy łowów oporządzają upolowane bestie. Nie mogę oderwać od nich wzroku i zastanawiam się: jak zabierzemy do domu całe to mięso?"
 mpo_nerge.0130.a: "Te wielkie łowy mongolskie zapiszą się w pamięci ludu."
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryName')] daje sygnał"
 mpo_nerge.1000.desc: "Mój orzeł [ROOT.Char.Custom('EagleStoryName')] pofrunął daleko naprzód, by szukać ofiar. Po powrocie przysiada na moim ramieniu, w pysku trzymając zdobycz, którą jest [ROOT.Char.Custom('GetAnimalType')].\n\nByć może ofiara mojego orła pomoże teraz nadać kierunek łowom, ale możliwe, że po prostu mu się poszczęściło."
 mpo_nerge.1000.a: "Tam, gdzie poprowadzi nas [ROOT.Char.Custom('EagleStoryName')], zapolujemy na [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1000.a.tt.success: "Dzięki swojej zdobyczy [ROOT.Char.Custom('EagleStoryName')] doprowadza nas do miejsca, gdzie znajdują się [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "[activity.Custom('GetAnimalPlural')|U]? Tu ich nie ma."
 mpo_nerge.1000.b: "[ROOT.Char.Custom('GetAnimalType')|U]… Moi najlepsi jeźdźcy mogą poszukać tego zwierzęcia."
 mpo_nerge.1000.b.tt.success: "Jeźdźcy znajdują trochę zwierząt – to [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.c: "Niezła zdobycz, ale możemy znaleźć coś lepszego."
 mpo_nerge.1005.t: "Głos zwątpienia"
 mpo_nerge.1005.desc: "Zabito setki dzikich bestii, których krew i truchła zaścielają teraz ziemię. Jednak mimo tego sukcesu pojawiają się głosy krytyczne wobec naszych zdobyczy.\n\n– Ponoć mieliśmy tu ujrzeć świadectwo potęgi – narzeka [dissenter.GetFirstName], a [dissenter.Custom('PL_jego_jej')] głos niesie się ponad rozmowami łowczych. – Musimy zrobić więcej. Gdyby to mnie przyszło wystrzelić pierwszą strzałę, mielibyśmy dosyć mięsa na kilkanaście zim!\n\n[dissenter.GetFirstNameNoTooltip] spogląda na mnie, a w [dissenter.Custom('PL_jego_jej')] oczach widzę ogień. – Czy [ROOT.Char.GetTitleAsNameNoTooltip] nie zgadza się ze mną?"
 mpo_nerge.1005.a: "Dobrze, w takim razie pokażę ci potęgę."
 mpo_nerge.1005.a.tt: "Stajesz na czele niewielkiej grupy jeźdźców, by zapolować na więcej zwierząt, którymi są [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "Twój plan kończy się sukcesem"
 mpo_nerge.1005.a.tt.failure: "Twoim jeźdźcom nie udaje się schwytać żadnej zdobyczy"
 mpo_nerge.1005.b: "[dissenter.GetFirstNameNoTooltip], dowiedź swojej wartości!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] staje na czele niewielkiej grupy jeźdźców"
 mpo_nerge.1005.c: "Nie jest moim zamiarem robić na tobie wrażenie."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] z powodzeniem poluje na zwierzęta, którymi są [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] tylko się ośmiesza"
 mpo_nerge.1010.t: "Przerwany krąg"
 mpo_nerge.1010.desc: "Łowcy zajęli pozycje. Nasi jeźdźcy zacieśniają krąg wokół stada zwierząt, którymi są [activity.Custom('GetAnimalPlural')]. Niektórzy kłusują nieco przed formację, by wypatrzeć bestie, a pozostali gotują się do ataku.\n\nW porywie głupoty [chaser.GetFirstName] wyrywa się do przodu, przez co niektóre [activity.Custom('GetAnimalPlural')] natychmiast się rozbiegają. Próbuje zagonić je z powrotem, ale bez powodzenia. Zwierzęta wymykają nam się z rąk."
 mpo_nerge.1010.a: "Zostaw [chaser.Custom('PL_go_ja')] – niech [activity.Custom('GetAnimalPlural')] się [chaser.Custom('PL_nim_nia')] zajmą!"
 mpo_nerge.1010.a.tt.death: "[activity.Custom('GetAnimalPlural')|U] tratują osobę znaną jako [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.a.tt.injury: "[activity.Custom('GetAnimalPlural')|U] ranią osobę znaną jako [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.b: "Dokonaj przegrupowania i zbierz ze szczątków, co się da."
 mpo_nerge.1010.b.tt.success: "Udaje ci się upolować wiele uciekających zwierząt"
 mpo_nerge.1010.b.tt.failure: "[activity.Custom('GetAnimalPlural')|U] są mocno przetrzebione, zostało ich tylko kilka"
 mpo_nerge.1010.c: "[chaser.GetFirstName] wciąż należy do naszego grona. Ten błąd świadczy tylko o ludzkiej słabości."
 mpo_nerge.1010.c_obedience: "Jeśli tylko [chaser.GetFirstNameNoTooltip] ukorzy się przede mną, wszystko zostanie wybaczone."
 mpo_nerge.1015.t: "Popłoch na stepie"
 mpo_nerge.1015.desc: "– Niech [GetPlayer.GetTitleAsNameNoTooltip] posłucha! [activity.Custom('GetAnimalPlural')|U] wyrwały się z kordonu! – wykrzykuje [hunter_1.GetFirstName], a w ślad za [hunter_1.Custom('PL_nim_nia')] zbliża się [hunter_2.GetFirstName].\n\nNa linii horyzontu widać, jak [activity.Custom('GetAnimalPlural')], w dodatku bardzo liczne, szarżują w kierunku jeźdźców i obozu. To oczywiste, że łowy poszły całkowicie nie po naszej myśli, ale odwrót nie jest możliwy."
 mpo_nerge.1015.a: "To nasza szansa, wyrżnąć je wszystkie!"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')|U] zostają stratowane"
 mpo_nerge.1015.a.tt.failure: "Bestie ranią kilku jeźdźców"
 mpo_nerge.1015.b: "Przepuścimy je, ale dopadniemy te, które odłączą się od stada."
 mpo_nerge.1015.c: "To naturalne, że uciekają. Niech wrócą do dziczy."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] i [hunter_2.GetFirstNameNoTooltip] zapłacą za straty."
 mpo_nerge.1020.t: "Rozproszone ofiary"
 mpo_nerge.1020.desc: "– Choć liczba zabitych zwierząt to świadectwo naszych postępów, obawiam się, że zostawimy przy życiu za mało bestii – tłumaczy [master_of_hunt.GetFirstName]. – Nie chcę, by ziemia stała się jałowa.\n\n[activity.Custom('GetAnimalPlural')|U], które zginęły z naszych rąk, pozwolą wykarmić naszych ludzi przez wiele dni, ale łowy są coraz żmudniejszym przedsięwzięciem, a zwierząt jest coraz mniej. [master_of_hunt.GetFirstNameNoTooltip] rozkazuje jeźdźcom poszukać nowych siedlisk, ale nie da się ukryć, że [activity.Custom('GetAnimalPlural')] to coraz rzadszy widok."
 mpo_nerge.1020.a: "Zabierzmy tyle, ile nam trzeba, a resztę zostawmy w spokoju."
 mpo_nerge.1020.a.tt: "Zostawiamy pewną liczbę zwierząt, by uzupełnić ich populację"
 mpo_nerge.1020.b: "Takie ustępstwa świadczą o słabości. Musimy polować!"
 mpo_nerge.1020.c: "Obserwujmy [activity.Custom('GetAnimalPlural')] i znajdźmy najsłabsze z nich."
 mpo_nerge.1020.c.tt: "Próbujesz zabijać tylko najsłabsze [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')|U] nie zostają skrzywdzone"
 mpo_nerge.1020.c.tt.failure: "Tylko nieliczne [activity.Custom('GetAnimalPlural')] pozostają przy życiu"
 mpo_nerge_overhunting_modifier: "Nadmierne polowania"
 mpo_nerge_overhunting_modifier_desc: "W tym hrabstwie polowano zbyt intensywnie i trudniej będzie się tu utrzymać przy życiu."
 mpo_nerge.1025.t: "Najwspanialszy łowca"
 mpo_nerge.1025.desc: "Liczne [activity.Custom('GetAnimalPlural')] zginęły już z naszej ręki, a największe ze zwierząt poległo od nieznanej strzały. Zanim ktokolwiek zdążył w ogóle przyjrzeć się bestii, [hunter_1.GetFirstName] kłusuje naprzód, by sobie przypisać tę zasługę, a tuż za [hunter_1.Custom('PL_nim_nia')] podąża [hunter_2.GetFirstName]. Między dwójką jeźdźców wywiązuje się kłótnia o ten zaszczyt.\n\n– To jasne jak słońce, że moja strzała przeszyła ciało bestii – wykrzykuje [hunter_1.GetFirstName]. – Ciebie dzieliła od niej zbyt wielka odległość, by w ogóle ją trafić.\n\n[hunter_2.GetFirstName] prycha pogardliwie. Spór robi się coraz gorętszy, a do tego odwraca uwagę od naszego zadania…"
 mpo_nerge.1025.a: "Chwała nie ma znaczenia, i tak dzielimy się łupami."
 mpo_nerge.1025.a.flavor: "Cóż za idealna przystawka przed ucztą!"
 mpo_nerge.1025.a.tt: "Jeśli #bold nie#! zorganizujesz przed końcem roku aktywności, jaką jest [GetActivityType('activity_feast').GetName|l], utracisz [prestige|El] i [Concept('opinion', 'opinię')|E]"
 mpo_nerge.1025.b: "Najłatwiej to rozstrzygnąć poprzez próbę siły."
 mpo_nerge.1025.b.tt: "Łowcy rozstrzygają spór poprzez walkę"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] wygrywa walkę"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] wygrywa walkę"
 mpo_nerge.1025.c: "Głupcy! To moja strzała trafiła tę bestię!"
 mpo_nerge.1025.c.tt: "Usiłujesz sobie przypisać to dokonanie"
 mpo_nerge.1025.c.tt.success: "Inni łowcy stają po twojej stronie"
 mpo_nerge.1025.c.tt.failure: "Nikt ci nie wierzy"
 mpo_nerge.1025.d: "Wiem, co widziały moje oczy – to [intent_target.GetFirstNameNoTooltip] odpowiada za śmierć bestii!"
 mpo_nerge_feast_discount: "Oporządzone mięso"
 mpo_nerge_feast_discount_desc: "Ta postać oporządziła mięso z ostatnich wielkich łowów mongolskich i może urządzić ucztę za niższy koszt.\n[GetActivityType('activity_feast').GetTextIcon] [GetActivityType('activity_feast').GetName] – koszt: -#P 50%#!"
 mpo_nerge_promised_feast_fail: "Złamane obietnice"
 mpo_nerge_promised_feast_fail_desc: "Ta postać niedawno złożyła komuś obietnicę i nie dotrzymała jej."
 mpo_nerge.1026.t: "Złamane obietnice"
 mpo_nerge.1026.desc: "Obietnica złożona łowcom – wyprawienie uczty z dziczyzny zdobytej na wielkich łowach mongolskich – została przeze mnie złamana, a mięso przepadło.\n\nLepiej nie składać obietnic w ogóle, niż je łamać. Łowcy nie są zadowoleni z moich działań."
 mpo_nerge.1026.a: "…"
 mpo_nerge.1030.t: "Rzadki widok"
 mpo_nerge.1030.desc: "Daleko od głównej grupy łowczych [master_of_hunt.GetFirstName] opowiada mi o pięknym białym zwierzęciu, które zostało gdzieś zauważone; to [ROOT.Char.Custom('GetRegionalDeerType')].\n\n– Pierwszy raz przyszło mi zobaczyć coś takiego – mówi, otwierając szeroko oczy. – Bestia nie była sama. Były z nią małe, wszystkie białe jak śnieg.\n\nPrzyszło mi polować na wilki, jelenie i dzikie koty, ale zabicie takiego stworzenia przyniosłoby mi wielkie uznanie."
 mpo_nerge.1030.a: "Bestia będzie moja!"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')|U] pada od twojej strzały"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')|U] ucieka"
 mpo_nerge.1030.b: "Musimy wyśledzić zwierzę, ale nie będziemy go krzywdzić – [ROOT.Char.Custom('GetRegionalDeerType')] przeżyje."
 mpo_nerge.1030.b.tt.success: "Zyskujesz wiedzę na temat zwierzęcia, którym jest [ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')|U] ucieka, a do tego zwierzę nie zostaje zranione"
 mpo_nerge.1030.b.tt.effect: "Miejsce znane jako [county.GetName] uzyska w ciągu 2 lat modyfikator „[GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip]”"
 mpo_nerge.1030.c: "Mamy tu polować, a nie zwiedzać."
 mpo_nerge.1030.d: "Dlaczego usiłujesz mnie usidlić?"
 mpo_nerge.1031.t: "Rozmowa okazuje się przydatna"
 mpo_nerge.1035.t: "Taktyka pościgu"
 mpo_nerge.1035.desc: "Emocje polowania już opadły i wielu łowców powraca do obozu, by omówić swoje plany. Pozostali z oddali patrzą na [activity.Custom('GetAnimalPlural')].\n\n– Musimy działać brutalnie! Z bezwzględnością, tak jak walczymy z wrogami! – wykrzykuje [hunter_1.GetFirstName]. [hunter_2.GetFirstName] kiwa głową i dodaje:\n\n– Liczebność nie zapewni nam jednak przewagi, jeśli nie będziemy działać razem.\n\nUprzedzając wybuch kolejnej kłótni, [hunter_3.GetFirstName] wychodzi naprzód i daje własną radę.\n\n– Możemy trzymać się tradycji – stwierdza. – Kluczowa jest jednak cierpliwość. Trzeba obserwować zwierzęta, powoli się do nich zbliżyć i zaatakować, gdy najmniej się tego spodziewają.\n\nPośród gwaru rozmów zwracają się do mnie, chętni usłyszeć moją opinię."
 mpo_nerge.1035.a: "Trzeba uderzać mocno i szybko!"
 mpo_nerge.1035.a.tt: "Ta metoda jest #bold niebezpieczna#!, ale przyniesie najlepsze rezultaty."
 mpo_nerge.1035.b: "Trzeba rozdzielić się na grupy i skoordynować atak."
 mpo_nerge.1035.b.tt: "Ta metoda przyniesie #bold słabsze rezultaty#!, ale podniesie opinię łowców na twój temat, a być może także uczyni ich [Concept('obedient', 'posłusznymi')|E]."
 mpo_nerge.1035.c: "Trzeba przygotować zasadzkę."
 mpo_nerge.1035.c.tt: "Ta metoda jest dosyć #bold bezpieczna#!, ale nie przyniesie imponujących rezultatów."
 mpo_nerge.1035.d: "Niech o rezultacie łowów zadecydują nasze łuki."
 mpo_nerge.1035.tt.success: "Plan kończy się sukcesem"
 mpo_nerge.1035.tt.failure: "Plan zawodzi"
 mpo_nerge_investigation: "Obserwacja zwierząt"
 mpo_nerge_investigation_desc: "Ta postać obserwowała zwierzęta podczas łowów i wykorzystuje tę wiedzę do zarządzania swoją gromadą."
 mpo_nerge.1040.t: "Zapomniane znalezisko"
 mpo_nerge.1040.desc: "– Czekaj! – [hunter.GetTitledFirstName] gwałtownie zsiada z konia i klęka na ziemi. – Coś tam było… o, tam!\n\n– To musiało należeć do łowców, którym nie dopisało szczęście – zauważa złośliwie, pokazując mi zakrwawiony łuk z obłupanym drewnem."
 mpo_nerge.1040.a: "– Znalezisko otrzyma [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_nerge.1040.b: "– Skoro znajduje się na mojej ziemi, należy do mnie."
 mpo_nerge.1040.c: "– Możesz go zatrzymać."
 mpo_nerge.1040.c.tt: "[hunter.GetShortUINameNotMe] zachowuje przedmiot: [newly_created_artifact.GetName]"
 mpo_nerge.1040.d: "– Wracaj na konia!"
 mpo_nerge.1050.t: "Pokaz siły"
 mpo_nerge.1050.desc: "– To [ROOT.Char.Custom('GetAnimalTypeMismanaged')], z dala od swojego stada – informuje mnie szeptem [hunter.GetTitledFirstName]. – Niech [ROOT.Char.GetTitleAsNameNoTooltip] zobaczy – wystarczy jedna strzała w serce i bestia będzie nasza.\n\n[hunter_2.GetTitledFirstName] kiwa głową i wymierza strzałę w cel, czekając na moje rozkazy."
 mpo_nerge.1050.a: "– [hunter.GetFirstNameNoTooltip], idziemy wspólnie!"
 mpo_nerge.1050.a.tt.success: "Zwierzę pada u twoich stóp"
 mpo_nerge.1050.a.tt.failure: "Zwierzę ucieka"
 mpo_nerge.1050.b: "– Zostaw to mnie."
 mpo_nerge.1050.b.tt.success: "Zabijasz zwierzę"
 mpo_nerge.1050.b.tt.failure: "Okrywasz się hańbą"
 mpo_nerge.1050.c: "– Dobrze wyceluj."
 mpo_nerge.1050.c.tt.success: "Zwierzę ginie"
 mpo_nerge.1050.c.tt.failure: "Zwierzę umyka przed strzałą"
 mpo_nerge.1050.d: "– Nie pozwól, by cię to rozproszyło!"
 mpo_nerge.1060.t: "Pyszna przynęta"
 mpo_nerge.1060.desc: "– Spójrz! – [hunter.GetTitledFirstName] wskazuje na dzikie zwierzęta – [ROOT.Char.Custom('RegionalEdibleAnimalPlural')] – kryjące się na ścieżce skręcającej w lewo. – Zaplujmy na nie. Aż mi ślinka cieknie na samą myśl!"
 mpo_nerge.1060.a: "– To musi być pułapka."
 mpo_nerge.1060.b: "– Mam szansę, by się wykazać!"
 mpo_nerge.1060.b.tt.success: "Zwierzęta giną z twojej ręki"
 mpo_nerge.1060.b.tt.failure: "Robisz z siebie pośmiewisko"
 mpo_nerge.1060.c: "– Dopadnij ich jak najwięcej!"
 mpo_nerge.1060.c.tt.success: "Udaje ci się upolować imponującą liczbę zwierząt"
 mpo_nerge.1060.c.tt.failure: "Nie udaje ci się upolować prawie żadnych zwierząt"
 mpo_nerge.1060.c.tt_feast: "Twoja następna [GetActivityType('activity_feast').GetName|l] będzie #high darmowa#!"
 mpo_nerge.1060.d: "– Nie ma sensu śledzić opuszczonego stada."
 nerge_evaded_trap_modifier: "Uniknięta pułapka"
 nerge_evaded_trap_modifier_desc: "Ta postać sądzi, że rozpoznała pułapkę podczas wielkich łowów mongolskich."
 mpo_nerge_1060_free_feast_desc: "Wydarzenie – wielkie łowy mongolskie"
