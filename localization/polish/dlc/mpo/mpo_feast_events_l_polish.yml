l_polish:
 feast_type_tsagaan_sar: "Cagaan Sar"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ Ostatni toast to moment na przyjmowanie prezentów, takich jak [herd|El] i [gold|El]\n$EFFECT_LIST_BULLET$ Wydarzenia będą okazją do zyskania [Concept('opinion', 'opinii')|E]\n$EFFECT_LIST_BULLET$ Niektóre opcje pozwolą na redukcję [Concept('stress', 'stresu')|E]\n\n#weak Oto nów Białego Księżyca. Radujmy się!#!"
 feast_type_tsagaan_sar_valid_tt: "W ciągu ostatnich 5 lat zorganizowano już z okazji Cagaan Sar następującą aktywność: [GetActivityType('activity_feast').GetName|l]"
 feast_type_tsagaan_sar_valid_tt_time: "Cagaan Sar można organizować tylko od stycznia do marca"
 # Events
 feast_tsagaan_sar_events.0001.t: "Dzisiejsza noc"
 feast_tsagaan_sar_events.0001.desc: "W obozie konie tłoczą się przed jurtami. Ich jeźdźcy głaszczą je na odchodne, a następnie ruszają w tłum. Młodzi ludzie oddają się swawolom – grają w berka lub robią psikusy starszym. Wszyscy odziani są w śnieżnobiałe stroje, które zostały świeżo uszyte, w sam raz na powitanie nowego roku.\n\n [ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')|U] szarpią się i mocują, lecz w powietrzu czuć spokój. Drobne utarczki i zakłady tylko wzmacniają łączącą wszystkich więź. [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')|U] zastawiają stoły, a do moich nozdrzy dociera zapach baraniny.\n\nTę ucztę zapamiętam na długo – jeśli tylko zwrócę szczególną uwagę na…"
 feast_tsagaan_sar_events.0001.a: "…podarowane mi skrzynie monet."
 feast_tsagaan_sar_events.0001.a_tt: "Istnieje większa szansa, że otrzymasz od gości [gold|El]"
 feast_tsagaan_sar_events.0001.b: "…podarowane mi ozdoby i łączące się z nimi opowieści."
 feast_tsagaan_sar_events.0001.b_tt: "Istnieje większa szansa, że otrzymasz od gości [artifacts|El]"
 feast_tsagaan_sar_events.0001.c: "…gości. Bez nich to nie byłoby to samo."
 feast_tsagaan_sar_events.0001.c_tt: "Istnieje większa szansa, że otrzymasz od gości [hook|El]"
 feast_tsagaan_sar_events.0001.d: "…błogosławieństwo [ROOT.Char.GetFaith.HighGodNamePossessive] na nowy rok."
 feast_tsagaan_sar_events.0001.d_tt: "Istnieje większa szansa, że otrzymasz od gości [piety|El]"
 feast_tsagaan_sar_events.0001.e: "…jedzenie!"
 feast_tsagaan_sar_events.0001.f: "…zabawę!"
 feast_tsagaan_sar_events.0001_none: "Żaden z [Concept('activity_guests', 'gości aktywności')|E] nie był w stanie podarować ci niczego w tym roku"
 feast_tsagaan_sar_events.0001_tt: "Liczba gości, którzy ci coś #p podarują#!, wynosi #V [gifters_list_size]#!"
 feast_tsagaan_sar_events.0002.t: "Przygotowywanie podarunków"
 feast_tsagaan_sar_events.0002.desc: "Rozpoczęła się uroczystość. Odczuwam wdzięczność za zaproszenie wobec osoby znanej jako [host.GetName], muszę jednak dobrze się zastanowić, jaki wręczyć jej podarunek. To coś więcej niż tradycja – to sprawa honoru.\n\nPrzyglądam się, jak inni szlachetnie urodzeni przynoszą skrzynie wypełnione monetami z obcych krajów, a chłopi przekazują niewielkie worki wypełnione kosztownościami. Inni kłusują na koniach i doglądają ich, zanim wierzchowce poznają nowego właściciela. Niektórzy goście przygotowali niematerialne podarunki w postaci cennej przysięgi wierności.\n\nDręczy mnie pytanie: co może otrzymać [host.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], ode mnie?"
 feast_tsagaan_sar_events.0002.desc_again: "Muszę się zastanowić, jak okazać szacunek osobie znanej jako [host.GetName]. W teorii mogę nie brać w tym udziału, licząc na to, że [host.Custom('PL_go_jej')] to nie obejdzie albo – jeszcze lepiej! – że w ogóle tego nie zauważy.\n\nCzas nie jest moim sprzymierzeńcem. To może być moja ostatnia szansa na przygotowanie jakiegoś podarunku."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "Moja obecność jest wystarczającym podarunkiem."
 feast_tsagaan_sar_events.0002.nothing_fickle: "Może zadecyduję później?"
 feast_tsagaan_sar_events.0002.nothing: "Chyba nie mam nic do podarowania…"
 feast_tsagaan_sar_events.0002.herd_1: "Kilka owiec będzie w sam raz."
 feast_tsagaan_sar_events.0002.herd_2: "Mam na zbyciu konia…"
 feast_tsagaan_sar_events.0002.herd_3: "Bydło czy owce, co by tu wybrać?"
 feast_tsagaan_sar_events.0002.herd_4: "Moje stado może być właściwym wyborem."
 feast_tsagaan_sar_events.0002.herd_tt: "Zadecydujesz, jaką część swojej [herd_i] [Concept('herd', 'gromady')|E] chcesz podarować osobie znanej jako [host.GetName]"
 feast_tsagaan_sar_events.0002.gold_1: "Chyba mogę przekazać [host.Custom('PL_mu_jej')] nieco monet."
 feast_tsagaan_sar_events.0002.gold_2: "Wystarczy wór złota!"
 feast_tsagaan_sar_events.0002.gold_3: "Mogę podzielić się z [host.Custom('PL_nim_nia')] swoim bogactwem!"
 feast_tsagaan_sar_events.0002.gold_tt: "Zadecydujesz, jaką część swojego [gold_i] [Concept('gold', 'złota')|E] chcesz podarować osobie znanej jako [host.GetName]"
 feast_tsagaan_sar_events.0002.artifact: "Mogę rozstać się z jednym z moich przedmiotów."
 feast_tsagaan_sar_events.0002.artifact_tt: "Zadecydujesz, który [artifact|El] chcesz podarować osobie znanej jako [host.GetName]"
 feast_tsagaan_sar_events.0002.loyalty: "Najwspanialszym darem jest moja lojalność."
 feast_tsagaan_sar_events.0002.prestige: "Będę dobrze o [host.Custom('PL_nim_niej')] mówić!"
 feast_tsagaan_sar_events.0002.prestige_tt: "Będziesz rozgłaszać wieść o majestacie osoby imieniem [host.GetFirstNameNoTooltip], udzielając [host.Custom('PL_mu_jej')] nieco swojego [prestige_i] [Concept('prestige', 'prestiżu')|E]"
 feast_tsagaan_sar_events.0002.blessing: "Zadbam o to, by spłynęło na [host.Custom('PL_niego_nia')] błogosławieństwo [host.GetFaith.HighGodNamePossessive]!"
 feast_tsagaan_sar_events.0002.blessing_tt: "Zadbasz, by osoba imieniem [host.GetFirstNameNoTooltip] uzyskała błogosławieństwo, udzielając [host.Custom('PL_mu_jej')] nieco swojej [piety_i] [Concept('piety', 'pobożności')|E]"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning Jesteś kimś ważnym dla osoby imieniem [host.GetFirstNameNoTooltip], dlatego urazisz ją tym.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "Nie masz nic do podarowania osobie znanej jako [host.GetFirstNameNoTooltip], dlatego nie poczuje się urażona."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning Choć nie jesteś kimś ważnym dla osoby imieniem [host.GetFirstNameNoTooltip], może poczuć się urażona brakiem podarunku.#!"
 feast_tsagaan_sar_events.0003.herd: "Moje stado będzie doskonałym podarunkiem dla osoby znanej jako [host.GetName]. [host.Custom('PL_jego_jej')|U] lud rozkwitnie, migrując przez step i tocząc bitwy na grzbietach moich wierzchowców. Pozostaje jednak istotne pytanie: jaką część stada mogę odstąpić?"
 feast_tsagaan_sar_events.0003.gold: "Monety zawsze są mile widziane – [host.GetName] z pewnością się ze mną zgodzi. Moje kufry nie są jednak bez dna, dlatego nie mogę przesadzić z hojnością."
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName] słynie wśród swego ludu z rozmaitych przymiotów. Zamierzam podbijać tę opinię."
 feast_tsagaan_sar_events.0003.piety: "[host.GetName] otrzyma błogosławieństwo [host.GetFaith.HighGodNamePossessive]. Najpierw jednak muszę zwrócić się ku sile wyższej i opowiedzieć o [host.Custom('PL_jego_jej')] dobrych uczynkach."
 feast_tsagaan_sar_events.0003.minor.herd: "Koń powinien wystarczyć."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Może owca lub dwie."
 feast_tsagaan_sar_events.0003.medium.herd: "Kilka stad bydła będzie w sam raz."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Stado koni – tyle, by starczyło dla [host.Custom('PL_jego_jej')] rodziny."
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip] dostanie stado po horyzont!"
 feast_tsagaan_sar_events.0003.minor.gold: "Odstąpię [host.Custom('PL_mu_jej')] nieco monet."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Niewielki worek wystarczy."
 feast_tsagaan_sar_events.0003.medium.gold: "[host.GetTitleAsNameNoTooltip] otrzyma skrzynię!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "Zasługuje na więcej niż garść złota."
 feast_tsagaan_sar_events.0003.major.gold: "Niechaj skarbiec osoby znanej jako [host.GetFirstNameNoTooltip] wypełni się po brzegi!"
 feast_tsagaan_sar_events.0003.minor.prestige: "Mój lud dowie się, kim jest [host.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0003.medium.prestige: "Będę opiewać [host.Custom('PL_go_ja')] w pieśniach!"
 feast_tsagaan_sar_events.0003.major.prestige: "Rozsławię imię osoby znanej jako [host.GetFirstNameNoTooltip]. Usłyszą o [host.Custom('PL_nim_niej')] tak ziemia, jak i [ROOT.Char.GetFaith.PositiveAfterLife]!"
 feast_tsagaan_sar_events.0003.minor.piety: "Wiem, że [host.GetFirstNameNoTooltip] to prawdziwy [host.GetFaith.GetAdherentName|l]!"
 feast_tsagaan_sar_events.0003.medium.piety: "Dzięki moim modłom [host.GetFirstNameNoTooltip] trafi do miejsca znanego jako [host.GetFaith.PositiveAfterLife]."
 feast_tsagaan_sar_events.0003.major.piety: "O osobie znanej jako [host.GetFirstNameNoTooltip] usłyszą wszyscy [host.GetFaith.GetAdherentNamePlural|l]!"
 feast_tsagaan_sar_events.0002.choose: "Może lepiej wybrać coś innego."
 feast_tsagaan_sar_events.0002.choose_tt: "Wybierzesz inny podarunek dla osoby znanej jako [host.GetName]"
 feast_tsagaan_sar_events.0002.none: "[host.GetFirstNameNoTooltip] ostatecznie niczego ode mnie nie dostanie."
 feast_tsagaan_sar_events.0004.desc: "Na szczęście mój ekwipunek nie świeci pustkami. Być może [host.GetTitledFirstName] zrobi użytek z któregoś z moich przedmiotów.\n\nPytanie brzmi, który mógłby [host.Custom('PL_mu_jej')] się spodobać… lub z którym rozstanę się bez większego żalu."
 feast_tsagaan_sar_events.0004.a: "[artifact_1.GetName] – niech będzie!"
 feast_tsagaan_sar_events.0004.b: "[artifact_2.GetName]… Nie ma co tego dłużej trzymać…"
 feast_tsagaan_sar_events.0004.c: "[artifact_3.GetName] to artefakt, którego chętnie się pozbędę!"
 feast_tsagaan_sar_events.0100.t: "Zagubiony podarunek"
 feast_tsagaan_sar_events.0100.desc: "Podchodzi do mnie [gift_collector.GetName], dworzanin osoby znanej jako [host.GetName].\n\n– Witaj! Nie otrzymaliśmy jeszcze twojego podarunku dla osoby, którą jest [host.GetTitledFirstNameNoTooltip] – oznajmia [gift_collector.GetFirstNameNoTooltip]. – Nie mów, że przybywasz z pustymi rękami! – żartuje.\n\n– Co ty opowiadasz? – oburzam się. – Już przyszło mi podarować [ROOT.Char.Custom('GetTsagaanSarGiftDesc')]. Czy to za mało dla kogoś takiego jak [host.GetFirstNameNoTooltip]?\n\n – Może ten prezent gdzieś się zapodział? – wzdycha [gift_collector.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0100.a: "Wybiorę dla [host.Custom('PL_niego_niej')] inny podarunek."
 feast_tsagaan_sar_events.0100.b: "Chyba mogę odstąpić coś jeszcze…"
 feast_tsagaan_sar_events.0100.c: "Wygląda na to, że tym razem nie dostanie niczego!"
 feast_tsagaan_sar_events.0100.c_paranoid: "Zapodział się, powiadasz? Nie kupuję tego."
 feast_tsagaan_sar_events.0101.t: "Wspaniała klacz"
 feast_tsagaan_sar_events.0101.desc: "Po drugiej stronie pola dostrzegam wspaniałą klacz, białą niczym księżyc. Urodą mogłaby konkurować z najpiękniejszymi pannami – grzywę ma bujną, a oczy lśniące jak gwiazdy.\n\nJeździec, osoba znana jako [horse_haver.GetName], zauważa, że wgapiam się w jego klacz.\n\n– Masz dobre oko – mówi [horse_haver.GetFirstNameNoTooltip]. – Jeśli chcesz, możesz wziąć ją na krótką przejażdżkę. Ale uważaj, ma charakterek."
 feast_tsagaan_sar_events.0101.a: "Skorzystam z tej propozycji."
 feast_tsagaan_sar_events.0101.b: "Interesuje mnie bardziej #EMP trwały#! układ."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip] godzi się sprzedać ci konia"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip] nie chce rozstać się z klaczą"
 feast_tsagaan_sar_events.0101.b.duel: "Prosisz osobę imieniem [horse_haver.GetFirstNameNoTooltip] o sprzedanie konia"
 feast_tsagaan_sar_events.0101.c: "Jasne, to będzie „krótka” przejażdżka."
 feast_tsagaan_sar_events.0101.c.duel: "Próbujesz ukraść konia podczas przejażdżki"
 feast_tsagaan_sar_events.0101.c.success: "Znikasz z pola widzenia osoby imieniem [horse_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip] dogania cię"
 rival_stole_my_horse: "[CHARACTER.GetShortUINameNotMe] kradnie ukochanego konia osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] kradnie ukochanego konia osoby znanej jako [CHARACTER.GetShortUINameNotMe]."
 feast_tsagaan_sar_events.0200.t: "Gra w szagaj"
 feast_tsagaan_sar_events.0200.desc: "– Witaj, [ROOT.Char.GetFirstNameNoTooltip]! – woła [gambler.GetName]. – Widzę, że masz wolną chwilę. Co powiesz na partyjkę w [Glossary( 'szagaj', 'SHAGAI_GLOSS' )]? – pyta, wysypując na dłoń kilka kości.\n\n[gambler.GetFirstNameNoTooltip] siada na ziemi ze skrzyżowanymi nogami i gestem zachęca mnie do dołączenia. Najpierw przypomina mi zasady, a potem na zmianę rzucamy kośćmi."
 ts_wager: "Zakładasz się o [gold_i]"
 feast_tsagaan_sar_events.0200.a: "Bez ryzyka nie ma zabawy, nieprawdaż?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$ #V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$ #V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$ #V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "Nieco ponad niewielką sumkę to wszystko, na co mnie stać."
 feast_tsagaan_sar_events.0200.c: "Założę się o malutki ułamek mojego majątku."
 feast_tsagaan_sar_events.0200.d_content: "Nie mam ochoty na hazard."
 feast_tsagaan_sar_events.0200.d: "Nie, dziękuję."
 feast_tsagaan_sar_events.0200_lose: "Przegrywasz grę"
 feast_tsagaan_sar_events.0200_win: "Wygrywasz grę"
 friend_played_party_games: "[CHARACTER.GetShortUINameNotMe] nawiązuje więź z osobą, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], za sprawą gry losowej."
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] nawiązuje więź z osobą, którą jest [CHARACTER.GetShortUINameNotMe], za sprawą gry losowej."
 SHAGAI_GLOSS: "#bold Szagaj#! to gra polegająca na wróżeniu przyszłości przy użyciu kości skokowych owiec lub kóz, którymi rzuca się jak zwykłymi kośćmi do gry. Kości upadają na jedną z czterech stron, określanych jako koń, owca, wielbłąd i koza. Uznaje się, że koń i wielbłąd przynoszą szczęście, a owca i koza zapowiadają pecha."
 feast_tsagaan_sar_events.0210.t: "Mądrość pasterza"
 feast_tsagaan_sar_events.0210.desc: "Rodziny zbierają się wokół ognisk i stołów, gdzie dzielą się jedzeniem i opowieściami. Usadzono mnie obok mądrej osoby znanej jako [herder.GetName], która zajmuje się pasterstwem. Nachyla się do mnie, pokazując palcem duże stado owiec pasących się w oddali.\n\n– Są moje – mówi [herder.GetFirstNameNoTooltip]. – [ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip] otrzyma je ode mnie w tym roku w prezencie.\n\nPrzyglądam się owcom; dostrzegam ich spokój i podziwiam liczebność. Może warto zapytać tę osobę o radę na temat utrzymania mojego stada."
 feast_tsagaan_sar_events.0210.a: "Zapytaj [herder.Custom('PL_go_ja')], jak utrzymuje tak duże stado."
 feast_tsagaan_sar_events.0210.tt: "[herder.GetFirstNameNoTooltip] otrzymuje od ciebie zapłatę za poradę"
 feast_tsagaan_sar_events.0210.b: "Zapytaj o pomysłowe metody pasterstwa."
 feast_tsagaan_sar_events.0210.c: "Porady nie są mi potrzebne."
 feast_tsagaan_sar_events.0220.t: "Spotkanie rywali"
 feast_tsagaan_sar_events.0220.desc: "Staję twarzą w twarz z tą wstrętną kreaturą znaną jako [old_rival.GetName].\n\n– Ach… [ROOT.Char.GetFirstNameNoTooltip], jednak cię tu spotykam. Mam nadzieję, że pamiętasz nasze zaszłości i krzywdy, które mnie przez ciebie spotkały – drwi [old_rival.GetFirstNameNoTooltip].\n\nWyczuwam napięcie w [old_rival.Custom('PL_jego_jej')] słowach, lecz [old_rival.GetFirstNameNoTooltip] spokojnie mówi dalej.\n\n– W związku z tym, że nastał nowy rok, proszę, abyśmy zapomnieli o przeszłych zwadach."
 feast_tsagaan_sar_events.0220.a: "Zgadzam się, pokój jest najlepszym rozwiązaniem."
 feast_tsagaan_sar_events.0220.b: "Och, możemy pójść #EMP jeszcze dalej#!."
 feast_tsagaan_sar_events.0220.b_flavor: "Iskra namiętności rozpala się, skrywana za napięciem przeszłych zaszłości."
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U] odwzajemnia twoje uczucia"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U] wzdryga się"
 feast_tsagaan_sar_events.0220.c: "A może pójdziemy o krok dalej w przebaczeniu?"
 feast_tsagaan_sar_events.0220.d_vengeful: "Nie ma mowy, dopóki żyjesz!"
 feast_tsagaan_sar_events.0220.d: "Nie, nie sądzę."
 friend_feast_rivalry: "Osoby znane jako [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zapominają o zwadzie i zostają przyjaciółmi podczas uczty."
 feast_tsagaan_sar_events.0230.t: "Głos księżyca"
 feast_tsagaan_sar_events.0230.desc_intro: "Mrowie gości podąża w kierunku jurty stojącej w oddali, a wśród tłumu mówi się o przedstawieniu. Podążam w kierunku źródła zamieszania i widzę, że wszystkie spojrzenia padają na osobę znaną jako [throat_singer.GetName]. Zaczyna śpiewać, a przedmiotem [throat_singer.Custom('PL_jego_jej')] pieśni jest [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nDźwięk przypomina"
 feast_tsagaan_sar_events.0230.desc_sygyt: "wyraźny, przenikliwy gwizd niczym wiatr wiejący między drzewami."
 feast_tsagaan_sar_events.0230.desc_hoomei: "szumiący wiatr zwiastujący burzę lub wywołany zrywającym się do lotu ptakiem."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "głęboki, gardłowy warkot przypominający huk burzy lub pomruki niedźwiedzia."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName] odwraca się do mnie i szepcze.\n\n– [throat_singer.Custom('PL_jego_jej')|U] [throat_singer.Custom('GetThroatSingingStyle')] robi wrażenie, nie uważasz?\n\nObserwuję zakończenie pierwszej melodii, a tłum bije brawo."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip] ma wielki talent."
 feast_tsagaan_sar_events.0230.b: "Ma sporo do poprawy…"
 feast_tsagaan_sar_events.0230.b_tt: "Wygwizdujesz występ, przez co osoba o imieniu [throat_singer.GetFirstNameNoTooltip] czerwieni się ze wstydu"
 feast_tsagaan_sar_events.0230.c: "A może by tak przyłączyć się do śpiewu?"
 feast_tsagaan_sar_events.0230.d: "Ach, śpiewanie w stylu [throat_singer.Custom('GetThroatSingingStyle')] byłoby spełnieniem marzenia!"
 feast_tsagaan_sar_events.0230.d.duel: "Próbujesz naśladować [throat_singer.Custom('PL_jego_jej')] styl"
 feast_tsagaan_sar_events.0230.d.success: "Twoja próba kończy się pomyślnie"
 feast_tsagaan_sar_events.0230.d_tt: "Uczysz się śpiewania w stylu [throat_singer.Custom('GetThroatSingingStyle')]"
 feast_tsagaan_sar_events.0230.d.failure: "Twoja próba kończy się niepowodzeniem, lecz i tak wynosisz z tego naukę"
 feast_tsagaan_sar_events.0240.t: "Dar pieśni"
 feast_tsagaan_sar_events.0240.desc: "Osoba znana jako [audience.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))], spędza u mojego boku wieczór. Pijemy i śmiejemy się, gdy nagle rozmowa schodzi na temat śpiewu gardłowego. Pokrótce opowiadam o swoim doświadczeniu w tej kwestii, a [audience.GetFirstName] uśmiecha się szeroko.\n\n– Potrafisz śpiewać w stylu [ROOT.Char.Custom('GetThroatSingingStyle')]? – pyta. – Zaśpiewaj mi, proszę!"
 feast_tsagaan_sar_events.0240.a: "Potraktuj to jako prezent."
 feast_tsagaan_sar_events.0240.duel: "Dajesz występ osobie o imieniu [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.duel_new: "Dajesz występ osobie o imieniu [audience.GetFirstNameNoTooltip], korzystając z nowego stylu"
 feast_tsagaan_sar_events.0240.success: "[audience.GetFirstNameNoTooltip] jest pod ogromnym wrażeniem twojego talentu"
 feast_tsagaan_sar_events.0240.ok: "Twój występ robi wrażenie na osobie o imieniu [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.sygyt: "Moim marzeniem było zaśpiewać w stylu [Glossary( 'sygyt', 'SYGYT_GLOSS' )]…"
 feast_tsagaan_sar_events.0240.hoomei: "A może tak zaśpiewać w stylu [Glossary( 'chöömej', 'HOOMEI_GLOSS' )]?"
 feast_tsagaan_sar_events.0240.kargyraa: "Szczerze mówiąc, marzę, by zaśpiewać w stylu [Glossary( 'kargyraa', 'KARGYRAA_GLOSS' )]."
 feast_tsagaan_sar_events.0240.d_shy: "Trzeba było przemilczeć sprawę."
 feast_tsagaan_sar_events.0240.d: "Marny ze mnie artysta."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Zapominasz swój poprzedni styl i uczysz się stylu śpiewu gardłowego sygyt"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Zapominasz swój poprzedni styl i uczysz się stylu śpiewu gardłowego chöömej"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Zapominasz swój poprzedni styl i uczysz się stylu śpiewu gardłowego kargyraa"
 SYGYT_GLOSS: "#bold Sygyt#! to styl śpiewu gardłowego, który często przypomina gwizdanie lub dźwięk fleta. Wyraźny i wysoki ton pozwala naśladować dźwięk wiatru lub śpiewu ptaków."
 HOOMEI_GLOSS: "#bold Chöömej#!, najpopularniejszy styl śpiewu gardłowego, można opisać jako brzęczenie osiągane przez osobę śpiewającą w średnim zakresie głosu."
 KARGYRAA_GLOSS: "Niezwykle głęboki styl śpiewu gardłowego znany jest jako #bold kargyraa#!. Osoba śpiewająca używa strun głosowych rzekomych, a powstający w ten sposób odgłos przypomina dźwięk warczącego zwierzęcia lub grzmotu."
 friend_throat_singing: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] nawiązują więź podczas występu śpiewu gardłowego."
 rival_throat_singing: "[CHARACTER.GetShortUINameNotMe] obraża śpiew gardłowy osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] obraża śpiew gardłowy osoby znanej jako [CHARACTER.GetShortUINameNotMe]."
 feast_tsagaan_sar_events.0250.t: "Jeźdźcy miejsca znanego jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 feast_tsagaan_sar_events.0250.desc: "Pasterz przyprowadza grupę koni, których sierść lśni w świetle księżyca. Goście zbierają się w pobliżu, podziwiając zwierzęta. [horse_rider_1.GetName] pędzi z ekscytacją, by dosiąść konia, a za [horse_rider_1.Custom('PL_nim_nia')] podąża [horse_rider_2.GetName].\n\n– [horse_rider_1.GetFirstNameNoTooltip]! Chodź, ścigamy się – krzyczy [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] chichocze w odpowiedzi.\n\n– Po co ten pośpiech? Zachowajmy energię na wyścig!\n\n[horse_rider_2.GetFirstNameNoTooltip] kiwa głową na znak zgody.\n\n– Czy ktoś jeszcze chce do nas dołączyć? A może ktoś chce postawić zakład? – pyta."
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip] wygra!"
 feast_tsagaan_sar_events.0250.a_tt: "Obstawiasz, że [horse_rider_1.GetFirstNameNoTooltip] wygra wyścig"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip] ma szansę zwyciężyć."
 feast_tsagaan_sar_events.0250.b_tt: "Obstawiasz, że [horse_rider_2.GetFirstNameNoTooltip] wygra wyścig"
 feast_tsagaan_sar_events.0250.c: "Jestem w stanie was pokonać!"
 feast_tsagaan_sar_events.0250.c_tt: "Dołączasz do wyścigu"
 feast_tsagaan_sar_events.0250.d: "Tylko popatrzę."
 feast_tsagaan_sar_events.0250.after_tt: "Rozpoczyna się wyścig…"
 feast_tsagaan_sar_events.0251.desc_intro: "Jeźdźcy są gotowi, a publiczność zbiera się, by obejrzeć zmagania. [horse_rider_1.GetName] i [horse_rider_2.GetName] stoją w gotowości na starcie, podczas gdy pozostali goście czekają na rozpoczęcie z zapartym tchem."
 feast_tsagaan_sar_events.0251.desc_watch: "Wskakuję na pobliskiego konia i powoli wjeżdżam na wzgórze, skąd będę mieć lepszy widok na trasę wyścigu. Jeźdźcy ruszają, a goście wiwatują. [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|U] – piękne miejsce na zawody."
 feast_tsagaan_sar_events.0251.desc_race: "Dosiadam konia, a [horse_rider_1.GetFirstNameNoTooltip] i [horse_rider_2.GetFirstNameNoTooltip] spoglądają na mnie kątem oka.\n\n– Dołączasz do nas? – pyta [horse_rider_1.GetFirstNameNoTooltip].\n\n– Owszem – odpowiadam.\n\nPo chwili ruszamy. [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|U] to zdradliwe miejsce i trzeba mieć się na baczności.\n\nJedziemy równym tempem, a ja zastanawiam się, jak mogę zyskać przewagę."
 feast_tsagaan_sar_events.0251.a: "Wspaniali jeźdźcy!"
 feast_tsagaan_sar_events.0251.b: "Lekkie zderzenie z osobą o imieniu [horse_rider_1.GetFirstNameNoTooltip] powinno załatwić sprawę."
 feast_tsagaan_sar_events.0251.b.duel: "Próbujesz zrzucić osobę o imieniu [horse_rider_1.GetFirstNameNoTooltip] z konia"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip] odpada z wyścigu#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip] wygląda na poważnego konkurenta…"
 feast_tsagaan_sar_events.0251.c.duel: "Próbujesz zrzucić osobę o imieniu [horse_rider_2.GetFirstNameNoTooltip] z konia"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip] odpada z wyścigu#!"
 feast_tsagaan_sar_events.0251.success: "Udaje ci się zaszkodzić jeźdźcowi"
 feast_tsagaan_sar_events.0251.failure: "Nie udaje ci się skrzywdzić jeźdźca"
 feast_tsagaan_sar_events.0251.lose: "#n Odpadasz z wyścigu#!"
 feast_tsagaan_sar_events.0251.d: "Po prostu przyspieszę."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip] nie nadąża"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] zostaje w tyle"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Twoje tempo jest za wolne"
 feast_tsagaan_sar_events.0251.after_tt: "Wyścig trwa…"
 feast_tsagaan_sar_events.0251.d_title: "Ktoś odpada z wyścigu!"
 rival_cheated_horse_race: "[CHARACTER.GetShortUINameNotMe] oszukuje podczas wyścigu konnego z osobą znaną jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] oszukuje podczas wyścigu konnego z osobą znaną jako [CHARACTER.GetShortUINameNotMe]."
 feast_tsagaan_sar_events.0252.desc_knocked: "[horse_rider_1.GetFirstNameNoTooltip] i [horse_rider_2.GetFirstNameNoTooltip] mijają mnie, a ja nie mogę powstrzymać uczucia zazdrości. Wygrana powinna była być moja, lecz moi rywale byli szybsi."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Patrzę za siebie i widzę, że [horse_rider_1.GetFirstNameNoTooltip] upada na ziemię, więc moim jedynym konkurentem pozostaje [horse_rider_2.GetFirstNameNoTooltip]. Idziemy łeb w łeb, a goście wiwatują z ekscytacji."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Patrzę za siebie i widzę, że [horse_rider_2.GetFirstNameNoTooltip] upada na ziemię, więc moim jedynym konkurentem pozostaje [horse_rider_1.GetFirstNameNoTooltip]. Idziemy łeb w łeb, a goście wiwatują z ekscytacji."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] i [horse_rider_2.GetFirstNameNoTooltip] idą łeb w łeb, a publiczność nie może usiedzieć z ekscytacji. Jeźdźcy zbliżają się do mety, a goście nie przestają dopingować."
 feast_tsagaan_sar_events.0252.a: "[final_opponent.GetFirstNameNoTooltip] pewnie nie będzie mieć mi za złe, jeżeli wygram…"
 feast_tsagaan_sar_events.0252.a.duel: "Próbujesz zmylić osobę o imieniu [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.success: "Udaje ci się przechytrzyć osobę o imieniu [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] odkrywa twój plan"
 feast_tsagaan_sar_events.0252.b: "Zobaczymy, jak to się skończy…"
 feast_tsagaan_sar_events.0252.c: "Ostatnia prosta!"
 feast_tsagaan_sar_events.0252.after_tt: "Koniec wyścigu"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName] wykonuje szybkie manewry na koniu, a ja zostaję w tyle. Mój konkurent przekracza linię mety, a tłum wybucha radością."
 feast_tsagaan_sar_events.0253.desc_won: "Podejmuję ostatni wysiłek, mój koń pędzi, a [rider_winner.GetName] zostaje w tyle. Przekraczam linię mety, a tłum wybucha radością."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName] i [horse_rider_2.GetName] przyspieszają i nie wiadomo, kto wygra. Nagle [rider_winner.GetFirstNameNoTooltip] wysuwa się na prowadzenie i to [rider_winner.Custom('PL_jego_jej')] koń przekracza linię mety jako pierwszy. Tłum wybucha podekscytowaniem."
 feast_tsagaan_sar_events.0253.a: "Co za wyścig!"
 feast_tsagaan_sar_events.0253.winner: "Nie mam sobie równych!"
 feast_tsagaan_sar_events.0253.b: "[rider_winner.GetFirstNameNoTooltip], to było imponujące."
 feast_tsagaan_sar_events.0253.c: "Następnym razem zwycięstwo będzie moje."
 feast_tsagaan_sar_events.0253.d: "[rider_winner.GetFirstNameNoTooltip], przyda mi się jeździec twojego pokroju."
 feast_tsagaan_sar_events.0253.bet_tt: "Wygrywasz zakład"
 feast_tsagaan_sar_events.0260.t: "Wspaniały strój osoby o imieniu [drip_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0260.desc: "Z daleka zauważam osobę znaną jako [drip_haver.GetName] i po chwili zdaję sobie sprawę, że gapię się na [drip_haver.Custom('PL_jego_jej')] wystawne szaty. Ma na sobie piękne, białe, bawełniane [Glossary( 'deli', 'DEEL_GLOSS' )] zdobione miękkimi piórami.\n\n[drip_haver.GetFirstNameNoTooltip] podchodzi i wita mnie z pijackim uśmiechem.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! Mam nadzieję, że dzisiejszy wieczór przyniesie ci pokój w sercu.\n\nKiwam głową i zastanawiam się, co powiedzieć."
 feast_tsagaan_sar_events.0260.a: "Pochwal [drip_haver.Custom('PL_jego_jej')] strój."
 feast_tsagaan_sar_events.0260.b_shy: "Odejdź niezręcznym krokiem."
 feast_tsagaan_sar_events.0260.b: "Odejdź."
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUINameNotMe] chwali strój osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe], co sprawia, że nawiązuje się między nimi przyjaźń."
 feast_tsagaan_sar_events.0270.t: "Wyzwanie przy kielichu"
 feast_tsagaan_sar_events.0270.desc: "Podchodzi do mnie [drinker.GetName], trzymając w ręku kielich z [Glossary( 'kumysem', 'AIRAG_GLOSS' )]. Uśmiecha się i unosi naczynie.\n\n[ROOT.Char.GetFirstNameNoTooltip], twoje zdrowie! – woła [drinker.GetFirstNameNoTooltip].\n\nChwytam kielich i unoszę go do ust. Kumys jest mocny i niemal natychmiast odczuwam jego działanie.\n\n– Założę się, że wypiję więcej od ciebie – rzuca mi wyzwanie [drinker.GetFirstNameNoTooltip]."
 AIRAG_GLOSS: "#bold Kumys#! lub #bold ajrag#! to tradycyjny mongolski i turecki napój wytwarzany ze sfermentowanego mleka klaczy."
 feast_tsagaan_sar_events.0270.win: "Wypijasz znacznie więcej niż [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Wypijasz więcej niż [drinker.GetFirstNameNoTooltip], lecz ma to swoją cenę"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] daje ci nauczkę"
 feast_tsagaan_sar_events.0270.a: "Zgadzam się. Zakład stoi!"
 feast_tsagaan_sar_events.0270.b: "Mam dość alkoholu na dziś."
 feast_tsagaan_sar_events.0270.b_paranoid: "Chwila… Co to właściwie było?"
 feast_tsagaan_sar_events.0280.t: "Mądre słowa"
 feast_tsagaan_sar_events.0280.desc: "Na uboczu dostrzegam, że osoba znana jako [elder.GetName] siedzi samotnie i pogrąża się w myślach. Delikatnie kładę dłoń na [elder.Custom('PL_jego_jej')] ramieniu, by sprawdzić, czy nie śpi, a [elder.GetSheHe] podrywa się z zaskoczenia.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! – chichocze. – Przepraszam. Dane mi było doświadczyć wielu uroczystości, a mimo to wciąż nie jestem w stanie zapanować nad kielichem. Mam nadzieję, że dobrze się bawisz.\n\nKłaniam się, siadam obok [elder.Custom('PL_niego_niej')] i rozkoszujemy się razem chwilą spokoju. Po chwili chwyta mnie za dłoń i zaczyna mówić.\n\n– [ROOT.Char.GetFirstNameNoTooltip]. Jesteś osobą o wielkim potencjale. Możesz zapytać mnie o radę w każdej sprawie, a ja odpowiem najlepiej, jak potrafię."
 feast_tsagaan_sar_events.0280.a: "Poradź mi w kwestii mojej rodziny."
 feast_tsagaan_sar_events.0280.a_grow: "Sugeruje ci powiększenie rodziny"
 feast_tsagaan_sar_events.0280.a_strength: "Sugeruje ci wzmocnienie więzi w swojej rodzinie"
 feast_tsagaan_sar_events.0280.b: "Poradź mi w kwestii wojny."
 feast_tsagaan_sar_events.0280.b_defense: "Sugeruje ci skupienie się na obronie swoich ziem"
 feast_tsagaan_sar_events.0280.b_attack: "Sugeruje ci skupienie się na podbiciu krain swoich wrogów"
 feast_tsagaan_sar_events.0280.c: "Poradź mi w kwestii mojej gromady."
 feast_tsagaan_sar_events.0280.c_tend: "Sugeruje ci zadbanie o swoją gromadę"
 feast_tsagaan_sar_events.0280.c_migrate: "Sugeruje ci poprowadzenie gromady w inne tereny"
 feast_tsagaan_sar_events.0280.d: "Chcę tylko nacieszyć się twoim towarzystwem."
 feast_tsagaan_sar_events.0290.t: "Rok [ROOT.Char.Custom('GetLunarNewYearAnimal')|U]"
 feast_tsagaan_sar_events.0290.desc: "Noc jest długa, a powietrze wypełniają dźwięki śmiechu i brzęczących kielichów. [wise_guy.GetName] podchodzi do jurty, by wznieść toast.\n\n– Bracia i siostry! – woła. – Wraz ze wschodem księżyca czcimy moc [ROOT.Char.Custom('GetLunarNewYearAnimal')] oraz błogosławieństwa, które nam przynosi. Bądźmy [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')].\n\n[wise_guy.GetFirstNameNoTooltip] wznosi kielich, a goście idą w [wise_guy.Custom('PL_jego_jej')] ślady i wiwatują."
 feast_tsagaan_sar_events.0290.a: "Ku chwale [ROOT.Char.Custom('GetLunarNewYearAnimal')]!"
 feast_tsagaan_sar_events.0290.b: "A niech to, [wise_guy.GetFirstNameNoTooltip] ma ogromną wiedzę."
 feast_tsagaan_sar_events.0300.t: "Pomocna dłoń"
 feast_tsagaan_sar_events.0300.desc: "Wieczór dobiega końca, a ja przebywam w cichym zakątku jurty. [cleaner.GetName] nuci cicho, pospiesznie sprzątając i zbierając każdy pozostawiony zrębek i okruszek. Choć moi goście mogą dobrze się bawić bez konieczności wykonywania żadnej pracy, [cleaner.GetFirstNameNoTooltip] decyduje się posprzątać po nich, utrzymując przestrzeń w czystości na nowy rok."
 feast_tsagaan_sar_events.0300.a: "[cleaner.GetFirstNameNoTooltip]. Dziękuję ci za twoją ciężką pracę."
 feast_tsagaan_sar_events.0300.a_tt: "Okazujesz wdzięczność osobie o imieniu [cleaner.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0300.b: "Ojej, robisz to niedokładnie."
 feast_tsagaan_sar_events.0300.b_tt: "Celowo robisz bałagan, który [cleaner.GetFirstNameNoTooltip] musi posprzątać"
 feast_tsagaan_sar_events.0300.c: "Ach, to miłe z twojej strony."
 feast_tsagaan_sar_events.0310.t: "Lekkomyślne wyznania"
 feast_tsagaan_sar_events.0310.desc: "– [ROOT.Char.GetFirstName]? Mam [ROOT.Char.Custom('PL_mu_jej')] dać prezent? Ha! Wolę, by mnie rozszarpała wataha wilków – [bragger.GetName] przechwala się przed osobą znaną jako [bragger_friend.GetName].\n\n– Cicho! – [bragger_friend.GetFirstNameNoTooltip] syczy, patrząc się w moim kierunku. – Nigdy nie wiesz, kto może tego słuchać.\n\n[bragger_friend.Custom('PL_jego_jej')|U] apel nadszedł jednak zbyt późno, gdyż było mi dane słyszeć bezczelne słowa osoby znanej jako [bragger.GetFirstNameNoTooltip] i wiem, że nie dostanę w tym roku prezentu."
 feast_tsagaan_sar_events.0310.a: "Nie ma dla ciebie miejsca w moim domu."
 feast_tsagaan_sar_events.0310.b: "Pobyt w tym miejscu wymaga złożenia daru."
 feast_tsagaan_sar_events.0310.b.duel: "Próbujesz wziąć podarunek od osoby o imieniu [bragger.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip] ustępuje i wybiera podarunek"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip] odmawia złożenia ci podarunku"
 feast_tsagaan_sar_events.0310.c: "Tym razem zignoruję [bragger.Custom('PL_jego_jej')] słowa."
 feast_tsagaan_sar_events.0320.t: "Uhonorowanie starszyzny"
 feast_tsagaan_sar_events.0320.desc: "Z upływem czasu przychodzi mądrość. Są ludzie, którzy przetrwali wiele księżyców i teraz przekazują kolejnym pokoleniom historie podbojów i lekcje życia. Ich ciała są wątłe, zmysły słabną, lecz ich umysły są bystre, a ich słowa mają znaczenie.\n\nGdy ich czas na ziemi dobiega końca, nie zaszkodzi okazać trochę szacunku poprzez złożenie darów."
 feast_tsagaan_sar_events.0320.a: "Obsyp ich podarunkami."
 feast_tsagaan_sar_events.0320.a_tt: "Każdy [activity_guest|El] w wieku powyżej #V 50#! lat:\n$EFFECT_LIST_BULLET$zyskuje #p 10#! punktów [Concept('opinion', 'opinii')|E] na #V twój#! temat"
 feast_tsagaan_sar_events.0320.b: "Zostali już odpowiednio uhonorowani."
 feast_tsagaan_sar_events.0010.t: "Cagaan Sar"
 feast_tsagaan_sar_events.0010.desc: "– Niechaj mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha – woła [gift_collector.GetName]. – Nadszedł czas, aby zebrać podarunki od gości. Przyjmij je, proszę.\n\n[gift_collector.GetFirstNameNoTooltip] wskazuje dłonią w kierunku wejścia do jurty, gdzie kolejka gości czeka na wręczenie podarunków.\n\nKiwam głową i przygotowuję się na dalszą część nocy."
 feast_tsagaan_sar_events.0010.a: "Przynieść podarunki!"
 feast_tsagaan_sar_events.0010.a_tt: "Dzięki podarunkom:\n$EFFECT_LIST_BULLET$ zyskujesz [gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! szt. [Concept('gold', 'złota')|E];\n$EFFECT_LIST_BULLET$ liczebność twojej [Concept('herd', 'gromady')|E] zwiększa się o [herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#!;\n$EFFECT_LIST_BULLET$ zyskujesz [piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! pkt [Concept('piety', 'pobożności')|E];\n$EFFECT_LIST_BULLET$ zyskujesz [prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! pkt [Concept('prestige', 'prestiżu')|E]"
 tsagaan_sar_gift_title: "Dar z okazji Cagaan Sar"
 tsagaan_sar_gift_received: "Otrzymano dar"
