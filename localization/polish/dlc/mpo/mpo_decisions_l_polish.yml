 become_nomadic_decision_desc: "Na przestrzeni wielu pokoleń byliśmy przywiązani do ziemi pod naszymi stopami, lecz step nie sprzyja tym, którzy stoją w miejscu. Obserwowaliśmy jeźdźców na otwartych równinach; wyruszali tam, gdzie chcieli, nieograniczeni murami, a wszelkie bogactwo zabierali ze sobą. Byli jak wiatr.\n\nDziś my również zrzucamy z barków brzemię osiadłego życia."
