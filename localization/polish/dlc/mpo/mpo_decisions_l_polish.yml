 develop_fertility_decision: "Zarządzaj pastwiskami"
 develop_fertility_decision_desc: "[ROOT.Char.GetTitleAsNameNoTooltip] nie może rządzić bez swojej hordy. Muszę mieć oko na ruchy wypasających się zwierząt, tak by horda miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] nie została uszczuplona.\n\nZbierzcie pasterzy i ich stada – przeniesiemy się na bujniejsze ziemie. Stanę u boku ludzi, nie zamierzam bowiem uchylać się od ciężkiej pracy."
