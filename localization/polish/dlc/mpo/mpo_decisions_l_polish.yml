 mpo_decisions_events.0001.desc: "Na miłość [ROOT.Char.GetFaith.HighGodNamePossessive], [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] może dać się złamać jak samotna strzała! Bo moje skromne plemię dzieli ziemię miejsca znanego jako [home_kingdom.GetNameNoTier] z takimi oddziałami zbrojnych jak przerażający [threat.GetCulture.GetCollectiveNoun] osoby znanej jako [threat.GetTitledFirstName].\n\nA gdyby strzały mojego ludu połączyć ze strzałami przyjaciół i krewnych? Czy wróg byłby w stanie rozgromić nas z taką łatwością?\n\n#EMP Bracia i siostry, nie wspominajcie pana, lecz bądźcie głosem plemion! Niech [threat.GetTitledFirstNameNoTooltip] i cały świat usłyszą głos pogardy!#!"
