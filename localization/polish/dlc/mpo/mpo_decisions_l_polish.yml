 mpo_decisions_events.0120.desc.intro: "Nadszedł czas, by zmienić mój obóz w coś więcej – ruchomą osadę przemierzającą step zgodnie z następstwem pór roku.\n\n– Mam nadzieję, że te ziemie dobrze ci się przysłużą – mówi pasterz, który prowadził ludzi przed nami, witając nas w swoim namiocie."
