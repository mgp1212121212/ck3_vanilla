 proselytize_to_your_people_decision_confirm: "Niech niebo otrzyma błogosławieństwo od [ROOT.Char.GetFaith.FertilityGodNamePossessive]!"
 adopt_domicile_faith_decision: "Nawróć się na religię taką jak [ROOT.Char.GetDomicile.GetFaith.GetNameNoTooltip|l] poprzez swój lud"
 adopt_domicile_faith_decision_desc: "[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun], którymi rządzę, wyznają wiarę znaną jako [ROOT.Char.GetDomicile.GetFaith.GetName|l]. Przyjmę tę religię, by dowieść im, że zasługuję na tytuł, którym jest [ROOT.Char.GetTitleAsNameNoTooltip]."
 adopt_domicile_faith_decision_tooltip: "Nawróć się na [Concept('faith', 'wiarę')|E] podległej ci [Concept('yurt', 'stolicy grupy koczowników')|E]"
 adopt_domicile_faith_decision_confirm: "Niech ręka [ROOT.Char.GetDomicile.GetFaith.WarGodNamePossessive] poprowadzi moje strzały!"
 embrace_tengriism_decision: "Przyjmij tengryzm"
 embrace_tengriism_decision_desc: "Wzywa mnie błękit nieba, pod którym ciągnie się w nieskończoność Wielki Step. Słyszę, jak woła mnie głos [GetFaithByKey('tengri_pagan').HighGodNamePossessive], a imię me unosi się na wietrze. Raz jeszcze ja i mój lud musimy podążyć ścieżkami naszych przodków."
