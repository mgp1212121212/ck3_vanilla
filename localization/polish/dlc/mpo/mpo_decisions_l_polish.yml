 mpo_decisions_events.0300.t: "Ziemski rytuał"
 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName] wznosi wzrok ku niebu, recytując wersety opisujące [shaman.GetHerHis] uwielbienie dla [shaman.GetFaith.FertilityGodNamePossessive].\n\n– Przypomnijmy sobie, jak nasi przodkowie troszczyli się o tę ziemię – mówi, zachęcając innych do dzielenia się swoimi radami.\n\n– Czego nasi dziadkowie nauczyli się o nowo narodzonych jagniętach? Co nasze praciotki mówiły na temat gleby?"
 mpo_decisions_events.0300.tt: "Rozpoczęło się zgromadzenie w miejscu znanym jako [fertility_county.GetName]."
 mpo_decisions_events.0300.a: "Niech łaska [shaman.GetFaith.FertilityGodNamePossessive] pomoże nam pamiętać."
