 proselytize_to_your_people_decision_desc: "Moją wiarą jest [ROOT.Char.GetFaith.GetName|l], lecz mój lud to [ROOT.Char.GetDomicile.GetFaith.GetAdherentNamePlural]. [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun], których prowadzę, muszą poczuć żar moich przekonań. Niech [ROOT.Char.GetFaith.ReligiousSymbol] zdobi każdą skrzynię, a modlitwa do [ROOT.Char.GetFaith.WarGodNamePossessive] prowadzi każdy miecz!"
