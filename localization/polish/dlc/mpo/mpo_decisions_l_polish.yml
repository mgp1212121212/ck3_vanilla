 mpo_pax_mongolica_decision: "$mpo_nomad_legacy_5_name$"
 mpo_pax_mongolica_decision_desc: "Wspaniałość naszej dynastii lśni nad Wielkim Stepem. Miasta rozkwitną tam, gdzie pozostały popioły.\n\nPowstaną placówki, które będą śpiewać o wspaniałomyślności chana chanów."
 mpo_pax_mongolica_decision_confirm: "Nie ma czasu do stracenia"
 mpo_pax_mongolica_decision_tooltip: "Pomóż budować miasta Wielkiego Stepu"
 pax_mongolica_ruler_modifier: "$mpo_nomad_legacy_5_name$"
 pax_mongolica_ruler_modifier_desc: "Dzięki tej postaci miasta Wielkiego Stepu są dobrze skomunikowane."
 pax_mongolica_every_county_in_steppe_tt: "Każde [county|El] państwa na obszarze [Concept('the_great_steppe', 'Wielkiego Stepu')|E] posiadane przez członka twojej [Concept('dynasty', 'dynastii')|E]:"
 mpo_decisions_events.0400.t: "Pokój ziemi"
 mpo_decisions_events.0400.desc: "–… Przyprawy z dalekiego wschodu!\n\n– Prawdziwy pieprz zebrany z legowiska smoka!\n\n– Najlepszy jedwab, najpiękniejsze kolory!\n\nKupcy przekrzykują się i machają do każdego, kto chce słuchać, prezentując swoje towary z nieustępliwym entuzjazmem.\n\n– Tak jest wszędzie, wasza czcigodność – [courtier.GetTitledFirstName] głęboko się kłania na powitanie. – Cały świat jest teraz pod panowaniem dynastii [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. Ludzie przybywają do waszych miast przyciągani ich dobrobytem."
 mpo_decisions_events.0400.a: "Niech bramy pozostaną otwarte."
 mpo_desperate_stance_decision: "Rozpaczliwe czasy"
 mpo_desperate_stance_decision_desc: "Ziemia jest jałowa. Cielęta umierają w łonach matek, nigdy nie ujrzawszy słońca. Konie wiotkie niczym gałęzie padają z przeraźliwym gruchotem na ziemię.\n\nIstnieje tylko jedno wyjście: trzeba stąd odejść."
 mpo_desperate_stance_decision_confirm: "Zbierz ludzi"
 mpo_desperate_stance_decision_tooltip: "Zjednocz swój lud i podejmij ostatnie, rozpaczliwe działania"
 mpo_desperate_stance_decision_tt: "Na [Concept('the_great_steppe', 'Wielkim Stepie')|E] panuje [steppe_season|El] znana jako dzud mieszany"
 mpo_decisions_events.0500.t: "Rozpaczliwe działania"
 mpo_decisions_events.0500.desc: "Więdnącą trawę pokrywa warstwa lodu. Krowy mają obolałe pyski od prób dosięgnięcia jej.\n\n[courtier.GetShortUINameNotMe], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], podchodzi do mnie; [courtier.Custom('PL_jego_jej')] ciało skurczyło się do rozmiaru lalki.\n\n– Niech wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip] mnie wysłucha! Z każdym wschodem słońca umierają kolejni ludzie. Błagamy, zabierz nas z tego jałowego piekła."
 mpo_decisions_events.0500.a: "Za mną!"
