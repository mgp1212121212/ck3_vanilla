 mpo_decisions_events.0202.none_situation_2: "Trzeba ewakuować cywilów i pozwolić murom runąć."
 mpo_decisions_events.0202.none_situation_2_flavor: "Wyjaśniasz osobie znanej jako [situation_alerter.GetFirstNameNoTooltip], że należałoby uratować ludzi i pozwolić wrogowi zająć twierdzę"
 mpo_decisions_events.0202.martial_situation_3: "Trzeba zebrać lojalnych ludzi i niech stawią czoła wrogowi!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "Wyjaśniasz osobie znanej jako [situation_alerter.GetFirstNameNoTooltip], że szkoda czasu na powstrzymanie zdrajców"
 mpo_decisions_events.0202.learning_situation_3: "Trzeba dowiedzieć się, jaki mają plan i dopilnować, by się nie powiódł."
 mpo_decisions_events.0202.learning_situation_3_flavor: "Sugerujesz osobie znanej jako [situation_alerter.GetFirstNameNoTooltip], że należałoby rozłożyć plan wroga na czynniki pierwsze i znaleźć sposób, by powstrzymać jego realizację, działając z oddali"
 mpo_decisions_events.0202.intrigue_situation_3: "Trzeba zawrzeć sojusz ze zdrajcami i zniszczyć ich od środka."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "Sugerujesz osobie znanej jako [situation_alerter.GetFirstNameNoTooltip], że należałoby przeniknąć w kręgi zdrajców i dokonać sabotażu ich planów"
