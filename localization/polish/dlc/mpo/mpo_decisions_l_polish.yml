 mpo_decisions_events.0021.desc_intro: "Gdy [friendship_target.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', friendship_target)], przygotowuje powitalne dania i napitki,"
 mpo_decisions_events.0021.desc_warm: "zastanawia się, co ma z nami zrobić. Daje nam ryby złowione tego dnia i rozmawiamy o wielkich łowach z przeszłości. [ROOT.Char.Custom2('RelationToMe', loc_heir)|U] ma niewiele do powiedzenia i uśmiecha się w ciszy."
 mpo_decisions_events.0021.desc_cold: "nie okazuje za grosz emocji, wykazując całkowitą obojętność – zupełnie jak stary kopiec. I choć [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] [heir.GetFirstName] zna moją wolę, po prostu [heir.Custom('quirk_pos_present')|l], a następnie spokojnie delektuje się ciepłem ognia."
 mpo_decisions_events.0021.desc: "\n\nTo ja muszę zagonić te dwa konie do jednej zagrody, ja muszę zbudować zaufanie, które przetrwa po mojej śmierci…"
 mpo_decisions_events.0021.a.success: "Pomagasz osobie znanej jako [friendship_target.GetFirstNameNoTooltip] dostrzec najszlachetniejsze cechy osoby znanej jako [heir.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.a: "Jedynie moje słowa mogą ich połączyć."
