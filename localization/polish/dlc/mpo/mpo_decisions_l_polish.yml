 mpo_decisions_events.0002.desc: "Wieści szybko się rozchodzą i wkrótce słychać przerażone głosy członków konfederacji o nazwie [confederation.GetName] – [ROOT.Char.GetName] kończy z nimi!\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "Na czyjej potędze będą teraz polegać ci słabeusze? Na czyjej łasce? #EMP Na czyim pokoju?#! Konfederacja może jedynie pogrążyć się w chaosie.\n\nOdtąd tylko [ROOT.Char.GetPrimaryTitle.GetNameNoTier] będzie korzystać z dobrobytu."
 mpo_decisions_events.0002.desc_confederation_done: "Tylko [other_confederate.GetTitledFirstName] wciąż dotrzymuje przysięgi… Konfederacja już nie istnieje. Pokój? Dobrobyt? Teraz należą wyłącznie do silnych."
 mpo_decisions_events.0002.a: "Mój lud potrzebuje tylko mnie."
 mpo_decisions_events.0003.t: "Utrata konfederacji"
 mpo_decisions_events.0003.desc: "Mój lud ogarnęły złe przeczucia, bowiem [leaver.GetTitledFirstName] łamie obietnicę, zgodnie z którą ma stać u naszego boku, i opuszcza naszą konfederację. [leaver.GetPrimaryTitle.GetNameNoTier] nie będzie już walczyć z nami ramię w ramię przeciwko możnym i potężnym.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "Konfederacja o nazwie [confederation.GetName] została przez to osłabiona. Ale wciąż się trzymamy."
 mpo_decisions_events.0003.desc_confederation_done: "Jako że tylko #EMP ja#! wciąż dotrzymuję przysięgi, konfederacja utraciła swoje znaczenie. Nadszedł jej kres."
