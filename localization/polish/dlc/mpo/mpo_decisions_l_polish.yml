 mpo_decisions_events.0021.b: "– Podobnie jak ty, [heir.GetFirstNameNoTooltip] ma cechę stylu życia [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]!"
 mpo_decisions_events.0021.b.flavor: "Polegaj na tym, co twój dziedzic i osoba znana jako [friendship_target.GetFirstNameNoTooltip], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', friendship_target)], mają ze sobą wspólnego: mają cechę stylu życia [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]."
 mpo_decisions_events.0021.b.success: "[heir.GetFirstNameNoTooltip] i [friendship_target.GetFirstNameNoTooltip] doceniają wspólnie spędzony czas"
 mpo_decisions_events.0021.b.fail: "Sprzeczają się i kłócą"
 mpo_decisions_events.0021.c: "Świetnie odnajdują się w tradycyjnych dyscyplinach sportowych."
 mpo_decisions_events.0021.c.flavor: "Polegaj na ich doświadczeniu jako osób z cechą [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]."
 mpo_decisions_events.0021.c.success: "Przyjaźń rodzi się z rywalizacji"
 mpo_decisions_events.0021.c.fail: "[heir.GetFirstNameNoTooltip] i [friendship_target.GetFirstNameNoTooltip] traktują się nawzajem zbyt szorstko"
 mpo_decisions_events.0021.d: "Bardzo przypominają siebie nawzajem."
 mpo_decisions_events.0021.d.flavor: "Polegaj na ich wspólnych cechach."
 mpo_decisions_events.0021.d.success: "[heir.GetFirstNameNoTooltip] i [friendship_target.GetFirstNameNoTooltip] mają wspólne cechy"
 mpo_decisions_events.0021.d.fail: "Podobieństwa między nimi ich nie wzruszają"
 mpo_decisions_events.0021.e: "– Łączy nas coś wyjątkowego i to #EMP musi#! trwać."
 mpo_decisions_events.0021.e.flavor: "Polegaj na wszelkich więzach kulturowych, rodzinnych i osobistych między tobą a osobą znaną jako [friendship_target.GetTitledFirstNameNoTooltip]."
 mpo_decisions_events.0021.e.success: "Z łatwością wyjaśniasz, co łączy cię z osobą znaną jako [friendship_target.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.e.fail: "[heir.GetFirstNameNoTooltip] widzi tylko przyjazną, nieznajomą osobę"
 mpo_decisions_events.0021.f: "Podarunki podniosą ich na duchu…"
 mpo_decisions_events.0021.f.flavor: "Polegaj na błogości, jaką zapewnia bogactwo."
 heir_friend_will_not_become_friends_tt: "Między osobą znaną jako [heir.GetFirstNameNoTooltip] i osobą znaną jako [friendship_target.GetFirstNameNoTooltip] nie zawiązała się nić [Concept('friends', 'przyjaźni')|E]"
 mpo_heir_friend_if_accept_tt: "Jeżeli [friendship_target.GetShortUINameNotMe] zaakceptuje:"
 mpo_heir_friend_if_do_not_accept_tt: "Jeżeli [friendship_target.GetShortUINameNotMe] nie zaakceptuje:"
 mpo_decisions_events.0022.t: "Goście z miejsca znanego jako [root_scope.GetCapitalLocation.GetNameNoTooltip]"
 mpo_decisions_events.0022.desc_intro: "[root_scope.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', root_scope)], przybywa do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetName]. [heir.GetFirstName], [root_scope.Custom('PL_jego_jej')] dziedzic, obejmuje mnie.\n\nGdy [Glossary( 'khata', 'KHATAG_GLOSS' )] ze skóry jagnięcej oplata mój serdeczny palec, a jej koniec podaję na powitanie,"
 KHATAG_GLOSS: "Szal ceremonialny z jedwabiu lub skóry jagnięcej oznaczający szacunek, używany jako podarunek, symbol powitania i ofiara w miejscach świętych. #G Khata#! pochodzi z Tybetu, ale została przyjęta zarówno przez buddystów, jak i praktykujących tengryzm na stepie euroazjatyckim."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip] mówi nobliwie o osobie, którą jest [root_scope.Custom('PL_jego_jej')] [root_scope.Custom2('RelationToMe', loc_heir)]:\n\n– Prawdziwa kultura [heir.GetCulture.GetName|l]! Człowiek naznaczony przeznaczeniem! [heir.GetFirstNameNoTooltip] wie o twoich wspaniałych rządach ode mnie i pragnie poznać cię zdecydowanie lepiej."
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip] mówi:\n\n– Osoba, która ma cechę stylu życia [lifestyle_trait.GetNameNoTooltip( loc_heir )|l], wita kogoś podobnego sobie! Razem będziemy opowiadać o potędze i pokrewieństwie – i robić to, co naprawdę kochamy."
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip] zaprasza mnie na otwarte pole.\n\n– Ty i ja osiągnęliśmy mistrzostwo w tej samej dyscyplinie! Skoro mowa o pokrewieństwie i władzy, doskonalmy umiejętności, jakie przejawia kultura [ROOT.Char.GetCulture.GetName|l]!"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip] się śmieje.\n\n– [heir.GetFirstNameNoTooltip] to naprawdę twoje lustrzane odbicie! Zachowuje się identycznie. Ciągle [heir.Custom('PL_mu_jej')] powtarzam, że cię przypomina i może wykazać najwięcej zrozumienia i wsparcia względem twojej osoby!"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip] mocno ściska moje ramię.\n\n– O [heir.Custom2('RelationToMeShortVocative', root_scope)], jesteś jak wierny rumak, który nie chce zbłądzić. Ale czy zostaniesz z nami w nadchodzących latach? Czy znajdziesz mnie, gdy [root_scope.Custom('PL_jego_jej')] ciało będzie stygnąć?"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] pokazuje mi i osobie znanej jako [heir.GetFirstNameNoTooltip] podszyte kaszmirem [Glossary( 'deli', 'DEEL_GLOSS' )] oraz uzdy dwóch białych koni.\n\n– Łączy was dobrobyt – mówi – niech połączy was również przyjaźń. Bo tylko w przyjaźni dobrobyt może wzrastać."
 DEEL_GLOSS: "Warstwowa tunika to tradycyjny strój mieszkańców stepów noszony zarówno przez mężczyzn, jak i kobiety."
 mpo_decisions_events.0022.desc_outro: "\n\nDwójka moich gości opowiada dalej o tym, jak [heir.GetFirstNameNoTooltip] pewnego dnia poprowadzi ród [root_scope.GetHouse.GetName]… i o honorowym miejscu, jakie mogę zająć w miejscu, którym jest [heir.Custom('PL_jego_jej')] [root_scope.Custom('ResidenceBuilding')]."
 mpo_decisions_events.0022.a: "– #EMP Dość gadania!#! Połączy nas krew."
 mpo_decisions_events.0022.b: "– To [heir.Custom('PL_jego_ja')] obiecano. Dla [heir.Custom('PL_niego_niej')] z radością będę służyć osobie znanej jako [root_scope.GetTitleAsNameNoTooltip]!"
 mpo_decisions_events.0022.c: "– Zapraszam częściej. Możesz siedzieć przy moim ogniu."
 mpo_decisions_events.0022.d: "To będzie pouczający wieczór rozmów. Nic więcej."
 cultural_acceptance_friendly_visit: "Przyjacielskie wizyty wśród szlachty"
 mpo_decisions_events.0023.t: "Zwyczaje to nie wszystko"
 mpo_decisions_events.0023.desc: "Jeszcze tli się resztka żaru.\n\nJedliśmy i rozmawialiśmy do późnej nocy, budząc śpiące dzieci śmiechem i strasząc je gardłowym śpiewem. Praktycznie nie muszę śpiewać – ani nawet się odzywać – bo [friendship_target.GetTitledFirstName] i [heir.GetFirstName] gawędzą o hulankach minionego dnia i marzą o tych, które jeszcze nadejdą.\n\nTej nocy udało mi się zawiązać nić przyjaźni między dwiema szlachetnymi duszami."
 mpo_decisions_events.0023.desc_fail: "Jeszcze tli się resztka żaru.\n\nŚmiech wciąż łagodnie brzmi, słowa mile łechcą ucho, choć są ulotne. Pomimo wszystkich moich starań serce osoby znanej jako [friendship_target.GetFirstName] wydaje się niedostępne dla mojego dziedzica.\n\nMogę mieć tylko nadzieję, że gdy zostaną po mnie jedynie kości i proch, zadzierzgną nić przyjaźni."
 mpo_decisions_events.0023.desc_accidental_friend: "Być może bliska mi osoba, [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)], która, jak się zdaje, #EMP naprawdę#! całkowicie oczarowała osobę znaną jako [friendship_target.GetTitledFirstName], ściągnie osobę o imieniu [heir.GetFirstName] do naszego stada!"
 mpo_decisions_events.0023.a: "Wierny zwolennik osoby znanej jako [heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Nie udało się, ale noc i tak jest wspaniała."
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Ta opcja jest dostępna ze względu na doświadczenie jako osoba z cechą [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]"
 study_commander_trait_decision: "Opanuj sztukę dowodzenia"
 study_commander_trait_decision_desc: "Ludzie z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stanowią odbicie swojego przywódcy. Nie mogę siedzieć bezczynnie, gdy mieszkańcy giną za moją ziemię, a moi dowódcy nie uczą się na swoich błędach. Muszę przejąć stery i poprowadzić ich ku chwale."
 study_commander_trait_decision_tooltip: "Zyskujesz [stress|El] w zamian za szansę zdobycia [Concept('commander_trait', 'cechy dowódcy')|E]"
 study_commander_trait_decision_confirm: "Ku zwycięstwu!"
 study_commander_trait_decision_effect: "Wyruszysz w [Concept('stress', 'stresującą')|E] podróż, aby mieć szansę zdobycia [Concept('commander_trait', 'cechy dowódcy')|E]"
 mpo_decisions_events.0200.t: "Ku opanowaniu sztuki dowodzenia"
 mpo_decisions_events.0200.desc: "Kieruję się do zbrojowni i ze stojaka wybieram doskonałe ostrze. Obserwuję żołnierzy, ich ruchy, pijaństwo i brak dyscypliny. Zanim poczuję obrzydzenie, muszę nauczyć się nimi dowodzić. Po co człowiek miałby się przejmować prawem, skoro prawo nie przejmuje się nim?\n\nGdy odchodzę, zauważam, że [commander_trait_mentor.GetName] obserwuje mnie z daleka. Groźny z [commander_trait_mentor.Custom('PL_niego_niej')] wojownik, choć w tej zbrojowni otaczają [commander_trait_mentor.Custom('PL_go_ja')] słabeusze. Może [commander_trait_mentor.GetSheHe] mnie czegoś nauczy."
 mpo_decisions_events.0200.desc_my_mentor: "Osoba znana jako [commander_trait_mentor.GetName] już wcześniej mi pomagała w tym przedsięwzięciu, więc mogę zwrócić się do niej ponownie."
 mpo_decisions_events.0200.desc_mentor: "Osoba znana jako [commander_trait_mentor.GetName] już wcześniej mi pomagała w tym przedsięwzięciu, więc ma dobrą reputację."
 mpo_decisions_events.0200.mentor: "Wygląda na to, że [commander_trait_mentor.GetName] zyska nowego protegowanego."
 mpo_decisions_events.0200.my_mentor: "[commander_trait_mentor.GetTitledFirstName], znowu się spotykamy."
 mpo_decisions_events.0200.mentor_flavor: "[commander_trait_mentor.GetNameNoTooltip] może udzielić ci wsparcia w dążeniu do stania się lepszym dowódcą."
 mpo_decisions_events.0200.mentor_traits: "Ze względu na [commander_traits|El] osoby znanej jako [commander_trait_mentor.GetName]:"
 study_commander_trait_bonus: "Ze względu na twoje [traits|El]:"
 mpo_decisions_events.0200.a: "Muszę działać w pojedynkę."
 mpo_decisions_events.0200.alone: "Twoja podróż będzie nieco #bold nieprzewidywalna#! i #bold bez pomocy#!"
 mpo_decisions_events.0200.martial: "Mam wybitny umysł taktyczny i to wystarczy."
 mpo_decisions_events.0200.martial_flavor: "Droga do zwycięstwa jest samotna, ale #bold poprowadzi#! cię twoja wiedza na temat działań wojennych."
 mpo_decisions_events.0200.learning: "Wolę czerpać wiedzę z annałów historii i od uczonych."
 mpo_decisions_events.0200.learning_flavor: "Będziesz #bold kierować#! się mądrością poprzednich bitew i zapiskami wielkich dowódców."
 mpo_decisions_events.0200.intrigue: "Przechytrzę i pokonam moich wrogów."
 mpo_decisions_events.0200.intrigue_flavor: "Będziesz #bold kierować#! się swoimi intrygami, napędzać cię będą podszepty dworu i wojny."
 mpo_decisions_events.0201.t: "Próby dowodzenia"
 mpo_decisions_events.0201.desc_intro: "Skoro moje szkolenie rozpoczęło się na poważnie, muszę zbadać, jakie mam mocne i słabe strony. Wiem, że moja osoba bywa [ROOT.Char.Custom('DescriptorNegativeStandalone')], ale nie mogę pozwolić, aby ten grzech doprowadził do mojej zguby.\n\nMuszę skupić się na moim najsłabszym punkcie."
 mpo_decisions_events.0201.desc_mentor: "\n\n– [ROOT.Char.GetFirstName], pamiętaj, każda walka będzie inna – mówi [commander_trait_mentor.GetNameNoTooltip]. – Musisz się przygotować na wszystko. Wróg nie będzie czekać, aż się odpowiednio nastroisz. Co jest twoją słabością w walce? Mów śmiało."
 mpo_decisions_events.0201.martial_1: "Na polu walki jest wielu walczących. Ale w pojedynkę nie idzie mi najlepiej."
 study_commander_trait_option_mentor_desc: "Twoim przeciwnikiem jest [commander_trait_mentor.GetNameNoTooltip]"
 study_commander_trait_option_success: "Dużo się uczysz ze swojej próby"
 study_commander_trait_option_success_ok: "Robisz postępy w szkoleniu"
 study_commander_trait_option_fail: "Nie radzisz sobie ze wszystkim"
 study_commander_trait_option_fail_ok: "Nie jesteś ani o krok bliżej opanowania sztuki dowodzenia"
 mpo_decisions_events.0201.martial_1_mentor_success: "Udało ci się pokonać osobę znaną jako [commander_trait_mentor.GetNameNoTooltip] w pojedynku"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip] cię pokonuje"
 mpo_decisions_events.0201.martial_1_flavor: "Twoją słabością jest nieumiejętność walki w pojedynkę"
 mpo_decisions_events.0201.martial_1_tt: "Aby doskonalić swoje umiejętności pojedynkowania się, zmierz się z żołnierzem w koszarach"
 mpo_decisions_events.0201.martial_1_success: "Pokonujesz swojego przeciwnika"
 mpo_decisions_events.0201.martial_1_fail: "Żołnierz cię pokonuje"
 mpo_decisions_events.0201.martial_2: "Muszę nauczyć się walczyć z innymi."
 mpo_decisions_events.0201.martial_2_flavor: "Twoją słabością jest nieumiejętność walki z innymi"
 mpo_decisions_events.0201.martial_2_tt: "Zbierasz grupę żołnierzy, aby ćwiczyć formacje na dziedzińcu"
 mpo_decisions_events.0201.martial_2_success: "Dowodzisz nieprzeniknioną obroną"
 mpo_decisions_events.0201.martial_2_fail: "Twoi żołnierze są rozproszeni i łatwo ich pokonać"
 mpo_decisions_events.0201.learning_1: "Poznanie wroga to połowa sukcesu, drugą połową jest umiejętność poruszania się po polu bitwy."
 mpo_decisions_events.0201.learning_1_flavor: "Twoja słabość polega na braku wiedzy na temat ukształtowania terenu"
 mpo_decisions_events.0201.learning_1_tt: "Przeszukujesz teren w poszukiwaniu najlepszego miejsca do zajęcia pozycji."
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] pomaga ci w przeprowadzeniu zwiadu"
 mpo_decisions_events.0201.learning_1_success: "Znajdujesz idealne miejsce zarówno na zasadzki, jak i obronę"
 mpo_decisions_events.0201.learning_1_fail: "Gubisz się w dziczy"
 mpo_decisions_events.0201.learning_2: "Broń daje największą przewagę, jeśli potrafisz się nią posługiwać."
 mpo_decisions_events.0201.learning_2_flavor: "Chcesz poszerzyć swoją wiedzę na temat broni i maszyn oblężniczych"
 mpo_decisions_events.0201.learning_2_tt: "Zagłębiasz się w postępy w dziedzinie uzbrojenia i dowiadujesz się, jak możesz je skutecznie wykorzystywać"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip] wyjaśnia zawiłości dotyczące broni"
 mpo_decisions_events.0201.learning_2_success: "Możesz skuteczniej posługiwać się bronią, a nawet udoskonalać tę, którą już posiadasz"
 mpo_decisions_events.0201.learning_2_fail: "Zmiany w historii są dla ciebie zbyt złożone, by je pojąć"
 mpo_decisions_events.0201.intrigue_1_flavor: "Chcesz poprawić swoją zdolność do zbiórek i manipulowania wrogami i sojusznikami"
 mpo_decisions_events.0201.intrigue_1: "Muszę wniknąć w umysły innych."
 mpo_decisions_events.0201.intrigue_1_tt: "Zbierasz grupę chłopów i próbujesz przekonać ich, aby wykonali twoje rozkazy"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] udziela ci porad dotyczących manipulacji"
 mpo_decisions_events.0201.intrigue_1_success: "Udaje się przekonać tłum, mimo jego początkowego oporu"
 mpo_decisions_events.0201.intrigue_1_fail: "Wygląda na to, że nikt nie słucha tego, co mówisz"
 mpo_decisions_events.0201.intrigue_2: "Czasami najlepszym sposobem na wygraną jest w ogóle nie walczyć."
 mpo_decisions_events.0201.intrigue_2_flavor: "Chcesz poprawić swoją umiejętność unikania konfliktów"
 mpo_decisions_events.0201.intrigue_2_tt: "Próbujesz przekonać tłum do złożenia broni"
 mpo_decisions_events.0201.intrigue_2_success: "Tłum zgadza się na twoje warunki i udaje ci się uniknąć walki"
 mpo_decisions_events.0201.intrigue_2_fail: "Twoje słowa jeszcze bardziej rozwścieczyły tłum"
 mpo_decisions_events.0201.none_1: "Nikt nie pójdzie za kimś, kto pozwala ludziom głodować."
 mpo_decisions_events.0201.none_1_flavor: "Chcesz dowiedzieć się, jak lepiej racjonować zaopatrzenie"
 mpo_decisions_events.0201.none_1_tt: "Zastanawiasz się, jak najlepiej wyżywić swoich żołnierzy"
 mpo_decisions_events.0201.none_1_success: "Jedzenia jest pod dostatkiem, a twoi żołnierze są odpowiednio odżywieni"
 mpo_decisions_events.0201.none_1_fail: "Twój plan nie wypala i twoi żołnierze są głodni"
 mpo_decisions_events.0201.none_2: "Najważniejsza jest tężyzna fizyczna."
 mpo_decisions_events.0201.none_2_flavor: "Chcesz poprawić swoją siłę fizyczną"
 mpo_decisions_events.0202.t: "Nieoczekiwane wydarzenia"
 mpo_decisions_events.0202.desc_battlefield: "Po powrocie z pola bitwy"
 mpo_decisions_events.0202.desc_study: "Po powrocie ze szkolenia"
 mpo_decisions_events.0202.desc_terrain: "Po powrocie z podróży"
 mpo_decisions_events.0202.desc_town: "Po powrocie z miasta"
 mpo_decisions_events.0202.desc: "wita mnie [situation_alerter.GetName]. Zaczyna opowiadać o tym, co się ostatnio wydarzyło, a co, według [situation_alerter.Custom('PL_niego_niej')], powinno mnie zainteresować."
 mpo_decisions_events.0202.desc_1_intro: "Opisuje niezbyt odległe miejsce.\n\n– I zamieszkała tam grupa bandytów – stwierdza – Ze względu na"
 mpo_decisions_events.0202.desc_1_outro: "Stała armia nie miała szans! – krzyczy."
 mpo_decisions_events.0202.desc_2: "Mówi o oblężonej twierdzy i o tym, jak obrońcy szybko stracili pozycję.\n\n– Jeden ładunek z trebusza i mury runęły – mówi z podekscytowaniem. – Nic dziwnego, że pan tak szybko się poddał. Długo by nie wytrzymał."
 mpo_decisions_events.0202.desc_3: "Mówi o grupie niezadowolonych oficerów i żołnierzy, którzy zostali zdrajcami, bo spiskowali, by osłabić i obalić swojego dowódcę.\n\n– Zginął w środku nocy dźgnięty nożem! – mówi. – Absolutnie się tego nie spodziewał."
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip] odchrząkuje.\n\n– Co można by było zrobić w takiej sytuacji?"
 mpo_decisions_events.0202.martial_situation_1: "Należałoby zapoznać się z ukształtowaniem terenu i wykorzystać to, by zdobyć przewagę."
 mpo_decisions_events.0202.martial_situation_1_flavor: "[situation_alerter.GetFirstNameNoTooltip] słyszy od ciebie, że niezwykle ważne jest, by znać teren, na którym walczysz"
 mpo_decisions_events.0202.learning_situation_1: "Skąd wzięli się ci bandyci?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Wyjaśniasz osobie znanej jako [situation_alerter.GetFirstNameNoTooltip], że poznanie wroga to pierwszy krok do jego pokonania"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip] kiwa głową, zgadzając się"
