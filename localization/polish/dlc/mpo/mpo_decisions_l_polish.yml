 mpo_decisions_events.0202.none_situation_3_flavor: "Wyjaśniasz osobie znanej jako [situation_alerter.GetFirstNameNoTooltip], że należałoby ujawnić tożsamość zdrajców i pozwolić ludziom zdecydować o ich losie"
 mpo_decisions_events.0203.t: "Chwile ciszy"
 mpo_decisions_events.0203.desc_intro: "Mój umysł oddala się z pola bitwy i trafiam do zacisznego miejsca. Oprócz mnie nikogo tu nie ma, a jedynym dźwiękiem jest szelest liści na wietrze."
 mpo_decisions_events.0203.desc: "W tych bitwach przelewana jest krew i niezliczona liczba ludzi traci życie. Nie jest to daremne, ale z pewnością nic w tym przyjemnego. Muszę przypomnieć sobie twarze poległych i imiona ocalałych.\n\nDla kogo to robię i po co?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip] siedzi nieopodal i patrzy na mnie ze skupieniem.\n\n– Widzę, że coś cię trapi – mówi. – Musisz zadać sobie pytanie, dla kogo walczysz i po co."
 mpo_decisions_events.0203.a: "Chcę mieć pewność, że [heir_person.GetName] będzie rządzić po mnie."
 mpo_decisions_events.0203.b: "[love_person.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', love_person)], na mnie czeka. Chcę do [love_person.Custom('PL_niego_niej')] wrócić."
 mpo_decisions_events.0203.c: "Chcę zgładzić moich wrogów."
 mpo_decisions_events.0203.c_rival: "Dla siebie, by móc rozkoszować się śmiercią osoby znanej jako [hate_person.GetName]."
 mpo_decisions_events.0203.d: "Ku chwale miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
 mpo_decisions_events.0203.d_landless: "Dla ludzi, którym przewodzę."
