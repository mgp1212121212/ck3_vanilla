 expand_the_steppe_decision_generic: "Rozszerz granice stepu"
 expand_the_steppe_decision_desc: "Udało nam się urosnąć w siłę w naszej ojczyźnie, ale podboje i przygody zabrały nas coraz dalej od starych pastwisk i terenów łowieckich. Znaleźliśmy się w krainach, gdzie mieszkają ludy osiadłe.\n\nPowinniśmy wprowadzić na tych nowych, dziwnych ziemiach nasze zwyczaje."
