 mpo_decisions_events.0204.t: "Nowa droga"
 mpo_decisions_events.0204.desc: "Moje szkolenie chwilę już trwa i myślę, że nadszedł czas, by pokazać owoce mojej pracy. Czas przetestować moją odwagę i zobaczyć, czy naprawdę udało mi się mistrzowsko opanować sztukę dowodzenia."
 mpo_decisions_events.0204.desc_mentor: "Oczywiście, cieszę się, że udało mi się otrzymać wskazówki od osoby znanej jako [commander_trait_mentor.GetName]."
