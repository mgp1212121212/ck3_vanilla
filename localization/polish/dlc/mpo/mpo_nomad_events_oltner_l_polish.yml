l_polish:
 nomad_events_oltner.0001.t: "Świeże ślady"
 nomad_events_oltner.0001.desc: "Na moich ziemiach jest mnóstwo zwierzyny. Tematem opowieści snutych przez myśliwych są [sighting_county_1.Custom('GetAnimalPlural')], a zasadniczo ich [sighting_county_1.Custom('GetAnimalGroup')]. Ich domem są [sighting_province_1.Custom('GetTerrainTypePlural')] w miejscu znanym jako [sighting_county_1.GetBaseNameNoTier]. Na ich szczególną uwagę zasługuje [sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')]. [sighting_province_2.Custom('GetTerrainType')|U] w miejscu o nazwie [sighting_county_2.GetBaseNameNoTier] to jego kryjówka.\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip] chyba wybiorę się na poszukiwania."
 nomad_events_oltner.0001.a: "Dziś wieczorem czeka nas uczta. [sighting_county_1.Custom('GetAnimalType')|U] będzie daniem głównym."
 nomad_events_oltner.0001.b: "Jeśli [sighting_county_2.Custom('GetAnimalType')] zginie z moich rąk, udowodnię swą wartość."
 nomad_events_oltner.0001.c: "Mam inne sprawy na głowie."
 nomad_events_oltner.0002.t: "Ślady pierzastych"
 nomad_events_oltner.0002.desc: "Tematem krążących plotek są [sighting_county_1.Custom('GetAnimalPlural')]. Ponoć odwiedzają [sighting_province_1.Custom('GetTerrainTypePlural')] w miejscu o nazwie [sighting_county_1.GetBaseNameNoTier]. To doskonała okazja do potrenowania dla naszych sokołów.\n\nOczywiście, zamiast tego mogę wybrać polowanie na większą zwierzyną."
 nomad_events_oltner.0002.a: "Tłusty zwierz, jakim jest [sighting_county_1.Custom('GetAnimalType')], będzie się wkrótce pichcić w moim garze."
 nomad_events_oltner.0002.b: "Wolę trenować psy."
 nomad_events_oltner.0002.c: "Szkoda mi na to czasu."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroup')] bestii jakimi są [sighting_county_1.Custom('GetAnimalPlural')]"
 nomad_events_oltner.0003.desc: "Dwadzieścia martwych owiec i okaleczony pasterz. Pozostawione ślady sugerują, że mogą okupować okoliczne [sighting_province_1.Custom('GetTerrainTypePlural')]. [sighting_county_1.Custom('GetAnimalPlural')|U] zabijają to, co prawnie należy do mnie w miejscu o nazwie [sighting_county_1.GetBaseNameNoTier].\n\nMuszę przygotować łuk i kołczan i działać. Wszak [ROOT.Char.GetTitleAsNameNoTooltip] musi bronić swojej reputacji."
 nomad_events_oltner.0003.a: "Powybijam te [sighting_county_1.Custom('GetAnimalPlural')], serca im strzałami poprzebijam."
 nomad_events_oltner.0003.b: "[sighting_county_1.Custom('GetAnimalGroup')|U] zabije nie kto inny jak [maa_regiment.GetNameNoTooltip]."
 nomad_events_oltner.0003.c: "Wolą [ROOT.Char.GetFaith.FertilityGodNamePossessive] będą żyć dalej."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] w obliczu dzudu"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName] to faza, która nie oferuje niczego prócz śniegu i lodu. Tak było do czasu, aż zamieszkały tu [sighting_county_1.Custom('GetAnimalPlural')]. Zjadają wszystko w zasięgu wzroku. Zatem obecnie w ofercie jest również nasza śmierć.\n\nNie będę siedzieć bezczynnie, gdy moje stado i ludzie giną."
 nomad_events_oltner.0004.a: "Wytropię wszystkie [sighting_county_1.Custom('GetAnimalPlural')] do ostatniej sztuki!"
 nomad_events_oltner.0004.b: "[sighting_county_1.Custom('GetAnimalPlural')|U] niech sobie radzą. My musimy ruszać."
 nomad_events_oltner.0005.t: "Nowe szlaki, którymi warto podążać"
 nomad_events_oltner.0005.desc: "[my_subregion.GetCurrentPhase.GetName] to faza, która sprzyja polowaniom. Zwierzyny jest pod dostatkiem – tłumnie oblega [sighting_province_1.Custom('GetTerrainTypePlural')] w miejscu o nazwie [sighting_county_1.GetBaseNameNoTier] – to prawdziwe błogosławieństwo [ROOT.Char.GetFaith.WealthGodNamePossessive].\n\nBez względu na to, na co zdecyduję się polować, mam wybór."
 nomad_events_oltner.0005.a: "Poszukam dzikiej bestii."
 nomad_events_oltner.0005.b: "Zapolujemy na jelenie!"
 nomad_events_oltner.0005.c: "Szpony naszych sokołów pragną nowych zdobyczy."
 nomad_events_oltner.0006.t: "Hołd dla łowcy"
 nomad_events_oltner.0006.desc: "– Chylę czoła, wasza czcigodność – mówi mój trybutariusz, [generous_tributary.GetTitledFirstName], kłaniając się w pas.\n\n– Oferuję ci usługi osoby znanej jako [offered_master_of_the_hunt.GetFirstNameNicknamed]. To najlepszy [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )|l] w miejscu znanym jako [generous_tributary.GetPrimaryTitle.GetNameNoTier]. Niech dorwie nieco zwierzyny w twoim imieniu."
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] będzie mi dobrze służyć."
 nomad_events_oltner.0006.b: "Znakomita propozycja. Pozwól, że cię wynagrodzę."
 nomad_events_oltner.0006.c: "Zatrzymaj [offered_master_of_the_hunt.Custom('PL_go_ja')] i oby twoje łowy były udane."
 nomad_events_oltner.0007.t: "Hołd dla pierzastych"
 nomad_events_oltner.0007.desc: "– Czcigodny suzerenie, ofiarowuję ci ten dar – [generous_tributary.GetTitledFirstName], mój trybutariusz, trzyma przede mną majestatycznego ptaka.\n\n– Dla tego sokoła [tribute_capital.Custom('GetTerrainTypePlural')] w miejscu o nazwie [tribute_capital_county.GetBaseNameNoTier] są naturalnym środowiskiem, w którym się urodził. Szkolę go od pisklaka. Przyniesie ci setki kaczek i dropiów; słowo daję."
 nomad_events_oltner.0007.a: "Nazwę ptaszysko „[ROOT.Char.Custom('GetBirdName')]”!"
 nomad_events_oltner.0007.b: "Proszę go zatrzymać."
 chaotic_kurultai_title: "Niestabilna sukcesja:"
 chaotic_kurultai_intro_1: "Osoba znana jako [dead_parent.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))], [dead_parent.GetDeathReasonHideKiller]. Era moich rządów dobiega końca, a echa poróżnionych głosów kurułtaju wypełniają [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] tereny takie jak [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 chaotic_kurultai_intro_2: "Era moich rządów dobiega końca, a echa poróżnionych głosów kurułtaju wypełniają [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] tereny takie jak [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ zazdrość"
 mpo_chaotic_kurultai_succession.0001.desc: "[sibling_rival_1.GetFirstNameNicknamed], ta #EMP „wspaniała”#! osoba, a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], klnie się na swoje życie, że to [sibling_rival_1.GetSheHe] zasługuje, by rządzić miejscem znanym jako [ROOT.Char.GetPrimaryTitle.GetName]. Że ja jako [ROOT.Char.GetTitleAsName] to żart, którego dopuszcza się podłe licho, [sibling_rival_1.GetFaith.EvilGodNames]. [sibling_rival_1.GetFirstNameNicknamed] to osoba [sibling_rival_1.Custom('DescriptorNegativeStandalone')] i słaba."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nI wygląda na to, że [sibling_rival_2.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))], postanawia uczynić to samo. A to [sibling_rival_2.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0001.a: "Z czasem udowodnię swoją wartość."
 rival_kurultai_succession: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] została niejednogłośnie wybrana przez kurułtaj podczas sukcesji, ściągając na siebie gniew osoby, którą jest [CHARACTER.GetShortUINameNotMe]."
 rival_kurultai_succession_corresponding: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] została niejednogłośnie wybrana przez kurułtaj podczas sukcesji, ściągając na siebie gniew osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ uzurpacja trybutariusza"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUINameNotMe] uzurpuje wszystkie ziemie i wasali twojego [Concept('tributary', 'trybutariusza')|E], którym jest [tributary_usurped.GetShortUINameNotMe], i staje się [Concept('independent_ruler', 'władcą niezależnym')|E]"
 mpo_chaotic_kurultai_succession.0002.desc: "[sibling_rival_1.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], uznaje za właściwe poprowadzenie grupy wojowników, jakimi są [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], do ziem należących do mojego trybutariusza, którym jest [tributary_usurped.GetTitledFirstNameNicknamed], siłą przejmując jego państwo."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Dzięki poparciu zdradzieckiego członka kurułtaju, którym jest [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nTo był fatalny błąd."
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetFirstNameNicknamed] śmie zabrać to, co należy do mnie?"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ wstrzymano uiszczanie trybutu"
 mpo_chaotic_kurultai_succession.0003.desc: "Mój trybutariusz [tributary_leaving.GetFirstNameNicknamed] z miejsca znanego jako [tributary_leaving.GetPrimaryTitle.GetName] decyduje się wstrzymać uiszczanie trybutu."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], zbuntowany członek kurułtaju, jest osobą współwinną tej zdrady."
 mpo_chaotic_kurultai_succession.0003.a: "Zniszczę [tributary_leaving.Custom('PL_go_ja')] za tę bezczelność!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nDostanę swój trybut w ten czy inny sposób."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ utrata kontroli"
 mpo_chaotic_kurultai_succession.0004.desc: "Moje pastwiska opanowali najeźdźcy, psy i włóczędzy. Co za [ROOT.Char.Custom('InsultNounPlural')]! Plądrują moje jurty, zabijają moje konie i palą moje sztandary."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "To oczywiste, że zachęca ich do tego [backing_kurultai.GetFirstNameNicknamed], członek kurułtaju. Co za [backing_kurultai.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0004.a: "Ład i harmonia powrócą w stosownym czasie."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nJeszcze staną na baczność."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ hańba"
 mpo_chaotic_kurultai_succession.0005.desc: "Moje imię zostało zmieszane z błotem. Stratowane kopytami. Wzgardzone i odrzucone."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "To [backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]. To z [backing_kurultai.Custom('PL_jego_jej')] ust wyszła większość tych oszczerstw. Co za [backing_kurultai.Custom('InsultNoun')]."
 mpo_chaotic_kurultai_succession.0005.a: "Odzyskam swój honor."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ utracona gromada"
 mpo_chaotic_kurultai_succession.0006.desc: "Minionej nocy znaczna część mojej gromady zniknęła – zaginęła lub padła ofiarą kradzieży."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Podejrzewam, że to [backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]. To na pewno w [backing_kurultai.Custom('PL_jego_jej')] głowie zrodził się pomysł, by w nocy wypuścić zwierzęta. Co za [backing_kurultai.Custom('InsultNoun')]."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nMogą być już w połowie drogi do miejsca znanego jako [rustler.GetCapitalLocation.GetName]. Ich cel to [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')]. Nigdy więcej już ich nie zobaczę."
 mpo_chaotic_kurultai_succession.0006.a: "Moja potęga jeszcze powróci."
 mpo_chaotic_kurultai_succession.1006.t: "Utracone stado"
 mpo_chaotic_kurultai_succession.1006.desc: "W nocy pojawiło się stado kóz i owiec. Ktoś je zgubił albo porzucił.\n\nZwierzęta są łagodne i bez trudu można by dołączyć je do mojego stada. Niektórzy sugerują, że przyczyną tej sytuacji jest niestabilna sukcesja osoby znanej jako [ruler_rustled.GetTitledFirstNameNicknamed] w miejscu o nazwie [ruler_rustled.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "Moi jeźdźcy donoszą, że widzieli, jak ktoś czai się na uboczu. To [backing_kurultai.GetTitledFirstNameNicknamed], nieposłuszny członek kurułtaju osoby znanej jako [ruler_rustled.GetFirstNameNoTooltip]. Najpewniej to właśnie [backing_kurultai.GetSheHe] za tym stoi."
 mpo_chaotic_kurultai_succession.1006.a: "Dołącz zwierzęta do mojego stada."
 mpo_chaotic_kurultai_succession.1006.b: "[ruler_rustled.GetFirstNameNoTooltip] dostanie je ode mnie w podarunku."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] zwraca twoją gromadę"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Utracona [herd|El] osoby znanej jako [ruler_rustled.GetShortUINameNotMe] wraca do właściciela"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ zbiegli dworzanie"
 mpo_chaotic_kurultai_succession.0007.desc: "Zniknęła trójka moich najznamienitszych dworzan, którymi są [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] i [courtier_3.GetFirstNameNicknamed]. Burzliwa debata na temat sukcesji wzbudziła w nich gniew."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], z pewnością ma z tym coś wspólnego. Zachęty płynące z [backing_kurultai.Custom('PL_jego_jej')] ust zrobiły swoje. Co za [backing_kurultai.Custom('InsultNoun')]."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nWzgardzili moim autorytetem i wyruszyli do miejsca znanego jako [courtier_stealer.GetCapitalLocation.GetName] w poszukiwaniu nowego pana."
 mpo_chaotic_kurultai_succession.0007.a: "Wciąż pozostaje przy mnie wielu lojalnych poddanych."
 mpo_chaotic_kurultai_succession.1007.t: "Nowi przybysze"
 mpo_chaotic_kurultai_succession.1007.desc: "Trójka wędrowców, [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] i [courtier_3.GetFirstNameNicknamed], szuka schronienia na moim dworze.\n\nPochodzą z miejsca o nazwie [ruler_rustled.GetPrimaryTitle.GetName], które porzucili z uwagi na niestabilną sukcesję osoby znanej jako [ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Najpewniej podburza ich [backing_kurultai.GetTitledFirstNameNicknamed], zbuntowany głos w kurułtaju osoby znanej jako [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Będą mi dobrze służyć."
 mpo_chaotic_kurultai_succession.1007.b: "Odesłać ich. Niech [ruler_rustled.GetFirstNameNoTooltip] ich sobie zabiera."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] zwraca twoich dworzan"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ dezercja żołnierzy"
 mpo_chaotic_kurultai_succession.0008.desc: "W obliczu niestabilnej sukcesji moi najlepsi [defecting_maa.GetName|l] stracili wiarę. Wojownicy postanowili mnie opuścić. To [maa_stealer.Custom('InsultNounPlural')]!"
 mpo_chaotic_kurultai_succession.0008.desc_addition: "To z pewnością [backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], tak jątrzy. Co za [backing_kurultai.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nPył wzbijany kopytami ich rumaków unosi się w kierunku miejsca znanego jako [maa_stealer.GetPrimaryTitle.GetName]. Życzę im, by tam spotkał ich kres."
 mpo_chaotic_kurultai_succession.0008.a: "Komu w ogóle są potrzebni?"
 mpo_chaotic_kurultai_succession.1008.t: "Chętni [defecting_maa.GetNameNoTooltip|l]"
 mpo_chaotic_kurultai_succession.1008.desc: "Przede mną stoi grupa dobrze wyposażonych zbrojnych. To [defecting_maa.GetName|l]. Nie wyglądają na bandytów. Wręcz przeciwnie – pragną służyć w moich szeregach.\n\nPochodzą z miejsca o nazwie [ruler_rustled.GetPrimaryTitle.GetName], gdzie rozczarował ich nieład wywołany niestabilną sukcesją osoby znanej jako [ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Najpewniej to [backing_kurultai.GetTitledFirstNameNicknamed], zbuntowany członek kurułtaju osoby znanej jako [ruler_rustled.GetFirstNameNoTooltip], i [backing_kurultai.Custom('PL_jego_jej')] działania są powodem ich obecności w tym miejscu."
 mpo_chaotic_kurultai_succession.1008.a: "Przydaliby mi się tacy żołnierze."
 mpo_chaotic_kurultai_succession.1008.b: "Odesłać ich. Niech [ruler_rustled.GetFirstNameNoTooltip] ich sobie zabiera."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName] zwraca twoich żołnierzy"
 chaos_upgrade_maa_tt: "Można poprawić umiejętności innych [Concept('men_at_arms', 'zbrojnych')|E]"
 regiment_destroyed_tt: "[regiment|E], który tworzą [defecting_maa.GetName|l], dołączył do osoby znanej jako [maa_stealer.GetFirstName]"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ podzielony skarb"
 mpo_chaotic_kurultai_succession.0009.desc: "Moje rodzeństwo, rozgniewane decyzją kurułtaju, plądruje skarbce, pragnąc zdobyć swoją część pieniędzy."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "[sibling_rival_1.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], wścieka się, słysząc decyzję kurułtaju. Plądruje skarbce, by zdobyć swoją część pieniędzy.\n\nPoniesie srogie konsekwencje tej zdrady."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "konsekwencje tej zdrady będą srogie."
 mpo_chaotic_kurultai_succession.0009.a: "Ta chciwość zostanie ukarana."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ osłabiony autorytet"
 mpo_chaotic_kurultai_succession.0010.desc: "Wszyscy ze mnie szydzą. Mówią, że [ROOT.Char.Custom('InsultNoun')] ze mnie. Twierdzą, że brak mi sił i nie sprawdzam się jako [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], śmieje się głośniej niż wszyscy pozostali. Co za [backing_kurultai.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nJak śmią obrażać moją potęgę?!"
 mpo_chaotic_kurultai_succession.0010.a: "Muszę pokazać, że stać mnie na więcej…"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ popłoch!"
 mpo_chaotic_kurultai_succession.0011.desc: "Minionej nocy moja gromada pogrążyła się w chaosie. Wśród szalejących pożarów zwierzęta uległy panice i rzuciły się do ucieczki. To nie był przypadek – ktoś je zbudził i wywołał popłoch, przez co niektóre z nich odniosły obrażenia."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], wita mnie z szerokim uśmiechem. Co za [backing_kurultai.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nWiększość zwierząt udało mi się odzyskać. Pozostałe wciąż pędzą w stronę miejsca znanego jako [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "Przeklęte, płochliwe stworzenia!"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ podzielone państwo"
 mpo_chaotic_kurultai_succession.0012.desc: "Decyzja zapadła. Przypadnie mi jedynie połowa państwa. Pozostałą część odziedziczy [sibling_rival_1.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]. Co za [sibling_rival_1.Custom('InsultNoun')]! Już siedzi w miejscu o nazwie [sibling_rival_1.GetCapitalLocation.GetName]!\n\nPonad połowa członków kurułtaju opowiedziała się za tym rozwiązaniem. To zdezorientowani i nierozważni głupcy."
 mpo_chaotic_kurultai_succession.0012.a: "Kurułtaj za to zapłaci!"
 sibling_tool_50_percent_tt: "Mając poparcie [Concept('kurultai', 'kurułtaju')|E], [sibling_rival_1.GetFirstNameNicknamed] wyodrębnia znaczną część twojego [Concept('realm', 'państwa')|E], ustanawiając nowe [kingdom|El] [de_jure|El]."
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ odłączone państwo"
 mpo_chaotic_kurultai_succession.0013.desc: "Decyzja jest jednoznaczna – lwia część naszych ziem przypada mnie. Pozostałe zgarnia [sibling_rival_1.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]. Co za [sibling_rival_1.Custom('InsultNoun')]!\n\nNiech w miejscu znanym jako [sibling_rival_1.GetCapitalLocation.GetName] spotka [sibling_rival_1.Custom('PL_go_ja')] kres."
 mpo_chaotic_kurultai_succession.0013.a: "Wszystko to będzie moje…"
 sibling_tool_20_percent_tt: "Mając poparcie [Concept('kurultai', 'kurułtaju')|E], [sibling_rival_1.GetFirstNameNicknamed] wyodrębnia niewielką część twojego [Concept('realm', 'państwa')|E], ustanawiając nowe [kingdom|El] [de_jure|El]."
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ rozpad"
 mpo_chaotic_kurultai_succession.0014.desc: "Gniew, frustracja, krzyki i spory – nie ma już miejsca na prawo ani rozsądne decyzje. Pozostał jedynie chaos i brak jedności.\n\nDni miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName] są policzone."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Głosy są słabe i pozbawione mocy. Nie ma miejsca na decyzję ani przestrzeni dla prawa – nic nie przetrwa.\n\nDni miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName] są policzone. Gdyby tylko mój poprzednik zadbał o odpowiednią liczbę członków kurułtaju…"
 mpo_chaotic_kurultai_succession.0014.a: "Odtworzę moje państwo!"
 liege_primary_title_chaos_desc: "Twój senior stracił [primary_title|El] z powodu niestabilnej [Concept('succession', 'sukcesji')|E]"
 title_chaos_dissolved_tt: "Nie mogąc dojść do porozumienia, [kurultai|E] doprowadził do rozpadu twojego [Concept('realm', 'państwa')|E]"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ burza bez jeźdźców"
 mpo_chaotic_kurultai_succession.0015.desc: "Zaczął się podział gromady. Szybko przerodziło się to w zaciekłe spory i kłótnie, aż wybuchła otwarta walka. Zwierzęta w popłochu rozproszyły się, galopując we wszystkich kierunkach."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], bezskutecznie próbuje okiełznać stworzenia, które się [backing_kurultai.Custom('PL_go_jej')] wystraszyły. Co za [backing_kurultai.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nNa próbach okiełznania ich upłynął mi cały dzień. Większość z nich zaginęła w okolicy miejsca znanego jako [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "Moja gromada została zdziesiątkowana!"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ odejście trybutariuszy"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] z miejsca znanego jako [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.GetFirstNameNicknamed] z miejsca znanego jako [tributary_leaving.GetPrimaryTitle.GetName] oraz [tributary_leaving3.GetFirstNameNicknamed] z miejsca znanego jako [tributary_leaving3.GetPrimaryTitle.GetName] nie płacą już trybutu w postaci monet i stad."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "To [backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], dodaje im odwagi, by się mi przeciwstawiać."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nWkrótce znów przede mną klękną."
 mpo_chaotic_kurultai_succession.0016.a: "Nie wiedzą, co ich czeka."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ zanikający trybut"
 mpo_chaotic_kurultai_succession.0017.desc: "Moi trybutariusze byli świadkami narastającej niezgody. Dostrzegli moją słabość, wyszydzili mnie, a następnie odeszli. Hałas sporów skutecznie zagłuszył moje słowa."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Spośród wszystkich to właśnie [backing_kurultai.GetFirstNameNicknamed], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], ma największy udział w tym, że zwrócili się przeciwko mnie. Co za [backing_kurultai.Custom('InsultNoun')]!"
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nZostali jedynie ci ulegli."
 mpo_chaotic_kurultai_succession.0017.a: "Niebawem znów będą mi służyć."
 mpo_chaotic_kurultai_succession.1000.t: "Chanaty następców"
 mpo_chaotic_kurultai_succession.1000.desc: "Imperium jest podzielone. Spadkobiercy walczą o władzę, ale nikt nie jest na tyle silny, by przejąć pełną kontrolę. Wyjątek to…"
 mpo_chaotic_kurultai_succession.1000.a: "Ja, oczywiście."
