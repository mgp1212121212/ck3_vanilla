 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Niezgodni pasterze"
 nomadic_migration_contract_1_desc: "Według informacji, których udziela nam [TaskContract.GetEmployer.GetName], po osiedleniu się w miejscu znanym jako [TaskContract.GetLocation.GetName] popadliśmy w konflikty z grupą miejscowych pasterzy. Ich prowokacje ciągną się już zbyt długo – najwyższy czas położyć kres panującym niepokojom."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "Wystarcza zaledwie kilka chwil z jednym z pasterzy w Karakorum, żeby odkryć, gdzie kryje się źródło problemów. [herder_character.GetName] twierdzi, że [herder_character.Custom('PL_jego_jej')] społeczność od wieków żyła na tych terenach dostatnio, ale od naszego przybycia cierpi na głód.\n\nChoć mieszkańcy odmawiają porzucenia ojczyzny swoich przodków, manifestacja władzy może przekonać ich do odejścia – oczywiście jeśli nie zechcemy wykorzystać ich obecności do własnych celów."
 mpo_contract_events.0005.a: "Dołącz do mnie, w grupie siła."
 mpo_contract_events.0005.a.impressed: "Dochodzimy do porozumienia"
 mpo_contract_events.0005.a.unimpressed: "Nasze argumenty nie robią na nich wrażenia"
 mpo_contract_events.0005.b: "Pracuj dla mnie, a ja rozwiąże twoje problemy z żywnością."
 mpo_contract_events.0005.c: "Przegnać ich z #emp naszych#! ziem."
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "Dzikie stado"
 nomadic_migration_contract_2_desc: "Dzikie stado szaleje na polach wokół miejsca znanego jako [TaskContract.GetLocation.GetName]. Dopóki ktoś nad nim nie zapanuje, cierpieć będą na tym nasze własne stada."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Solidna uczta"
 mpo_si_slaughtered_for_a_feast_desc: "Dzięki tej postaci jej lud mógł prawdziwie ucztować."
 migration_contract_2_herd_reward_tt: "#V Zyskujesz#! [herd_i] #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#! wartości [Concept('herd', 'gromady')|E]"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Te pasące się bestie stanowią niesamowity widok nawet z daleka. Zachłannie żerują na tych ziemiach, nie zostawiając zbyt wiele miejsca na rozrost naszych stad.\n\nNasi zastraszeni pasterze poprosili, byśmy zajęli się tym problemem, zanim stado zacznie nam umierać z głodu."
 mpo_contract_events.0015.a: "Złapię kilka tych bestii i dołączę je do naszego stada."
 mpo_contract_events.0015.a.successful: "Udaje ci się wyłapać sporą część dzikiego stada"
 mpo_contract_events.0015.a.failure: "Udaje ci się wyłapać niewielką część dzikiego stada"
 mpo_contract_events.0015.b: "Zarżnijcie je i przygotujcie małą ucztę."
 mpo_contract_events.0015.c: "Zarobimy na nich trochę grosza."
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Sporne pastwiska"
 nomadic_migration_contract_3_desc: "Moi [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')] od dawna spierają się o najlepsze pastwiska wokół miejsca znanego jako [TaskContract.GetLocation.GetName]. Ich duma doprowadziła do powstania między nimi głębokiego konfliktu."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "Po migracji do miejsca o nazwie [task_contract.GetLocation.GetName] [task_contract.GetEmployer.GetFirstName] i [knight_2.GetFirstName] wciąż spierają się o pobliskie pastwiska.\n\nChoć na początku konflikt przyprawiał mnie jedynie o ból głowy, teraz nabrał mocy, a duma spierających się nie pozwala im ustąpić drugiej stronie. Muszę interweniować, zanim sytuacja pogorszy się jeszcze bardziej i wpłynie na morale w obozie."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] ma rację w kwestii swojego prawa własności tej ziemi."
 mpo_contract_events.0025.b: "W zasadzie [knight_2.GetFirstNameNoTooltip] ma lepsze argumenty."
 mpo_contract_events.0025.c: "Moje stado będzie dobrze się rozwijać na tych ziemiach."
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Brak narzędzi"
 nomadic_migration_contract_4_desc: "Migracja do miejsca o nazwie [TaskContract.GetLocation.GetName] bardzo uszczupliła nasze zapasy materiałów i narzędzi. Jeśli nie zaopatrzymy się ponownie, wkrótce odbije się to na naszym plemieniu."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "Ostatnia migracja do terytorium o nazwie [task_contract.GetLocation.GetName] odbiła się na moich ludziach: brakuje im wielu podstawowych narzędzi codziennego użytku, przez co wykonywanie nawet najprostszych zadań przebiega – w większości przypadków – zdecydowanie mniej sprawnie.\n\nNie będziemy w stanie prosperować bez handlarza, który mógłby zapewnić nam niezbędne wyroby."
 mpo_contract_events.0035.a: "Nasi handlarze się tym zajmą."
 mpo_contract_events.0035.b: "Znajdziemy handlarza, który zapewni nam narzędzia."
 mpo_contract_events.0035.c: "Jestem znaną osobistością. Ktoś na pewno się tym zajmie."
 mpo_contract_events.0035.d: "Trzeba będzie obyć się bez narzędzi."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Ta opcja jest dostępna ze względu na następującą budowlę: [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_si_lacking_tools: "Brak narzędzi"
 mpo_si_lacking_tools_desc: "Ludzie tej postaci nie mają narzędzi, które umożliwiłyby im odpowiednie utrzymanie klanu."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Podział plemienia"
 nomadic_migration_contract_5_desc: "Odizolowane od reszty ludzi pod moim dowództwem plemię, które zamieszkuje ziemie znane jako [TaskContract.GetLocation.GetName], żąda wyznaczenia lokalnego wodza."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "Plemię z ziem o nazwie [task_contract.GetLocation.GetName] już przed naszą migracją było nieco odizolowane od reszty ludu zjednoczonego jako [ROOT.Char.GetPrimaryTitle.GetName]. Rzeczone plemię wydaje się w tej chwili szczególnie pragnąć większej niezależności i wyznaczenia własnego wodza.\n\nGdy przybywam na miejsce, odnoszę wrażenie, że głosem plemienia jest [new_chieftain.GetWomanMan] o imieniu [new_chieftain.GetFirstName]. Osoba ta wygląda na rozsądną i obiecuje posłuszeństwo pod warunkiem, że jej lud będzie mógł funkcjonować na własnych zasadach."
 mpo_contract_events.0045.a: "Możemy to przedyskutować."
 mpo_contract_events.0045.a.successful: "Udało mi się ich przekonać"
 mpo_contract_events.0045.a.failure: "Nie udało mi się ich przekonać"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip], zgadza się? Niech więc stanie na ich czele."
 mpo_contract_events.0045.b.tt: "Zbiorowość zamieszkująca miejsce znane jako [task_contract.GetLocation.GetName] może utworzyć [Concept('divergent_culture', 'kulturę oddzieloną')|E] względem kultury macierzystej, którą jest kultura [task_contract.GetLocation.GetCulture.GetName|l]"
 mpo_contract_events.0045.c: "Mały podarunek przypomni im, ile mi zawdzięczają."
 mpo_contract_events.0045.d: "Przywykną."
 mpo_si_accepting_cultures: "Akceptacja podziału"
 mpo_si_accepting_cultures_desc: "Ta postać zaakceptowała zbiorowości powstałe w wyniku podziału jej plemienia."
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Trujące ziemie"
 nomadic_migration_contract_6_desc: "Ziemie w krainie znanej jako [TaskContract.GetLocation.GetName] mają destrukcyjny wpływ na nasze miejscowe stado: wkrótce po tym, jak się osiedliliśmy, zwierzęta zaczęły chorować."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "Nasze stado słabnie: pojawiają się już nawet problemy ze stabilnym chodem. Niektóre osobniki są wyczerpane do tego stopnia, że jedynie leżą, całkowicie niezdolne do ruchu.\n\nOsłabienie się rozprzestrzenia. Istnieje ryzyko, że choroba ogarnie wszystkie stada na terenach znanych jako [task_contract.GetLocation.GetName]. Co poczęłoby nasze plemię, gdyby tak się stało?"
 mpo_contract_events.0055.a: "Wyzdrowieją. Dopilnuję tego."
 mpo_contract_events.0055.a.successful: "Stado zdrowieje"
 mpo_contract_events.0055.a.failure: "Stan stada się pogarsza"
 mpo_contract_events.0055.b: "Poślę po kogoś, kto nam pomoże."
 mpo_contract_events.0055.c: "Trzeba zarżnąć zwierzęta, zanim choroba rozprzestrzeni się jeszcze bardziej."
 mpo_si_slaughtered_animals: "Zapas mięsa"
 mpo_si_slaughtered_animals_desc: "Ta postać przechowuje pokaźną ilość mięsa.\n#emp Modyfikator zostanie usunięty, gdy zorganizujesz następującą aktywność: [GetActivityType('activity_feast').GetName|l]#!\n\n[GetActivityType('activity_feast').GetName] – koszt: #P [gold_i] 50%#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Trudni sąsiedzi"
 nomadic_migration_contract_7_desc: "Kraina znana jako [TaskContract.GetLocation.GetName] stanowi cel jeźdźców z sąsiedniego plemienia, którzy bezwstydnie sieją zniszczenie na naszych ziemiach z całą gromadą zwierzów u boku."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "[neighbor_leader.GetPrimaryTitle.GetBaseName] nasyła na krainę o nazwie [task_contract.GetLocation.GetName] swoich jeźdźców, którzy – mimo iż są nieliczni, atakują zuchwale z całą gromadą zwierzów u boku. Wygląda na to, że w czasie naszego przybycia tropili zaginione stado.\n\nChoć gdy się zjawili, ta kraina mogła wyglądać na niezamieszkałą, nie mogę pozwolić im bezkarnie przemieszczać się po terenach należących do mojej domeny.\n\n#bold To ziemie przeznaczone dla mojego stada – i żadnego innego.#!"
 mpo_contract_events.0065.a: "Pozwolimy im odejść w pokoju, ale nie za darmo."
 mpo_contract_events.0065.a.successful: "Płacą za możliwość odejścia"
 mpo_contract_events.0065.a.failure: "Nie jesteśmy w stanie ich powstrzymać"
 mpo_contract_events.0065.b: "To #emp nasze#! ziemie i #emp nasze#! stada."
 mpo_contract_events.0065.c: "Zostawmy ich w spokoju."
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Pozostałości"
 nomadic_migration_contract_8_desc: "Natknęliśmy się na pozostałości po poprzedniej grupie ludzi zajmujących te tereny. Wokół naszego nowego obozu w miejscu znanym jako [TaskContract.GetLocation.GetName] błąka się stado zwierzów; można też natknąć się na zniszczone jurty."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "[barony_location.Custom('HoldingNoHoldingTerrainRoaming')]… przemierzając te okolice, napotykam na swojej drodze widywane już kilkakrotnie półdzikie stado. Gdy zbliżam się do zwierząt, staje się jasne, że miały kiedyś kontakt z ludźmi.\n\nPozostawione same sobie będą dalej paść się na ziemi, która mogłaby posłużyć do wypasu naszego stada. Co z nimi zrobić? Zabrać do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetName], a może poszukać innego rozwiązania? Co byłoby najlepsze dla mojego ludu?"
 mpo_contract_events.0075.a: "Wzbogacając nasze stada, mogą przynieść nam korzyści."
 mpo_contract_events.0075.b: "Wypędźmy je. [task_contract.GetLocation.GetNameNoTooltip] to nie miejsce dla nich."
 mpo_contract_events.0075.c: "Zarżnijmy te zwierzęta."
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Kreślenie linii"
 nomadic_migration_contract_9_desc: "Od czasu osiedlenia się na terytorium znanym jako [TaskContract.GetLocation.GetName] plemiona kłócą się o najlepsze pastwiska. [TaskContract.GetEmployer.GetName] nie odnosi sukcesu w mediacjach między zwaśnionymi zbiorowościami."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName] szczegółowo wyjaśnia mi sytuację. Wygląda na to, że po naszej migracji plemię z miejsca o nazwie [other_county.GetName] jako pierwsze przejęło kontrolę nad pastwiskami, które znajdują się jednak zdecydowanie bliżej miejsca znanego jako [task_contract.GetLocation.GetName].\n\n[task_contract.GetEmployer.GetName] twierdzi, że podjęte przez [task_contract.GetEmployer.Custom('PL_niego_nia')] próby mediacji spełzły na niczym. Nie ma idealnego rozwiązania: w każdym przypadku jedna ze stron konfliktu będzie rozczarowana, ale jakaś decyzja musi zapaść – i lepiej nie zwlekać z jej podjęciem."
 mpo_contract_events.0085.a: "Pastwiska trafią do plemienia z miejsca o nazwie [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0085.b: "Pastwiska należą do zbiorowości z miejsca o nazwie [other_county.GetNameNoTooltip]."
 mpo_si_spurned_tribe: "Wzgardzone plemię"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "Stare plemię"
 nomadic_migration_contract_10_desc: "Nasz obóz w miejscu o nazwie [TaskContract.GetLocation.GetName] odwiedziły niewielkie zbiorowości zamieszkujące te ziemie przed naszą migracją."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "Do mojego obozu przybywa [new_chieftain.GetName] – przywódca niewielkiej grupy. W obco brzmiącym dialekcie opowiada mi z dumą i przekonaniem o swoim ludzie i jego trudach.\n\n#emp – Jeśli wasza czcigodność znajdzie w swoich jurtach miejsce dla mnie i moich ludzi, oddam wam nasze stado i będę wam służyć. Jeśli nie, nie mamy czego szukać na tych ziemiach.#!"
 mpo_contract_events.0095.a: "Przyjmiemy ich."
 mpo_contract_events.0095.b: "Nie ma tu dla nich miejsca. Pozbądźmy się ich."
 mpo_si_old_tribe: "Zagraniczne plemię"
 herd_starvation_title: "Gromada głoduje!"
 herd_starvation_custom_tooltip: "@alert_icon! #alert_trial Jeśli nie postanowisz [migrate|El] na nowe ziemie, co #V 3#! lata będziesz tracić [Concept('herd', 'gromadę')|E]#!"
