 mpo_nomad_events.1050.t: "Obszerniejsze pastwiska"
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName], śmierdzący kozimi szczynami obdartus, twierdzi, że [herder_county.GetNameNoTier] nieopodal miejsca znanego jako [herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] znajduje się pod [herder.Custom('PL_jego_jej')] pieczą.\n\n– [ROOT.Char.GetPrimaryTitle.GetName] to miejsce, w którym wasi pasterze ignorują utarte granice! – mówi. – Pędzę bydło na nowe pastwisko, a tam tylko goła ziemia, po której wiatr niesie rechot waszych jeźdźców i mlaskanie ich tłustych koni! Czy nie moglibyśmy dzielić się ziemią uczciwie, wasza wysokość?"
 mpo_nomad_events.1050.a: "Utarte tradycjami granice #EMP nic#! dla mnie nie znaczą."
 mpo_nomad_events.1050.b: "– Użycz mi swojej szczerości i odwagi!"
 mpo_nomad_events.1050.b.flavor: "Zrobię z tego odstręczającego, jazgotliwego kozopasa poważanego jeźdźcę."
 mpo_nomad_events.1050.c: "– Zniszczę tych, którzy wyrządzili ci szkodę."
 mpo_nomad_events.1050.c.flavor: "Jako że wygląda na to, iż moja gromada wymknęła mi się spod kontroli…"
 mpo_nomad_events.1050.d: "– #EMP Pierzchaj przed moimi zwierzętami, kozopasie!#!"
 mpo_nomad_events.1060.t: "(Za)targi z owcami"
 mpo_nomad_events.1060.desc: "Tuż za moimi pastwiskami znajduje się osada o nazwie [neighbor_province.GetName], miejsce, w którym rozbrzmiewają młoty, koła i gwar tłumów, w które zbijają się [county_culture.GetName].\n\nSkładamy im wizytę, by handlować zwierzętami i wyszukanymi dobrami. Kupcy o miękkich brzuchach lustrują nas podejrzliwie i z przestrachem.\n\n– Patrzcie tylko, mają tu bronie wykonane przy użyciu [neighbor.Custom('RegionalWeaponMetal')]! I piękne stroje z [neighbor.Custom('RegionalFabric')]! – krzyczą moi towarzysze. – Nawet monety z drogocennych metali!"
 mpo_nomad_events.1060.a: "Uważasz, że #EMP to tyle#! warta jest srebrna moneta…?"
 mpo_nomad_events.1060.a.flavor: "Te osiadłe mięczaki zaraz przekonają się, że nas, „dzikusów”, nie tak łatwo oszukać…"
 mpo_nomad_events.1060.b: "– Brać wszystko! #EMP I nie znać litości!#!"
 mpo_nomad_events.1060.b.flavor: "Ci, w których żyłach płynie krew ze stepów, nie układają się z cherlakami!"
 mpo_nomad_events.1060.b.success: "Twojej grupie udaje się umknąć ze skradzionymi dobrami"
 mpo_nomad_events.1060.b.failure: "Porzucacie swoje łupy i ledwo udaje wam się uciec"
 mpo_nomad_events.1060.c: "– Przynieść futra, jogurt i najlepsze konie!"
 mpo_nomad_events.1060.c.flavor: "Handel z osadami miejsca znanego jako [neighbor.GetTopLiege.GetPrimaryTitle.GetNameNoTier] może nam tylko pomóc."
 nomad_trading_mastery_modifier: "Magnat handlowy"
 nomad_trading_mastery_modifier_desc: "Ten koczownik doskonale zna rzeczywiste ceny zagranicznych monet i luksusowych dóbr… być może nawet lepiej od ich dostawców."
 nomad_trading_partners_modifier: "Osiadłe umowy handlowe"
 nomad_trading_partners_modifier_desc: "Ten koczownik aktywnie handluje pasterskimi towarami odzwierzęcymi w zamian za narzędzia, dobra luksusowe i monety."
 mpo_nomad_events.1070.t: "Błądząc po nocy"
 mpo_nomad_events.1070.desc_intro: "Budzę się, a w ustach czuję jedynie koński oddech.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "Mój koń, [ROOT.Char.Custom('WarhorseStoryName')],"
 mpo_nomad_events.1070.desc_new_horse: "Nieznany koń"
 mpo_nomad_events.1070.desc: "trąca mnie chrapami, a wiatr wyje na wskroś miejsca, które wygląda jak [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Jesteśmy tu sami, we dwójkę, w dziczy.\n\nMój umysł jest pusty niczym wydmuszka – co #EMP zaszło#! między ostatnim zmierzchem a tym mroźnym świtem? Czyżby moi ludzie… mnie porzucili? Nie! Wspomnienia wracają,"
 mpo_nomad_events.1070.desc_spiritual: "niosąc szepty duchów. Mówią o świętym transie, który uniósł mnie z łoża i poniósł do samotnego konia skąpanego w świetle księżyca…"
 mpo_nomad_events.1070.desc_mental_thing: "zawodząc o mych własnych nocnych przekleństwach – choć moi krewni próbowali mnie uspokoić, nie mogłem znieść ich towarzystwa. Udałem się w noc, z milczącym koniem za towarzysza…"
 mpo_nomad_events.1070.desc_new_drunk: "przynosząc czary pełne [Glossary( 'kumysu', 'KUMIS_GLOSS')], tętent kopyt i uczucie ciemnej grzywy ocierającej się o moją twarz…"
 mpo_nomad_events.1070.a: "Lojalna z ciebie bestia, co?"
 begin_warhorse_story_tt: "Ten koń zostaje twoim ukochanym ulubieńcem"
 mpo_nomad_events.1070.b: "Nigdy więcej! Przysięgam, koniu: #EMP nigdy więcej!#!"
 mpo_nomad_events.1070.c: "Wola [ROOT.Char.GetFaith.HighGodNamePossessive] zawiodła mnie w to święte miejsce."
 mpo_nomad_events.1070.c.flavor: "Nie będę panikować. Są tu naturalne siły, których jestem przyjacielem. Zaprowadzą mnie do domu."
 mpo_nomad_events.1070.d: "Wracamy do domu! Prawdziwy nomada nigdy się nie gubi."
 mpo_nomad_events.1070.d.flavor: "Nawet gdy łeb pęka mu tak bardzo, że ledwo widzi na oczy…"
 mpo_nomad_events.1070.d.success: "Wracasz po śladach swojego konia"
 mpo_nomad_events.1070.d.failure: "Nie udaje ci się znaleźć drogi powrotnej przed zmrokiem"
 mpo_nomad_events.1070.e: "Koniu, z całą pewnością wiesz, jak wrócić…"
 nomad_alone_in_adversity_modifier: "Końskie zaufanie"
 nomad_alone_in_adversity_modifier_desc: "W najgorszych sytuacjach ten koczownik ufa jedynie instynktom przetrwania i szybkości koni."
