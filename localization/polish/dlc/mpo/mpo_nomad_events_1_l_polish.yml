l_polish:
 mpo_nomad_events.1000.t: "Uratowana głowa"
 mpo_nomad_events.1000.army_camp: "Ocalali z krwawej bitwy pod miejscem o nazwie [beheaded_warrior_location.GetName] dołączają do mojego wojska, popędzając swoje wyczerpane konie. Z siodła jednego z nich zwisa ociekająca krwią głowa –"
 mpo_nomad_events.1000.capital: "Ocalali z krwawej bitwy pod miejscem o nazwie [beheaded_warrior_location.GetName] przysyłają wieści z terenów walk, a wraz z nimi… ociekającą krwią głowę –"
 mpo_nomad_events.1000.family: "to [beheaded_warrior.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]."
 mpo_nomad_events.1000.vassal: "to [beheaded_warrior.GetName], niegdyś podległa mi potężna osoba."
 mpo_nomad_events.1000.councillor: "to [beheaded_warrior.GetName], zaufana osoba będąca członkiem mojej rady."
 mpo_nomad_events.1000.generic_knight: "to [beheaded_warrior.GetName], [ROOT.Char.Custom('KnightCultureNoTooltip')|l] w mojej armii."
 mpo_nomad_events.1000.desc: "\n\n– [beheaded_warrior.GetFirstName] nie żyje. To była śmierć godna wojownika. Ścięto [beheaded_warrior.Custom('PL_mu_jej')] głowę podczas walki w sercu armii osoby znanej jako [beheaded_warrior_foe.GetTitledFirstName]! Z miłości do [beheaded_warrior.Custom('PL_niego_niej')] nasi jeźdźcy odzyskali, co tylko mogli.\n\nOkrutny koniec… lecz członkowie naszej starszyzny powiadają, że w głowie szlachetnego wojownika zachowana zostaje część jego wigoru i przeznaczenia."
 mpo_nomad_events.1000.a: "Będę czcić głowę tego wielkiego człowieka."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip] ma spocząć na białym filcowym dywanie, gdzie moi domownicy będą podawać [beheaded_warrior.Custom('PL_mu_jej')] ceremonialne napoje i odprawiać rytuały."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] zasługuje na spoczynek wśród swojego ludu."
 mpo_nomad_events.1000.c: "Niech moi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] uczczą pamięć poległego towarzysza."
 mpo_nomad_events.1000.d: "Niech [beheaded_warrior.GetFirstNameNoTooltip] spocznie w ziemi."
 mpo_warriors_grave_modifier: "Grób ściętego wojownika"
 mpo_warriors_grave_modifier_desc: "W ziemi tej krainy spoczywa odcięta w bitwie głowa z ustami wykrzywionymi w wojennym okrzyku. Grób ten często odwiedzają rodziny, których bliscy wyruszyli na wojnę."
 mpo_noble_warriors_grave_modifier: "Grób ściętego szlachcica"
 mpo_noble_warriors_grave_modifier_desc: "W tej ziemi pochowano odciętą w bitwie głowę szlachcica. Ten grób jest dobrze znanym i często odwiedzanym miejscem świętym."
 beheaded_accolade_successor_tt: "Odpowiedni następca osoby znanej jako [beheaded_warrior_accolade.GetName] dołączy do twojego [Concept('court', 'dworu')|E]"
 custom.every_beheaded_family: "Każdy [close_family_member|El] osoby znanej jako [beheaded_warrior.GetShortUINameNotMe]"
 warriors_head_artifact: "Czcigodna głowa osoby znanej jako [beheaded_warrior.GetTitledFirstNameNoTooltip]"
 kin_head_artifact_desc: "Rozkładająca się, niemożliwa do rozpoznania twarz osoby o imieniu [beheaded_warrior.GetFirstName], ukochanej latorośli rodu [beheaded_warrior.GetHouse.GetName] straconej przez siły osoby znanej jako [beheaded_warrior_foe.GetName] w miejscu o nazwie [beheaded_warrior_location.GetName]."
 accolade_head_artifact_desc: "Budzące grozę szczątki osoby znanej jako [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName] – „[beheaded_warrior_accolade.GetName]”. Wojownicy osoby, którą jest [beheaded_warrior_foe.GetName], przypisują sobie zaszczyt ścięcia [beheaded_warrior.Custom('PL_go_jej')] na polu bitwy pod miejscem o nazwie [beheaded_warrior_location.GetName]."
 warriors_head_artifact_desc: "Odrąbana głowa osoby znanej jako [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName], która zginęła w walce przeciwko armii postaci znanej jako [beheaded_warrior_foe.GetName] pod miejscem o nazwie [beheaded_warrior_location.GetName]. Pozostali wojownicy traktują ją z szacunkiem pomimo okropnego zapachu."
 keep_warrior_head_tt: "Zachowujesz artefakt: [head_artifact.GetName]"
 gain_illustrious_victim_head_artifact_tt: "Można zachować głowę osoby o imieniu [victim.GetFirstName] w charakterze znamienitego [Concept('inventory_artifact', 'artefaktu osobistego')|E]"
 gain_famed_victim_head_artifact_tt: "Można zachować głowę osoby o imieniu [victim.GetFirstName] w charakterze słynnego [Concept('inventory_artifact', 'artefaktu osobistego')|E]"
 send_head_for_warscore_tt: "Wysłanie głowy osoby o imieniu [victim.GetFirstName] [victim.Custom('PL_jego_jej')] [Concept('heir', 'dziedzicowi')|E] może zwiększyć akceptację [Concept('peace', 'pokoju')|E] z #high tobą#!"
 send_head_for_vassalization_tt: "Wysłanie głowy osoby o imieniu [victim.GetFirstName] [victim.Custom('PL_jego_jej')] [Concept('heir', 'dziedzicowi')|E] może zwiększyć akceptację [Concept('vassalization', 'wasalizacji')|E]"
 send_head_for_hook_tt: "Wysłanie głowy osoby o imieniu [victim.GetFirstName] [victim.Custom('PL_jego_jej')] [Concept('heir', 'dziedzicowi')|E] może zapewnić ci [weak_hook|El]"
 send_head_for_prestige_tt: "Wysłanie głowy osoby o imieniu [victim.GetFirstName] [victim.Custom('PL_jego_jej')] [Concept('heir', 'dziedzicowi')|E] może zapewnić ci punkty [Concept('prestige', 'prestiżu')|E]"
 send_head_for_obedience_tt: "Wysłanie głowy osoby o imieniu [victim.GetFirstName] [victim.Custom('PL_jego_jej')] [Concept('heir', 'dziedzicowi')|E] może sprawić, że okaże ci on [Concept('obedience', 'posłuszeństwo')|E]"
 headless_heir_rises_to_challenge_tt: "#N Jeśli odbiorca śmiało poprzysięgnie zemstę:#!"
 mpo_nomad_events.1011.t: "Dekapitacja"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName] wypluwa z siebie przekleństwa i wpatruje się we mnie, gdy ostrze ścina [victim.Custom('PL_mu_jej')] głowę."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName] bełkocze i błaga o życie. Następnie [victim.Custom('PL_jego_jej')] głowa zostaje oddzielona od reszty ciała jednym silnym ciosem."
 mpo_nomad_events.1011.desc_execution_pray: "Zmuszam osobę znaną jako [victim.GetName] do klęknięcia pomimo [victim.Custom('PL_jego_jej')] modlitw. Następnie jeden silny cios oddziela [victim.Custom('PL_jego_jej')] głowę od reszty ciała."
 mpo_nomad_events.1011.desc_bad_execution: "Nie jednym czystym cięciem, lecz wieloma brutalnymi uderzeniami głowa osoby znanej jako [victim.GetName] zostaje odrąbana od reszty [victim.Custom('PL_jego_jej')] nędznego ciała."
 mpo_nomad_events.1011.desc: "\n\nPatrzę władcy w oczy, którymi przewraca po raz ostatni, gdy jego [victim.GetCulture.GetName|l] krew zaczyna wsiąkać w ziemię."
 mpo_nomad_events.1011.desc_send_head: "\n\nTen ponury widok sprawi, że [headless_heir.GetTitledFirstName], następca osoby o imieniu [victim.GetFirstNameNoTooltip], przestraszy się mojej potęgi i pozna moją wilczą wolę…"
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip] jest już tylko kawałkiem mięsa, posiłkiem dla padlinożerców…"
 mpo_nomad_events.1011.desc_keep_head: "\n\n…a może ta słynna głowa należy do osoby, która ją ścięła?"
 mpo_nomad_events.1011.a: "Niech nikt nie zapomni tej ściętej osoby znanej jako [victim.GetTitleAsNameNoTooltip]."
 mpo_nomad_events.1011.a.flavor: "Ani faktu, że to #EMP ja#! jestem osobą, która zakończyła [victim.Custom('PL_jego_jej')] wspaniały żywot!"
 mpo_nomad_events.1011.b: "Wyślij ten „dar” osobie znanej jako [headless_heir.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1011.b.success: "Twoja okrutna zniewaga zastrasza osobę znaną jako [headless_heir.GetTitledFirstNameNoTooltip]"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip] śmiało poprzysięga zemstę"
 mpo_nomad_events.1011.b.flavor: "Nowy władca miejsca znanego jako [victim.GetPrimaryTitle.GetNameNoTierNoTooltip] musi poznać los moich wrogów! #EMP [headless_heir.GetTitledFirstNameNoTooltip] stanie z nim twarzą w twarz!#!"
 mpo_nomad_events.1011.c: "Zostaw osobę znaną jako [victim.GetFirstNameNoTooltip] na pastwę sępów."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Ostrzeżenie: [headless_heir.GetShortUINameNotMe] nie boi się ciebie!#!"
 headless_heir_ignores_challenge_tt: "#P Jeśli odbiorca przestraszy się z powodu tej zniewagi:#!"
 mpo_nomad_events.1012.t: "[victim.GetTitleAsNameNoTooltip] powraca"
 mpo_nomad_events.1012.desc: "Pozwalam, by stara krew kapała na moje buty, pod palcami czuję zimną skórę – To [victim.GetName]. A konkretniej [victim.Custom('PL_jego_jej')] głowa.\n\n– To zniewaga! Upokorzenie! – W moich uszach brzmią krzyki i płacz dzieci. Moi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] grzechoczą mieczami i przysięgają zemstę.\n\nAle czy ta okaleczona głowa ma wzbudzić w moim sercu jedynie strach? A może… [executioner.GetTitledFirstName] łaknie mojej nienawiści?"
 mpo_nomad_events.1012.a: "Najważniejszą kwestią jest uhonorowanie szczątków osoby o imieniu [victim.GetFirstNameNoTooltip]."
 mpo_nomad_events.1012.a_flavor: "Ta „zniewaga” pozwala nam obmyć szlachetną głowę osoby znanej jako [victim.GetTitleAsNameNoTooltip], udekorować ją i pomodlić się przy niej."
 mpo_nomad_events.1012.b: "#EMP Ta zniewaga krwi wymaga!#!"
 mpo_nomad_events.1012.b_flavor: "Przysłano mi krwawe oblicze wojny. Pośmiertny głos osoby o imieniu [victim.GetFirstName] wzywa do upuszczenia krwi osobie znanej jako [executioner.GetTitledFirstName]!"
 mpo_nomad_events.1012.c: "Muszę się wycofać, inaczej czeka mnie taki sam los…"
 peace_acceptance_head_scare_tt: "Akceptacja [Concept('peace', 'pokoju')|E] z #high tobą#! osoby znanej jako [headless_heir.GetShortUINameNotMe]: #P +30#! przez #high 20 lat#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "Zastraszenie w wyniku ścięcia głowy poprzednika: $VALUE|+=0$"
 severed_head_revenge_modifier: "Poszukiwanie zemsty w następstwie ścięcia głowy poprzednika: $VALUE|+=0$"
 severed_head_cb_revenge_tt: "Koszt [casus_belli|El] przeciwko osobie znanej jako #high [executioner.GetShortUINameNotMe]#!: #P -75%#!"
 severed_head_vassalization_tt: "Poziom akceptacji osoby, którą jest [headless_heir.GetShortUINameNotMe], względem [Concept('offer_vassalization', 'zaoferowania wasalizacji')|E] i #high żądania zostania trybutariuszem#!, wystosowanych przez osobę znaną jako [executioner.GetShortUINameNotMe]: #P +200#! przez #high 20 lat#!"
 mpo_nomad_events.1013: "Do zabójcy osoby znanej jako [victim.GetTitledFirstNameNoTooltip],"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "dzika groźba – ścięta głowa szlachetnego magnata, mojego przodka – wstrząsnęła mym domem.\n\nBłagam, władco koni! W miejscu o nazwie [headless_heir.GetPrimaryTitle.GetNameNoTier] rzadko mamy do czynienia z takimi okropnościami i nie gustujemy w nich. Wolę polubownie się z Tobą porozumieć, niż stracić głowę."
 mpo_nomad_events.1013.desc_takes_it: "[victim.GetCulture.GetCollectiveNoun] mieli nadzieję ujrzeć [victim.Custom('PL_go_ja')] raz jeszcze. Teraz [victim.Custom('PL_jego_jej')] głowa jest zalana krwią, a widok ten tchnął mrok w serca wielu.\n\nBłagam, pozwól, by osoba o imieniu [victim.GetFirstName] zaznała pokoju w zaświatach. Oszczędź nam swego gniewu!"
 mpo_nomad_events.1013.desc_angeee: "wysyłając mi głowę władcy miejsca o nazwie [victim.GetPrimaryTitle.GetNameNoTier], sprowadzasz na mnie krwawe oblicze wojny. Wysyłasz mi szare usta wciąż krzyczące o zemstę.\n\nSprawię, że twoje wciąż żywe ciało zgnije. Powalę cię niczym stare drzewo\n\nNa twoich kościach spocznie głowa osoby o imieniu [victim.GetFirstName]."
 mpo_nomad_events.1013.a.cowed: "[headless_heir.GetTitleAsNameNoTooltip] kwili i jęczy niczym jagnię!"
 mpo_nomad_events.1013.a.revenge: "Tym samym… [headless_heir.GetFirstNameNoTooltip] poprzysięga zemstę."
 executed_head_artifact: "Królewska głowa osoby znanej jako [victim.GetTitledFirstNameNoTooltip]"
 executed_head_emperor_artifact_desc: "Z nienaruszoną koroną, szarymi ustami i powiększonymi końskim włosiem brwiami podkreślającymi władczy wyraz twarzy odcięta głowa osoby znanej jako [victim.GetTitleAsNameNoTooltip] miejsca o nazwie [victim.GetPrimaryTitle.GetNameNoTier] wzbudza grozę i przerażenie.\n\nJeśli tak potężnego władcę spotkał tak straszny los, to jakie okropności czekają na całą resztę?"
 executed_head_king_artifact_desc: "Ostatni ślad po osobie znanej jako [victim.GetName], zachowany i udekorowany jak przystało na [victim.Custom('PL_jego_jej')] pozycję za życia. Świadectwo bezwzględnej woli jego posiadacza."
 nomad_defected_invite_desc: "Z twojego rozkazu wygnano tę postać w ciągu ostatnich 5 lat"
 nomad_defector_wont_come_back_tt: "Nie możesz skorzystać z interakcji „#high Zaproś na dwór#!” wobec osoby znanej jako [rowdy_boy.GetShortUINameNotMe] przez #high 5 lat#!"
 nomad_defector_family_tt: "Członkowie rodziny osoby znanej jako [rowdy_boy.GetShortUINameNotMe] opuszczają twój dwór"
 nomad_defector_family_wont_come_back_tt: "Nie możesz skorzystać z interakcji „#high Zaproś na dwór#!” wobec tych wygnańców przez #high 5 lat#!"
 nomad_defector_gain_all_courtiers_tt: "Zyskuje część twoich bezrobotnych [Concept('courtiers', 'dworzan')|E]"
 mpo_nomad_events.1020.t: "Nieokiełznany głód potomka"
 mpo_nomad_events.1020.desc: "[rowdy_boy.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))], zmaga się ostatnio z jakimś rozdrażnieniem.\n\n– Dostaję ochłapy z twoich posiłków! Dojadam kwaśny twaróg w cieniu twojej jurty! Czy tak ma wyglądać #EMP moje#! życie? – wrzeszczy. – [rowdy_boy.Custom2('RelationToMeShortVocative', SCOPE.sC('root_scope'))|U], wiesz przecież, że mam dowódczy potencjał! A wśród członków tego ludu są tacy, którzy chętnie usłuchaliby mych rozkazów.\n\nTen dumny wojownik z rodu [rowdy_boy.GetHouse.GetName], którego trzymam w roli bezsilnego pupilka… obnaża teraz kły."
 mpo_nomad_events.1020.a: "– Zachowaj ciszę, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('rowdy_boy'))]. Znaj swoje miejsce."
 mpo_nomad_events.1020.b: "– Nikt nie może podważać mojej pozycji i #EMP ujść z życiem!#!"
 mpo_nomad_events.1020_duel_tt: "#V Pojedynek#! z postacią znaną jako [rowdy_boy.GetFirstName].\n@death_icon! #X To jest pojedynek na śmierć i życie.#!\nJeśli wygrasz, zyskasz @skill_prowess_icon! [prowess|El], @dread_icon! [dread|El], @prestige_icon! [prestige|El] i @stress_icon! [stress|El]. Jeśli przegrasz, [rowdy_boy.GetShortUINameNotMe] przejmie twoje [titles|El] jako [primary_heir|El].\n\nTwoja [prowess|El]: [prowess_i] #V [root_scope.GetProwess]#!\n[prowess|E] osoby o imieniu [rowdy_boy.GetFirstName]: [prowess_i] #V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "– Mam parę pastwisk, którymi możesz się zająć."
 mpo_nomad_events.1020.c.flavor: "Pozwolę nowicjuszowi mieć własne stada… pod moim zwierzchnictwem."
 mpo_nomad_events.1020.d: "– Jedź daleko i przynieś chwałę swemu nazwisku."
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] otrzyma wszystko, czego potrzebuje na start."
 mpo_nomad_events.1020.e: "– Nie zostaniesz, choć [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] cię o to prosi?"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] zgadza się zostać i służyć"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] i [rowdy_boy.Custom('PL_jego_jej')] zwolennicy znikają"
 mpo_nomad_events.1020.f: "– Skazuję cię na wygnanie, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('rowdy_boy'))]! Precz!"
 mpo_nomad_events.1020.f.flavor: "Dzika i samotna ścieżka wolności czeka."
 attacked_family_opinion: "Atak na członka mojej rodziny"
 mpo_nomad_events.1022.t: "Śmierć młodzika"
 mpo_nomad_events.1022.desc: "Niczym panterę, która lekkomyślnie skacze z klifu, sokoła, który nurkuje ku własnemu cieniu, wielbłąda, który podgryza pięty swemu potomstwu… ogarnął mnie gniew.\n\nW wyniku naszego pojedynku o honor [rowdy_boy.GetFirstName] – tak bliska mi osoba – leży bez ruchu.\n\nGdy bębny mojego słusznego gniewu cichną, zaczynam słyszeć odgłosy żałoby. Mój lud płacze, widząc dowód mojej potęgi."
 mpo_nomad_events.1022.a: "[ROOT.Char.GetTitleAsNameNoTooltip] musi wykonywać swoje obowiązki."
 mpo_quelled_family_dissent_modifier: "Zabójca nieposłusznego krewnego"
 mpo_quelled_family_dissent_modifier_desc: "Członek rodziny, który zakwestionował budzący strach autorytet tej postaci… nie przeżył długo."
 mpo_nomad_events.1030.t: "Trzy sposoby edukacji"
 mpo_nomad_events.1030.desc: "Osoba znana jako [child.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], przychodzi do mnie, gdy rozmyślam o umiejętnościach bojowych, którymi dysponują moi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l].\n\n– [child.Custom2('RelationToMeShortVocative', SCOPE.sC('root_scope'))|U] – pyta dziecko – która dyscyplina jest najważniejsza podczas"
 mpo_nomad_events.1030.desc_mongolic: "[Glossary( 'naadamu', 'NADAAM_GLOSS')]?\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|U] może oddać się doskonaleniu w brutalnej dyscyplinie, którą jest [Glossary( 'bökh', 'BOKH_GLOSS')],"
 mpo_nomad_events.1030.desc_non_mongolic: "wielkich uroczystości sportowych?\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|U] może oddać się doskonaleniu w brutalnej dyscyplinie, którą są zapasy,"
 mpo_nomad_events.1030.desc.outro: "subtelnej sztuce łucznictwa… lub rzemiośle konnym, dzięki któremu nasi pasterze dbają o stada, a jeźdźcy prędko wracają do domu."
 NADAAM_GLOSS: "#bold Erijn gurban naadam#! lub „trzy męskie gry” to główne sporty uprawiane przez ludy mongolskie od epoki neolitu, a także główne widowiska festiwali i zawodów. Są to: łucznictwo z użyciem łuków kompozytowych, zapasy i długodystansowe wyścigi konne."
 BOKH_GLOSS: "Prastary, tradycyjny styl mongolskich zapasów, którego głównym założeniem jest sprowadzenie górnej połowy ciała przeciwnika do ziemi. W niektórych stylach dozwolone są chwyty i kopnięcia. Każdy taki pojedynek jest sprawdzianem brutalnej siły i niezłomności, który może trwać godzinami."
 mpo_nomad_events.1030.a: "Pozwól mi ćwiczyć!"
 mpo_nomad_events.1030.a.flavor: "Próbować do utraty tchu, do bólu! Tylko to się liczy!"
 mpo_nomad_events.1030.b: "Udowodnij, że hardością dorównujesz skale."
 mpo_nomad_events.1030.c: "Twoje strzały zapewnią ci i zwycięstwo, i kolację."
 mpo_nomad_events.1030.c.flavor: "Świstak ma więcej sprytu niż którakolwiek z naszych tarcz… ale przynajmniej jest od nich większy."
 mpo_nomad_events.1030.d: "Zdobądź zaufanie rumaka, dziecko."
 mpo_nomad_events.1030.d.flavor: "Na grzbiecie posłusznego konia możesz śmiało pokrzykiwać i brać udział w długich wyścigach."
