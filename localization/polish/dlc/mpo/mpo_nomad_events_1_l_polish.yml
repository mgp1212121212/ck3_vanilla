 mpo_nomad_events.1040.t: "Dom z dala od stepów"
 mpo_nomad_events.1040.desc: "#EMP Precz, [defender.GetTitledFirstName]! Wynocha, [expelled_culture.GetCollectiveNoun]!#! Zostaw porozrzucane w popłochu skarby, zabieraj na rękach swoje tłuste dzieci i uciekaj przed strzałami jeźdźca, którego wychowała kultura [ROOT.Char.GetCulture.GetName]!\n\n[target.GetBaseNameNoTierNoTooltip] pozostaje w rękach moich ludzi. Nie będziemy już snuć się niczym kurz po równinie! Tutaj zaznamy spokoju i osiądziemy, a owoce pracy pozostałych tubylców i naszych plebejuszy zaczną służyć naszym potrzebom…\n\nW miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetName] stoi dostojnie [ROOT.Char.Custom('ResidenceBuilding')], górując nad okolicznymi ziemiami. Tam właśnie spocznie moje znużone wojną ciało… a mój umysł zacznie dumać"
 mpo_nomad_events.1040.desc_tribal: "nad tym, skąd [ROOT.Char.GetTitleAsNameNoTooltip] ma czerpać siłę po osiedleniu."
 mpo_nomad_events.1040.desc_clan: "nad szlachetnym klanem, którym włada [ROOT.Char.GetTitleAsNameNoTooltip], i [ROOT.Char.Custom('PL_jego_jej')] wieloma podatkami."
 mpo_nomad_events.1040.desc_feudal: "nad prawami feudalnymi, którymi rządzi się [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_nomad_events.1040.a: "Tutaj kończy się wędrówka moich ludzi."
