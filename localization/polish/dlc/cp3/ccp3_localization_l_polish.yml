l_polish:
 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "Drassanes"
 building_drassanes_01_desc: "Na obrzeżach murów miejskich Barcelony, u stóp wzgórza #italic Montjuïc,#! wielki suchy stoczniowy arsenał uzbraja i chroni flotę wojennych galer.\nPod spiczastymi kamiennymi sklepieniami niestrudzenie pracują robotnicy. Wysokie wieże i długie mury strzegą tajemnic ich pracy przed osobami postronnymi."
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "Wielkie Kyz Kala"
 building_kyz_kala_01_desc: "Ten potężny pałac góruje nad bujną oazą Merw. Żłobione mury okalają warsztaty, zbrojownie i przepastne sale, w których wysłannicy i biurokraci zajmują się swoimi sprawami.\nTen wielki budynek, będący w połowie rezydencją, a w połowie fortecą, jest odpowiednim miejscem zarówno do organizacji najwspanialszych uczt, jak i do odpierania najbardziej barbarzyńskich najazdów."
 #Cluny Abbey
 building_type_cluny_abbey_01: "Opactwo w Cluny"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "Opactwo św. Piotra i Pawła w Cluny"
 building_cluny_abbey_01_desc: "Dar ziemi i przywilejów w zamian za wieczne zbawienie – to właśnie przymierze zawarte między społecznością monastyczną Cluny a lokalnym władcą.\nZ biegiem czasu Cluny stało się żywą i wpływową wspólnotą, wolną od świeckich ingerencji, egzekwującą benedyktyńską dyscyplinę na szeroką skalę.\n\nPod licznymi czerwonymi dachami mnisi modlą się, pracują i zdobią manuskrypty. To wzór do naśladowania dla innych na całym kontynencie."
 building_cluny_abbey_02: "Maior Ecclesia"
 building_cluny_abbey_02_desc: "To, co niegdyś było kilkoma domami zakonnymi, zostało zastąpione przez rozległy kompleks sakralny.\nBy scementować dziedzictwo kompleksu, mnisi rozpoczęli ogromny projekt budowlany – #italic Maior Ecclesia#! – mający być największym kościołem chrześcijańskim. Budowlę wyróżniają pięć naw dłuższych niż te w Watykanie, masywne kamienne sklepienia będące nie lada dokonaniem architektonicznym oraz mnogość wież i dachów."
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "Mury Yorku"
 building_york_walls_01_desc: "Ciągnące się kilometrami mury chroniły miasto już w czasach cezarów. Sprytnie wykorzystują dwie rzeki wijące się przez okoliczne łąki i chroniące miasto przed wrogami ze wschodu i zachodu. Cały ruch odbywa się przez określone punkty – #italic rogatki#!, gdzie można pobierać myto, a jeśli trzeba, posłać w kierunku przybyłych deszcz płonących strzał."
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "Meczet Umajjadów w Damaszku"
 building_damascus_mosque_01_desc: "Ten meczet skrywa naprawdę czcigodną historię. To tutaj wiele wieków duchowości i niesamowitej pomysłowości nakłada się na siebie – meczet zbudowano bowiem w miejscu, w którym kiedyś stała rzymska świątynia, a później wczesnochrześcijańska bazylika.\nBudowla słynie z bogatych i kolorowych marmurów, a także złotych mozaik, które układali artyści z odległego Konstantynopola."
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "Świątynia Dżokhang"
 building_jokhang_01_desc: "Legendy głoszą, że świątynia Dżokhang została zbudowana nad świętym jeziorem – sercem demonicy o kształcie Tybetu. Budowla, trzykrotnie wznoszona i trzykrotnie pochłonięta przez rozgniewane wody akwenu, zaznała spokoju dopiero dzięki modlitwom i ofiarom składanym przez żonę pierwszego cesarza.\nJest to najświętsze miejsce w kraju, kompleks zawiłych jak labirynt dziedzińców i rezydencji klasztornych poprzecinanych obszernymi korytarzami i salami wypełnionymi jaczym masłem."
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "Wartburg"
 building_wartburg_01_desc: "Na szczycie wielkiego, skalistego urwiska gdzieś w Lesie Turyńskim ta twierdza góruje nad otoczeniem, nadzorując ruch towarów i ludności w regionie.\nWielki barbakan strzeże jedynego wejścia do zamku, a wysokie białe mury wiją się jak węże w górskich szczelinach. #italic Palas#! to najważniejsza budowla w całym kompleksie – ogromna sala z zimnego kamienia ogrzewana ciepłem płonących w niej palenisk."
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "Kościół Świętego Jerzego w Lalibeli"
 building_beta_giyorgis_01_desc: "Świątynię #italic Beta Giyorgis#! w całości wyrzeźbiono z ciepłej, czerwonej skały wulkanicznej. Budowlę otacza tuzin siostrzanych świątyń i innych budowli, które mają reprezentować zarówno ziemską, jak i niebiańską Jerozolimę. To namacalny dowód połączenia między tą ziemią a świętym królestwem.\nSpoczywająco głęboko w skale sala główna kościoła jest bogato zdobiona pięknymi freskami, a jej ściany przystrojone są świętymi ikonami."
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "Sobór Mądrości Bożej"
 building_holy_wisdom_01_desc: "Ta wspaniała świątynia była wzorowana na meczecie Hagia Sophia, by symbolizować tę samą światłość, bogactwo i siłę w mroźnej, północnej krainie. Surowy, biały wapień kontrastuje z oszałamiająco kolorowymi freskami wewnątrz świątyni, a rzucane przez ciepłe światło świec cienie tańczą wokół złotych mozaik wielu katedralnych kopuł."
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "Wały miasta Kano"
 building_kano_walls_01_desc: "Masywne, wysokie na wiele stóp mury z ziemi i błota otaczają starożytne miasto Kano.\nZiemne szańce chronią nie tylko tereny zamieszkane, ale też znacznie większe terytorium, w tym pola pszenicy zdolne wyżywić ludność podczas długich oblężeń."
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "Uniwersytet Somapura"
 building_somapura_university_01_desc: "Somapura od wieków stanowi jeden z najważniejszych ośrodków nauki w Indiach, przyciągając uczonych z odległych regionów dzięki koneksjom z klasztorami buddyjskimi, dżinijskimi i hinduistycznymi.\nUniwersytet o planie czworokąta reprezentuje prawdziwą harmonię i czystość wszechświata, tworząc idealne miejsce do rozwoju umysłu."
 #Duomo of Florence
 building_type_duomo_florence_01: "Katedra we Florencji"
 building_type_duomo_florence_01_desc: "Siedziba miejscowego arcybiskupa i źródło wielkiej dumy obywatelskiej dla mieszkańców Florencji. Duomo to jedno z największych dzieł architektury, jakie kiedykolwiek powstały."
 building_duomo_florence_01: "Katedra Świętej Reparaty"
 building_duomo_florence_01_desc: "Ta wczesnochrześcijańska bazylika umiejscowiona w pobliżu północnej bramy starożytnych rzymskich murów była domem dla wiernych we Florencji jeszcze przed czasami Konstantyna. Ucierpiała w wyniku podpaleń i grabieży, ale została zrekonstruowana i dostąpiła licznych błogosławieństw oraz zachowała pierwotne trzy nawy i eleganckie, zaokrąglone łuki.\nJednak miasto się rozwija, a stara bazylika będzie musiała rosnąć wraz z nim."
 building_duomo_florence_02: "Baptysterium we Florencji"
 building_duomo_florence_02_desc: "To położone w centrum miasta ogromne, ośmiokątne baptysterium poświęcone jest jego patronowi, Świętemu Janowi.\nBudowlę pokrywają drogie marmury, mistrzowskie rzeźby oraz złote mozaiki, dlatego stanowi prawdziwe świadectwo bogactwa miasta. Legenda głosi, że kiedyś była to świątynia ku czci Marsa, a jej wygląd bardzo przypomina rzymski Panteon."
 building_duomo_florence_03: "Katedra Santa Maria del Fiore"
 building_duomo_florence_03_desc: "Wielka katedra – #italic Il Duomo#! – godna bogactwa Florencji góruje teraz nad miastem.\nDługie nawy i ogromną, ośmiokątną apsydę zdobią marmury o żywych kolorach, które współgrają, tworząc optyczną głębię. Fasada udekorowana jest posągami proroków, bogów i patronów. Wysoka dzwonnica świątyni wyznacza godziny pracy i modlitw mieszkańców miasta."
 building_duomo_florence_04: "Kopuła"
 building_duomo_florence_04_desc: "Nad kompleksem góruje #italic Cupola#!. Smukła i strzelista, odcinająca się na błękitnym niebie, jest największym osiągnięciem florenckich budowniczych.\nWieża jest wyższa i szersza od wszelkich dotychczasowych osiągnięć architektury, a dzięki pomysłowo zastosowanej podwójnej skorupy z cegły i kamienia nie wymaga żadnych systemów podporowych."
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "Świątynia Słońca w Konarku"
 building_konark_temple_01_desc: "Ogromna Świątynia Słońca w Konarku, którą wzniosły tysiące rzemieślników, jest poświęcona bogu słońca, Surji. Cały kompleks został zbudowany tak, aby przypominać potężny rydwan boga niosący światło od morza na wschód.\nBędąca wspaniałym przykładem kalingijskiej architektury świątynia pełna jest reliefów i rzeźb przedstawiających bogów, żołnierzy, muzyków i legendarne stworzenia ze świętych pism hinduskich."
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "Uniwersytet Al-Karawijjin"
 building_al_qarawiyyin_university_01_desc: "Założony przez kupców i migrantów z Kairuanu rozległy kompleks stał się jednym z najbardziej prestiżowych ośrodków szkolnictwa wyższego w całym zachodnim świecie islamskim. Przyciąga uczonych z odległych regionów i kształci lokalne elity w bardziej wyszukanych kierunkach.\n#italic Madrasa#! składa się z kilku sal i pokojów, oferując nocleg i odpoczynek zagranicznym studentom, podczas gdy #italic sahn#! pełni rolę centralnego dziedzińca do prowadzenia publicznych dyskusji."
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "Zbiorniki w Kairuanie"
 building_kairouan_basins_01_desc: "Zbudowane, by, w razie potrzeby, zapewnić miastu dostęp do świeżej wody, te wielkie rezerwuary oczyszczają wodę, działając jako filtry i zbiorniki osadowe.\nSystem składa się z kilku połączonych ze sobą elementów – od mniejszego zbiornika, przez większy, aż po zdobiony, murowany zbiornik na wodę."
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "Pałac królewski"
 building_ghana_palace_01_desc: "W otoczeniu świętego gaju znajduje się pałac władców określanych jako #italic ghana#! – królewskich wodzów miasta.\nKompleks składa się z budynków z piaskowca i cegły mułowej skrytych za bramą i ogrodzeniem. Jego ściany pokryte są wspaniałymi, kolorowymi reliefami i rzeźbami. Cała budowla jest ogromna i góruje nad otaczającym ją miastem."
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "Cytadela w Wyszehradzie"
 building_visegrad_castle_01_desc: "Ta cytadela to okazały, niedostępny dla osób postronnych kompleks murów i wież chroniący zakole Dunaju i kontrolujący obfity handel.\nCytadela w Wyszehradzie składa się z dolnej części z potężną, sześciokątną wieżą skierowaną w stronę rzeki, i górnego akropolu wznoszącego się na wysokim wzgórzu. Ta ogromna, trójkątna twierdza działa zarówno jako rezydencja, jak i wystawny domek myśliwski."
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "Kolegiata Najświętszej Maryi Panny Królowej i św. Aleksego"
 building_wawel_cathedral_01_desc: "Ten monumentalny kamienny kościół, wzniesiony z gnejsu i wapienia przy pomocy niemieckich rzemieślników, należy do najwcześniejszych budowli tego rodzaju na ziemiach polskich i stanowi świadectwo potęgi Kościoła.\nJego masywne mury nie tylko niosą wiernym obietnicę zbawienia, ale też zapewniają nieocenioną ochronę w trudnych czasach. Legenda głosi, że na zachodniej wieży widnieją ślady szponów diabła, co dodatkowo podkreśla obronny charakter budowli i aurę tajemniczości, która ją spowija."
 building_wawel_cathedral_02: "Archikolegiata Najświętszej Maryi Panny Królowej i św. Aleksego"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\nOd czasu podniesienia go do rangi archikolegiaty miejscem tym zarządza kolegium kanoników, czyli zorganizowane zgromadzenie składające się wyłącznie z duchownych. Choć imponująca wielkość i splendor budowli budzą podziw, nie posiada ona statusu katedry, ponieważ nie jest siedzibą biskupa."
 building_wawel_cathedral_03: "Katedra Najświętszej Maryi Panny Królowej i św. Aleksego"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\nDzięki znacznym nakładom środków papież w końcu utworzył tu nową diecezję z siedzibą biskupa. Tym samym ta dumna budowla zyskała zaszczytny tytuł katedry."
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "Groty w Badami"
 building_vatapi_caves_01_desc: "Zbudowane przez wczesną dynastię Ćalukja święte groty zostały wyrzeźbione głęboko w potężnej formacji piaskowca, gdzie powstał najświętszy i najcichszy wewnętrzny świat.\nBrama triumfalna prowadzi pielgrzymów do monolitycznego czoła góry, a ściany grot ozdobione są wizerunkami bożków każdej ważniejszej religii w Indiach."
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "Złoty Fort"
 building_jaisalmer_fort_01_desc: "Złote mury Dźajsalmeru to nie tylko zabudowania obronne – otaczają całe miasto na środku pustyni Thar.\nMówi się, że po zachodzie słońca mury nabierają ciepłego koloru słodkiego miodu, a za dnia sprawiają, że miasto wtapia się w otoczenie."
