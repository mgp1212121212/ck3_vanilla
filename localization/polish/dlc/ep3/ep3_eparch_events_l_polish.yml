l_polish:
 ep3_eparch_event.0001.t: "$eparch_court_position$: umacnianie stolicy"
 ep3_eparch_event.0001.desc_intro: "Miejsce znane jako [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] jest w stanie wojny. Oblegają je [attacker.GetCulture.GetCollectiveNounNoTooltip] i prawdziwa szumowina – [attacker.GetTitledFirstName].\n\n"
 ep3_eparch_event.0001.desc_winning_war: "Wygląda na to, że [emperor.GetTitledFirstName] zyskuje przewagę, ale należy zachować ostrożność, aby nie ogłosić zwycięstwa, dopóki naprawdę nie wygra tej wojny."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName] toczy nierówną walkę. Prawdopodobnie to tylko kwestia czasu, zanim wojna się rozprzestrzeni na kolejne terytoria."
 ep3_eparch_event.0001.desc_undecided_war: "Na razie jest zbyt wcześnie, by stwierdzić, jaki będzie wynik, ponieważ żadna ze stron nie uzyskała jeszcze znaczącej przewagi."
 ep3_eparch_event.0001.desc_outro: "\n\nMiejsce znane jako [capital.GetTitle.GetNameNoTier] pozostaje bezpieczne. #EMP Na razie#!. Roztropnie byłoby jednak dobrze się przygotować, na wypadek gdyby wojna dotarła do naszych bram…"
 ep3_eparch_event.0001.a: "Stolicę #EMP trzeba#! ochronić za wszelką cenę!"
 ep3_eparch_event.0001.b: "Powinno wystarczyć kilka drobnych ulepszeń."
 ep3_eparch_event.0001.c: "Czy miejscu znanemu jako [capital.GetTitle.GetNameNoTierNoTooltip] na pewno nie grozi żadne #EMP realne#! niebezpieczeństwo?"
 ep3_eparch_event.0002.desc: "[emperor.Custom2('RelationToMeShort',eparch)] [eparch.GetTitledFirstName] podejmuje znaczące środki ostrożności, aby zapewnić bezpieczeństwo stolicy w tym trudnym czasie wojny.\n\n"
 ep3_eparch_event.0002.desc_at_home: "– Proszę spojrzeć tutaj! – mówi [eparch.GetFirstNameNoTooltip], wskazując drogę ochoczo. – Te mury zostały wzmocnione i znacznie podwyższone. Tam widać też nowe koszary, otwierające drogę dla znacznie większego garnizonu.\n\n– Śmiem twierdzić, że miejsce znane jako [capital.GetTitle.GetNameNoTier] jest gotowe na długie oblężenie, wasza czcigodność, na wypadek gdyby wojna dotarła do naszego ukochanego miasta."
 ep3_eparch_event.0002.desc_away: "List, który trzymam w ręku, opisuje szereg odcinków murów, które zostały znacząco wzmocnione i podwyższone. Opisuje także szczegółowo dodatkowy przydział żołnierzy do garnizonu. Wygląda na to, że miejsce znane jako [capital.GetTitle.GetNameNoTier] jest w dobrych rękach i jest dość dobrze przygotowane na potencjalne oblężenie."
 ep3_eparch_event.0002.a: "Taka gorliwość zasługuje na nagrodę!"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U] robi tylko to, co do [eparch.Custom('PL_niego_niej')] należy."
 ep3_eparch_event.0005.t: "$eparch_court_position$: utrata kontroli"
 ep3_eparch_event.0005.desc: "Tracimy kontrolę nad miejscem znanym jako [capital.GetTitle.GetNameNoTier]…\n\nPrzestępcy szybko wykorzystują sytuację i bez żadnych przeszkód panoszą się po ulicach. #EMP Moim#! obowiązkiem jest zapewnienie bezpieczeństwa miastu i każdemu obywatelowi mieszkającemu w obrębie jego murów."
 ep3_eparch_event.0005.a: "Zapłaćmy za więcej ludzi do patrolowania ulic."
 ep3_eparch_event.0005.b: "Może uda nam się nastawić przestępców przeciwko sobie?"
 ep3_eparch_event.0005.b_success_tt: "Udało ci się zmanipulować przestępców"
 ep3_eparch_event.0005.b_success: "Udana próba manipulacji"
 ep3_eparch_event.0005.b_failure_tt: "Nie udało ci się nastawić przestępców przeciwko sobie"
 ep3_eparch_event.0005.b_failure: "Nieudana próba manipulacji"
 ep3_eparch_event.0005.success_liege: "Eparchowi udaje się zwiększyć [Concept('control', 'kontrolę')|E]"
 ep3_eparch_event.0005.failure_liege: "Eparchowi nie udaje się zwiększyć [Concept('control', 'kontroli')|E]"
 ep3_eparch_event.0005.c: "Może [marshal.GetCouncilTitleFirstNameNoTooltip] będzie w stanie pomóc?"
 ep3_eparch_event.0005.d: "Nie ma co przesadzać. Sytuacja nie jest #EMP aż tak#! tragiczna."
 ep3_eparch_event.0010.t: "$eparch_court_position$: choroba atakuje"
 ep3_eparch_event.0010.desc: "Miejsce znane jako [capital.GetTitle.GetNameNoTier] zostaje dotknięte chorobą!\n\nTo [capital_plague.GetName|l]. Choroba rozprzestrzenia się po całej stolicy i zarażają się nią obywatele w całym mieście, niezależnie od stanowiska, sławy czy pozycji na dworze. Jak zwykle, ci nieszczęśnicy, którym brakuje środków i złota, aby udać się do medyka, poniosą najcięższe konsekwencje tej epidemii.\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName] oczekuje, że zacznę działać i zrobię, co w mojej mocy, aby zapobiec potencjalnej katastrofie."
 ep3_eparch_event.0010.a: "Konieczne są drastyczne środki. Trzeba poddać całe miasto kwarantannie!"
 ep3_eparch_event.0010.b: "Przeszukaj miasto w poszukiwaniu medyków i zagoń ich do pracy."
 ep3_eparch_event.0010.c: "Mój medyk [physician.GetFirstNameNoTooltip] może pomóc!"
 ep3_eparch_event.0010.d: "Obawiam się, że nie możemy już nic zrobić…"
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName] powstrzymuje zarazę"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName] odnosi sukces"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName] nie daje rady powstrzymać zarazy"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName] zawodzi"
 ep3_eparch_event.0015.t: "$eparch_court_position$: uniwersytet potrzebuje nauczycieli"
 ep3_eparch_event.0015.desc: "Uniwersytet w miejscu znanym jako [capital.GetTitle.GetNameNoTier] wysłał pismo, w którym uzasadnia potrzebę zatrudnienia większej liczby nauczycieli.\n\nW szczegółowy sposób opisuje, że zapewnienie wysokiej jakości edukacji ma ogromne znaczenie i bez dodatkowego personelu nie będą w stanie sprostać oczekiwaniom osoby znanej jako [emperor.GetTitledFirstName]. Uniwersytet błaga mnie o jak najszybsze zatrudnienie odpowiedniego kandydata."
 ep3_eparch_event.0015.a: "Tak się składa, że mam idealnego kandydata!"
 ep3_eparch_event.0015.b: "Ród [powerful_house_head.GetHouse.GetBaseNameNoTooltip] jest godzien tego stanowiska."
 ep3_eparch_event.0015.c: "Na pewno znajdzie się w mieście jakiś uczony, którego mogę zatrudnić."
 ep3_eparch_event.0015.d: "Właściwie… [teacher_local_scholar.GetFirstNameNoTooltip], może chcesz dla mnie pracować?"
 ep3_eparch_event.0015.e: "Na razie muszą sobie poradzić."
 ep3_eparch_event.0015.b.msg.t: "Mianowanie nauczyciela"
 ep3_eparch_event.0015.b.msg.desc: "$eparch_court_position$ mianuje osobę znaną jako [teacher_powerful_family.GetShortUINameNotMe] na nauczyciela uniwersytetu w miejscu znanym jako [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUINameNotMe] przenosi się do miejsca znanego jako [capital.GetTitle.GetNameNoTier], by być tam nauczycielem"
 ep3_eparch_event.0020.t: "$eparch_court_position$: za świadczone usługi"
 ep3_eparch_event.0020.desc_intro: "Gdy idę słabo oświetlonym korytarzem, moje rozmyślania przerywa ktoś wołający moje imię. Odwracam się, by zobaczyć osobę znaną jako [emperor.GetShortUINameNotMe] zbliżającą się wraz ze służbą.\n\n– [eparch.GetFirstNameNoTooltip]! Godnie wypełniasz swoje obowiązki, nadzorując miejsce znane jako [capital.GetTitle.GetNameNoTier]. Taka gorliwość zasługuje na nagrodę, a ja z przyjemnością ci ją wręczę.\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetShortUINameNotMe] gestem nakazuje słudze podejść. Sługa otwiera wieko małej skrzyni, odsłaniając jej zawartość. Jest pełna monet, drogocennych klejnotów i innych kosztowności!"
 ep3_eparch_event.0020.desc_artifact: "Sługa robi krok do przodu. Jednym szybkim ruchem zdejmuje kawałek płótna, odsłaniając znajdujący się pod nim artefakt."
 ep3_eparch_event.0020.desc_hook_removal: "– Podczas rozmowy z osobą znaną jako [peer_with_hook.GetShortUINameNotMe] udało mi się [peer_with_hook.Custom('PL_go_ja')] przekonać do rezygnacji z wszelkich przysług, które mogłyby się [peer_with_hook.Custom('PL_mu_jej')] od ciebie należeć. Nie będzie więcej sprawiać ci żadnych kłopotów – mówi dalej [emperor.GetTitleAsNameNoTooltip]."
 ep3_eparch_event.0020.desc_emperor_hook: "– Jeśli będziesz czegoś potrzebować – #EMP czegokolwiek#! – nie wahaj się dać mi znać. Zrobię wszystko, co w mojej mocy, żeby ci pomóc."
 ep3_eparch_event.0020.a: "Dziękuję, wasza czcigodność!"
 ep3_eparch_event.9000.t: "$eparch_court_position$: zaniedbanie obowiązków"
 ep3_eparch_event.9000.desc: "[eparch.GetTitledFirstName] jako eparch ma obowiązek zarządzać miejscem znanym jako [capital.GetTitle.GetNameNoTier] i dbać o wszelkie jego potrzeby, jakby miasto to było [eparch.Custom('PL_jego_jej')] własnym domem!\n\nA jednak poważnie zaniedbuje to ważne zadanie, zawodząc moje zaufanie i trwoniąc #EMP przywilej#!, którym [eparch.Custom('PL_go_ja')] obdarzam! I to w imię czego? Próby przysłużenia się swoim własnym interesom.\n\n[eparch.GetFirstNameNoTooltip] doczeka się mojego osądu…"
 ep3_eparch_event.9000.a: "To zupełnie nie do przyjęcia! Zwalniam cię! #EMP Wynocha!#!"
 ep3_eparch_event.9000.b: "Potraktuj to jako ostrzeżenie, ale będziesz mieć u mnie #EMP dług wdzięczności!#!"
 ep3_eparch_event.9000.c: "Przymknę na to oko. Na razie."
 ep3_eparch_event.9001.intro: "[emperor.GetTitledFirstName] wzywa mnie do sali tronowej. Przybywam na miejsce i szybko podchodzę do podwyższenia.\n\n"
 ep3_eparch_event.9001.desc_fired: "– [eparch.GetFirstNameNoTooltip], rozczarowujesz mnie. Powierzam miejsce znane jako [capital.GetTitle.GetNameNoTier] twojej opiece, a ty dziękujesz mi, #EMP całkowicie#! ignorując potrzeby miasta! Twoje zachowanie jest nie do przyjęcia.\n\n[emperor.GetTitleAsName] wstaje.\n\n– Odbieram ci sprawowanie urzędu znanego jako [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l]. Uznaj, że szczęście ci sprzyja, jako że zaniecham dalszych działań."
 ep3_eparch_event.9001.desc_warned: "– [eparch.GetFirstNameNoTooltip], dotarły do mnie wieści, że zaniedbujesz swoje obowiązki – [emperor.GetFirstNameNoTooltip] kręci głową. – Potraktuj to jako ostrzeżenie. Daruję ci. #EMP Tym razem#!. Mam nadzieję, że to oczywiste, że będziesz mieć u mnie dług wdzięczności.\n\n[emperor.GetTitleAsNameNoTooltip] odprawia mnie machnięciem ręki."
 ep3_eparch_event.9001.desc_nothing: "Szybko staje się jasne, że coś jest nie tak. Cisza i napięcie wiszące w powietrzu mówią same za siebie.\n\n[emperor.GetFirstNameNoTooltip] #EMP wie#!, że zaniedbuję swoje obowiązki zarządcy miejsca znanego jako [capital.GetTitle.GetNameNoTier], prawda? Czekam, aż nadejdzie moja kolej.\n\nMinuty mijają, ale nic się nie dzieje. [emperor.GetFirstNameNoTooltip] spogląda na mnie przelotnie, a potem odchodzi. Wygląda na to, że zignoruje moje przewinienie. Na razie."
 ep3_eparch_event.9001.a: "Co takiego? #EMP Zwolnienie?!#!"
 ep3_eparch_event.9001.b: "Mogło się skończyć o wiele gorzej…"
 ep3_eparch_event.9001.c: "Chyba muszę uznać, że szczęście mi sprzyja."
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName] ma na ciebie haka – to działanie ma dodatkowe konsekwencje#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial Ciągłe zaniedbywanie obowiązków może spowodować, że twój [liege|El] to zauważy i podejmie działania#!"
 eparch_reward_msg_title: "Nagroda za wywiązywanie się z obowiązków"
