l_polish:
 bm_1178_nomads: "Bezkresne niebo"
 bm_1178_nomads_desc: "Migracja ludu koczowniczego to niesamowity widok – tętniące życiem morze ludzi i zwierząt pokonujące ogromne odległości w poszukiwaniu pastwisk.\n\nOdgłosy kopyt ich stad wydają się nie milknąć, przypominając ich osiadłym sąsiadom, że mogą ich zaatakować w każdej chwili! Czymże są bowiem takie wędrowne plemiona, jeśli nie wiecznie maszerującymi armiami?\n\n#bold Obsiany świat czeka na wodza odważnego na tyle, by sięgnąć po obfite plony. Poprowadzisz swoje plemię poza granice bezkresnej krainy i wyrzeźbisz imperium, siedząc na końskim grzbiecie?#!"
 bookmark_nomads_togrul: "Najwyższy wódz Togrul"
 bookmark_nomads_togrul_oghuul: "Oguuł"
 bookmark_nomads_togrul_desc: "Morderstwo przyrodnich braci może i przyniosło Togrulowi tytuł wodza Kereitów, ale tylko dzięki swojemu przyjacielowi i sojusznikowi Jesügejowi był w stanie go utrzymać. Togrul dwukrotnie został wygnany, a Jesügej dwukrotnie przywrócił go do władzy.\n\nAle trzeciego razu nie będzie, bo Jesügej nie żyje. Zginął z rąk rywalizującego plemienia, a wrogowie Togrula są aż nadto świadomi śmierci jego obrońcy.\n\n#bold Twoi wrogowie krążą jak wilki. Skąd zaczerpniesz sił, by ich odeprzeć?#!"
 bookmark_nomads_temujin: "Najwyższy wódz Temudżyn"
 bookmark_nomads_temujin_borte: "Borte"
 bookmark_nomads_temujin_hoelun: "Hoelun"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nTemudżyn urodził się ze skrzepem krwi w prawej dłoni – znakiem niezwykłego przeznaczenia. Choć jest jeszcze młody, przeszedł już poważne próby: morderstwo ojca, miażdżący głód i uwięzienie przez rywalizujące plemiona. Jego determinacja pozostaje jednak niezłomna, a teraz gromadzi on dzielnych jeźdźców pod swoim sztandarem.\n\n#bold Niech ziemia zadrży pod grzmiącymi kopytami twoich niekończących się hord, a świat podda się twojej woli!#!"
 bookmark_nomads_jamukha: "Wódz Dżamuka"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\nPotężny wojownik Dżamuka przetrwał dzieciństwo dzięki Temudżynowi, a w rezultacie tego stworzyli więź silniejszą niż więzy krwi. Jego wrodzona duma stanowi dopełnienie rosnącej żądzy władzy Temudżyna… Mężczyźni nie zawsze jednak zgadzają się w kwestiach dotyczących przywództwa.\n\n#bold Mieczu Ałtaju, podporządkujesz sobie #EMP andę#! czy zginiesz w jego cieniu?#!"
 bookmark_nomads_koncek: "Chan Könçek"
 bookmark_nomads_koncek_kotyan: "Kocjan"
 bookmark_nomads_koncek_svoboda: "Swoboda"
 bookmark_nomads_koncek_desc: "Od Morza Czarnego po Pustkowia Altin – wszyscy znają jego imię. Jednocząc Kumanów pod wspólnym sztandarem, niełatwo jest rządzić tymi niestabilnymi ziemiami i praktykować tolerancję, której potrzeba, aby utrzymać się u władzy.\n\nKsiążęta Rosji chcą raz jeszcze zszargać jego wizerunek, a starzejący się Könçek musi poczynić inwestycje w nadchodzące bitwy, ponieważ jeden chan nie może rządzić wiecznie.\n\n#bold Twoi krewni na ciebie liczą. Czy to właśnie tobie uda się zjednoczyć lud, czy może znów pogrąży się w konfliktach wewnętrznych i chaosie?#!"
 bookmark_nomads_inanch_bilge: "Chan Inanch Bilge"
 bookmark_nomads_inanch_bilge_gurbesu: "Gürbesu"
 bookmark_nomads_inanch_bilge_tayang: "Tajang Słaby"
 bookmark_nomads_inanch_bilge_desc: "Uważający się za potomka biblijnych mędrców Inanch Bilge dowiódł swego mitycznego rodowodu, wyrywając swój lud spod ucisku Kara Kitajów.\n\nCzeka go jednak ponury los: jego syna i następcę, Tajanga, spotka śmierć, gdy stawi on czoła w bitwie potężnemu Temudżynowi, natomiast jego żona Gürbesu zostanie jedną z wielu konkubin zwycięzcy…\n\n#bold Czy zdołasz sprzeciwić się temu losowi i zapewnić silną sukcesję? A może słabość twojego syna okryje twój ród wieczną hańbą?#!"
 bookmark_nomads_duolubu: "Wódz Duolubu"
 bookmark_nomads_duolubu_wolila: "Wolila"
 bookmark_nomads_duolubu_desc: "Duolubu, niegdyś oddany bagatur Kara Kitajów, doświadczył zdrady ze strony swoich krewnych. Jego żona leży martwa wtulona w ramiona jego brata, a na tronie zasiada jej bratanek.\n\nOjciec jego spoczywa na łożu śmierci, ale czas działać. Skoro młody Zhílǔgǔ pozostaje niewzruszony, to może nadszedł czas, by go porzucić?\n\n#bold Masz za sobą swoje najmroczniejsze dni, a słońce wschodzi na nowo. Czy uda ci się odzyskać honor, czy też na zawsze zapamiętają cię jako tę najgłupszą osobę?#!"
 bookmark_nomads_wolila: "Wódz Wolila"
 bookmark_nomads_wolila_zhilugu: "Kagan Zhilugu"
 bookmark_nomads_wolila_desc: "Wolila miał dwóch silnych synów. Pierwszy z nich, niezłomny Duolubu, znany jako Pacyfikator Wschodu, poślubił cesarzową z chanatu Kara Kitajów. Drugi, przebiegły Puguzi, został jej kochankiem. Wspólnie żona i brat uknuli spisek, którego celem było zabójstwo Duolubu. Rozwścieczony aktem bratobójstwa Wolila wymierzył kochankom zasłużoną karę śmierci. W ten sposób Zhilugu z klanu Yelü zasiadł na tronie chanatu Kara Kitajów.\n\n#bold W kierunku Kitajów nadciąga ostatnia burza. Czy masz odwagę przemówić w imieniu swojego ludu, stanąć w obronie honoru i zmienić bieg historii?#!"
