 bm_1066_nomads: "U bram"
 bm_1066_nomads_desc: "Od niepamiętnych czasów różne ludy migrowały przez stepy, krzewiąc koczownicze tradycje przez niezliczone pokolenia. Teraz inny świat zaczął wkraczać na ich ziemie, a powstałe imperia z roku na rok przesuwają swoje granice coraz dalej.\n\n#bold Czy można zawrócić falę osadnictwa? Czy należy porzucić koczownicze zwyczaje? Ludność stepów może odnaleźć nowe życie w miastach i gospodarstwach, ale… jeśli nadejdzie nowa era wielkich zdobywców, stare zwyczaje da się ocalić!#!"
 bookmark_nomads_cumans: "Chan Saru z Kumanii"
 bookmark_nomads_cumans_desc: "Nowy władca Saru dowodzi ogromnymi hordami Kumanii. Na jej granicach położone są bogate księstwa, które można podbić, lecz czy Saru uda się utrzymać zjednoczoną hordę przed kolejnymi podbojami?\n\nKumania może i jest ogromna, lecz jej mieszkańcy mogą stanowić zarówno ciężar, jak i atut – każda gęba do wykarmienia oznacza równie głodne ego.\n\n#bold Czy zdołasz utrzymać w ryzach sąsiadów i zachować status, dowodząc hordą Kuman?#!"
 bookmark_nomads_keraits: "Najwyższy wódz Inanch"
 bookmark_nomads_keraits_margus: "Margus"
 bookmark_nomads_keraits_hongji: "Kagan Hongdżi"
 bookmark_nomads_keraits_desc: "Wygnani z Chin na mocy dekretu cesarza Wuzonga dwa wieki temu nestoriańscy misjonarze znaleźli wśród Kereitów chłonną publiczność. Kierując się ambicją i wiarą, władca Kereitów, Inanch, próbuje teraz zjednoczyć ludy stepu pod swoim sztandarem – sztandarem zwieńczonym krzyżem.\n\n#bold Zjednocz koczowników ze wschodu i rozpowszechniaj nestoriańskie kredo na stepach!#!"
 bookmark_nomads_late_kirghiz: "Kokotoj z ludu Kirgizów"
 bookmark_nomads_late_kirghiz_desc: "Same szepty o Kirgizach przyprawiały niegdyś o dreszcze wszystkich mieszkańców północnych stepów. Te czasy już dawno minęły – ich imperium rozpadło się, a na północy kirgiski kaganat pozostał jedynie wątłą legendą.\n\n#bold Czy ostatnie płomyki kirgiskiej chwały zostaną zgaszone, czy też jej płomień może ponownie rozbłysnąć jaśniej niż słońce?#!"
 bookmark_nomads_eastern_karakhanids: "Muhmud z ludu Karłuków"
 bookmark_nomads_eastern_karakhanids_desc: "Hordy Karachanidów – #italic Czarnych Chanów#! – z Transoksanii niegdyś kontrolowały Jedwabny Szlak, lecz ich czasy świetności już dawno minęły. Podzielone między domy Alego i Hasana dwie części ich imperium walczą teraz o dominację.\n\nNa wschodzie Alidzi porzucili swoje koczownicze dziedzictwo, lecz Hasanidzi na zachodzie pozostają wierni swoim nomadycznym korzeniom.\n\n#bold Karachanidzi są podzieleni – czy przyszłość chanatu wiązać będzie się z wędrówką, czy pałacowym dworem?#!"
 bookmark_nomads_pechenegs: "Tatus z ludu Pieczyngów"
 bookmark_nomads_pechenegs_desc: "Koczowniczy Pieczyngowie są otoczeni przez osiadłe ludy: na południu kapryśni bizantyjscy politycy składają oferty zarówno najeźdźcom, jak i najemnikom. Madziarzy osiedlili się teraz w Panonii na zachodzie – choć w przeszłości ziemie te były już zasiedlane, a ich mieszkańców pochłaniali kolejni najeźdźcy. Na północy z kolei książęta Rusi nieustannie toczą małostkowe kłótnie.\n\n#bold Poprowadź Pieczyngów w nową erę – rozwijaj ich i przekształcaj, krocząc ku przeznaczeniu!#!"
