l_polish:
 cat_story_modifier: "Udomowiony kot"
 cat_story_modifier_desc: "Postać ta lubi towarzystwo kociego towarzysza"
 dog_story_modifier: "Udomowiony pies"
 dog_story_modifier_desc: "Lojalny pies podąża za tą postacią, gdziekolwiek ona pójdzie"
 dog_story_walking_modifier: "Spacer z psem"
 dog_story_walking_modifier_desc: "Ta postać lubi częste spacery z psem"
 dog_story_fur_carpet_modifier: "Futrzany dywan"
 dog_story_fur_carpet_modifier_desc: "Ta postać ma piękny futrzany dywan"
 cat_story_allergy_modifier: "Uczulenie na kota"
 cat_story_allergy_modifier_desc: "Postać ta doświadcza uciążliwych objawów związanych z obecnością kota"
 cat_killing_rodents_modifier: "Brak szczurów"
 cat_killing_rodents_modifier_desc: "Rezydencja tej postaci jest prawie całkowicie wolna od szczurów"
 cat_story_fur_mittens_modifier: "Futrzane mitenki"
 cat_story_fur_mittens_modifier_desc: "Ta postać ma parę futrzanych mitenek, które ogrzewają dłonie, gdy jest zimno"
 rat_hunting_dog_modifier: "Pies polujący na szczury"
 rat_hunting_dog_modifier_desc: "Pies tej postaci jest wyborowym łowcą gryzoni."
 rat_hunting_cat_modifier: "Kot polujący na szczury"
 rat_hunting_cat_modifier_desc: "Kot tej postaci jest wyborowym łowcą gryzoni."
 cat_dopey_modifier: "Gapowaty kot"
 cat_dopey_modifier_desc: "Kot tej postaci jest, powiedzmy, trochę niezdarny."
 cat_wrangler_modifier: "Znawca kotów"
 cat_wrangler_modifier_desc: "Ta postać udowodniła, że ​​jest ekspertem w trudnej sztuce obchodzenia się z kotami."
 cat_coitus_interrupted_modifier: "Koci przeszkadzacz"
 cat_coitus_interrupted_modifier_desc: "Miłosne spotkania tej postaci zostały zakłócone przez obecność zbyt przyjaznego kota."
 cat_rejection_modifier: "Odrzucenie przez kota"
 cat_rejection_modifier_desc: "Ta postać odkryła, ku swojemu rozczarowaniu, że jej kot woli towarzystwo innych."
 cat_ill_modifier: "Koci medyk"
 cat_ill_modifier_desc: "Podczas rekonwalescencji tej postaci towarzystwa dotrzymywał jej przyjazny kot."
 cat_lover_modifier: "Miłośnik kotów"
 cat_lover_modifier_desc: "Ta postać jest całkowicie oddana swojemu futrzanemu towarzyszowi, do tego stopnia, że ​​jej rada jest lekko poirytowana."
 eagle_story_modifier: "Orzeł myśliwski"
 eagle_story_modifier_desc: "Ta postać posiada majestatycznego orła, który towarzyszy jej podczas polowań i przemierzania stepów.\n[hunt_success_chance|E] sokolniczego: #P +10%#!"
 brave_eagle_story_modifier: "Dzielny orzeł"
 brave_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest wyjątkowo dzielny i nie struchleje w obliczu jakiegokolwiek zagrożenia.\n[hunt_success_chance|E] sokolniczego: #P +10%#!."
 curious_eagle_story_modifier: "Ciekawski orzeł"
 curious_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest ciekawski niczym dziecko, przez co często będzie badać to, co wpadnie mu w oko.\n[hunt_success_chance|E] sokolniczego: #P +10%#!"
 loyal_eagle_story_modifier: "Lojalny orzeł"
 loyal_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest niezwykle oddany i nigdy nie opuści swojego właściciela.\n[hunt_success_chance|E] sokolniczego: #P +10%#!."
 calm_eagle_story_modifier: "Spokojny orzeł"
 calm_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest spokojny i opanowany. Nigdy nie zawładnie nim ani podekscytowanie, ani przerażenie.\n[hunt_success_chance|E] sokolniczego: #P +10%#!."
 wise_eagle_story_modifier: "Mądry orzeł"
 wise_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest wyjątkowo mądry jak na swój wiek, przez co często będzie podejmować decyzje, które zaskoczą jego właściciela.\n[hunt_success_chance|E] sokolniczego: #P +10%#!."
 cunning_eagle_story_modifier: "Przebiegły orzeł"
 cunning_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest przebiegły, przez co często będzie w stanie przechytrzyć swoją ofiarę.\n[hunt_success_chance|E] sokolniczego: #P +10%#!."
 weak_eagle_modifier: "Słaby orzeł"
 weak_eagle_modifier_desc: "Orzeł myśliwski tej postaci jest słaby i często będzie mieć problemy ze schwytaniem swojej ofiary."
 very_weak_eagle_modifier: "Cherlawy orzeł"
 very_weak_eagle_modifier_desc: "Orzeł myśliwski tej postaci jest chory i na progu śmierci."
 strong_eagle_modifier: "Krzepki orzeł"
 strong_eagle_modifier_desc: "Orzeł myśliwski tej postaci jest wyjątkowo zdrowy i silny."
 skilled_eagle_modifier: "Utalentowany sokolnik"
 skilled_eagle_modifier_desc: "Ta postać jest utalentowanym sokolnikiem, a jej orzeł myśliwski jest wyjątkowo dobrze wytresowany."
 eagle_personality_level_desc: "Brak szkolenia"
 observant_eagle_story_modifier: "Spostrzegawczy orzeł"
 observant_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest wyjątkowo spostrzegawczy i często będzie zauważać rzeczy, które mogły umknąć jego właścicielowi."
 protective_eagle_story_modifier: "Orzeł obronny"
 protective_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci staje w obronie swojego właściciela i będzie często interweniować w obliczu zagrożenia."
 aggressive_eagle_story_modifier: "Agresywny orzeł"
 aggressive_eagle_story_modifier_desc: "Orzeł myśliwski tej postaci jest wyjątkowo waleczny i często będzie bez ostrzeżenia atakować to, co uzna za zagrożenie."
 eagle_hunter_childhood_modifier: "Sokolnik z powołania"
 eagle_hunter_childhood_modifier_desc: "Ta postać trenuje z orłami od najmłodszych lat, przez co ma w sobie potencjał, by zostać utalentowanym sokolnikiem.\n[hunt_success_chance|E]: #P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
