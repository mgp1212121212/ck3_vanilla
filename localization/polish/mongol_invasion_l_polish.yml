l_polish:
 submit_to_the_great_khan_decision: "Poddaj się wielkiemu chanowi"
 submit_to_the_great_khan_decision_confirm: "Będę błagać o życie"
 submit_to_the_great_khan_decision_opening_desc: "Moje państwo obróci się w proch, mój lud zginie, a moje ciało naznaczą tysiące ran… chyba że padnę na kolana przed wielkim jeźdźcem, który podbija świat, i będę błagać o litość."
 submit_to_the_great_khan_decision_tooltip: "Zostajesz wasalem największego z chanów"
 mongol_invasion.1001.title: "Chan nie żyje!"
 mongol_invasion.1001.generic.desc: "Znamy łaskawość [ROOT.Char.GetFaith.HighGodNamePossessive]. Wiemy też, że potęga [ROOT.Char.GetFaith.DeathDeityNamePossessive] pokona każdego! Docierają do nas dobre wieści: [old_khan.GetTitledFirstNameNicknamed], władca koni i grabieżca, to osoba, która [old_khan.GetDeathReasonHideKiller].\n\nZ niepokojem mówimy już o nowym przerażającym władcy miejsca znanego jako [new_khan.GetPrimaryTitle.GetNameNoTier]… jednak [new_khan.GetTitledFirstNameNicknamed] #EMP z pewnością#! nie będzie budzić równie dużego lęku, co [new_khan.GetHerHis] poprzednik.\n\nMoże to nawet oznacza kres podbojów [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 mongol_invasion.1001.sympathetic.desc: "#EMP Biada nam!#! Wybraniec niebios, [old_khan.GetTitledFirstNameNicknamed], nie dopełni swego przeznaczenia i nie podbije całej ziemi. Nie żyje. Ludzie gadają, że osoba ta [old_khan.GetDeathReasonHideKiller].\n\nPo śmierci władcy w miejscu znanym jako [new_khan.GetPrimaryTitle.GetName] zwołano wielki #EMP kurułtaj#!, aby wybrać następcę.\n\nTak oto, gdy [old_khan.GetFirstNameNoTooltip] przemierza wieczne pastwiska, [new_khan.GetTitledFirstNameNicknamed] obejmuje panowanie nad całą ziemią!"
 mongol_invasion.1001.a: "Mimo to moje ręce wciąż drżą…"
 mongol_invasion.1001.b: "[new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] żyje."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip] zajmuje honorowe miejsce w miejscu znanym jako [ROOT.Char.GetFaith.NegativeAfterLife]."
 mongol_invasion.1002.t: "Powstanie ludu, którym są [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1002.desc.close: "[genghis_khan.GetTitledFirstName] to budzący lęk przywódca, który wyłania się spośród walczących klanów"
 mongol_invasion.1002.desc.close_mongolia: "Mongolii"
 mongol_invasion.1002.desc.close_steppes: "stepów"
 mongol_invasion.1002.desc.close.mid: ". Mędrcy [genghis_khan.GetHerHis] ludu oraz liczny #EMP kurułtaj#! ogłaszają [genghis_khan.Custom('PL_go_ja')]"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Czyngis-chanem', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "największym z chanów!"
 mongol_invasion.1002.desc.close.end: "Zgodnie z prawem ma władać wszystkimi czterema zakątkami wszechświata.\n\nNiezliczone hordy koczowniczych jeźdźców zbierają się pod [genghis_khan.GetHerHis] sztandarem. Z rozkazu ich największego z chanów zrywają dawne plemienne sojusze, przekształcając się w siłę gotową do walki, i rzucają się na podbój całego stepu, całego świata – wszystkiego pod wielkim, błękitnym niebem!"
 GENGHIS_KHAN_GLOSS: "Jedyny wielki władca w historii, który nosił mongolski tytuł honorowy #G Czyngis-chana#!. Jego dokładne znaczenie pozostaje niejasne – przypuszcza się, że może oznaczać siłę, prawość lub uniwersalność władzy. Bez wątpienia osoba uhonorowana tym tytułem w swoich czasach przewyższała rangą #EMP kagana#! i stworzyła największe imperium na stepie, jakie kiedykolwiek istniało."
 mongol_invasion.1002.desc.far_intro: "Wieść niesie, że wśród barbarzyńskich plemion odległych stepów pojawił się okrutny tyran. [genghis_khan.GetTitledFirstName] ogłasza się władcą wszechświata…"
 mongol_invasion.1002.desc.far: "\n\nPrzekazując mi wieści, moi radni co chwilę wybuchają nerwowym śmiechem, ale w końcu wykrztuszają, że [genghis_khan.GetTitleAsNameNoTooltip] ma zamiar podbić cały świat – obrócić miasta w pył pod kopytami koni, roztrzaskać mury zamków przy pomocy łuków i strzał.\n\nNie jest to pierwszy koczownik, który zadeklarował coś takiego… ale plotka głosi również, że stoi na czele hordy tysięcy niezwyciężonych jeźdźców."
 mongol_invasion.1002.a: "Parweniusz! [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] poszaleli."
 mongol_invasion.1002.b: "Za naszymi murami… z pewnością jesteśmy bezpieczni."
 mongol_invasion.1002.craven: "I [genghis_khan.GetSheHe] tutaj zmierza?"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X Każde [county|El], które okupują [genghis_khan.GetCulture.GetCollectiveNoun], straci znaczną część swojego [Concept('development', 'rozwoju')|E]#!"
 genghis_khan_mongol_empire_tt: "Zdobyto [GetTitleByKey('e_mongol_empire').GetName]"
 genghis_khan_mongol_troops_tt: "Zyskano potężne armie [Concept('special_troops', 'oddziałów specjalnych')|E]"
 mongol_invasion_submission_reminder_tt: "Możesz uniknąć zniszczenia, podejmując [Concept('decision', 'decyzję')|E] „#high $submit_to_the_great_khan_decision$#!”"
 gok_threatening_powers_tt: "@warning_icon! #X W razie odmowy [Concept('vassalization', 'wasalizacji')|E] zagrozi [Concept('rulers', 'władcom')|E] zniszczeniem [holdings|El], zmasakrowaniem [Concept('courtiers', 'dworzan')|E] i odebraniem [Concept('title', 'tytułu')|E]#!"
 mongol_invasion.1003.t: "Dom Mądrości płonie"
 mongol_invasion.1003.desc: "Wielka instytucja nauki i wiedzy – Dom Mądrości w Bagdadzie, padł ofiarą ognia i zniszczenia podczas oblężenia miasta przez Mongołów.\n\nZostały tylko ruiny, jakby na znak wartości starej wiedzy w nowym świecie Mongołów."
 mongol_invasion.1003.a: "Taka strata…"
 mongol_invasion.1003.b: "Poganie dostali to, na co zasługują!"
 mongol_invasion.1003.c: "Mongołowie zniszczą świat, jeśli ich nie powstrzymamy!"
 mongol_invasion.1004.t: "Upadek wielkiego chanatu"
 mongol_invasion.1004.desc: "Wraz ze śmiercią potężnej osobistości takiej jak [old_mongol_emperor.GetFirstName] – władca wszystkich ziem podporządkowanych Mongołom – kilku następców rości sobie prawo do stanowiska wielkiego chana. Żaden z nich nie uzna prawowitości pozostałych.\n\nI tak oto jesteśmy świadkami końca zjednoczonego imperium Mongołów.\n\nPotomkowie pierwszego wielkiego zdobywcy wciąż kurczowo trzymają się władzy i wzywają do wojny, a jednak żaden z nich – czy to [successor_1.GetName], czy [successor_2.GetName], nie stoi ponad resztą jako władca całego wszechświata."
 mongol_invasion.1004.a: "Imperium odrodzi się pewnego dnia…"
 mongol_invasion.1004.b: "Nareszcie spłynęło na nas miłosierdzie [ROOT.Char.GetFaith.HighGodNamePossessive]…"
 mongol_invasion.1005.t: "Chan nie żyje"
 mongol_invasion.1005.desc: "Kiedy [new_khan.GetTitledFirstName] przejmuje tron miejsca znanego jako [new_khan.GetPrimaryTitle.GetName] od osoby takiej jak [old_khan.GetTitledFirstName], moi doradcy chichoczą z radości i wzdychają z ulgą, bo… [new_khan.GetFirstNameNoTooltip] nie ośmieli się tytułować się „władcą wszechświata”.\n\nKiedyś koczownicy ze stepów zagrażali całemu światu, gromadzili ogromne hordy. Teraz w końcu przyznają, że ich cele leżą poza ich zasięgiem."
 mongol_invasion.1005.a: "Epoka strachu dobiega końca."
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName] traci swoje główne metody podboju i stanie się mniej agresywne"
 mongol_invasion.2001.opening: "Mój przeznaczony sługo,"
 mongol_invasion.2001.desc: "Jako władca wszechświata nieuniknione jest, że pokłonisz się przede mną. Niech będzie to przysięga wierności, a nie ostrze kata przy szyi."
 mongol_invasion.2001.a: "Kłaniam się z honorem, [Select_CString(mongol_emperor.IsFemale, 'moja', 'mój' )] [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt: "Zostajesz wasalem [mongol_emperor.GetShortUINameNotMe]"
 mongol_invasion.2001.b: "Nie stanowisz dla mnie zagrożenia, arogancki głupcze!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUINameNotMe|U] wypowiedział[Select_CString( mongol_emperor.IsFemale, 'a', '' )] ci wojnę"
 mongol_invasion.2002.opening: "Czcigodny Władco Wszechświata,"
 mongol_invasion.2002.desc: "Poddaję się twojej słusznej i hojnej łasce. Stanę z tobą przeciwko każdemu, kto sprzeciwia się twojemu przeznaczeniu."
 mongol_invasion.2002.a: "Mądry wybór, mój sługo."
 mongol_invasion.2003.opening: "Ale z ciebie [mongol_emperor.Custom('InsultAdjective')] [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc: "Jak śmiesz sądzić, że zastraszysz mnie swoimi groźbami? Pokażę ci, co prawdziwy władca może zrobić z tymi twoimi niezwyciężonymi jeźdźcami!"
 mongol_invasion.2003.a: "A więc wojna i śmierć."
 mongol_invasion.2101.desc: "Do tej pory był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] dla mnie dobr[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką i służką', 'ym przyjacielem i sługą' )]. Nadszedł czas, abyśmy uczynili twoją służbę oficjalną, jako że przysięgasz wierność Władcy Wszechświata."
 mongol_invasion.2101.a: "Oczywiście, [Select_CString(mongol_emperor.IsFemale, 'moja pani', 'mój panie' )]."
 mongol_invasion.2101.b: "Myślisz, że ci służę? Niedorzeczne!"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.GetShortUINameNotMe] zerwie z tobą sojusz i wypowie ci wojnę!"
 mongol_invasion.2103.a: "Ukłonisz mi się teraz, w ten czy inny sposób!"
 mongol_invasion.2103.b: "Poczekaj tylko, bezczelny psie…"
 mongol_invasion.2111.b: "Naprawdę uważasz, że nie jesteśmy sobie równi? Skandaliczne!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUINameNotMe] zerwie z tobą sojusz"
 mongol_invasion.2112.desc: "Naprawdę wierzysz, że mnie przewyższasz? Nie jesteśmy nawet sobie równi! Oczywistym jest, że moja łaskawa oferta przyjaźni, była niczym innym jak rzucaniem pereł przed świnie."
 mongol_invasion.2112.a: "Och, pożałujesz swoich słów i czynów…"
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Koczowniczy wojownicy staną za tobą, za chanem wybranym przez niebiosa, powodując wzrost wartości @herd_icon! [Concept('herd', 'gromady')|E], @prestige_icon! [Concept('prestige', 'prestiżu')|E] i @gold_icon! [Concept('gold', 'złota')|E] – jeśli poziom twojej [Concept('dominance', 'dominacji')|E] pozostanie wyższy niż: [GetLaw('nomadic_authority_3').GetName|l]#!"
 mpo_greatest_of_khans.1010_title: "Pomniejsze klany dołączają do hordy"
 mpo_greatest_of_khans.1010_desc: "Jeźdźcy bez panów przysięgają ci lojalność, zapaleni wojownicy oferują swe łuki, a niezliczone rodziny przybywają do twego wielkiego obozu!"
