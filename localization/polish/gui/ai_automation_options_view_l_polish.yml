l_polish:
 ARMY_AUTOMATION_FEATURE_NAME: "Automatyczne armie"
 AOV_HEADING: "$ARMY_AUTOMATION_FEATURE_NAME$ – ustawienia"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X Ustawienia są już domyślne#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! Te ustawienia niczego nie zmieniają, jeśli opcja „$ARMY_AUTOMATION_FEATURE_NAME$” jest wyłączona"
 AOV_AUTOMATED: "Automatyczne"
 AOV_MANUAL: "Ręczne"
 AOV_OPT_COMMANDERS: "Przypisywanie dowódców"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "Ograniczone"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T Ograniczone przypisywanie dowódców\n#![commanders|E] będą przypisywani do twoich [Concept('armies', 'armii')|E] automatycznie, ale ty nigdy nie otrzymasz przypisania jako dowódca"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T Automatyczne przypisywanie dowódców\n#![commanders|E] są przypisywani do twoich [Concept('armies', 'armii')|E] automatycznie"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T Ręczne przypisywanie dowódców\n#![Concept('commanders', 'Dowódców')|E] do swoich [Concept('armies', 'armii')|E] musisz przypisywać ręcznie"
 AOV_OPT_WAR_STANCE: "Podejście do wojny"
 AOV_OPT_WAR_STANCE_DEFAULT: "Adaptacyjne"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T Podejście adaptacyjne\n#!Twoje [armies|El] będą działać ofensywnie lub defensywnie, zależnie od sytuacji"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "Ofensywne"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T Podejście ofensywne\n#!Twoje [armies|El] zawsze będą działać ofensywnie"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "Defensywne"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T Podejście defensywne\n#!Twoje [armies|El] zawsze będą działać defensywnie"
 AOV_OPT_RAIDING: "Najeżdżanie"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T Najeżdżanie automatyczne\n#!Twoje [armies|El] [Concept('raider', 'najeźdźców')|E] będą najeżdżać i wystawiać się samodzielnie"
 AOV_OPT_RAIDING_MANUAL_TT: "#T Najeżdżanie ręczne\n#!Kontrolujesz i wystawiasz swoje [armies|El] [Concept('raider', 'najeźdźców')|E]"
 AOV_OPT_HIRING: "Najmowanie żołnierzy"
 AOV_OPT_HIRING_FULL: "Najmuj i przedłużaj"
 AOV_OPT_HIRING_FULL_TT: "#T Najmowanie automatyczne\n#![holy_orders|E], [provincial_armies|El] i [mercenaries|E] będą opłacani automatycznie, a [mercenary_contracts|El] będą przedłużane, jeśli będą potrzebne do działań wojennych"
 AOV_OPT_HIRING_EXTEND: "Tylko przedłużaj"
 AOV_OPT_HIRING_EXTEND_TT: "#T Automatyczne przedłużanie kontraktów z najemnikami\n#![mercenary_contracts|E] będą przedłużane, jeśli będą potrzebne do działań wojennych"
 AOV_OPT_HIRING_MANUAL_TT: "#T Najmowanie ręczne\n#!Musisz ręcznie opłacać [Concept('mercenaries', 'najemników')|E], [holy_orders|El] i [provincial_armies|El]"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V włączono#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Kliknij, aby wyłączyć automatyzację#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V wyłączono#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Kliknij, aby włączyć automatyzację#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "Po włączeniu twoje [armies|El] będą samodzielnie wystawiać się, walczyć z wrogiem i wyznaczać swoich [Concept('commanders', 'dowódców')|E].\n\nNa tobie w dalszym ciągu spoczywa odpowiedzialność za kupowanie [Concept('men_at_arms', 'zbrojnych')|E], zatrudnianie [Concept('mercenaries', 'najemników')|E] i wyruszanie na [raids|El].\n\n#help Uwaga: Automatyczne armie są przeznaczone dla graczy niezaznajomionych z działaniami wojennymi lub chcących skupić swoją uwagę na innych kwestiach. Jeśli jesteś doświadczonym graczem, zalecamy samodzielne kontrolowanie swoich armii.#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "Po włączeniu twoje [armies|El] działają samodzielnie, ale są ograniczone wybranymi przez ciebie ustawieniami."
 MV_AUTOMATION_SETTINGS_TT: "#T Otwórz „$AOV_HEADING$”\n#!$ARMY_AUTOMATION_FEATURE_NAME$ – zmień domyślne zachowanie"
