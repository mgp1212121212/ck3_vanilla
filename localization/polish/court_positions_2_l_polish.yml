l_polish:
 master_of_hunt_court_position_task_dangerous_game: "Trop niebezpieczną zwierzynę"
 master_of_hunt_court_position_task_dangerous_game_desc: "Twój łowczy będzie tropił niebezpieczną zwierzynę, taką jak wilki czy niedźwiedzie, której upolowanie znacznie zwiększyłoby prestiż polowania."
 master_of_hunt_court_position_task_dangerous_game_tt: "Każdego roku twój łowczy ma szansę, by stworzyć [Concept('hunt_sighting_no_prefix', 'okazję')|E] do wytropienia niebezpiecznej zwierzyny, na której skupisz swoje [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName|l]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "Trop pospolitą zwierzynę"
 master_of_hunt_court_position_task_regular_game_desc: "Twój łowczy będzie tropił pospolitą zwierzynę, taką jak lisy czy jelenie, która sprawi, że prestiż polowania będzie przeciętny."
 master_of_hunt_court_position_task_regular_game_tt: "Każdego roku twój łowczy ma szansę, by stworzyć [Concept('hunt_sighting_no_prefix', 'okazję')|E] do wytropienia pospolitej zwierzyny, na której skupisz swoje [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName|l]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "Trop legendarną zwierzynę"
 master_of_hunt_court_position_task_legendary_game_desc: "Twój łowczy spróbuje wytropić legendarne bestie, których upolowanie przyniesie ogromny prestiż."
 master_of_hunt_court_position_task_legendary_game_tt: "Każdego roku twój łowczy ma niewielką szansę, by stworzyć [Concept('hunt_sighting_no_prefix', 'okazję')|E] do wytropienia legendarnej zwierzyny, na której skupisz swoje [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName|l]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "Częstotliwość, z jaką będą występować [hunt_sightings_no_prefix|El], zwiększa się wraz ze wzrostem [Concept('aptitude', 'kompetencji')|E] #weak (maksymalnie jedna okazja co 3 lata)#!"
 court_jester_court_position_task_entertain_court: "Zabaw dworzan"
 court_jester_court_position_task_entertain_court_desc: "Twój nadworny błazen będzie zabawiać twoich dworzan żartami, opowieściami i występami akrobatycznymi."
 court_jester_court_position_task_entertain_court_tt: "Każdego roku twój nadworny błazen ma szansę na zmniejszenie [stress_loss_i] [Concept('stress', 'stresu')|E] losowego [Concept('courtier', 'dworzanina')|E] #weak (preferowani dworzanie to ci, którzy są ci bliscy, na przykład twoje [children|El])#!\nJeśli [aptitude|El] twojego nadwornego błazna są co najmniej #aptitude_good dobre@aptitude:4:inherit_color!#!, może on obniżyć stres u maksymalnie dwóch [Concept('courtiers', 'dworzan')|E] każdego roku"
 foreign_emissary_court_position_task_entertain_court_tt: "Każdego roku zagraniczny emisariusz ma szansę na zmniejszenie [stress_loss_i] [Concept('stress', 'stresu')|E] losowego [Concept('courtier', 'dworzanina')|E] #weak (preferowani dworzanie to ci, którzy są ci bliscy, na przykład twoje [children|El])#!\nJeśli [aptitude|El] zagranicznego emisariusza są co najmniej #aptitude_good @aptitude:4:inherit_color!dobre#!, może on obniżyć stres u maksymalnie dwóch [Concept('courtiers', 'dworzan')|E] każdego roku"
 court_jester_court_position_task_fuel_the_rumour_mill: "Woda na młyn plotek"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "Ta postać będzie rozpowszechniać niedorzeczne plotki i opowiadać zmyślone historie, żeby spowolnić wrogie spiski."
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "Każdego roku twój nadworny błazen ma szansę na zmniejszenie [stress_loss_i] [Concept('stress', 'stresu')|E] losowego [Concept('courtier', 'dworzanina')|E] #weak (preferowani dworzanie to ci, którzy są ci bliscy, na przykład twoje [children|El])#!"
 court_jester_court_position_task_abuse_the_jester: "Wykorzystaj błazna"
 court_jester_court_position_task_abuse_the_jester_desc: "Twój nadworny błazen będzie pozwalał się wykorzystywać i upokarzać."
 court_jester_court_position_task_abuse_the_jester_tt: "Każdego roku twój nadworny błazen ma szansę na zmniejszenie [stress_loss_i] [Concept('stress', 'stresu')|E] losowego [Concept('courtier', 'dworzanina')|E] #weak (preferowani dworzanie to ci, którzy są ci bliscy, na przykład twoje [children|El])#!"
 court_artificer_court_position_task_martial: "Twórz broń i zbroję i wyrusz na poszukiwanie przygód"
 court_artificer_court_position_task_martial_desc: "Twój nadworny rzemieślnik odnajdzie inspirację do tworzenia mieczy, tarczy i zbroi i wyruszy w poszukiwaniu przygód w imieniu władcy o wojennych skłonnościach."
 court_artificer_court_position_task_martial_tt: "Każdego roku nadworny rzemieślnik ma szansę na odnalezienie [Concept('inspiration', 'inspiracji')|E] do tworzenia #V broni#!, #V zbroi#! lub do #V poszukiwania przygód#! #weak (preferowane są [artifacts|El], których jeszcze nie posiadasz)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "Twórz książki i tkaniny"
 court_artificer_court_position_task_learning_desc: "Twój nadworny rzemieślnik odnajdzie inspirację do pisania książek, tworzenia tkanin lub alchemicznych wywarów, żeby zadowolić uczonego władcę."
 court_artificer_court_position_task_learning_tt: "Każdego roku nadworny rzemieślnik ma szansę na odnalezienie [Concept('inspiration', 'inspiracji')|E] do #V pisania książek#!, #V tworzenia tkanin#! lub do #V alchemii#! #weak (preferowane są [artifacts|El], których jeszcze nie posiadasz)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "Tworzenie koron i rzeźb"
 court_artificer_court_position_task_stewardship_desc: "Twój nadworny rzemieślnik odnajdzie inspirację do tworzenia insygniów, koron, tronów i innych artefaktów dla władcy wykształconego w zarządzaniu."
 court_artificer_court_position_task_stewardship_tt: "Każdego roku nadworny rzemieślnik ma szansę na odnalezienie [Concept('inspiration', 'inspiracji')|E] do zostania #V kowalem#! lub #V rzemieślnikiem#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "Wybranie tego zadania znacznie zwiększy szansę na zyskanie [Concept('inspiration', 'inspiracji')|E]"
 must_have_an_equipped_illustrious_court_artifact: "#bold Nie posiadasz#! na wyposażeniu #V znamienitego#! [Concept('court_artifact', 'artefaktu dworskiego')|E]"
 must_have_upgradeable_artifact_tt: "#bold Nie posiadasz#! na wyposażeniu [Concept('artifact', 'artefaktu')|E], który można ulepszyć"
 antiquarian_court_position_task_scout_for_artifacts: "Szukaj rzadkich artefaktów"
 antiquarian_court_position_task_scout_for_artifacts_desc: "Twój antykwariusz przeszuka starożytne księgi i zbada plotki w poszukiwaniu tych, którzy mogliby dostarczyć na dwór coś imponującego."
 antiquarian_court_position_task_scout_for_artifacts_tt: "Każdego roku antykwariusz ma szansę na [Concept('inspiration', 'zainspirowanie')|E] kogoś na [Concept('court', 'dworze')|E] do wyruszenia na poszukiwanie przygód #weak (szansa jest tym większa, im wyższe są [aptitude|El] antykwariusza)#!"
 antiquarian_inspired_adventurer_message: "$antiquarian_court_position$ inspiruje do wyruszenia na poszukiwanie przygód!"
 antiquarian_inspired_adventurer_effect: "[adventure_target.GetFirstName], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))], odnajduje [Concept('inspiration', 'inspirację')|E] do #V poszukiwania przygód#!"
 antiquarian_court_position_task_improve_artifacts: "Ulepsz artefakty"
 antiquarian_court_position_task_improve_artifacts_desc: "Twój antykwariusz ulepszy i wypoleruje artefakty, aby były tak skuteczne i imponujące, jak to tylko możliwe."
 antiquarian_court_position_task_improve_artifacts_tt: "Każdego roku antykwariusz ma szansę na ulepszenie [Concept('artifact', 'artefaktu')|E] na wyposażeniu\nSzansa na ulepszenie artefaktu #weak (a #bold nie#! poprawienie jego jakości)#! jest tym większa, im wyższe są [aptitude|El] antykwariusza\nZwykłe [artifacts|El] mogą być ulepszone raz, mistrzowskie dwa i tak dalej"
 antiquarian_improved_artifact_message: "[artifact_target.GetName] – ulepszono!"
