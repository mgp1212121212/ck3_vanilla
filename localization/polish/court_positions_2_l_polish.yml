 court_poet_court_position_task_create_poetry_desc: "Twój nadworny poeta będzie pisać i recytować wiersze o tobie oraz o twoich osiągnięciach i państwie."
 court_poet_court_position_task_create_poetry_tt: "Każdego roku twój nadworny poeta napisze wiersz, zapewniając ci [modifier|El] zwiększający [Concept('legitimacy', 'legitymację')|E], [piety|El], [Concept('advantage', 'przewagę')|E] lub [attraction|El] na trzy lata #weak (efekt jest tym większy, im wyższe są [aptitude|El] nadwornego poety)#!"
