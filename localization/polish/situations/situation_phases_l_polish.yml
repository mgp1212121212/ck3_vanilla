l_polish:
 situation_steppe_abundant_grazing_season: "Pora zielona"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$ to pora, w której pastwiska zielenieją, a zwierzęta mogą się swobodnie wypasać."
 situation_steppe_severe_drought_season: "Dotkliwa susza"
 situation_steppe_severe_drought_season_desc: "$situation_steppe_severe_drought_season$ powoduje usychanie pastwisk i wyczerpywanie się zapasów paszy.\n\n#weak W tym czasie działania wojenne są bardziej powszechne.#!"
 situation_steppe_white_zud_season: "Biały dzud"
 situation_steppe_white_zud_season_desc: "W czasie białego dzudu pastwiska całkowicie pokrywa warstwa śniegu, która może osiągać grubość kilku metrów. Zwierzęta nie mogą wówczas dotrzeć do trawy i umierają z głodu.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nPodczas dzudu koczownicy są zmuszeni do lojalności wobec silniejszych władców, aby przetrwać."
 situation_steppe_cold_zud_season: "Zimny dzud"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$ przynosi silne wiatry i śnieżyce. Ekstremalnie niskie temperatury zmuszają zwierzęta hodowlane do zużywania większości energii na utrzymanie ciepła i uniemożliwiają im popas na pastwiskach.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Wieczne lato"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$ to czas uciechy i obfitości. Temperatury są idealne dla zwierząt hodowlanych, a warunki pozwalają na łatwe odrastanie trawy."
 situation_steppe_sky_blessing_season: "Błogosławieństwo błękitnego nieba"
 situation_steppe_sky_blessing_season_desc: "Raz w życiu człowiek może mieć szczęście doświadczyć błogosławieństwa błękitnego nieba. Jest to czas, w którym ziemia kwitnie, a ludzie zaznają dostatku."
 situation_steppe_havsarsan_zud_season: "Dzud mieszany"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$ to połączenie co najmniej dwóch różnych dzudów. Trawę pokrywa lód i śnieg, burze opanowują ziemię, ujemne temperatury uniemożliwiają zwierzętom poruszanie się, a trawa jest martwa.\n\n#weak W czasie dzudu mieszanego jedynym rozwiązaniem jest migracja.#!"
