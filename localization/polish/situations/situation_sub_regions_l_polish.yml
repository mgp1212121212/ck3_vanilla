l_polish:
 the_great_steppe_sub_region_steppe_west: "Step Zachodni"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Step Zachodni to obszar, gdzie spotykają się rozległy step i potężne rzeki: Don, Dniepr, Dniestr i Wołga. Przez wieki stanowił on strategiczny punkt wyjścia licznych koczowniczych inwazji na zasiedlone tereny Europy.#!"
 the_great_steppe_sub_region_steppe_central: "Step Środkowy"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Step Środkowy rozciąga się od Uralu na zachodzie, przez góry Ałtaj na wschodzie, aż po Chorasan na południu. Przez wieki stanowił ważny szlak koczowników, którzy przemierzali go w kierunku zachodnim i wschodnim, aby dotrzeć do wielkich imperiów leżących po obu jego stronach.#!"
 the_great_steppe_sub_region_steppe_east: "Step Wschodni"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Na wschód od gór Ałtaj i na północ od pustyni Gobi rozciąga się Step Wschodni. To rozległy obszar, który od wieków kształtuje silnych wojowników – jedni wyruszają na zachód, inni szukają bogactw u swoich sąsiadów na południowym wschodzie.#!"
 # TODO_MPO: Flesh out loc for sub region tooltips
 SITUATION_SUB_REGION_TOOLTIP_DESC: "Ten [situation_sub_region|El] to miejsce, w którym trwa sytuacja typu [SituationSubRegion.GetSituation.GetName|l]\n\nObecna faza: [SituationSubRegion.GetCurrentPhase.GetName|Vl]"
