 baggage_train_porters_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nCe que vous ne pouvez pas transporter, vous devez le laisser derrière vous, il est donc essentiel d’en transporter le plus possible."
