 mess_tent_herbalists_domicile_building_desc: "#weak (Nécessite la [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nIl est toujours précieux de connaître la différence entre ce que l’on peut manger sans danger et ce qui nous vaut une mort sanglante et douloureuse."
 mess_tent_brewers_domicile_building: "Brasseurs mobiles"
 mess_tent_brewers_domicile_building_desc: "#weak (Nécessite la [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nBrasser et transporter une bonne bière est un art. Disposer de sa propre réserve est un luxe."
 mess_tent_curers_domicile_building: "Guérisseurs experts"
 mess_tent_curers_domicile_building_desc: "#weak (Nécessite la [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nN’importe quel imbécile peut frotter de la viande avec du sel, mais seule une personne compétente peut le faire en grande quantité et faire en sorte qu’elle soit encore consommable des mois plus tard."
 mess_tent_bakers_domicile_building: "Boulangers itinérants"
 mess_tent_bakers_domicile_building_desc: "#weak (Nécessite la [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nLe pain frais est une façon merveilleusement réparatrice de commencer la journée."
 mess_tent_cooks_domicile_building: "Cuisiniers compétents"
 mess_tent_cooks_domicile_building_desc: "#weak (Nécessite la [GetDomicileBuilding('mess_tent_01').GetName|l])#!\n« Faire plus avec moins » est une belle devise et rares sont ceux qui l’appliquent autant que les cuisiniers itinérants."
