 camp_fire_trailing_musicians_domicile_building: "Musiciens"
 camp_fire_trailing_musicians_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nÉcouter quelqu’un qui sait jouer est nettement plus agréable que quelqu’un qui ne sait manifestement pas."
 camp_fire_wandering_poets_domicile_building: "Poètes errants"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nLe sens du solennel, du jeu de mots, du profond, du mondain et de la grivoiserie – tout cela et plus encore est nécessaire à un bon poète."
 camp_fire_capering_fools_domicile_building: "Amuseurs"
 camp_fire_capering_fools_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nLa bouffonnerie n’est peut-être pas du grand art, mais c’est sacrément drôle quand le petit se cogne la tête contre le tronc d’arbre."
 camp_fire_libations_for_the_lost_domicile_building: "Libations pour les morts"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nNous nous rassemblons pour nous souvenir de ceux que nous ne reverrons pas et pour graver dans notre mémoire les visages de ceux que nous risquons de perdre."
 camp_fire_local_hangers_on_domicile_building: "Courtisans locaux"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nLa vie dans un seul endroit peut être si triste que les ragots vont bon train."
 camp_fire_future_dreams_domicile_building: "Grandes aspirations"
 camp_fire_future_dreams_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nIl est facile de perdre de vue un objectif à long terme, à moins de l’introduire dans chaque exploit, chaque conversation, chaque fanfaronnade d’ivrogne."
 camp_fire_nightly_debates_domicile_building: "Débats nocturnes"
 camp_fire_nightly_debates_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nDemandez à deux érudits de parler d’un sujet et vous obtiendrez cinq avis contradictoires. Instructif, bien que bruyant."
 camp_fire_juicy_rumors_domicile_building: "Rumeurs juteuses"
 camp_fire_juicy_rumors_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nLa matière pour alimenter les ragots ne manque pas, à condition d’être prêt à jouer."
