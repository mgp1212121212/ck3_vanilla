 proving_grounds_horse_run_domicile_building: "Course de chevaux"
 proving_grounds_horse_run_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nComme les humains, les chevaux ont besoin d’exercice physique régulier, qui va au-delà du simple trot d’un endroit à l’autre."
 proving_grounds_camel_run_domicile_building: "Course de chameaux"
 proving_grounds_camel_run_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nLes chameaux sont des bêtes récalcitrantes et agitées que l’on doit entraîner régulièrement."
 proving_grounds_elephantry_reserve_domicile_building: "Réserve d’éléphants"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nUn troupeau d’éléphants de réserve – les plus grands et les plus puissants de toutes les créatures [GetPlayer.GetFaith.CreatorNamePossessive] – est quelque chose que même la plupart des rois ne possèdent pas."
 proving_grounds_nightly_barding_drills_domicile_building: "Exercices montés nocturnes"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nLes maillons se tordent, le cuir craque, les plaques se rouillent et l’entraînement s’estompe autant pour la cavalerie lourde d’élite que pour toute autre."
 proving_grounds_life_in_the_saddle_domicile_building: "La vie à cheval"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nCertains sont faits pour ça dès la naissance, d’autres ont besoin de s’entraîner plus tard dans leur vie."
 proving_grounds_life_in_the_saddle_horse_archers_tt: "Vous devez avoir un [regiment|El] d’[GetMaA('heavy_horse_archers').GetName|l] ou d’[GetMaA('horse_archers').GetName|l]"
 #TIT-53191
 proving_grounds_the_stump_domicile_building: "Souche"
 #proving_grounds_the_stump_domicile_building: "The [GetPlayer.Custom('GetStumpName')|U]"
 proving_grounds_the_stump_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nVous voyez ça là-bas ? Vous voyez la cible dessus ? C’est la cible d’aujourd’hui. Levez les arcs !"
 proving_grounds_personal_bouts_domicile_building: "Combats personnels"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nIl est tout à fait possible de développer une résistance aux commotions cérébrales : généralement en subissant des commotions cérébrales."
 proving_grounds_training_circle_domicile_building: "Cercle de formation"
 proving_grounds_training_circle_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nOn ne s’entraîne pas pour devenir meilleur, mais pour rester meilleur."
 proving_grounds_mock_battle_drills_domicile_building: "Exercices de simulation de combat"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nUn mur de lances reste un mur. Soit il tient bon, soit il s’écroule."
 proving_grounds_lockwagon_domicile_building: "Chariot renforcé"
 proving_grounds_lockwagon_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nNous sommes une bande qui se déplace, se bat et pille ensemble. La marchandise va dans le bateau et de là, nous la distribuons. Sinon, il y aura des conséquences."
 proving_grounds_martial_study_domicile_building: "Étude martiale"
 proving_grounds_martial_study_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nToutes les batailles ont été menées auparavant, toutes les guerres se sont terminées d’une manière ou d’une autre. Pourquoi ne pas regarder les résultats ?"
 proving_grounds_the_stick_game_domicile_building: "Jeu du bâton"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nLe premier à l’attraper sans le casser l’emporte : seuls les blessures superficielles et les couteaux émoussés sont autorisés. Celui qui se fait prendre est éliminé."
 proving_grounds_bodyguard_drills_domicile_building: "Exercices de garde du corps"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Nécessite les [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nNotre situation actuelle génère des menaces et des défis uniques à nos dépens. Ils doivent être pris au sérieux autant que la mort."
 #Perimeter
 camp_perimeter_01_domicile_building: "Périmètre du camp"
 camp_perimeter_01_domicile_building_desc: "Patrouilles, piquets et mots de passe. La sécurité est meilleure lorsqu’elle est une habitude et non une réflexion après coup."
