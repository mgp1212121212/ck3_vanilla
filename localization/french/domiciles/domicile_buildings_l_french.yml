 camp_perimeter_good_siting_domicile_building: "Bonne implantation"
 camp_perimeter_good_siting_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nSeul un fou établit son campement là où il se trouve à la tombée de la nuit : on continue à se déplacer jusqu’à ce qu’on trouve le bon endroit."
 camp_perimeter_fixed_layout_domicile_building: "Agencement fixe"
 camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nUne disposition fixe et inchangée de ce qui doit aller où engendre un sentiment d’appartenance, quel que soit l’endroit où l’on se trouve."
 camp_perimeter_extra_watch_domicile_building: "Surveillance supplémentaire"
 camp_perimeter_extra_watch_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nDans des contrées étranges, loin de chez nous, on nous rappelle à quel point nous sommes vulnérables et ce que nous pouvons faire de mieux pour y remédier."
 camp_perimeter_palisade_domicile_building: "Bâtisseurs de palissade"
 camp_perimeter_palisade_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nPenser à la défense est plus facile si l’on prend l’habitude de le faire sans réfléchir."
 camp_perimeter_ditch_domicile_building: "Tranchées"
 camp_perimeter_ditch_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nIl n’y a rien que les soldats des régiments aiment plus que d’être obligés de creuser des tranchées tous les jours."
 camp_perimeter_camp_hygiene_domicile_building: "Salubrité du camp"
 camp_perimeter_camp_hygiene_domicile_building_desc: "#weak (Nécessite le [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nSi ça sent mauvais, ça doit rester à l’écart du reste d’entre nous. Une règle simple, assurée par une flagellation scrupuleuse."
