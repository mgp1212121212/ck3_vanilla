 SETTING_TOOLTIP_DELAY: "Délai de l’infobulle"
 SETTING_TOOLTIP_DELAY_TOOLTIP: "#T $SETTING_TOOLTIP_DELAY$#!\nDéfinit le délai avant l’apparition des infobulles."
 SETTING_TOOLTIP_UNLOCK_TIME: "Délai de déverrouillage"
 SETTING_TOOLTIP_UNLOCK_TIME_TOOLTIP: "#T $SETTING_TOOLTIP_UNLOCK_TIME$#!\nDéfinit le délai avant que les infobulles soient déverrouillées."
 SETTING_TOOLTIP_LOCK_TIME: "Délai de verrouillage"
 SETTING_TOOLTIP_LOCK_TIME_TOOLTIP: "#T $SETTING_TOOLTIP_LOCK_TIME$#!\nDéfinit le délai avant le verrouillage des infobulles."
 SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED: "Délai de verrouillage si ouvert"
 SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED_TOOLTIP: "#T $SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED$#!\nDéfinit le délai avant le verrouillage des infobulles lorsqu’une autre infobulle est déjà ouverte."
 #Audio
 SETTING_Sound_Effects: "Tous les effets sonores"
 SETTING_Sound_Effects_TOOLTIP: "#T Volume des effets sonores\n#!Règle le volume de tous les effets sonores."
 SETTING_Ambience: "Ambiance"
 SETTING_Ambience_TOOLTIP: "#T Volume d’ambiance\n#!Règle le volume des sons d’ambiance."
 SETTING_TOOLTIP_MODE: "Mode infobulle"
 SETTING_TOOLTIP_MODE_TOOLTIP: "#T $SETTING_TOOLTIP_MODE$#!\nDéfinit la façon dont les infobulles « se verrouillent » et activent les infobulles dans les infobulles."
 SETTING_TOOLTIP_MODE_MOUSE_TENDENCY: "Selon la souris"
 SETTING_TOOLTIP_MODE_MOUSE_TENDENCY_TOOLTIP: "#T $SETTING_TOOLTIP_MODE_MOUSE_TENDENCY$#!\nLes infobulles sont automatiquement verrouillées jusqu’à ce que le curseur s’éloigne."
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION: "Selon l’action"
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION_TOOLTIP: "#T $SETTING_TOOLTIP_MODE_LOCK_ON_ACTION$#!\nAppuyer sur le #V bouton du milieu de la souris#! pour verrouiller ou déverrouiller les infobulles."
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER: "Selon le temps"
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER_TOOLTIP: "#T $SETTING_TOOLTIP_MODE_LOCK_ON_TIMER$#!\nLes infobulles sont verrouillées si le curseur ne bouge pas pendant un court instant. #weak (Paramètre par défaut)#!"
 SETTINGS_CATEGORY_INTERFACE_MISC: "Divers"
