l_french:
 reactive_advice_struggle: "Luttes"
 action_reactive_advice_struggle: "Conseil : luttes"
 action_reactive_advice_struggle_desc: "Vous pouvez participer à une lutte. Ouvrez ceci pour en savoir plus sur ce que cela signifie pour vous."
 action_reactive_advice_struggle_click: "$click_to_open_lesson$"
 lessons_struggle_introduction: "Luttes"
 lessons_struggle_introduction_desc: "Vous faites maintenant partie d’une [struggle|El] !\n\nLes [struggle_struggles|l] sont des conflits prolongés au sein d’une [region|El] dans laquelle les actions de tous les participants changent l’état de la zone via la mise en place de [struggle_phase_phases|El]. Les changements dans l’état de la région auront des effets sur la [war|El], la [faith|El] et la [culture|El].\n\nTous les participants rivalisent pour être celui qui décidera de la fin de la [struggle|El], fin qui affectera tous les participants de la région."
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open: "Région de lutte"
 lessons_struggle_region_open_desc: "La [struggle_region|El] est signalée par une frontière qui s’affiche lorsque vous survolez le bouton Lutte. Seuls les personnages possédant une terre à l’intérieur de cette région participent à la [struggle|El].\n\n#TUT Les [characters|El] à l’extérieur de la région peuvent rejoindre une [struggle|El] en acquérant une terre dans la [struggle_region|El] et en y plaçant leur [capital|El].#!"
 lessons_struggle_view_open: "Accéder à la vue Lutte"
 lessons_struggle_view_open_desc: "Vous pouvez ouvrir la vue de la [struggle|El] pour consulter toutes les informations la concernant."
 lessons_struggle_view_open_prompt: "Ouvrez la vue de la [struggle|El]"
 lessons_struggle_view: "Vue de la lutte"
 lessons_struggle_view_desc: "Dans la vue de la lutte, vous pouvez en savoir plus sur la [struggle_phase|El] en cours et ses effets. Vous pouvez également afficher les prochaines phases potentielles et les [struggle_catalyst_catalysts|El] que vous devez accomplir pour diriger la [struggle|El] vers elles."
 lessons_struggle_current_phases_and_effects: "Phases et effets actuels"
 lessons_struggle_current_phases_and_effects_desc: "La [struggle_phase|El] actuelle impacte l’ensemble de la [struggle_region|El] et applique des effets spéciaux aux participants [Concept('struggle_involved','impliqués')|E], [struggle_interloper|El] et [Concept('struggle_uninvolved','non impliqués')|E].\n\nDans cette section, vous pouvez inspecter les effets de phase sur la [war|El], la [faith|El], la [culture|El], etc."
 lessons_next_struggle_phases: "Prochaines phases de lutte"
 #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
 lessons_next_struggle_phases_desc: "La [struggle_phase|El] actuelle prendra fin lorsque l’une des prochaines phases potentielles atteindra [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')] de progression. Pour augmenter la progression de l’une des prochaines phases potentielles, vous devez achever l’un des [struggle_catalyst_catalysts|El] listés sous elles.\n\n#TUT Inspectez les prochaines phases potentielles pour en savoir plus sur elles, leurs effets et la progression récente des [struggle_catalyst|El]. Les sélectionner ouvrira la liste des [struggle_catalyst_catalysts|El]. Ils peuvent être achevés un nombre illimité de fois par vous ou d’autres participants [Concept('struggle_involved','impliqués')|E] dans la [struggle|El].#!"
 lessons_ending_struggle_open: "Conclure la lutte"
 lessons_ending_struggle_open_desc: "La [struggle|El] continuera de changer de phase jusqu’à ce qu’un participant déclenche l’une des décisions de dénouement qui mettent fin à la [struggle|El]. Vous pouvez toujours inspecter les décisions de dénouement pour vérifier les prérequis et les effets."
 lessons_ending_struggle_open_prompt: "Ouvrir les décisions de dénouement"
 lessons_ending_struggle: "Conclure la lutte"
 lessons_ending_struggle_desc: "Ici vous pouvez voir toutes les décisions de dénouement pour la [struggle|El].\n\nGardez à l’esprit que chaque décision de dénouement requiert que vous soyez dans une phase spécifique pour la déclencher. Vous serez averti si l’une d’entre elles est disponible."
 lessons_explore_struggle_open: "Explorer la lutte"
 lessons_explore_struggle_open_desc: "Vous connaissez maintenant toutes les bases et votre première [struggle|El] vous attend.\n\nL’inspection des effets de la phase actuelle et des phases suivantes potentielles vers lesquelles vous pourriez vouloir vous diriger est un bon point de départ.."
 lessons_struggle_involvement_view_open: "Implication dans la lutte"
 lessons_struggle_involvement_view_open_desc: "Dans une [struggle|El], tous les [characters|El] dans la région peuvent déclencher des [struggle_catalyst_catalysts|El]. Il est donc important de savoir qui sont les participants [Concept('struggle_involved','impliqués')|E] et [struggle_interloper]. La vue de l’implication dans la [struggle|El] offre des informations à ce sujet."
 lessons_struggle_involvement_view_open_prompt: "Ouvrir la vue Implication dans la lutte"
 lessons_struggle_involvement_view: "Implication dans la lutte"
 lessons_struggle_involvement_view_desc: "Ici, vous pouvez voir les informations relatives à votre implication, ainsi qu’une description de ce qui fait de vous un personnage [struggle_involved|El], [struggle_interloper|El] ou [struggle_uninvolved|El].\n\nEn plus de votre implication personnelle, vous pouvez voir la liste des participants de la [struggle|El] et leur implication. Les [struggle_involved_cultures|El] et les [struggle_involved_faiths|El] s’y trouvent également.\n\n#TUT Connaître l’implication des autres joueurs est important lorsque vous planifiez les catalyseurs que vous voulez utiliser, car les catalyseurs peuvent vous inciter à cibler un autre participant de la [struggle|El], une autre [faith|El] ou une autre [culture|El].#!"
