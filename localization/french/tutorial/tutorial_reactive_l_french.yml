 ra_admin_gov_troops_1: "Le militaire dans un gouvernement administratif"
 ra_admin_gov_troops_1b: "Le militaire dans un gouvernement administratif"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! Dans un [administrative_government|El], le militaire et la gestion de troupes fonctionnent différemment des autres types de $game_concept_government|l$.\n\nPendant que vous continuez à avoir accès et à contrôler totalement vos propres troupes, vous avez également accès aux $TUTORIAL_PROVINCIAL_ARMIES|l$. Dans un $game_concept_administrative_government|l$ chaque [province|El] peut avoir sa propre [army|El] qui est la propriété de ce [title|El] spécifique.\n\nLes [governors|El] assument le rôle à la fois d’un responsable civique et militaire, tandis que le [top_liege|El] a la possibilité de gérer les troupes des $game_concept_governors|l$, d’en prendre le contrôle ou de les confier à d’autres $game_concept_governors|l$ du [realm|El]."
 ra_admin_gov_troops_1_prompt: "Ouvrir l’onglet $TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$ (mis en avant)"
 ra_admin_gov_troops_2: "Le militaire dans un gouvernement administratif"
 ra_admin_gov_troops_2b: "Le militaire dans un gouvernement administratif"
 ra_admin_gov_troops_2_desc: "Les [governors|El] peuvent créer des [men_at_arms|El] dans le cadre du $game_concept_governorship|l$ dont ils ont la charge. Ces troupes appartiennent au [title|El] et peuvent être empruntées par d’autres $game_concept_governors|l$ du [realm|El].\n\nLe [top_liege|El] a les $TUTORIAL_PROVINCIAL_ARMIES|l$ à sa disposition et a la capacité de gérer les troupes des $game_concept_governors|l$. Il peut en prendre le contrôle dans leurs [wars|El] ou les réaffecter aux $game_concept_governors|l$ qui pourraient en avoir besoin.\n\nCela lui donne la possibilité de les lever et de les utiliser, améliorant ainsi les défenses le long des frontières du $game_concept_realm|l$."
 ra_admin_gov_troops_2_prompt: "Inspecter une [GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')|l]"
 ra_admin_gov_troops_3: "Acquérir des armées supplémentaires"
 ra_admin_gov_troops_3_desc: "Ceci est un aperçu de l’[army|El] d’un [governorship|El] spécifique.\n\nEn tant que $game_concept_governor|l$, vous pouvez tirer parti de votre [influence|El] pour faire appel à une $game_concept_army|l$ d’une autre [province|El].\n\nLe [top_liege|El] peut forcer tout $game_concept_governor|l$ à réaffecter son $game_concept_army|l$ ou à en prendre le contrôle."
 ra_admin_gov_troops_4: "Spécificités de l’armée"
 ra_admin_gov_troops_4_desc: "Le statut indique si l’[army|El] est disponible.\n\nSi les troupes sont levées par le [governor|El] dans la [war|El], le [top_liege|El] ne peut pas réaffecter les troupes jusqu’à ce qu’elles soient dissoutes.\n\nEn cas de révoltes des $game_concept_governors|l$ contre le [liege|El], le $game_concept_governor|l$ reprend toutes les troupes originaires de son [governorship|El].\n\nGardez un œil sur la situation dans tout le pays pour optimiser leur utilisation."
 ra_admin_gov_troops_5: "Sur la route du pouvoir"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Tandis qu’un [realm|El] [administrative|El] est alimenté par l’action politique et les intrigues, avoir une armée forte et bien gérée améliorera non seulement vos défenses, mais vous aidera également dans vos activités diplomatiques.\n\nAprès tout, la puissance militaire n’est qu’un des nombreux chemins vers le pouvoir..."
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ trouver des contrats"
 action_reactive_advice_laamp_contract_move_desc: "Vous manquez de [task_contract|El] localement ? Ouvrez ceci pour une introduction à la recherche de contrats."
