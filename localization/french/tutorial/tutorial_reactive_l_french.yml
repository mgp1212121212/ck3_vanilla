 ra_admin_gov_3: "Aperçu de la province"
 ra_admin_gov_4: "Succession et influence"
 ra_admin_gov_5: "Gouvernance provinciale"
 ra_admin_gov_5b: "Gouvernance provinciale"
 ra_admin_gov_6: "Familles puissantes"
 ra_admin_gov_7: "Possessions"
 ra_admin_gov_8: "Sur la route du pouvoir"
 ra_admin_gov_1_desc: "@ra_admin_gov_1!Vous êtes dans un [administrative_government|El]. Il se compose de [governors|El] qui gèrent et président les terres pour leur [top_liege|El], même s’ils ne sont pas eux-mêmes propriétaires de ces terres.\n\nLes [skills|El] d’un $game_concept_governor|l$ ainsi que son rang dans le [trait|El] de [GetTrait('governor').GetName( GetNullCharacter )|l] déterminent son [Concept('governor_efficiency','efficacité')|E]. Cette dernière estime combien de [levies|El] et d’[taxes|El] il peut obtenir pour son $game_concept_top_liege|l$."
 ra_open_admin_gov_panel_prompt: "Ouvrez la vue du gouvernement administratif (mis en avant)"
 ra_admin_gov_2_desc: "Ceci est la vue d’ensemble du gouvernement administratif. Vous pouvez inspecter toutes les [provinces|El] du [top_realm|El], soit en cliquant dessus sur la carte, soit dans la vue de droite.\n\nUn [governor|El] ne peut détenir qu’une $game_concept_province|l$, ce qui implique qu’il doit répartir les $game_concept_governorships|l$ entre les membres de sa [house|E]. Puisque le $game_concept_governor|l$ n’est pas propriétaire des terres de sa $game_concept_province|l$, il doit sécuriser sa position grâce à des [schemes|El] et une action politique.\n\nGénéralement, le [top_liege|El] devrait veiller à ce que les $game_concept_provinces|l$ soient détenues par des $game_concept_governors|l$ ayant une [Concept('governor_efficiency','efficacité')|E] élevée."
 ra_open_admin_gov_theme_detail_prompt: "Inspecter une $game_concept_province|l$"
 ra_admin_gov_3_desc: "Voici des informations détaillées sur une seule [province|El]. Les $game_concept_provinces|l$ peuvent être de différents [title_tiers|El] et avoir des [obligations|El] associées accordant divers avantages aux [vassals|El].\n\nSous les informations de la $game_concept_province|l$, vous pouvez voir quelles ressources la $game_concept_province|l$ génère pour son [top_liege|El]. Ces chiffres sont étroitement liés à la manière dont le [governor|El] gère les terres."
 ra_admin_gov_4_desc: "La [succession|El] d’une [province|El] dans un [administrative_government|El] est déterminée par une élection lors de laquelle vous dépensez de l’[influence|El]@influence_icon! pour améliorer le score de $game_concept_succession|l$ d’un candidat.\n\nSi vous cherchez à étendre votre pouvoir au sein du [realm|El], vous voulez vous assurer que les membres de votre [house|E] détiennent des [governorships|El] dans plusieurs $game_concept_provinces|l$, voire le [title|El] du $game_concept_top_realm|l$."
 ra_admin_gov_5_desc: "Chaque [province|El] est [Concept('governed','gouvernée')|E] par une [family|El]. Vous pouvez voir les armoiries de la [house|E] dans un coin de la $game_concept_province|l$ et si vous avez un candidat au sein de votre $game_concept_house$ dans la ligne de [succession|El] dans l’autre.\n\nAu fur et à mesure que votre $game_concept_house$ acquiert plus de [titles|El], vous deviendrez plus importants, et potentiellement une [powerful_family|El]."
 ra_open_admin_gov_powerful_families_intro: "Ouvrez l’onglet des familles nobles (mis en avant)"
 ra_admin_gov_6_desc: "Une [powerful_family|El] est une [house|E] influente d’un [administrative_government|El]. La famille du [top_liege|El] est toujours considérée comme puissante, quel que soit son [Concept('powerful_family_rating_mid','classement')|E]. Il peut y avoir cinq autres $game_concept_powerful_families|l$.\n\nTandis que n’importe quelle $game_concept_house$ peut définir un [powerful_family_bonus_short|El], il n’est en vigueur que si la famille associée est considérée comme puissante."
 ra_open_admin_gov_open_estate_prompt: "Voir votre possession"
 ra_admin_gov_7_desc: "Une [estate|El] est un type de [domicile|El] qui représente une propriété foncière privée non liée à un [title|El] [landed|El]. Dans un [administrative_government|El], elle sert de base d’opérations pour votre [family|El] et est héritée au sein de votre [house|E].\n\nVous pouvez améliorer et construire des [estate_buildings|El] dans votre $game_concept_estate|l$ afin d’augmenter votre [influence|El] au sein du [realm|El].\n\n#TUT Les [rulers|El] [Concept('feudal','féodaux')|E] d’un $game_concept_administrative_government|l$ n’ont pas accès à une $game_concept_estate|l$.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! Un [administrative_government|El] est une question de famille, d’influence politique, d’intrigue et de nomination de la bonne personne au bon poste.\n\nVous utilisez de l’[influence|El] pour améliorer votre position au sein du [realm|El] tout en orientant les membres de votre [dynasty|El] vers des positions de pouvoir.\n\n[Concept('scheme','Complotez')|E] contre vos rivaux et saper leur autorité par des complots politiques. La route vers le pouvoir est longue et sinueuse, alors manœuvrez habilement."
 ra_agent_scheme_rework_1: "Complots complexes"
 ra_agent_scheme_rework_1_desc: "Prenons un moment pour passer en revue les [schemes|El] complexes. Ils ont trois principaux paramètres : [success_chance|El], [scheme_speed_single|El] et [secrecy|El].\n\nPour vous aider à achever un $game_concept_scheme|l$, il y a trois types d’[agents|El], qui viennent généralement par groupes présélectionnés de cinq lors du lancement d’un $game_concept_scheme|l$ complexe."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Détails du complot complexe"
 ra_agent_scheme_rework_2_desc: "Un [scheme|El] complexe se déroule sur plusieurs [Concept('scheme_phases','phases')|E]. Chacune dure plusieurs jours, après quoi votre [success_chance|El] augmente.\n\nIl y a une chance que vous obteniez un [scheme_opportunity_opportunity|El] après chaque $game_concept_scheme_phase|l$, que vous pourrez dépenser pour convaincre des [agents|El] de le rejoindre ou pour exécuter le $game_concept_scheme|l$ avec une $game_concept_success_chance|l$ plus élevée."
 ra_agent_scheme_rework_3: "Potentiel de complot complexe"
 ra_agent_scheme_rework_3_desc: "Chaque [scheme|El] a un certain [scheme_potential_potential|El]. Celui-ci peut être augmenté grâce aux [agents|El] et sert de limite stricte pour la [success_chance|El] maximale.\n\nIl ne peut pas excéder 95%, ce qui implique que tous les $game_concept_schemes|l$, quel que soit le nombre d’[scheme_opportunity_opportunities|El] dépensés pour augmenter la $game_concept_success_chance|l$, ont une chance d’échouer."
 ra_agent_scheme_rework_4: "Discrétion d’un complot complexe"
 ra_agent_scheme_rework_4_desc: "Un [scheme|El] complexe a un certain niveau de [secrecy|El]. Il représente la probabilité que le $game_concept_scheme|l$ soit découvert.\n\nUn $game_concept_scheme|l$ commence par une période de grâce de quelques mois pendant laquelle il ne peut pas être découvert. Passé ce délai, le $game_concept_scheme|l$ risque d’être découvert grâce à des [scheme_breaches_short|El].\n\nVous pouvez exécuter un complot même s’il a des $game_concept_scheme_breaches|l$, mais ce sera avec une [success_chance|El] réduite. Si votre $game_concept_scheme|l$ accumule sept $game_concept_scheme_breaches|l$, il sera annulé.\n\n#TUT En outre, certains complots basiques, tels que la [GetScheme('seduce').GetTypeName|l], peuvent également être considérés comme secrets et être assortis d’une période de grâce.#!"
 ra_agent_scheme_rework_5: "Agents dans les complots complexes"
 ra_agent_scheme_rework_5_desc: "Les [schemes|El] complexes ont cinq places d’[agent|El] qui peuvent être occupés par des co-conspirateurs potentiels. Généralement, c’est une bonne idée d’attribuer autant de places d’$game_concept_agent|l$ que possible, car ils peuvent fournir des bonus bénéfiques à la [scheme_speed_single|El], la [secrecy|El] ou [scheme_potential_potential|El].\n\nAu type d’$game_concept_agent|l$ sont associées des [skills|El]. Par exemple, un [GetAgentSlotType( 'agent_infiltrator' ).GetName|l] bénéficie de l’[intrigue|El] [intrigue_i|E] et de la [diplomacy|El] [diplomacy_i|E] en plus de certains [traits|El]."
 ra_agent_scheme_rework_6: "Exécuter un complot"
 ra_agent_scheme_rework_6_desc: "Lorsque vous pensez avoir suffisamment comploté, exécutez votre [scheme|El]. Pour ce faire, vous pouvez exploiter [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] ou [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] de vos [scheme_opportunity_opportunities|El] accumulés.\n\nDe plus, si vous soupçonnez que quelqu’un complote contre vous, cela vaut peut-être la peine de modifier votre [scheme_countermeasure|El] active pour éviter toute mésaventure.\n\nBonne chance et bonne intrigue !"
