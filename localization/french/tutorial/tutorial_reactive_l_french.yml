 ra_laamp_contract_move_1: "Trouver des contrats"
 ra_laamp_contract_move_1_desc: "Si le travail s’est tari dans votre région ou si vous recherchez un emploi plus intéressant, déplacer votre [camp|El] est le moyen le plus simple de trouver une multitude de nouveaux [task_contracts|El].\n\nVous devez [Concept('travel','parcourir')|E] une distance suffisante pour être sûr d’en trouver à votre arrivée."
 ra_domicile_camp_task: "Accédez à la fenêtre Camp"
 ra_laamp_contract_move_2: "Déplacer votre camp"
 ra_laamp_contract_move_2_desc: "Voici un exemple de destination située à une bonne distance de l’emplacement actuel de votre [camp|El].\n\nVous pouvez planifier le [travel|El] directement depuis la vue du [county|El], vers toute [barony|El] sélectionnée dans le comté.\n\n#weak Remarque : vous pouvez également démarrer le déplacement du camp à partir de la fenêtre Camp, en utilisant le bouton Déplacer le domicile en bas.#!"
 ra_domicile_travel_task: "Accédez à la vue $relocate_camp_to_interaction$"
 ra_laamp_contract_move_3: "Voyager avec votre camp"
 ra_laamp_contract_move_3_desc: "[Concept('traveling','Voyager')|E] avec votre [camp|El] fonctionne comme un voyage normal, mais vous emmenez vos [camp_buildings|El] et vos [followers|El], et vous consommez des [provisions|El]."
 ra_domicile_depart_task: "Commencer votre voyage de camp"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "Terminer votre voyage de camp"
 ra_laamp_contract_move_5: "Nouveaux contrats"
 ra_laamp_contract_move_5_desc: "Des [task_contracts|El] sont désormais à votre disposition dans la région !\n\nN’oubliez pas que vous pouvez déplacer votre [camp|El] à tout moment pour trouver de nouveaux [task_contracts|El], et de nouvelles occasions se présenteront tant que vous [Concept('travel','voyagez')|E] suffisamment loin – au moins deux [duchies|El] [de_jure|El] de distance de votre ancien lieu de camp."
