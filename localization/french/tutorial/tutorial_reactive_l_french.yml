 #CE2
 action_reactive_advice_migration: "Conseil : migration"
 action_reactive_advice_migration_desc: "En tant que nomade de la Grande steppe, vous pouvez migrer vers d’autres terres. Ouvrez ceci pour en savoir plus sur la migration."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "Migration"
 ra_migration_1_desc: "En jouant un [nomad|El] de la [the_great_steppe|E] vous pouvez [migrate|El].\nLa migration est importante pour les nomades car c’est un excellent moyen de trouver de nouvelles terres pour votre [herd|El] pour l’y faire paître et qu’il s’agrandisse.\n\nVotre troupeau a besoin de terre ayant une bonne [county_fertility|El] pour se nourrir.\nVoyons comment trouver les meilleurs endroits dans la steppe où la fertilité vous sera bénéfique, à vous et à votre [realm|El]."
 ra_migration_1_prompt: "Cliquez sur le bouton Migration (mis en avant)"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "Migration"
 ra_migration_2_desc: "Le choix d’un nouveau lieu pour vous et votre [herd|El] devrait principalement se faire en fonction de la [county_fertility|El]. Elle s’étend de 0 à 100 et diminue régulièrement si vous y vivez. Lorsqu’elle est épuisée, vous devez [migrate|El] vers un nouveau lieu pour continuer à croître."
 ra_migration_2_prompt: "Cliquez sur le mode carte pour afficher la carte de la fertilité (mis en avant)"
 ra_migration_3: "Migration"
 ra_migration_3_desc: "La distance de [migration|El] dépend de vos [title_tiers|El] et de votre loi de [dominance|El] en cours. Les pays avec un grand domaine et une forte domination n’ont plus à un certain moment besoin de migrer dans le but de faire croître le [herd|El]. Pour sélectionner un lieu vers lequel vous souhaiteriez migrer, cliquez sur un titre [de_jure|El] sur la carte."
 ra_migration_3_prompt: "Cliquez sur n’importe quel lieu à portée sur la carte"
 ra_migration_4: "Migration"
 ra_migration_4_desc: "En fonction du lieu choisi, vous verrez apparaître sur la carte des épingles indiquant la [county_fertility|El], ou une somme de la [Concept('domain_fertility','fertilité de tout le domaine')|E] du titre [de_jure|El] choisi."
 ra_migration_5: "Migration"
 ra_migration_5_desc: "Le lieu choisi pour votre [migration|El] a toujours au moins un [nomad|El] ou [herder|El] avec lequel vous aurez à négocier afin d’avoir un accès. Vous pouvez leur offrir du [herd|El], de l’[gold|El] ou vous servir d’un [hook|El] afin de les convaincre d’accepter votre proposition de migrer dans leur zone."
 ra_migration_6: "Migration (négociation acceptée)"
 ra_migration_6_desc: "Il peut y avoir plusieurs [nomads|El] dans le même lieu que votre lieu ciblé. Si vous souhaitez [migrate|El] de manière hostile, ils réagiront tous. Si vous pouvez persuader le personnage le plus fort de la zone, tous vous accueilleront.\n\nSi la négociation de la migration est acceptée, vous abandonnerez votre titre actuel et éventuellement vos [subjects|El]."
 ra_migration_7: "Migration (négociation rejetée)"
 ra_migration_7_desc: "Si le [nomad|El] avec le plus grand [herd|El] dans la zone rejette votre proposition, vous aurez à déclarer la [war|El] à tous les nomades de la zone. La force du troupeau est alors affichée dans la fenêtre.\n\nComme en cas d’acceptation, vous aurez à abandonner votre [title|El] et éventuellement vos [subjects|El]. Vous serez également considéré comme [unlanded|El], ce qui implique que vous n’avez pas de [county_fertility|El] et par conséquent que votre troupeau ne grandira pas.\n\nIl sera du plus haut intérêt de gagner la guerre ou, après cela, de trouver un autre lieu où vous et votre troupeau pourrez émigrer."
 ra_migration_8: "Migration"
 ra_migration_8_desc: "Si la [migration|El] se passe bien, vous aurez des pâturages et la possibilité de gérer des conflits et d’augmenter le [county_control|El] dans le [domain|El] par le biais d’un [settlement_issue|El].\n\nLes terres changent souvent de mains dans la [the_great_steppe|E], donc assurez-vous d’équilibrer la [dread|El] et l’[opinion|El] pour ne vous fermer aucune porte. Un titre perdu pour un [nomad|El] signifie que le triplé est à portée de main tant que vous continuez à accroître votre [herd|El] et votre [dominance|El]."
 action_reactive_advice_great_steppe: "Conseil : Grande steppe"
 action_reactive_advice_great_steppe_desc: "La Grande steppe est une situation dans laquelle vous devez tenir compte de la fertilité des terres. Ouvrez ceci pour en savoir plus sur ce que cela implique."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "Grande steppe"
 ra_great_steppe_1_desc: "Bienvenue dans la [the_great_steppe|E] !\n\nJouer un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] implique avant tout de trouver des terres fertiles pour que son [herd|El] puisse paître et grandir.\n\nLes nomades gouvernent dans la région de la steppe, où ils participent à une [situation|El]. La steppe est divisée en trois régions et chacune repose sur la [county_fertility|El]."
 ra_great_steppe_1_prompt: "Cliquez sur le bouton Situations pour continuer (mis en avant)"
 ra_great_steppe_1b: "$ra_great_steppe_1$"
 ra_great_steppe_2: "Grande steppe"
 ra_great_steppe_2_desc: "Chacune des trois régions sera affectée par une [steppe_season|El]. Ces saisons ne sont pas l’hiver ou l’été ordinaire, mais un effet de longue date sur la [county_fertility|El].\n\nLa façon dont ces effets vous affecteront et l’endroit où ils se produiront sont visibles à travers les effets de la saison. Par exemple, le fait de vivre dans une région où les pâturages sont abondants aura un impact sur la fertilité de votre [herd|El], mais cela influencera également l’opinion des personnes qui vous suivent."
 ra_great_steppe_3: "Grande steppe"
 ra_great_steppe_3_desc: "Pour être en mesure de planifier à l’avance, vous pouvez demander l’aide de votre [GetCourtPositionType('court_astrologer_court_position').GetName()|l]. Il prédit la probabilité que deux saisons se suivent dans une région.\n\nGrâce à cette information, vous pouvez décider s’il est préférable de rester ou d’essayer de [migrate|El] vers une région voisine.\n\nPlus vous restez longtemps sur une terre fertile, plus votre [herd|El] s’agrandit et plus votre peuple est heureux."
 ra_great_steppe_4: "Grande steppe"
 ra_great_steppe_4_desc: "Vous pouvez obtenir un aperçu de ce que font les autres [nomads|El] de la [the_great_steppe|E] via le bas du panneau. Le nomade avec le plus grand [herd|El] détient le titre de [gurkhan|El]. La force de son troupeau est soit la plus grande menace, soit le plus grand allié. Si vous détenez ce titre, vous pouvez potentiellement également augmenter votre [dominance|El] (dans le panneau des pays) au cinquième et dernier niveau : la domination sans restriction.\n\nLa force du troupeau est utilisée pendant les guerres et les pillages, mais sous la forme de [horde|El]. La horde est la partie de votre troupeau qui est apte au combat, donc imaginez-la comme vos chevaux, vos chameaux et les personnes qui peuvent tenir un arc et des flèches, tandis que le reste du troupeau comprend les moutons, les vaches et les enfants."
 ra_great_steppe_5: "Grande steppe"
 ra_great_steppe_5_desc: "Pour voir les autres régions, vous pouvez cliquer dessus, mais celle qui vous concerne est celle dans laquelle vous vous trouvez actuellement.\n\nSaurez-vous mener votre troupeau dans les périodes fastes comme dans les périodes difficiles ? Trouver de nouvelles terres par la [war|El] ou la [migration|El] est toujours une option pour un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] fort qui montre alors à son peuple le chemin vers les terres fertiles, tout l’enjeu de la steppe."
 action_reactive_advice_kurultai: "Conseil : Kouroultaï"
 action_reactive_advice_kurultai_desc: "Ouvrez ceci pour en savoir plus sur le Conseil nomade, le Kouroultaï."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "Kouroultaï"
 ra_kurultai_1_desc: "Vous avez un [kurultai|E] comme [council|E], étant un dirigeant de la [the_great_steppe|E].\n\nLe Conseil vous est peut-être familier, mais lorsque vous jouez en tant que [nomad|El], vous avez un nouveau type d’administrateurs qui veillera à la croissance de votre [county_fertility|El] ou [herd|El]."
 ra_kurultai_1_prompt: "Cliquez sur le panneau du Conseil pour continuer (mis en avant)"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "Kouroultaï"
 ra_kurultai_2_desc: "Vous avez 4 membres du [kurultai|E] à votre [council|E], avec votre [spouse|El] et un [spymaster|El]. Le Kouroultaï peut avoir diverses tâches associées à diverses [skills|El] (par exemple « Gérer la fertilité » reposera sur l’[stewardship|El] de votre Kouroultaï). Si un Kouroultaï vous est attribué, vous pouvez cliquer sur le bouton en bas à gauche pour échanger la tâche."
 ra_kurultai_3: "Kouroultaï"
 ra_kurultai_3_desc: "Le [kurultai|E] travaillera sur ces tâches, mais son plus grand impact sera sur la [succession|El] de votre [realm|El].\n\nChaque personnage de la [the_great_steppe|E] peut être [obedient|El] à un [ruler|El]. Cela a une grande importance en ce qui concerne les membres de votre Kouroultaï et leur opinion sur l’identité de votre [heir|El]."
 ra_kurultai_3_prompt: "Cliquez sur l’onglet Pays pour continuer (mis en avant)"
 ra_kurultai_4: "Kouroultaï"
 #TODO add the concepts for stable and chaotic once it's in
 ra_kurultai_4_desc: "En haut de ce panneau, vous pouvez voir si votre [succession|El] est stable ou chaotique. Cela indique si votre [heir|El] héritera de tout votre [realm|El] ou s’il sera divisé entre d’autres personnages plus puissants."
 ra_kurultai_4_prompt: "Cliquez sur l’onglet Succession pour continuer (mis en avant)"
 ra_kurultai_5: "Kouroultaï"
 #TODO add the concepts for oppose and stable once it's in
 ra_kurultai_5_desc: "Dans la barre mise en avant vous voyez si votre [kurultai|E] et vos enfants les plus âgés approuveront la [succession|El] ou s’y opposeront.\n\nPour parvenir à une succession stable, il faut que le Kouroultaï vous [Concept('obedient','obéisse')|E], mais aussi que les [steppe_seasons|El] jouent en votre faveur. Si la saison en cours affecte vos terres de manière négative, comme c’est le cas pour le dzud, votre peuple pensera que vous êtes puni et remettra en question votre pouvoir et votre héritier. \n\nPour garder le contrôle de la succession, gardez votre peuple obéissant et [Concept('migrate','migrez')|E] vers des terres qui vous sont favorables."
 action_reactive_advice_tributaries: "Conseil : tributaires"
 action_reactive_advice_tributaries_desc: "Le tributaire est un type possible de sujet d’un dirigeant. Ouvrez ceci pour en apprendre davantage sur les tributaires."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "Tributaires"
 ra_tributaries_1_desc: "Les [tributaries|El] sont un type de [subject|El] et de relation entre deux [rulers|El] dans laquelle un accord de [truce|El] est établi en échange d’un paiement périodique. Le tributaire fournit alors du [herd|El], des [taxes|El] ou du [prestige|El] à son [suzerain|El]."
 ra_tributaries_1_prompt: "Cliquez sur le panneau Pays pour continuer (mis en avant)"
 ra_tributaries_2: "Tributaires"
 ra_tributaries_2_desc: "Par rapport à l’habituel type de [subject|El], à savoir le [vassal|El], le [tributary|El] a un peu plus de liberté vis-à-vis de son [suzerain|El]. Il peut se libérer si ce qu’il attend d’un chef n’est pas satisfait."
 ra_tributaries_2_prompt: "Cliquez sur l’onglet Sujets pour continuer (mis en avant)"
 ra_tributaries_3: "Tributaires"
 ra_tributaries_3_desc: "Tous les types de [subjects|El] sont affichés dans le panneau des pays. Dans la liste des sujets, vous pouvez voir la probabilité que vos [tributaries|El] veuillent être libres et un [tributary_contract|El] spécial. Vous pouvez avec celui-ci, en tant que [suzerain|El], augmenter ou réduire leur paiement, ou bien le soutien de la guerre que l’un de vous aura dans les conflits à venir."
 ra_tributaries_4: "Tributaires"
 ra_tributaries_4_desc: "Comme la [migration|El] est fréquente pour les [nomads|El], un départ peut avoir de grandes conséquences sur la volonté de vos [tributaries|El] de continuer à vous payer un tribut. S’ils ne peuvent pas être témoins de votre grandeur, ils chercheront rapidement une protection et des trêves avec d’autres [rulers|El] plus proches."
 ra_tributaries_5: "Tributaires"
 ra_tributaries_5_desc: "Si vous êtes un [tributary|El], vous pouvez faire grandir votre [herd|El] en paix sous la protection d’un plus grand [suzerain|El]. Le pouvoir peut cependant changer de mains rapidement dans la [the_great_steppe|E]. Assurez-vous que vous et les personnes que vous considérez comme des amis vous aidez mutuellement lorsque vous avez besoin de grandir, mais n’ayez pas peur de vous libérer et de rejoindre le camp d’un plus grand khan lorsque la situation l’exige."
