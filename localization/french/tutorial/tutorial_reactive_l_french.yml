 ra_regency_future_regent_open_UI_desc: "Le statut de votre [regency|El] s’affiche ici, en haut de la vue Pays."
 ra_regency_future_regent_open_UI_prompt: "Ouvrir la vue Régence (mise en avant)"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "Votre futur [regent|El] est affiché dans l’onglet $DIARCHY_WINDOW_YOUR_TAB$."
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "Votre futur [regent|El] est affiché ici.\n\nSi vous n’en désignez pas, le candidat ayant le plus haut [regent_succession_score|El] sera choisi."
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "Vous pouvez désigner un [regent|El] en utilisant ce bouton.\n\nVous devriez essayer de trouver un régent qui a une [diarch_loyalty|El] et une [Concept( 'diarch_aptitude', 'compétence' )|E] élevées."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "Si votre [regent|El] actuel meurt ou est incapable d’agir en tant que [regent|El], le personnage suivant dans l’ordre de succession prendra sa place."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "Envisagez de désigner un [regent|El] si vous voulez avoir plus de contrôle sur le personnage qui gouvernera à votre place."
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "Planification du voyage"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "Vous êtes sur le point de voyager, ouvrez ceci pour en savoir plus sur la planification de votre voyage."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Vous êtes sur le point de [Concept('travel','voyager')|E] loin de votre lieu actuel. Avant de partir, vous devez planifier votre voyage."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "Vous [Concept('travel','voyagez')|E] rarement seul ; les [characters|El] qui voyagent avec vous sont votre [entourage|El].\n\nCes personnages vous rejoindront également souvent à votre destination."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "Il y a deux principaux facteurs à considérer lors de la planification de votre [travel|El] : la [travel_speed|El] et la [travel_safety|El].\n\nLa vitesse de base est de 100 % et une vitesse élevée signifie que vous arrivez à destination plus rapidement.\n\nLa sécurité contrecarre les [Concept('travel_danger','dangers')|E] que vous pourriez rencontrer en chemin. Une sécurité élevée signifie que vous et votre [entourage|El] pouvez traverser des zones dangereuses avec moins de risques."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "Vous pouvez désigner un [GetCourtPositionType('travel_leader_court_position').GetName()|l] ; un [court_position|El] qui vous accompagnera sur tous vos [travels|El].\n\nIl a un impact important sur votre [travel_speed|El] et votre [travel_safety|El], vous voudrez donc généralement quelqu’un à ce poste pour les longs trajets."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "Vous pouvez également choisir jusqu’à deux [travel_options|El] pour ce voyage.\n\nLes options de voyage coûtent généralement de l’[gold|El] et offrent divers avantages, principalement de la [travel_speed|El] et de la [travel_safety|El].\n\nDe nombreuses options réduisent le [travel_danger|El] pour des types spécifiques de [terrain|El] sur votre trajet. Chaque type de danger dans un lieu est affiché sur la carte avec une couleur unique. Tous les dangers que vous pourriez rencontrer sont également affichés sous forme d’icônes sur votre itinéraire."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "Enfin, vous pouvez personnaliser votre itinéraire pour contourner le [travel_danger|El] sur le chemin, au lieu d’aller directement à votre destination."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Avant de partir, vérifiez le temps de trajet total et qu’il y a peu de [travel_danger|El] sur votre parcours.\n\nVoyagez en toute sécurité !"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "Distinctions"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "Vous pouvez maintenant accorder une [accolade|El] à l’un de vos [knights|El] !\n\nChaque chevalier qui détient une distinction devient un [acclaimed_knight|El], et donne des bonus à vous et à vos [armies|El].\n\nLa distinction restera jusqu’à ce que vous la détruisiez et sera transmise aux futurs chevaliers via la [accolade_succession|El]."
 ra_create_accolade_knights_panel_prompt: "Sélectionnez une distinction non attribuée (mise en avant)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "Lorsque vous créez une [accolade|El], vous choisissez l’un de vos [knights|El] valides dans la liste."
 ra_create_accolade_candidates_prompt: "Choisissez un candidat dans la liste (mis en avant)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "Chaque [acclaimed_knight|El] a deux [accolade_types|El] (mis en avant), un primaire et un secondaire. Avant de créer la [accolade|El], ces attributs sont affichés pour chaque candidat.\n\nChaque attribut vous donne, à vous et à vos [armies|El], divers bonus, à mesure que la distinction gagne en [glory|El]. La gloire s’acquiert en participant à des [contests|El] de [GetActivityType( 'activity_tournament' ).GetName()|l] et des [battles|El].\n\nL’attribut primaire fait toujours partie de la [accolade|El], et ne peut pas être modifié lors de la [accolade_succession|El]."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Vous pouvez maintenant créer cette [accolade|El] si vous voulez.\n\nPlus de distinctions seront disponibles au fur et à mesure que votre [culture|El] découvre les [innovations|El]."
 #House Unity
 action_reactive_advice_house_unity: "Conseil : unité de la Maison"
 action_reactive_advice_house_unity_desc: "Apprenez tout sur l’[house_unity|El] des [clans|El] et la façon dont vous pouvez l’affecter pour obtenir des bienfaits et faire entrer en vigueur différentes [succession_laws|El]."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "Unité de la Maison"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "En tant que [clan|El], vous avez accès à l’[house_unity|El].\n\nL’unité de la Maison représente l’état de ses relations internes, allant de l’antagonisme à l’harmonie. Chaque [house_unity_level|El] influe sur tous les membres de la [house|E] et détermine la [succession_law|El] active.\n\nSavoir orienter l’unité de la Maison vous sera utile pour atteindre vos objectifs."
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "Tout d’abord, vous devez savoir comment visualiser l’[house_unity|El]. Pour cela, ouvrez la vue de la [house|E]."
 ra_house_unity_panel_prompt: "Ouvrir la vue de la [house|E]"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "L’onglet Unité de la Maison contient toutes les informations et interactions nécessaires pour exploiter au mieux cette fonction. Vous pouvez voir le score d’unité de la Maison actuel et son niveau, et obtenir une vue d’ensemble des niveaux d’unité de Maison le plus bas et le plus élevé.\n\nEn outre, vous pouvez y voir les changements d’unité les plus récents. C’est important, car tous les membres de la Maison peuvent affecter l’unité de la Maison au travers d’[house_unity_unifying_actions|El] ou d’[house_unity_devisive_actions|El]."
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "Comme indiqué précédemment, chaque [house_unity_level|El] produit des effets qui lui sont propres. Dans cette section, vous pouvez voir ceux qui sont actifs.\n\nSouvenez-vous que ces effets affectent tous les membres de la [house|E]. Parmi ceux-ci, vous trouverez la [succession_law|El] en vigueur dans votre Maison."
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "Enfin, chaque Maison de clan a accès aux décisions de l’unité de la Maison. Ces [decisions|El] apportent différents bienfaits à tous les membres de la Maison. La plupart d’entre elles ne peuvent être prises que par le [house_head|El].\n\n#weak Vous pouvez tenter de devenir chef de Maison, en utilisant l’interaction « Défier le chef de la Maison », sur le chef de Maison actuel.#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "Vous savez désormais tout sur l’unité de la Maison.\n\nUtilisez ces connaissances à bon escient pour que votre Maison fasse l’histoire !"
 #Tax Collection
 action_reactive_advice_tax_collector: "Conseil : perception d’impôts"
 action_reactive_advice_tax_collector_desc: "Ouvrez ceci pour une introduction aux [tax_jurisdictions|El] et aux [tax_collectors|El]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Perception d’impôts"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Vous avez des [tax_collectors|El].\n\nIls vous aideront à collecter de l’[gold|El] et des [levies|El] auprès de vos Clans vassaux. Les percepteurs vous aideront également à gérer les [tax_jurisdictions|El] et à faire appliquer les décrets fiscaux.\n\n#weak La compétence de vos percepteurs affectera la contribution que vous obtiendrez de vos contribuables.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Tout d’abord, vous devez savoir où trouver vos [tax_jurisdictions|El], comment nommer des [tax_collectors|El] et assigner des contribuables."
 ra_tax_collector_panel_prompt: "Ouvrez la fenêtre des [tax_jurisdictions|El]"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Bienvenue dans la vue de votre [tax_jurisdiction|El] !\n\nIci, vous pouvez visualiser et gérer tout ce qui touche à vos juridictions.\n\nEn haut, vous pouvez voir le nombre de [tax_collectors|El] que vous avez nommés et le total d’[gold|El] et de [levies|El] que vous percevez de vos contribuables."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Ce sont vos [tax_jurisdictions|El], où vous pouvez assigner des vassaux de votre clan comme contribuables et sélectionner des décrets fiscaux pour chaque juridiction. Vous devez également nommer un [tax_collector|El] pour gérer chacune de vos juridictions fiscales et faire appliquer les décrets fiscaux.\n\n#weak Une juridiction avec des contribuables, mais sans percepteur ne sera pas imposée. Vous n’en tirerez ni [gold|El] ni [levies|El].#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Félicitations !\n\nVous connaissez tout des bases de la perception d’impôts. N’oubliez pas de choisir les décrets fiscaux des [tax_jurisdictions|El], pour adapter les [vassal_obligations|El] à vos besoins actuels.\n\nPuisse votre [clan|El] laisser une trace durable dans l’histoire."
 action_reactive_advice_legitimacy: "Conseil : légitimité"
 action_reactive_advice_legitimacy_desc: "Ouvrez pour une introduction à la [legitimacy|El]."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "Légitimité"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "La [legitimacy|El] représente votre « droit à gouverner ». Vos [vassals|El] ont une [legitimacy_expectations|El], et on attend de vous que vous y répondiez.\n\nUne légitimité élevée vous procure toute une série d’avantages, tandis qu’une légitimité basse affecte négativement la facilité avec laquelle vous gouvernez.\n\n#weak La légitimité a 5 [Concept('legitimacy_levels','niveaux')|E] et un niveau plancher « Illégitime » et l’[heir|El] hérite d’une certaine fraction de la [legitimacy|El] du dirigeant précédent. Vous gagnez de la légitimité notamment en remportant des guerres, en créant des [legends|El] ou en participant à des [activities|El]. Elle peut également être perdue en perdant des guerres et des titres, ou en raison d’[epidemics|El] incontrôlées qui ravagent le pays.#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "La fenêtre de la [legitimacy|El] se trouve en bas à gauche. Elle contient des informations sur votre [legitimacy_level|El], votre [legitimacy_expectations|El], votre niveau de [legitimacy|El] actuel et les effets actuels de tout ce qui précède.\n\n#weak Les inconvénients et les avantages d’un certain score de [legitimacy|El] incluent des pénalités et des bonus d’opinion et de [dynasty_prestige|El], des coûts de [casus_belli|El] accrus ou réduits, et des seuils variables pour les [alliances|El] et l’adhésion à une [faction|El].#!"
 action_reactive_advice_epidemics: "Conseil : épidémies"
 action_reactive_advice_epidemics_desc: "Ouvrez pour une introduction aux [epidemics|El]."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "Épidémies"
 ra_epidemics_panel_prompt: "Ouvrez la fenêtre des [epidemics|El]"
 ra_specific_epidemics_panel_prompt: "Ouvrez la fenêtre « Voir les épidémies »"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "Les [epidemics|El] sont des maladies qui se répandent sur la carte, affectant à la fois les [characters|El] et les [holdings|El]. Lorsqu’une épidémie est présente dans une région, les [baronies|El] touchées ont un [infection_rate|El] qui détermine la gravité de son impact.\n\nLa vue des [epidemics|El] se trouve en bas à droite."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Chaque [epidemic|El] sur la carte est divisée en sections dans la fenêtre $reactive_advice_epidemics$.\n\nVous trouverez les épidémies du pays, du reste du monde, et voisines. Ces dernières sont suffisamment proches pour constituer une menace potentielle à l’avenir."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "Dans cette fenêtre se trouvent des informations sur chaque épidémie : sa gravité (mineure, majeure ou apocalyptique), quand et où elle a commencé, combien de [characters|El] en sont morts, et les [modifiers|El] de personnage et de lieu, pour les [baronies|El] et les [counties|El].\n\nLe bouton « Voir l’épidémie » vous permet d’aller plus loin dans les détails."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Cette fenêtre contient des informations sur le [infection_rate|El] de chaque [barony|El] touchée par l’épidémie. Le [infection_rate|El] progresse vers sa valeur maximale à des rythmes différents selon l’intensité de l’épidémie, et peut être atténué par la résistance aux épidémies.\n\n#weak La façon dont vous gérerez les épidémies déterminera non seulement la manière dont votre [realm|El] se rétablira et prospérera par la suite, mais aussi la [legitimacy|El] que vous perdrez en tant que dirigeant.#!"
 action_reactive_advice_legends: "Conseil : légendes"
 action_reactive_advice_legends_desc: "Ouvrez pour une introduction aux [legends|El]."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "Légendes"
 ra_legends_panel_prompt: "Ouvrez la fenêtre des [legends|El]"
 ra_legends_view_panel_prompt: "Ouvrez la fenêtre « Création de légende »"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "Les [legends|El] sont des récits d’actes célèbres accomplis par un [character|El] au cours de sa vie. Chaque légende a son propre [Concept('legend_type','type')|E] : légitimateur, héroïque ou saint.\n\nLa vue des [legends|El] se trouve en bas à gauche."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Chaque [legend|El] disponible est consultable ici, ainsi que ses caractéristiques.\n\nEn haut se trouvent les [legend_seeds|El], la base d’une légende. Elles peuvent être obtenues ou, dans certains cas, être possédées d’emblée si votre personnage remplit certains critères. En dessous se trouvent les légendes du monde, celles qui ne sont pas activement répandues par vous.\n\n#weak Les « promoteurs » sont les personnages qui soutiennent activement une légende donnée.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "Les informations contenues dans la fenêtre $action_reactive_advice_legends$ comprennent le coût de base, la maintenance, les effets en cours et la qualité de la légende.\n\nLe bouton pour sélectionner une légende dans votre liste est mis en avant."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Cette fenêtre contient des informations sur la légende que vous êtes sur le point de faire naître, ainsi qu’une sélection de [characters|El]. Ces personnages sont les choix potentiels comme [Concept('legend_protagonists','protagonistes')|E] de la légende.\n\n#weak Faire naître une légende déclenchera la chronique de la légende, à partir de laquelle vous pourrez augmenter sa [Concept('legend_quality','qualité')|E] ou la terminer.#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "Conseils : résistance aux épidémies"
 action_reactive_advice_plague_resistance_desc: "Ouvrez pour une introduction à la [epidemic_resistance|El]."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "Résistance aux épidémies"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "Lorsque vous faites face à l’épidémie, vous avez quelques options pour limiter sa progression dans vos terres.\n\nLe principal facteur est la [epidemic_resistance|El]. Plus la résistance de vos [baronies|El] et de vos [counties|El] est élevée, plus vous serez en mesure de repousser une épidémie.\n\n#weak Bien que vous puissiez combattre les épidémies, il est important de se rappeler qu’il est peu probable que vous puissiez les arrêter complètement. Préparez-vous à ce que des épidémies importantes se répandent malgré vos actions.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "La résistance aux épidémies peut être augmentée de plusieurs façons. Les bâtiments comme des $building_type_hospices_01$ et des $building_type_charnel_grounds_01$ donnent des bonus à la résistance aux épidémies du [county|El] ou de la [barony|El] où ils sont construits.\n\nD’autres options, moins permanentes, incluent les [court_position_tasks|El] effectuées par le médecin de la Cour, les [decisions|El] ou les événements."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "Au fur et à mesure que la résistance aux épidémies augmente, le [infection_rate|El] des [baronies|El] concernées diminue.\n\nBien qu’il soit peu probable que vous puissiez éradiquer complètement une épidémie de grande ampleur en prenant de telles mesures, la réduction du [infection_rate|El] contribuera à réduire la dévastation générale de votre [realm|El]."
 action_reactive_advice_tutorial_schemes: "Conseil : complots"
 action_reactive_advice_tutorial_schemes_desc: "Ouvrez pour une introduction aux [schemes|El]."
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Vous venez de débuter un [scheme|El]. Les complots sont des objectifs à long terme qui visent un autre personnage. Ils peuvent avoir des objectifs hostiles, comme le [GetScheme('murder').GetTypeName|l] ou le [GetScheme('abduct').GetTypeName|l], ou quelque chose de plus sain, comme le [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Vous venez de débuter un [scheme|El]. Les complots sont des objectifs à long terme qui visent un autre personnage. Ils peuvent avoir des objectifs hostiles, comme le [GetScheme('murder').GetTypeName|l] ou le [GetScheme('abduct').GetTypeName|l], ou quelque chose de plus sain, comme le [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "C’est ici que vous verrez tous vos complots actifs. Vous pouvez avoir un [personal_scheme|El] et un [hostile_scheme|El] actifs en même temps.\n\n#TUT Utilisez les complots quand vous le souhaitez, mais gardez à l’esprit que votre personnage sera plus ou moins doué pour certains complots en fonction de ses [traits|El] et de ses [skills|El]. Certains [perks|El] de [lifestyle|El] peuvent débloquer des complots supplémentaires pour votre personnage.#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "Conseil : enfant préféré"
 action_reactive_advice_favorite_child_desc: "Vous pouvez choisir un [favorite_child|El]. Ouvrez-ceci pour en savoir plus et découvrir comment le sélectionner."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "Enfant préféré"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "Vous pouvez choisir qui est votre [favorite_child|El]. Cela implique qu’il aura une [opinion|El] plus élevée à votre égard et qu’à votre mort vous pourrez choisir de continuer en l’incarnant au lieu de votre héritier.\n\nVotre enfant préféré peut être :\n$BULLET_WITH_TAB$Enfants\n$BULLET_WITH_TAB$Petits-enfants\n$BULLET_WITH_TAB$Arrières-petits-enfants\nTant qu’ils sont de votre [dynasty|El]."
 ra_favorite_child_1_prompt: "Ouvrez votre vue Personnage (mis en avant)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
