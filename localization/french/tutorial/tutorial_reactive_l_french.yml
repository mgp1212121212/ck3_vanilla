 action_reactive_advice_regency_for_liege: "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
 action_reactive_advice_regency_for_liege_desc: "Vous avez maintenant un régent. Ouvrez ceci pour une introduction aux régences."
 action_reactive_advice_regency_for_liege_click: "$click_to_open_lesson$"
 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "Vous avez maintenant un [regent|El].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc: "Dans une [regency|El], vous pouvez toujours faire n’importe quelle action que vous pourriez faire normalement.\n\nCependant, le [regent|El] a des [diarch_powers|El] spéciaux dont il peut faire usage contre vous ou vos [vassals|El]. Vous pouvez toujours leur opposer votre droit de [veto|El]."
 ra_regency_liege_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc: "Voyons maintenant votre [regency|El] !"
