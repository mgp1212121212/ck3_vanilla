 reactive_advice_court_positions: "$ra_court_pos_open_view$"
 ra_court_pos_open_view: "Postes de la Cour"
 ra_court_pos_open_view_desc: "C’est le bon moment pour revoir les [court_positions|El]. Ce sont des tâches et des distinctions que vous pouvez donner à vos [courtiers|El] et [vassals|El].\n\nChacun d’eux vous donne un avantage en contrepartie d’un salaire mensuel. Par exemple, un [GetCourtPositionType('court_physician_court_position').GetName()] vous gardera, vous et votre [court|E] en bonne santé."
 ra_court_pos_open_view_trigger: "Ouvrir l’onglet Postes de la Cour (mis en évidence)"
 ra_court_pos_appointing: "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc: "Vous pouvez nommer de nouveaux [court_positions|El] en cliquant sur l’un des portraits vides correspondant à un poste de Cour vacant. Un personnage avec une [aptitude|El] élevée pour le poste vous donnera un plus grand bonus.\n\n#TUT Lorsque vous nommez quelqu’un à un poste, cela modifie son [opinion|El] envers vous. Pour cette raison, il peut être bénéfique de nommer quelqu’un de peu compétent juste pour qu’il vous apprécie davantage.#!"
