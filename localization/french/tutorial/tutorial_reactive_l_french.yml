 ra_regency_liege_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc: "Votre [regent|El] est affiché dans l’onglet $DIARCHY_WINDOW_YOUR_TAB$."
 ra_regency_liege_open_tab_prompt: "Ouvrez l’onglet $DIARCHY_WINDOW_YOUR_TAB$ (mis en avant)"
 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "Voici les [scales_of_power|El].\n\nPlus l’équilibre des pouvoirs penche en faveur de votre [regent|El], plus il aura accès à des [diarch_powers|El] et plus mettre fin à la [regency|El] sera difficile.\n\nVous pouvez directement faire pencher l’équilibre en votre faveur avec le bouton $DIARCHY_WINDOW_SWING_SCALES$."
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "Vous pouvez confier à votre [regent|El] un [mandate|El]. Il se concentrera alors dans ce domaine.\n\nVous pourrez toujours modifier ce mandat ultérieurement en fonction de vos priorités."
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "Si les conditions qui ont déclenché la [regency|El] ne sont plus réunies, vous pouvez essayer d’y mettre fin.\n\nIl faut que le [regent|El] accepte, mais vous pouvez lui offrir de l’[gold|El] ou une [favor|El] pour tenter de le persuader. \n\nS’il refuse, il peut vous déclarer la [war|El] !"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "Les régences sont généralement une question de réaction. Pour l’instant, gardez un œil sur l’[scales_of_power|El].\n\nVous saurez quand votre [regent|El] fera usage d’un de ses [diarch_powers|El] et pourrez agir en conséquence."
 #Active Regency Regent Side
