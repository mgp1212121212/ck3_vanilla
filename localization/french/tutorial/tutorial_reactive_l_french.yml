 ra_landless_adventurer_6: "Sur la route du pouvoir"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nVous êtes un [adventurer|El] ! Parcourez le monde, visitez les [courts|E] des [rulers|El] pour trouver du travail et exécutez des [task_contracts|El] en échange d’une rémunération. Vous pouvez améliorer votre [camp|El], recruter des [followers|El] et avoir une grande [contact_list|El]."
 ra_landless_adventurer_2_desc: "En tant qu’[adventurer|El], vous n’êtes pas lié à des terres et avez la liberté de parcourir le monde. Votre base d’opérations est votre [camp|El] et vous pouvez le développer avec des [camp_buildings|El]."
 ra_landless_adventurer_3_desc: "Vous pouvez rassembler des [followers|El], qui remplissent un objectif similaire à celui des [courtiers|El] des [rulers|El] terriens. Au cours d’un [traveling|El] en tant qu’[adventurer|El], vous avez comme [Concept('travel_option','option')|E] la [GetTravelOption('adventurers_scout_for_talent_option').GetName|l].\n\nDe plus, vous pouvez également acquérir des $game_concept_followers|l$ en prenant la [decision|El] de visiter une propriété. Dans votre $game_concept_camp|l$, vous pouvez voir vos $game_concept_followers|l$ via le bouton dans le coin supérieur gauche du panneau."
 ra_landless_adventurer_4_desc: "En tant qu’[adventurer|El], les [task_contracts|El] sont votre principale source de revenu. Ils sont représentés par des parchemins sur la carte. Les $game_concept_task_contracts|l$ se trouvent dans le monde entier et nécessitent d'accomplir une certaine tâche pour un employeur.\n\nVotre [prestige_level|El] détermine le [Concept('task_contract_tier','niveau')|E] des $game_concept_task_contracts|l$ qui vous sont proposés. Obtenir au moins le $game_concept_prestige_level|l$ [GetPrestigeLevelName('(int32)2')] débloque l’achat ou la conquête de [land|El], au cas où vous voudriez devenir un [ruler|El] [landed|El]. Les niveaux plus élevés débloquent des options plus puissantes.\n\nVous pouvez accéder à d’autres $game_concept_task_contracts|l$ en déplaçant votre [camp|El], ce qui coûte des [provisions|El][provisions_i] en fonction de la distance parcourue."
 ra_landless_adventurer_5_desc: "Vous pouvez afficher les détails de votre [camp|El] dans l’onglet du $game_concept_realm|l$ (mis en avant). Vous pouvez y modifier l’[Concept('camp_purpose','objectif')|E] de votre camp et ouvrir la vue d’ensemble du $game_concept_camp|l$.\n\nL’objectif de votre $game_concept_camp$ détermine le type de [task_contracts|El] que vous pouvez trouver et pourrait débloquer certaines [decisions|El] et [camp_buildings|El], ainsi qu’une variété d’autres avantages."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nAcceptez des [task_contracts|El], déplacez votre [camp|El] pour explorer le monde et gagnez en [followers|El].\n\nEn tant qu’[adventurer|El], vous avez la liberté de choisir la voie de votre [dynasty|El]. Allez-vous continuer à voyager, essayer d’obtenir un [title|El] dans un pays lointain ou vous mêler des affaires des [rulers|El] à travers le monde ?"
