 #Zhengyi
 zhengyi: "Zhèngyī"
 zhengyi_adj: "zhèngyī"
 zhengyi_adherent: "zhèngyī"
 zhengyi_adherent_plural: "zhèngyīs"
 zhengyi_desc: "Contrairement aux autres écoles taoïstes, les zhèngyīs observent une stricte hiérarchie théocratique sous le maître céleste. Les pratiquants fabriquent et vendent des talismans protecteurs pour empêcher la perte du qi, l’énergie vitale qui soutient tous les êtres vivants."
 zhengyi_positive_afterlife: "Palais des Grandes Ténèbres"
 zhengyi_negative_afterlife: "terre-prison"
 #Shangqing
 shangqing: "Shangqing"
 shangqing_adj: "shangqing"
 shangqing_adherent: "shangqing"
 shangqing_adherent_plural: "shangqings"
 shangqing_desc: "Le taoïsme shangqing était la forme dominante du taoïsme durant la dynastie Tang. Ses adeptes cherchent à s’harmoniser avec l’univers par la médiation et les exercices physiques, par opposition aux talismans et à l’alchimie utilisés par d’autres branches du taoïsme."
 #Quanzhen
 quanzhen: "Quanzhen"
 quanzhen_adj: "quanzhen"
 quanzhen_adherent: "quanzhen"
 quanzhen_adherent_plural: "quanzhens"
 quanzhen_desc: "Les adeptes du taoïsme quanzhen pratiquent l’alchimie interne pour perfectionner leur corps et s’harmoniser avec le Tao. Grâce à ce processus, les pratiquants atteignent la longévité physique et l’immortalité spirituelle."
