 #Priscillianism
 priscillianism: "Priscillianisme"
 priscillianism_adj: "priscillianiste"
 priscillianism_adherent: "priscillianiste"
 priscillianism_adherent_plural: "priscillianistes"
 priscillianism_desc: "Il existe deux royaumes, l’un de lumière et l’autre de ténèbres. Les âmes humaines étaient destinées à conquérir le royaume des ténèbres, mais sont tombées et ont été piégées dans le royaume matériel. Parmi les humains, il y avait douze Patriarches de la Lumière qui n’ont pas réussi à vaincre les ténèbres, car ils étaient divisés entre le corps et l’âme. Ainsi, Dieu envoya le Sauveur sur la terre et, par sa mort, permit une nouvelle fois la libération des esprits humains."
 priscillianism_high_god_name: "la Déité"
 priscillianism_high_god_name_2: "à la Déité" #Optional translation alt
 priscillianism_high_god_name_possessive: "de la Déité"
 priscillianism_good_god_saviour: "le Sauveur"
 priscillianism_good_god_the_light: "la Lumière"
 #Borborism
 cainitism: "Caïnitisme"
 cainitism_adj: "caïnite"
 cainitism_adherent: "caïnite"
 cainitism_adherent_plural: "caïnites"
 cainitism_desc: "Caïn fut la première victime du Mal du Démiurge, créateur de toute matière physique. Puisque la matière et les corps sont diaboliques, les corps doivent être profanés et détruits par le péché, afin que la véritable âme humaine à l’intérieur puisse être libérée."
 cainite_religious_text: "l’Évangile de Judas"
 cainite_religious_text_2: "à l’Évangile de Judas" #Optional translation alt
 cainite_religious_text_3: "de l’Évangile de Judas" #Optional translation alt
