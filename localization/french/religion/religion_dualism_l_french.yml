 manichean_adherent_plural: "manichéens"
 manichean_desc: "Les révélations accordées à Bouddha, Zoroastre et Jésus étaient des reflets incomplets du monde réel. Le prophète Mani a apporté la révélation finale de l’existence du monde spirituel de la lumière et du monde matériel des ténèbres, et a expliqué comment les âmes humaines, comme toutes les lumières, retournent progressivement au Créateur."
