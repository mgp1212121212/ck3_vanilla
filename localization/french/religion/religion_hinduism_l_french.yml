 #Shaivism
 shaivism: "Shivaïsme"
 shaivism_adj: "shivaïte"
 shaivism_adherent: "shivaïte"
 shaivism_adherent_plural: "shivaïtes"
 shaivism_desc: "Les shivaïtes vénèrent Shiva, le créateur et le destructeur des mondes, l’Être suprême qui existe en toutes choses. De la même manière que Shiva œuvre pour maintenir l’équilibre et préserver l’univers, les fidèles doivent s’efforcer d’établir un équilibre dans leur vie."
 shaivism_high_god_name: "Shiva"
 shaivism_high_god_name_2: "à Shiva" #Optional translation alt
 shaivism_high_god_name_possessive: "de Shiva"
 shaivism_health_god_name: "Vaitheeswaran"
 shaivism_health_god_name_possessive: "de Vaitheeswaran"
