 hinduism_religion_desc: "L’hindouisme est un dharma, un mode de vie, qui comprend une multitude de dieux et de pratiques religieuses. La croyance dans le samsara, cycle sans fin de la renaissance continue de l’âme dans le monde, et moksha, la libération de ce cycle, leur est commune."
