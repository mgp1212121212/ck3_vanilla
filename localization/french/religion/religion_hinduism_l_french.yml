 shaivism_wealth_god_name_possessive: "de Bhairava"
 shaivism_household_god_name: "Munīshwarar"
 shaivism_household_god_name_possessive: "de Munīshwarar"
 shaivism_knowledge_god_name: "Dakshinâmûrti"
 shaivism_knowledge_god_name_possessive: "de Dakshinâmûrti"
 shaivism_war_god_name: "Vīrabhadra"
 shaivism_war_god_name_possessive: "de Vīrabhadra"
 #Srikula Shaktism
 srikula_shaktism: "Shaktisme srikula"
 srikula_shaktism_adj: "srikula"
 srikula_shaktism_adherent: "srikulaïte"
 srikula_shaktism_adherent_plural: "srikulaïtes"
 srikula_shaktism_desc: "Le shaktisme croit en la Grande Déesse en tant qu’être suprême d’où découle toute existence. Les srikulaïtes vénèrent Tripurasundari comme source de toute la shakti, l’énergie de l’univers."
 shaktism_good_god_sundari: "Tripurasundari"
 shaktism_good_god_sundari_2: "à Tripurasundari" #Optional translation alt
 shaktism_good_god_sundari_possessive: "de Tripurasundari"
 shaktism_good_god_devi: "Devi"
 shaktism_good_god_parvati: "Parvati"
 shaktism_good_god_kali: "Kali"
 shaktism_good_god_kali_2: "à Kali" #Optional translation alt
 shaktism_good_god_kali_possessive: "de Kali"
 shaktism_good_god_chandi: "Chandi"
 #Kalikula Shaktism
 kalikula_shaktism: "Shaktisme kalikula"
 kalikula_shaktism_adj: "kalikula"
 kalikula_shaktism_adherent: "kalikulaïte"
 kalikula_shaktism_adherent_plural: "kalikulaïtes"
 kalikula_shaktism_desc: "Le shaktisme croit en la Grande Déesse en tant qu’être suprême d’où découle toute existence. Les kalikula vénèrent Kali comme celui qui peut donner des conseils, une bonne renaissance et finalement le moksha."
 #Smartism
 smartism: "Smartisme"
 smartism_adj: "smartiste"
 smartism_adherent: "smartiste"
 smartism_adherent_plural: "smartistes"
 smartism_desc: "La tradition smartiste rejette le culte des dieux individuels. Brahman est éternel, et Vishnou, Devi, Shiva, Ganesh et Surya sont vénérés comme des avatars égaux de l’Être suprême. Toute adoration individuelle est un pas en avant vers la compréhension et l’unité avec Brahman."
 smartism_health_god_name: "Vishnou"
 smartism_health_god_name_possessive: "de Vishnou"
 smartism_household_god_name: "Shiva"
 smartism_household_god_name_possessive: "de Shiva"
 smartism_knowledge_god_name: "Ganesh"
 smartism_knowledge_god_name_possessive: "de Ganesh"
 smartism_war_god_name: "Devi"
 smartism_war_god_name_possessive: "de Devi"
 #Krishnaism
 krishnaism: "Krishnaïsme"
 krishnaism_adj: "krishnaïte"
 krishnaism_adherent: "krishnaïte"
 krishnaism_adherent_plural: "krishnaïtes"
 krishnaism_desc: "Krishna est la forme authentique de l’Être suprême et Vishnou est son avatar lorsqu’il prend la forme de l’omnipotent. À travers ses avatars divins, il est présent en toutes choses."
 krishnaism_high_god_name: "Krishna"
 krishnaism_high_god_name_2: "à Krishna" #Optional translation alt
 krishnaism_high_god_name_possessive: "de Krishna"
 #Advaitism
 advaitism: "Advaïta védanta"
 advaitism_adj: "védantiste"
 advaitism_adherent: "védantiste"
 advaitism_adherent_plural: "védantistes"
 advaitism_desc: "Contrairement à de nombreuses religions hindouistes, l’advaïta védanta met l’accent sur l’unité de l’Atman, le vrai soi, avec le Brahman, la réalité la plus vraie, et croit que le moksha peut être atteint dans la vie aussi bien que dans la mort."
 #Saura
 saura: "Saurisme"
 saura_adj: "saurite"
 saura_adherent: "saurite"
 saura_adherent_plural: "saurites"
 saura_desc: "Surya, le dieu du soleil, le brahmane visible, est la principale divinité des Saurites. Enracinés dans la tradition védique, les saurites imaginent Surya assis sur un char tiré par sept chevaux, chacun représentant une couleur de l’arc-en-ciel."
