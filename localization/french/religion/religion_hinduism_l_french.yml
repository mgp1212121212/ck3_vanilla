 #Vaishnavism
 vaishnavism: "Vishnouisme"
 vaishnavism_adj: "vishnouïte"
 vaishnavism_adherent: "vishnouïte"
 vaishnavism_adherent_plural: "vishnouïtes"
 vaishnavism_desc: "Dans le vishnouisme, Vishnou est le Seigneur Suprême, et les plus importants devas sont ses nombreux avatars, tels que Rama et Krishna. Chacune de ces diverses incarnations œuvre à rétablir l’équilibre dans l’univers."
