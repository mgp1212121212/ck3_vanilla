 yazidi_adherent: "yézidi"
 yazidi_adherent_plural: "yézidis"
 yazidi_desc: "Les yézidis croient que Dieu a créé le monde et l’a placé sous la protection de sept anges, au premier rang desquels, Tawûsê Melek, l’Ange Paon. Celui-ci est d’abord tombé en disgrâce aux yeux de Dieu, mais ses larmes de remords ont éteint les flammes de sa prison et il a été réuni avec Dieu. De la même manière, nous cherchons tous à nous réunir avec Dieu au terme de nombreuses vies."
