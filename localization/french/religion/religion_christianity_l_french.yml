 east_christian_war_god_name_possessive: "de saint Maurice"
 armenian_apostolic: "Apostolique"
 armenian_apostolic_adj: "apostolique"
 armenian_apostolic_adherent: "apostolique"
 armenian_apostolic_adherent_plural: "apostoliques"
 armenian_apostolic_desc: "Fondée par les apôtres Barthélemy et Thaddée, l’Église apostolique arménienne a rapidement gagné des adeptes dans la région et a conduit le Royaume d’Arménie à devenir le premier État à avoir adopté le christianisme comme religion officielle."
 apostolic_religious_head_title: "Catholicos"
 apostolic_religious_head_title_plural: "Catholicoi"
 apostolic_religious_head_title_name: "Église"
 nestorian: "Nestorianisme"
 nestorian_adj: "nestorienne"
 nestorian_adherent: "nestorien"
 nestorian_adherent_plural: "nestoriens"
 nestorian_desc: "En enseignant que Jésus-Christ a deux natures, une divine et une humaine, le nestorianisme a été déclaré hérétique par la plupart des religions chrétiennes. Malgré cela, ses perspectives uniques ont attiré des adeptes dans des endroits très lointains tels que la Chine, l’Inde et la Mongolie."
 nestorian_religious_head_title: "Patriarche"
 nestorian_religious_head_title_name: "Patriarcat"
 messalian: "Messalianisme"
 messalian_adj: "messalienne"
 messalian_adherent: "messalien"
 messalian_adherent_plural: "messaliens"
 messalian_desc: "Croyant que l’essence de Dieu peut être perçue à travers les sens charnels, les messaliens rejettent les sacrements chrétiens traditionnels et cherchent plutôt à faire l’expérience de Dieu directement par un culte moins conventionnel."
 messalian_priest: "parfait"
 messalian_priest_plural: "parfaits"
 adamites: "Adamisme"
 adamites_adj: "adamite"
 adamites_adherent: "adamite"
 adamites_adherent_plural: "adamites"
 adamites_desc: "Les adamites prétendent avoir retrouvé l’état d’innocence originel d’Adam et Eve en se dépouillant de leurs vêtements. Les groupes d’Adamites vivent souvent dans un état d’anarchie absolue, affirmant que, grâce à cette innocence, leurs actions ne peuvent être ni bonnes ni mauvaises."
