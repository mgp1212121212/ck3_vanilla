 cathar: "Catharisme"
 cathar_adj: "cathare"
 cathar_adherent: "cathare"
 cathar_adherent_plural: "cathares"
 cathar_desc: "Enseignant que toute matière a été créée par Satan et donc entachée de péché, les cathares croient que le seul moyen de parvenir au salut est de rejeter le monde matérialiste et, avec lui, tous les désirs terrestres."
 cathar_priest_male: "parfait"
 cathar_priest_male_plural: "parfaits"
 cathar_priest_female: "parfaite"
 cathar_priest_female_plural: "parfaites"
 cathar_priest_neuter: "parfait"
 cathar_priest_neuter_plural: "parfaits"
 waldensian: "Valdéisme"
 waldensian_adj: "vaudoise"
 waldensian_adherent: "vaudois"
 waldensian_adherent_plural: "vaudois"
 waldensian_desc: "Considérant que l’accumulation de la richesse est un anathème incompatible avec le salut, les vaudois prêchent la pauvreté apostolique comme étant le chemin de la perfection et estiment que les prêtres ne devraient détenir ni titres ni terres."
 lollard: "Lollardisme"
 lollard_adj: "lollarde"
 lollard_adherent: "lollard"
 lollard_adherent_plural: "lollards"
 lollard_desc: "Dénonçant de nombreux sacrements chrétiens tels que le baptême et la confession, les lollards soutiennent que la sainte Bible est la seule source valable de la doctrine chrétienne et que tous les enseignements qui ne sont pas directement basés sur celle-ci sont illégitimes."
 insular_celtic: "Insularisme"
 insular_celtic_adj: "insulaire"
 insular_celtic_adherent: "insulariste"
 insular_celtic_adherent_plural: "insularistes"
 insular_celtic_desc: "Église rurale qui s’est éloignée de l’orthodoxie catholique romaine il y a quelques siècles, le christianisme insulaire a perdu beaucoup de ses traits distinctifs d’antan, sur l’insistance de son Église mère. Elle conserve cependant une plus grande importance pour la pénitence et le monachisme, et intègre de nombreuses coutumes celtiques traditionnelles du mariage, étrangères au reste de la chrétienté."
 insular_celtic_religious_head_title: "Archabbé"
