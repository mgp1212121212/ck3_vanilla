 mozarabic_church: "Mozarabisme"
 mozarabic_church_adj: "mozarabe"
 mozarabic_church_adherent: "mozarabe"
 mozarabic_church_adherent_plural: "mozarabes"
 mozarabic_church_desc: "Issu des premiers rites ibériques, le christianisme mozarabe a conservé un certain degré d’indépendance vis-à-vis de Rome après des siècles de domination islamique. Sa longue cohabitation avec d’autres religions l’a rendu plus ouvert aux différences que les sectes plus fondamentalistes."
 adoptionist: "Adoptianisme"
 adoptionist_adj: "adoptienne"
 adoptionist_adherent: "adoptien"
 adoptionist_adherent_plural: "adoptiens"
 adoptionist_desc: "La branche ibère de l’adoptianisme tire ses origines d’une combinaison de la pensée indépendante de l’archevêché de Tolède et des évêchés environnants, du puritanisme nord-africain des siècles passés et de plusieurs hérésiarques extrêmement charismatiques du début du IXe siècle.\n\nBien qu’elle prenne de nombreuses formes, allant de la plus subtile à la plus brutale, le point doctrinal commun est une attitude de remise en question de la divinité éternelle du Fils."
 adoptionist_religious_head_title: "Archevêque"
 adoptionist_religious_head_title_name: "Archevêché"
 conversos: "Conversos"
 conversos_adj: "converso"
 conversos_adherent: "converso"
 conversos_adherent_plural: "conversos"
 conversos_desc: "Les conversos remontent à l’époque où les communautés juives ont été converties de force au christianisme. Bien qu’ils aient embrassé leur nouvelle foi, ils se souviennent encore de leurs anciennes traditions et ont de la sympathie envers ceux qui les suivent encore."
 #Orthodox-Group Faiths
 orthodox: "Orthodoxie"
 orthodox_adj: "orthodoxe"
 orthodox_adherent: "orthodoxe"
 orthodox_adherent_plural: "orthodoxes"
 orthodox_desc: "Soutenant que ses évêques sont les vrais et directs successeurs des apôtres du Christ, l’Église orthodoxe orientale prétend être la foi chrétienne originelle telle qu’elle a été transmise par la tradition liturgique sacrée."
 orthodox_religious_head_title: "Patriarche"
 orthodox_religious_head_title_name: "Patriarcat"
 bogomilist: "Bogomilisme"
 bogomilist_adj: "bogomile"
 bogomilist_adherent: "bogomile"
 bogomilist_adherent_plural: "bogomiles"
 bogomilist_desc: "Les bogomiles, qui élisent leurs chefs spirituels parmi la population, rejettent tous les pièges de ce monde et les institutions du pouvoir, plaidant plutôt pour un retour aux anciennes méthodes d’enseignement spirituel pratiquées par le Christ et ses disciples."
 bogomilist_priest: "élu"
 bogomilist_priest_plural: "élus"
 paulician: "Paulicianisme"
 paulician_adj: "paulicienne"
 paulician_adherent: "paulicien"
 paulician_adherent_plural: "pauliciens"
 paulician_desc: "Rejetant la divinité du Christ et considérant la vénération de la croix comme païenne, les pauliciens cherchent à rétablir ce qu’ils croient être la véritable forme de christianisme telle qu’elle a été définie par Paul de Tarse."
 paulician_religious_text: "la Clé de la Vérité"
 paulician_religious_text_2: "à la Clé de la Vérité" #Optional translation alt
 paulician_religious_text_3: "de la Clé de la Vérité" #Optional translation alt
 iconoclast: "Iconoclasme"
 iconoclast_adj: "iconoclaste"
 iconoclast_adherent: "iconoclaste"
 iconoclast_adherent_plural: "iconoclastes"
 iconoclast_desc: "Croyant que toute utilisation de symboles spirituels enfreignait le Deuxième Commandement de ne créer aucune image gravée, les iconoclastes cherchaient à détruire l’iconographie religieuse existante et à en rejeter la création de nouvelles."
 #Eastern-Group Faiths
 coptic: "Coptisme"
 coptic_adj: "copte"
 coptic_adherent: "copte"
 coptic_adherent_plural: "coptes"
 coptic_desc: "Originaire de l’évangéliste Saint-Marc, l’Église copte est célèbre pour être le berceau du monachisme chrétien et pour maintenir une longue tradition de promotion de l’éducation et de la philosophie."
