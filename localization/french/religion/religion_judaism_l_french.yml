 #Rabbinism
 rabbinism: "Rabbinisme"
 rabbinism_adj: "rabbinique"
 rabbinism_adherent: "rabbiniste"
 rabbinism_adherent_plural: "rabbinistes"
 rabbinism_desc: "Le rabbinisme accentue le rôle des rabbins en tant qu’interprètes de la loi religieuse de la Halakha. Ce sont les lois et les traditions qui garantissent le respect de l’alliance avec le Seigneur, et les rabbins veillent au respect de ces lois."
 #Karaite
 karaism: "Karaïsme"
 karaism_adj: "karaïte"
 karaism_adherent: "karaïte"
 karaism_adherent_plural: "karaïtes"
 karaism_desc: "En matière de droit religieux, le Tanakh seul est l’autorité suprême et absolue. Le rôle des rabbins n’est pas de réévaluer et d’adapter les règles de l’alliance, mais d’interpréter leur sens littéral."
 #Haymanot
 haymanot: "Haymanot"
 haymanot_adj: "haymanote"
 haymanot_adherent: "haymanot"
 haymanot_adherent_plural: "haymanots"
 haymanot_desc: "Les rabbins, ou kahen, rendent la justice en matière de droit religieux, mais travaillent avec un cercle d’anciens qui jugent en matière de tradition et de vie."
 haymanot_religious_text: "l’Orit"
 haymanot_religious_text_2: "à l’Orit" #Optional translation alt
 haymanot_religious_text_3: "de l’Orit" #Optional translation alt
 haymanot_religious_head_title: "Liqa kahnet"
 haymanot_devotee: "monkosa"
 haymanot_devotee_plural: "monkosas"
 haymanot_priest: "kahen"
 haymanot_priest_plural: "kahens"
 haymanot_bishop: "shmagle"
 haymanot_bishop_plural: "shmagles"
 #Malabar
 malabarism: "Malabarisme"
 malabarism_adj: "malabari"
 malabarism_adherent: "malabari"
 malabarism_adherent_plural: "malabari"
 malabarism_desc: "Les descendants des tribus d’Israël se sont installés dans le monde entier et y ont formé de plus petites tribus indépendantes. Les malabari, appelés également juifs de Cochin, ont quant à eux élu domicile dans le royaume cochin du sud de l’Inde, là où leur culture s’est mélangée à la culture locale."
 #Samaritan
 samaritan: "Samaritanisme"
 samaritan_adj: "samaritaine"
 samaritan_adherent: "samaritain"
 samaritan_adherent_plural: "samaritains"
 samaritan_desc: "Descendants des tribus qui ont colonisé la Samarie, les samaritains suivent une version originale et inchangée de la Torah. De cette façon, ils pratiquent la vraie religion de Moïse et servent les devoirs directs accordés par Dieu."
 #Kabarism
 kabarism: "Kuzarisme"
 kabarism_adj: "kuzari"
 kabarism_adherent: "kuzari"
 kabarism_adherent_plural: "kuzaris"
 kabarism_desc: "Les kuzaris sont des convertis qui suivent l’interprétation rabbinique commune de la Halakha, mais qui suivent scrupuleusement certaines croyances et traditions locales."
 #Merkabah
 merkabah: "Merkaba"
 merkabah_adj: "merkaba"
 merkabah_adherent: "merkabiste"
 merkabah_adherent_plural: "merkabistes"
 merkabah_desc: "Le mysticisme merkaba est une secte juive qui souscrit à certains enseignements gnostiques. La foi est centrée sur les visions et l’adoption d’un mode de vie ascétique pour rejoindre le Trône de Dieu."
 doctrine_temple_authority_name: "Halakha"
 doctrine_temple_authority_desc: "La Halakha désigne un ensemble de lois et de règles selon lesquelles un juif doit mener sa vie. Après des siècles de diaspora, les groupes juifs se sont divisés en de nombreuses écoles de pensée sur la manière d’interpréter correctement la Halakha."
 temple_authority_rabbinic_doctrine_name: "Rabbinique"
 temple_authority_rabbinic_doctrine_desc: "Les juifs rabbiniques croient que seuls les rabbins peuvent interpréter la Halakha. Ils croient en la Torah écrite et en la Torah orale, transmises par les rabbins. Toutes les croyances rabbiniques sont codifiées dans le Talmud de Babylone, qui est considéré comme la source principale à partir de laquelle la Halakha est interprétée et diffusée."
 temple_authority_toric_doctrine_name: "Toraïque"
 temple_authority_toric_doctrine_desc: "Le judaïsme toraïque rejette le Talmud et la Torah orale, la Torah écrite ayant seule valeur d’autorité. Les rabbins ne peuvent pas changer ou adapter la Halakha, leur devoir est uniquement d’interpréter le sens littéral de la Torah."
 temple_authority_kohanim_doctrine_name: "Coheniste"
 temple_authority_kohanim_doctrine_desc: "Le judaïsme coheniste affirme que le cohen est l’autorité suprême pour toutes les questions religieuses, y compris la Halakha. Le cohen doit être un descendant patrilinéaire d’Aaron, le frère de Moïse."
 temple_authority_samaritan_torah_doctrine_name: "Samaritaine"
 temple_authority_samaritan_torah_doctrine_desc: "Les samaritains rejettent totalement l’autorité de la Torah et accordent au contraire l’autorité suprême à la Torah samaritaine. Leur rejet de la Torah leur vaut d’être universellement considérés comme des hérétiques."
