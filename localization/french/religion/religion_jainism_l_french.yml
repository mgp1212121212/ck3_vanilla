 jainism_religion_desc: "Les jaïns cherchent à suivre les vingt-quatre professeurs, les tîrthankaras, pour sortir du cycle éternel de la mort et de la renaissance du monde en atteignant l’omniscience, « Kevala Jnana ». La non-violence et avoir une bonne vie sont au centre du jaïnisme, car la prière la plus importante affirme que « la fonction des âmes est de s’entraider »."
