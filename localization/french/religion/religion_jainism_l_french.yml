 #Digambara
 digambara: "Digambara"
 digambara_adj: "digambara"
 digambara_adherent: "digambara"
 digambara_adherent_plural: "digambara"
 digambara_desc: "Le « kevala jnana » libère le corps de tous les besoins physiques. Cependant, l’âme ne peut être libérée que lorsqu’elle est complètement nue. C’est pourquoi les moines digambara doivent vivre sans vêtements."
 #Svetambara
 svetambara: "Svetambara"
 svetambara_adj: "shvetambara"
 svetambara_adherent: "shvetambara"
 svetambara_adherent_plural: "shvetambara"
 svetambara_desc: "Le « kevala jnana » est un état de l’âme, pas de l’être physique. Grâce à une bonne vie, on peut atteindre l’omniscience et sortir du cycle sans fin. Le moment de Moksha n’est réalisable que par la mort, quand on devient Siddha."
 svetambara_devotee_male: "sâdhu"
 svetambara_devotee_male_plural: "sâdhus"
 svetambara_devotee_female: "sâdhvi"
 svetambara_devotee_female_plural: "sâdhvis"
 #Yapaniya
 yapaniya: "Yapaniya"
 yapaniya_adj: "yapaniya"
 yapaniya_adherent: "yapaniya"
 yapaniya_adherent_plural: "yapaniyas"
 yapaniya_desc: "La foi des jaïns yapaniya présente certaines similitudes avec les traditions svetambara et digambara. Les mendiants yapaniya sont censés être nus, tout comme les digambara, mais ils n’adhèrent pas à leurs règles strictes. La foi soutient également que les femmes peuvent atteindre Moksha et les religieuses sont courantes au sein de la foi."
