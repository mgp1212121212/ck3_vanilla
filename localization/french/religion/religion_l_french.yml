 eastern_hostility_doctrine_name: "Oriental"
 eastern_hostility_doctrine_desc: "Les religions suivantes sont orientales :\n[GetReligionFamily('rf_eastern').GetReligions]"
 special_tolerance_name: "Tolérance spéciale"
 special_doctrine_ecumenical_christian_name: "Œcuménisme"
 special_doctrine_ecumenical_christian_desc: "Nos responsables religieux ont toujours été engagés dans des dialogues interconfessionnels pour renforcer la coopération entre les différentes confessions chrétiennes.."
 special_doctrine_full_tolerance_name: "Tolérance totale"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "Toutes les [faiths|El] sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 special_doctrine_full_tolerance_desc: "Chacun est libre de choisir sa propre foi. Nos différences ne nous divisent pas, mais nous rendent plus forts."
 nudity_doctrine_name: "Opinion sur la nudité"
 special_doctrine_naked_priests_name: "Prêtres nus"
 special_doctrine_naked_priests_desc: "Nos prêtres savent que les vêtements emprisonnent l’esprit et nous empêchent d’atteindre la véritable illumination. Ce n’est qu’en perdant nos vêtements que nous pouvons réveiller nos âmes et faire l’expérience de l’amour [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Les prêtres et les personnages zélés ne portent pas de vêtements."
 doctrine_gender_name: "Opinion sur le sexe"
 doctrine_gender_male_dominated_name: "Domination masculine"
 doctrine_gender_male_dominated_desc: "Les hommes sont plus forts et mieux équipés pour nous guider dans ce monde dur et impitoyable, nous allons donc leur confier la direction de notre société."
 doctrine_gender_equal_name: "Égalité"
 doctrine_gender_equal_desc: "Il est insensé de refuser aux personnes qualifiées un rôle au sein du gouvernement uniquement à cause de leur sexe. Nous allons permettre à tous ceux qui sont compétents de gouverner notre société."
 doctrine_gender_female_dominated_name: "Domination féminine"
 doctrine_gender_female_dominated_desc: "Les femmes ont prouvé à maintes reprises qu’elles seules avaient la sagesse et la prudence nécessaires pour gouverner correctement notre société."
 doctrine_divorce_name: "Divorce"
 doctrine_divorce_disallowed_name: "Non autorisé"
 doctrine_divorce_disallowed_desc: "Les vœux de mariage sont un engagement définitif. Seule la mort peut nous séparer."
 doctrine_divorce_approval_name: "Doit être approuvé"
 doctrine_divorce_approval_desc: "Bien que les liens du mariage ne doivent pas être pris à la légère, des circonstances atténuantes peuvent parfois rendre nécessaire le divorce."
 doctrine_divorce_allowed_name: "Toujours autorisé"
 doctrine_divorce_allowed_desc: "Le mariage est simplement un partenariat entre deux personnes et, comme tout partenariat, peut être terminé à volonté."
 doctrine_parameter_divorce_disallowed: "Les personnages ne sont jamais autorisés à [Concept( 'divorce', 'divorcer' )|E] de leur [spouse|El]"
 doctrine_parameter_divorce_approval: "Les personnages sont autorisés à [Concept( 'divorce', 'divorcer' )|E] de leur [spouse|El] si leur [head_of_faith|El] spirituel approuve (ou le [house_head|El] s’il n’y a pas de chef spirituel de la foi)"
 doctrine_parameter_divorce_allowed: "Les personnages sont toujours autorisés à [Concept( 'divorce', 'divorcer' )|E] de leur [spouse|El] en dépensant de la [piety|El]"
 doctrine_bastardry_name: "Bâtardise"
 doctrine_bastardry_none_name: "Pas de bâtard"
 doctrine_bastardry_none_desc: "Le sang détermine la lignée, pas le mariage. Les enfants nés hors mariage sont tout aussi légitimes que les autres."
 doctrine_bastardry_legitimization_name: "Légitimation"
 doctrine_bastardry_legitimization_desc: "Le mariage étant sacré, les enfants nés en dehors de celui-ci doivent être bénis d’une autre manière pour être considérés comme légitimes."
 doctrine_bastardry_all_name: "Pas de légitimation"
 doctrine_bastardry_all_desc: "Les liens du mariage sont sacro-saints et les enfants nés hors mariage sont toujours illégitimes."
 doctrine_parameter_bastards_none: "Il n’y a pas de [bastard|El]. Tous les enfants sont [Concept( 'legitimate', 'légitimes' )|E]"
 doctrine_parameter_bastards_legitimize: "Les [bastards|El] peuvent être légitimés si leur [house_head|El] ou leur [dynast|El] approuve"
 doctrine_parameter_bastards_always: "Les [bastards|El] ne peuvent pas être légitimés"
 doctrine_adultery_men_name: "Adultère masculin"
 doctrine_adultery_men_crime_name: "Criminel"
 doctrine_adultery_men_crime_desc: "Les relations sexuelles hors mariage constituent un crime pour les hommes. Ils sont punis en conséquence."
 doctrine_adultery_men_shunned_name: "Mal vu"
 doctrine_adultery_men_shunned_desc: "C’est un péché pour les hommes d’avoir des relations sexuelles en dehors du mariage, mais comme pour tous les péchés, c’est le divin qui doit les juger pour leurs manquements."
 doctrine_adultery_men_accepted_name: "Accepté"
 doctrine_adultery_men_accepted_desc: "Il n’y a rien de mal en soi à ce qu’un homme décide d’avoir des relations sexuelles en dehors du mariage, donc la décision lui revient."
 doctrine_parameter_adultery_male_crime: "Les hommes avec le [trait|El] [GetTrait('adulterer').GetName( GetNullCharacter )|l] ou [GetTrait('fornicator').GetName( GetNullCharacter )|l] sont des [Concept( 'crime', 'criminels' )|E]"
