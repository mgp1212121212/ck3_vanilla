 doctrine_pluralism_pluralistic_name: "Pluraliste"
 doctrine_pluralism_pluralistic_desc: "C’est une pure folie de dire qu’il n’y a qu’une seule bonne interprétation de la volonté divine et que toutes les autres opinions sont fausses. Chacun de nous a sa propre manière d’adorer [ROOT.Faith.HighGodName]."
