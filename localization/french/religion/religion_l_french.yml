 doctrine_deviancy_name: "Déviance"
 doctrine_deviancy_crime_name: "Criminelle"
 doctrine_deviancy_crime_desc: "Il est clair qu’il n’y a qu’une manière appropriée d’aimer quelqu’un. Toute déviation par rapport à cette forme est un péché et doit être punie."
 doctrine_deviancy_shunned_name: "Mal vue"
 doctrine_deviancy_shunned_desc: "Certaines pratiques sexuelles sont simplement anormales et étranges. Il va de soi que les personnes ayant ces désirs sont également anormales et étranges."
 doctrine_deviancy_accepted_name: "Acceptée"
 doctrine_deviancy_accepted_desc: "L’amour est beau et sacré, peu importe la forme qu’il prend. Tout le monde devrait être autorisé à aimer comme il l’entend."
 doctrine_deviancy_virtuous_name: "Vertueux"
 doctrine_deviancy_virtuous_desc: "Les plaisirs de la chair nous rapprochent du divin, et donc ceux qui sont libérés des désirs conventionnels sont le summum de la vertu dans notre foi."
 doctrine_parameter_deviancy_illegal: "Les personnages avec le [trait|El] [GetTrait('deviant').GetName( GetPlayer )|l] sont des [Concept( 'crime', 'criminels' )|E]"
 doctrine_parameter_deviancy_shunned: "Les personnages avec le [trait|El] [GetTrait('deviant').GetName( GetPlayer )|l] sont [Concept( 'shunned', 'mal vus' )|E]"
 doctrine_parameter_deviancy_accepted: "Les personnages avec le [trait|El] [GetTrait('deviant').GetName( GetPlayer )|l] sont pleinement acceptés"
 doctrine_witchcraft_name: "Sorcellerie"
 doctrine_witchcraft_crime_name: "Criminelle"
 doctrine_witchcraft_crime_desc: "Seul le divin a le droit de faire des miracles sur cette terre. Quiconque fait des tentatives profanes pour faire la même chose sera puni pour son orgueil et son arrogance."
 doctrine_witchcraft_shunned_name: "Mal vue"
 doctrine_witchcraft_shunned_desc: "Le divin ayant légitimement juridiction sur les forces surnaturelles de ce monde, toute tentative visant à contraindre ces forces à obéir à la volonté d’un mortel est intrinsèquement erronée."
 doctrine_witchcraft_accepted_name: "Acceptée"
 doctrine_witchcraft_accepted_desc: "La magie emplit le monde qui nous entoure et nous avons le droit et le privilège de nous y adonner comme le faisait nos ancêtres."
 doctrine_witchcraft_virtuous_name: "Vertueux"
 doctrine_witchcraft_virtuous_desc: "Pratiquer la sorcellerie, c’est mettre son âme en danger face aux mauvais esprits. Les sorcières doivent donc être vénérées pour leur bravoure."
 doctrine_parameter_witchcraft_illegal: "Les personnages avec le [trait|El] [GetTrait('witch').GetName( GetPlayer )|l] sont des [Concept( 'crime', 'criminels' )|E]"
 doctrine_parameter_witchcraft_shunned: "Les personnages avec le [trait|El] [GetTrait('witch').GetName( GetPlayer )|l] sont [Concept( 'shunned', 'mal vus' )|E]"
