 doctrine_theocracy_name: "Tradition cléricale"
 doctrine_theocracy_temporal_name: "Théocratique"
 doctrine_theocracy_temporal_desc: "Seuls des [ROOT.Faith.PriestNeuterPlural] approuvés peuvent être chargés de respecter les doctrines de notre foi et, par extension, de gérer et de prendre soin de nos lieux sacrés."
 doctrine_parameter_theocracy_temple_lease: "Les temples ([holdings|El]) sont baillés à rente au [realm_priest|El], qui leur sert alors de [vassal|El] [theocratic|El]"
 doctrine_theocracy_lay_clergy_name: "Clergé laïque"
 doctrine_theocracy_lay_clergy_desc: "Tout fidèle dévoué est plus que capable de comprendre, de suivre et de prêcher les doctrines de notre foi."
