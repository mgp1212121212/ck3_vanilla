 witchcraft_illegal_name: "Doctrine de la sorcellerie criminelle"
 witchcraft_shunned_name: "Doctrine de la sorcellerie mal vue"
 doctrine_head_of_faith_name: "Chef de la foi"
 doctrine_head_of_faith_desc: "Le [head_of_faith|El] est le chef d’une [faith|El]."
 doctrine_no_head_name: "Aucun"
 doctrine_no_head_desc: "C’est une pure folie de prétendre qu’une personne peut vraiment comprendre la volonté [ROOT.Faith.HighGodNamePossessive]. Nous devons écouter nos propres cœurs pour découvrir ce qui a été planifié nous concernant."
 doctrine_parameter_no_head_of_faith: "N’a pas de [head_of_faith|El]"
 no_head_of_faith_name: "Pas de [doctrine|El] de [head_of_faith|El]"
 doctrine_parameter_minimum_fervor: "La ferveur ne peut pas descendre en dessous de #V $VALUE|0$%#!"
 doctrine_spiritual_head_name: "Spirituel"
 doctrine_spiritual_head_desc: "Le monde physique et le monde spirituel ne se ressemblent pas. Nous devons nous assurer que le monde spirituel a son propre chef, pour nous guider et pour protéger notre foi des désirs temporels."
 doctrine_parameter_spiritual_head_of_faith: "La fonction de [head_of_faith|El] est donnée à un membre éminent du clergé"
 doctrine_parameter_spiritual_head_of_faith_claims: "Le [head_of_faith|El] peut accorder des [claims|El] sur les titres terriens aux pieux adeptes"
 doctrine_parameter_spiritual_head_of_faith_gold: "Le [head_of_faith|El] peut accorder de l’[gold|El] aux pieux adeptes"
 doctrine_temporal_head_name: "Temporel"
 doctrine_parameter_temporal_head_of_faith: "La fonction de [head_of_faith|El] est donnée au fondateur de la [faith|El] et est transmise à son [primary_heir|El] à sa mort"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "Si la foi a des [great_holy_wars|El], le chef de la foi est autorisé à les diriger et à choisir qui en sera la cible"
 doctrine_temporal_head_desc: "Le spirituel et le physique sont intrinsèquement liés, c’est un tout inséparable. Il est insensé d’avoir deux dirigeants dans un même pays."
 doctrine_marriage_type_name: "Type de mariage"
 doctrine_monogamy_name: "Monogamie"
 doctrine_monogamy_desc: "Le mariage est un lien sacré entre deux individus. Tenter de créer un tel lien avec plusieurs personnes à la fois est un sacrilège."
 doctrine_polygamy_name: "Polygamie"
 doctrine_polygamy_desc: "Puisque le mariage est une union sacrée, contracter plusieurs mariages est clairement plus saint qu’un seul — du moment que chaque mariage pris individuellement est saint."
 doctrine_concubines_name: "Concubinage"
 doctrine_concubines_desc: "Le mariage est un lien sacré, mais tant que le conjoint reste prioritaire, on peut également avoir des concubins."
 hostility_group_name: "Groupe d’hostilité"
 abrahamic_hostility_doctrine_name: "Abrahamique"
 abrahamic_hostility_doctrine_desc: "Les religions suivantes sont abrahamiques :\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name: "Païen"
