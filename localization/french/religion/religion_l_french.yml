 doctrine_homosexuality_name: "Homosexualité"
 doctrine_homosexuality_crime_name: "Criminelle"
 doctrine_homosexuality_crime_desc: "Les désirs pécheurs des sodomites sont un danger pour la société, ils seront donc punis et enfermés pour leurs transgressions."
 doctrine_homosexuality_shunned_name: "Mal vue"
 doctrine_homosexuality_shunned_desc: "Il n’est pas naturel que deux hommes s’engagent dans des relations sexuelles, quelles que soient les circonstances."
 doctrine_homosexuality_accepted_name: "Acceptée"
 doctrine_homosexuality_accepted_desc: "L’amour transcende la réalité physique en une chose si profonde et si merveilleuse qu’il ne peut être limité par le seul sexe."
 doctrine_parameter_homosexuality_illegal: "Les hommes avec le [trait|El] [GetTrait('sodomite').GetName( GetNullCharacter )|l] sont des [Concept( 'crime', 'criminels' )|E]"
