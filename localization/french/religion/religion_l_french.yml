 doctrine_adultery_women_shunned_name: "Mal vu"
 doctrine_adultery_women_shunned_desc: "C’est un péché pour les femmes d’avoir des relations sexuelles en dehors du mariage, mais comme pour tous les péchés, c’est le divin qui doit les juger pour leurs manquements."
 doctrine_adultery_women_accepted_name: "Accepté"
 doctrine_adultery_women_accepted_desc: "Il n’y a rien de mal en soi à ce qu’une femme décide d’avoir des relations sexuelles en dehors du mariage, donc la décision lui revient."
 doctrine_parameter_adultery_female_crime: "Les femmes avec le [trait|El] [GetTrait('adulterer').GetName( GetNullCharacter )|l] ou [GetTrait('fornicator').GetName( GetNullCharacter )|l] sont des [Concept( 'crime', 'criminelles' )|E]"
