 doctrine_kinslaying_name: "Parricide"
 doctrine_kinslaying_any_dynasty_member_crime_name: "Dynastique est criminel"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "Tous les parents sont liés par le sang et tuer un parent même éloigné est un crime grave contre toute la dynastie. De telles transgressions ne seront pas oubliées."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "Les [kinslayers|El] avec le [trait|El] [GetTrait('kinslayer_1').GetName( GetPlayer )|l] ou pire sont des [Concept( 'crime', 'criminels' )|E] aux yeux de leur [dynasty|El]"
 doctrine_parameter_kinslaying_extended_family_crime: "Les [kinslayers|El] avec le [trait|El] [GetTrait('kinslayer_2').GetName( GetPlayer )|l] ou pire sont des [Concept( 'crime', 'criminels' )|E] aux yeux de leur [dynasty|El]"
 doctrine_parameter_kinslaying_close_kin_crime: "Les [kinslayers|El] avec le [trait|El] [GetTrait('kinslayer_3').GetName( GetPlayer )|l] sont des [Concept( 'crime', 'criminels' )|E] aux yeux de leur [dynasty|El]"
 doctrine_parameter_kinslaying_shunned: "Les [kinslayers|El] sont [Concept( 'shunned', 'mal vus' )|E]"
 doctrine_parameter_kinslaying_accepted: "Les personnages qui tuent un membre de leur famille ne sont pas considérés comme [kinslayers|El]"
 doctrine_kinslaying_extended_family_crime_name: "Familial est criminel"
 doctrine_kinslaying_extended_family_crime_desc: "Le meurtre d’un membre de sa propre famille est l’un des crimes les plus odieux que l’on puisse commettre. Quiconque fait une telle chose sera sévèrement puni."
 doctrine_kinslaying_close_kin_crime_name: "Proche parent est criminel"
 doctrine_kinslaying_close_kin_crime_desc: "Le fratricide et les actes semblables ne peuvent être tolérés dans une société juste. Ceux qui commettent de telles infractions seront punis."
 doctrine_kinslaying_shunned_name: "Mal vu"
 doctrine_kinslaying_shunned_desc: "Bien qu’il soit effroyable d’assassiner un membre de sa propre famille, un tel acte n’est pas en soi plus criminel que n’importe quel autre meurtre."
 doctrine_kinslaying_accepted_name: "Accepté"
 doctrine_kinslaying_accepted_desc: "Le meurtre d’un membre de sa propre famille n’est pas différent de tout autre meurtre et doit donc être traité de la même manière."
 kinslayer_crime_dynasty: "Parricide"
 doctrine_consanguinity_name: "Consanguinité"
 doctrine_consanguinity_restricted_name: "Tabou des proches parents"
 doctrine_consanguinity_restricted_desc: "C’est un péché contre [ROOT.Faith.HighGodName] de permettre à deux parents de se marier ou d’avoir des relations sexuelles."
 doctrine_parameter_consanguinity_restricted_marriage: "Le mariage entre [extended_family_members|El] ou [close_family_members|El] est interdit"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "Les relations sexuelles entre [extended_family_members|El] ou [close_family_members|El] donneront le [secret|El] inceste"
 doctrine_consanguinity_cousins_name: "Mariage entre cousins"
 doctrine_consanguinity_cousins_desc: "Les cousins sont peut-être apparentés, mais de façon assez lointaine pour qu’il soit acceptable qu’ils se marient afin de préserver leur lignée."
 doctrine_parameter_consanguinity_cousins_marriage: "Le mariage entre cousins est autorisé"
 doctrine_parameter_consanguinity_cousins_incest: "Les relations sexuelles entre cousins ne donneront pas le [secret|El] inceste"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "Mariage avunculaire"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "Tant qu’ils ne sont pas directement liés, les membres d’une famille sont autorisés à se marier pour le bien de la dynastie."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage: "Le mariage entre un cousin et une cousine, une tante et un neveu, ou un oncle et une nièce est autorisé"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest: "Les relations sexuelles entre un cousin et une cousine, une tante et un neveu, ou un oncle et une nièce ne donneront pas le [secret|El] inceste"
 doctrine_consanguinity_unrestricted_name: "Mariage sans restriction"
 doctrine_consanguinity_unrestricted_desc: "Il est naturel et sain pour les membres de la famille de s’aimer, et ceux qui disent que l’amour devrait être limité aux relations non sexuelles sont des imbéciles."
 doctrine_parameter_consanguinity_unrestricted_marriage: "Le mariage entre n’importe quels membres d’une même famille est autorisé"
 doctrine_parameter_consanguinity_unrestricted_incest: "Les relations sexuelles entre membres d’une même famille ne donneront pas le [secret|El] inceste"
