 doctrine_clerical_function_taxation_name: "Contrôle"
 doctrine_clerical_function_taxation_desc: "L’autorité des [ROOT.Faith.AltPriestTermPlural] vient [ROOT.Faith.HighGodNamePossessive] et cela s’applique ici sur Terre."
 doctrine_clerical_function_alms_and_pacification_name: "Aumône et Pacification"
 doctrine_clerical_function_alms_and_pacification_desc: "Nos [ROOT.Faith.PriestNeuterPlural] sont chargés de veiller à ce que les pauvres et les opprimés disposent de suffisamment de nourriture et d’un abri lorsqu’ils ne peuvent s’en procurer."
 doctrine_clerical_function_recruitment_name: "Recrutement"
 doctrine_clerical_function_recruitment_desc: "Nos [ROOT.Faith.PriestNeuterPlural] peuvent prendre les armes et de défendre notre foi. Devoir donner l’exemple leur donne de la force au combat."
 doctrine_parameter_clergy_can_fight: "Les membres du [clergy|El] peuvent devenir [commander|El] ou [knight|El]"
 doctrine_clerical_gender_name: "Sexe des religieux"
 doctrine_clerical_gender_male_only_name: "Hommes seulement"
 doctrine_clerical_gender_male_only_desc: "Seuls les hommes peuvent assumer la grande responsabilité des [ROOT.Faith.PriestMalePlural] de notre foi."
 doctrine_parameter_clergy_must_be_male: "Seuls les hommes peuvent se voir accorder un temple ([holding|El]) ou être [court_chaplain|El]"
 doctrine_clerical_gender_female_only_name: "Femmes seulement"
 doctrine_clerical_gender_female_only_desc: "Seules les femmes sont assez sages pour interpréter la volonté [ROOT.Faith.HighGodNamePossessive] et être les [ROOT.Faith.PriestFemalePlural] de notre foi."
 doctrine_parameter_clergy_must_be_female: "Seules les femmes peuvent se voir accorder un temple ([holding|El]) ou être [court_chaplain|El]"
 doctrine_clerical_gender_either_name: "Égalité"
 doctrine_clerical_gender_either_desc: "Quiconque a senti l’appel du divin devrait pouvoir être [ROOT.Faith.PriestNeuterPlural], peu importe leur sexe."
 doctrine_parameter_clergy_can_be_either_gender: "Le sexe n’a pas d’influence sur qui peut se voir accorder un temple ([holding|El]) ou être [court_chaplain|El]"
 doctrine_clerical_marriage_name: "Mariage clérical"
 doctrine_clerical_marriage_allowed_name: "Autorisé"
 doctrine_clerical_marriage_allowed_desc: "Le mariage est une institution sacrée et les [ROOT.Faith.PriestNeuterPlural] devrait pouvoir y participer comme tout autre fidèle."
 doctrine_parameter_clergy_can_marry: "Les membres du [clergy|El] sont autorisés à se [marry|El]"
 doctrine_clerical_marriage_disallowed_name: "Non autorisé"
 doctrine_clerical_marriage_disallowed_desc: "Devenir [ROOT.Faith.PriestNeuter|l] signifie consacrer sa vie [ROOT.Faith.HighGodName2]. Il est fondamentalement infidèle d’envisager de prendre un conjoint mortel en plus de cela."
 doctrine_parameter_clergy_can_marry_disabled: "Les membres du [clergy|El] ne sont pas autorisés à se [marry|El]"
 doctrine_clerical_succession_name: "Nomination des religieux"
 doctrine_clerical_succession_temporal_appointment_name: "Temporelle et révocable"
 doctrine_clerical_succession_temporal_appointment_desc: "Les [ROOT.Faith.BishopNeuterPlural] sont en fin de compte des serviteurs du pays et devraient donc pouvoir être engagés et renvoyés par leur seigneur lige quasiment comme n’importe quel autre vassal."
 doctrine_clerical_succession_spiritual_appointment_name: "Spirituelle et révocable"
 doctrine_clerical_succession_spiritual_appointment_desc: "Bien que les [ROOT.Faith.AltPriestTermPlural] devraient nommer les [ROOT.Faith.BishopNeuterPlural], les dirigeants séculiers devraient toujours être en mesure de renvoyer ceux qui les déçoivent."
 doctrine_clerical_succession_temporal_fixed_appointment_name: "Temporelle et à vie"
 doctrine_clerical_succession_temporal_fixed_appointment_desc: "Bien qu’un dirigeant devrait pouvoir choisir ses [ROOT.Faith.BishopNeuterPlural], leurs fonctions sont sacrées et leur nomination ne devrait donc pas être révoquée."
 doctrine_clerical_succession_spiritual_fixed_appointment_name: "Spirituelle et à vie"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "Les [ROOT.Faith.BishopNeuterPlural] sont des serviteurs du divin, et en tant que représentant du divin, le choix que les [ROOT.Faith.AltPriestTermPlural] font pour ce poste est définitif."
 doctrine_parameter_clerical_appointment_ruler: "Les [rulers|El] nomment leur [realm_priest|El] et leur [court_chaplain|El]"
 doctrine_parameter_clerical_appointment_head_of_faith: "Le [head_of_faith|El] ou le clergé nomme tous les [realm_priests|El] et [court_chaplains|El]"
 doctrine_parameter_clerical_appointment_fixed_disabled: "Le [realm_priest|El] et le [court_chaplain|El] peuvent être renvoyés et remplacés"
 doctrine_parameter_clerical_appointment_fixed: "Le [realm_priest|El] et le [court_chaplain|El] ont un poste à vie"
 unreformed_faith_doctrine_name: "Non réformée"
 unreformed_faith_name: "doctrine"
 unreformed_faith_doctrine_desc: "Une foi non réformée n’a pas de clergé organisé et de doctrines canoniques établies. Différentes communautés peuvent théoriquement suivre la même foi tout en ayant des pratiques et des croyances religieuses extrêmement différentes."
 doctrine_parameter_unreformed: "Empêche les [rulers|El] tribaux de changer de type de [Concept( 'government', 'gouvernement' )|E]\n$EFFECT_LIST_BULLET$Donne le [unreformed_pagan_combat_bonus|El]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism: "Les [faiths|El] non païennes avec le principe $tenet_unreformed_syncretism_name$ sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#! au lieu de $hostility_evil_tooltippable$#L #V s#!#!"
