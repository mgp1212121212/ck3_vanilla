 fire_worship_name: "$special_doctrine_fire_worship_name$"
 special_doctrine_fire_worship_desc: "Nous sommes tous unis par la vénération du feu, l’élément le plus pur et l’agent de la gloire divine. Il est de notre devoir sacré de maintenir les feux éternels allumés dans ce monde, afin de dissiper le mensonge et le mal."
