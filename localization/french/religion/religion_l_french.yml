 doctrine_funeral_name: "Tradition funéraire"
 doctrine_funeral_stoic_name: "Enterrement stoïque"
 doctrine_funeral_stoic_desc: "Le corps est mort, mais l’âme subsiste. La mort n’est pas un moment de chagrin et de lamentation, et les funérailles ont pour but d’honorer le défunt en confiant son corps à la terre au cours d’une cérémonie calme et humble."
 doctrine_funeral_bewailment_name: "Enterrement avec des lamentations"
 doctrine_funeral_bewailment_desc: "L’âme a entamé son long voyage vers [ROOT.Faith.PositiveAfterLife] et nous ne la reverrons plus jamais dans le monde des vivants. Il est impératif que tous ceux qui ont connu le défunt se rassemblent et fassent part de leur chagrin lors d’une manifestation publique. Cela permet à la fois d’honorer le mort et de purifier nos âmes du chagrin ressenti lors de son départ."
 doctrine_funeral_cremation_name: "Crémation"
 doctrine_funeral_cremation_desc: "Des cendres nous venons, aux cendres nous retournons. Le corps du défunt est jeté dans un grand bûcher funéraire, et les cendres qui en résultent sont répandues sur la terre pour poursuivre le voyage des morts."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "Momification"
 doctrine_funeral_mummification_desc: "Le corps a cessé de fonctionner, mais il est encore le vaisseau par lequel l’esprit voyage vers [ROOT.Faith.PositiveAfterLife]. La forme physique doit donc être aussi constante que l’âme, en attendant le jugement [ROOT.Faith.FateGodNamePossessive]."
