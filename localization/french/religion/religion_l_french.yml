 heresy_hostility_name: "Opinion sur l’hérésie"
 heresy_hostility_doctrine_name: "Hérésie"
 heresy_hostility_doctrine_desc: "Méfiez-vous du faux prophète qui subvertirait et détournerait la Foi à ses propres fins. Ceux qui le font sont des hérétiques et devraient être anéantis."
 divine_destiny_name: "Destin divin"
 divine_destiny_doctrine_name: "Justes dirigeants du monde"
 divine_destiny_doctrine_desc: "Nous sommes ceux qui inaugureront une ère de paix et de prospérité pour tous les peuples. Nous sommes les dirigeants légitimes du monde."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction: "Coût en [piety|El] des guerres saintes : #P -50%#!"
 adoptionist_school_name: "Credo adoptianiste"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "École élipandienne"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "Préférant se concentrer sur les variations subtiles de la christologie, la variante élipandienne de l’adoptianisme souligne l’importance des différences précises par rapport au dogme trinitaire. Une distinction complexe bien faite est considérée comme infiniment meilleure qu’une explication simple mal justifiée."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "École félicienne"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Les adoptiens féliciens croient au pragmatisme plutôt qu’en la pureté, et comprennent qu’ils doivent travailler au sein de systèmes hostiles pour les miner. Un mensonge odieux au service d’une noble cause vaut mieux que mille vérités brutales."
 special_doctrine_adoptionist_school_radical_doctrine_name: "École radicale"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "Les $adoptionist_adherent_plural$ radicaux n’admettent aucun autre Dieu que le Père, n’acceptent aucune divinité de chair mortelle, et ne reconnaissent pas de $christianity_religion_adherent_plural$ à part eux-mêmes. Recevoir le Christ sans être d’accord sur chaque lettre du canon, c’est reconnaître l’apostasie."
 special_doctrine_is_christian_faith_name: "Enseignements de Jésus"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "Il y a des gens qui adhèrent aux enseignements de Jésus sans reconnaître sa divinité. Bien que ce positionnement soit blasphématoire, nous devrions toujours faire preuve de compassion envers ces âmes égarées, car elles pourraient un jour se convertir à la vraie foi."
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "Les [faiths|El] non chrétiennes avec le $tenet_christian_syncretism_name$ comme [core_tenet|El] sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#! au lieu de $hostility_evil_tooltippable$#L #V s#!#!"
 special_doctrine_is_islamic_faith_name: "Enseignements du Prophète"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "Bien qu’ils ne suivent pas toutes les lois du Prophète, il y a des personnes dans ce monde qui sont plus guidées par la volonté d’Allah qu’elles ne le croient. Avec le temps, ces demi-convertis peuvent même abandonner leurs mauvaises habitudes et devenir de véritables membres de la oumma !"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Les [faiths|El] non islamiques avec le $tenet_islamic_syncretism_name$ comme [core_tenet|El] sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#! au lieu de $hostility_evil_tooltippable$#L #V s#!#!"
 special_doctrine_is_jewish_faith_name: "Enseignements de Moïse"
 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "Tous les Gentils ne vivent pas dans le péché. Certains respectent le peuple élu de Dieu et méritent dans une certaine mesure notre respect."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism: "Les [faiths|El] non juives avec le $tenet_jewish_syncretism_name$ comme [core_tenet|El] sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#! au lieu de $hostility_evil_tooltippable$#L #V s#!#!"
 prophecy_of_malachi_name: "Prophétie de saint Malachie"
 special_doctrine_not_allowed_to_hof_name: "Prêtrise démantelée"
 not_allowed_to_hof_name: "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc: "Selon la doctrine juive traditionnelle, un grand prêtre ne peut être nommé qu’avec la venue du prophète ou si un descendant d’Aaron apte à exercer la fonction de prêtre est trouvé."
 special_doctrine_not_allowed_to_hof_desc: "La grande prêtrise de cette foi a été complètement démantelée. Toute tentative de nommer un grand prêtre nécessiterait d’abord une reconstruction complète de la structure traditionnelle de l’Église."
 doctrine_parameter_block_from_create_hof_parameter: "Cette foi ne peut pas recréer son [Concept('head_of_faith','chef')|E] dans des circonstances normales."
 special_doctrine_is_eastern_faith_name: "Brassage religieux"
 is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc: "Ensemble, nous sommes liés non pas par une seule foi, mais par les nombreuses croyances qui constituent le tissu religieux de notre société. Bien que nous puissions nous appeler par des noms différents et suivre des voies différentes, certaines personnes extérieures à notre propre système de croyance ont appris à coexister dans notre société comme si elles étaient des nôtres."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism: "Les [faiths|El] non orientales avec le [core_tenet|El] $tenet_eastern_syncretism_name$ sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]#L #V s#!#! au lieu de $hostility_evil_tooltippable$"
