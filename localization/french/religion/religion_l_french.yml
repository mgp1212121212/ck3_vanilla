 doctrine_pluralism_fundamentalist_name: "Fondamentaliste"
 doctrine_pluralism_fundamentalist_desc: "Notre foi est la seule vraie foi, notre parole la seule vraie parole. Tout écart par rapport à ce qui se trouve dans [ROOT.Faith.ReligiousText] est blasphématoire."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus: "Vitesse de conversion comtale : #P +20%#!"
