 #Mazdayasna
 mazdayasna: "Mazdéisme"
 mazdayasna_adj: "mazdéenne"
 mazdayasna_adherent: "mazdéen"
 mazdayasna_adherent_plural: "mazdéens"
 mazdayasna_desc: "Les humains participent à la lutte contre Aka Manah en ayant de bonnes pensées et en menant de bonnes vies. Cela se fait par la pureté rituelle, la préservation de la nature et la destruction des créatures malfaisantes."
 #Behafaridism
 zurvanism: "Behafaridisme"
 zurvanism_adj: "behafaridie"
 zurvanism_adherent: "behafaridite"
 zurvanism_adherent_plural: "behafaridites"
 zurvanism_desc: "Adeptes des enseignements de Behafarid, $zurvanism_adherent_plural$ cherchent à coopérer avec le monde islamique et apportent de nombreuses réformes à leur foi en réponse aux critiques musulmanes du zoroastrisme traditionnel. Parmi ces réformes figurent l’interdiction de la consommation d’alcool, l’opposition stricte au mariage familial et l’incitation à la charité comme mesure d’utilisation de la richesse pour le bien public."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "Zurvanisme"
 tenet_zurvanism_desc: "Les zurvaniens pensent qu’ohrmazd et Ahriman étaient des jumeaux égaux mais opposés, nés de Zurvân, le Créateur de tout. Le zurvanisme met l’accent sur l’aide que l’on peut apporter à Ahura Mazda en extirpant le mal et les mensonges."
 zurvanism_creator_god_name: "Zurvān"
 zurvanism_creator_god_name_possessive: "de Zurvān"
 #Gayomarthianism
 gayomarthianism: "Gayomartianisme"
 gayomarthianism_adj: "gayomartienne"
 gayomarthianism_adherent: "gayomartien"
 gayomarthianism_adherent_plural: "gayomartiens"
 gayomarthianism_desc: "En se fondant sur l’idée qu’Ahura Mazda, par ses pensées, a créé les esprits malins par accident, les gayomartiens rejettent l’infaillibilité du Seigneur Sage et mettent en avant la pratique rituelle pour apprendre la vérité dans la communion avec Ahura Mazda."
 #Khurmazta
 khurmazta: "Khurmazdisme"
 khurmazta_adj: "khurmazta"
 khurmazta_adherent: "khurmazta"
 khurmazta_adherent_plural: "khurmazta"
 khurmazta_desc: "Profondément enracinés dans le syncrétisme religieux de la Sogdiane, les Khurmazta vénèrent un large éventail de dieux et d’esprits, à la fois ancestraux et universels. Ils vénèrent également les icônes, ce qui leur vaut l’anathème de beaucoup d’autres zoroastriens. Pourtant, aussi uniques que puissent être certains aspects de leur foi, ils restent dans l’orbite de la doctrine zoroastrienne principale, pratiquant les rituels de pureté et entretenant les feux éternels avec une dévotion sans faille."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Veshparkar"
 khurmazta_good_god_adbad: "Adbad"
 khurmazta_fertility_god_name: "Nana"
 khurmazta_fertility_god_name_possessive: "De Nana"
 khurmazta_high_god_name: "Khurmazta Bagh"
 khurmazta_high_god_name_possessive: "de Khurmazta Bagh"
 khurmazta_war_god_name: "Waseghn"
 khurmazta_war_god_name_possessive: "de Waseghn"
 khurmazta_fate_god_name: "Parn"
 khurmazta_fate_god_name_possessive: "de Parn"
 khurmazta_devil_name: "Shimnu"
 khurmazta_devil_name_possessive: "De Shimnu"
 #Mazdakism
 mazdakism: "Mazdakisme"
 mazdakism_adj: "mazdakite"
 mazdakism_adherent: "mazdakite"
 mazdakism_adherent_plural: "mazdakites"
 mazdakism_desc: "Les prophètes radicaux Zardusht Khuragan et Mazdak furent influencés par les fois ésotériques de l’antiquité tardive et étaient fermement convaincus que le partage de la propriété des ressources et la coopération universelle viendraient à bout des cinq démons : avarice, colère, jalousie, possessivité et vengeance."
 #Khurramism
 khurramism: "Khurramisme"
 khurramism_adj: "khurramite"
 khurramism_adherent: "khurramite"
 khurramism_adherent_plural: "khurramites"
 khurramism_desc: "Dans un monde de lumière et de ténèbres, les dirigeants injustes doivent être renversés, afin de soutenir ce qui est bon. Grâce à des prophètes tels que Mazdak, Abu Muslim et al-Muqanna, les khurramites croient que le divin est né dans l’humanité et reviendra un jour pour les guider sous la forme du Messie."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "arewordik"
 urartuism_adherent: "arewordik"
 urartuism_adherent_plural: "arewordiks"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "à Aramazd"
 urartuism_high_god_name_possessive: "d’Aramazd"
 urartuism_fertility_god_name: "Anahit"
 urartuism_fertility_god_name_possessive: "d’Anahit"
 urartuism_death_deity_name: "Spandaramet"
 urartuism_death_deity_name_possessive: "de Spendaramet"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "De nombreuses croyances anciennes résonnent encore dans la foi arewordik, une secte de zoroastriens cryptiques pour laquelle Ohrmazd, sous le nom d’Aramazd, règne sur un ensemble de divinités, dont le Soleil, et qui tous ensemble dirigent le monde."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "hazarpet"
 urartuism_priest_male_plural: "hazarpets"
 #Afridunism, Daylamite "paganism"
 afridunism: "Afridunisme"
 afridunism_adj: "afriduniste"
 afridunism_adherent: "afriduniste"
 afridunism_adherent_plural: "afridunistes"
 afridunism_desc: "Imprégné de traditions daylamites et de paganisme persan, bien des principes de l’afridunisme sont antérieurs à l’antique credo zoroastrien. Les adeptes s’efforcent de vivre selon les règles établies par le héros mythique Faridun, qui met l’accent sur le pouvoir absolu des chefs de famille et sur un farouche esprit d’indépendance."
 afridunism_good_god_mithra: "Mithra"
 afridunism_good_god_hvar_khshaita: "Hvar-Khshaita"
 afridunism_war_god_name: "Verethragna"
 afridunism_war_god_name_possessive: "de Verethragna"
 afridunism_priest_male: "zautar"
 afridunism_priest_male_plural: "zautars"
 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "Bien et Mal"
 doctrine_zoroastrian_branches_desc: "Devons-nous soutenir la prêtrise actuelle et sa doctrine, afin de protéger notre foi contre l’hérésie, ou est-ce elle qui est égarée et corrompue ?"
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "Bien que nous divergions sur certains points de la pratique, nous autres zoroastriens les plus orthodoxes ne sommes-nous pas d’accord sur les principes fondamentaux de loyauté envers Ahura Mazda ?"
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_heretic_branch_zandik_desc: "Les behdins nous traitent d’hérétiques, de parias et de subversifs. Bien que rien ne nous lie plus que leur mépris, un esprit de justice nous pousse à la résistance et leur dédain endurcit nos cœurs."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "Considère les autres [faiths|El] behdines comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]s"
 doctrine_parameter_hostility_override_doctrine_heretic_branch_zandik: "Considère les autres [faiths|El] Korramdines comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]s"
