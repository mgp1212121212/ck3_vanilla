l_french:
 SUCCESSION_LAW_CHANGE_WINDOW_TITLE: "Changer la loi de succession"
 SUCCESSION_LAW_CHANGE_WINDOW_TITLES_INHERITANCE: "Mes titres"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_VASSALS: "Approbation des [powerful_vassals|El]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_VASSALS_DESC: "Tous les vassaux puissants doivent approuver tout changement de loi de succession"
 SUCCESSION_LAW_CHANGE_WINDOW_CHANGE: "Changer la loi"
 SUCCESSION_LAW_CHANGE_WINDOW_CHOOSE_NEW: "[SuccessionLawChangeWindow.GetLaws.GetLawGroup.GetName] disponibles"
 SUCCESSION_LAW_CHANGE_WINDOW_PARTITION_LAWS: "Multiples [realm_heirs|El]"
 SUCCESSION_LAW_CHANGE_WINDOW_APPOINTMENT_LAWS: "Succession par nomination"
 SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS: "Unique [realm_heir|El]"
 SUCCESSION_LAW_CHANGE_WINDOW_ENACT_COST: "Coût : [SuccessionLawChangeWindow.GetSelectedLaw.GetShortCostString]"
 SUCCESSION_LAW_CHANGE_WINDOW_ENACT_COST_TOOLTIP: "#T Coût#!\n [SuccessionLawChangeWindow.GetSelectedLaw.GetCostDescription]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE: "#weak Approuve#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE: "#X S’oppose#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT: "#T Approuve la modification de la loi de succession#!\n[Character.Custom('FR_le_Char_U_Pi')|U][Character.GetShortUIName] soutient, ou du moins ne peut pas s’opposer, à tout changement de [succession_law|El].\n\nLes raisons peuvent être :\n$BULLET_WITH_TAB$[Character.Custom('FR_IlElle')|U] a une [opinion|El] positive envers vous\n$BULLET_WITH_TAB$[Character.Custom('FR_IlElle')|U] est [Concept('cowed','terrifié')|E][Character.Custom('FR_E')|E] par vous\n$BULLET_WITH_TAB$[Character.Custom('FR_IlElle')|U] est [Concept('prison','emprisonné')|E][Character.Custom('FR_E')|E]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT: "#T S’oppose à la modification de la loi de succession#!\n[Character.Custom('FR_le_Char_U_Pi')|U][Character.GetShortUIName] désapprouvera n’importe quel changement de [succession_law|El].\n\nAfin qu’[Character.Custom('FR_IlElle')] approuve, [Character.Custom('FR_IlElle')] doit soit :\n$BULLET_WITH_TAB$Avoir une [opinion|El] positive envers vous\n$BULLET_WITH_TAB$Être [Concept('cowed','terrifié')|E][Character.Custom('FR_E')|E] par vous\n$BULLET_WITH_TAB$Être [Concept('prison','emprisonné')|E][Character.Custom('FR_E')|E]"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_TITLE: "Changement des [succession_laws|El] du clan"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_DESC: "Dans le [government|El] [GetGovernment('clan_government').GetAdjective|l], les [succession_laws|El] sont dictées par le score actuel de l’[house_unity|El]. Chaque [house_unity_level|El] activera la [succession_law|El] correspondante sauf si le dirigeant a une loi ayant un unique [realm_heir|El] telle que la primogéniture."
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP: "Vous êtes un [clan|El] et ne pouvez pas modifier les [succession_laws|El] ainsi. Les [succession_laws|El] du [clan|El] sont déterminées par son [house_unity_level|El]."
