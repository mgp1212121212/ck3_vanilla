l_french:
 dynasty_interaction_header: "[dynast_interaction|E]\n"
 disinherit_interaction: "Déshériter"
 disinherit_interaction_desc: "$dynasty_interaction_header$Retirer [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] de la [line_of_succession|El]"
 disinherit_interaction_notification: "Membre de la dynastie déshérité"
 courtly_vassal_disapproves_disinheriting: "Chaque [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon] ([actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) perd #N 20#! d’[opinion|El] envers [actor.Custom('FR_le_Char_U_Pi')][actor.GetShortUIName] pendant #V 10 ans#! #weak (désapprouve le déshéritement de l’héritier non contesté)#!"
 restore_inheritance_interaction: "Rétablir l’héritage"
 restore_inheritance_interaction_desc: "$dynasty_interaction_header$Rétablir [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] dans la [line_of_succession|El]\n\n#weak Ceci est possible car [recipient.GetSheHe] a été [Concept( 'disinherit', 'déshérité' )|E][recipient.Custom('FR_E')|E]#!"
 restore_inheritance_interaction_notification: "Héritage rétabli"
 denounce_interaction: "Dénoncer"
 denounce_interaction_desc: "$dynasty_interaction_header$[Concept('denounce','Dénoncer')|E] [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip]\n\n#weak Cela donnera à tous les membres de notre [dynasty|El] une [Concept( 'imprisonment_reason', 'raison de l’emprisonner' )|E]#!"
 denounce_interaction_notification: "Membre dynastique dénoncé"
 forgive_interaction: "Pardonner"
 denounced_change_to_forgiven: "L’opinion #V $denounced_opinion$#! #weak (-50)#! devient #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! d’[opinion|El])"
 forgiven_changed_to_denounced: "L’opinion #V $forgave_denounced_opinion$#! #weak (-25)#! devient #V $denounced_opinion$#! #weak (-50)#! (#N -25#! d’[opinion|El])"
 forgive_interaction_desc: "$dynasty_interaction_header$Retirer la [Concept( 'denounce', 'dénonciation' )|E] à l’encontre [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification: "Membre dynastique pardonné"
 call_dynasty_member_to_war_interaction: "Appeler un membre de la dynastie à la guerre"
 call_dynasty_member_to_war_interaction_desc: "Appeler [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] à servir sa [dynasty|El] dans la guerre"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "Légitimer un bâtard #weak (dynastie)#!"
 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$Faire [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip] un[recipient.Custom('FR_E')] [Concept( 'legitimized_bastard', 'bâtard' )|E]#E [recipient.Custom('FR_E')] légitimé[recipient.Custom('FR_E')]#!\n\n#weak Ceci est possible car c’est un[recipient.Custom('FR_E')] [bastard|El][recipient.Custom('FR_E')|E] de ma [dynasty|El]#!"
 dynast_legitimize_bastard_interaction_notification: "Bâtard légitimé"
 dynast_claim_title_interaction: "Revendiquer le titre"
 dynast_claim_title_interaction_desc: "$dynasty_interaction_header$[Concept( 'claim', 'Revendiquer' )|E] un [title|El] détenu par [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] pour vous-même"
 dynast_claim_title_interaction_notification: "Titre revendiqué"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE: "Vous avez déjà une revendication sur ce titre"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: "Vous avez déjà des revendications sur tous les titres [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 dynast_end_dynasty_wars_interaction: "Stopper les guerres dynastiques"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Exiger que [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] mette immédiatement fin à toutes ses guerres offensives contre tout autre membre de notre [dynasty|El]"
 dynast_end_dynasty_wars_interaction_notification: "Guerre dynastique stoppée"
 recipient_secondary_legitimize_bastard_interaction: "Bâtard"
 send_to_varangian_guard_interaction: "Envoyer à la Garde varègue #weak (Dynastie)#!"
 send_to_varangian_guard_interaction_desc: "$dynasty_interaction_header$Envoyer [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] connaître la gloire et la fortune dans la Garde varègue. Qui sait, cela pourrait même lui forger le caractère !"
 send_to_varangian_guard_interaction_toast: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] est parti[recipient.Custom('FR_E')] pour la Garde varègue"
 send_to_varangian_guard_interaction_toast_desc: "La gloire l’attend !"
