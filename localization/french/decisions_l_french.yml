 minor_decisions.0003.desc.criminal: "C[barrel_character.Custom('FR_EEtte')] misérable a été sorti[barrel_character.Custom('FR_E')] des cachots où [barrel_character.Custom('FR_IlElle')] a été enfermé[barrel_character.Custom('FR_E')] pour des crimes innommables contre la Couronne et qui espère le pardon en échange de ses compétences."
 minor_decisions.0003.desc.ewan: "Je suis obligé[ROOT.Char.Custom('FR_E')] de regarder un[barrel_character.Custom('FR_E')] [barrel_character.GetWomanMan] qui ressemble à peine à un être humain. Cette misérable créature est tellement marquée par la maladie, la malformation et les blessures que c’est un acte de sorcellerie qui lui permet de se tenir debout !"
 minor_decisions.0003.desc.criminal_bridge: "\n\nBien qu’[barrel_character.Custom('FR_IlElle')] soit coupable de trahison,"
 minor_decisions.0003.desc.bridge_1: "\n\nMalgré son affliction,"
 minor_decisions.0003.desc.bride_2: "il a été porté à mon attention que c’est"
 minor_decisions.0003.desc.educated: "un[barrel_character.Custom('FR_E')] érudit[barrel_character.Custom('FR_E')] connaisseu[barrel_character.Custom('FR_RSe')] de la langue écrite en dépit de sa faible condition sociale. Je pense qu’[barrel_character.Custom('FR_IlElle')] serait utile à la Cour en matière de religion, d’érudition ou de santé."
 minor_decisions.0003.desc.cunning: "un[barrel_character.Custom('FR_E')] arnaqueu[barrel_character.Custom('FR_RSe')] doué[barrel_character.Custom('FR_E')] qui a fait fortune en soutirant aux habitants jusqu’à la dernière pièce. Sa ruse et son habileté seraient utiles à mes côtés pour écouter les nombreux chuchotements à la Cour et faire régner la justice sur ceux qui font du tort à la Couronne."
 minor_decisions.0003.desc.charismatic: "un[barrel_character.Custom('FR_E')] bo[barrel_character.Custom('FR_NNne')] diplomate dont les compétences en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] rivalisent avec celles de n’importe quel noble ! Son charisme subversif et son apparence inhabituelle susciteront sans aucun doute l’intérêt de tout noble étranger visitant ma Cour."
 minor_decisions.0003.desc.organised: "un[barrel_character.Custom('FR_E')] marchand[barrel_character.Custom('FR_E')] doué[barrel_character.Custom('FR_E')] avec une compréhension de la finance et de l’organisation bien supérieure à ce que j’attendrais d’un[barrel_character.Custom('FR_E')] paysa[barrel_character.Custom('FR_NNne')]. Sans aucun doute, son statut de roturi[barrel_character.Custom('FR_ErEre')] gâche son potentiel et [barrel_character.Custom('FR_IlElle')] a été choisi[barrel_character.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] pour s’élever au rang de la noblesse et me servir à la Cour."
 minor_decisions.0003.desc.strong: "un[barrel_character.Custom('FR_E')] meneu[barrel_character.Custom('FR_RSe')] compétent[barrel_character.Custom('FR_E')] qui a gagné d’innombrables escarmouches et mené son groupe de voleurs dans des pillages. Il ne fait aucun doute que c’est du gâchis qu’[barrel_character.Custom('FR_IlElle')] vive dans un mélange de boue et de sang en commettant de petits larcins dans la campagne et qu’[barrel_character.Custom('FR_IlElle')] devrait plutôt porter les insignes royaux et rejoindre ma belle Cour !"
 minor_decisions.0003.desc.outro: "Mon Conseil a déterminé le rôle qui convient le mieux à [barrel_character.GetFirstNameNoTooltip], la seule question qui reste est de savoir si je suis vraiment prêt[ROOT.Char.Custom('FR_E')] à le faire."
 minor_decisions.0003.a: "Bien sûr ! Bienvenue dans la noblesse, [barrel_character.GetNameNoTooltip] !"
 minor_decisions.0003.b: "Seul le métier de bourreau convient à cette créature."
 minor_decisions.0003.c: "Allez me chercher quelqu’un d’autre !"
 minor_decisions.0003.d: "Euhhh, nous ne sommes pas encore désespérés à ce point..."
