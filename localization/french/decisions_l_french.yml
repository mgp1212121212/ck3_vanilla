 roman_restoration.1211.t: "Le rêve inachevé de Justinien"
 roman_restoration.1211.desc.intro: "Pendant des siècles, les Byzantins se sont accrochés à leurs derniers bastions dans la péninsule italienne, enfonçant leurs ongles ensanglantés dans la terre et refusant de lâcher prise, en dépit de tous nos efforts.\n\nPlus maintenant. Aujourd’hui, leur autorité est enfin assez chancelante pour être contestée pour de bon, et je ferai en sorte que le monde entier le sache.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstNameNicknamed] peut bien pester autant qu’[emperor.Custom('FR_IlElle')] veut — encore faut-il qu’[emperor.Custom('FR_IlElle')] daigne s’intéresser à une province éloignée de son somptueux palais — mais [emperor.Custom('FR_IlElle')] ne pourra pas m’empêcher d’agir."
 roman_restoration.1211.desc.body.emperor_absent: "Il n’y a même pas d’empereur pour s’opposer à ma proclamation. Pathétique."
 roman_restoration.1211.desc.outro: "\n\nLa seule question qui demeure est... à qui la [GetTitleByKey('k_sicily').GetNameNoTier] appartient-elle aujourd’hui ?"
 roman_restoration.1211.a: "Nous sommes liés à jamais à nos frontières du nord."
 roman_restoration.1211.b: "Le destin de la Sicile se trouve depuis toujours de l’autre côté de la mer."
 roman_restoration.1211.c: "Eh bien, avec le [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], bien entendu !"
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "Après des siècles d’une résistance acharnée et déterminée contre les hordes barbares de tous bords venues piller les derniers vestiges de notre ancienne patrie, [taker.Custom('FR_le_Char_Pi')][taker.GetTitledFirstName] a finalement réussi là où beaucoup d’autres ont échoué.\n\n[taker.GetSheHe|U] a éradiqué les derniers points de contrôle romain sur la péninsule occidentale,"
 roman_restoration.1212.desc.new_empire.italia: "et a étroitement aligné le territoire sur l’[GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "et l’a intégrée à la sphère africaine et au [GetTitleByKey('e_maghreb').GetNameNoTier] en particulier."
 roman_restoration.1212.desc.new_empire.own: "et a absorbé le territoire dans son propre pays, en [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.territory_left: "\n\nLes rares avant-postes restants, disséminés çà et là, n’opposent aucune véritable résistance à cette mascarade."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nSans le moindre port au sud en notre possession, nous ne pouvons rien faire pour résister à cette injustice."
 roman_restoration.1212.a: "Quelle arrogance !"
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Après avoir fait un couler un océan de sang pour leurs territoires italiens à travers les siècles, [taker.Custom('FR_le_Char_Pi')][taker.GetTitledFirstNameNicknamed] a finalement forcé les Romains à reconnaître qu’ils avaient perdu la [GetTitleByKey('k_sicily').GetNameNoTier].\n\nDésormais, ces terres se tournent vers"
 roman_restoration.1213.desc.new_empire.italia: "le reste de la péninsule pour obtenir de l’aide."
 roman_restoration.1213.desc.new_empire.maghreb: "leurs voisins d’Afrique, de l’autre côté de l’océan, se voyant comme des cousins éloignés du [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "le pays [taker.Custom('FR_du_Char_Pi')][taker.GetTitledFirstNameNicknamed], [taker.GetPrimaryTitle.GetBaseName], comme étant le nouvel empire."
 roman_restoration.1213.desc.body.emperor_exists: "Comme on pouvait s’y attendre, [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName] se plaint de la perte d’une province secondaire, mais sans plus."
 roman_restoration.1213.desc.body.emperor_absent: "Sans même un empereur pour exprimer son opposition, l’Italie romaine meurt à petit feu."
 roman_restoration.1213.desc.outro.territory_left: "\n\nLes quelques bastions restants de l’empire de l’autre côté de l’Adriatique semblent plus menacés que jamais."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nSans la moindre ville romaine dans les territoires perdus, il ne reste plus personne pour pleurer la fin du rêve de Justinien."
 roman_restoration.1213.a: "Bon débarras !"
 roman_restoration.1213.b: "Quelle sombre époque nous vivons..."
