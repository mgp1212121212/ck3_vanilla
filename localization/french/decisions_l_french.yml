 court_amenities_interactions.0010.t: "Une nouvelle mode à la Cour"
 court_amenities_interactions.0010.desc_intro: "[actor.Custom('FR_le_Char')][actor.GetNameNoTooltip] a fait irruption à la Cour, attirant l’attention de tous les seigneurs et dames du pays avec ses vêtements des plus particuliers."
 court_amenities_interactions.0010.desc.flag_big_collar: "[actor.Custom('FR_IlElle')|U] a revêtu un habit dont le col a la circonférence d’une roue de chariot"
 court_amenities_interactions.0010.desc.flag_head_dress: "[actor.Custom('FR_IlElle')|U] a pris l’habitude de porter une coiffe traditionnelle inclinée d’un côté de la tête pour se moquer de la culture [actor.GetCulture.GetName]"
 court_amenities_interactions.0010.desc.flag_gold_boots: "[actor.Custom('FR_IlElle')|U] a marché d’un pas lourd dans le grand hall de [debate_locale.GetNameNoTierNoTooltip], ses solides bottes de métal ornées d’incrustations dorées fendant pratiquement le sol de leur poids considérable"
 court_amenities_interactions.0010.desc.flag_sleeveless: "[actor.Custom('FR_IlElle')|U] a enlevé les manches de ses vêtements nobles"
 court_amenities_interactions.0010.desc.flag_commoner_clothes: "[actor.Custom('FR_IlElle')|U] est arrivé[actor.Custom('FR_E')] à [debate_locale.GetNameNoTierNoTooltip] en portant les vêtements d’un[actor.Custom('FR_E')] paysa[actor.Custom('FR_NNne')]."
 court_amenities_interactions.0010.desc_outro: "et a osé déclarer que c’était la dernière mode du pays ! Tous les imbéciles de la Cour semblent y avoir cru, mais dois-je mettre fin à cette folie ?"
