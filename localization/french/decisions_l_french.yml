 commit_suicide_decision: "Tenter de se suicider"
 commit_suicide_decision_desc: "Ma vie n’est que ténèbres et douleur. Les gens me disent que cela finira par aller mieux, mais comment le savent-ils ? Et en quoi cela m’aide-t-il en ce moment ? Il est temps de se débarrasser des entraves de ce royaume mortel."
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable: "Je ne fais que survivre. Mon état actuel m’oblige à compter sur les autres pour accomplir les tâches les plus simples. Peut-être que ce serait plus facile si je mettais fin à tout ça..."
 commit_suicide_decision_desc_cancer: "Je sens la maladie se répandre en moi. Ce qui n’était au départ qu’un désagrément mineur s’est transformé en une lutte quotidienne. La mort est inévitable. Je veux juste que la douleur s’arrête."
 commit_suicide_decision_desc_leper: "La pourriture s’est emparée de mon être mortel. Quelques-uns de mes orteils sont déjà partis et le pus suinte de mes plaies. Combien de temps dois-je souffrir de cet horrible sort ?"
 commit_suicide_decision_desc_great_pox: "Les pustules couvrent maintenant mon corps, chaque ulcère étant plus grand et plus douloureux que le précédent. Je ne vois que peur et dégoût dans les yeux de mes sujets. Cela ne va faire qu’empirer..."
 commit_suicide_decision_desc_lunatic: "Je ne peux pas échapper aux murmures constants de haine et de déception. Ils me disent de faire des choses que je ne devrais pas faire. Rien n’a de sens, la réalité se contredit. La mort serait-elle la seule délivrance possible ?"
 commit_suicide_decision_desc_parent: "Il n’y a pas moyen de passer à autre chose. Je suis accablé[ROOT.Char.Custom('FR_E')] par le chagrin de mon enfant perdu. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] était tout pour moi. À quoi bon vivre, quand la vie a perdu sa seule source de joie et de rire ?"
 commit_suicide_decision_desc_soulmate: "Je ne peux plus supporter le vide que je ressens dans mon âme. La vie sans vous, m[ROOT.Var('mourning_soulmate').Char.Custom('FR_OnA')] bien-aimé[ROOT.Var('mourning_soulmate').Char.Custom('FR_E')] [ROOT.Var('mourning_soulmate').Char.GetFirstName], est un véritable fardeau. Si le seul moyen de revenir dans vos bras est de quitter ce monde, qu’il en soit ainsi."
 commit_suicide_decision_desc_friend: "La vie est trop morne si je ne peux pas la partager avec un véritable ami. Des moments qui nous auraient fait rire [ROOT.Var('mourning_friend').Char.GetFirstName] et moi pendant des heures me plongent dans le désespoir. Ce chemin de la solitude n’est pas pour moi."
 commit_suicide_decision_desc_demoted: "Peu ont subi l’humiliation que j’ai subie. Moi, qui étais au sommet, je dois maintenant ramper comme le reste de ces idiots. Peut-être que je devrais prendre les choses en main et partir de la manière que j’ai choisie."
 commit_suicide_decision_desc_divorce: "Je passe mes journées à avoir des regrets. Qu’est-ce que j’aurais pu faire pour éviter cette séparation douloureuse ? Comment puis-je restaurer l’amour qui a été perdu ? C’est sans espoir. Sans mon mariage, je ne suis rien."
 commit_suicide_decision_desc_witch: "Ma fascination pour les mystères m’a conduit sur un chemin solitaire et dangereux. Mais ma curiosité a eu un prix terrible. On m’évite en raison de mes croyances. J’ai peur qu’ils ne m’acceptent jamais pour ce que je suis."
 commit_suicide_decision_desc_cannibal: "Dans quelle société arriérée nous vivons. La seule chose qui me procure de la joie, c’est de me gaver de ce mets délicat qu’est la chair humaine. Je ne veux pas continuer à vivre dans un monde qui l’interdit !"
 commit_suicide_decision_desc_sodomite: "Le destin m’a infligé un sort cruel. Pourquoi dois-je être persécuté pour mes désirs ? Je ne peux rien y faire. S’ils me condamnent vivant, peut-être m’accepteront-ils mort ?"
 commit_suicide_decision_desc_deviant: "Qui sont-ils pour me juger ? Mes explorations lascives m’ont peut-être fait emprunter des chemins surprenants, mais elles mènent toutes à un plaisir intense. Sans ces plaisirs charnels, je n’ai aucune raison de vivre."
 commit_suicide_decision_desc_criminal: "Je ne peux pas échapper à mon passé. Partout où je vais, je sens un regard accusateur sur moi. Comment cela a-t-il pu arriver ? Pourquoi ai-je laissé les choses aller si loin ? J’espère que mes crimes seront pardonnés à ma mort."
 commit_suicide_decision_desc_stressed: "Jour après jour, la pression s’accumule. Où que j’aille, quoi que je fasse, c’est rapidement trop. Tout devient incontrôlable. Il faut en finir !"
 commit_suicide_decision_tooltip: "Le moment est venu de quitter ce monde"
 commit_suicide_decision_effect_tooltip: "@warning_icon! Vous allez tenter de mettre fin à votre vie, est-ce vraiment ce que vous voulez ?"
