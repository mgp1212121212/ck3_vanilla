 minor_decisions.0003.desc.physical: "Devant moi se tient un[barrel_character.Custom('FR_E')] paysa[barrel_character.Custom('FR_NNne')] à l’apparence inhabituelle, qui me regarde avec stupeur et admiration comme si j’étais [ROOT.Char.GetFaith.HighGodName]. Les conditions de sa naissance lui ont manifestement causé une douleur excessive et une exclusion de la part des roturiers de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
