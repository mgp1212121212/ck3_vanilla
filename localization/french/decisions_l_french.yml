 court_amenities_interactions.0011.t: "La mode et les querelles"
 court_amenities_interactions.0011.desc_intro: "Je me pavane à ma Cour, fi[ROOT.Char.Custom('FR_ErEre')] de ma nouvelle mode audacieuse et avant-gardiste,"
 court_amenities_interactions.0011.desc.flag_big_collar: "mon habit surmonté d’un énorme col rond que tout le monde peut admirer."
 court_amenities_interactions.0011.desc.flag_head_dress: "ma coiffe habituelle inclinée sur le côté de la tête, apportant quelque chose de nouveau et de frais à un vêtement autrement vieux et terne."
 court_amenities_interactions.0011.desc.flag_gold_boots: "mes lourdes bottes dorées scintillant à la lumière du hall de [debate_locale.GetNameNoTierNoTooltip]."
 court_amenities_interactions.0011.desc.flag_sleeveless: "avec mon nouveau vêtement sans manches dévoilant mes bras aux yeux de tous !"
 court_amenities_interactions.0011.desc.flag_commoner_clothes: "me demandant pourquoi la noblesse doit s’habiller si différemment des roturiers alors que la simplicité est si élégante."
 court_amenities_interactions.0011.desc_bridge: "me crie [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] depuis l’autre côté de la pièce.\n\nNous échangeons des insultes, alors que je défends ce qui est si bien évidemment une bonne mode, mais qui échappe à un esprit simple."
 court_amenities_interactions.0011.desc_won: "Alors que la noblesse locale se presse autour de moi, je peux considérer que ma mode est un succès retentissant !"
 court_amenities_interactions.0011.desc_lost: "Alors que la noblesse de [debate_locale.GetNameNoTierNoTooltip] rejoint rapidement [recipient.Custom('FR_le_Char')][recipient.GetNameNoTooltip] pour se moquer de ma tenue, je sais que ma mode sera cruellement mal perçue à son époque."
 court_amenities_interactions.0011.a_won: "Je sais toujours ce qui est le mieux !"
 court_amenities_interactions.0011.a_lost: "Ils ne me comprennent pas !"
 court_amenities_interactions.0012.desc_intro: "« Eh bien, certains d’entre nous sont des suiveurs, et d’autres des meneurs », dit [actor.Custom('FR_le_Char')][actor.GetNameNoTooltip] qui reste fermement attaché[actor.Custom('FR_E')] à cette tenue ridicule.\n\nNous passons les heures suivantes à débattre de haute couture, sous le regard de quelques courtisans. Je ne manque pas d’envoyer des insultes à c[actor.Custom('FR_EtEtte')] imbécile."
 court_amenities_interactions.0012.desc_won: "Très vite, d’autres courtisans se joignent à moi pour se moquer [actor.Custom('FR_du_Char')][actor.GetNameNoTooltip], et dès lors je sais que je suis arrivé[ROOT.Char.Custom('FR_E')] à mes fins."
 court_amenities_interactions.0012.desc_lost: "Malheureusement, la foule n’a pas semblé convaincue par mes arguments et, en quelques jours, je deviens [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à la Cour à ne pas être habillé[ROOT.Char.Custom('FR_E')] comme [actor.Custom('FR_le_Char')][actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof: "En plus, de nombreuses personnes l’ont surnommé[actor.Custom('FR_E')] « [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip] de la Mode »."
 court_amenities_interactions.0012.a_lost: "Je suis entouré[ROOT.Char.Custom('FR_E')] de flagorneurs et d’imbéciles !"
 court_amenities_interactions.0013.desc: "Au fil du temps, de nombreux habitants de [debate_locale.GetNameNoTierNoTooltip] ont pris l’habitude de m’appeler « [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip] de la Mode » !"
