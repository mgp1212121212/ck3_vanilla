l_french:
 master_of_hunt_court_position_task_dangerous_game: "Traquer une bête dangereuse"
 master_of_hunt_court_position_task_dangerous_game_desc: "Votre $master_of_hunt_court_position|l$ traquera le gibier dangereux et très prestigieux, tel que les loups et les ours."
 master_of_hunt_court_position_task_dangerous_game_tt: "Chaque année, votre $master_of_hunt_court_position|l$ a une chance de repérer du [hunt_sighting_no_prefix|El] dangereux pour vous pour la [GetActivityType('activity_hunt').GetName|l][GetActivityType('activity_hunt').GetTextIcon]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "Traquer une bête ordinaire"
 master_of_hunt_court_position_task_regular_game_desc: "Votre $master_of_hunt_court_position|l$ traquera le gibier ordinaire et prestigieux, tel que les renards ou cerfs."
 master_of_hunt_court_position_task_regular_game_tt: "Chaque année, votre $master_of_hunt_court_position|l$ a une chance de repérer du [hunt_sighting_no_prefix|El] ordinaire pour vous pour la [GetActivityType('activity_hunt').GetName|l][GetActivityType('activity_hunt').GetTextIcon]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "Traquer une bête légendaire"
 master_of_hunt_court_position_task_legendary_game_desc: "Votre $master_of_hunt_court_position|l$ traquera le gibier légendaire extrêmement prestigieux."
 master_of_hunt_court_position_task_legendary_game_tt: "Chaque année, votre $master_of_hunt_court_position|l$ a une petite chance de repérer du [hunt_sighting_no_prefix|El] légendaire pour vous pour la [GetActivityType('activity_hunt').GetName|l][GetActivityType('activity_hunt').GetTextIcon]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "La fréquence de [hunt_sightings_no_prefix|El] aperçus augmente avec la [aptitude|El] #weak (une fois tous les 3 ans au maximum)#!"
 court_jester_court_position_task_entertain_court: "Divertir les courtisans"
 court_jester_court_position_task_entertain_court_desc: "Votre $court_jester_court_position|l$ passera son temps à divertir vos courtisans avec des blagues, des histoires et des acrobaties."
 court_jester_court_position_task_entertain_court_tt: "Chaque année le $court_jester_court_position|l$ a une chance de réduire le [stress|El][stress_loss_i] d’un [courtier|El] aléatoire #weak (préférant ceux qui sont proches de vous, comme vos [children|El])#!\nSi sa [aptitude|El] est au moins $aptitude_good$, jusqu’à deux [courtiers|El] peuvent être ciblés chaque année"
 foreign_emissary_court_position_task_entertain_court_tt: "Chaque année l’$foreign_emissary_court_position|l$ a une chance de réduire le [stress|El][stress_loss_i] d’un [courtier|El] aléatoire #weak (préférant ceux qui sont proches de vous, comme vos [children|El])#!\nSi sa [aptitude|El] est au moins $aptitude_good$, jusqu’à deux [courtiers|El] peuvent être ciblés chaque année"
 court_jester_court_position_task_fuel_the_rumour_mill: "Alimenter la rumeur"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "Ce personnage passe son temps à répandre des rumeurs absurdes et des histoires trompeuses pour ralentir les complots ennemis."
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "Chaque année, le $court_jester_court_position|l$ a une chance de réduire le [stress|El][stress_loss_i] d’un [courtier|El] aléatoire #weak (préférant ceux qui sont proches de vous, comme vos [children|El])#!"
 court_jester_court_position_task_abuse_the_jester: "Abuser du bouffon"
 court_jester_court_position_task_abuse_the_jester_desc: "Votre $court_jester_court_position|l$ passera son temps à être maltraité et humilié."
 court_jester_court_position_task_abuse_the_jester_tt: "Chaque année, le $court_jester_court_position|l$ a une chance de réduire le [stress|El][stress_loss_i] d’un [courtier|El] aléatoire #weak (préférant ceux qui sont proches de vous, comme vos [children|El])#!"
 court_artificer_court_position_task_martial: "Créer des armes, armures et partir à l’aventure"
 court_artificer_court_position_task_martial_desc: "Votre $court_artificer_court_position|l$ trouvera l’inspiration pour fabriquer des épées, des boucliers, des armures et partir à l’aventure pour le dirigeant qui s’intéresse à la martialité."
 court_artificer_court_position_task_martial_tt: "Chaque année, l’$court_artificer_court_position|l$ a une chance de gagner une [inspiration|El] d’#V arme#!, d’#V armure#! ou d’#V aventure#! #weak (préférant les [artifacts|El] que vous n’avez pas déjà)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "Créer des livres et des tapisseries"
 court_artificer_court_position_task_learning_desc: "Votre $court_artificer_court_position|l$ trouvera l’inspiration pour fabriquer des livres, tapisseries ou des concoctions alchimiques pour satisfaire le dirigeant savant."
 court_artificer_court_position_task_learning_tt: "Chaque année, l’$court_artificer_court_position|l$ a une chance de gagner une [inspiration|El] de #V livre#!, de #V tisserand#! ou d’#V alchimie#! #weak (préférant les [artifacts|El] que vous n’avez pas déjà)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "Créer des couronnes et des sculptures"
 court_artificer_court_position_task_stewardship_desc: "Votre $court_artificer_court_position|l$ trouvera l’inspiration pour fabriquer des insignes royaux, couronnes, trônes et autres objets pour le dirigeant administrateur."
 court_artificer_court_position_task_stewardship_tt: "Chaque année, l’$court_artificer_court_position$ a une chance de gagner une [inspiration|El] de #V forgeron#! ou d’#V artisan#! \n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "L’utilisation de cette tâche augmente considérablement les chances d’obtenir une [inspiration|El]"
 must_have_an_equipped_illustrious_court_artifact: "Vous n’avez pas d’[court_artifact|El] #V illustre#! équipé"
 must_have_upgradeable_artifact_tt: "Vous n’avez pas d’[artifact|El] équipé qui peut être amélioré"
 antiquarian_court_position_task_scout_for_artifacts: "Rechercher des artefacts rares"
 antiquarian_court_position_task_scout_for_artifacts_desc: "Votre $antiquarian_court_position|l$ parcourra les vieux volumes et enquêtera sur les rumeurs, à la recherche de ceux qui pourraient être en mesure de ramener quelque chose de spectaculaire à la Cour."
 antiquarian_court_position_task_scout_for_artifacts_tt: "Chaque année, l’$antiquarian_court_position|l$ a une chance de donner à quelqu’un de la [court|E] une [inspiration|El] d’aventure #weak (La probabilité augmente avec la [aptitude|El])#!"
 antiquarian_inspired_adventurer_message: "L’$antiquarian_court_position|l$ incite à l’aventure !"
 antiquarian_inspired_adventurer_effect: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))] [adventure_target.GetFirstName] a gagné une [inspiration|El] #V Aventure#!"
 antiquarian_court_position_task_improve_artifacts: "Améliorer les artefacts"
 antiquarian_court_position_task_improve_artifacts_desc: "Votre $antiquarian_court_position|l$ améliorera et polira les artefacts afin qu’ils soient aussi impressionnants et efficaces qu’ils peuvent l’être."
 antiquarian_court_position_task_improve_artifacts_tt: "Chaque année, l’$antiquarian_court_position|l$ a une chance d’améliorer un [artifact|El] équipé\nLa chance d’amélioration #weak (pas la qualité)#! augmente avec la [aptitude|El]\nLes [artifacts|El] ordinaires peuvent être améliorés une fois, les chefs-d’œuvre deux fois, et ainsi de suite"
 antiquarian_improved_artifact_message: "[artifact_target.GetName] : amélioration !"
