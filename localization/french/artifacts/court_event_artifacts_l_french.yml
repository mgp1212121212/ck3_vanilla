l_french:
 #court.4500 Fake artifacts and trinkets
 blood_brooch_name: "Broche de sang"
 blood_brooch_description: "Cette broche a un globe en verre rempli du sang [ROOT.GetCharacter.Custom('FR_du_Char_Pi')][ROOT.GetCharacter.GetTitledFirstName]."
 cuckoldry_psalter_name: "Psautier de l’infidélité"
 cuckoldry_psalter_description: "Ce gros volume est réputé être le plus beau cadeau que l’on puisse offrir à un conjoint. En tout cas, les personnages en ivoire de la couverture semblent heureux en mariage."
 chastity_belt_name: "Ceinture de chasteté"
 chastity_belt_description: "Cette ceinture de chasteté a des pointes à l’intérieur et à l’extérieur, pour votre protection et celle des autres."
 holy_needle_name: "Sainte Aiguille d’Antioche"
 holy_needle_description: "Vous pourriez faire une belle broderie de la Crucifixion."
 finger_bones_name: "Os de doigt d’un saint"
 finger_bones_description: "Les onze !"
 dead_chicken_name: "Le targe des poltrons"
 dead_chicken_description: "Personne ne voudra vous côtoyer si vous brandissez ce poulet mort, surtout pas vos ennemis."
 worm_on_a_string_name: "Jouet en forme de ver"
 worm_on_a_string_description: "Un jouet qui impressionnerait probablement un enfant en bas âge."
 #court.4750 Book commissions
 pope_joan_book_name: "Contes de la papesse Jeanne"
 pope_joan_book_desc: "Un livre dans lequel [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] est représenté[ROOT.Char.Custom('FR_E')] sous les traits de la papesse Jeanne. Dévote, blasphématrice ou séduisante ?"
 lady_godiva_book_name: "Contes de dame Godiva"
 lady_godiva_book_desc: "Au moins les représentations [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] chevauchant nue sont flatteuses."
 caligula_book_name: "Cinq cents coups de fouet"
 caligula_book_desc: "Cinq cents pages dans lesquelles Caligula fouette [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 nasreddin_book_name: "Contes de Nasreddine"
 nasreddin_book_desc: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip] reçoit l’insigne honneur de la moquerie de Nasreddine."
 valmiki_book_name: "Épigrammes de Vâlmîki"
 valmiki_book_desc: "Une série de mots d’esprit du premier poète, Vâlmîki, diffusés par [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 ruler_hero_book_name: "Contes [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_desc: "La première ligne est celle où [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] déclare à sa Cour : « Je dois m’asseoir, car je ne peux pas vous supporter »"
 sinbad_book_name: "Voyages de Sinbad"
 sinbad_book_desc: "Un livre dans lequel les différentes bêtes que Sinbad affronte ont le visage [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 #court.4806 fan relics
 purple_underwear_name: "Sous-vêtements impériaux violets"
 purple_underwear_description: "Digne d’un empereur.\n\nC’est ainsi que l’on s’élève vers les étoiles."
 fake_reichskrone_name: "Fausse couronne impériale"
 fake_reichskrone_description: "À porter pour être vraiment un prétendant au trône."
