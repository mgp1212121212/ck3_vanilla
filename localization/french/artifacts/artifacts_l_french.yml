 st_davids_morsel.desc: "Il semble s’agir d’un morceau de viande séchée. Son âge et son origine ne sont pas clairs."
 platypus_figurine: "Figurine d’animal"
 platypus_figurine.desc: "Cet animal minuscule et étrange semble avoir un large bec, une fourrure brillante et des palmes."
 terracotta_toy_fowl: "Jouet volaille en terre cuite"
 terracotta_toy_fowl.desc: "La surface usée raconte l’histoire d’un jouet autrefois apprécié."
