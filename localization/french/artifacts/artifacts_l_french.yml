 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "Montagne de lumière"
 artifact_pedestal_koh_i_noor_description: "C’est un diamant d’une taille et d’une clarté inégalées. On dit qu’il a été extrait des mines du sud-est de l’Inde, mais sa véritable origine est probablement inconnue."
 artifact_jewelled_danda_name: "Danda orné de bijoux"
 artifact_jewelled_danda_description: "Il s’agit d’un sceptre orné de bijoux provenant d’Inde, signe ultime de l’autorité royale et du pouvoir d’un monarque de punir ses sujets."
 artifact_aruval_name: "Aruval ancestral"
 artifact_aruval_description: "Ce long aruval serait si vieux qu’il est possible que Karuppu Sami l’ait brandi un jour."
 artifact_khanda_name: "Khanda de cérémonie"
 artifact_khanda_description: "Ce khanda a été fait pour la cérémonie plutôt que pour le combat, et depuis des générations il sert de rappel de la nécessité de couper le voile de l’ignorance."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "Ce sont des boucles d’oreilles comme celles portées par les dieux, certains prétendent même que cette paire a appartenu à des êtres divins."
 artifact_cintamani_name: "Pierre Cintamani"
 artifact_cintamani_hindu_description: "C’est une pierre dont on dit qu’elle est tombée du ciel. Certains affirment qu’elle a appartenu à Vishnou ou au roi Naga, et qu’elle apporte également la prospérité à son possesseur."
 artifact_cintamani_buddhist_description: "C’est une pierre dont on dit qu’elle est tombée du ciel. Certains affirment qu’elle était autrefois détenue par les bodhisattvas Avalokiteshvara et Ksitigarbha, et qu’elle exauce également les souhaits de ceux qui la possèdent."
 artifact_navaratna_name: "Navaratna"
 artifact_navaratna_description: "Une chaîne de neuf pierres précieuses, avec un grand rubis au milieu, symbolisant les neuf dieux célestes dans l’hindouisme."
 artifact_shankha_conch_name: "Conque shankha"
 artifact_shankha_conch_description: "Emblème du dieu Vishnou, cette ancienne conque shankha est utilisée comme trompette dans les cérémonies religieuses et est réputée être un symbole de prospérité et de vertu."
 artifact_pedestal_great_diamond_name: "Grand diamant"
 artifact_pedestal_great_diamond_description: "Cette énorme pierre précieuse aurait autrefois orné la statue d’un temple, avant d’être dérobée par un intrus avide."
 al_taj_crown_name: "al-Taj al-Sharif"
 al_taj_crown_description: "La « Couronne honorable » ou « Coiffe de vénération » est la couronne processionnelle traditionnelle des califes fatimides. Elle est ornée de l’énorme joyau « al-Yatima »."
 qadib_al_mulk_name: "Qadib al-Mulk"
 qadib_al_mulk_description: "Le bâton processionnel du califat fatimide, recouvert d’or et serti de perles et de joyaux."
 al_sayf_al_khass_name: "al-Sayf al-Khass"
 al_sayf_al_khass_description: "Cette épée ornée de bijoux aurait été fabriquée à partir d’un éclair. Elle est conservée dans une housse portant une inscription en or, qu’elle a rarement quittée en raison de son importance cérémoniale au sein du califat."
 al_dawat_name: "al-Dawat"
 al_dawat_description: "C’est un encrier fait d’or et de corail. Depuis longtemps, il joue un rôle particulier dans les cérémonies du califat."
 al_hafir_name: "al-Hafir"
 al_hafir_description: "Ce rubis rouge, connu sous le nom d’al-Hafir ou « le sabot » est d’une qualité rarement vue dans ce monde. Il est cousu sur un tissu de soie avec des tiges d’émeraude formant un cercle autour de lui. Traditionnellement, il orne la tête du cheval du calife."
 artifact_wall_banner_thankfulness_name: "Bannière de reconnaissance"
 artifact_wall_banner_thankfulness_description: "Cette bannière de soie blanche porte des inscriptions en lettres dorées et s’enroule autour d’une lance en or. Traditionnellement, cette bannière et son unique réplique sont portées dans les processions califales."
 artifact_arms_of_alex_name: "L’armure d’Alexandre"
 artifact_arms_of_alex_description: "Cet ensemble antique d’armure en lin laminé aurait appartenu à Alexandre le Grand. Bien qu’elle ne soit plus en état d’être portée, l’armure elle-même porte l’héritage du grand conquérant, connu de la Méditerranée aux confins de l’Inde."
 artifact_pedestal_al_jabal_name: "al-Jabal"
 artifact_pedestal_al_jabal_description: "C’est une bague ornée d’un grand rubis connu sous le nom d’al-Jabal, ou « la montagne ». La pierre est d’une taille inégalée et on dit que la bague elle-même a été portée par les empereurs sassanides de Perse."
 artifact_pedestal_al_yatima_name: "al-Yatima"
 artifact_pedestal_al_yatima_description: "Connue sous le nom d’al-Yatima (« l’orpheline »), cette énorme perle est réputée ne ressembler à aucune autre dans ce monde. Une orpheline parmi les familles de pierres précieuses et de perles."
 artifact_dagger_of_rostam_name: "Dague de Rostam"
 artifact_dagger_of_rostam_description: "Cette dague complexe est censée être celle que Rostam a utilisée pour tuer le dive blanc."
 artifact_spear_of_ascalon_name: "Ascalon"
 artifact_spear_of_ascalon_description: "Cette vieille lance brisée est censée être un morceau de la lance avec laquelle saint Georges a tué le dragon de Beyrouth."
 artifact_zomorrodnegar_name: "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description: "Cette épée sertie d’émeraudes serait la lame mythique de Salomon, utilisée pour tuer le démon Fulad-zereh."
 artifact_muhammads_epistles_name: "Lettre de Mahomet"
 artifact_muhammads_epistles_description: "Cette lettre fait partie de la correspondance entre le prophète Mahomet et les dirigeants [newly_created_artifact.Custom('EpistleReciever')]."
 epistle_syria: "de Syrie"
 epistle_arabia: "des tribus arabes"
 epistle_persia: "de Perse"
 epistle_byzantium: "de l’Empire romain d’Orient"
 epistle_bahrain: "de Bahreïn"
 artifact_kaves_apron_name: "Tablier de Kaveh"
 artifact_kaves_apron_description: "Ce drapeau en lambeaux serait la bannière légendaire que le forgeron perse Kaveh a fabriquée à partir de son tablier, afin de rallier son peuple contre son méchant suzerain."
 artifact_joyeuse_name: "Joyeuse"
 artifact_joyeuse_description: "L’épée de Charlemagne, forgée pour contenir la lance de Longinus. Joyeuse est un symbole à la fois de la valeur chevaleresque et de l’héritage royal de l’empire de Charlemagne."
 artifact_durendal_name: "Durendal"
 artifact_durendal_description: "Cette épée courte et lourde est considérée comme la légendaire Durendal, cachée par Roland dans son dernier geste, afin de la refuser aux ennemis de la Couronne."
 artifact_curtana_name: "Curtana"
 artifact_curtana_description: "On dit que c’est Curtana, l’épée de Miséricorde. Cette épée légendaire a été brandie par Tristan contre Morholt. Ce serait aussi la raison pour laquelle la pointe de l’épée manque, une pièce perdue dans le crâne épais du géant irlandais."
 artifact_ring_angelica_name: "Anneau d’Angélique"
 artifact_ring_angelica_description: "Un anneau que l’on dit être celui-là même que portait Angélique, connue par les récits de Roland et Charlemagne. Ses pouvoirs ont dû s’épuiser, puisqu’il ne semble plus conférer l’invisibilité, mais il reste un magnifique symbole de cette princesse disparue."
 artifact_olifant_name: "Olifant"
 artifact_olifant_description: "Une grande corne en ivoire couverte de gravures complexes. Certains disent que c’est la même corne que Roland a utilisée pour appeler à l’aide avant de mourir à la bataille de Roncevaux."
 artifact_colada_name: "Colada"
 artifact_colada_description: "La rumeur dit que c’est l’une des épées d’El Cid. Cette lame est une source d’inspiration pour tous ceux qui aspirent à ses vertus chevaleresques."
 artifact_aram_name: "Aram"
 artifact_aram_description: "Cette ancienne lance sombre a vu des générations se succéder. Elle est si vieille que beaucoup croient qu’il s’agit de la légendaire lance Aram, connue dans les histoires de Jangar."
 artifact_ikenga_name: "Ikenga"
 artifact_ikenga_description: "Cette petite statue à cornes est réputée pour accorder à son propriétaire succès et victoire."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "C’est une très vieille épée de cérémonie ornée. On dit qu’elle a appartenu à Kamalu, le dieu igbo de la guerre."
 artifact_bronze_head_name: "Tête en bronze"
 artifact_bronze_head_description: "Cette tête en bronze naturaliste reprend dans les moindres détails les traits d’un souverain mort depuis longtemps et ressemble plus à une sculpture qu’à un objet coulé dans le métal. La tête est ornée d’une couronne pour montrer le statut du monarque représenté."
 artifact_crystal_carving_name: "Sculpture en cristal"
 artifact_crystal_carving_description: "Ce morceau rectangulaire de cristal de roche clair est presque parfaitement transparent, et la majorité de sa surface est couverte de gravures complexes. C’est un objet d’une grande beauté, même si son utilité n’est pas évidente."
 artifact_ibeji_name: "Ibeji"
 artifact_ibeji_description: "Il s’agit d’une petite sculpture en bois représentant un des jumeaux décédés, censée apporter richesse et fortune si sa famille en prend soin. Elle est ornée d’une coiffure élaborée, et assez haute."
 artifact_kantele_name: "Kantele ancien"
 artifact_kantele_description: "Cet instrument à cordes en bois a été transmis de génération en génération. Des rumeurs prétendent qu’il pourrait même remonter à l’époque de Väinämöinen."
 artifact_sledovik_name: "Sledovik"
 artifact_sledovik_description: "Cette grosse pierre est couverte de traces de pas qui pénètrent dans la roche elle-même. Pendant de nombreuses années, il a servi d’autel, et on pense que les empreintes ont été laissées par des hommes saints locaux."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "Selon la tradition, cette épée ancienne est liée au mythique et très populaire Dietrich von Bern. Ce lien a élevé l’objet à une renommée autrement injustifiée."
 artifact_kladenets_name: "Kladenets"
 artifact_kladenets_description: "Bien qu’elle ait connu des jours meilleurs, cette vieille épée en acier serait la mythique Kladenets, une épée magique qui peut se mouvoir toute seule. Dans son état actuel, elle n’est guère facile à manier, mais sa simple présence force le respect de ceux qui croient en son origine surnaturelle."
 artifact_legbiter_name: "Leggbítr"
 artifact_legbiter_description: "Une épée extrêmement tranchante avec une poignée en ivoire. On dit que cette arme a appartenu au grand roi Magnus Olafsson de Norvège."
 artifact_quernbiter_name: "Briseuse de pierres"
 artifact_quernbiter_description: "Cette épée était autrefois brandie par le roi Haakon de Norvège, et à l’époque on disait qu’elle était si tranchante qu’elle pouvait couper les pierres de moulins à bras."
 artifact_dragvandil_name: "Dragvandil"
 artifact_dragvandil_description: "Une épée qui aurait appartenu à Egill Skallagrimsson, fermier, poète et guerrier, connu dans la Saga d’Egill."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "Donnée au roi Boleslaw le Brave par un ange, cette épée est supposée être celle qui a frappé la porte dorée de Kiev. Elle revêt une importance symbolique immense."
 artifact_chinese_caligraphy_name: "Calligraphie chinoise"
 artifact_chinese_caligraphy_description: "Cette délicate feuille de papier est couverte de symboles étranges, mais beaux et très précis. On dit qu’elle vient des terres de Chine, en Extrême-Orient."
 artifact_ruyi_name: "Ruyi"
 artifact_ruyi_description: "Ceci est un petit sceptre en jade, couvert de symboles chinois et d’ornements."
 turquoise_throne_name: "Trône en turquoise"
 turquoise_throne_description: "Ce trône royal incrusté de joyaux a été conçu à l’image du trône légendaire des rois perses du Shâhnâmeh. Son cadre en ébène est orné d’une quantité innombrable de turquoises ainsi que de plaques d’or pur émaillées d’une teinte turquoise. Sa beauté à couper le souffle ne pourrait être obtenue que par les meilleurs artisans dans leur domaine."
 peacock_throne_name: "Trône du Paon"
 peacock_throne_description: "Ce somptueux trône a pour but de recréer le siège royal de Djamchid. On dit que des artisans du monde entier se sont réunis pour assembler l’or, l’argent et les centaines de pierres précieuses qui composent le trône."
 artifact_banner_islam_name: "Bannière sacrée de Mahomet"
 artifact_banner_islam_description: "On dit que c’est la bannière sacrée de Mahomet, une relique de l’époque du prophète et un symbole de la religion musulmane."
 artifact_spear_of_the_prophet_name: "Lance du Prophète"
 artifact_spear_of_the_prophet_description: "On dit qu’il s’agit de la lance de Mahomet, offerte par le souverain d’Abyssinie à al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name: "Manteau du Prophète"
 artifact_mantle_of_the_prophet_description: "C’est le manteau du Prophète, hérité au fil des siècles d’un calife à l’autre. Il est traditionnellement porté par le calife lors des fêtes, lui conférant une aura impressionnante de tranquillité et de dignité."
 afarganyu_name: "Afarganyu"
 artifact_afarganyu_description: "Ce grand récipient est l’endroit où est allumé le feu sacré au cœur de nombreuses cérémonies de la foi zoroastrienne. Une inscription ancienne parle de la personne qui en a fait don à la prêtrise."
 siddhachakra_name: "Siddhachakra"
 artifact_siddhachakra_description: "Un schéma mystique utilisé pour le culte par les jaïns. En son centre, un lotus fleuri est entouré de divinités sur des pétales, une symbologie liée à la légende du roi Shripala et de son épouse Mayanasundari."
 artifact_staff_kakusandha: "Bâton de Kakusandha"
 artifact_staff_kakusandha_desc: "Kakusandha, le premier Bouddha de l’actuel kalpa, possédait ce bâton à la fois pour éloigner les animaux dangereux et faire fuir les plus petits, afin qu’ils ne soient pas foulés par les moines errants."
 water_filter_konagamana: "Filtre à eau de Koṇāgamana"
 water_filter_konagamana_desc: "Koṇāgamana, le deuxième Bouddha de l’actuel kalpa, emportait ce filtre à eau lors de ses voyages. Ce simple morceau de tissu servait un double objectif, à la fois comme moyen de fournir de l’eau potable et aussi pour s’assurer que tout insecte était filtré en toute sécurité et avec compassion."
 robe_kassapa: "Morceau de la robe de Kassapa"
 robe_kassapa_desc: "Kassapa, le troisième Bouddha de l’actuel kalpa, portait souvent cette robe. Un morceau d’étoffe curieusement rêche et vénéré en tant que l’un des seuls vêtements connus d’un Bouddha à avoir été conservés."
