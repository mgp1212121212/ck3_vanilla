 morin_khuur_ornament_description: "Une tête de cheval sculptée dans un os de cheval, généralement utilisée comme décoration au sommet d’un violon morin khuur. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 animal_ring_name: "Bague tigre criarde"
 animal_ring_description: "On est plus susceptible d’aveugler ses courtisans avec cette bague incrustée de pierreries aux trop nombreuses couleurs que de les impressionner par son sens de la mode. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 ostrich_shell_necklace_name: "Collier de perles en coquille d’autruche"
 ostrich_shell_necklace_description: "Un bijou délicat d’un blanc éclatant. Il a été envoyé [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 pilgrimage_figurine_name: "Figurine de saint Vardan en os de seiche"
 pilgrimage_figurine_description: "Une figurine de Vardan Mamikonian, un général arménien qui a obtenu aux Arméniens lors de la bataille d’Avarayr en 451 le droit de pratiquer le christianisme. Son casque a maints détails en bronze. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] lors de ses aventures."
 saint_margaret_fingernails_name: "Ongles de sainte Marguerite"
 saint_margaret_fingernails_description: "Sainte Marguerite d’Antioche était célèbre pour avoir tué un dragon en utilisant uniquement les talons de ses chaussures. On dit que ces vieux ongles dégoûtants étaient les siens. Ils ont été envoyés [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 seahorse_brooch_name: "Broche dorée en forme d’hippocampe"
 seahorse_brooch_description: "Une broche avec de délicats glands enchaînés sous l’hippocampe, qui a des ailes et une queue en aileron. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
