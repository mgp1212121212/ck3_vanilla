 blooded_blade: "Lame ensanglantée"
 blooded_blade_description: "Les motifs tournoyants et irréguliers de cette arme sont des indicateurs subtils de la relative fragilité de la lame, mais aussi de son histoire : une arme imprégnée du sang [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName]."
 sullied_blooded_blade: "Lame souillée"
 sullied_blooded_blade_description: "Les motifs tournoyants et irréguliers de cette arme sont des indicateurs subtils de la mauvaise qualité générale de la lame, mais aussi de son histoire : une arme imprégnée du sang [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName]."
 fake_papal_tiara_name: "Fausse tiare papale"
 fake_papal_tiara_description: "Une réplique imposante d’une mitre papale qui ne résiste peut-être pas à une inspection minutieuse. Mais c’est quand même un peu amusant, n’est-ce pas ?"
 artisanal_sword: "Épée de [ROOT.Char.GetFirstName]"
 artisanal_sword_description: "Cette épée magnifiquement ouvragée est dotée d’un pommeau orné de pierres précieuses et d’une poignée attrayante mais solide. La lame à motifs est parfaitement équilibrée, sa pointe s’effilant jusqu’à un néant perçant."
