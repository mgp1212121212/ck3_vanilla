 small_bell_beaker: "Petit gobelet en céramique"
 small_bell_beaker.desc: "Un gobelet en forme de cloche avec un motif complexe."
 serpentine_budai: "Budai en serpentine"
 serpentine_budai.desc: "La minuscule représentation d’un homme rondouillard, rieur et chauve."
