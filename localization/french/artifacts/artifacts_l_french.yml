 mythical_creature_horn: "Corne d’[ROOT.Char.Custom('HornedMythicalCreature')]"
 mythical_creature_horn.desc: "Un morceau de corne censé provenir d’[ROOT.Char.Custom('HornedMythicalCreature')], une créature mythologique."
 mythical_creature_figurine: "Figurine d’[ROOT.Char.Custom('RegionalMythicalCreature')]"
 mythical_creature_figurine.desc: "Cette figurine représentant [SCOPE.Custom('RegionalMythicalCreatureLower')] semble être [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')]e de petites pierres précieuses brillantes originaires de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 st_davids_taper: "Cierge de saint David"
 st_davids_taper.desc: "On dirait que quelqu’un a essayé de le brûler par les deux bouts."
 jira_stick: "Sceptre en marbre de J’Ira"
 jira_stick.desc: "Bien qu’ayant été beaucoup utilisé, le bout pointu est encore puissant."
 lucky_coin: "Pièce porte-bonheur [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 lucky_coin.desc: "Une pièce de monnaie [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], originaire de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nLa surface autrefois gravée est maintenant lisse en raison des manipulations incessantes."
 lavender_jade_pendant: "Pendentif en jade lavande"
 lavender_jade_pendant.desc: "Les riches stries violettes sont étonnantes."
 #Rare
 sekhmet_ring: "Vieille chevalière"
 sekhmet_ring.desc: "L’anneau en or a comme gravure un humain posant avec une sorte de casque étrange."
 scarab_brooch: "Broche antique en forme de scarabée"
 scarab_brooch.desc: "Une broche délicate en forme de scarabée. L’émeraude incrustée aurait des effets bénéfiques sur la santé."
 #Easter eggs
 easteregg_artifact_elisabeth_plush: "Renard empaillé d’Elisabeth"
 easteregg_artifact_elisabeth_plush_description: "Le renard empaillé d’Elisabeth est un jouet très apprécié et il l’a accompagnée pendant la majeure partie de sa vie. On a pu souvent voir Elisabeth lui parler alors qu’elle élaborait des codes complexes pour quiconque pouvait faire appel à ses services. Il est rassurant et incite son détenteur à imiter la ruse du renard."
 easteregg_artifact_nicks_redolence: "Le dernier parfum"
 easteregg_artifact_nicks_redolence_description: "Un petit flacon [ROOT.Char.Custom('GetComplexColor')] contenant du parfum qui fera sûrement se pâmer seigneur et dame en sa présence. Une petite inscription sur son bouchon indique #EMP « Et maintenant, la fin est proche... »#!"
 easteregg_artifact_chad_book: "L’Énéide annotée"
 easteregg_artifact_chad_book_description: "Cette copie de l’Énéide de Virgile, enluminée et réalisée avec amour, est encombrée de nombreuses annotations, certaines ineptes, d’autres sagaces."
 easteregg_artifact_chad_dagger: "La dague"
 easteregg_artifact_chad_dagger_description: "Son éclat est terni par du sang séché, mais elle en est toujours assoiffée."
 easteregg_artifact_veronica_book: "Les anneaux du seigneur"
 easteregg_artifact_veronica_book_description: "Une référence pas si subtile, sous forme de livre. Rédigée dans un portugais des plus raffinés."
 easteregg_artifact_map_lohmander: "Ancien itinéraire"
 easteregg_artifact_map_lohmander_description: "Ce petit livre relié en cuir contient les récits d’un scribe scandinave et de son voyage de l’Ouest vers l’Inde. Il décrit les dangers, les routes et l’équipement nécessaire et répond à une multitude de questions : de « où trouver de l’eau ? » à « quelles bottes faut-il vraiment porter ? ». S’y trouvent également de nombreux témoignages sur la nourriture et les danses locales.\n\nLe livre contient aussi une série de cartes pliées illustrant le sous-continent et de nombreux autres endroits, avec des notes sur les lieux lointains et leurs noms dans le passé."
 easteregg_artifact_jason_sword: "Épée de saint Martin"
 easteregg_artifact_jason_sword_description: "Le long de la gouttière de la lame, quelqu’un a gravé maladroitement les mots « Je suis ce qui est »."
 child_toy_template_tt: "Doit être un [child|El] pour équiper comme [inventory_artifact|El]"
