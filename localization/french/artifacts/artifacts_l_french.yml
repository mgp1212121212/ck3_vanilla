 papal_tiara_name: "Tiare papale"
 papal_tiara_description: "C’est la mitre ornée d’une couronne d’or qui symbolise la fonction papale. Mais ne serait-elle pas plus resplendissante sur votre tête ?"
 essen_crown_name: "Kinderkrone"
 essen_crown_description: "Certains disent que c’était une couronne fabriquée pour le couronnement d’Otto III à Essen, d’autres qu’elle était destinée à couronner une statue de la Vierge. Dans tous les cas, elle est très petite, mais vous pourriez la serrer sur votre tête si vous essayez."
 monomachus_crown_name: "Couronne de Monomaque"
 monomachus_crown_description: "Il s’agit d’une couronne composée de portraits à panneaux dorés représentant Constantin IX Monomaque, sa femme Zoé, sa sœur Théodora, et quelques figures de danse allégoriques."
 edmund_head_name: "Tête de saint Edmond"
 edmund_head_description: "Edmond a exigé de devenir un saint dès sa naissance. Les légendes racontent que c’était un roi d’East Anglia qui s’est porté volontaire pour un sacrifice aux Vikings plutôt que de laisser son peuple se faire massacrer par eux."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "Il s’agit d’un recueil de proverbes du Bouddha, reliés dans un beau manuscrit de feuilles de palmier."
 excalibur_name: "Excalibur"
 excalibur_description: "Il n’y a pas un seul dirigeant de Grande-Bretagne qui ne prétend pas détenir la véritable Excalibur. Les guerres sont payées par la vente d’Excalibur et il est préférable que vos invités ne connaissent pas quelqu’un d’autre qui exhibe l’épée."
 vinaya_pitaka_name: "Vinaya Pitaka"
 vinaya_pitaka_description: "Un texte sacré bouddhiste des trois ouvrages du Canon pali, instructif sur les conventions de conduite monastique pour les moines et les nonnes."
 sutta_pitaka_name: "Sutta Pitaka"
 sutta_pitaka_description: "Un texte bouddhiste theravada basé sur le premier conseil bouddhiste tenu après la mort de Bouddha. Il comprend de nombreux poèmes et sermons attribués à Bouddha et à ses disciples, et fait partie du Canon pali."
 abhidhamma_pitaka_name: "Abhidhamma pitaka"
 abhidhamma_pitaka_description: "Un travail d’érudition approfondi analysant les enseignements du Bouddha. Il fait partie du canon pali."
