 kurgan_ornament_name: "Figurine de panthère scythe"
 kurgan_ornament_description: "Une figurine en pierre pillée par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] dans un ancien tumulus kourgane scythe."
 kurgan_saddle_name: "Selle d’un kourgane"
 kurgan_saddle_description: "Une selle volée par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] dans un tumulus scythe. Vieille de plus de mille ans, elle a été préservée dans l’air emprisonné du tombeau, au milieu de dizaines de chevaux embaumés. Peut-être pourrions-nous apprendre quelque chose des guerriers montés antiques."
 naked_tapestry_name: "Tapisserie d’un nu"
 naked_tapestry_description: "Une représentation nue [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName] dans un oasis, s’éventant avec une feuille et scintillant de gouttelettes cristallines."
 frogspawn_jar_name: "Bocal de frai de grenouille"
 frogspawn_jar_description: "Un bocal rempli de frai et de quelques têtards éclos, envoyé [ROOT.Char.Custom('FR_au_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] comme exemple des horreurs de la nature."
 beaver_book_name: "Palais des castors"
 beaver_book_description: "Un livre sur l’architecture et les techniques de construction des castors, rédigé à partir de croquis réalisés par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] lors de ses voyages."
 crocodile_tapestry_name: "Tapisserie d’un crocodile"
 crocodile_tapestry_description: "Une tapisserie représentant un crocodile, réalisée au mieux des capacités [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName]. La créature est rouge vif, possède plusieurs rangées de dents, des pustules venimeuses et une queue hérissée de pointes. Elle est entourée d’un nid d’œufs dans une grotte derrière une chute d’eau."
 mountain_rock_name: "Rocher de la montagne"
