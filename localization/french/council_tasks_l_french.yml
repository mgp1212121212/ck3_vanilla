 kurultai_task.1201.notification: "Règne fidèle"
 kurultai_task.1201.desc: "Mon peuple a été impressionné par le travail que [astrologer.Custom('FR_le_Char_U_Pi')][astrologer.GetShortUIName] et [councillor.Custom('FR_le_Char_U_Pi')][councillor.GetShortUIName] accomplissent en mon nom."
 kurultai_task.1206.notification: "$court_astrologer_court_position$ amical"
 kurultai_task.1206.desc: "[councillor.Custom('FR_le_Char_U_Pi')|U][councillor.GetShortUIName], de mon [kurultai|E], a noué un lien plus étroit avec [astrologer.Custom('FR_le_Char_U_Pi')][astrologer.GetShortUIName] en mon nom."
 kurultai_task.1251.notification: "Règne honteux"
 kurultai_task.1251.desc: "Mon peuple dénonce l’abus de pouvoir [astrologer.Custom('FR_du_Char_U_Pi')][astrologer.GetShortUIName] et [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName]."
 kurultai_task.1256.notification: "$court_astrologer_court_position$ furieux"
 kurultai_task.1256.desc: "[councillor.Custom('FR_le_Char_U_Pi')|U][councillor.GetShortUIName], de mon [kurultai|E], est constamment en désaccord avec mon $court_astrologer_court_position|l$ [astrologer.GetFirstName]."
 kurultai_task.1301.notification: "Découvertes inattendues"
 kurultai_task.1301.desc: "[councillor.Custom('FR_le_Char_U_Pi')|U][councillor.GetShortUIName] a réussi à collecter plus d’or que prévu en [county.GetNameNoTier]."
 kurultai_task.1306.notification: "Bâtit une réputation"
 kurultai_task.1306.desc: "J’ai acquis une réputation de dirigeant redoutable après avoir chargé [councillor.Custom('FR_le_Char_U_Pi')][councillor.GetShortUIName] d’exploiter [county.GetNameNoTier]."
 kurultai_task.1351.notification: "Terres exploitées"
 kurultai_task.1351.desc: "Les tentatives [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName] de tirer le maximum de [county.GetNameNoTier] ont eu des conséquences regrettables."
 kurultai_task.1356.notification: "Personnes exploitées"
 kurultai_task.1356.desc: "Le travail [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName] a eu des effets désastreux sur les tribus de [county.GetNameNoTier]."
 kurultai_task.1401.notification: "Pillards impressionnants"
 kurultai_task.1401.desc: "Nos pillards sont craints partout grâce aux entraînements [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName]."
 kurultai_task.1406.notification: "Pillards redoutables"
 kurultai_task.1406.desc: "Nos pillards sèment la terreur parmi nos ennemis, tant à l’intérieur qu’à l’extérieur de nos frontières."
 kurultai_task.1451.notification: "Pillards peu impressionnants"
 kurultai_task.1451.desc: "Pour une raison ou une autre, mes pilleurs semblent moins impressionnants depuis que [councillor.Custom('FR_le_Char_U_Pi')][councillor.GetShortUIName] travaille avec eux."
 kurultai_task.1456.notification: "Pillards pitoyables"
 kurultai_task.1456.desc: "Mendiants, ivrognes et avortons. [councillor.GetShortUIName], rendez-moi mes pilleurs !"
 kurultai_task.1501.notification: "Construit des relations culturelles"
 kurultai_task.1501.desc: "$task_accept_culture_acceptance_gain$"
 kurultai_task.1506.notification: "Liens culturels"
 kurultai_task.1506.desc: "Grâce aux efforts [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName], les étrangers se sentent les bienvenus à la Cour."
 kurultai_task.1551.notification: "Relations culturelles en déclin"
 kurultai_task.1551.desc: "Les tentatives [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName] n’ont réussi qu’à détériorer les liens culturels."
 kurultai_task.1556.notification: "Liens brisés"
 kurultai_task.1556.desc: "Malgré les efforts [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName], les étrangers ne se sentent pas les bienvenus à la Cour."
