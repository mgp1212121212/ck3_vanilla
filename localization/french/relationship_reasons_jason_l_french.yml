 rival_accused_of_cultural_impropriety: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] accusé [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] de diriger une cour totalement dépourvue des valeurs de la culture [TARGET_CHARACTER.GetCulture.GetNameNoTooltip]."
