 rival_looted_tournament_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a provoqué une terrible émeute qui a transformé [Select_CString(CHARACTER.IsLocalPlayer,'votre','la')] course[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] en un bain de sang."
 rival_forced_to_compete: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] ignoré les problèmes [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] et l’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] poussé à participer à un tournoi contre son gré."
 rival_forced_to_compete_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a ignoré [Select_CString(CHARACTER.IsLocalPlayer,'vos','les')] problèmes[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] et [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]a poussé à participer à un tournoi contre [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]gré."
 rival_dismissed_knight: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] humilié [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] en [TARGET_CHARACTER.Custom('FR_LeLa')] déchéant de son service martial."
 rival_dismissed_knight_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]a humilié[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] en [CHARACTER.LocalPlayerString('vous', CHARACTER.Custom('FR_LeLa'))] déchéant de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]service martial."
 friend_sympathy_to_unwilling_knight: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a bénéficié de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]gentillesse et de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]indulgence[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] lorsque [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] démons [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]empêchaient de faire [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]devoir."
 friend_sympathy_to_unwilling_knight_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a fait preuve de bonté et d’indulgence lorsque [Select_CString(CHARACTER.IsLocalPlayer,'vos','les')] démons[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]empêchaient de faire [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]devoir."
 rival_poached_drunk_knight: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] servi[CHARACTER.Custom('FR_E')] de l’enthousiasme et de l’ivresse du meilleur guerrier [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] afin qu’il serve sous [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ordres."
 rival_poached_drunk_knight_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] s’est servi[TARGET_CHARACTER.Custom('FR_E')] de l’enthousiasme et de l’ivresse [Select_CString(CHARACTER.IsLocalPlayer,'de votre','du')] meilleur guerrier[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] afin qu’il serve sous ses ordres."
 rival_enforced_cultural_norms: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] honte d’avoir imposé [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] mauvaise compréhension de [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vos', 'leurs')] traditions communes."
