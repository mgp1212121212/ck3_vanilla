l_french:
 major_decisions.1001.t: "Chair divine"
 major_decisions.1001.desc: "« Nous avons été mis sur cette terre pour servir notre prochain », dit le [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName] dont la voix résonne dans la salle à manger."
 major_decisions.1001.desc_landless: "« Servir son prochain, qu’est-ce que cela implique ? » Je pose la question de manière rhétorique, tandis que mon regard perçant se promène sur les visages de mes partisans à la table comble du dîner. « N’est-ce pas aimer et respecter tous les aspects de l’être humain ? »"
 major_decisions.1001.desc_outro: "\n\n« En acceptant le cadeau de chair, vous acceptez également l’amour [ROOT.Char.GetFaith.HighGodNamePossessive]. »\n\nLes domestiques — ceux qui sont toujours avec nous — ont fait un travail merveilleux : nous nous régalons tard dans la nuit, nous enivrant [ROOT.Char.Custom('RegionalDrink')] et du goût de la divinité humaine."
 major_decisions.1001.a: "Servez-moi une main et plus [ROOT.Char.Custom('RegionalDrink')] !"
 major_decisions.1002.t: "Festin macabre"
 major_decisions.1002.desc: "Je ne peux pas croire ce que j’entends : toute la Cour [cannibal.Custom('FR_du_Char_Pi')][cannibal.GetTitledFirstName] – même son [court_chaplain.GetCouncilTitle|l] – a adopté le cannibalisme !\n\nLes rues sont souillées de sang tandis que son groupe diabolique se régale."
 major_decisions.1002.desc_landless: "Je ne peux pas croire ce que j’entends : [cannibal.Custom('FR_GetCourt_Le')] [cannibal.Custom('FR_du_Char_Pi')][cannibal.GetTitledFirstName] a adopté le cannibalisme !\n\nLa campagne est souillée du sang de leurs festins cauchemardesques."
 major_decisions.1002.desc_cannibal: "[cannibal.Custom('FR_le_Char_Pi')|U][cannibal.GetTitledFirstName] a convaincu son [court_chaplain.GetCouncilTitle|l] d’embrasser publiquement le cannibalisme.\n\nJe suis ravi[ROOT.Char.Custom('FR_E')] de savoir que le goût de la chair se propage plus que jamais !"
 major_decisions.1002.desc_cannibal_landless: "[cannibal.Custom('FR_GetCourt_Le')|U] [cannibal.Custom('FR_du_Char_Pi')][cannibal.GetTitledFirstName] a publiquement adopté les joies du cannibalisme.\n\nJe suis ravi[ROOT.Char.Custom('FR_E')] de savoir que le goût de la chair se propage plus que jamais !"
 major_decisions.1002.a: "J’ai hâte de dîner avec [cannibal.Custom('FR_LuiElle')] !"
 major_decisions.1002.b: "Puissent leurs âmes malsaines trouver pitié auprès [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 major_decisions.1101.t: "Un pays reforgé"
 major_decisions.1101.opening_duchies: "J’ai fait ce que personne d’autre n’aurait pu. J’ai réuni les terres de [duchy_1.GetNameNoTierNoTooltip], de [duchy_2.GetNameNoTierNoTooltip] et de [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc: "Toute ma vie j’ai œuvré dans ce but. Appeler mes vassaux et leur faire jurer fidélité.\n\nMaintenant et pour toujours, ils me rendront hommage non seulement en tant que leur [ROOT.Char.Custom('FR_SeigneurDame')] lige, mais aussi de [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier] !"
 major_decisions.1101.a: "Mon pays durera pour toujours."
 major_decisions.1101.i_have_become_royal: "Vous êtes devenu[founder.Custom('FR_E')] [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"
 major_decisions.1102.desc: "Notre [founder.Custom('FR_SeigneurDame')] lige a fait venir tous ses vassaux et serviteurs du pays. Nous savons que le moment est venu et personne ne contestera sa demande.\n\n[founder.GetFirstName] régnera en tant que [new_title.GetTierAsNameNoTooltip] sur le grand pays de [new_title.GetNameNoTier] !"
 major_decisions.1102.a: "Longue vie [founder.Custom('FR_au_Char_L')][founder.GetTitleAsNameNoTooltip] !"
 major_decisions.1102.a.dislike: "Longue vie [founder.Custom('FR_au_Char_L')][founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal: "[founder.GetFirstName] est devenu[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"
 major_decisions.1103.opening_kingdoms: "J’ai fait ce que personne d’autre n’aurait pu. J’ai réuni les terres de [kingdom_1.GetNameNoTierNoTooltip], de [kingdom_2.GetNameNoTierNoTooltip] et de [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening: "Tous mes vassaux et [ROOT.Char.GetFaith.PriestNeuterPlural] se sont rassemblés devant mon trône. J’ai mérité ce moment à leurs yeux et, plus important encore, aux yeux [ROOT.Char.GetFaith.PantheonTerm3]."
 major_decisions.1103.i_am_religious_head: "\n\nIl est juste que je place moi-même la couronne sur ma tête, tandis que mes serviteurs, temporels et spirituels, s’inclinent devant moi."
 major_decisions.1103.blessed_by_religious_head: "\n\nTandis que [religious_figure.Custom('FR_le_Char_Pi')][religious_figure.GetTitledFirstName] place la couronne sur ma tête, je déclare mon nouvel empire et les représentants du pouvoir spirituel aussi bien que temporel de mon pays venus y assister s’agenouillent devant moi."
 major_decisions.1103.a: "[new_title.GetNameNoTierNoTooltip] règne en maître !"
 major_decisions.1104.opening: "[founder.GetFirstName], notre [founder.GetLadyLord] lige, a fait venir tous les vassaux et les [founder.GetFaith.PriestNeuterPlural] du pays. Je ne peux pas nier qu’[founder.Custom('FR_IlElle')] a mérité ce moment aux yeux [ROOT.Char.GetFaith.PantheonTerm3]."
 major_decisions.1104.i_am_religious_head: "\n\nTandis que je pose la nouvelle couronne sur sa tête,"
 major_decisions.1104.religious_head_empire: "\n\nTandis qu’[founder.Custom('FR_IlElle')] pose la nouvelle couronne sur sa tête,"
 major_decisions.1104.blessed_by_religious_head: "\n\n\n\nTandis que [religious_figure.Custom('FR_le_Char_Pi')][religious_figure.GetTitledFirstName] pose la nouvelle couronne sur la tête [founder.Custom('FR_du_Char_Pi')][founder.GetTitledFirstName],"
 major_decisions.1104.end: "[founder.GetFirstName] proclame que c’est le commencement de son nouveau pays. Ses serviteurs s’inclinent par déférence devant [founder.Custom('FR_LuiElle')]."
 major_decisions.1104.a: "[new_title.GetNameNoTierNoTooltip] vivra pour toujours !"
 major_decisions.1105.t: "Un pays usurpateur"
 major_decisions.1105.desc: "« [founder.GetTitleAsNameNoTooltip] » [founder.GetFirstName] de [new_title.GetNameNoTierNoTooltip] a déclaré un nouveau royaume, et qu’un morceau de #EMP mon#! territoire légitime en fait partie !"
 major_decisions.1105.a: "C[founder.Custom('FR_EEtte')] prétendant[founder.Custom('FR_E')] ne fera pas long feu..."
 major_decisions.2001.t: "Université"
 major_decisions.2001.desc_first: "Une nouvelle ère de connaissance est à nos portes ! J’ai rencontré un flux constant de constructeurs et d’érudits, et les plans de la magnifique université prennent forme.\n\n"
 major_decisions.2001.desc_more: "Le maître d’œuvre m’informe que les briques de l’université sont prêtes à être posées — tout ce qui reste à décider, c’est un emplacement et un nom !"
 major_decisions.2001.desc: "Le maître d’œuvre m’informe que les briques de l’université sont prêtes à être posées — tout ce qui reste à décider c’est un nom !"
 major_decisions.2001.b_fes: "Je vais fonder l’université d’Al Quaraouiyine !"
 major_decisions.2001.b_cairo: "Je vais fonder l’université d’al-Azhar !"
 major_decisions.2001.b_bologna: "Je vais fonder l’université de Bologne !"
 major_decisions.2001.b_salamanca: "Je vais fonder l’université de Salamanque !"
 major_decisions.2001.b_madrid: "Je vais fonder l’université complutense de Madrid !"
 major_decisions.2001.b_oxford: "Je vais fonder l’université d’Oxford !"
 major_decisions.2001.b_cambridge: "Je vais fonder l’université de Cambridge !"
 major_decisions.2001.b_padua: "Je vais fonder l’université de Padoue !"
 major_decisions.2001.b_siena: "Je vais fonder l’université de Sienne !"
 major_decisions.2001.b_coimbra: "Je vais fonder l’université de Coïmbre !"
 major_decisions.2001.b_napoli: "Je vais fonder l’université de Naples !"
 major_decisions.2001.b_tirakka: "Je vais fonder l’université de Sankoré !"
 major_decisions.2001.fallback: "Je ne vais pas fonder d’université."
 major_decisions.2001.fallback.tt: "Le développement du comté est trop faible ou il y a déjà un emplacement de bâtiment spécial"
 major_decisions.2002.desc: "Nous entrons dans une nouvelle ère de la connaissance. Une université fondée dans le pays de [founder.GetName] est devenue rapidement un lieu privilégié des érudits et le cadre ultime pour permettre aux jeunes d’apprendre le trivium et le quadrivium, sans oublier tout ce dont on peut avoir besoin pour comprendre le monde."
 major_decisions.2002.a: "Que leur savoir profite à tous !"
 major_decisions.2011.t: "[new_courtier.Custom('FR_LLa')|U][new_courtier.GetWomanMan] sage"
 major_decisions.2011.desc: "[new_courtier.GetName], un[new_courtier.Custom('FR_E')] [new_courtier.GetWomanMan] à la fois [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] et avisé[new_courtier.Custom('FR_E')], me salue gracieusement.\n\n« J’ai entendu parler de votre université ! Je serai honoré[new_courtier.Custom('FR_E')] de servir un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] qui favorise la connaissance à ce point... »"
 major_decisions.2011.a: "Bienvenue !"
 major_decisions.2011.b: "Il n’y a pas de place pour vous ici."
 major_decisions.3001.t: "Maison de verdure"
 major_decisions.3001.desc: "Autour de moi, une abondance de plantes s’épanouit, l’eau se condense sur les vitres situées au-dessus tandis que le soleil filtre à travers le verre et sur mon visage tourné vers le haut. Je tournoie — de plus en plus vite — et jette ma veste au sol d’allégresse tandis que je ris.\n\n« Le soleil est ici avec nous, cela vaut bien la fortune que ça a coûté ! »"
 major_decisions.3001.a: "J’ai apprivoisé la lumière du soleil !"
 major_decisions.3002.desc: "[builder.GetName] est vraiment f[builder.Custom('FR_OuOlle')] ! [builder.GetSheHe|U] a dépensé une fortune pour bâtir un bâtiment tout en verre et proclamé avoir apprivoisé et attrapé le soleil.\n\nLes rapports sur les plantes florissantes sont sûrement le fruit de ses délires. Quand est-ce que ces extravagances cesseront-elles ?!"
 major_decisions.3002.a: "Ça devient ridicule !"
 major_decisions.3100.t: "Une question de succession"
 major_decisions.3100.desc: "La question de savoir qui me succédera après ma mort n’a cessé de me tourmenter ces derniers temps en raison de la menace de division du pays.\n\nBien qu’il soit généralement difficile de persuader les sujets d’accepter un nouvel ordre de succession, il peut être #EMP beaucoup#! plus facile de revenir au précédent..."
 major_decisions.3100.a: "Les anciennes habitudes de mon peuple étaient les meilleures !"
 major_decisions.3100.d: "À y réfléchir, la partition est plus équitable."
 major_decisions.3100.tt_opinion_witengamot: "Vassaux de [cultures|El] avec la [culture_tradition|El] $tradition_the_witenagemot_name$"
 major_decisions.3100.tt_opinion_thing: "Vassaux de [cultures|El] du [heritage|El] $heritage_north_germanic_name$"
 major_decisions.3100.tt_opinion_tanistry: "Vassaux de [cultures|El] du [heritage|El] $heritage_goidelic_name$"
 major_decisions.3100.tt_opinion_jirga: "Vassaux de [cultures|El] avec la [culture_tradition|El] $tradition_fp3_jirga_name$"
