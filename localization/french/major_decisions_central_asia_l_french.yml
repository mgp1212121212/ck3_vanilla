l_french:
 #Become Greatest of Khans
 become_greatest_of_khans_decision: "Devenir le plus grand des khans"
 become_greatest_of_khans_decision_desc: "#F Je suis prêt[ROOT.Char.Custom('FR_E')] à convoquer tous les chefs de clan de mon vaste pays à un rassemblement. Ils vont me proclamer khan des khans, [ROOT.Char.Custom('FR_SeigneurDame')|U] de tout ce qui est sous le ciel.\nÀ partir de là, nous allons conquérir des territoires.#!"
 become_greatest_of_khans_decision_tooltip: "Former l’empire mongol et devenir le Gengis Khan, le souverain du monde"
 become_greatest_of_khans_decision_confirm: "Convoquer le grand Kouroultaï"
 become_greatest_of_khans_decision_gain_mongol_empire: "Votre pays devient l’[mongol_empire|El]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb: "Vous obtenez l’accès au [mongol_invasion_casus_belli|El]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT: "Vous devez avoir un rang de [king|El] ou d’[emperor|El]"
 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision: "Établir la suprématie bactrienne"
 establish_bactrian_supremacy_decision_desc: "#F Depuis des générations, les rois bactriens ont dominé le carrefour des civilisations. Il est temps de reprendre le flambeau et de faire passer le message du caravansérail à l’oasis : ici, partout sous le ciel, c’est nous qui gouvernons.#!"
 establish_bactrian_supremacy_decision_tooltip: "Imposer votre domination sur les routes reliant l’est et l’ouest, le nord et le sud"
 establish_bactrian_supremacy_decision_confirm: "Revendiquer les anciennes terres !"
 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision: "Installer le $manichean_religious_head_title_name$ à Samarcande"
 establish_yamagate_in_samarkand_decision_desc: "#F Tout comme Mar Sisin a autrefois dirigé la foi au Saint-Siège de Babylone, notre $manichean_religious_head_title$ nous dirige ici à Turan et en Perse. En officialisant le mandat divin de l’église à Samarcande, la foi manichéenne renaîtra et se propagera à un nouveau peuple !#!"
 establish_yamagate_in_samarkand_decision_tooltip: "Revendiquer une nouvelle terre sainte à l’est"
 establish_yamagate_in_samarkand_decision_confirm: "Le $manichean$ renaît !"
 hof_exists_tt: "Votre [head_of_faith|El] existe"
 samarkand_held_by_you_or_vassal_tt: "$c_samarkand$ doit être détenu par vous ou un [vassal|El]"
