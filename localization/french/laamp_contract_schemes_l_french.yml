 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$ : réussite !"
 laamp_base_contract_schemes.1302.desc.intro: "Je jette la tête coupée encore fraîche de [recidivist.GetFirstNameNicknamed] aux pieds de l’agent [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName].\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "« Vous l’avez tué[recidivist.Custom('FR_E')] en combat singulier ? Quelle cruauté ! »"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "« Vous avez bien fait de demander à vos gardes de l’achever, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Qui sait ce qui aurait pu se passer [recidivist.Custom('FR_SilSielle')] s’était approché[recidivist.Custom('FR_E')] davantage ? »"
 laamp_base_contract_schemes.1302.desc.method.martial: "« Quel coup de maître d’avoir abattu cette vermine sans subir de lourdes pertes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne pense pas que beaucoup auraient pu imaginer une telle prouesse »,"
 laamp_base_contract_schemes.1302.desc.method.meat: "« C’était très judicieux de laisser vos troupes s’occuper de cette ordure, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. [recidivist.GetSheHe|U] était bien trop fourbe pour qu’on lui laisse la moindre chance de s’en tirer »,"
 laamp_base_contract_schemes.1302.desc.outro: "commente le serviteur [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l], tout en nous tendant prudemment notre paie.\n\nSes mots sont sans importance, contrairement au poids de la bourse remplie d’argent qui vient récompenser notre petite partie de chasse."
 laamp_base_contract_schemes.1302.a: "Du bon travail."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$ : échec !"
 laamp_base_contract_schemes.1303.desc.intro: "De cette façon, [recidivist.GetFirstNameNicknamed] parvient finalement à nous semer,"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "malgré tous les efforts de mes gardes visant à l’appréhender."
 laamp_base_contract_schemes.1303.desc.method.martial: "échappant ainsi à l’embuscade avec empressement."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "et à s’enfuir calmement en prétextant se joindre à nos propres [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] avec sa bande."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "et à s’éclipser en prétextant réfléchir à ma généreuse proposition."
 laamp_base_contract_schemes.1303.desc.outro: "Les agents [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] sont déçus quand ils me rattrapent, mais pas vraiment surpris. Même avec leur compréhension, sans aucune tête à livrer à leur [employer.Custom('MistressMaster')], ils n’ont absolument pas l’intention de nous donner notre paie."
 laamp_base_contract_schemes.1303.a: "Ce[recidivist.Custom('FR_TTte')] [recidivist.GetWomanMan] est une vraie plaie !"
