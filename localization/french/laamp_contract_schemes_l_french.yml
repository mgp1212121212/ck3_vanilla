 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$ : succès !"
 laamp_base_contract_schemes.2782.desc.success_critical: "Ah ! Quelle superbe mésaventure : un[task_contract.GetEmployer.Custom('FR_E')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip|l] bêtement avide, un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] séduisant[ROOT.Char.Custom('FR_E')] sachant saisir la bonne occasion et une dizaine de contribuables crédules qui auraient préféré lire la lettre de plus près.\n\nMaintenant que les coffres du camp sont pleins, nous réfléchissons à notre prochaine aventure."
 laamp_base_contract_schemes.2782.desc.success_standard: "À ce jour, nous avons très bien réussi notre incursion dans le monde de l’administration.\n\nNotre petit chariot de faux impôts (avec des armoiries grossièrement barbouillées de chaque côté) contient bien assez de pièces [task_contract.GetEmployer.Custom('FR_du_Char_Pi')][task_contract.GetEmployer.GetTitledFirstName] pour assouvir la soif d’or de la plupart des [ROOT.Char.GetWomenMen].\n\nEt pourtant... Je ne peux m’empêcher de me demander si nous ne pourrions pas lui en tirer un peu plus..."
 laamp_base_contract_schemes.2782.desc.success_qualified: "Nous avons saisi un joli butin, mais il reste encore beaucoup de pièces à tirer des sujets crédules [task_contract.GetEmployer.Custom('FR_du_Char_Pi')][task_contract.GetEmployer.GetTitledFirstName].\n\nSi nous nous mettons en route maintenant, nous pourrons probablement garder une bonne longueur d’avance sur le collecteur qui se traîne derrière nous – mais si nous nous faisons prendre, nous serons obligés de nous enfuir en laissant tout derrière nous."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Nous avons pris un bon départ, mais ce n’est qu’une somme dérisoire comparée à ce que nous espérons gagner.\n\nSi nous voulons vraiment prendre la part qui ne nous revient pas de la richesse [task_contract.GetEmployer.Custom('FR_du_Char_Pi')][task_contract.GetEmployer.GetTitledFirstName], il faut aller de l’avant et convaincre davantage de ses sujets de nos... références."
 laamp_base_contract_schemes.2782.a: "Qui a dit qu’[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] avait besoin de terres pour gagner des pièces !"
 laamp_base_contract_schemes.2782.b: "Un peu de cran pour l’or et la gloire ! En avant !"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Vous continuez d’essayer d’obtenir un meilleur résultat pour votre [task_contract|El]"
 laamp_base_contract_schemes.2782.c: "Jouons la carte de la sécurité et arrêtons-nous là."
 laamp_base_contract_schemes.2782.d: "Bon, c’est le mieux que nous pouvons faire pour le moment."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Cette option est forcée, car vous avez obtenu le meilleur résultat possible avec les échecs cumulés#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$ : échec !"
 laamp_base_contract_schemes.2783.desc.lost: "Maudite soit la population de [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] ! Leur suspicion sans fondement et leur rudesse envers les étrangers ont tout détruit.\n\nJe voulais seulement un petit peu plus de pièces, mais ces imbéciles ont commencé à douter, puis à s’alarmer, et enfin à s’emparer de notre chariot, abandonné à la foule en colère.\n\nJe me retrouve avec encore moins que rien."
 laamp_base_contract_schemes.2783.desc.losing: "Ce n’est pas passé loin. Pas loin du tout.\n\nJe n’imaginais pas que les habitants de [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] seraient si peu confiants. Je ne sais même pas ce qui a été dit pour éveiller leurs doutes, mais ils ont commencé à poser des questions, et il n’a pas fallu longtemps pour que je me retrouve à court de réponses.\n\nNous avons pu éviter d’être capturés avec notre butin actuel, mais nous n’avons rien obtenu de plus."
 laamp_base_contract_schemes.2783.a: "Mon plan était parfait pourtant !"
 laamp_base_contract_schemes.2783.b: "Ce n’est qu’un petit contretemps, en avant !"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Mieux vaut des pièces d’argent et la vie que de l’or et la mort."
 laamp_base_contract_schemes.2783.d: "Eh bien... restons-en là..."
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$ : [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Nous ne pouvons peut-être pas entrer dans la Cour [current_char.Custom('FR_du_Char_Pi')][current_char.GetTitledFirstName] sans attirer l’attention, mais il semble de toute façon que les habitants ont l’habitude des rumeurs d’infidélité.\n\nPersonne n’y échappe, mais une liaison inattendue ajoute un peu de piquant dans le train-train quotidien de [current_barony.GetNameNoTier].\n\nHeureusement pour nous, dans un tel milieu, nous ne devrions pas avoir trop de mal à faire parler serviteurs et courtisans pour mettre la main sur quelque ragot utile."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Même sans accéder directement à la Cour [current_char.Custom('FR_du_Char_Pi')][current_char.GetTitledFirstName], l’agitation qui y règne fait suffisamment parler d’elle à [current_barony.GetNameNoTier].\n\nIl semblerait qu’un magnat local, cherchant à récupérer ses dettes ou à se venger d’un affront, ait abusé de la torture de son rival, ne laissant derrière lui qu’une coquille vide.\n\n[current_char.Custom('FR_le_Char_L')|U][current_char.GetTitleAsNameNoTooltip|l] a été appelé[current_char.Custom('FR_E')] pour intervenir et sévir, mais [current_char.Custom('FR_IlElle')] semble réticent[current_char.Custom('FR_E')] pour une raison ou pour une autre.\n\nC’est regrettable pour la victime, mais il faut une ambiance idéale pour poser des questions grivoises sans éveiller les soupçons."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Le sang coule dans les rues de [current_barony.GetNameNoTier], et bien que [current_char.Custom('FR_le_Char_Pi')][current_char.GetTitledFirstName] n’en soit pas directement responsable, c’est sa parole qui a tout déclenché.\n\nUn décret local, mis en place selon les spécifications exactes [current_char.Custom('FR_du_Char_L')][current_char.GetTitleAsNameNoTooltip|l], s’est avéré terriblement impopulaire. Pour avoir essayé de l’appliquer, un modeste bailli, par ailleurs apprécié pour sa justesse d’esprit et lucidité, a été victime d’un crime passionnel il y a tout juste deux jours.\n\nAu milieu de tels discours enflammés et de telles accusations, nous ne devrions pas avoir trop de mal à faire parler les habitants."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "De timides plaintes et lamentations semblent envahir les rues de [current_barony.GetNameNoTier], caractéristiques des gens légèrement scandalisés.\n\nIl semble qu’un créancier local réclame plusieurs dettes dans toute la ville, ce qui dérange encore plus les habitants qu’un impôt imprévu. Pire encore, [current_char.Custom('FR_le_Char_Pi')][current_char.GetTitledFirstName] semble avoir donné son accord tacite, ce qui, pour beaucoup, représente une trahison impardonnable.\n\nCe n’est pas l’idéal pour poser des questions sans équivoque, mais au moins, les serviteurs n’auront pas leur langue dans leur poche."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "À [current_barony.GetNameNoTier], tout le monde ne parle que du représentant [current_char.Custom('FR_du_Char_Pi')][current_char.GetTitledFirstName] qui a été pris en flagrant délit en train d’accepter d’énormes pots-de-vin à droite, à gauche.\n\nUn peu de corruption ici et là n’a rien d’inhabituel et représente même une partie attendue du salaire de nombreux fonctionnaires, mais il y a des limites à ne pas franchir.\n\nEt le moins que l’on puisse dire ici, c’est qu’elles ont été largement franchies.\n\nC’est un coup dur pour [current_char.Custom('FR_le_Char_L')][current_char.GetTitleAsNameNoTooltip|l], mais une excellente nouvelle pour tous ceux qui chercheraient à recueillir des témoignages d’habitants en colère."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Les rumeurs de guerre vont bon train dans les rues de [current_barony.GetNameNoTier], de nombreux habitants étant totalement convaincus que [current_char.Custom('FR_le_Char_Pi')][current_char.GetTitledFirstName] prévoit un conflit imminent.\n\nBien sûr, la guerre n’est pas rare par ici, ce qui permet aux colporteurs de ragots en tous genres d’instiller facilement la peur chez les autres pour occuper leurs longues soirées.\n\nQue ces rumeurs soient vraies ou non, elles ont le mérite de délier les langues des personnes désireuses de partager leur opinion et les propos qu’elles ont entendus."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Bien que personne ne puisse l’affirmer avec certitude, tous les habitants de [current_barony.GetNameNoTier] n’ont plus qu’un mot à la bouche : le meurtre.\n\nCertains affirment que [current_char.Custom('FR_le_Char_Pi')][current_char.GetTitledFirstName] en personne aurait perdu patience et souhaiterait la mort d’un pauvre individu. D’autres prétendent qu’un complot viserait en réalité [current_char.Custom('FR_le_Char_L')][current_char.GetTitleAsNameNoTooltip|l], ou qu’une joute politique opposerait certains de ses courtisans les plus impitoyables.\n\nQuelle que soit la vérité, les rumeurs vont bon train et les langues se délient.\n\nCe qui est bien pratique."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Chez les roturiers, les ragots se propagent plus vite que le feu dans une vieille ville, et plus particulièrement les soupçons d’adultère qui pèsent sur [current_char.Custom('FR_LeLa')] [current_char.GetLadyLord] de [current_barony.GetNameNoTier].\n\nBien entendu, personne ne serait assez fou pour en parler ouvertement, mais à l’abri des oreilles indiscrètes, après un ou deux verres de vin, et avec des personnages mystérieux aperçus à la Cour...\n\nLes gens sont sur leurs gardes, mais leur soif de scandale les rend toujours vulnérables lors d’un interrogatoire tactique."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "La frénésie s’empare actuellement de [current_barony.GetNameNoTier], où [current_char.Custom('FR_le_Char_Pi')][current_char.GetTitledFirstName] prévoit d’organiser une petite fête.\n\nMalheureusement, l’événement sera assez grandiose pour captiver toute l’imagination des colporteurs de ragots, qui ne parlent plus que de ça dans toute la ville.\n\nTout le monde veut connaître la liste des invités, la composition du menu, les divertissements choisis par [current_char.Custom('FR_le_Char_L')][current_char.GetTitleAsNameNoTooltip|l]... Le moment n’est pas idéal pour essayer de glaner des informations plus stratégiques."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Il n’y a malheureusement rien d’important à signaler à [current_barony.GetNameNoTier] en ce moment.\n\nOh, les roturiers ont bien leurs petits drames du quotidien, mais rien de particulièrement grivois ou intéressant à se mettre sous la dent. C’est d’ailleurs tout le problème, car cela rend la présence d’étrangers plutôt inhabituelle.\n\nNous devons toutefois essayer de glaner toutes les informations que nous pouvons dans cette ville sans intérêt."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! renseignement recueilli"
 laamp_base_contract_schemes.3301.a: "Je vais tendre l’oreille..."
 laamp_base_contract_schemes.3301.a.tt.success: "Plusieurs informations utiles"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] vous empêche d’avancer"
 laamp_base_contract_schemes.3301.b: "C’est le moment d’user de mon charme !"
 laamp_base_contract_schemes.3301.b.tt.success: "Des mots qu’ils n’auraient pas dû partager"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] fait en sorte que la Cour ne dise rien"
 laamp_base_contract_schemes.3301.c: "Interrogeons tous ceux que nous pouvons et partons d’ici."
 laamp_base_contract_schemes.3301.d: "Il ne faut pas prendre [current_char.GetFirstNameNoTooltip] à la légère."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Vous ne recueillez #N aucune#! information ici"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$ : succès !"
 laamp_base_contract_schemes.3302.desc.intro: "Les agents [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] nous retrouvent à [current_barony.GetNameNoTier], impatients de remettre notre rapport à leur [employer.GetLadyLord].\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "Nous avons justement préparé un rapport complet, détaillant chaque interaction, rumeur et secret révélé de [destination_1.GetNameNoTier] jusqu’à [destination_2.GetNameNoTier], bien plus qu’il n’en faut pour tenir occupé le maître-espion de [employer.GetFirstNameNoTooltip] pendant les mois à venir.\n\nSatisfaits de notre enquête de terrain,"
 laamp_base_contract_schemes.3302.desc.win.standard: "Heureusement, nous avons recueilli suffisamment d’informations pour répondre à leurs attentes. Peut-être pas tout ce que nous aurions pu recueillir, mais suffisamment pour donner assez de travail au maître-espion de [employer.GetFirstNameNoTooltip], et soulever les murmures approbateurs de nos contacts.\n\nSatisfaits de notre enquête de terrain,"
 laamp_base_contract_schemes.3302.desc.win.qualified: "C’est... insuffisant. Les rumeurs et les ragots étant assez rares, le maître-espion de [employer.GetFirstNameNoTooltip] ne dispose que de peu d’éléments pour travailler. C’est peu, mais ce n’est pas rien non plus.\n\nAprès s’être brièvement plaints,"
 laamp_base_contract_schemes.3302.desc.outro: "les espions [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] nous apportent le paiement convenu.\n\nEn toute discrétion, bien entendu."
 laamp_base_contract_schemes.3302.a: "C’est généreux pour quelques ragots !"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$ : échec !"
 laamp_base_contract_schemes.3303.desc: "Les agents [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] nous retrouvent à [current_barony.GetNameNoTier], mais brièvement. Dès que nous commençons à nous excuser pour le manque d’informations crédibles recueillies, les espions comprennent que nous avons échoué.\n\nIls nous disent sèchement de ne pas faire perdre le temps [employer.Custom('FR_au_Char_L')][employer.GetTitleAsNameNoTooltip|l] avec nos pitreries, ni de solliciter son aide à l’avenir, avant de disparaître rapidement.\n\nPeut-être que l’espionnage n’est pas fait pour des [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] comme nous..."
 laamp_base_contract_schemes.3303.a: "C’est en colportant des rumeurs qu’on acquiert une mauvaise réputation."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$ : [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] semble être un endroit sympathique. Dommage que les circonstances de notre visite soient aussi désagréables.\n\nÀ la tombée de la nuit, quelques-uns de mes partisans et moi-même attendons dans l’ombre, non loin de notre cible :"
 laamp_base_contract_schemes.3661.desc.business.fallback: "un petit atelier prospère, dont l’enseigne fraîchement peinte accrochée à l’extérieur indique la présence de clients."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "une auberge routière située juste à l’extérieur de la ville, qui semble très appréciée des gens du coin. Pour l’instant."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "une maison bourgeoise, peut-être la résidence secondaire d’un seigneur ou d’une dame."
 laamp_base_contract_schemes.3661.desc.business.winery: "une cave remplie de tonneaux de vin de bonne qualité. Ce sont les tonneaux, le bon vin, que nous sommes venus détruire."
 laamp_base_contract_schemes.3661.desc.business.tavern: "une taverne animée, remplie de parieurs enjoués. Une taverne qui doit être réduite en cendres."
 laamp_base_contract_schemes.3661.desc.business.docks: "un vaste entrepôt en bois situé à proximité des quais et rempli de bois d’allumage."
 laamp_base_contract_schemes.3661.desc.business.kennels: "un chenil puant rempli de chiens enragés."
 laamp_base_contract_schemes.3661.desc.business.shrine: "[target.GetFaith.HouseOfWorship] de foi [target.GetFaith.GetAdjective], dont la construction en bord de route est encore récente."
 laamp_base_contract_schemes.3661.desc.business.mews: "un nichoir rempli d’oiseaux déjà placés en sécurité pour la soirée."
 laamp_base_contract_schemes.3661.desc.business.bridge: "un pont à péage, dont les tours de pierre surplombent la rivière."
 laamp_base_contract_schemes.3661.desc.business.market: "une petite place de marché, entourée de maisons serrées les unes contre les autres."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] n’a pas jugé bon d’expliquer si sa victime, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], était propriétaire des lieux, quels étaient ses intérêts, ou s’il y avait une part d’affection là-dedans.\n\nDe toute façon, cela n’aura bientôt plus d’importance."
 laamp_base_contract_schemes.3661.tt.duel_success: "Tâche accomplie"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Échec du contrat"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Cette méthode #P préservera votre anonymat#!, diminuant votre trait [GetTrait('gallowsbait').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Cette méthode #N révélera votre identité#!, augmentant votre trait [GetTrait('gallowsbait').GetName( GetNullCharacter )], mais elle est #P plus facile#!#!"
 laamp_base_contract_schemes.3661.a: "Ne faites pas de bruit. Nous partirons dès que l’incendie se sera déclaré."
 laamp_base_contract_schemes.3661.b: "Avancez par paires habituelles. Couvrez les sorties et procédez dans le calme."
 laamp_base_contract_schemes.3661.c: "Deux à l’arrière, quatre de chaque côté. On y va."
 laamp_base_contract_schemes.3661.d: "Préparez vos haches, ça va saigner !"
 laamp_base_contract_schemes.3661.e: "Prêts... À l’attaque !"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], vous avez du poison ?"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], vous pensez pouvoir entrer sans vous faire repérer ?"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], vous pensez pouvoir obtenir une flèche enflammée ?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], amenez-moi ces chiens !"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], lâchez vos chiens."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], vous avez quelque chose pour... contaminer les tonneaux ?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], où le feu prendra-t-il plus facilement ?"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], conduisez votre groupe depuis l’autre côté."
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], préparez votre équipe."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], prenez l’autre chemin, nous pillerons après."
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], vous pensez que nous pouvons utiliser du poison ?"
 laamp_base_contract_schemes.3661.o: "Si seulement j’avais un officier compétent pour ça..."
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Vous n’avez ni [GetCourtPositionType('chief_forager_camp_officer').GetName()|l], ni [GetCourtPositionType('kennelperson_camp_officer').GetName()|l], ni [GetCourtPositionType('camp_cook_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Vous n’avez ni [GetCourtPositionType('master_thief_camp_officer').GetName()|l], ni [GetCourtPositionType('huntperson_camp_officer').GetName()|l], ni [GetCourtPositionType('chief_engineer_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Vous n’avez ni [GetCourtPositionType('master_of_arms_camp_officer').GetName()|l], ni [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l], ni [GetCourtPositionType('person_haggler_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.p: "Je ne... pense pas vouloir en arriver là..."
 laamp_base_3661_stole_dogs_modifier: "Chiens de race"
 laamp_base_3661_stole_dogs_modifier_desc: "Ce personnage a de nombreux chiens de race à sa disposition."
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$ : succès !"
 laamp_base_contract_schemes.3662.desc.intro: "Un bon plan mène à une victoire rapide, et"
 laamp_base_contract_schemes.3662.desc.business.fallback: "la charpente brûlante du petit atelier peut en témoigner."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "la bâtisse calcinée de l’auberge peut en témoigner."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "les ruines fumantes de la maison ne font que démontrer la véracité de ce vieil adage."
 laamp_base_contract_schemes.3662.desc.business.winery: "et les dégradations de la cave en sont la preuve."
 laamp_base_contract_schemes.3662.desc.business.tavern: "les ruines calcinées de la taverne le prouvent."
 laamp_base_contract_schemes.3662.desc.business.docks: "la façade encore brûlante de l’entrepôt, qui disparaît peu à peu dans l’eau, le démontre parfaitement."
 laamp_base_contract_schemes.3662.desc.business.kennels: "le silence absolu qui règne dans les anciens chenils ne fait que le confirmer."
 laamp_base_contract_schemes.3662.desc.business.shrine: "[target.GetFaith.HouseOfWorship] qui se consume lentement au bord de la route en est la preuve."
 laamp_base_contract_schemes.3662.desc.business.mews: "le nichoir à présent silencieux est là pour en témoigner."
 laamp_base_contract_schemes.3662.desc.business.bridge: "les tours calcinées du pont à péage en sont la preuve."
 laamp_base_contract_schemes.3662.desc.business.market: "le carnage qui a été perpétré au marché le montre indiscutablement."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Rapidement et furtivement, et aussi grâce à l’absence d’une opposition sobre, mes partisans et moi-même avons allumé plusieurs feux avant de nous replier. Les flammes ont fait le reste, et nous sommes revenus le lendemain matin pour admirer le résultat.\n\nD’après ce que l’on peut voir,"
 laamp_base_contract_schemes.3662.desc.method.martial: "Il faut avoir l’estomac bien accroché pour massacrer quelqu’un de sang-froid, mais la promesse de l’argent rend beaucoup de choses plus tolérables. Après avoir nettoyé l’intérieur, nous entassons les corps et allumons un feu avant de disparaître dans la nuit. \n\nPersonne n’ose intervenir, et"
 laamp_base_contract_schemes.3662.desc.method.prowess: "Tandis que je mène l’assaut, mes partisans et moi-même attaquons rapidement ceux qui ont la malchance de se trouver à l’intérieur, les tuant sans ménagement ni pitié. Nous laissons les corps là où ils tombent, jetons des tisons aux endroits les plus propices, et des produits inflammables sur le feu.\n\nOn ne fait pas dans la dentelle mais au moins, c’est efficace et"
 laamp_base_contract_schemes.3662.desc.method.forager: "Une fois à l’intérieur, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] se met rapidement au travail. Avec une telle quantité de poison, je ne doute pas une seconde de son efficacité. D’ailleurs, je devrais peut-être m’en inquiéter, mais on verra ça une autre fois.\n\nSi [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] espérait se procurer quelque chose ici, [target.Custom('FR_IlElle')] risque d’avoir une mauvaise surprise. Avec ça,"
 laamp_base_contract_schemes.3662.desc.method.thief: "À la manière d’un chat, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] se faufile à l’intérieur entre deux volets mal fermés à l’étage. Tout est calme pendant quelques minutes, puis [officer.GetFirstNameNoTooltip] nous ouvre la porte, un couteau plein de sang dans une main. Apparemment, les choses ne se sont pas trop mal passées à l’intérieur.\n\nAprès ça, mettre le feu est un jeu d’enfant, et"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] vise juste et sa flèche vient se planter dans une poutre de bois sec, tout en haut des chevrons, là où personne ne pourra aller l’éteindre. Nous attendons dans le calme, et nous regardons la flamme s’élever lentement jusqu’à ce que l’odeur de fumée commence à emplir nos narines.\n\nC’est le bon moment pour partir,"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] semblait n’avoir aucun mal à souiller les tonneaux de vin les uns après les autres, tandis que nous montions la garde ou déplacions ceci ou cela, selon ses directives. L’ambiance était plutôt... bon enfant, plusieurs de mes partisans s’étant servi dans l’un des tonneaux avant d’en dégrader le contenu. Après tout, pourquoi pas ?\n\nBien entendu, puisque notre méfait passerait inaperçu au début, nous avions laissé une coupe avec une petite surprise flottant à l’intérieur et une piste menant à sa source.\n\nAvec ça,"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "Une fois [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] à l’intérieur du chenil, tout reste... plus ou moins silencieux. Plus de dix minutes plus tard, alors que nous commencions à perdre espoir et à envisager d’incendier les lieux, [officer.Custom('FR_LeLa')] voilà qui réapparaît, tenant littéralement des dizaines de chiens au bout de plusieurs laisses.\n\nLa façon dont [officer.Custom('FR_IlElle')] a réussi à les convaincre de garder le silence, comme s’il ne s’agissait que d’un jeu, relève du miracle. Nous prenons chacun autant de laisses que possible et nous disparaissons dans la nuit. Dans ces conditions,"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] ne fait pas dans la dentelle, mais [officer.Custom('FR_IlElle')] est efficace. S’accrochant à plusieurs chiens enragés, [officer.Custom('FR_IlElle')] disparaît dans le nichoir. Pendant un instant, tout n’est plus qu’aboiements et bruits d’affrontements, des rapaces mourant en nombre à l’intérieur, tandis que quelques-uns parviennent à s’échapper par la porte.\n\nLe temps que mon $kennelperson_camp_officer|l$ arrive, nous sommes sur le point de partir, les habitants alertés étant déjà sur nos pas. Quelques flèches bien placées les dissuadent d’avancer, et nous disparaissons dans la nuit.\n\nDès lors,"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] a très vite repéré plusieurs points faibles dans la structure, qu’[officer.Custom('FR_IlElle')] nous indique pour procéder à l’allumage. Le bâtiment s’embrase en quelques minutes, et nous prenons la fuite avant que les premiers cris retentissent de l’intérieur.\n\nAprès cela,"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Submergés par l’assaut soudain de mes soldats d’une part et du groupe [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] d’autre part, chacun de nous attaquant par des côtés différents, les défenseurs n’avaient aucune chance de survie. Nous les avons abattus tour à tour, les fauchant comme les blés, et mettant leur établissement à feu et à sang.\n\nAprès cela,"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "il ne fait aucun doute que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] se fera un plaisir de nous remettre notre paie."
 laamp_base_contract_schemes.3662.a: "Une telle victoire vaut son pesant d’or !"
 laamp_base_contract_schemes.3662.b: "Dites-leur que ça m’est bien égal !"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$ : échec !"
 laamp_base_contract_schemes.3663.desc.intro: "Aucun plan ne survit au contact avec l’ennemi. C’est le cas du nôtre puisque pour le moment,"
 laamp_base_contract_schemes.3663.desc.business.fallback: "le petit atelier est toujours là."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "l’auberge est toujours intacte."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "la maison résiste encore et toujours."
 laamp_base_contract_schemes.3663.desc.business.winery: "les réserves de la cave sont toujours inaltérées."
 laamp_base_contract_schemes.3663.desc.business.tavern: "la taverne ne désemplit pas."
 laamp_base_contract_schemes.3663.desc.business.docks: "l’entrepôt est toujours sur les quais."
 laamp_base_contract_schemes.3663.desc.business.kennels: "le chenil est toujours aussi bruyant."
 laamp_base_contract_schemes.3663.desc.business.shrine: "[target.GetFaith.HouseOfWorship] se dresse toujours fièrement le long de la route."
 laamp_base_contract_schemes.3663.desc.business.mews: "les cris des rapaces se font encore entendre."
 laamp_base_contract_schemes.3663.desc.business.bridge: "le pont à péage continue de piller ses voyageurs."
 laamp_base_contract_schemes.3663.desc.business.market: "le marché continue de prospérer."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "Nos tentatives visant à allumer discrètement un feu ont attiré un groupe de passants ivres, engaillardis par le vin et convaincus — injustement et sans aucune preuve — que nous nous apprêtions à commettre un quelconque délit. Furieux, ces ivrognes désœuvrés ont fait un tel vacarme qu’ils ont attiré les secours, obligeant ainsi mes partisans et moi-même à prendre la fuite.\n\nAprès cela,"
 laamp_base_contract_schemes.3663.desc.method.martial: "Quand nous avons été repérés à cause du reflet de nos armes, j’ai ordonné à mes partisans de garder leur calme. Cela n’aurait pas dû poser problème, mais un cri d’alarme a retenti et bientôt, nous étions entourés de toutes sortes d’habitants avec des armes de fortune.\n\nSi le nombre est important, la préparation aussi. Du moins, nous aurions dû nous y préparer. Quand j’ai compris que la moitié de mon groupe avait détalé, j’ai moi-même dû me replier. À cause de cela,"
 laamp_base_contract_schemes.3663.desc.method.prowess: "En dépit de nos efforts pour détruire ce lieu, nous n’avons pas réussi à franchir la porte sans causer un vacarme de tous les diables. Quand nous y sommes enfin parvenus, des cris d’alarme ont retenti non loin d’ici et, compte tenu de notre effectif réduit, nous avons préféré fuir plutôt que de finir pendus comme des bandits.\n\nMaintenant,"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] a fait vite à l’intérieur, se dépêchant de déposer généreusement le poison aux endroits stratégiques avant de quitter les lieux. Convaincus de notre réussite, nous sommes partis, ne revenant que le lendemain matin sur les lieux de notre crime.\n\nMalheureusement, bien que l’effraction ait été remarquée, [officer.GetFirstNameNoTooltip] avait semble-t-il utilisé la mauvaise herbe ! À présent, leur garde veille et"
 laamp_base_contract_schemes.3663.desc.method.thief: "Une fois sur place, entrer ne pose aucun problème [officer.Custom('FR_au_Char_Pi')][officer.GetTitledFirstName], mais entrer sans se faire repérer, c’est autre chose. Quelques instants plus tard, un cri d’alarme résonne depuis l’intérieur du bâtiment, suivi par des bruits de lutte.\n\nTrès vite, [officer.GetFirstNameNoTooltip] ouvre une porte et en sort en trombe. Sans nous retourner, nous prenons nos jambes à notre cou, encouragés par les cris « AU VOLEUR ! AU VOLEUR ! » derrière nous. Suite à cela,"
 laamp_base_contract_schemes.3663.desc.method.huntperson: "Non seulement [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] manque sa cible, mais sa flèche vient heurter un volet fermé dans un bruit retentissant. Quelques secondes plus tard, les planches en bois s’ouvrent et un visage endormi apparaît dans l’obscurité.\n\nEn nous voyant ainsi, dans notre tenue de camouflage, [officer.GetFirstNameNoTooltip] tenant encore son arc à la main, sa flèche tombée à nos pieds, il est évident que nous n’avons rien à faire ici. Au moment où quelqu’un donne l’alarme, nous fuyons et"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "La mission [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] était relativement simple : une fois que nous l’aurions fait entrer à l’intérieur, [officer.Custom('FR_IlElle')] devait souiller les tonneaux, et nous devions repartir avec quelques objets de valeur pour faire croire à un vol ordinaire.\n\nMalheureusement, ce[officer.Custom('FR_TTte')] imbécile a réussi à renverser le tout premier tonneau en essayant de l’ouvrir, déversant tout son contenu sur le sol. Entendant les cris d’alarme à proximité, nous avons détalé et"
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Peu après l’entrée [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] dans le chenil, les hurlement s’estompent. C’est alors qu’on entend comme... des paroles étouffées, suivies d’un grognement, puis de plusieurs, des aboiements et un grand tumulte !\n\n[officer.GetFirstNameNoTooltip] sort du petit bâtiment en courant, deux gros chiens hargneux lancés à ses trousses. Un cri d’alarme retentit alors, signe que le vacarme causé par les chiens a été entendu. Comme [officer.GetFirstNameNoTooltip], nous partons à toute vitesse, mais"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Certes, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] a bien réussi à entrer avec ses deux molosses tenus en laisse, mais ces fichus clébards se sont mis à aboyer à la seconde où ils ont aperçu les oiseaux. Avec tout ce raffut, nous avons été repérés et nous n’avions pas d’autre choix que de quitter les lieux.\n\nÀ présent,"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] a tellement hésité longtemps avant de trouver précisément le meilleur endroit pour allumer le feu, que quelqu’un a fini par remarquer notre présence ! Dès cet instant, j’ai su que c’était trop tard. Un cri d’alarme en entraîne un autre et, très vite, la fuite devient notre seule option.\n\nDésormais,"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Mon groupe et celui emmené par [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] arrivent par des directions opposées, mais il semble que nous ayons... sous-estimé la volonté des habitants. Notre attaque est repérée et, loin de paniquer, les défenseurs s’emparent d’armes de fortune et se ruent sur nous, emplis d’une vive indignation en criant « #EMP DES BANDITS !#! ».\n\nLoin d’un massacre, leur supériorité numérique nous oblige à prendre la fuite, et"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "il ne fait aucun doute que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] refusera de payer pour cette bévue."
 laamp_base_contract_schemes.3663.a: "Nous devrions partir..."
 laamp_base_contract_schemes.3663.b: "Dites à [target.GetFirstNameNoTooltip] que ça m’est bien égal."
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$ : encore un peu plus"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Nous nous sommes rempli les poches avec l’argent volé directement dans le Trésor [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], mais son [employer.Custom('FortifiedBuilding')] regorge d’objets de valeur : chandeliers en or, belles tapisseries, vêtements en lin, textes sacrés, et bien plus encore.\n\nAutant d’accessoires que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] tient pour acquis mais qui, pour [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] un[ROOT.Char.Custom('FR_E')] modeste [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], représentent un profit considérable.\n\nIl nous suffit alors de piller son foyer sans nous faire repérer et de disparaître dans la nuit."
 laamp_base_contract_schemes.3781.desc.ending: "Et c’est... tout ?\n\nPar [ROOT.Char.GetFaith.WealthGodName], nous avons pris littéralement tout ce qui pouvait être pillé dans son [employer.Custom('FortifiedBuilding')], avant d’en répartir grossièrement l’entièreté dans des sacs pour faire le moins de bruit possible et ne garder que les artefacts les plus précieux.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] risque de passer une très mauvaise matinée quand [employer.GetSheHe] se réveillera.\n\nIl ne nous reste plus qu’à partir."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Après avoir tranché la gorge d’un garde arrivé trop tard, je déplace doucement son corps en veillant à ne pas faire de bruit, avant de l’abandonner dans l’obscurité la plus profonde que je puisse trouver.\n\nJe nettoie le sang de ma lame et m’empresse de récupérer quelques broderies et un peu d’argent par-ci, par-là. Voilà ce que j’appelle mourir pour une bonne cause.\n\nSi les autres gardes ont de la chance, ils se trouveront dans un lieu moins favorable, car je soupçonne que"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Je dois m’y reprendre à plusieurs fois pour enfoncer la porte suffisamment et sans faire trop de bruit, mais je finis par y arriver, la sortant de ses gonds usés pour découvrir une pièce compacte servant à... des rangements divers.\n\nHmmm. Ce n’est pas l’idéal, mais maintenant que je suis là, je passe l’endroit au peigne fin et trouve juste ce qu’il me fallait pour me dire que je n’ai pas complètement perdu mon temps ici.\n\nCela dit,"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Les pauvres gardes [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] sont abattus en vitesse et en silence, sans aucune fioriture. Une alcôve bien pratique fait office d’étape avant leur enterrement, et nous voilà libres de continuer à piller les lieux.\n\nBien entendu, entreposer les corps ici nous oblige à débarrasser cette alcôve de ses décorations et de son mobilier luxueux, mais ce n’est que de la politesse.\n\nPlus loin, il ne fait aucun doute que"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "En exerçant la pression nécessaire, je parviens à faire sauter le verrou du coffre, qui s’ouvre bruyamment.\n\nJe reste immobile quelques instants, le temps de voir si le bruit attire quelqu’un... M’autorisant un léger gloussement, je me baisse pour ramasser mon butin, prenant chaque pièce comme une poule picorerait ses graines.\n\nSatisfait[ROOT.Char.Custom('FR_E')] d’avoir récupéré presque tout l’or, je continue mon chemin, sachant que"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "À l’entendre dresser joyeusement l’inventaire des objets volés, il semblerait que [old_rollee.Custom('FR_le_Char_Pi')][old_rollee.GetTitledFirstName] ait mis la main sur un sacré butin.\n\nAvec un tel trésor, l’adrénaline du vol devrait nous aider à tenir toute la soirée. Je soulève lentement une tenture de valeur avant de la plier pour la ranger dans mon sac. Après tout, il ne faudrait pas que mes partisans s’en tirent mieux que moi.\n\nEt puis, peut-être que"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "En poussant de toutes ses forces, [old_rollee.Custom('FR_le_Char_Pi')][old_rollee.GetTitledFirstName] parvient à arracher la porte de la chambre forte de ses gonds. Nous nous précipitons alors pour la rattraper à temps, avant qu’elle ne fasse un bruit de tous les diables en tombant.\n\nÀ l’intérieur, le butin en vaut largement la peine : une mine de pièces et de tributs provenant du peuple adoré [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName|l]. Grâce aux efforts de [old_rollee.GetFirstNameNoTooltip], ce trésor est maintenant à nous.\n\nTout cela et bien plus encore, car"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.Custom('FR_le_Char_Pi')|U][old_rollee.GetTitledFirstName] ne dit rien, se contentant de sourire et de lever les mains, ornées de trois ou quatre bagues scintillantes par doigt.\n\nD’un air ravi, je fais signe à mon $master_thief_camp_officer|l$ d’aller poursuivre son pillage ailleurs. [old_rollee.GetSheHe|U] devrait probablement les enlever, car j’imagine qu’elles [old_rollee.Custom('FR_LeLa')] gênent plus qu’autre chose, mais le moment est mal choisi pour lui faire la morale.\n\nD’autant plus que"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "Dans un sourire, [old_rollee.Custom('FR_le_Char_Pi')][old_rollee.GetTitledFirstName] ouvre son sac grossièrement tissé, qui révèle de nombreuses pièces de monnaie, cachées par des coussins très coûteux en apparence.\n\nMon $master_of_spoils_camp_officer|l$ se tapote le [old_rollee.Custom('ActionTaps_ForeheadNose')] d’un air entendu : « La clé, ce n’est pas de repérer le butin évident, c’est de repérer les endroits évidents pour le cacher. »\n\nC’est bien vrai, et"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Tout est question de concentration. Je dois me concentrer.\n\nSi quelqu’un nous surprend ici, je serai certainement pendu[ROOT.Char.Custom('FR_E')] en premier et pire encore, le plus longtemps. Ici, tout faux pas est interdit, au sens propre comme au figuré. Nous devons faire preuve de rapidité, de jugement et sang-froid pour aller de pièce en pièce, de bâtiment en bâtiment, et emporter avec nous tout ce qui a de la valeur, aussi minime soit-elle.\n\nPourtant, le chant des sirènes nous entraîne encore plus loin. Après tout,"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Nous avons bien fait de nous préparer au pire, car nous faisons face à un nombre bien trop élevé de gardes à mesure que nous progressons.\n\nCertains étaient là depuis le début, d’autres ont été attirés par le bruit, mais quoi qu’il en soit, leur présence nous indique que nous ne passons pas inaperçus. Loin de là, même.\n\nJe secoue la tête et me concentre sur ce qui compte le plus pour le moment, à savoir que"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Malgré tous nos efforts visant à pénétrer dans ce qui semble être une sorte de réserve, cette maudite porte refuse toujours de céder.\n\nLes coups les plus violents que nous osons donner ne font que grincer le bois... et marmonner quelqu’un qui dormait non loin de là.\n\nJe ne sais pas ce que renferme cette pièce, mais mieux vaut ne pas prendre de risques inconsidérés, d’autant que"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "La patrouille sombre, mais surtout, elle sombre en silence.\n\nMais... pas assez, semble-t-il. L’agitation et les gargouillis des serviteurs en train de mourir peuvent s’avérer très bruyants, et même si personne ne semble nous avoir entendus cette fois-ci, nous n’aurons peut-être pas autant de chance la prochaine fois.\n\nMalgré tout, l’avarice est plus forte que tout, et il semblerait que"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "J’ignore ce que contient cette machine, mais c’est lourd, bien trop lourd pour être déplacé à la main, et cette serrure est diablement résistante.\n\nNous pourrions passer des heures à essayer d’entrer, et une seule tentative suffirait à faire un bruit métallique tellement assourdissant que nous risquerions d’être repérés immédiatement. Le prochain bruit que nous ferons sera certainement le dernier.\n\nMais même si nous avons échoué ici,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "Finalement, [old_rollee.Custom('FR_le_Char_Pi')][old_rollee.GetTitledFirstName] n’a rien trouvé pour nous et [old_rollee.Custom('FR_IlElle')] a réussi à attirer l’attention d’un groupe de gardes occupés à jouer aux dés.\n\nDiscrètement, je lui intime l’ordre de faire moins de bruit la prochaine fois, de peur qu’[old_rollee.Custom('FR_IlElle')] nous attire les foudres de [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nÉchec ou non,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "Malgré toute sa force, [old_rollee.Custom('FR_le_Char_Pi')][old_rollee.GetTitledFirstName] ne parvient pas à ouvrir la porte qui nous permettrait d’accéder à une pièce remplie d’objets de luxe.\n\nContrarié[ROOT.Char.Custom('FR_E')], je tourne les talons, convaincu[ROOT.Char.Custom('FR_E')] de pouvoir trouver d’autres trésors plus accessibles ailleurs. De plus, nous risquerions de commettre des erreurs en nous énervant de la sorte.\n\nÀ quoi bon s’entêter, surtout quand"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.Custom('FR_le_Char_Pi')|U][old_rollee.GetTitledFirstName] a réussi à délimiter rapidement une zone étonnamment vaste du [employer.Custom('FortifiedBuilding')]. Malheureusement, d’après [old_rollee.Custom('FR_LuiElle')], il y aurait si peu de choses à voler que le jeu n’en vaudrait pas la chandelle.\n\nPire encore, son air coupable me laisse penser qu’[old_rollee.Custom('FR_IlElle')] a peut-être déjà pris ce risque sans m’en avertir. Restons sur nos gardes.\n\nQu’[old_rollee.Custom('FR_IlElle')] ait commis une erreur ou non,"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "Apparemment, les rations de sel [old_rollee.Custom('FR_du_Char_Pi')][old_rollee.GetTitledFirstName] vont bientôt être réduites, car [old_rollee.Custom('FR_IlElle')] revient les mains vides quelques minutes plus tard.\n\nJe pensais que mon $master_of_spoils_camp_officer|l$ serait capable de piller un peu plus par [old_rollee.Custom('FR_LuiElle')]-même, mais au lieu de cela, je me retrouve à écouter avec effroi la façon dont [old_rollee.Custom('FR_IlElle')] a failli tomber sur une patrouille.\n\nEncore une erreur de ce genre, et c’en sera fini de nous. Cela dit,"
 laamp_base_contract_schemes.3781.desc.cta: "le hall regorge encore d’objets de valeur à piller..."
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [varcheck.MakeScope.Var('haul_actual').GetValue|P0] d’[gold|El][gold_i] sur [varcheck.MakeScope.Var('haul_possible').GetValue|V0] [gold_i] en cours de transport#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] sur 2 failles avant que l’on vous surprenne#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Ajouter [varcheck.MakeScope.Var('haul_increment').GetValue|P0] [gold_i] à votre transport"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Gagnez #N +1#! faille"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Les gains obtenus jusqu’ici sont perdus"
