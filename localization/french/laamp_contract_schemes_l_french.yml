 #laamp_base_5011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_5011_desc_title: "O masterless men-at-arms,"
 #laamp_base_5011_desc: "Hired blades of upstanding character may present themselves for [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] guard duties. Fair pay and board shall be tendered by the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 #laamp_base_5021_contract_scheme: "Guard Ruler"
 #laamp_base_5021_contract_scheme_action: "Guard"
 #laamp_base_5021_contract_scheme_desc: "Murder is a serious risk for unpopular [contractors|E] — sometimes so much so that they cannot trust their usual guards more than a neutral third party.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_5021_contract_scheme_desc_general: "$laamp_base_5021_contract_scheme_desc$"
 #laamp_base_5021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_5021_desc_title: "Upstanding sword-hands,"
 #laamp_base_5021_desc: "You are called on for personal guard duty at short notice. You would stand at the shoulder of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_5031_contract_scheme: "Vol d’animaux"
 laamp_base_5031_contract_scheme_action: "Voler des animaux"
 laamp_base_5031_contract_scheme_desc: "Troupeaux de chevaux, de bovins, voire de chèvres ou de moutons : les animaux volés sont incroyablement rentables pour ceux qui ont l’audace de s’en emparer, et puisque certains [contractors|El] rendent la chose si facile, pourquoi s’en priver ?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5031_contract_scheme_desc_general: "$laamp_base_5031_contract_scheme_desc$"
 laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title: "Peuple de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_5031_desc: "Votre [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] vous rappelle, une fois de plus, que le vol de bétail sera sévèrement puni, peu importe le nombre ou la raison. Estimez-vous prévenus."
 #laamp_base_5041_contract_scheme: "Poach Lands"
 #laamp_base_5041_contract_scheme_action: "Poach from"
 #laamp_base_5041_contract_scheme_desc: "If a [contractor_possessive|E] lands are so abundant that the trimmings from their venison can supply a camp for months, what's so wrong with a few quiet hunts?$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_5041_contract_scheme_desc_general: "$laamp_base_5041_contract_scheme_desc$"
 #laamp_base_5041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_5041_desc_title: "Reprobates, bandits, and thieves,"
 #laamp_base_5041_desc: "The just [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] reminds all vagabonds that poaching [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetTierAsNameNoTooltip|l] land is strictly forbidden — and punishable by death."
 laamp_base_5051_contract_scheme: "Agresser les citoyens fortunés"
 laamp_base_5051_contract_scheme_action: "Attaquer les citoyens de"
 laamp_base_5051_contract_scheme_desc: "Les [contractors|El] des capitales particulièrement aisées produisent de riches [courtiers|El]. Les [adventurers|El] peuvent transférer cette richesse ailleurs à l’aide d’un peu de persuasion dans les ruelles.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "Chers citoyens de [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],"
 laamp_base_5051_desc: "Prenez garde, nous connaissons actuellement une recrudescence des larcins. Armez-vous d’un gourdin lorsque vous sortez dans la rue, et restez chez vous après le crépuscule. Votre [TaskContract.GetEmployer.GetTitleAsName|l] se charge de ces dépravés."
 #################################################
 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "Protection des innocents"
 laamp_base_6001_contract_scheme_action: "Protéger les sujets"
 laamp_base_6001_contract_scheme_desc: "Les routes regorgent de dangers. Des bandits, des animaux et le mauvais temps ont éprouvé les sujets du [contractor|El] qui réclament de l’aide.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "Protégez les plus faibles !"
 laamp_base_6001_desc: "Les sujets travailleurs de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ont besoin d’aide. [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] offrira des récompenses généreuses aux aventuriers altruistes."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "« Des animaux, des bandits et des petits voyous ! »\n\nCette évocation semble suffire à perturber [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName].\n\n« Le peuple de [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] se retrouve agité et j’ai bien peur qu’ils ne prennent les armes d’un moment à l’autre. Des paysans avec de jeunes enfants ont réprimandé mes officiers, leur demandant pourquoi nous ne les avons pas protégés. »"
 laamp_base_contract_schemes.6001.a: "Nous devons assurer leur sécurité !"
 laamp_base_contract_schemes.6001.b: "Il n’y a pas de temps à perdre."
 laamp_base_contract_schemes.6001.c: "Je ne vois nulle raison d’accepter des compromis."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$ : succès !"
 laamp_base_contract_schemes.6002.desc: "Trois... quatre... et voilà notre cinquième [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] ce matin. Je jette le cadavre dans le chariot au moment où [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] arrive avec quelques serviteurs.\n\n« Quel beau travail ! me félicite-t-[employer.GetSheHe]. Le bétail ne se fait plus tuer, les enfants ne se perdent plus. Tenez, voici votre paie. Et si mon peuple se plaint à nouveau, je saurai qui appeler. »"
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$ : échec !"
 laamp_base_contract_schemes.6003.desc: "« Il suffit ! » crie [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en secouant la tête. « Je n’avais plus vu aussi piteuse démonstration de force depuis l’entraînement des pages avec des épées en bois. »\n\n« Mon peuple souffre et personne ne le protège. Vous imaginez qu’ils ont envie de payer leurs impôts dans ces conditions ? » demande-t-[employer.GetSheHe] d’un ton railleur.\n\n« Vous m’avez déjà fait perdre assez d’or. Arrêtez de me faire perdre mon temps. »"
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "Aide au superbe sujet"
 laamp_base_6011_contract_scheme_action: "Secourir le superbe sujet"
 laamp_base_6011_contract_scheme_desc: "La nature sauvage est impitoyable. Trouvez et portez secours au sujet sans défense du [contractor|El].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] de véritable vertu !"
 laamp_base_6011_desc: "Un superbe sujet [TaskContract.GetEmployer.Custom('FR_du_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] n’est pas revenu de son expédition dans les bois de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. La Cour [TaskContract.GetEmployer.Custom('FR_du_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] est prête à offrir une belle récompense."
 laamp_base_6011_request: "Ce [task_contract|El] requiert que vous exécutiez un [scheme|El] [GetScheme('laamp_base_6011_contract_scheme').GetTypeName]"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName], fatigué[employer.Custom('FR_E')], approche du camp avec ses gardes. Les chevaux s’arrêtent devant ma tente et je me lève pour les saluer.\n\n« ... ce[dummy_gender.Custom('FR_TTte')] imbécile », entends-je [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] marmonner.\n\n« Je vous souhaite le bonjour, [ROOT.Char.GetFirstNameNoTooltip] », me salue-t-[employer.GetSheHe], s’essuyant d’un revers de main la sueur de son front. « Il semblerait que [Select_CString(dummy_gender.IsFemale,'la femme la plus belle','l’homme le plus charmant')] de mes sujets se soit perdu[dummy_gender.Custom('FR_E')] dans les bois et mes courtisans n’arrêteront pas de se plaindre tant que je ne l’aurais pas retrouvé[dummy_gender.Custom('FR_E')]. »"
 laamp_base_contract_schemes.6011.a: "Il faut secourir cette beauté à tout prix !"
 laamp_base_contract_schemes.6011.b: "Hâtons-nous de partir à sa recherche !"
 laamp_base_contract_schemes.6011.c: "Une approche réfléchie est préférable."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$ : succès !"
 laamp_base_contract_schemes.6012.desc: "« Arrière ! » Un cri aigu traverse les fourrés et je le suis.\n\nAu milieu d’une clairière se tient l’[Select_CString(beautiful_peasant.IsFemale,'une des plus belles femmes','un des plus charmants hommes')] que j’ai eu l’occasion de voir. [beautiful_peasant.GetSheHe|U] manie un bâton telle une lance et tente de se tenir à distance d’une bête féroce.\n\nD’un rapide coup d’épée, j’embroche la créature qui laisse échapper une giclée de sang lorsqu’elle s’effondre.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’écrie [beautiful_peasant.Custom('FR_LLa')][beautiful_peasant.GetWomanMan] en tombant à genoux."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "« Nous n’avons nul besoin de nous séparer. »"
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.Custom('FR_le_Char_U_Pi')|U][beautiful_peasant.GetShortUIName] se sent honoré[beautiful_peasant.Custom('FR_E')]"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.Custom('FR_le_Char_U_Pi')|U][beautiful_peasant.GetShortUIName] se sent insulté[beautiful_peasant.Custom('FR_E')]"
 laamp_base_6012_success_employer_modifier: "Innocent secouru"
 laamp_base_6012_success_employer_modifier_desc: "Ce personnage a payé un aventurier chevaleresque pour tirer l’un de ses superbes sujets des griffes d’un animal féroce."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$ : échec !"
 laamp_base_contract_schemes.6013.desc: "« Pouvez-vous m’expliquer ? » tempête [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en entrant dans ma tente. [employer.GetSheHe|U] jette sur la table un mouchoir taché de sang.\n\n« Les gardes l’ont retrouvé lors d’une patrouille dans les bois. Il porte un emblème que vous devriez connaître. » [employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] se frotte les sourcils : « Je vais maintenant devoir affronter des courtisans agités et des officiers au cœur brisé. Ne vous attendez pas à recevoir toute votre paie. »"
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Jeu de rôle"
 laamp_base_6021_contract_scheme_action: "Jouer dans une pièce"
 laamp_base_6021_contract_scheme_desc: "Les gens ont hâte de rencontrer un authentique chevalier. Le [contractor|El] a besoin d’un véritable héros.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Ce [task_contract|El] requiert que vous exécutiez un [scheme|El] [GetScheme('laamp_base_6021_contract_scheme').GetTypeName]"
 laamp_base_6021_desc_title: "On recherche un héros,"
 laamp_base_6021_desc: "Le peuple de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] organise une pièce qui conte de vieilles légendes héroïques. [TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] veut absolument trouver un chevalier courtois qui correspondra à ses attentes."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "La place du marché de [ROOT.Char.GetCurrentLocation.GetName] est en pleine effervescence. Une troupe de chanteurs se prépare.\n\n« Une épée en bois ?! » s’exclame l’un des enfants en se penchant au-dessus de l’estrade, une moue de dégoût sur le visage.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "« [employer_child.GetFirstName], ça suffit. » [employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] [employer_child.Custom('FR_LeLa')] pousse à revenir à ses côtés : « Je vous ai dit que j’allais trouver un véritable héros pour la pièce et... regardez donc qui vient d’arriver. » [employer.GetFirstNameNoTooltip] me fixe droit dans les yeux."
 laamp_base_contract_schemes.6021.desc.random_child: "Les paysans alertés se joignent rapidement à [dummy_gender.Custom('FR_LuiElle')] : « Est-ce vraiment ce que notre [Select_CString(employer.IsFemale,'dame','seigneur')] a de mieux à nous offrir ? »\n\nMais les murmures cessent dès que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] entre dans la place et arrête sa monture devant moi :"
 laamp_base_contract_schemes.6021.desc.outro: "« Une sacrée aubaine, non ? Il vous suffit d’impressionner ces paysans. »"
 laamp_base_contract_schemes.6021.a: "Ce sera la meilleure aubaine que l’on ait jamais connue."
 laamp_base_contract_schemes.6021.b: "Le plus tôt sera le mieux."
 laamp_base_contract_schemes.6021.c: "Cela devrait être amusant."
 laamp_base_contract_schemes.6022_6023.common_desc: "« ... et alors, [ROOT.Char.GetSheHe] a tranché la terrible créature en deux ! » Le son des tambours s’intensifie quand je fais mon entrée sur la scène, essayant de me souvenir de toutes les pièces que j’ai pu voir. Mon arme levée au-dessus de la tête, j’attaque une marionnette colorée.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$ : succès !"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$La tête roule le long de la scène avant d’en tomber. Le public explose de joie. Du haut de l’estrade surélevée, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] hoche la tête."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Pièce chevaleresque"
 laamp_base_6021_success_employer_modifier_desc: "Ce personnage a parrainé un aventurier vagabond pour qu’il joue dans une pièce et réponde aux attentes du public."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$ : échec !"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Je rate mon coup et mon épée reste coincée dans le bois. Le public éclate de rire, mais la frustration des spectateurs se fait rapidement sentir.\n\nJ’ose jeter un coup d’œil du côté de l’estrade surélevée où j’aperçois [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] secouer la tête."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Passage d’armes"
 laamp_base_6031_contract_scheme_action: "Effectuer un passage d’armes"
 laamp_base_6031_contract_scheme_desc: "Aventuriers courageux recherchés pour défendre le passage d’un pont. Le [contractor|El] promet une généreuse récompense.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Ce [task_contract|El] requiert que vous exécutiez un [scheme|El] [GetScheme('laamp_base_6031_contract_scheme').GetTypeName]"
 laamp_base_6031_desc_title: "Si vous êtes robuste, prêtez attention !"
 laamp_base_6031_desc: "Le pont de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] reste non protégé. Une démonstration de force est nécessaire pour continuer à effrayer les bandits. [TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] saura récompenser quiconque les mettra en fuite."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] en traversant le camp.\n\n« Quelle belle journée nous avons aujourd’hui, commence-t-[employer.GetSheHe], l’occasion parfaite de montrer à ces voyous la valeur d’un véritable $knight_culture_player_no_tooltip|l$. Un pont mène en [ROOT.Char.GetCurrentLocation.GetName], voyez-vous. Toutes sortes de mécréants, voyous et autres imbéciles y traînent. »\n\n« Quelqu’un devrait s’en occuper. »"
 laamp_base_contract_schemes.6031.a: "J’y briserai trois cents lances !"
 laamp_base_contract_schemes.6031.b: "Cela nécessitera quelques jours."
 laamp_base_contract_schemes.6031.c: "En route pour le pont !"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$ : succès !"
 laamp_base_contract_schemes.6032.desc: "À bout de souffle, je caresse le dos de mon cheval. Du calme, c’est terminé.\n\nProtéger le pont est ma seule activité depuis deux semaines. La mer de lances brisées poussées sur le bord est témoin de mon exploit.\n\n« [ROOT.Char.GetFirstNameNoTooltip] », me salue [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName], envoyant quelques hommes s’occuper des dépouilles. « Quel magnifique paysage ! »"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$ : échec !"
 laamp_base_contract_schemes.6033.desc: "« #EMP Aaaarghhhh !#! »\n\nJe tombe à genoux, du sang coule le long de mon bras.\n\n« Laissez-[ROOT.Char.Custom('FR_LeLa')] ici », entends-je l’un des bandits marmonner avant de partir. « Inutile d’affronter un $knight_culture_player_no_tooltip|l$, quelqu’un viendra [ROOT.Char.Custom('FR_LeLa')] ramasser. »\n\nMa tête... tout s’efface, lentement."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "Divertir la Cour [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.0001.desc: "Il n’est pas rare que des dirigeants établis comme [employer.GetFirstName] accueillent des voyageurs notables comme moi en échange de quelques cadeaux et d’un logement décent. Des [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] tels que les nôtres fournissent des divertissements et des renseignements à ses nombreux courtisans.\n\nÀ condition, bien entendu, que mes [ROOT.Char.Custom('GetCourtierTypePlural')|l] et moi puissions gagner notre vie avec nos récits."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$ : succès !"
 laamp_base_contract_schemes.0002.desc: "Les courtisans de [employer.GetFirstName] se sont pratiquement pâmés devant ma troupe et moi ces derniers mois.\n\nJour après jour, nuit après nuit, nous avons rempli leurs têtes d’histoires fantastiques et nos ventres de plats riches. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip|l] est plus que satisfait[employer.Custom('FR_E')] de notre performance.\n\nCependant, toutes les bonnes choses ont une fin, et il vaut mieux que nous partions sur une bonne impression."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$ : échec !"
 laamp_base_contract_schemes.0003.desc: "Quels maudits ignorants ! Ils nous invitent ici, nous fournissent de la bouillie comme seule nourriture, un lit de paille datant de l’époque de mes grands-parents et arrosent nos récits de voyage d’une grêle de moqueries.\n\nL’hospitalité n’est manifestement pas de mise ici.\n\nTout cela en vain. [employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] est hors d[employer.Custom('FR_EluiElle')] et si nous ne sommes pas jetés au cachot, c’est sans doute parce qu’ils pensent que cela causerait plus de problèmes que cela en résoudrait.\n\nIl est temps de quitter [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "Améliorer la réputation [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip]"
 laamp_base_contract_schemes.0011.desc: "Ce n’est un secret pour personne que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] n’a pas la meilleure des réputations. Des vassaux mécontents, des rumeurs inquiétantes de comportement oppressif et un manque cruel de prestige sont autant de preuves de l’affaiblissement du pouvoir.\n\nPayer quelqu’un pour dissiper de tels malentendus ne sera pas donné. Du moins, pas si c’est moi qui fixe le prix."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$ : succès !"
 laamp_base_contract_schemes.0012.desc: "Il est surprenant de constater à quel point quelques petits mots prononcés dans un coin tranquille peuvent faire la différence. Un murmure par-ci, une remarque par-là, un mot d’encouragement lors d’un déjeuner...\n\nBien sûr, cela n’aurait pas du tout la même signification si cela venait d’un noble possédant des terres. Trop de pouvoir, d’enjeu et de risque de malhonnêteté. En tant qu’humble [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] qui s’arrête brièvement à la Cour lors d’un voyage, cependant...\n\nC’est une autre histoire.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] est bien entendu ravi[employer.Custom('FR_E')] et il est temps pour nous de passer à autre chose."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$ : échec !"
 laamp_base_contract_schemes.0013.desc: "Comment étais-je supposé[ROOT.Char.Custom('FR_E')] réussir ? Moi, un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] itinérant[ROOT.Char.Custom('FR_E')] sans aucune influence sur les roturiers ou la noblesse.\n\nC’est une tâche absurde qui m’a été confiée, et pourtant, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] veut me rendre responsable du fait que son propre peuple [employer.Custom('FR_LeLa')] blâme pour des griefs inventés et des abus de pouvoir présumés.\n\nCe n’est plus un endroit sûr pour ma suite."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "Se faire des amis en haut lieu"
 laamp_base_contract_schemes.0021.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] est un[employer.Custom('FR_E')] solitaire en position de pouvoir, ce qui rend difficile pour [employer.Custom('FR_LuiElle')] de rencontrer des gens qui ne sont pas là par intérêt.\n\nMa compagnie devrait quand à elle être une occasion de créer de vrais liens. Bien sûr, ce n’est pas vraiment le cas : je veux autant, si ce n’est plus, que tous les autres flagorneurs – mais voilà une idée à laquelle on aime s’abandonner un moment.\n\nMes [ROOT.Char.Custom('GetCourtierTypePlural')|l] et moi serons partis avant qu’[employer.GetSheHe] ne se doute de quoi que ce soit."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$ : succès !"
 laamp_base_contract_schemes.0022.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] a succombé à mes charmes, au chant de la nature et à la vie romantique d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] itinérant[ROOT.Char.Custom('FR_E')], comme je l’avais pressenti.\n\nAlors que nous préparons notre départ, [employer.GetFirstNameNoTooltip] est triste de nous voir partir mais heureu[employer.Custom('FR_XSe')] du moment de répit que nous lui avons apporté.\n\nCe n’est pas à sens unique : j’ai reçu une grosse rémunération sous forme de cadeaux et de provisions pour notre groupe, plus qu’assez pour justifier notre séjour ici."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$ : échec !"
 laamp_base_contract_schemes.0023.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] n’est peut-être pas si seul[employer.Custom('FR_E')]. En tout cas, [employer.GetSheHe] ne semble pas vouloir de ma compagnie, « un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] sale et puant[ROOT.Char.Custom('FR_E')] ».\n\nQuel toupet de m’inviter à rester et de me traiter ensuite de la sorte... Le moins que l’on puisse dire, c’est que ce n’est pas digne d’un[employer.Custom('FR_E')] noble.\n\nInutile de préciser que je ne serai pas payé[ROOT.Char.Custom('FR_E')] et que mon groupe et moi avons jusqu’à la tombée de la nuit pour quitter [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "Un tiers neutre"
 laamp_base_contract_schemes.0031.desc: "Les querelles interminables du bas peuple sont l’une des rares expériences que font aussi bien les dirigeants du monde que les [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] comme moi.\n\nCela peut rendre fou, ou du moins assez déprimé pour se tourner vers des personnes extérieures pour obtenir de l’aide – ce que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] a fait.\n\nSi mes [ROOT.Char.Custom('GetCourtierTypePlural')|l] et moi-même pouvons calmer certains de ses sujets les plus en colère, nous serons généreusement récompensés."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$ : succès !"
 laamp_base_contract_schemes.0032.desc: "Les difficultés locales sont insignifiantes, même si elles ne le sont pas pour les concernés. Pour les personnes extérieures qui ne sont pas impliquées dans les disputes permanentes, elles sont généralement faciles à résoudre.\n\nJe n’ai pas réussi à satisfaire tout le monde, mais ce n’était pas non plus mon rôle. Je me suis contenté[ROOT.Char.Custom('FR_E')] de les calmer suffisamment pour que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] soit content[employer.Custom('FR_E')] – suffisamment pour ouvrir sa bourse.\n\nUn travail bien fait."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$ : échec !"
 laamp_base_contract_schemes.0033.desc: "Ces ignorants sont tout simplement impossibles !\n\nAucun humain ne pourrait résoudre leur liste interminable de problèmes, de querelles et de conflits frontaliers. Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], bon sang, pas un[ROOT.Char.Custom('FR_E')] fonctionnaire de bas étage.[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] ne se soucie guère de ma détresse. Pour [employer.Custom('FR_LuiElle')], mes compétences ont été insuffisantes.\n\n« Si vous étiez plus compétent[ROOT.Char.Custom('FR_E')], vous seriez peut-être payé[ROOT.Char.Custom('FR_E')]. Partez. »"
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$ : en route"
 laamp_base_contract_schemes.0034.desc: "Le décret d’autorisation [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] en mains, nous nous mettons en route.\n\nCe voyage nous mènera à [destination_3.GetNameNoTier], puis à [destination_2.GetNameNoTier] avant de revenir à [destination_1.GetNameNoTier].\n\nIl ne reste qu’une question : voyager léger ou ne pas voyager léger."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Pour terminer le [task_contract|El] :\n$EFFECT_LIST_BULLET$Accomplissez un défi d’[skill|El] à chaque destination\n$EFFECT_LIST_BULLET$Vous devez gagner deux défis pour une $label_success_standard|l$\n$EFFECT_LIST_BULLET$Si vous gagnez les trois défis, vous obtiendrez une $label_success_critical|l$\n$EFFECT_LIST_BULLET$@warning_icon! #N Si vous ratez un défi à tout moment, vous ratez le $game_concept_task_contract|l$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Vous ne pouvez tester chaque [skill|El] qu’une fois par [task_contract|El]#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [destination_3.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_1.GetNameNoTier]."
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "Faites-moi confiance"
 laamp_base_contract_schemes.0041.desc: "Pauvre et crédule petit[employer.Custom('FR_E')] [employer.GetFirstName] : [employer.GetSheHe] est peut-être [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip], mais [employer.GetSheHe] n’est pas plus intelligent[employer.Custom('FR_E')] que l’ivrogne moyen d’une taverne. [employer.Custom('FR_IlElle')|U] est simplement plus riche.\n\nUne invitation ouverte aux voyageurs notables à séjourner dans son foyer était tout ce dont mes [ROOT.Char.Custom('GetCourtierTypePlural')|l] et moi avions besoin. Avant qu’[employer.GetSheHe] ne le comprenne, nous serons partis, avec son argent dans nos coffres."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$ : succès !"
 laamp_base_contract_schemes.0042.desc: "Quels beaux cadeaux fait [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] quand [employer.Custom('FR_IlElle')] est d’humeur ! Une contrepartie très gratifiante pour le temps passé, même si, malheureusement, peut-être pas autant pour [employer.Custom('FR_LuiElle')].\n\nOn ne peut rien y faire. L’argent d’un[employer.Custom('FR_E')] imbécile lui coule entre les doigts.\n\n[employer.Custom('FR_IlElle')|U] s’en rendra compte bien assez tôt, ou du moins quelqu’un lui expliquera, mais cela n’a pas d’importance. Nous avons reçu notre paiement et nous serons partis avant le matin."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$ : échec !"
 laamp_base_contract_schemes.0043.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] n’est pas aussi bête qu’[employer.GetSheHe] en a l’air ! Je ne sais pas ce qui a dévoilé mes plans... un regard malheureux, une phrase suspecte ou un sourire au mauvais moment, mais [employer.Custom('FR_IlElle')] nous a démasqués.\n\nPlus d’argent ni de chambres confortables.\n\nContrairement à [employer.GetFirstNameNoTooltip], je ne suis pas dupe et je sais quand les vents me sont contraires. Mes [ROOT.Char.Custom('GetCourtierTypePlural')|l] et moi nous éloignerons de [employer.GetCapitalLocation.GetTitle.GetNameNoTier] dans l’heure qui vient."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "Chasse aux criminels"
 laamp_base_contract_schemes.1001.desc: "« Cette bande... » dit [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en fronçant le nez de dégoût, « ... de mécontents harcèlent mes propriétés. Ils pillent et tuent presque impunément, et s’éclipsent avant que mes domestiques aient pu leur mettre les fers tant mérités. »\n\nJ’acquiesce de la tête. La bande doit être rusée pour justifier une telle prime.\n\n« Amenez-moi cette truandaille avant qu’un autre de mes domaines ne parte en fumée, et vous aurez votre paiement »."
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
