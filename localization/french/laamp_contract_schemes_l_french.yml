 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "Reconnaissance préliminaire"
 laamp_base_contract_schemes.3001.desc: "L’appel [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] à des informations sur les événements qui se déroulent autour de sa capitale attire toutes sortes de charlatans prêts à gagner facilement de l’argent en fournissant des informations fausses voire manifestement fantaisistes.\n\nHeureusement pour [employer.Custom('FR_LuiElle')], mon escouade et moi ne faisons pas partie des imbéciles habituels qui traînent à la Cour. Nous avons quelques histoires intéressantes sur les terres voisines, mais c’est [employer.Custom('FR_au_Char_L')][employer.GetTitleAsNameNoTooltip] de déterminer à quel point elles lui sont utiles..."
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$ : succès !"
 laamp_base_contract_schemes.3002.desc: "Les voyageurs attentifs, qui ont le don de se souvenir des détails, peuvent apprendre beaucoup en se fiant uniquement à leur vue et à leur ouïe.\n\nCette méthode est simple, mais elle ne tolère ni l’audace ni la précipitation. Comme prévu, nos rapports ont été suffisamment instructifs pour que nous recevions non seulement le paiement que nous méritions, mais aussi un peu plus.\n\nAu grand dam des autres agents en herbe."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$ : échec !"
 laamp_base_contract_schemes.3003.desc: "Lorsque nous sommes entrés dans [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], j’étais pourtant sûr[ROOT.Char.Custom('FR_E')] que nos informations étaient vraies, détaillées et utiles...\n\nNotre séjour chez [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] avait commencé de manière amicale, mais les choses se sont rapidement dégradées. Les espions envoyés pour enquêter sur les indices que nous avions donnés sont revenus amers, voire pas du tout, ce qui a donné lieu à des accusations de sabotage délibéré et de malveillance – et donc à de longues et bruyantes disputes.\n\nInutile de dire que ce n’est plus un endroit sûr pour nous."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nMais d’abord, nous allons devoir visiter discrètement quelques endroits sur lesquels [employer.GetFirstNameNoTooltip] cherche à se renseigner."
 laamp_base_contract_schemes.3004.tt.destination_list: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Réalisez un défi d’[intrigue|El] ou de [diplomacy|El] à chaque destination\n$TAB$$EFFECT_LIST_BULLET$Le meilleur [ruler|El] local ou son [spymaster|El] vous défiera\n$EFFECT_LIST_BULLET$Vous pouvez également obtenir une réussite garantie en dépensant du [prestige|El] et de l’[opinion|El]\n$TAB$$EFFECT_LIST_BULLET$Les coûts du [prestige|El] augmentent proportionnellement au [title_tier|El] du [ruler|El]\n$EFFECT_LIST_BULLET$Si vous n’obtenez aucun succès, cela entraîne un $label_failure_standard|l$\n$EFFECT_LIST_BULLET$Un succès vous vaut une $label_success_qualified|l$\n$EFFECT_LIST_BULLET$Deux succès offrent une $label_success_standard|l$\n$EFFECT_LIST_BULLET$Trois succès permettront une $label_success_critical|l$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "La quadrature du cercle"
 laamp_base_contract_schemes.3011.desc: "« Il n’est pas nécessaire que ce soit lent, il suffit que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] sombre enfin dans l’étreinte [employer.GetFaith.DeathDeityNamePossessive] pour que je cesse de penser à [target.Custom('FR_LuiElle')]. Est-ce que c’est clair ? » grogne [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName].\n\nJ’acquiesce. Beaucoup de choses ne sont pas dites – pourquoi [employer.GetSheHe] veut la mort de cette personne, pourquoi [employer.Custom('FR_IlElle')] recule devant des méthodes plus courantes –, mais rien de tout cela ne me concerne.\n\nUne vie écourtée, et c’est déjà le jour de paie."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$ : succès"
 laamp_base_contract_schemes.3012.desc: "« Votre reçu, [employer.GetTitleAsNameNoTooltip] », dis-je en posant le sac humide par terre. Le tissu détrempé se replie et laisse entrevoir une touffe des cheveux ternes [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\n« Quand je vous ai demandé de me rapporter sa tête, c’était une façon de parler, grogne [employer.GetFirstNameNoTooltip], mais vous avez dû en baver. Demandez votre paie au serviteur à l’extérieur. »\n\nJ’incline respectueusement la tête et sors."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$ : échec !"
 laamp_base_contract_schemes.3013.desc: "« Donc maintenant [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] sait que quelqu’un en a après sa tête ? Imbéciles ! grogne [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]. Pourquoi vous ai-je fait confiance ?! Pff ! »\n\nJe hausse les épaules, ouvrant la bouche pour expliquer l’erreur qui a permis à notre proie d’échapper à son destin, mais [employer.GetFirstNameNoTooltip] lève le bras, pointant le doigt vers la cour à l’extérieur.\n\n« Vous ne serez pas payés pour un travail non fait. Sortez de mon [employer.Custom('FortifiedBuilding')] avant que je ne me défoule sur vous. »"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "Acquisitions hostiles"
 laamp_base_contract_schemes.3021.desc: "Les instructions [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] sont claires : trouver un moment où [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est vulnérable, se débarrasser des éventuels gardes, et [target.Custom('FR_LeLa')] ramener à [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] vivant[target.Custom('FR_E')] et enchaîné[target.Custom('FR_E')].\n\nC’est assez simple. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] n’a pas expliqué en détail pourquoi [employer.GetSheHe] voulait que cette personne soit enlevée par des voyous, mais ce n’est pas vraiment à nous de le demander."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$ : succès !"
 laamp_base_contract_schemes.3022.desc: "« [employer.GetTitledFirstName] ! » s’exclame [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] alors que je lui retire le sac sur sa tête. « J’aurais dû savoir que c’était vous. »\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] et je fais signe [Select_CString(target.IsFemale,'à la prisonnière','au prisonnier')] de se mettre à genoux. Sans cérémonie, je lui donne un coup de pied dans le bas du dos, l’envoyant au sol.\n\n« Excellent travail, [ROOT.Char.GetFirstNameNoTooltip], s’exclame mon employeu[employer.Custom('FR_RSe')] en me lançant une lourde bourse. Vous méritez chaque pièce. »"
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$ : échec !"
 laamp_base_contract_schemes.3023.desc: "« Je ne vois pas [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip] », remarque [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en faisant des gestes dans son bureau. « Nous avions un contrat selon lequel vous me l’amèneriez, mais je ne [target.Custom('FR_LeLa')] vois nulle part. [target.Custom('FR_IlElle')|U] semble tout simplement ne pas être avec vous. »\n\nJe serre les dents et hoche la tête.\n\n« Vous avez de la chance que j’aie une autre proie en tête, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Maintenant, partez. Vous avez assez abusé de ma bonne volonté. »"
 laamp_base_contract_schemes.3023.a: "Je sors du bureau."
 laamp_base_contract_schemes.3031.t: "Propos incendiaires"
 laamp_base_contract_schemes.3031.desc: "La conversation avec [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] a été... éclairante. [employer.GetSheHe|U] semblait blême de rage suite à un petit affront de [target.GetFirstNameNoTooltip], réel ou imaginaire, et désireu[employer.Custom('FR_XSe')] de [target.Custom('FR_LeLa')] remettre à sa place, mais pas encore prêt[employer.Custom('FR_E')] à verser trop de sang.\n\nSon plan est que nous mettions le feu à une propriété mineure appartenant à [target.GetFirstNameNoTooltip]. Accéder à cette demande va sans aucun doute attiser les tensions, mais une mission est une mission."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$ : succès !"
 laamp_base_contract_schemes.3032.desc: "Mon escouade et moi sommes fiers de rapporter la réussite de notre incendie volontaire [employer.Custom('FR_au_Char_Pi')][employer.GetTitledFirstName], dont [employer.Custom('PartAglow_EyesFaceBody')] en nous écoutant.\n\n« Excellent travail, [ROOT.Char.GetFirstName], ricane [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l]. [target.GetFirstName] ne l’oubliera pas de sitôt ! »\n\nSur un geste, un serviteur entre avec notre paie."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$ : échec !"
 laamp_base_contract_schemes.3033.desc: "Notre tentative d’incendie criminel s’est rapidement transformée en un bain de sang sans queue ni tête : un serviteur nous a repérés, a donné l’alerte avant que nous ayons le temps de le supprimer.\n\nNous avons fait couler plus de sang qu’eux, mais le petit feu que nous avions allumé a été soufflé en un rien de temps.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] refuse même de nous voir pour que nous puissions nous expliquer. [employer.Custom('FR_IlElle')|U] est trop occupé[employer.Custom('FR_E')] pour nous punir, mais nous ne devons pas non plus espérer être payés."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "La lettre envoyée par [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] a été... éclairante. [employer.GetSheHe|U] semblait blême de rage suite à un petit affront de [target.GetFirstNameNoTooltip], réel ou imaginaire, et désireu[employer.Custom('FR_XSe')] de [target.Custom('FR_LeLa')] remettre à sa place, mais pas encore prêt[employer.Custom('FR_E')] à verser trop de sang.\n\nSon plan est que nous mettions le feu à une propriété mineure dont [target.GetFirstNameNoTooltip] s’occupe, ou que nous la mettions en pièces de quelque façon que ce soit.\n\nAccéder à cette demande va sans aucun doute attiser les tensions, mais une mission est une mission."
 laamp_base_contract_schemes.3034.tt.destination_list: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Réalisez un défi d’[intrigue|El], de [martial|El], de [prowess|El] ou de [aptitude|El] d’[officer|El] à la destination\n$EFFECT_LIST_BULLET$L’[intrigue|El] est toujours disponible\n$EFFECT_LIST_BULLET$Le choix entre [martial|El] et [prowess|El] dépend de la cible\n$EFFECT_LIST_BULLET$Votre meilleur [officer|El] valide sera aussi disponible, selon la cible\n$EFFECT_LIST_BULLET$Vous pourrez renoncer en échange d’un $label_failure_qualified|l$ quand vous arriverez, si vous estimez que les défis sont trop difficiles#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "Un larcin"
 laamp_base_contract_schemes.3041.desc: "Les premiers repérages autour de [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] suggèrent que nous pourrions nous en tirer : ce n’est pas le seul endroit où [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] garde son argent, mais ses propriétés y sont riches, et les gardes ne semblent pas s’attendre à une attaque.\n\nEn d’autres termes, risqué, mais faisable.\n\nIl ne faut plus qu’un plan bien huilé..."
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$ : succès !"
 laamp_base_contract_schemes.3042.desc: "Tels des diablotins piquant le nez [ROOT.Char.GetFaith.WealthGodNamePossessive], mon groupe et moi nous faufilons dans la salle des coffres.\n\nUne serrure discrètement crochetée ici, une sentinelle judicieusement poignardée là, et soudain... la richesse de [employer.GetPrimaryTitle.GetNameNoTier] se dévoile devant nous.\n\nNous remplissons nos sacs aussi vite que possible et disparaissons. Quelqu’un devra en assumer les conséquences.\n\nEspérons juste que ce ne soit pas nous."
 laamp_base_contract_schemes.3042.a: "Que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstNameNoTooltip] est stupide !"
 laamp_base_contract_schemes.3042.b: "Vous savez... il y en a encore beaucoup, là-bas..."
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] possède jusqu’à [varcheck.MakeScope.Var('haul_possible').GetValue|P0] d’[gold|El][gold_i] et d’équipements qui peuvent être volés par tranche de [varcheck.MakeScope.Var('haul_increment').GetValue|P0] [gold_i]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT À votre retour :\n$EFFECT_LIST_BULLET$Vous serez toujours en mesure de mettre à l’épreuve votre [intrigue|El] pour voler davantage\n$EFFECT_LIST_BULLET$Vous pourrez mettre à l’épreuve aléatoirement :\n$TAB$$EFFECT_LIST_BULLET$La [martial|El], la [prowess|El] ou l’[stewardship|El]\n$TAB$$EFFECT_LIST_BULLET$La [prowess|El] ou l’[intrigue|El] de l’un de vos [agents|El]\n$TAB$$EFFECT_LIST_BULLET$La compétence de votre [GetCourtPositionType('master_thief_camp_officer').GetName()|l] ou [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]\n$EFFECT_LIST_BULLET$Vous pourrez utiliser votre [stress|El] pour réussir automatiquement une mise à l’épreuve\n$EFFECT_LIST_BULLET$Vous pourrez vous enfuir avec vos gains\n$EFFECT_LIST_BULLET$Si vous échouez deux fois, vous vous retrouverez en prison et vous perdrez vos gains#!\n$EFFECT_LIST_BULLET$Vous pourrez gagner de l’expérience de [GetTrait('gallowsbait').GetName( GetNullCharacter )|l] supplémentaire proportionnellement à ce que vous volez"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Vos gains du contrat ont été mis de côté et vous appartiennent quoi qu’il arrive.#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Retournez dans [employer.Custom('FR_ResidenceBuilding_Le')] pour mener le pillage !"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$ : échec !"
 laamp_base_contract_schemes.3043.desc: "Malédictions !\n\nLe trésor de [employer.GetFirstNameNoTooltip] avait plus de gardes que nous le pensions, des patrouilles différentes de celles auxquelles nous nous attendions – même la lune nous a trahis avec une nuit particulièrement éclairée...\n\nNotre infiltration a dégénéré en bain de sang peu de temps après que nous ayons escaladé le mur d’enceinte. Nous n’avons pas d’argent en contrepartie ; la seule chose que nous gagnons dans notre tentative, ce sont des serviteurs à nos trousses et de vilaines blessures."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
