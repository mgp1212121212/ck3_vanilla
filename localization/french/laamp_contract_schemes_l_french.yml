 laamp_base_contract_schemes.5042.t: "Réussite du braconnage !"
 laamp_base_contract_schemes.5042.desc: "Quelle chasse exaltante en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] ! Les serviteurs [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] peuvent nous traiter de braconniers, ils avaient de toute façon plus de gibier qu’ils ne savaient quoi en faire, et [ROOT.Char.GetFaith.WealthGodName] a horreur du gaspillage.\n\nNous partons d’ici gras et heureux, le ventre plein et les poignets libres de toute chaîne."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "Échec du braconnage !"
 laamp_base_contract_schemes.5043.desc: "Maudits soient les misérables cabots [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] !\n\nIls n’ont pas besoin d’autant d’animaux, mais leur poursuite acharnée ruine les chasses les unes après les autres et, comble de l’ignominie, ils ont déjà enchaîné plusieurs membres de mon escouade.\n\nJe sais quand il faut arrêter les frais. Plus nous restons ici, plus il y a de chances que nous devenions nous-mêmes des proies à la place de ces satanés oiseaux."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "Vol dans les ruelles"
 laamp_base_contract_schemes.5051.desc: "Les avis placardés par [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] sont finalement plus vrais que prévu : [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] semble subir un déferlement de petits délits.\n\nRien qu’en nous rendant jusqu’à la ville, nous sommes témoins d’une douzaine de vols à la tire et même d’une agression pure et simple. C’est bien trop pour que les propriétaires démunis [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] puissent y remédier.\n\nEn d’autres termes, il s’agit d’un environnement parfait pour que des [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] entreprenants comme nous puissent gagner quelques pièces."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$ : succès !"
 laamp_base_contract_schemes.5052.desc: "Grâce [employer.Custom('FR_au_Char_Pi')][employer.GetTitledFirstName] et son incapacité totale à faire régner l’ordre dans les rues de sa propre capitale, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] parvient à extorquer un maximum d’argent aux citadins de [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nCe n’est peut-être pas un gagne-pain très honorable, mais il a au moins le mérite d’être extrêmement rentable.\n\nQuoi qu’il en soit, tout criminel digne de ce nom doit savoir quand s’arrêter. Maintenant que nous avons nos pièces, il est temps de déguerpir avant que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] n’ait vent de nos exploits et se mette à notre recherche."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$ : échec !"
 laamp_base_contract_schemes.5053.desc: "Malgré nos efforts, il semble que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] ait été plus rapide pour résoudre ses problèmes de petits voyous que [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] pour en tirer profit.\n\nLes gardes [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] envahissent les rues, et notre fenêtre d’action se réduit comme peau de chagrin malgré nos divers petits gains. Nous n’avons donc d’autre choix que de nous faufiler discrètement hors de la ville avant que les représentants de la loi ne nous rattrapent.\n\nNous ne trouverons pas davantage de butin ici."
 laamp_base_contract_schemes.5053.a: "Peu importe, nous trouverons des cibles plus riches ailleurs."
