 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$ : succès !"
 laamp_base_contract_schemes.4042.desc: "Notre séjour dans le [employer.GetCapitalLocation.GetTitle.GetName] est incroyablement rentable ! L’approbation tacite [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] nous confère plus de légitimité que n’importe quel beau discours.\n\nCourtisans et invités nous achètent des talismans, des remèdes, des bijoux et des babioles, sans poser de questions.\n\nNous serons partis depuis longtemps quand elles émergeront."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$ : échec !"
 laamp_base_contract_schemes.4043.desc: "Les courtisans [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] sont plus malins qu’ils en ont l’air... Nos arguments de vente sont mis en doute puis démentis. Notre réputation de vendeurs de remèdes exotiques s’effondre.\n\nPire encore, notre duplicité manifeste donne [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip] une piètre image : soit [employer.GetSheHe] est notre complice, soit [employer.Custom('FR_IlElle')] s’est fait berner par nous. Cela ne nous met pas dans ses bonnes grâces.\n\nIl vaut mieux renoncer à tout profit et partir, avant que nous soyons châtiés."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
