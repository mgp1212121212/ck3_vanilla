 laamp_base_contract_schemes.0000.generic_option.proceed.negative.light: "Retour à la nature..."
 laamp_contract_scheme_desc_general_boilerplate: "\n\n#WEAK Les [contract_schemes|El] impliquent l’exécution de diverses tâches pour des [rulers|El] terriens en échange d’une rémunération. Exécuter un contrat pour un dirigeant ajoute automatiquement celui-ci à votre [contact_list|El].#!"
 laamp_contract_scheme_desc_success_boilerplate: "Mener à bien ce [contract_scheme|El] entraînera votre paiement... si le [contractor|El] est satisfait."
 scheme_invalidated_title: "Fin du complot"
