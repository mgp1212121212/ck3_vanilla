 laamp_base_contract_schemes.0571.desc: "Rien ne garantit que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] finira par m’offrir tous les cadeaux que je désire, peu importe à quel point je me plierai en quatre pour [target.Custom('FR_LeLa')] satisfaire.\n\nJe dois agir et exercer toute la pression possible pour obtenir un prêt. Ainsi, [target.Custom('FR_SilSielle')] m’accorde plus d’argent, j’en rirai, et sinon, mes efforts seront récompensés à l’avance."
