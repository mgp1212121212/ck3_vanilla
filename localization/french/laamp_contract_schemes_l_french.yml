 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$ : succès !"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "La fiscalité relève de la comptabilité, et la comptabilité est une forme d’art peu appréciée de nos jours.\n\nUne liste d’obligations locales à la main, il faut une grande partie de la journée pour passer en revue chaque cas de surtaxe supposée, et démontrer qu’il s’agit simplement d’une obligation impayée ailleurs. Les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] se plaignent, bien entendu, mais la plupart d’entre eux finissent par entendre raison.\n\nPour les quelques personnes en mesure de fournir de solides alibis, le droit à une exonération occasionnelle sur les cotisations de l’année prochaine permet d’acheter leur silence complice, malgré les plaintes étouffées [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName]."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] pensent être hautement raffinés, mais c’était sans compter sur la verve d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de chez [ROOT.Char.GetHouse.GetName].\n\nHabilement, je réfute leurs vaines objections, semant le doute parmi eux, tout en leur rappelant tout ce que met en œuvre [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] pour assurer leur sécurité et en leur rappelant subtilement qui détient le monopole de la force ici.\n\nBon, j’ai peut-être légèrement exagéré, mais quand on s’amuse..."
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Un peu désemparé[sacrifice.Custom('FR_E')] à l’idée de rester sur place, [sacrifice.Custom('FR_le_Char_Pi')][sacrifice.GetTitledFirstName] commence toutefois à écouter les mille et une objections des habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] me raccompagne gentiment, laissant nos subordonnés à leur travail.\n\n« C’est très gentil de votre part de nous laisser un[sacrifice.Custom('FR_E')] domestique aussi prometteu[sacrifice.Custom('FR_RSe')]. Rassurez-vous, [sacrifice.Custom('FR_IlElle')] sera entre de bonnes mains pendant son séjour ici ! Et maintenant, il me semble que nous devons parler de votre salaire... »"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Fort heureusement, les compétences de fourrier de [officer.GetFirstName] se révèlent suffisamment à la hauteur.\n\nAprès des heures de discussions et de vérifications, [officer.Custom('FR_IlElle')] parvient à retrouver assez d’anciennes dettes, de cotisations impayées, de faveurs n’ayant pas encore été demandées et d’autres éléments similaires pour faire croire que la plupart des taxes supplémentaires ont simplement été mal collectées.\n\nCela ne change pas la mauvaise habitude [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] de surtaxer sur le long terme, mais suffit à satisfaire notre employeur pour le moment."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] a de l’expérience dans le domaine de la cartographie, et entre les histoires à moitié inventées et les déclarations fracassantes sur la nouvelle façon de faire, on nous laisse le champ entièrement libre.\n\nLes braves gens de [employer.GetPrimaryTitle.GetBaseNameNoTier] sont tellement soulagés par la perspective de la fin d’une double taxation qu’ils semblent tacitement prêts à ignorer les impôts supplémentaires déjà prélevés. En insistant sur ce point auprès [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], je l’incite à accepter cette victoire."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Parler aux petits magnats de [employer.GetPrimaryTitle.GetBaseNameNoTier] est extrêmement fatigant.\n\nFatigant, mais pas impossible, et avec courage et détermination, je parviens finalement à faire taire la plupart d’entre eux. Ce n’est pas une solution durable, mais réduire la majorité au silence semble réjouir [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName], et c’est bien tout ce qui compte."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nNous quittons la ville un peu plus tard, nos bourses pleines d’or."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$ : échec !"
 laamp_base_contract_schemes.2668.desc.stewardship: "Ce n’était pas, semble-t-il, un problème assez simple.\n\nMes efforts visant à débloquer la situation, en calmant les habitants et leur promettant une sorte de conciliation, ont été immédiatement sapés par le refus catégorique [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] de commettre tout acte répréhensible.\n\nÀ partir de là, la situation a rapidement échappé à mon contrôle, toutes les parties se criant dessus et la ville étant au bord de l’anarchie totale."
 laamp_base_contract_schemes.2668.desc.officer: "Les méthodes [officer.Custom('FR_DuDela')] fourri[officer.Custom('FR_ErEre')] [officer.GetFirstName] s’avèrent... insuffisantes.\n\n[officer.GetSheHe|U] essaie d’établir une comptabilité fiscale exhaustive en reprenant les impôts payés, non payés et trop payés, mais [officer.Custom('FR_IlElle')] est sans cesse interrompu[officer.Custom('FR_E')] par [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName], furieu[employer.Custom('FR_XSe')] de voir les habitants de la ville frustrés et en difficulté.\n\nTrès vite, les cris de protestation reprennent le dessus et la situation devient totalement incontrôlable."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nNous sommes contraints de quitter [employer.GetPrimaryTitle.GetBaseNameNoTier] les mains vides."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$ : des murs en ruine"
 laamp_base_contract_schemes.2671.desc: "Le problème fondamental qui se pose à [employer.GetPrimaryTitle.GetBaseNameNoTier] est assez évident, même de l’extérieur de ses portes délabrées : ses murs sont dans un état lamentable.\n\nLe vrai problème n’est pas de le reconnaître, mais de savoir qui va payer pour les restaurer. Tout le monde s’accorde à dire qu’une proposition coûteuse est nécessaire, tout en rejetant le problème sur autrui."
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
