 laamp_base_contract_schemes.5001.t: "Abattre des [employer.Custom('GetOutOfControlAnimalTypePlural')]"
 laamp_base_contract_schemes.5001.desc: "La demande [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] est de tuer des [employer.Custom('GetOutOfControlAnimalTypePlural')]. Si le nombre est impressionnant, nous gagnons le droit de chasser sur ses terres pendant un certain temps.\n\nCes terres sont une véritable mine de trésors : de la viande à saler, des peaux à tanner, de la corne et des sabots à sculpter.\n\nEn somme, une rencontre exaltante et qui rapporte."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
