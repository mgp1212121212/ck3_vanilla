 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "Location de plumes"
 laamp_base_contract_schemes.4001.desc: "« Bien entendu, si cela n’est pas trop de travail pour vous », dit [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en souriant et en posant une liasse de papiers reliés sur la table. « Juste ceux-là. »\n\nAprès un moment, [employer.GetSheHe] ajoute une paire de rouleaux. Et une autre pile de papiers. Et un petit livre.\n\nJe hausse un sourcil et [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] sort un volume un peu plus épais d’un tiroir et le place sur le dessus de la pile.\n\n« Voilà, c’est tout cette fois. »"
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$ : succès !"
 laamp_base_contract_schemes.4002.desc: "Je retourne dans le hall [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] de bonne humeur, les doigts tachés d’encre et les yeux irrités par le manque de sommeil, mais le travail est fait.\n\nUn membre de mon groupe me suit avec la pile de travaux terminés, traînant les pieds sous son poids.\n\n« Vous avez déjà fini ? Je suppose que j’aurais pu vous en donner un peu plus », lance [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] avant de nous faire signe de partir. « Ne laissez pas ces tas ici. Mes serviteurs trouveront quelqu’un pour lire vos écrits et s’occuperont de votre paie. »"
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$ : échec !"
 laamp_base_contract_schemes.4003.desc: "« Asseyez-vous », m’ordonne [Select_CString(employer.IsFemale,'la courroucée','le courroucé')] [employer.GetTitledFirstName] en me mettant sous le nez un parchemin maculé d’encre et couvert de gribouillis. « Savez-vous ce qui est écrit ici ? »\n\nJe secoue la tête.\n\n« Moi non plus, car ce ne sont pas des mots. Votre bande de mécréants écrit depuis des lustres, et c’est tout ce que vous avez à me montrer ? Je ne paie pas pour de l’encre renversée négligemment. Prenez vos soi-disant transcriptions et partez ! »"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "Résoudre le débat théologique"
 laamp_base_contract_schemes.4011.desc: "« ... C’est à peu près tout, conclut [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]. Avez-vous quelque chose à ajouter, [chaplain.GetTitledFirstName] ? »\n\nLe [chaplain.GetCouncilTitle|l] secoue la tête. « Vous avez bien résumé la situation, [employer.Custom('FR_MonseigneurMadame')|U]. Si je n’avais pas d’autres obligations, j’aurais volontiers arbitré... »\n\n[employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip|l] lève la main pour [chaplain.Custom('FR_LeLa')] faire taire. « Ne vous inquiétez pas, je suis sûr[employer.Custom('FR_E')] que [ROOT.Char.GetFirstName] saura gérer nos [employer.GetFaith.PriestNeuterPlural] querelleurs. »"
 laamp_base_contract_schemes.4011.a: "Ils ne sont certainement pas si terribles."
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$ : succès !"
 laamp_base_contract_schemes.4012.desc: "Le débat s’est finalement avéré étonnamment simple à résoudre : les deux parties étaient tellement occupées à se couvrir mutuellement d’opprobre que même un vague appel à l’unité [ROOT.Char.GetFaith.GetReligion.GetAdjective] a réussi à prendre le dessus sur le mécontentement.\n\nLes [employer.GetFaith.PriestNeuterPlural] au cœur de la discussion sont toujours en colère les uns contre les autres. Mais il y a maintenant si peu d’autres personnes impliquées qu’il n’y a guère de risque que cela dégénère.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] semble en tout cas satisfait[employer.Custom('FR_E')]."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$ : échec !"
 laamp_base_contract_schemes.4013.desc: "Le débat s’est avéré beaucoup plus sanglant que l’on aurait pu s’y attendre.\n\nLa discussion s’est transformée en cris, les cris en insultes, et ce n’était qu’une question de temps avant que quelqu’un ne donne un coup de poing. L’escalade se poursuit encore aujourd’hui.\n\nBien entendu, nous ne demandons aucun paiement pour notre intervention."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "Les fruits de l’esprit"
 laamp_base_contract_schemes.4021.desc: "Ma discussion avec [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] s’est avérée éclairante.\n\nIl semble qu’[employer.GetSheHe] veuille un petit livre spirituel sur les aphorismes et la sagesse traditionnels [ROOT.Char.GetCulture.GetCollectiveNoun|l], quelque chose qui [employer.Custom('FR_LeLa')] ferait passer pour [Select_CString(employer.IsFemale,'une protectrice','un protecteur')] des arts.\n\nUne mission des plus faciles !"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$ : succès !"
 laamp_base_contract_schemes.4022.desc: "Cette fois encore, le contrat est rempli !\n\nLe manuscrit #EMP Sur les nombreux mystères [ROOT.Char.GetCulture.GetCollectiveNoun|l]#! est brillamment concis et juste assez spirituel pour faire vibrer la Cour avec ses thèmes traditionalistes et ses réflexions pleines de bon sens.\n\nIl est peu probable qu’il ait du succès longtemps, et encore moins que soient produits de nombreux exemplaires, mais il nous a rapporté un cachet et c’est tout ce qui compte."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$ : échec !"
 laamp_base_contract_schemes.4023.desc: "« Quelles balivernes ! Quel est donc ce recueil de sottises que vous avez produit, [ROOT.Char.GetFirstName] ?! » s’écrie [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en feuilletant les pages que mon groupe et moi avons préparées. « La... \"La vraie valeur du cœur d’un homme n’est pas plus grande que la sueur de son front\" ? Cela a-t-il au moins le moindre sens ? »\n\nJ’ouvre la bouche pour expliquer l’aphorisme, mais [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip], dépité[employer.Custom('FR_E')], me jette le manuscrit à la figure et me fait signe de partir.\n\nJe ne pense pas qu’il soit nécessaire d’en dire plus."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "Demander l’aumône"
 laamp_base_contract_schemes.4031.desc: "Obtenir une rencontre avec [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] s’avère étonnamment facile : quelques mystères engageants ont suffi pour nous ouvrir ses portes.\n\nUne fois l’audience accordée, notre objectif est clair : nous, les [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], dépendons des largesses de dirigeants éclairés pour œuvrer. Aussi, [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip] accepte, à contrecœur, que nous restions... un certain temps.\n\n... pour l’instant."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$ : succès !"
 laamp_base_contract_schemes.4032.desc: "Notre séjour chez [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] s’avère très fructueux : grâce à notre charme persistant et quelques propos érudits, la méfiance [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName] s’est estompée, et les dons ont fini par se succéder.\n\nCette bonne volonté ne durera pas éternellement, alors naturellement nous partirons avant d’abuser de l’hospitalité de notre hôte.\n\nCela a fait du bien à nos finances."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$ : échec !"
 laamp_base_contract_schemes.4033.desc: "L’attitude de notre hôte, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName], ne fait qu’empirer. Nos tentatives pour lui arracher des cadeaux et des promesses à la moindre occasion n’arrangent rien.\n\nChaque jour qui passe, son agacement s’accentue. Il devient clair que j’ai mal évalué la situation, et une accusation de vagabondage nous attend si nous tardons à quitter les lieux."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "Chaque bijou est un trésor"
 laamp_base_contract_schemes.4041.desc: "« Et celle-ci », demande [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en examinant une petite pierre sculptée de couleur bleu-vert, « est-elle bonne pour la goutte ? C’est toute une gamme que vous avez ici, [ROOT.Char.GetFirstName]. »\n\n« Si [employer.Custom('FR_MonseigneurMadame')|U] le souhaite, je peux faire sortir des bagages certaines de nos marchandises les plus exotiques ? » Les mots sortent de ma bouche avec aisance. « Comme vous pouvez le constater, nous disposons de nombreux produits à proposer à votre Cour et vous. »\n\n[employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsName|l] acquiesce et donne son accord pour que nous restions un certain temps."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
