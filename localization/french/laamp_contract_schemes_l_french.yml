 laamp_base_2076_success_employer_modifier: "De beaux chevaux"
 laamp_base_2076_success_employer_modifier_desc: "Beaucoup de gens nous envient les montures de ce comté."
 laamp_base_2076_failure_employer_modifier: "Montures faméliques"
 laamp_base_2076_failure_employer_modifier_desc: "Pour une raison ou une autre, ce comté produit des chevaux de bien piètre qualité."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$ : succès !"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "La compétence familiale qui fait la fierté de la Maison [ROOT.Char.GetHouse.GetName] triomphe une fois encore !\n\nEn dépit de leur prise de position, les magnats veulent simplement leur part du gâteau, et en l’espace d’un après-midi, je parviens à répartir les terres assez équitablement pour qu’ils ne soient que légèrement déçus.\n\nMême l’autre imbécile de propriétaire recevra une compensation, ce qui permettra de limiter un peu ces chamailleries."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "J’ai assez d’expérience en matière de guerre pour savoir que les meilleures terres ne donnent pas toujours les meilleurs chevaux, et que les meilleurs chevaux n’ont pas toujours besoin des meilleures terres.\n\nCalmement, prudemment, et non sans une certaine condescendance, j’explique aux magnats de [employer.GetPrimaryTitle.GetBaseNameNoTier] leurs erreurs de raisonnement. Au début, ils sont plutôt réticents à m’écouter, — après tout, un territoire reste un territoire — mais un bon argument finit toujours par l’emporter."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] et moi laissons [sacrifice.Custom('FR_le_Char_Pi')][sacrifice.GetTitledFirstName] aux soins des magnats locaux. À peine nous éloignons-nous que des cris se font entendre, de plus en plus fort à mesure que nous essayons de prendre nos distances.\n\n« Ce n’est pas vraiment ce à quoi je m’attendais, observe [employer.GetFirstNameNoTooltip], mais je ne peux rien vous reprocher. Vous pensez vraiment qu’[sacrifice.Custom('FR_IlElle')] fera l’affaire ? »\n\nJe hausse un sourcil.\n\n« Ah, mais bien sûr, qu’est-ce que je raconte... bafouille [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip]. Ce n’est pas en disant cela qu’on va avancer. Tenez, votre salaire en échange du prêt de votre [sacrifice.GetWomanMan]. »"
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "Le savoir-faire [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] en matière de chevaux nous est très utile aujourd’hui.\n\nInvité[officer.Custom('FR_E')] à parler de l’une de ses grandes passions aux habitants, [officer.Custom('FR_IlElle')] parvient petit à petit à les couvrir de honte à cause de la manière dont ils traitent leurs montures et autres bêtes de somme, et à leur expliquer en détail comment élever plus sainement leurs animaux sans avoir nécessairement besoin des meilleurs pâturages.\n\nC’est ainsi qu’ils finissent par accepter honteusement chacune de ses critiques, tous leurs arguments étant oubliés."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Bien entendu, on n’exerce pas le métier de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sans acquérir une certaine connaissance des pâturages.\n\nAvec une aisance remarquable et presque désinvolte, nous réussissons à dissiper les inquiétudes des habitants et à répartir les terres équitablement.\n\nNous en profitons également pour leur rappeler, au passage, qu’un groupe de mercenaires au service de leur [employer.Custom('MistressMaster')] campe non loin d’ici."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Avec la justesse d’esprit, le dur labeur et toute la ténacité qui caractérisent les membres de la Maison [ROOT.Char.GetHouse.GetName], tout est possible.\n\nAprès des heures de débats houleux, nous parvenons à un semblant de partage équitable des terres. Équitable pour tout le monde, sauf pour l’autre imbécile qui se retrouve néanmoins avec une meilleure compensation que si je n’avais pas été là pour mener les négociations.\n\nLe plus important, c’est que les magnats soient assez satisfaits, ou du moins pas trop mécontents, de mes suggestions."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] semble plus que satisfait[employer.Custom('FR_E')] de notre résolution, et accepte volontiers de payer."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$ : échec !"
 laamp_base_contract_schemes.2678.desc.stewardship: "Après des heures et des heures de négociations, il semblerait que nous soyons encore plus loin d’un accord qu’au début.\n\nAvides de pouvoir et prêts à tout pour l’obtenir, les minables petits magnats de [employer.GetPrimaryTitle.GetBaseNameNoTier] veulent tous des terres légèrement meilleures que celles des autres.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Je pensais que [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] était censé[officer.Custom('FR_E')] être doué[officer.Custom('FR_E')] pour ce genre de choses.\n\nHélas, soit [officer.GetFirstNameNoTooltip] en sait trop et les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] ne s’en soucient pas assez, soit [officer.Custom('FR_IlElle')] n’en sait pas assez et les habitants s’en soucient trop.\n\nS’ensuivent des altercations, des accusations, et de furieux coups de poing sur la table."
 laamp_base_contract_schemes.2678.desc.outro: "Le soir, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] nous flanque à la porte sans ménagement, manifestement frustré[employer.Custom('FR_E')] par notre manque de progrès.\n\nOn dirait bien que nous ne percevrons pas notre salaire aujourd’hui."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
