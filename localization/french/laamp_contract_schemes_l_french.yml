 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] réagit... étonnamment bien à ma proposition, et après avoir longuement discuté, je parviens à [recidivist.Custom('FR_LeLa')] convaincre non seulement de ma sincérité, mais aussi de pouvoir offrir un avenir meilleur et plus radieux pour [recidivist.Custom('FR_LuiElle')] et tout son groupe.\n\nPar conséquent, tous ont rejoint [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nBien entendu, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] ne me pardonnera peut-être pas d’avoir trahi sa confiance, mais en fin de compte, j’ai résolu le problème à ma façon, pas vrai ?"
 laamp_base_contract_schemes.1304.a: "En ce qui me concerne, [employer.GetFirstNameNoTooltip] peut bien aller se faire pendre."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$ : [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Ce matin, nous apercevons au loin un convoi de personnes,"
 laamp_base_contract_schemes.1782.desc.intro.2: "Quelques heures avant le coucher du soleil, nous croisons un groupe de voyageurs,"
 laamp_base_contract_schemes.1782.desc.intro.3: "Vers midi, nous rattrapons une caravane que nous suivons depuis des jours,"
 laamp_base_contract_schemes.1782.desc.intro.4: "Peu après l’aube, un petit groupe de voyageurs apparaît à l’horizon,"
 laamp_base_contract_schemes.1782.desc.intro.5: "Juste avant la tombée de la nuit, nous commençons à approcher de la queue d’un long convoi,"
 laamp_base_contract_schemes.1782.desc.connection.negative: "avec à sa tête [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], que je connais bien pour être m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [victim.Custom2('RelationToMeShort',ROOT.Char)]."
 laamp_base_contract_schemes.1782.desc.connection.positive: "avec à sa tête [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [victim.Custom2('RelationToMeShort',ROOT.Char)], à qui je déteste causer du tort."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "avec à sa tête [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], qui n’est autre que m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [victim.Custom2('RelationToMeShort',ROOT.Char)] !"
 laamp_base_contract_schemes.1782.desc.connection.none: "avec à sa tête [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], du moins si j’en crois mes éclaireurs, chargés de mener notre groupe le long de cette route sinueuse."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "À en croire leur apparence, ce ne sont que des vagabonds itinérants, dont la seule richesse se résume à ce qu’ils transportent et ce que leur réputation leur permet d’obtenir en cadeaux."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Avec un[victim.Custom('FR_E')][victim.GetTitleAsNameNoTooltip|l] à sa tête, le groupe possède de toute évidence une certaine fortune, mais ne déborde pas de richesses non plus. Cela reste néanmoins une cible intéressante, si le cœur nous en dit."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Emmené par un[victim.Custom('FR_E')] illustre [victim.GetTitleAsNameNoTooltip|l] voyageant loin de son [victim.Custom('FortifiedBuilding')] et relativement peu gardé[victim.Custom('FR_E')] pour quelqu’un de sa stature, ce groupe transporte sans aucun doute une grande quantité de richesses."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Bien loin des ornements exorbitants du pouvoir ou du courage des vrais voyageurs rompus aux intempéries, ce groupe semble être mal adapté pour la route. Difficile de savoir quelle quantité de richesses il transporte."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Il est évident que, comme nous, il s’agit là d’un groupe d’aventuriers à la recherche d’un hébergement pour la nuit. Ils peuvent très bien être plus riches que des rois ou plus pauvres que des paysans, une situation que nous ne connaissons que trop bien."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Bien que leur meneu[victim.Custom('FR_RSe')] porte des vêtements plus élégants que la plupart des autres membres du groupe, il est évident qu’il s’agit d’un individu lambda. Quelle que soit la quantité de richesses qu’[victim.Custom('FR_IlElle')] transporte, c’est probablement tout ce qu’[victim.Custom('FR_IlElle')] possède au monde."
 laamp_base_contract_schemes.1782.desc.outro: "Le [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] n’attend que mon signal pour attaquer."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstNameNoTooltip] s’échappe au milieu du chaos"
 laamp_base_contract_schemes.1782.a: "Chargez !"
 laamp_base_contract_schemes.1782.a.tt.success: "Vous dispersez le convoi et pillez les bagages"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Encerclez-les et voyons ce qu’ils sont prêts à payer."
 laamp_base_contract_schemes.1782.b.tt.success: "Dépassés, ils abandonnent"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Attendez. Nous attaquerons une fois la nuit tombée..."
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT C’est généralement plus facile, mais cela offre moins d’[gold|El]#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Une embuscade réussie"
 laamp_base_contract_schemes.1782.c.tt.failure: "Vos troupes sont inefficaces"
 laamp_base_contract_schemes.1782.d: "Ne les importunez pas."
 laamp_base_contract_schemes.1782.d.tt: "Vous renoncez à l’opportunité de voler [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName]"
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$ : succès !"
 laamp_base_contract_schemes.1783.desc: "Qui a dit que les voyages étaient éprouvants, difficiles et dangereux ?\n\nDu point de vue de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], cela semble être une entreprise assez facile et plutôt rentable. Nos sacoches alourdies par nos pièces, c’est avec plaisir — et méfiance — que nous arrivons à [destination_2.GetBaseNameNoTier], le moral au beau fixe et les poches pleines.\n\nEspérons simplement qu’aucune de nos victimes ne nous retrouve avant notre départ."
 laamp_base_contract_schemes.1783.a: "La route est décidément la source de toutes les richesses..."
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$ : échec !"
 laamp_base_contract_schemes.1784.desc: "Hélas, [ROOT.Char.GetFaith.FateGodName] vous sourit parfois, et parfois non.\n\nAujourd’hui, il semblerait que nous n’ayons pas fait assez pour obtenir ses faveurs, car le [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] n’a pas gagné une seule pièce depuis le début de cette entreprise.\n\nMaintenant que notre voyage est terminé, il semble que nous devions reconnaître nos échecs et passer à autre chose."
 laamp_base_contract_schemes.1784.a: "Tout semblait si facile, pourtant..."
