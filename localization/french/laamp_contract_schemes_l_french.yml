 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Accomplissez un défi d’[stewardship|El], d’[intrigue|El], ou de [aptitude|El] de [GetCourtPositionType('quartermaster_camp_officer').GetName()|l] à chaque destination\n$EFFECT_LIST_BULLET$Relevez tous les défis pour une $label_success_critical|l$\n$EFFECT_LIST_BULLET$Si vous ne faites que tester l’[stewardship|El] ou votre [GetCourtPositionType('quartermaster_camp_officer').GetName()|l], vous pouvez échouer deux fois et néanmoins obtenir une $label_success_standard|l$, tant que vous accomplissez au moins la moitié des défis\n$EFFECT_LIST_BULLET$Si vous relevez un défi d’[intrigue|El] ou si vous inventez simplement les résultats, alors vous pouvez échouer une fois et néanmoins obtenir une $label_success_standard|l$. En revanche, si vous échouez, ce sera un $label_failure_critical|l$#!"
