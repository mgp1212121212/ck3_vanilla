 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "Pour cette entreprise téméraire, [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] a été sage de se tourner vers moi, [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] libre n’ayant rien à perdre... Il existe des moyens de franchir les murs de [task_contract_target.GetCapitalLocation.GetName], mais tous sont extrêmement risqués. Il me faudra trouver un prétexte astucieux pour amener une présence amicale jusqu’à la cellule [task_contract_object.Custom('FR_du_Char_Pi')][task_contract_object.GetTitledFirstName]...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] attirerait l’attention, même avec une implication minime. Non, la liberté [task_contract_object.Custom('FR_du_Char_Pi')][task_contract_object.GetTitledFirstName] repose entièrement sur [ROOT.Char.GetPrimaryTitle.GetBaseName]."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
