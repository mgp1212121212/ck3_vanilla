 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] sera prêté[sacrifice.Custom('FR_E')] à la [court|E] [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstNamePossessive] et reviendra d’ici [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] à [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] ans"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], cela relève-t-il de votre domaine ?"
