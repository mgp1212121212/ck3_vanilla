 laamp_base_contract_schemes.0661.t.preface: "Médiateur rémunéré"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$ : obligations inégales"
 laamp_base_contract_schemes.0661.desc: "Le problème de cette région est somme toute assez simple : les habitants d’un côté du conflit prétendent qu’ils doivent envoyer trop [dummy_soldier.Custom('FR_DDe')][dummy_soldier.GetWomenMen] à l’armée, alors que l’autre côté affirme le contraire.\n\nLeur demander plus de détails déclenche irrémédiablement cris et fourches brandies. Les deux côtés semblent prêts à s’entretuer pour savoir qui doit contribuer le plus à la défense collective."
 laamp_base_contract_schemes.0661.a: "Parlons-en."
 laamp_base_contract_schemes.0661.b: "Une question de logistique ? La solution est simple."
 laamp_base_contract_schemes.0661.c: "Hum, que disent les rouleaux ?"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$ : accusateurs et accusés"
 laamp_base_contract_schemes.0662.desc: "Apparemment, le conflit en [location.GetName] tourne autour d’un groupe local de petits voyous qui se cachent dans la nature.\n\nLes résidents sont divisés entre une douzaine de factions qui s’affrontent, chacune convaincue que l’une ou l’autre est secrètement de mèche avec les maraudeurs et leur fournit aide et soutien.\n\nAucune faction n’est prête à travailler avec l’autre pour résoudre le problème."
 laamp_base_contract_schemes.0662.a: "Ce ne sont que de vilaines rumeurs..."
 laamp_base_contract_schemes.0662.b: "Des bandits ? Le problème sera vite résolu !"
 laamp_base_contract_schemes.0662.c: "Je devrais pouvoir deviner qui ment."
 laamp_base_contract_schemes.0662.d: "J’ose dire que je peux m’occuper de votre problème."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$ : histoires divines"
 laamp_base_contract_schemes.0663.desc: "De ce que j’ai pu comprendre, les habitants de [location.GetName] sont sur le point de s’entretuer à cause d’un désaccord théologique si ridicule qu’ils ont du mal à en expliquer l’intérêt aux autres.\n\nRien n’énerve les gens plus que des questions de foi, pour de bonnes ou de mauvaises raisons, mais là il faut qu’ils retrouvent leurs esprits avant de déclencher un bain de sang."
 laamp_base_contract_schemes.0663.a: "Tâchons de rester calmes, et n’oublions pas nos serments !"
 laamp_base_contract_schemes.0663.b: "On dirait une révolte. Nous pouvons nous en charger."
 laamp_base_contract_schemes.0663.c: "Laissez-moi vous expliquer quelques petites choses..."
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$ : vendetta locale"
 laamp_base_contract_schemes.0664.desc: "En [location.GetName], les habitants ont décidé d’emprunter la voie de la vengeance et la soif de sang.\n\nJ’ignore ce qui a déclenché cette spirale : ils s’accusent mutuellement de divers meurtres, vols et autres incendies criminels, et tout cela n’est plus que de l’animosité qui n’attend qu’à se déverser.\n\nCela représente une menace pour les recettes fiscales locales."
 laamp_base_contract_schemes.0664.a: "Messieurs-dames ! Ce sont vos voisins, faites preuve de civilité !"
 laamp_base_contract_schemes.0664.b: "Si vous ne gardez pas votre calme, vous serez calmés par la force."
 laamp_base_contract_schemes.0664.c: "Serrez-vous la main, ou perdez-la. À vous de voir."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$ : s’attaquer aux péages"
 laamp_base_contract_schemes.0665.desc: "Il semblerait qu’un sombre idiot s’en soit récemment pris à d’importants fonctionnaires locaux. Personne n’a été gravement blessé, mais l’imbécile a fui en criant quelque chose à propos des impôts avant qu’il puisse être arrêté.\n\nIl va sans dire que le moindre grief a refait surface dès mon arrivée, puisque les habitants s’accusent les uns les autres dans une tentative désespérée d’éviter toute punition collective.\n\nPourtant, un crétin courageux a su faire preuve de sagesse en suggérant que c’était sans doute le résultat de la récente augmentation des impôts."
 laamp_base_contract_schemes.0665.a: "Tout cela s’arrête immédiatement. Me suis-je bien fait comprendre ?"
 laamp_base_contract_schemes.0665.b: "Peut-être pourrais-je alléger leur fardeau quelque peu..."
 laamp_base_contract_schemes.0665.c: "Dites-moi qui est le coupable. De gré ou de force."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$ : soucis de dettes"
 laamp_base_contract_schemes.0666.desc: "La contribution la plus importante de toute communauté, si vous posez la question aux maîtres, c’est l’impôt régulier.\n\nIl est donc inquiétant que les habitants de [location.GetName] n’aient pas payé le leur en totalité.\n\nIls trouvent toujours une bonne excuse, mais la plupart du temps ce sont simplement les plus grandes villes qui ont décidé de s’en prendre à une ville nouvelle, riche et prometteuse."
 laamp_base_contract_schemes.0666.a: "Il ne s’agit sans doute là que d’un malentendu."
 laamp_base_contract_schemes.0666.b: "Ah, je pense connaître le problème."
 laamp_base_contract_schemes.0666.c: "Il semble y avoir une erreur de calcul."
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$ : dans la poche"
 laamp_base_contract_schemes.0667.desc: "Un peu d’effusion de sang est généralement toléré au sein de toute communauté avant qu’un supérieur n’intervienne. Petits meurtres, banditisme sans conséquence... peut-être même l’abattage injuste de la bête d’un rival au cours de la nuit. Tant que l’impôt est payé, la justice locale se charge généralement de ces tracas.\n\nEn revanche, ce privilège s’arrête dès qu’un sombre imbécile décide de faire appel à des fonctionnaires extérieurs pour régler quelque grief insignifiant.\n\nLes idiots de [location.GetName] ont fait cette erreur, prétendant qu’un collecteur d’impôts était à la solde de l’ennemi juré de quelqu’un. La vérité de l’affaire n’a pas d’importance, c’est l’application de la loi qui en a."
 laamp_base_contract_schemes.0667.a: "Je vous somme de laisser les fonctionnaires en dehors de cela."
 laamp_base_contract_schemes.0667.b: "Vous n’avez pas idée de l’amende qui vous attend en cas de récidive !"
 laamp_base_contract_schemes.0667.c: "Faites le choix d’arrêter, ou je ferai ce choix pour vous."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$ : le martyre de tous"
 laamp_base_contract_schemes.0668.desc: "La mort d’une figure locale admirée, un ermite pieux quelconque, a provoqué maintes plaintes et grincements de dents en [location.GetName], au point de paralyser complètement l’administration quotidienne.\n\nL’absence de cadavre est au cœur du problème. Bien que plusieurs témoins affirment avoir assisté au dernier souffle du reclus, le corps a disparu.\n\nDes notables locaux s’accusent mutuellement de son vol, d’autres prétendent que c’est un signe divin tandis que les plus cyniques ne croient pas à sa mort."
 laamp_base_contract_schemes.0668.a: "Un véritable [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] est aimé de tous !"
 laamp_base_contract_schemes.0668.b: "Mort ? Ou parti en escroquer d’autres ?"
 laamp_base_contract_schemes.0668.c: "Vos chamailleries sont tout sauf pieuses."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$ : sous la coupe"
 laamp_base_contract_schemes.0669.desc: "Les habitants de [location.GetName] prétendent ne pas avoir de problème, ne pas savoir pourquoi le paiement de leurs impôts ont du retard, ni qui s’est plaint de leur dirigeant.\n\nMême un imbécile serait capable de voir la peur dans leurs yeux et la sueur couler de leur front. Ces personnes sont sous la coupe de quelqu’un et restent muettes de peur des représailles."
 laamp_base_contract_schemes.0669.a: "Ne craignez jamais un hors-la-loi plus que la loi elle-même."
 laamp_base_contract_schemes.0669.b: "Je vais vous monter ce qu’est la véritable peur !"
 laamp_base_contract_schemes.0669.c: "Dites-moi où ce malfrat se cache et je m’occuperai de lui."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$ : âme en crise"
 laamp_base_contract_schemes.0670.desc: "En [location.GetName], tout le monde ne parle que d’une chose : un article local propre à la foi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l] qui semble être né de débats théologiques primitifs.\n\nCe sujet pourrait être intéressant, quoique lourd, pour des personnes pieuses de basse extraction, mais les imbéciles semblent s’être un peu trop laissé emporter par l’esprit du débat.\n\nLes quolibets fusent de plus en plus vite chaque jour. Ce n’est plus qu’une question de temps avant que leurs théories poussiéreuses ne donnent lieu à des coups de poignard en pleine rue."
 laamp_base_contract_schemes.0670.a: "Je vous en prie, nous sommes tous amis, non ?"
 laamp_base_contract_schemes.0670.b: "Laissez-moi vous expliquer..."
 laamp_base_contract_schemes.0670.c: "Cessez vos inepties."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$ : un travail presque terminé"
 laamp_base_contract_schemes.0671.desc: "Nous avons assez travaillé pour mériter la plus grande partie de la paie promise par [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName].\n\nSi nous parvenons à résoudre ce dernier problème, notre prime est assurée, mais si nous empirons la situation, c’est toute notre paie qui disparaît.\n\nDevrions-nous nous arrêter là ?"
 laamp_base_contract_schemes.0671.a: "Le minimum est suffisant."
 laamp_base_contract_schemes.0671.a.tt: "Vous terminez le contrat pour obtenir la récompense minimale"
 laamp_base_contract_schemes.0671.b: "Un travail est terminé lorsqu’il est fini !"
 laamp_base_contract_schemes.0671.b.tt: "Vous prenez le risque d’obtenir le bonus promis. #X Vous ne gagnerez rien si vous échouez#!"
 laamp_base_contract_schemes.0781.t: "La bourse tentatrice"
 laamp_base_contract_schemes.0781.desc: "Je comprends bien que sur le long terme, il y a plus d’argent à se faire quand on le soutire à des mains bienveillantes plutôt que des mains négligentes.\n\nPourtant, alors que je déambule dans la Cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et que je voie la richesse qu’[target.GetSheHe] accumule avec tant de désinvolture et si peu de sécurité, je ne peux m’empêcher de me demander si nous ne pourrions pas, pour une fois, trouver d’autres façons de gagner de l’argent."
 laamp_base_contract_schemes.0781.a: "Nous pouvons certainement nous assurer un paiement en avance..."
 laamp_base_contract_schemes.0781.a.tt.success: "Vous persuadez [target.GetFirstNameNoTooltip] de vous faire un cadeau généreux"
 laamp_base_contract_schemes.0781.a.tt.failure: "Votre stratagème échoue"
 laamp_base_contract_schemes.0781.b: "[target.GetSheHe|U] ne peut pas tout protéger !"
 laamp_base_contract_schemes.0781.b.tt.success: "Doigts voleurs et bourse remplie"
 laamp_base_contract_schemes.0781.b.tt.failure: "Vous manquez d’être attrapés"
 laamp_base_contract_schemes.0781.c: "Accusez [stooge.GetFirstNameNoTooltip] du vol"
 laamp_base_contract_schemes.0781.c.tt.success: "Le crime parfait"
 laamp_base_contract_schemes.0781.c.tt.failure: "Un mensonge évident"
 laamp_base_contract_schemes.0781.d: "Ces murs ne doivent pas être difficiles à escalader."
 laamp_base_contract_schemes.0781.d.tt.success: "Vous revenez à la nuit tombée"
 laamp_base_contract_schemes.0781.d.tt.failure: "Les sentinelles vous repoussent"
 laamp_base_contract_schemes.0781.e: "Faisons preuve d’honnêteté... toute relative."
 laamp_base_contract_schemes.0791.t: "L’art de déléguer"
 laamp_base_contract_schemes.0791.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a sa Cour, et j’ai la mienne.\n\nLa différence étant que ses domestiques se contentent de vivre de ses largesses, alors que mes partisans sont déterminés à m’aider à m’approprier un peu de cette richesse.\n\nJe passe mon temps à travailler en vue du jour de paie, et, en retour, ils peuvent voler [target.GetFirstNameNoTooltip] sans qu’[target.Custom('FR_IlElle')] ne s’en rende compte. Il est toujours agréable de savoir qu’on a des personnes sur qui compter."
 laamp_base_contract_schemes.0791.tt.success: "Votre officier réussit"
 laamp_base_contract_schemes.0791.tt.failure: "Votre officier échoue"
 laamp_base_contract_schemes.0791.a: "Avec moi, [second.GetFirstNameNoTooltip]. Gardons-[target.Custom('FR_LeLa')] occupé[target.Custom('FR_E')]."
 laamp_base_contract_schemes.0791.b: "À l’entrepôt, [quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip] peut certainement s’introduire dans l’armurerie !"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], occupez-vous des jardins."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] sait parfaitement quoi faire."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], aux écuries !"
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] peut faire une descente aux pavillons de chasse."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] pourra chanter mes louanges pendant que je..."
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], au garde-manger, vite !"
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] incarne la distraction parfaite."
 laamp_base_contract_schemes.0791.k: "Tant que [stooge.GetFirstNameNoTooltip] endosse toute la responsabilité."
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], volez tout ce qui n’est pas cloué au sol !"
 laamp_base_contract_schemes.0791.m: "C’est trop risqué, je ne préfère pas."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Officiers suspicieux"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "D’étranges personnes de passage sont rarement crédibles."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Des chevaux en abondance"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Mais quel nombre incroyable de montures !"
 laamp_base_contract_schemes.0801.t: "Le sens du profit"
 laamp_base_contract_schemes.0801.desc: "Notre but final est de dérober [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName] le plus de richesses possible. Il faudra nous montrer convaincants afin qu’[target.Custom('FR_IlElle')] nous les donne. Plus [target.Custom('FR_IlElle')] a une bonne opinion de nous, meilleures seront nos chances.\n\nNul besoin d’en faire trop. Quelques compliments par-ci, des éclats de rire par-là... Juste ce qu’il faut pour qu’[target.Custom('FR_IlElle')] se sente important[target.Custom('FR_E')] parmi nous."
 laamp_base_contract_schemes.0801.a: "On pourra faire bien mieux [target.Custom('FR_SilSielle')] nous apprécie."
 laamp_base_contract_schemes.0801.a.tt.success: "Vous vous attirez ses faveurs"
 laamp_base_contract_schemes.0801.a.tt.failure: "Vous devez partir"
 laamp_base_contract_schemes.0801.b: "Un petit capital social ne peut pas faire de mal..."
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip] peut s’en charger."
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] réussit à charmer [target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "Un amateur agaçant"
 laamp_base_contract_schemes.0801.d: "Ce n’est pas digne de moi."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "Bonnes grâces"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Lorsque les bonnes personnes vous apprécient, les autres importent peu."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Irritabilité"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Certaines personnes sont comme les mouches, toujours à virevolter."
 laamp_base_contract_schemes.0811.t: "Petit boulot"
 laamp_base_contract_schemes.0811.desc: "Il semblerait que [agent.GetFirstName] se soit occupé[agent.Custom('FR_E')] d’affaires autres que celles convenues.\n\n[agent.GetSheHe|U] a employé son temps à la Cour pour préparer le terrain en vue de voler une belle somme d’argent à [target.GetFirstNameNoTooltip], ce qu’[agent.GetSheHe] s’est bien gardé[agent.Custom('FR_E')] de me dire avant que je l’entende s’en vanter auprès d’un domestique du camp."
 laamp_base_contract_schemes.0811.a: "Quel sens de l’initiative ! Bien évidemment, les gains seront partagés."
 laamp_base_contract_schemes.0811.a.tt.success: "Vous et [agent.GetFirstNameNoTooltip] obtenez quelques pièces"
 laamp_base_contract_schemes.0811.a.tt.failure: "Fraudes désespérées"
 laamp_base_contract_schemes.0811.b: "Continuez, continuez."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] se fait quelques pièces"
 laamp_base_contract_schemes.0811.c.tt.failure: "Fraude désespérée"
 laamp_base_contract_schemes.0811.c: "Arrêtez, sombre imbécile ! Vous mettez mon travail en péril !"
