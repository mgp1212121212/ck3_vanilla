 laamp_base_0001_success_employer_modifier: "Courtisans divertis"
 laamp_base_0001_success_employer_modifier_desc: "La Cour de ce personnage est emplie d’histoires d’aventures passionnantes dans des pays lointains."
 laamp_base_0001_failure_employer_modifier: "Des accroches fastidieuses"
 laamp_base_0001_failure_employer_modifier_desc: "Des vagabonds pénibles et des voleurs malhonnêtes se pressent à la Cour de ce personnage, ce qui en fait un endroit à fuir."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Supprime [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] [rivals|El] potentiels"
 laamp_base_0031_success_employer_modifier: "Médiateurs experts"
 laamp_base_0031_success_employer_modifier_desc: "Ce personnage a fait appel à des personnes talentueuses pour résoudre un différend dans son pays."
 laamp_base_0031_failure_employer_modifier: "Décharge de responsabilité"
 laamp_base_0031_failure_employer_modifier_desc: "Ce personnage a tenté de trouver un bouc émissaire pour répondre à l’ire de ses sujets, mais cela n’a fait qu’empirer les choses."
 laamp_base_0041_success_employer_modifier: "Crédule"
 laamp_base_0041_success_employer_modifier_desc: "Malgré ses efforts, ce personnage croit un peu trop tout ce qu’on lui dit."
 laamp_base_0041_failure_employer_modifier: "Vigilance contre les menteurs"
 laamp_base_0041_failure_employer_modifier_desc: "Ce personnage sait que personne ne vient à la Cour à moins de vouloir quelque chose et agit donc en conséquence."
 laamp_base_1001_success_employer_modifier: "Criminels arrêtés"
 laamp_base_1001_success_employer_modifier_desc: "Ce comté a connu une baisse sensible de la criminalité... du moins pour l’instant."
 laamp_base_1021_success_employer_modifier: "Troupes bien entraînées"
 laamp_base_1021_success_employer_modifier_desc: "Un instructeur expérimenté a transformé la garde personnelle de ce personnage en une machine de combat bien réglée."
 laamp_base_1021_failure_employer_modifier: "Populace immonde"
 laamp_base_1021_failure_employer_modifier_desc: "La garde personnelle de ce personnage ressemble plus à des ivrognes invétérés gisant dans le caniveau qu’à des guerriers."
 laamp_base_1031_success_employer_modifier: "Lieu paisible"
 laamp_base_1031_success_employer_modifier_desc: "Ce comté connaît actuellement une période de calme relatif."
 laamp_base_1031_failure_employer_modifier: "Troubles"
 laamp_base_1031_failure_employer_modifier_desc: "Les disputes et les petites escarmouches sont quotidiennes et les habitants savent très bien qui est à blâmer."
 laamp_base_1041_success_employer_modifier: "Voyageurs attaqués"
 laamp_base_1041_success_employer_modifier_desc: "Percepteurs, pèlerins ou commerçants : les routes de ce comté ne sont sûres pour personne."
 laamp_base_1041_failure_employer_modifier: "Routes sûres"
 laamp_base_1041_failure_employer_modifier_desc: "Malgré les efforts des hors-la-loi invétérés, les routes de ce comté sont toujours bien gardées."
 laamp_base_2021_failure_employer_modifier: "Construction bâclée"
 laamp_base_2021_failure_employer_modifier_desc: "L’infrastructure chaotique de ce comté rend la construction incroyablement coûteuse."
 laamp_base_2031_success_employer_modifier: "Tout est calme"
 laamp_base_2031_success_employer_modifier_desc: "Malgré les problèmes persistants liés à l’exactitude des frontières intérieures, les habitants de ce comté sont satisfaits."
 laamp_base_2031_failure_employer_modifier: "Point d’ébullition"
 laamp_base_2031_failure_employer_modifier_desc: "Les tensions se sont tellement aggravées que les gens passent plus de temps à se disputer qu’à travailler."
 laamp_base_2041_success_employer_modifier: "Faux représentants"
 laamp_base_2041_success_employer_modifier_desc: "Des gens se sont fait passer pour les collecteurs d’impôts de ce personnage, ce qui complique sans cesse le travail des vrais fonctionnaires."
 laamp_base_2041_failure_employer_modifier: "Fonctionnaires fiables"
 laamp_base_2041_failure_employer_modifier_desc: "Les sujets de ce personnage savent que seuls les bons sceaux prouvent l’authenticité d’un statut."
 laamp_base_3001_success_employer_modifier: "Renseignements solides"
 laamp_base_3001_success_employer_modifier_desc: "Ce personnage a reçu des rapports détaillés sur ce qui se passe dans d’autres pays."
 laamp_base_3041_success_employer_modifier: "Trésor cambriolé"
 laamp_base_3041_success_employer_modifier_desc: "On raconte que ce personnage n’est même pas capable de garder son argent en sécurité."
 laamp_base_3041_failure_employer_modifier: "Trésor protégé"
 laamp_base_3041_failure_employer_modifier_desc: "Ce personnage a repoussé une tentative de cambriolage de ses coffres."
 laamp_base_4001_success_employer_modifier: "Documents en ordre"
 laamp_base_4001_success_employer_modifier_desc: "Le papier est cher, mais ce personnage en comprend la nécessité."
 laamp_base_4001_failure_employer_modifier: "Dossiers mélangés"
 laamp_base_4001_failure_employer_modifier_desc: "Un idiot incompétent a fait de tels ravages dans les archives de ce personnage qu’il est très difficile d’y mettre de l’ordre."
 laamp_base_4021_success_employer_modifier: "Livre à la mode"
 laamp_base_4021_success_employer_modifier_desc: "Un livre amusant commandé par ce personnage est très populaire à la Cour."
 laamp_base_4021_failure_employer_modifier: "Patron démodé"
 laamp_base_4021_failure_employer_modifier_desc: "Ce personnage est connu pour ses dépenses frivoles."
 laamp_base_4041_success_employer_modifier: "Fausse divinité"
 laamp_base_4041_success_employer_modifier_desc: "Des talismans aux reliques, il est bien connu qu’il est toujours possible d’acheter quelque chose de sacré dans le pays de ce personnage."
 laamp_base_4041_failure_employer_modifier: "Sacralité respectée"
 laamp_base_4041_failure_employer_modifier_desc: "Ce personnage est connu pour sa détestation des fausses reliques."
 laamp_base_5001_success_employer_modifier: "Bêtes abattues"
 laamp_base_5001_success_employer_modifier_desc: "La population animale de ce comté est parfaitement maîtrisée."
 laamp_base_5001_failure_employer_modifier: "Nature indomptée"
 laamp_base_5001_failure_employer_modifier_desc: "Les animaux locaux se reproduisent librement et rôdent en abondance, et représente une menace pour l’homme."
 laamp_base_5011_success_employer_modifier: "Marchands confiants"
 laamp_base_5011_success_employer_modifier_desc: "Les commerçants savent que leurs biens sont à l’abri du danger."
 laamp_base_5011_failure_employer_modifier: "Partis en fumée"
 laamp_base_5011_failure_employer_modifier_desc: "Les fonds investis dans cette région risquent de partir en fumée."
 laamp_base_5021_success_employer_modifier: "Bien protégé"
 laamp_base_5021_success_employer_modifier_desc: "Ce personnage est bien protégé contre les menaces de toute nature."
 laamp_base_5021_failure_employer_modifier: "Il s’en est fallu de peu"
 laamp_base_5021_failure_employer_modifier_desc: "Ce personnage a encore frôlé la mort. La prochaine fois sera probablement la dernière."
 laamp_base_5031_success_employer_modifier: "Bétail manquant"
 laamp_base_5031_success_employer_modifier_desc: "Le dirigeant de ce comté ne peut même pas garantir la sécurité de ses troupeaux."
 laamp_base_5031_failure_employer_modifier: "Troupeaux protégés"
 laamp_base_5031_failure_employer_modifier_desc: "Le bétail est même à l’abri des criminels les plus entreprenants."
 laamp_base_5041_success_employer_modifier: "Braconnage"
 laamp_base_5041_success_employer_modifier_desc: "Les animaux de ce comté sont moins nombreux que prévu."
 laamp_base_5041_failure_employer_modifier: "Zones sauvages protégées"
 laamp_base_5041_failure_employer_modifier_desc: "Tout braconnier sera pendu."
