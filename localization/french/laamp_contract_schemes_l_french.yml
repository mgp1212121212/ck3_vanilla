 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Je garderai cette obligation pour moi."
 laamp_extra_contract_schemes.0022.b: "Un hameçon pour [councillor_liege.GetLiege.Custom('FR_le_Char_Pi')][councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
 laamp_extra_contract_schemes.0022.c: "Je ne m’abaisserai pas si bas."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "« Mon seigneur lige est satisfait des informations que vous avez glanées. Vous avez découvert [secrets_found_value] secrets, ce qui n’est pas chose aisée... » [task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstNameNoTooltip] se penche en avant, dans la lumière, montrant ainsi qu’[task_contract_councillor.Custom('FR_IlElle')] se trouve dans ma tente, avec moi.\n\n« Comment êtes-vous entré[task_contract_councillor.Custom('FR_E')] sans vous faire remarquer ? » demandé-je, perplexe. Mais avant que je puisse appeler mes gardes, plus personne n’est là. Seule une bourse remplie de pièces d’or a été laissée."
 laamp_extra_contract_schemes.0023.a: "Je vais me contenter de prendre l’or. Il ne faut pas trop réfléchir."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "« J’ai longtemps attendu votre rapport, en vain. Je me suis inquiété[task_contract_councillor.Custom('FR_E')]... peut-être avez-vous oublié notre accord ? » [task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstName] me rappelle à l’ordre alors que je m’approche des latrines ! Quelle audace ! Comment est-[task_contract_councillor.Custom('FR_IlElle')] arrivé[task_contract_councillor.Custom('FR_E')] ici sans se faire remarquer ?\n\n« J’ai envoyé des agents aux quatre coins de [task_contract_target.GetCapitalLocation.GetName] sans succès, expliqué-je. Soit les courtisans [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName] sont loyaux, soit aucune de leurs actions ne mérite de rumeur. »\n\n« Quelle excuse pitoyable... Je vous pensais capable de mieux. D’un plus joli mensonge au moins. Considérez notre accord caduc. » Secouant la tête, [task_contract_councillor.GetFirstNameNoTooltip] disparaît aussi vite qu’[task_contract_councillor.Custom('FR_IlElle')] était arrivé[task_contract_councillor.Custom('FR_E')]."
 laamp_extra_contract_schemes.0024.a: "Quelle perte de temps !"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "Les nouvelles de ma revendication toute récente parviennent rapidement aux oreilles [task_contract_councillor.Custom('FR_du_Char_Pi')][task_contract_councillor.GetTitledFirstName].\n\n« Félicitations ! En voilà un travail bien fait », me dit-[task_contract_councillor.GetSheHe] comme [task_contract_councillor.Custom('FR_SilSielle')] s’en félicitait.\n\n« [task_contract_councillor_liege.Custom('FR_le_Char_Pi')|U][task_contract_councillor_liege.GetTitledFirstName] en sera assurément satisfait[task_contract_councillor_liege.Custom('FR_E')] et vous récompensera en conséquence. Je conserverai désormais ce précieux texte... si vous voulez bien me le donner ? » [task_contract_councillor.GetFirstNameNoTooltip] s’agite rapidement : « Allez, voyons ! Donnez-le-moi ! » dit-[task_contract_councillor.GetSheHe] en claquant des doigts."
 laamp_extra_contract_schemes.0030.a: "J’en garderai une copie pour moi-même."
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip] sera entre de meilleures mains !"
 laamp_extra_contract_schemes.0030.c: "Je ne vous fais plus confiance..."
