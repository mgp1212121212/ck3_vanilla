 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$ : [char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "Les quartiers de [char_current.GetFirstName] en tant que [char_current.GetTitleAsNameNoTooltip|l] de la ville sont étonnamment vastes. [char_current.GetSheHe|U] me mène vers une pièce dans laquelle se tient de toute évidence une conférence composée des personnes locales les plus importantes. [char_current.GetSheHe|U] m’installe à la tête de la table."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] nous mène à la source de sa richesse : une armurerie bien remplie et la forge qui va avec. Elles fournissent armes et munitions à la milice et aux caravanes de passage."
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] semble faire fortune en louant des auberges aux personnes qui viennent visiter le sanctuaire local et en dirigeant une petite œuvre de charité. [char_current.Custom('FR_IlElle')|U] ne se garde qu’une fraction des recettes, bien évidemment."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Il semblerait que [char_current.GetFirstName] contrôle une petite geôle, ce qui lui rapporte de l’argent puisqu’[char_current.Custom('FR_IlElle')] garde enfermés débiteurs, voyous et criminels pour le compte d’autres. Une somme rondelette en frais et amendes provenant des prisonniers complète l’opération."
 laamp_base_contract_schemes.2311.desc.business.docks: "L’argent de [char_current.GetFirstName] vient de toute évidence des quais de la ville où [char_current.GetSheHe] occupe un petit bureau surplombant les jetées les plus fréquentées. Deux volets lui laissent tout loisir de se pencher par la fenêtre pour crier à tout moment sur les porteurs les plus paresseux."
 laamp_base_contract_schemes.2311.desc.business.study: "La communauté scolastique en [destination_1.GetBaseNameNoTier] est petite, mais tenace. La plupart des scribes locaux semblent travailler pour [char_current.GetFirstName] d’une façon ou d’une autre. [Select_CString(char_current.IsFemale,'Cette dernière','Ce dernier')] maintient des affaires bien rangées en conservant son monopole presque total sur les lettres de la ville."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "Les affaires de [char_current.GetFirstName] semblent étroitement liées à la médecine, les soins et l’apport de sages-femmes compétentes. Une occupation peu courante pour un magnat, mais dont la demande ne manque pas."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Comme beaucoup d’autres, la richesse de [char_current.GetFirstName] provient directement des mains assoiffées des pauvres travailleurs de [destination_1.GetBaseNameNoTier]. De bonnes denrées pour les voyageurs, de la musique pour les habitants et une atmosphère conviviale, là est la recette d’un établissement lucratif."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "Les affaires de [char_current.GetFirstName] consistent à stocker et fournir des denrées alimentaires, à la fois exotiques et en grande quantité. Les roturiers obtiennent des céréales bon marché en cas de besoin et l’élite locale sait à qui s’adresser pour obtenir des aliments à la mode en provenance de la capitale."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] dirige le marché de la place de [destination_1.GetBaseNameNoTier], une affaire simple mais florissante. [char_current.GetSheHe|U] gère les emplacements, établit les frais, récolte les impôts pour [person_a.Custom('FR_le_Char_L')][person_a.GetTitleAsNameNoTooltip|l] et tout ce qu’on attend d’une personne à la tête d’un tel poste."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "Un cocon de luxe : [char_current.GetFirstName] est à la tête de thermes florissants au cœur de [destination_1.GetBaseNameNoTier]. Toute personne qui se respecte apprécie un bon bain, pour se laver de la poussière et de la crasse du monde moderne, et quelques pièces en échange de ce privilège en valent la peine."
 laamp_base_contract_schemes.2311.desc.personality.mayor: "« Honorable [ROOT.Char.GetTitleAsNameNoTooltip|l], vous avez bien dû voir que l’avarice [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName|l] est... mal venue. [employer.GetSheHe|U] vous a confié son autorité. Aidez-nous, et nous nous assurerons que le monde ait connaissance de votre générosité. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "« Comme vous pouvez le voir, mes propriétés ont certes du succès, mais il n’est que relatif. Nous travaillons dur et honnêtement, mais nous ne pouvons pas nous permettre de donner autant [employer.Custom('FR_au_Char_L')][employer.GetTitleAsName|l]. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "« Nous travaillons au nom [char_current.GetFaith.HealthGodNamePossessive] entre ces murs, ne vous y trompez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Un impôt supplémentaire nous ferait couler, cela me semble évident. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "« Si j’en tire profit ? Bien sûr. Mais je n’en tire que la part qui m’est due. Je paie les impôts qu’il faut, mais celui-ci n’est pas une taxe honnête. Ce n’est qu’une lubie sans fondement [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName|l] et tout le monde le sait. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "« Vous me semblez être un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] raisonnable, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Veuillez comprendre que nous faisons de notre mieux, mais les problèmes et la famine nous guettent chaque année. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "« Je me considère comme un[char_current.Custom('FR_E')] [char_current.GetWomanMan] terre à terre. J’ose dire les choses et j’attends des autres qu’ils fassent de même. L’impôt [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName|l] est injuste et nous ne pouvons pas le payer. C’est tout. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "« Je sais bien que nous donnons l’impression de bien vivre, mais c’est loin d’être la première obligation supplémentaire imposée par [employer.Custom('FR_le_Char_L')][employer.GetTitleAsName|l] cette année, et ce ne sera sans doute pas la dernière. Comprenez alors notre réticence. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "« J’aime jouer franc jeu, [ROOT.Char.Custom('FR_MonseigneurMadame')], dans les affaires, avec mes subordonnés et mes supérieurs. Mais toute équité n’est possible que si les deux parties l’assurent, autrement... Eh bien, c’est ainsi que naît le ressentiment chez certaines personnes. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "« Je suis un[char_current.Custom('FR_E')] [char_current.GetWomanMan] occupé[char_current.Custom('FR_E')], vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] occupé[ROOT.Char.Custom('FR_E')], alors je ne vais pas y aller par quatre chemins. Si nous avions assez d’argent, nous paierions de bon cœur. Mais ce n’est pas le cas, donc nous ne paierons pas. Simple, non ? »"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "« Écoutez, laissez toutes ces vilaines affaires derrière nous et allons prendre un verre. Pourquoi ne pas rester un moment ? Nous recevons rarement des visiteurs aussi intéressants dans notre petite ville. Vous devriez prendre le temps de vous reposer pour toute une semaine au moins. »"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "« Bon... Comment fait-on ? Je ne garde pas de trace de tout ce que je fais, vous savez. Ce serait bien trop onéreux. Beaucoup de choses se concluent d’une poignée de main, les contrats sont conservés ailleurs... Vous comprenez. »"
 laamp_base_contract_schemes.2311.desc.loot.gold: "Tandis qu’[char_current.GetSheHe] parle, mon esprit s’envole vers un imposant coffre qui semblait rempli de pièces d’argent devant lequel nous sommes [Select_CString(And(char_current.IsFemale,ROOT.Char.IsFemale), 'passées','passés')] en entrant..."
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.GetSheHe|U] parle en marchant et je ne peux m’empêcher de remarquer une réserve qui semble remplie d’objets de luxe..."
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U] continue de jacasser, mais je ne peux m’empêcher de remarquer que nous passons devant une alcôve remplie de précieux objets religieux."
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U] continue de bavarder, mais je n’arrive pas à oublier les cuisines bien remplies devant lesquelles nous sommes [Select_CString(And(char_current.IsFemale,ROOT.Char.IsFemale), 'passées','passés')] en venant ici..."
 laamp_base_contract_schemes.2311.a: "Regarder ses livres de compte."
 laamp_base_contract_schemes.2311.b: "Essayer de [char_current.Custom('FR_LeLa')] surprendre en train de mentir."
 laamp_base_contract_schemes.2311.c: "Chercher des indices de méfaits."
 laamp_base_contract_schemes.2311.d: "Tout examiner de près."
 laamp_base_contract_schemes.2311.e.gold: "Cette pièce – je la confisque pour suspicion."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Ces parures – je les confisque pour les inspecter."
 laamp_base_contract_schemes.2311.e.piety: "Ces talismans – je les confisque."
 laamp_base_contract_schemes.2311.e.provisions: "Ces provisions – je m’en empare en guise de garantie."
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip], commencez votre inspection."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "Si seulement j’avais fait venir mon $quartermaster_camp_officer|l$."
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT Vous avez récolté [task_contract.MakeScope.Var('clues_gathered').GetValue|0] preuves sur 4#!"
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT Vous avez inspecté [task_contract.MakeScope.Var('chars_checked').GetValue|0] [characters|El] sur 4#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score: "Vous obtenez #P +1#! preuve"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score: "Aucune preuve obtenue"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "Vous trouvez ce que vous cherchiez"
 laamp_base_contract_schemes.2311.stewardship.tt.failure: "Un fatras sans valeur"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "Une grossière erreur de sa part"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "Chaque mot est cohérent"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "Pas aussi futé[char_current.Custom('FR_E')] qu’[char_current.Custom('FR_IlElle')] le pensait"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "Bien plus [Select_CString(char_current.IsFemale,'maligne','malin')] que vous"
 laamp_base_contract_schemes.2311.learning.tt.success: "Vous savez où chercher"
 laamp_base_contract_schemes.2311.learning.tt.failure: "Vous cherchez partout, mais ne trouvez rien"
 laamp_base_contract_schemes.2312.t.success: "$laamp_base_contract_schemes.2004.t$ : succès !"
 laamp_base_contract_schemes.2312.t.failure: "$laamp_base_contract_schemes.2004.t$ : échec !"
 laamp_base_contract_schemes.2312.t.ignored: "$laamp_base_contract_schemes.2004.t$ : tâche ignorée"
 laamp_base_contract_schemes.2312.desc.method.stewardship: "Nous épluchons les notes [char_current.Custom('FR_du_Char_Pi')][char_current.GetTitledFirstName], ses reçus et tout document ayant un rapport avec ses affaires qu’[char_current.GetSheHe] parvient à nous fournir en si peu de temps."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "Notre conversation s’étend sur plus d’une heure, ressassant sans cesse le moindre détails des affaires [char_current.Custom('FR_du_Char_Pi')][char_current.GetTitledFirstName] en [destination_1.GetBaseNameNoTier] : où elles se sont déroulées, qui était concerné, combien a été gagné..."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Je lance la conversation en posant les questions habituelles, m’assurant de laisser assez de temps entre chaque pour que [char_current.Custom('FR_le_Char_Pi')][char_current.GetTitledFirstName] puisse s’emmêler les pinceaux à loisir."
 laamp_base_contract_schemes.2312.desc.method.learning: "Nous discutons pour ce qui semble être une journée entière, ressassant les moindres aspects des affaires [char_current.Custom('FR_du_Char_Pi')][char_current.GetTitledFirstName] en [destination_1.GetBaseNameNoTier]. Je ne néglige aucun détail et pose toutes les questions possibles."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName] prend la tête de l’interrogatoire. [char_current.Custom('FR_le_Char_Pi')|U][char_current.GetTitledFirstName] s’assied face à [quartermaster.Custom('FR_LuiElle')] pour répondre à son barrage interminable de questions. Sa patience s’amenuise clairement à mesure que le temps passe..."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Bien entendu, [char_current.Custom('FR_le_Char_Pi')][char_current.GetTitledFirstName] râle et se plaint de la perte de ses pièces d’argent, mais une fois que mes partisans les ont confisquées, [char_current.GetSheHe] ne peut plus faire grand-chose."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.Custom('FR_le_Char_Pi')|U][char_current.GetTitledFirstName] n’est pas ravi[char_current.Custom('FR_E')] de mon acquisition, mais c’est son problème : mes partisans reconnaissants ne rendront sans doute pas leurs nouvelles richesses facilement."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.Custom('FR_le_Char_Pi')|U][char_current.GetTitledFirstName] peut râler et parler autant qu’[char_current.GetSheHe] veut du châtiment [char_current.GetFaith.FateGodNamePossessive] pour les voleurs, je pense savoir qui de nous deux est [Select_CString(And(ROOT.Char.IsFemale, char_current.IsFemale), 'la plus pieuse', 'le plus pieux')]."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.Custom('FR_le_Char_Pi')|U][char_current.GetTitledFirstName] nous menace et profère quelques insultes, mais se montre finalement assez sage pour ne pas s’interposer entre une bande affamée de [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] et leur repas nouvellement obtenu."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "Sur ce, nous avons épuisé toutes les pistes que nous avions. Il ne reste plus qu’une chose à faire."
 laamp_base_contract_schemes.2312.desc.result.success: "Il ne faut pas grand-chose pour qu’[char_current.GetSheHe] nous dise la vérité... ce qui semble grandement l’étonner."
 laamp_base_contract_schemes.2312.desc.result.failure: "Malgré tous nos efforts, [char_current.GetSheHe] semble n’avoir rien à se reprocher. Une attitude dont [char_current.GetSheHe] se montre beaucoup trop [Select_CString(char_current.IsFemale,'fière','fier')]."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Un tiens vaut mieux que deux tu l’auras, et la fortune certainement mal acquise de ce[char_current.Custom('FR_TTte')] [char_current.GetWomanMan] se trouve désormais entre mes mains. Même si en m’en emparant, j’ai réduit à néant la possibilité d’enquêter sur [char_current.Custom('FR_LuiElle')]."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Que la chance nous accompagne encore la prochaine fois."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Avec un peu de chance, nous réussirons mieux la prochaine fois."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Puisse la prochaine fois nous être aussi profitable."
 laamp_base_contract_schemes.2312.a: "Au tour de [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.b: "En marche vers les propriétés de [person_b.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.c: "Il reste encore [person_c.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.d: "Voyons maintenant si [person_d.GetFirstNameNoTooltip] nous cache quelque chose."
 laamp_base_contract_schemes.2312.e: "J’ai pris ma décision."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Vous continuez à chercher des preuves"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Vous faites part de votre décision finale"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$ : proclamation"
 laamp_base_contract_schemes.2321.desc.intro: "Nous nous réunissons dans les quartiers [person_a.Custom('FR_du_Char_Pi')][person_a.GetTitledFirstName], un lieu théâtral à souhait pour y rendre mon verdict. Investi[ROOT.Char.Custom('FR_E')] de l’autorité [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName], il sera contraignant, quel qu’il soit.\n\n[person_b.GetFirstName], [person_c.GetFirstName] et [person_d.GetFirstName] attendent avec impatience de connaître le sort que je leur réserve, tandis que [person_a.GetFirstNameNoTooltip] semble nerveu[person_a.Custom('FR_XSe')] pour la première fois depuis mon arrivée.\n\nMon instinct me dit"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "qu’ils peuvent payer, mais ne le veulent pas,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "qu’ils pourraient en payer au moins une partie,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "qu’ils n’ont vraiment pas les moyens de payer,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "et mon enquête démontre que c’est la vérité."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "et les résultats de mon enquête vont dans ce sens."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "mais je manque d’éléments pour le prouver."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Vous avez recueilli toutes les preuves possibles et votre enquête a été suffisamment approfondie pour obtenir une $label_success_critical|l$ si vous les forcez à payer."
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Vous avez recueilli assez de preuves et mené une enquête qui devrait vous octroyer une $label_success_standard|l$ si vous les forcez à payer la totalité."
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Comme vous n’avez pas recueilli assez de preuves et mené une enquête incomplète, les habitants risquent de s’opposer à vous si vous les forcez à payer la totalité."
 laamp_base_contract_schemes.2321.a: "Vous paierez la totalité."
 laamp_base_contract_schemes.2321.a.tt: "Votre verdict penche en faveur [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] contre [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Si vous avez recueilli assez de preuves"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Si vous manquez de preuves, mais que les habitants cèdent"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Si vous manquez de preuves et que les habitants résistent"
 laamp_base_contract_schemes.2321.b: "Vous en paierez la moitié."
 laamp_base_contract_schemes.2321.b.tt: "Votre verdict penche en faveur [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], mais vous allégez tout de même le fardeau fiscal [person_a.Custom('FR_du_Char_Pi')][person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.c: "De toute évidence, [destination_1.GetBaseNameNoTierNoTooltip] n’en a vraiment pas les moyens."
 laamp_base_contract_schemes.2321.c.tt: "Votre verdict penche en faveur [person_a.Custom('FR_du_Char_Pi')][person_a.GetTitledFirstName] contre [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$ : paiement en totalité"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$ : paiement effectué"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$ : paiement amer"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$ : vague de violence"
 laamp_base_contract_schemes.2322.desc.violence: "Le silence s’installe dans la pièce.\n\nUn silence tendu et gênant, au cours duquel les habitants se regardent les uns les autres, le mécontentement dessinant un rictus agressif au coin de leur bouche.\n\nAvec un grincement soudain de bois sur la pierre, [aggressor.Custom('FR_le_Char_Pi')][aggressor.GetTitledFirstName] lance sa chaise en arrière : « Si vous comptez rendre la justice aussi mal, alors préparez-vous à goûter de notre justice, monstre ! »\n\nLes minutes qui suivent sont floues. Deux de mes partisans font irruption dans la pièce, suivis d’une poignée de soldats [person_a.Custom('FR_du_Char_Pi')][person_a.GetTitledFirstName]. Des lames sont tirées, des menaces hurlées, et une émeute s’empare rapidement de la ville."
 laamp_base_contract_schemes.2322.desc.success_critical: "Mon enquête ayant été indéniablement approfondie, ni [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName] ni aucun de ses laquais ne peuvent s’opposer à ses révélations.\n\nMême si les dites révélations sont en faveur [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], au point qu’[employer.Custom('FR_IlElle')] m’accordera certainement une prime."
 laamp_base_contract_schemes.2322.desc.success_standard: "J’ai trouvé assez de preuves pour démontrer que les habitants peuvent se permettre de payer leur dernière facture. Pendant que je l’explique, les soupirs las et vaincus qui s’élèvent autour de moi me laissent penser que [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName] et ses semblables le savent.\n\n« Arrêtez ! S’il vous plaît », m’intime [person_a.GetFirstName], résigné[person_a.Custom('FR_E')]. « Nous avons bien compris. Nous allons payer [employer.Custom('FR_au_Char_L')][employer.GetTitleAsName|l] ce que nous lui devons. »"
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Pendant un bref instant des plus tendus, il semble que [person_a.GetFirstNameNoTooltip] et ses laquais veulent contester mon verdict, par la force s’il le faut. Mais personne ne fait le premier pas, et le moment disparaît.\n\n« Très bien... vous pouvez avertir [employer.Custom('FR_le_Char_L')][employer.GetTitleAsName|l] que son impôt sera payé. Nous ne résisterons plus. Espérons que vous ne serez pas là pour en constater les répercussions l’année prochaine. »"
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Quoi qu’ils disent, [destination_1.GetBaseNameNoTier] a bien assez de richesses pour en perdre, même si les magnats assurent le contraire."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Les temps seront durs un moment, mais ce sont des gens de la ville. Ils trouveront un moyen de s’en sortir."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Évidemment que la ville va en souffrir. Assez lourdement, même. Mais ainsi va la vie."
 laamp_base_contract_schemes.2322.a: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstNameNoTooltip] sera ravi[employer.Custom('FR_E')] !"
 laamp_base_contract_schemes.2322.b: "J’ai bien accompli mon devoir."
 laamp_base_contract_schemes.2322.c: "Un vrai jeu d’enfants !"
