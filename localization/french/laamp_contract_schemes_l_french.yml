 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$ : succès !"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "Les braves gens de [employer.GetPrimaryTitle.GetBaseNameNoTier] ont beaucoup d’arguments, certains valables, d’autres non, mais aucun de solide.\n\nIl ne me faut pas longtemps pour les rejeter tous, en démontrant qu’ils sont fallacieux, stupides, ou les deux.\n\nEn quelques heures de travail seulement, je parviens à inverser la tendance en faveur de notre employeur, rendant sa nouvelle directive parfaitement conforme à la tradition, devant des sujets médusés et agacés."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Il suffit d’un peu de créativité orale pour semer le doute dans l’esprit des plaignants de [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nSous-entendre que ceci a été dit au lieu de cela, qu’une tournure de phrase en signifiait une autre, monter les uns contre les autres, et le tour est joué : plus personne ne sait qui a raison ni même ce qui est vrai pour opposer une quelconque résistance.\n\nLa question n’est pas résolue, mais elle est maintenant assez diluée pour que leur colère retombe et que leurs objections se dissipent."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Laissant [sacrifice.Custom('FR_le_Char_Pi')][sacrifice.GetTitledFirstName] s’occuper de la colère des habitants, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] et moi partons nous promener.\n\nLes cris et les reproches d’injustice s’estompent peu à peu au loin et, alors que nous nous approchons d’un petit balcon pour profiter de l’air du soir, [employer.GetFirstNameNoTooltip] sourit pour la première fois depuis notre arrivée ici.\n\n« C’est très gentil de votre part de nous prêter un[sacrifice.Custom('FR_E')] si bo[sacrifice.Custom('FR_NNne')] orat[sacrifice.Custom('FR_EurRice')], [ROOT.Char.GetFirstNameNoTooltip], vraiment. Je veillerai à ce qu’[sacrifice.Custom('FR_IlElle')] soit rapidement de retour. Votre argent vous attend aux portes. »"
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Chasseu[officer.Custom('FR_RSe')] né[officer.Custom('FR_E')], [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] évalue l’emplacement du site de façon rapide, précise, et indiscutable.\n\nCela n’empêche pas les citoyens de [employer.GetPrimaryTitle.GetBaseNameNoTier] de se plaindre, bien entendu, mais [officer.GetFirstNameNoTooltip] a réponse à tout, réfutant leurs arguments un par un.\n\nIl est passé midi quand la discussion prend fin, mais la foule de plaignants finit bel et bien par se disperser."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Les braves gens de [employer.GetPrimaryTitle.GetBaseNameNoTier] ont beau être de fervents défenseurs de leur cause, c’était sans compter sur toute la fougue de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nNos discussions durent une bonne partie de la journée, ce que je trouve exaltant, mais qu’ils semblent fuir de plus en plus à mesure que l’heure avance.\n\nNous n’arrivons pas à de véritables conclusions, mais les habitants finissent tout simplement par abandonner. Les questions donnent lieu à de nouvelles questions, chaque sujet est abordé plusieurs fois, et les arguments se succèdent..."
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "L’entêtement ne permet peut-être pas de résoudre tous les problèmes, et je ressens tout le poids des protestations des nombreux habitants en colère, mais c’est une méthode efficace.\n\nAprès quelques heures de cris et d’intimidations, les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] finissent par céder, penauds.\n\nComme je l’avais imaginé."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] semble soulagé[employer.Custom('FR_E')] de voir la fin de cette débâcle."
 laamp_base_contract_schemes.2662.a: "Encore un $game_concept_contact_list_contact|l$ heureux."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$ : échec !"
 laamp_base_contract_schemes.2663.desc.stewardship: "Il semblerait que mes compétences administratives ne soient pas exactement celles que j’avais imaginées.\n\nJe pensais qu’un avis éclairé de la part d’une personne d’un certain statut m’aiderait à clarifier les choses. Au lieu de cela, mes tentatives visant à définir les limites du site n’ont fait que créer une troisième norme opposée aux deux premières, entraînant les différentes parties dans un concours d’arguments."
 laamp_base_contract_schemes.2663.desc.officer: "Malgré tous les efforts [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName], les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] sont en colère.\n\nIl semblerait que les tentatives de m[officer.Custom('FR_OnA')] chasseu[officer.Custom('FR_RSe')] visant à définir les limites du site n’ont fait que donner lieu à un troisième ensemble de délimitations venant contredire les deux premiers."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nÀ partir de là, il semble que toutes les vieilles rancunes de [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] soient ravivées, tandis que les différends et les demandes douteuses s’élèvent parmi les habitants, menaçant d’embraser tout [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip].\n\nFurieu[employer.Custom('FR_XSe')], [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] nous bannit de la région, sans même nous donner une seule pièce pour notre labeur."
 laamp_base_contract_schemes.2663.a: "Nous avons fait de notre mieux..."
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$ : double cotisation"
 laamp_base_contract_schemes.2666.desc: "La colère gronde depuis bien longtemps à [employer.GetPrimaryTitle.GetBaseNameNoTier]. Apparemment, des années d’erreurs de la part de notre employeur et de sa clique ont conduit plusieurs propriétés et entreprises locales à être taxées au moins deux fois plus par des percepteurs différents.\n\nAprès moult protestations et tentatives de conciliation polie, la situation menace maintenant de dégénérer en un conflit plus sanglant."
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
