 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$ : succès !"
 laamp_base_contract_schemes.3782.desc.intro: "Nous disparaissons comme des ombres dans la nuit.\n\nQuand ils parviennent à nos oreilles, les premiers cris d’alarme et d’indignation ne sont plus que de vagues rumeurs, le faible écho des conséquences lointaines"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "contrastant avec le butin volé, véritable trésor de trophées et de métaux précieux que nous transportons sur nos genoux."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "étant facilement ignoré à mesure que nous inspectons notre glorieux butin, volé [employer.Custom('FR_AuAla')] [employer.GetLadyLord] de [employer.GetPrimaryTitle.GetBaseNameNoTier] et grossièrement empaqueté à nos pieds."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "n’ayant que peu d’intérêt face à l’abondance de notre butin. Bien sûr, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] avait certainement d’autres objets de valeur à piller, mais la cupidité est la première — et souvent la dernière — erreur des voleurs amateurs.\n\nTandis que nous rentrons chez nous, le délicieux poids de notre butin est déjà bien suffisant."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "résonnant dans nos oreilles tandis que nous retournons, trempés de sueur, jusqu’au lieu de rendez-vous.\n\nEn dépit de tous mes grands discours sur l’argent à gagner, nous avons quitté la propriété [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] sans la moindre pièce à exhiber fièrement en échange des risques encourus.\n\nCe soir, il semble que nous devions nous contenter de notre butin initial."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "résonnant comme un avertissement : les gains obtenus auraient pu nous coûter cher.\n\nMais ce qui est fait est fait, et nous repartons avec un butin tout à fait honorable d’argent, d’or et de pierres précieuses pour récompenser nos efforts. Tout bien considéré, cela devrait nous rapporter une belle somme."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nPas mal pour une nuit de travail."
 laamp_base_contract_schemes.3782.a: "À présent, vendons ce butin..."
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$ : échec !"
 laamp_base_contract_schemes.3783.desc.intro: "La nuit tombe dans un déluge de cris et de hurlements. Nous ne saurons jamais qui a donné l’alerte, mais une fois pris sur le fait, nous n’avions aucune chance face aux défenseurs [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName].\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Nous avions pris absolument tout ce qui avait de la valeur dans son [employer.Custom('FortifiedBuilding')] de malheur : la moindre vaisselle d’argent, la moindre pièce d’or, le moindre objet précieux... Et maintenant, tout... tout a disparu..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Tout cet argent, tout ce butin perdu... Nous avions toute la richesse de [employer.GetPrimaryTitle.GetBaseNameNoTier] entre les mains, et nous l’avons laissé filer..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Nous avions amassé un butin honorable quand ils nous sont tombés dessus. C’est vraiment dommage... Tout cet argent se serait bien vendu dans une ville ou deux..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Nous n’avions même pas eu le temps d’amasser un quelconque butin."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Nous n’avions pas eu le temps de prendre grand-chose, mais peu de propriétaires pensent à la quantité volée quand ils se trouvent confrontés à un voleur. Ils cherchent plutôt à savoir s’il faudrait lui couper la main gauche ou la main droite... ou les deux."
 laamp_base_contract_schemes.3783.desc.outro: "\n\nSous les cris furieux [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l], nous sommes emmenés sans ménagement au cachot."
 laamp_base_contract_schemes.3783.tt.haul_lost: "Tout votre butin est perdu et rendu [employer.Custom('FR_au_Char_Pi')][employer.GetTitledFirstName]"
 laamp_base_contract_schemes.3783.a: "Que ces murs soient maudits !"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Une cellule austère vous attend..."
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$ : [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Nous nous trouvons à l’extérieur des imposants remparts de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.plains: "Notre pillage nocturne nous conduit dans les plaines de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "Mon équipe et moi-même explorons les terres arables de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Mes troupes se faufilent aisément entre les collines de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Ce soir, nous remontons les pentes douces et les contreforts situés entre les montagnes de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Ce matin, nous partons pour les déserts de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Déterminés à trouver quelque chose, mes pilleurs et moi-même explorons les montagnes arides de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "Sous le soleil brûlant et matinal, mes troupes avancent en direction de l’oasis verdoyante de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "À l’ombre des arbres, nous nous aventurons dans les jungles de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Nous profitons de la couverture arborée de [ROOT.Char.GetCurrentLocation.GetName] pour nous élancer,"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Mes troupes se déploient entre les pins sauvages de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "À la mi-journée, nos meilleurs soldats s’enfoncent dans les marais de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Comme depuis des jours, mes troupes se déploient sur la steppe infinie de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Sans autre choix, mon groupe s’avance à travers les plaines inondables de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Dans un nuage de poussière, mon équipe et moi-même avançons à travers les terres arides de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "à la recherche de troupeaux de [ROOT.Char.Custom('RegionalFarmAnimalPlural')] vulnérables à ramener jusqu’à notre camp itinérant."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Plusieurs candidats potentiels ont attiré mon attention pendant nos récentes incursions dans la région, mais jusqu’à présent, nous n’avons fait qu’une simple reconnaissance des lieux."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "Jusqu’à présent, le butin est plutôt maigre, et la résistance trop forte pour réunir assez d’animaux volés. Nous sommes toutefois tombés sur des fermes peu gardées avec de grands troupeaux."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Même si cette région semblait jusqu’ici être une cible facile, nous nous sommes abstenus d’intervenir, attendant de trouver la cible idéale. Ce soir, avec la découverte d’un domaine riche en bétail, c’est chose faite."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Bien qu’il y ait peu de grands domaines ici, les petites fermes de la région semblent plutôt prospères. Les piller nous demandera plus d’efforts, mais le jeu devrait en valoir la chandelle."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Les habitants de la région, ou du moins ceux qui osent se montrer, prétendent qu’ils sont pauvres, mais j’en ferais autant à leur place. Ils semblent toutefois posséder des troupeaux suffisants pour répondre à nos besoins."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Nous nous montrerons sans pitié, et qu’importe si nous causons du tort à ces pauvres paysans. Leurs animaux nous reviendront ou nous les tuerons, c’est aussi simple que cela."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nEt maintenant, place à la violence."
 laamp_base_contract_schemes.5661.tt.encounter_tally: "#TUT Il s’agit de la confrontation [task_contract.MakeScope.Var('encounter_tally').GetValue|0] sur [task_contract.MakeScope.Var('encounter_max').GetValue|0]#!"
