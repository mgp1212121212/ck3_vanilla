 laamp_base_contract_schemes.5032.t: "Réussite du vol de bétail !"
 laamp_base_contract_schemes.5032.desc: "Une belle opération ! Après de longs préparatifs – planification de l’itinéraire, recherche d’acheteurs et repérage des pâturages – nos voleurs de bétail lancent une série d’attaques nocturnes au cours desquelles ils éloignent un grand nombre de bêtes en l’espace d’une semaine.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] ne doit pas s’inquiéter : ses animaux trouveront certainement un meilleur foyer. Leurs nouveaux propriétaires ont en effet la bourse pleine et une grande générosité."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "Échec du vol de bétail !"
 laamp_base_contract_schemes.5033.desc: "Tout semblait aller pour le mieux.\n\nNous connaissions l’itinéraire et avions bien planifié nos attaques, mais quelque chose a effrayé les animaux : soit l’odeur du sang, soit le bruit, soit le changement de leurs habitudes...\n\nL’escouade et moi avons été obligés de nous disperser, avec les chiens [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] à nos trousses. Malheureusement, nous n’avons que peu de bétail volé."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
