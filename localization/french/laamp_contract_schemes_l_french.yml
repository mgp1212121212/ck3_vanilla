 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Réalisez un défi de [prowess|El], de [martial|El] ou d’[stewardship|El] à chaque destination\n$EFFECT_LIST_BULLET$Si vous en avez, vous pourrez mettre à l’épreuve la compétence de votre meilleur [GetCourtPositionType('head_groom_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] ou [officer|El] [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]\n$EFFECT_LIST_BULLET$Pour réussir :\n$TAB$$EFFECT_LIST_BULLET$Remportez tous les défis pour obtenir une $label_success_critical|l$\n$TAB$$EFFECT_LIST_BULLET$Remportez plus de la moitié des défis pour obtenir une $label_success_standard|l$\n$TAB$$EFFECT_LIST_BULLET$Remportez au moins un défi pour obtenir une $label_success_qualified|l$\n$TAB$$EFFECT_LIST_BULLET$Si vous perdez tous les défis, vous subirez un $label_failure_standard|l$#!"
 laamp_base_contract_schemes.5041.t: "Braconnage"
 laamp_base_contract_schemes.5041.desc: "Apparemment, les terres [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] connaissent une surabondance de gibier au point que des braconniers le harcèlent.\n\nIl serait impoli pour des [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] comme nous de laisser [Select_CString(employer.IsFemale,'la bonne','le bon')] [employer.GetTitleAsNameNoTooltip|l] avec un tel fardeau. Nous aurons à donner un coup de main en plumant de succulentes volailles, ou même en enlevant la peau de quelques bestioles..."
