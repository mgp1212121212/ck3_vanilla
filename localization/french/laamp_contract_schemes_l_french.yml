 laamp_extra_contract_schemes.0012.t: "Réussite de l’évasion de prison"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Ne manquant pas de talent, [agent_thief.GetFirstName] crochète rapidement la serrure qui nous sépare [task_contract_object.Custom('FR_du_Char_Pi')][task_contract_object.GetTitledFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Malgré mes mains moites et glissantes, je parviens à crocheter la serrure."
 laamp_extra_contract_schemes.0012.desc_lookout: "Faisant preuve d’une vigilance constante, [agent_lookout.GetFirstName] nous indique que nous sommes en sécurité."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Je regarde autour de moi pour repérer le moindre garde. La voie est libre."
 laamp_extra_contract_schemes.0012.desc: "Je fais signe à [task_contract_object.GetFirstNameNoTooltip] de ne pas faire de bruit, [task_contract_object.Custom('FR_LeLa')] guidant à travers les ombres."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Nous ressortons par mon point d’entrée, une fenêtre laissée ouverte par [agent_infiltrator.GetFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Nous ressortons par mon point d’entrée, une salle qui ne semblait pas surveillée."
 laamp_extra_contract_schemes.0012.desc_free: "Nous nous faufilons jusqu’à nos chevaux, bondissons sur la selle, et filons à bride abattue.\n\n« Vous m’avez sauvé la vie ! me souffle [task_contract_object.Custom('FR_le_Char_Pi')][task_contract_object.GetTitledFirstNameNoTooltip] alors que nous ralentissons. Et c’était exaltant ! »"
 laamp_extra_contract_schemes.0012.a: "« Cette attitude me plaît... rejoignez-nous ! »"
 laamp_extra_contract_schemes.0012.b: "« [task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstNameNoTooltip] vous attend avec impatience. »"
 laamp_extra_contract_schemes.0013.t: "Échec de l’évasion de prison"
 laamp_extra_contract_schemes.0013.desc_intro: "Sous couvert de la nuit, je me glisse à l’endroit où [task_contract_object.Custom('FR_le_Char_Pi')][task_contract_object.GetTitledFirstName] est [Select_CString(task_contract_object.IsFemale,'retenue','retenu')]."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Pendant quelques instants, je tente comme je peux de crocheter la serrure. Quelqu’un de plus expérimenté y serait peut-être arrivé, mais pas moi. En désespoir de cause, je lance une ruade bruyante contre la porte. Des voix s’élèvent alors. Celles des geôliers !\n\n« Pardonnez-moi, [Select_CString(task_contract_object.IsFemale,'Madame','Monseigneur')], mais je dois partir, lui murmuré-je. Tout cela... est un peu au-delà de mes compétences. »\n\n« Pff ! À ce compte-là, vous auriez mieux fait de rester chez vous ! » me réplique une voix appartenant sans doute à [task_contract_object.GetFirstNameNoTooltip].\n\n« Eh oh ? Qui va là ? » s’exclame le garde. Heureusement... je parviens à me glisser vers la sortie sans me faire voir."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Mais sur le bois, j’aperçois la lumière vacillante d’une lampe : des gardes ! Si seulement j’avais des yeux dans le dos ! J’attrape [task_contract_object.GetFirstNameNoTooltip] et nous filons.\n\n« Qui va là ? crie l’un des gardiens. Alerte ! Alerte ! »\n\nLes gardes armés se lancent à notre poursuite quand, au pire moment, [task_contract_object.GetFirstNameNoTooltip] trébuche et tombe par terre. En un instant, les gardes se précipitent sur [task_contract_object.Custom('FR_LuiElle')]. N’ayant pas d’autre choix, je poursuis ma cavale en solitaire."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Nous retournons à mon point d’entrée, un hall apparemment laissé sans surveillance, mais la porte est bloquée !\n\nTandis que je fais levier pour l’ouvrir, un garde surgit derrière nous !\n\n« Je le retiens ! s’écrie [task_contract_object.GetFirstNameNoTooltip]. Partez ! »\n\nEntendant d’autres voix approcher, j’opte pour le seul choix pratique : je m’enfuis. Si quelqu’un doit mourir pour [task_contract_object.Custom('FR_LuiElle')]... ne devrait-ce pas être [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] ?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nMais c’est alors que ses gardes se dévoilent : ils avaient tout prévu !\n\n« Par [task_contract_object.GetFaith.HighGodName] ! Je savais bien que c’était trop facile ! s’écrie [task_contract_object.GetFirstNameNoTooltip]. Courez, admirable [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] ! »\n\nLes gardes se ruent sur nous, et faute de temps et sans aucun espoir de victoire, je prends mes jambes à mon cou ! Par miracle, je parviens à semer mes poursuivants et à atteindre le mur d’enceinte sans encombre... mais pas [task_contract_object.GetFirstNameNoTooltip]."
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U] fera certainement l’objet d’une surveillance constante..."
