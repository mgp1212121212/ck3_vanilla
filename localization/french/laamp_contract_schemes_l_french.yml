 #Base Diplo Scheme Loc
 laamp_base_0001_contract_scheme: "Divertissement de la Cour"
 laamp_base_0001_contract_scheme_action: "Divertir la Cour"
 laamp_base_0001_contract_scheme_desc: "Dans ce [scheme|El], la [court|E] d’un [contractor|El] a faim de ragots, ce qui provoque des troubles. Les voyageurs de passage, suffisamment célèbres et porteurs de nouvelles divertissantes, se voient alors offrir cadeaux et hébergement pour les inciter à rester quelque temps.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "Recherche d’orateurs intéressants !"
 laamp_base_0001_desc: "Racontez ce que vous savez sur [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] et les affaires du monde, et vous obtiendrez récompense ! [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] invite tous ceux qui ont un récit à partager à profiter de son hospitalité."
 laamp_base_0011_contract_scheme: "Amélioration de la réputation"
 laamp_base_0011_contract_scheme_action: "Améliorer la réputation"
 laamp_base_0011_contract_scheme_desc: "Le [contractor|El] peut être mal vu, avoir trop de [vassals|El] qui le haïssent ou manquer du [prestige|El] nécessaire pour justifier ce qu’il convoite. Un tiers « neutre » pourrait alors l’aider à redorer son blason.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Recherche d’émissaires éloquents,"
 laamp_base_0011_desc: "À tous ceux qui sont honnêtes et dignes de confiance : un bon emploi au service [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] peut être trouvé. Demandes sérieuses uniquement."
 laamp_base_0021_contract_scheme: "Côtoiement du dirigeant"
 laamp_base_0021_contract_scheme_action: "Côtoyer"
 laamp_base_0021_contract_scheme_desc: "Un [contractor|El] qui manque d’attention s’ouvre aux opportunistes. Ceux-ci peuvent alors manger son pain, vider sa cave, faire quelques « emprunts » et disparaître avant d’être dénoncés.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Recherche d’étrangers divertissants,"
 laamp_base_0021_desc: "Que l’on sache que [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre une généreuse hospitalité aux voyageurs expérimentés et méritants."
 laamp_base_0031_contract_scheme: "Offre de médiation"
 laamp_base_0031_contract_scheme_action: "Offrir une médiation"
 laamp_base_0031_contract_scheme_desc: "Lorsque des récriminations se font entendre dans les terres d’un [contractor|El] et qu’il est lui-même jugé trop inepte ou partisan pour résoudre le conflit, il peut proposer le rôle de médiateur impartial à un tiers.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Recherche de vagabonds de bonne famille,"
 laamp_base_0031_desc: "Des arbitres impartiaux sont recherchés par [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pour régler équitablement un litige enlisé. Bonus possible si résolution complète."
 laamp_base_0041_contract_scheme: "Abus de confiance"
 laamp_base_0041_contract_scheme_action: "Abuser de la confiance"
 laamp_base_0041_contract_scheme_desc: "Un imbécile voit l’argent lui filer entre les doigts. Aucun [contractor|El] ne le demanderait formellement – non, il fait l’erreur de discuter avec un imposteur, pour s’apercevoir, une fois le contrat conclu, qu’il a été dupé, voire volé, et que le vagabond malhonnête est reparti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Recherche de personnes fascinantes,"
 laamp_base_0041_desc: "[TaskContract.GetEmployer.Custom('FR_LeLa')|U] sage, sagace et perspicace [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] cherche des personnes divertissantes pour la saison. Logements limités disponibles si vous répondez à ses critères exigeants."
 #################################################
 #Base Martial Scheme Loc
 laamp_base_1001_contract_scheme: "Chasse des criminels"
 laamp_base_1001_contract_scheme_action: "Chasser des criminels"
 laamp_base_1001_contract_scheme_desc: "Une bande de malfaiteurs motivés peut causer beaucoup de dégâts aux biens, au [prestige|El] et même à la [legitimacy|El]. Leur nombre leur permet d’être à la fois efficaces et insaisissables, une bonne raison de faire appel à un [contract_scheme_contract|El].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title: "Voyageurs à proximité de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_1001_desc: "Soyez à l’affût des criminels qui hantent ces rues isolées.\n\nSi votre bras d’épée est fort et votre regard perçant, [TaskContract.GetEmployer.Custom('FR_le_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstName] promet de généreuses récompenses en échange de la tête d’un captif bien précis."
 laamp_base_1011_contract_scheme: "Offre d’hommes de main"
 laamp_base_1011_contract_scheme_action: "Imposer par la force"
 laamp_base_1011_contract_scheme_desc: "Si un [contractor|El] a besoin de force brute pour agir rapidement et discrètement, des mercenaires peuvent s’avérer un meilleur choix que les serviteurs ordinaires.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title: "Mercenaires de bonne réputation,"
 laamp_base_1011_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] recherche de toute urgence des mercenaires discrets pour une courte période. Une belle récompense est offerte pour un travail rapide et propre."
 #laamp_base_1021_contract_scheme: "Drill Troops"
 #laamp_base_1021_contract_scheme_action: "Drill Troops for"
 #laamp_base_1021_contract_scheme_desc: "Though [men_at_arms|E] are professional soldiers and train regularly, [adventurers|E] have ample and varied practical experience to provide for [contractors|E] wishing to supplement their troops' instruction.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1021_contract_scheme_desc_general: "$laamp_base_1021_contract_scheme_desc$"
 #laamp_base_1021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1021_desc_title: "Sell-swords of good repute,"
 #laamp_base_1021_desc: "All veterans and [TaskContract.GetEmployer.Custom('MountedWarriorTermPlural')]: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] seeks captains and drillmasters for [TaskContract.GetEmployer.GetHerHis] garrison. Rations and payment provided."
 #laamp_base_1031_contract_scheme: "Garrison Duty"
 #laamp_base_1031_contract_scheme_action: "Stand Guard for"
 #laamp_base_1031_contract_scheme_desc: "Not every [contractor|E] has the spare hands to secure everything under their purvey. Whether they lack willing swords altogether or they just need added short-term muscle, many put out temporary garrisons for tender.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1031_contract_scheme_desc_general: "$laamp_base_1031_contract_scheme_desc$"
 #laamp_base_1031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1031_desc_title: "Able-bodied wanderers of clear eye,"
 #laamp_base_1031_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] seeks dependable fighters to supplement a [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] garrison for coming season."
 laamp_base_1041_contract_scheme: "Embusquage de voyageurs"
 laamp_base_1041_contract_scheme_action: "Tendre une embuscade"
 laamp_base_1041_contract_scheme_desc: "Comme certaines terres de [contractors|El] peuvent être dangereuses ! Ils demandent de l’aide, et au lieu de l’obtenir, un [adventurer|El] entreprenant se présente et attaque tous les riches marchands et caravanes qu’il peut trouver.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "Mercenaires de confiance à engager,"
 laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] est assaillie de voleurs, hors-la-loi et autres vagabonds. Des combattants compétents sont recherchés de toute urgence. Adressez-vous [TaskContract.GetEmployer.Custom('FR_au_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial La quantité potentielle d’[gold|El] que vous gagnez dépend entièrement des voyageurs que vous dépouillez sur la route. Vous pouvez rencontrer des [dukes|El] extrêmement riches, comme des [courtiers|El] sans le sou en plein pèlerinage."
 laamp_base_1041.tt.haul_actual: "Vous gagnez un total de [task_contract.MakeScope.Var('haul_actual').GetValue|P0][gold_i]"
 #################################################
 #Base Stewardship Scheme Loc
 laamp_base_2001_contract_scheme: "Collecte de l’impôt"
 laamp_base_2001_contract_scheme_action: "Collecter les impôts"
 laamp_base_2001_contract_scheme_desc: "Les impôts sont l’élément vital de tout [realm|El]. Lorsque leur versement se fait attendre, les [contractors|El] peuvent demander à ce qu’ils soient perçus par des collecteurs plus... exigeants.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "Vagabonds bien élevés de bonne famille,"
 laamp_base_2001_desc: "Des personnes déterminées sont recherchées pour le travail honnête de collecte de l’impôt de [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] au nom [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. De l’expérience dans la gestion d’obstinés de basse extraction est nécessaire."
 laamp_base_2011_contract_scheme: "Recensement de la population"
 laamp_base_2011_contract_scheme_action: "Recenser la population"
 laamp_base_2011_contract_scheme_desc: "Il est difficile de gérer un [realm|El] quand on ne sait même pas qui s’y trouve. Les [contractors|El] confrontés à ce problème se tournent souvent vers des tiers neutres pour recenser leurs sujets et en particulier les biens de ceux-ci.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "Oyez, inspecteurs et magistrats :"
 laamp_base_2011_desc: "Les registres [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] présentent d’importantes lacunes. Des voyageurs lettrés à l’esprit affûté et au corps musclé sont recherchés pour effectuer un recensement. Rémunération sur les bénéfices."
 laamp_base_2021_contract_scheme: "Construction d’un bâtiment"
 laamp_base_2021_contract_scheme_action: "Construire un bâtiment"
 laamp_base_2021_contract_scheme_desc: "Nombre de [contractors|El] ont constaté que leurs aspirations architecturales dépassaient leurs compétences et ont donc fait un appel d’offres.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Recherche de superviseurs à l’œil vif et l’esprit aiguisé,"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] a besoin de mains et d’artisans compétents pour superviser un projet de construction. Matériaux et rémunération équitable fournis."
 laamp_base_2031_contract_scheme: "Règlement du conflit frontalier"
 laamp_base_2031_contract_scheme_action: "Arbitrer les frontières"
 laamp_base_2031_contract_scheme_desc: "Les frontières sont synonymes de pouvoir, ce qui les rend souvent litigieuses. Lorsqu’un conflit mineur entre des personnes importantes échappe à tout contrôle, il est souvent plus efficace pour les [contractors|El] d’engager un tiers neutre pour vérifier les faits.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "Vagabonds de bonne famille,"
 laamp_base_2031_desc: "Arbitre expérimenté recherché par [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pour régler un différend frontalier. La connaissance de la loi [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] serait... utile. Mais toute aide de niveau acceptable sera rémunérée."
 laamp_base_2041_contract_scheme: "Collecteur d’impôts imposteur"
 laamp_base_2041_contract_scheme_action: "Voler les impôts"
 laamp_base_2041_contract_scheme_desc: "Les impôts sont supposés financer le dirigeant de tout [realm|El], mais lorsqu’un escroc digne de confiance se présente avec un sceau apparemment officiel et des complices, qui peut faire la différence avec de vrais fonctionnaires ?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "Tous les sujets de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] rappelle fermement à tous l’imminence d’un prélèvement fiscal. Payez votre dû dès l’arrivée du collecteur. Tout manquement sera sévèrement puni."
 #################################################
 #Base Intrigue Scheme Loc
 laamp_base_3001_contract_scheme: "Espionnage improvisé"
 laamp_base_3001_contract_scheme_action: "Signaler"
 laamp_base_3001_contract_scheme_desc: "Les rapports sur des événements récents survenus à des lieues de leur capitale valent souvent la peine pour les [contractors|El] de les acheter à des vagabonds informés.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Oreilles indiscrètes dignes de confiance et étrangers entreprenants,"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] souhaite faire savoir qu’[TaskContract.GetEmployer.GetSheHe] sollicite des révélations utiles dans [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] et au-delà."
 laamp_base_3011_contract_scheme: "Assassinat d’un ennemi"
 laamp_base_3011_contract_scheme_action: "Assassinat"
 laamp_base_3011_contract_scheme_desc: "Il arrive qu’un [contractor|El] ait besoin de la mort de quelqu’un, mais qu’il ne veuille pas prendre le risque de l’orchestrer lui-même ou qu’il soit trop occupé. Heureusement, le meurtre peut être facilement sous-traité aux bonnes personnes.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Honnêtes mercenaires à la volonté ferme,"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre une récompense généreuse aux mains d’une personnalité irréprochable et d’une expérience éprouvée pour un travail délicat et exigeant."
 laamp_base_3021_contract_scheme: "Rapt d’un ennemi"
 laamp_base_3021_contract_scheme_action: "Enlèvement"
 laamp_base_3021_contract_scheme_desc: "L’emprisonnement peut être une expérience éclairante pour les fauteurs de troubles et les ennemis, mais aussi une expérience très profitable ou agréable pour le geôlier. Il vaut au moins la peine de prendre le risque de payer un intermédiaire pour organiser une visite.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Dresseurs déterminés d’animaux importuns,"
 laamp_base_3021_desc: "Chasseurs discrets et habiles recherchés par [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pour capturer une proie peu commune et la ramener vivante en échange d’un paiement généreux."
 laamp_base_3031_contract_scheme: "Incendie volontaire"
 laamp_base_3031_contract_scheme_action: "Commettre un incendie"
 laamp_base_3031_contract_scheme_desc: "Ce qu’il y a de merveilleux avec un bâtiment sans surveillance, c’est qu’il peut brûler. Un bon moyen pour les [contractors|El] qui veulent faire passer un message, mais qui souhaitent simplement mettre le feu et passer à autre chose.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Voyageurs assidus à la personnalité adaptée,"
 laamp_base_3031_desc: "Un paiement généreux est offert pour le déblayage urgent d’un terrain. La confidentialité est requise. Hâtez-vous de vous rendre [TaskContract.GetEmployer.Custom('FR_ResidenceBuilding_Au')] de culture [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l]."
 laamp_base_3041_contract_scheme: "Cambriolage du Trésor"
 laamp_base_3041_contract_scheme_action: "Cambrioler le Trésor"
 laamp_base_3041_contract_scheme_desc: "Certains [contractors|El] sont simplement des naïfs qui font étalage de leur richesse – richesse dont il est beaucoup plus facile de s’emparer directement que par le biais d’un travail crapuleux.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "À l’attention de tous les sujets de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] et des voyageurs qui y passent,"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] rappelle les peines encourues en cas de vol ou de complicité de vol et les récompenses contre ceux qui en sont soupçonnés. Personne d’autre que moi ne peut accéder aux coffres."
 laamp_base_3041.tt.chance_for_more: "Si vous le souhaitez, vous pouvez essayer de #P voler encore plus d’[gold|El]#!"
 #################################################
 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "Transcription"
 laamp_base_4001_contract_scheme_action: "Transcrire"
 laamp_base_4001_contract_scheme_desc: "L’art de la copie et de la traduction de manuscrits peut s’avérer ingrat, même dans les [realms|El] savants, car le travail potentiel dépasse largement le nombre de scribes qualifiés. Un vagabond instruit propose alors des [task_contracts|El] pour une demande spéciale.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "Vous qui aimeriez préserver la connaissance"
 laamp_base_4001_desc: "Des scribes lettrés sont recherchés pour la copie de textes [TaskContract.GetEmployer.GetCulture.GetCollectiveNounNoTooltip|l]. [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promet une juste rémunération pour un travail effectué dans les délais."
 laamp_base_4011_contract_scheme: "Règlement de différends théologiques"
 laamp_base_4011_contract_scheme_action: "Arbitrer un différend théologique"
 laamp_base_4011_contract_scheme_desc: "Les débats doctrinaux peuvent être extrêmement ciblés – par exemple, l’interprétation exacte de certains mots – ou étrangement vagues – comme les conflits concernant l’incompatibilité mutuelle d’anciennes traditions qui se chevauchent. Lorsque de telles querelles religieuses éclatent, nombre de [contractors|El] préfèrent qu’une tierce partie soit chargée d’arbitrer à leur place.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Fidèles disciples [TaskContract.GetEmployer.GetFaith.KnowledgeGodNamePossessive],"
 laamp_base_4011_desc: "Un théologien érudit sera généreusement récompensé pour régler des différends religieux locaux concernant la foi [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip].\n\nPour toute demande d’information, s’adresser [TaskContract.GetEmployer.Custom('FR_au_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], uniquement si vous possédez sérieux et érudition."
 laamp_base_4021_contract_scheme: "Production d’un travail d’érudition"
 laamp_base_4021_contract_scheme_action: "Étudier"
 laamp_base_4021_contract_scheme_desc: "Les vagabonds érudits ont un certain sens du mysticisme, voire une touche d’exotisme. Les [contractors|El] avisés tentent souvent de capter un peu de ces sagesses fugaces en commandant de petits livres contenant des aphorismes et des histoires moralisatrices.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Savants érudits des belles lettres,"
 laamp_base_4021_desc: "Les écrivains du pays sont priés de se rendre [TaskContract.GetEmployer.Custom('FR_ResidenceBuilding_Au')|l] [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] afin d’entreprendre un travail de scribe rémunérateur."
 laamp_base_4031_contract_scheme: "Sollicitation de la charité"
 laamp_base_4031_contract_scheme_action: "Mendier"
 laamp_base_4031_contract_scheme_desc: "Offrir des cadeaux et des pièces aux érudits de passage confère aux [contractors|El] une apparence de générosité et d’érudition, même si l’érudit en question doit les y inciter un peu au préalable.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Personnes saintes et vertueuses comme mendiants pitoyables,"
 laamp_base_4031_desc: "Faites passer la nouvelle : [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre son patronage [TaskContract.GetEmployer.GetFaith.GetAdherentNameNoTooltip] aux personnes pieuses, cultivées ou assez instruites pour le mériter. Pour tout renseignement, s’adresser à s[TaskContract.GetEmployer.Custom('FR_ResidenceBuilding_OnA')]."
 laamp_base_4041_contract_scheme: "Vente de babioles"
 laamp_base_4041_contract_scheme_action: "Vendre des babioles à la criée"
 laamp_base_4041_contract_scheme_desc: "Qui peut dire ce qui est magique, ce qui est sacré et ce qui est exotique ? Si un [contractor|El] est assez stupide pour y croire et payer pour cela, c’est suffisant. Probablement.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "Mes camarades d’érudition !"
 laamp_base_4041_desc: "Avez-vous une connaissance de la valeur réelle de toute curiosité [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] ? [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre un paiement équitable contre toute marchandise authentique."
