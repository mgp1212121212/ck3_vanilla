 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$ : succès !"
 laamp_base_contract_schemes.1002.desc: "« Bien, bien », glousse [employer.GetFirstName], en jouant distraitement avec un couteau. « Excellent travail, [ROOT.Char.GetFirstNameNoTooltip]. Vous et votre troupe valez chaque pièce de cette bourse. »\n\nLes bandits capturés, meurtris, sont enfermés dans des cages derrière [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l], qui a l’air de délirer. Cela a dû être grisant pour eux de brûler les biens de quelqu’un d’aussi puissant et de voler ses richesses quand ils étaient encore libres, mais tout a une fin.\n\nJe pars, l’argent dans les mains. Ces malheureux bandits vont recevoir le véritable châtiment du péché."
 laamp_base_contract_schemes.1002.a: "On dirait que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip] en a pour son argent."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$ : échec !"
 laamp_base_contract_schemes.1003.desc: "« Vous aussi, vous avez échoué ?! crie [employer.GetFirstName] de déception. Personne ne peut donc me libérer de ces abominables bandits ? Dois-je le faire moi-même ? [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] doit-[employer.Custom('FR_IlElle')] se souiller les mains avec le sang de mécréants hors-la-loi ? »\n\nJe tiens ma langue du mieux que je peux, sachant pertinemment qu’une telle réprimande aussi peu agréable soit-elle ne m’enverra pas au cachot. Probablement.\n\n« Qu’est-ce que vous attendez ? Hors de ma vue, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] ! Je vais trouver quelqu’un d’autre pour s’occuper de mes problèmes. Quelqu’un de compétent »."
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "Apportez-moi sa tête"
 laamp_base_contract_schemes.1004.desc: "« Cette bande... » dit [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] en fronçant le nez de dégoût, « ... de mécontents harcèlent mes propriétés. Ils pillent et tuent presque impunément, et s’éclipsent avant que mes domestiques aient pu leur mettre les fers tant mérités. »\n\nJ’acquiesce de la tête. La bande doit être rusée pour justifier une telle prime.\n\n« Leur chef se fait appeler [recidivist.GetFirstNameNicknamed]. Apportez-moi sa tête avant qu’[recidivist.GetSheHe] se défile pour de bon, et vous aurez votre paiement. »"
 laamp_base_contract_schemes.1004.tt.destination_list: "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier], puis [destination_2.GetBaseNameNoTier], puis [destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Pour terminer ce [task_contract|E] :\n$EFFECT_LIST_BULLET$Gagnez #P 2#! points de victoire contre [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Vous pouvez remporter 1 ou 2 points de victoire à la fois grâce aux activités suivantes :\n$TAB$$EFFECT_LIST_BULLET$Un [single_combat_duel|El]\n$TAB$$EFFECT_LIST_BULLET$Un défi de [prowess|El] (si vous ne pouvez pas disputer de duel en personne)\n$TAB$$EFFECT_LIST_BULLET$Un défi de [martial|El]\n$TAB$$EFFECT_LIST_BULLET$Vous risquez vos [men_at_arms|El] (que vous devez posséder au moins au nombre de [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]. Ceux qui sont levés sont inéligibles à cette option.)\n$EFFECT_LIST_BULLET$Vous obtenez #P 3 chances#! de tuer votre cible. Si vous échouez, elle s’enfuit et vous recevez un $label_failure_standard|l$#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "Hommes de main embauchés"
 laamp_base_contract_schemes.1011.desc: "« Mes besoins sont simples, explique [employer.GetFirstName]. La rose de [employer.GetCapitalLocation.GetTitle.GetNameNoTier] a quelques épines, et je veux que ces... aspérités disparaissent. Je ne dois pas être vu[employer.Custom('FR_E')] en train de m’en occuper moi-même. C’est pourquoi vous allez vous en occuper pour moi. »\n\nJe fais mine de me trancher la gorge d’un air interrogateur.\n\n« Non, non, clarifie mon employeu[employer.Custom('FR_RSe')]. Pas de véritable effusion de sang, il suffit de les faire taire sans les tuer jusqu’à ce qu’ils comprennent qu’on ne manque pas de respect [employer.Custom('FR_au_Char_L')][employer.GetTitleAsNameNoTooltip|l] sans conséquence. »\n\nCela semble assez simple en effet."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$ : succès !"
 laamp_base_contract_schemes.1012.desc: "« Excellent travail, [ROOT.Char.GetFirstNameNoTooltip] ! Le jardin de [employer.GetCapitalLocation.GetTitle.GetNameNoTier] est magnifique et calme. Je dors plus paisiblement. »\n\n[employer.Custom('FR_IlElle')|U] me lance un sac d’argent.\n\n« N’hésitez pas à passer la nuit chez nous la prochaine fois que vous passerez dans la région ! Je suis sûr[employer.Custom('FR_E')] que nous pouvons trouver un logement adéquat pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] aussi entreprenant[ROOT.Char.Custom('FR_E')] que vous... ainsi qu’un emploi adéquat, cela va sans dire »."
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$ : échec !"
 laamp_base_contract_schemes.1013.desc: "« Je ne vous avais demandé qu’une chose, [ROOT.Char.GetFirstNameNoTooltip], soupire [employer.GetFirstNameNoTooltip]. Faire taire quelques grandes gueules et assurer le calme pendant quelques mois avant de revenir chercher votre argent. »\n\nJe reste stoïque. C’est peut-être agaçant, mais le mieux est de laisser [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] exprimer sa déception verbalement, de peur qu’[employer.Custom('FR_IlElle')] le fasse par la force des armes.\n\n« J’ai été naï[employer.Custom('FR_FVe')] d’attendre plus d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] te[ROOT.Char.Custom('FR_LLle')] que vous. Je suppose qu’on ne peut rien y faire. »\n\nJ’attends un instant de voir [employer.Custom('FR_SilSielle')] veut ajouter quoi que ce soit.\n\n« Maintenant laissez-moi, je vous prie. »"
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "[Select_CString(ROOT.Char.IsFemale,'Maîtresse-entraîneuse','Maître-entraîneur')]"
 laamp_base_contract_schemes.1021.desc: "Les troupes personnelles de [employer.GetFirstName] sont déjà terrifiantes, mais un[employer.Custom('FR_E')] [employer.GetTitleAsNameNoTooltip|l] s’en contente rarement. La colonne vertébrale de [employer.GetPrimaryTitle.GetDefinitiveName] est, comme pour la plupart des pays, ses soldats.\n\nInspecter leur équipement et interroger leurs meilleurs guerriers est éclairant, du moins lorsqu’il s’agit de savoir si des améliorations sont possibles."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$ : succès !"
 laamp_base_contract_schemes.1022.desc: "Inspecter les rangs serrés des troupes [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] me procure un chaleureux sentiment de satisfaction personnelle. Ils étaient certes des guerriers avant que je ne m’occupe d’eux, mais grâce à mon entraînement, ils sont devenus des héros.\n\nMon employeu[employer.Custom('FR_RSe')] semble [employer.Custom('FR_LuiElle')] aussi satisfait[employer.Custom('FR_E')], alors qu’[employer.GetSheHe] me tape dans le dos en gloussant de bon cœur.\n\n« Beau travail, noble [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] ! Vous avez pris du fer brut et en avez fait de l’acier. Votre paiement vous attend aux portes. »"
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$ : échec !"
 laamp_base_contract_schemes.1023.desc: "On ne peut guère me tenir responsable de ces... ces rebelles et de leur désordre !\n\nDès que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] a le dos tourné, tout semblant de discipline s’effondre et ses troupes se transforment en une nuée de sauterelles rustres et pillardes qui engloutissent la moindre parcelle de nourriture et la moindre goutte de boisson à portée de main.\n\nLeurs commandants m’accusent sans surprise de tous les maux. Mes méthodes singulières et ma manière étrangère de faire la guerre auraient troublé l’esprit simple de leurs serviteurs.\n\nJ’ai clamé mon innocence du mieux que j’ai pu, mais [employer.GetFirstNameNoTooltip] ne veut rien entendre. Mon travail ne sera de toute évidence pas rémunéré."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "Service de garnison"
 laamp_base_contract_schemes.1031.desc: "Fournir quelques épées supplémentaires aux propriétés [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] n’est pas ce que je qualifierai de stimulant, mais c’est un travail stable.\n\nD’ailleurs, en matière de guerre, un travail stimulant n’est pas toujours le meilleur choix. Sur le champ de bataille, les premiers à entrer dans la mêlée sont toujours les mercenaires sacrifiables, mais entre quatre murs ? Ce n’est pas la même histoire...\n\n« ... Je ne m’attends pas à des problèmes graves, mais vous êtes ici par mesure de précaution. Tout est clair ? » conclut [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l]. J’acquiesce, en sursaut, et reviens à la conversation."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$ : succès !"
 laamp_base_contract_schemes.1032.desc: "« Excellent travail, [ROOT.Char.GetFirstNameNoTooltip] ! s’exclame [employer.GetFirstName]. Mes espions m’ont rapporté que votre excellente défense de cette forteresse a permis de repousser les envahisseurs que je craignais. »\n\n[employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] me tape sur l’épaule.\n\n« Ils n’ont pas dû avoir envie de se frotter à [Select_CString(ROOT.Char.IsFemale, 'une guerrière', 'un guerrier')] robuste comme vous, hein ? Vos services sont appréciés et votre rémunération est en chemin. »\n\nJ’acquiesce avec reconnaissance, heureu[ROOT.Char.Custom('FR_XSe')] de cette longue pause, mais aussi de sa fin."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$ : échec !"
 laamp_base_contract_schemes.1033.desc: "« Vous aviez simplement à surveiller les lieux, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] incapable ! Regardez la fumée qui s’échappe de toutes ces fenêtres. Cela vous semble-t-il surveillé ? » hurle [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName].\n\nJe ... Je ne sais pas ce qui s’est passé. Nous étions là, nous étions en service, nous étions vigilants... Les intrus se sont-ils faufilés par-dessus les murs ou par les portes ? C’est quoi qu’il en soit embarrassant qu’ils aient pu mettre le feu ainsi.\n\n[employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip], furieu[employer.Custom('FR_XSe')], ne se soucie pas de mes excuses ou de mes protestations. Nous sommes expulsés sans ménagement, tout espoir de paiement parti en fumée depuis longtemps."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "Dépouiller les voyageurs"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName] doit être vraiment un[employer.Custom('FR_E')] [employer.GetTitleAsNameNoTooltip|l] négligent[employer.Custom('FR_E')] pour demander de l’aide si ouvertement.\n\nDommage pour [employer.Custom('FR_LuiElle')], tant mieux pour nous. Mon groupe et moi avons déjà commencé à repérer les routes les plus fréquentées pour tendre des embuscades. Nous allons dévaliser ces marchands et partir aussi vite que nous sommes arrivés.\n\nÀ moi l’argent !"
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$ : succès !"
 laamp_base_contract_schemes.1042.desc: "Comme nous l’avions prévu, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] est incapable de protéger ses commerçants et leurs biens.\n\nChaque pièce prélevée nous donne du courage tandis que ses caravanes tremblent de peur. Cela fait si longtemps que nous nous remplissons les poches d’or dans ces contrées qu’il est devenu évident que les caravanes ralentissent à la recherche d’autres itinéraires, quand elles n’évitent pas carrément ces terres.\n\nHélas, cela marque la fin de nos activités ici. Il est important de partir pendant que tout va bien, et que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsName] n’arrive pas à nous attraper."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$ : échec !"
 laamp_base_contract_schemes.1043.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] semble avoir beaucoup plus de prise sur ces routes que nous ne le pensions.\n\nMon groupe et moi avons tenté embuscade sur embuscade, en nous mettant à l’affût à chaque fois, mais soit les caravanes ne viennent pas du tout, soit elles sont si lourdement gardées qu’elles ne sont pas des cibles valables.\n\nLes quelques combats que nous avons quand même entrepris ont été sanglants et très peu rentables.\n\nPlus vite nous quitterons cette sinistre région, mieux ce sera, ce que [employer.GetFirstNameNoTooltip] semble approuver sans réserve."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName] doit être vraiment un[employer.Custom('FR_E')] [employer.GetTitleAsNameNoTooltip|l] négligent[employer.Custom('FR_E')] pour demander de l’aide si ouvertement, sans s’attendre à avoir encore plus d’ennuis.\n\nDommage pour [employer.Custom('FR_LuiElle')], tant mieux pour nous. Mon groupe et moi avons déjà commencé à repérer les routes les plus fréquentées pour tendre des embuscades. L’endroit le plus évident est le chemin reliant [destination_1.GetBaseNameNoTier] à [destination_2.GetBaseNameNoTier].\n\nNous allons dévaliser ces marchands et ces voyageurs, et fuir dans la nuit aussi vite que nous sommes arrivés.\n\nÀ moi l’argent !"
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier], puis vous poursuivez vers [destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Rejoignez l’ultime destination\n$EFFECT_LIST_BULLET$En chemin réalisez des défis de [prowess|El], de [martial|El], d’[skill|El] en [intrigue|El] contre d’autres voyageurs\n$EFFECT_LIST_BULLET$Remportez n’importe quelle quantité d’[gold|El] pour obtenir une $label_success_standard|l$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Vous aurez [task_contract.MakeScope.Var('encounters_max').GetValue|0] victimes potentielles#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Allonger votre chemin de voyage ne vous offrira pas plus de victimes potentielles, mais le raccourcir pourra réduire le montant reçu#!"
