 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$ : succès !"
 laamp_base_contract_schemes.5022.desc: "« Bon travail, [ROOT.Char.GetFirstName] ! s’exclame [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]. Tous ces chiens ont été abattus avec grâce et j’en sors indemne. »\n\n« La grâce est peut-être un peu exagérée, [employer.Custom('FR_MonseigneurMadame')|U] », dis-je. Un serviteur derrière nous frotte vigoureusement le sang sur le mur.\n\n« Bah, mieux vaut leurs tripes sur le tapis que les miennes. Votre paie va vous être remise. »"
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$ : échec !"
 laamp_base_contract_schemes.5023.desc: "Dès que j’ai perdu de vue les assassins, j’ai su que nous devions fuir.\n\nCela ne changerait rien si nous les rattrapions, et que les serviteurs [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] [employer.Custom('FR_LeLa')] sauvent ou non, quelqu’un sera pendu pour cet échec.\n\nPlus nous restons ici, plus il y a de chances que cette personne, ce soit moi."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "Vol de bétail"
 laamp_base_contract_schemes.5031.desc: "Voler du bétail est un art : il faut savoir où capturer les bêtes, passer inaperçus, mais aussi être rapide et brutal en cas de résistance.\n\nLe risque de bousculade ou même simplement de perdre le contrôle du troupeau met en péril l’ensemble de l’entreprise, et lorsque les choses tournent mal, le profit coule plus vite qu’un navire battu par la tempête.\n\nEspérons que le bétail [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] ne soit pas bien gardé."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
