 laamp_base_contract_schemes.2301.t: "$laamp_base_contract_schemes.2004.t$ : les portes de la ville"
 laamp_base_contract_schemes.2301.desc.intro: "« [ROOT.Char.GetTitledFirstNameNoTooltip], bienvenue ! » crie [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName] alors que mon entourage et moi-même entrons dans sa ville."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "[Select_CString(quartermaster.IsFemale,'Ma fourrière','Mon fourrier')], [quartermaster.GetFirstName] se tient derrière moi, sur le qui-vive, prêt[quartermaster.Custom('FR_E')] à m’aider."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nEn peu de temps, on me présente aux autres magnats de la ville : [person_b.GetFirstName], [person_c.GetFirstName] et [person_d.GetFirstName].\n\n« Nous ne doutons pas que vous allez être d’accord avec nous"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "si nous vous disons que nous n’avons tout bonnement pas les moyens de payer les impôts supplémentaires que notre [Select_CString(employer.IsFemale,'dame','seigneur')] lige, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName], voudrait lever », me dit [person_a.GetFirstNameNoTooltip] d’une voix traînante.\n\nSa déclaration est limpide. Les paroles d’un[person_a.Custom('FR_E')] honnête [person_a.GetWomanMan] ou d’un[person_a.Custom('FR_E')] [Select_CString(person_a.IsFemale,'menteuse','menteur')] aguerri[person_a.Custom('FR_E')]."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "si nous protestons contre cet impôt injuste. Nous ne sommes que de simples gens de la ville, et nous avons déjà donné tout ce que nous pouvions [employer.Custom('FR_au_Char_Pi')][employer.GetTitledFirstName]. »\n\nEst-ce la vérité ? Nous le saurons bien assez tôt."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "s-si nous vous d-disons que nous ne p-pourrions... ne voudrions pas, même, cacher quoique ce soit [employer.Custom('FR_au_Char_Pi')][employer.GetTitledFirstName] ! » bredouille [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
