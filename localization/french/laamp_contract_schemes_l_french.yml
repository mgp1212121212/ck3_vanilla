 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$ : succès !"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Heureusement, j’ai le sens du détail et il ne me faut pas bien longtemps pour découvrir que la carte est, à bien des égards, une grossière contrefaçon."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "Seul un imbécile ne verrait pas que cette carte est une contrefaçon. Heureusement, je suis une personne cultivé[ROOT.Char.Custom('FR_E')], et je ne tarde pas à en démontrer l’inauthenticité."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Tandis que [sacrifice.Custom('FR_le_Char_Pi')][sacrifice.GetTitledFirstName] entame péniblement le long, long, très long processus d’écoute de toutes les parties de ce contentieux dans le but de découvrir la vérité, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] m’entraîne à part.\n\n« Bravo, [ROOT.Char.GetTitledFirstNameNoTooltip], d’avoir pensé à une personne aussi éclairée pour mon humble ville ! »\n\nDerrière nous, [sacrifice.GetFirstNameNoTooltip] fait taire une personne à la voix stridente qui réclame son droit d’aînesse.\n\n« Je suis certain[employer.Custom('FR_E')] que nous réussirons à régler ce problème dans les temps. Votre paiement vous attend à l’extérieur. »"
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "La verve [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] est telle qu’[officer.Custom('FR_IlElle')] est capable d’attiser la curiosité des habitants sur la potentielle authenticité de la carte. [officer.GetSheHe|U] les emmène d’un sujet à un autre, jusqu’à ce que la majorité de l’assemblée soit convaincue d’avoir affaire à une contrefaçon."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "J’ai... peut-être un peu exagéré en expliquant la relation entre un petit bout de parchemin et le véritable droit du sang sur quelque chose d’aussi important qu’un territoire.\n\nAprès une heure environ, les habitants se contentent de me dévisager, dans un mélange de stupéfaction, de honte, de confusion et, parfois, d’émerveillement.\n\nLa question, secondaire, de leur « ancien » document est reléguée au second plan, et un silence de plomb s’installe dans la pièce.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] me raccompagne calmement et, d’un air plutôt satisfait, me tend ma paie."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Après des heures et des heures de débats, d’accusations, voire de menaces, je finis par identifier plusieurs éléments essentiels qui montrent que la carte est certainement une contrefaçon, et qu’elle n’a donc aucune valeur."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nBien sûr, quelques-uns nient l’évidence, mais à mesure que les preuves s’accumulent, un conspirateur finit par craquer sous la pression et dénonce un magnat local comme étant le coupable.\n\nUne simple arrestation plus tard, et [employer.GetPrimaryTitle.GetBaseNameNoTier] a un nouveau sujet de ragots, tandis que les localités satellites sont bien contraintes de cesser tout conflit.\n\nUne fois les tensions apaisées et la situation revenue à la normale, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] nous paie avec gratitude."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$ : échec !"
 laamp_base_contract_schemes.2683.desc.stewardship: "Je pensais que remettre en question l’authenticité de la carte était la bonne chose à faire, mais cela n’a malheureusement fait qu’attiser les tensions. Avec ce nouvel élément, les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] ont commencé à prendre parti dans ce qui n’était pourtant qu’un conflit interne.\n\nLa moitié d’entre eux trouve mes arguments convaincants, me laissant penser que quelqu’un est bien coupable d’une faute grave, tandis que l’autre moitié estime que mes arguments sont totalement fallacieux. À la tombée de la nuit, toute la ville est remontée contre elle-même."
 laamp_base_contract_schemes.2683.desc.officer: "J’avais espéré que, par ses belles paroles, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] réussirait à apaiser les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] et à leur faire entendre raison un peu plus facilement.\n\nAu lieu de cela, ils ont été divisés par ses tentatives visant à désamorcer la situation, même les riches magnats de la ville prenant parti dans le conflit autour de leurs villes sujettes."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nLa carte est certainement oubliée, mais les querelles sont de plus en plus fréquentes.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] nous informe froidement que nous ne serons pas payés."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$ : [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Nous prenons le temps de nous promener dans les rues du village – en prenant soin d’avoir toujours l’air aussi bien occupés que frustrés, bien sûr – et il nous faut un certain temps avant de tomber sur [Select_CString(local_char.IsFemale,'la pauvre femme élue','le pauvre homme élu')]  pour gérer le tribut."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Il est déjà tard lorsque nous arrivons au village, mais je ne veux pas rester ici plus longtemps qu’il ne le faut. Nous trouvons [Select_CString(local_char.IsFemale,'la pauvre femme élue','le pauvre homme élu')] pour gérer le tribut au moment où [local_char.GetSheHe] ferme sa boutique pour la nuit."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Sans surprise, j’imagine, nous trouvons [Select_CString(local_char.IsFemale,'la pauvre femme élue','le pauvre homme élu')] pour gérer le tribut dans une taverne, à noyer son chagrin avant même notre arrivée."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "En prenant soin d’avoir l’air le plus pompeusement officiels possible, nous nous dirigeons vers les quais. Comme prévu, nous y trouvons [Select_CString(local_char.IsFemale,'la pauvre femme élue','le pauvre homme élu')] pour gérer le tribut. [local_char.Custom('FR_IlElle')|U] hurle sur les marins et dirige le chargement du jour."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "La maladie ayant ravagé la région, le moins que l’on puisse dire, c’est que le village est en mauvais état. Un tissu collé sur la bouche pour éviter les miasmes, nous finissons par trouver [Select_CString(local_char.IsFemale,'la pauvre femme élue','le pauvre homme élu')] pour gérer le tribut."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "« Humph, grogne-t-[local_char.GetSheHe], j’imagine que vous vous trouvez drôle à arriver en avance. Eh bien, cela ne nous impressionne pas et nous ne vous paierons aucuns frais supplémentaires si vous prenez du retard. »"
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "« Quelle arrogance, grogne-t-[local_char.GetSheHe], d’arriver avec autant d’avance ! Nous payons notre dû, comme tous les villages, mais nous avons droit à un préavis raisonnable avant de vous voir débarquer pour nous voler les fruits de notre labeur. »"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "« Ah ! Vous devez être [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('FR_du_Char_L')][task_contract.GetEmployer.GetTitleAsNameNoTooltip|l], minaude-t-[local_char.GetSheHe]. Je le vois à votre démarche honnête ! Vous arrivez un peu plus tôt que prévu, mais ce n’est pas grave. Nous sommes prêts. »"
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "« Oh, vous voilà déjà ! fait-[local_char.GetSheHe] d’une voix traînante. Très bien, suivez-moi. Nous avons préparé votre... tribut, comme demandé. Pas une pièce de plus. »"
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "« Vous êtes... [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('FR_du_Char_L')][task_contract.GetEmployer.GetTitleAsNameNoTooltip] ? Déjà ? demande-t-[local_char.GetSheHe]. Nous ne vous attendions pas avant un mois... bon, vous avez l’air digne de confiance tout de même... »"
 laamp_base_contract_schemes.2781.desc.outro: "\n\nUn[local_char.Custom('FR_E')] imbécile crédule de plus entre nous et notre paie."
 laamp_base_contract_schemes.2781.a: "Embobinons-[local_char.Custom('FR_LeLa')] à l’aide de chiffres."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Mais bien sûr, tout est en ordre"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "Mais de quoi parlez-vous ?"
 laamp_base_contract_schemes.2781.b: "Je vous présente le sceau [task_contract.GetEmployer.Custom('FR_du_Char_Pi')][task_contract.GetEmployer.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Il m’a l’air authentique"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "C’est une contrefaçon manifeste"
