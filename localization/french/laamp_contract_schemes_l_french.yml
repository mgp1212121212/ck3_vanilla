 laamp_base_contract_schemes.5661.tt.score_gained: "#P +1#! vol de bétail réussi"
 laamp_base_contract_schemes.5661.tt.no_score_gain: "Vous n’arrivez pas à voler une grande quantité d’animaux"
 laamp_base_contract_schemes.5661.a: "Éliminez tous ceux qui s’opposent à nous !"
 laamp_base_contract_schemes.5661.a.tt.success: "Votre nature impitoyable est payante"
 laamp_base_contract_schemes.5661.a.tt.failure: "Les habitants parviennent à s’opposer à vous"
 laamp_base_contract_schemes.5661.b: "N’oubliez pas : restez groupés et concentrez-vous sur les animaux."
