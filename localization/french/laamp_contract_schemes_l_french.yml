 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$ : paiement en partie"
 laamp_base_contract_schemes.2323.desc: "Les habitants ne sont pas complètement heureux de ma décision, comme le démontrent les murmures qui se propagent dès mon annonce. Mais je doute que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] soit particulièrement ravi[employer.Custom('FR_E')] également.\n\nCela étant dit, un compromis implique souvent que quelqu’un (parfois tout le monde) soit mécontent, et [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName] et ses laquais savent qu’il ne pouvait pas tomber meilleur verdict.\n\n« Je... J’imagine que c’est terminé, alors. Merci pour le temps que vous nous avez accordé, [ROOT.Char.Custom('FR_MonseigneurMadame')] », marmonne [person_a.GetFirstNameNoTooltip].\n\n[person_a.Custom('FR_IlElle')|U] tend la main pour que je la lui serre."
 laamp_base_contract_schemes.2323.a: "Une conclusion juste, je pense."
 laamp_base_contract_schemes.2323.b: "Touchez-moi la main et perdez la vôtre, [Select_CString(person_a.IsFemale,'paysanne','manant')]."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] le prend bien"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] manque de gratitude"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "Vous ne recevez pas de récompense supplémentaire"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$ : nul et non avenu"
 laamp_base_contract_schemes.2324.desc: "Un concert d’applaudissements éclate de la part [person_a.Custom('FR_du_Char_Pi')][person_a.GetTitledFirstName], de ses laquais et même des serviteurs quand je leur apprends qu’ils n’auront pas à payer.\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] ne va certainement pas apprécier, ce qui signifie que je peux dire adieu à ma paie... mais l’adoration a-t-elle vraiment un prix ?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nUne soirée conviviale s’ensuit, jusqu’à ce que [person_a.GetFirstNameNoTooltip] me prenne à part pour une discussion discrète.\n\n« Vous avez bien agi envers nous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], comme je savais que vous le feriez. C’est une chose que je respecte chez un chef. Si vous le souhaitez, j’ai quelques contacts ailleurs que je pourrais utiliser pour... renforcer votre bonne réputation en [claim_duchy.GetDefinitiveName] ? »"
 laamp_base_contract_schemes.2324.a: "J’espère que vous vous en souviendrez, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "Que le peuple sourie en entendant mon nom !"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$ : un[ROOT.Char.Custom('FR_E')] meneu[ROOT.Char.Custom('FR_RSe')] de talent"
 laamp_base_contract_schemes.2331.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ? »\n\nJe quitte mon dîner des yeux et constate que deux de mes sentinelles m’ont apporté... un[hopeful.Custom('FR_E')] [hopeful.GetWomanMan] de culture [hopeful.GetCulture.GetName] qui me rappelle quelqu’un. Où l’ai-je rencontré[hopeful.Custom('FR_E')] ?\n\n« Je suis [hopeful.Custom('FR_le_Char_Pi')][hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. Vous avez arbitré un problème dans ma ville natale, [destination_1.GetBaseNameNoTier], il y a quelques années, et j’ai trouvé que vous l’aviez fait avec aplomb et dignité. »\n\n« Malgré tout, mes affaires ont plongé il y a quelque temps, et je cherche un nouveau travail. Je me disais que vous en auriez peut-être à me proposer... »"
 laamp_base_contract_schemes.2331.a: "J’accepte. Trouvez-lui une tente !"
 laamp_base_contract_schemes.2331.b: "Ce ne serait qu’une perte de provisions."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$ : du sang et des corps"
 laamp_base_contract_schemes.2332.desc.quelled: "Malgré les mauvaises intentions [person_a.Custom('FR_du_Char_Pi')][person_a.GetTitledFirstName] et de ses laquais et sa milice personnelle, mes troupes de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sont largement de taille à affronter la populace [destination_1.GetAdjective] mal entraînée.\n\nRapidement, l’émeute est réprimée. Bien sûr, il y a des morts et même quelques pillages, mais ils l’ont bien cherché en dégainant leurs épées contre moi. Le cadavre [aggressor.Custom('FR_du_Char_Pi')][aggressor.GetTitledFirstName] en est témoin.\n\nMaintenant que la situation est à nouveau sous contrôle, ou presque, je suggère poliment à [person_a.GetFirstNameNoTooltip] de payer son impôt immédiatement."
 laamp_base_contract_schemes.2332.desc.massacre: "Ce qui s’ensuit n’est rien de moins qu’un massacre.\n\nLes habitants de [destination_1.GetBaseNameNoTier] sont obstinés et furieux, mais ils ne peuvent rien contre les vagabonds acharnés de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] une fois lancés.\n\nRapidement, un véritable pillage est déclenché. Les cris transpercent la nuit étoilée, les cadavres s’empilent et [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName], [person_b.Custom('FR_le_Char_Pi')][person_b.GetTitledFirstName], [person_c.Custom('FR_le_Char_Pi')][person_c.GetTitledFirstName] et [person_d.Custom('FR_le_Char_Pi')][person_d.GetTitledFirstName] sont tués dans la bataille.\n\nCe n’est pas ce que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] avait ordonné, et je ne pense pas qu’[employer.Custom('FR_IlElle')] acceptera de payer."
 laamp_base_contract_schemes.2332.a: "Parfois, il n’y a pas le choix."
 laamp_base_contract_schemes.2332.b: "J’ai... perdu le contrôle."
 laamp_base_contract_schemes.2332.c: "Tant pis."
 laamp_base_contract_schemes.2332.d: "La paie mise à part, quelle merveilleuse conclusion à cette procédure !"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$ : [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Les gens d’ici semblent indifférents à notre tâche, même si celle-ci vient directement de leur [employer.GetTitleAsNameNoTooltip|l], le nom et le sceau de [employer.GetFirstName] suscitant à peine le minimum d’enthousiasme requis par la légalité et la décence.\n\nC’est un endroit morne et frustrant pour prendre des notes, mais la détermination exige de l’endurance, et nous sommes déterminés à gagner notre argent."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Les habitants de [location.GetNameNoTier] réagissent à notre arrivée avec une hostilité à peine contenue.\n\nIl est évident qu’ils voient la mise à jour des registres [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] comme le signe clair d’une mauvaise nouvelle, qu’il s’agisse d’un conflit ou d’une taxe, et ils n’hésitent pas à rejeter nos demandes.\n\nMais nous avons un travail à accomplir, et ce n’est pas la félonie d’un paysan qui nous empêchera de percevoir notre salaire."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "À [location.GetNameNoTier], les habitants nous accueillent avec des acclamations, des paniers de victuailles, et l’euphorie d’une famille qui retrouverait des proches après la guerre.\n\nIl semblerait qu’ici, le nom [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] soit devenu légendaire parmi ses sujets, assez pour que n’importe quel message de leur admirable [employer.GetTitleAsNameNoTooltip|l] soit accueilli dans l’allégresse générale.\n\nIl va sans dire qu’ils sont tous impatients d’apporter à notre mission toute l’aide et le soutien dont ils sont capables."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "[location.GetNameNoTier] ne semble pas être très tendre envers les serviteurs [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName].\n\nNotre arrivée fait l’objet de toutes sortes de moqueries, et nos demandes sont ignorées ou ouvertement tournées en dérision. C’est frustrant, mais si nous n’arrivons pas à les mettre au pas, nous risquons de perdre de l’argent, et nous ne pouvons pas nous le permettre."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "Les habitants de [location.GetBaseNameNoTier] semblent assez dociles.\n\nIci, personne ne se plaint des impôts à venir ou des nouvelles guerres ; tout le monde vit sa vie et accepte son sort. Quand un[ROOT.Char.Custom('FR_E')] représentant[ROOT.Char.Custom('FR_E')] de leur seigneur les sollicite, ils lui accordent toute l’attention qu’[ROOT.Char.Custom('FR_IlElle')] mérite.\n\nLe sceau [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] nous aide à franchir la plupart des petits obstacles à l’échelle locale, mais les habitants sont suffisamment heureux pour que nous ayons à peine besoin de l’utiliser."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Pour une raison ou pour une autre, [location.GetNameNoTier] pense avoir de bonnes raisons de remettre en cause les intentions [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], du moins suffisamment pour qu’ils n’acceptent de coopérer qu’à contrecœur.\n\nC’est un travail fastidieux, mais faisable. Cela implique de soutirer des informations à chaque habitant, ce qui n’est jamais très agréable."
