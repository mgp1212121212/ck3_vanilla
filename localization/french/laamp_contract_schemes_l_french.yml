 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "Histoires de gloire"
 laamp_base_contract_schemes.0301.desc: "Un dîner à la Cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est toujours une bonne occasion d’impressionner ses courtisans en les abreuvant de mes escapades passionnantes.\n\nPlus ils sont heureux, plus ma bourse se remplit.\n\nÉvidemment, ce n’est pas mon esprit subtil qui me sera utile, mais bien des histoires d’aventures incroyables, pleines d’héroïsme et d’infamie... qu’elles soient exactes ou non."
 laamp_base_contract_schemes.0301.a: "Je crois connaître pareilles histoires..."
 laamp_base_contract_schemes.0301.a.tt.success: "Votre récit les charme"
 laamp_base_contract_schemes.0301.a.tt.failure: "Vos paroles sonnent creux"
 laamp_base_contract_schemes.0301.b: "Ma réputation ne parle-t-elle pas d’elle-même ?"
 laamp_base_contract_schemes.0301.b.f: "Cette possibilité dépend de votre [prestige_level|El]"
 laamp_base_contract_schemes.0301.b.tt.success: "C’est le cas"
 laamp_base_contract_schemes.0301.b.tt.failure: "Ce n’est pas le cas"
 laamp_base_contract_schemes.0301.c: "Toutes les histoires grandissent à chaque fois qu’on les raconte !"
 laamp_base_contract_schemes.0301.c.tt.success: "Les grandes histoires font les meilleurs contes"
 laamp_base_contract_schemes.0301.c.tt.failure: "Un mensonge évident"
 laamp_base_contract_schemes.0301.d: "Vous vous contentez de manger ce qu’on vous offre."
 laamp_base_contract_schemes.0301.e: "Vous remplissez vos poches de la nourriture offerte."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Histoires douteuses"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "Quelque chose cloche dans ce que cette personne raconte."
 laamp_base_contract_schemes.0311.t: "Rivages lointains et cieux éloignés"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Pour les [target.GetCulture.GetCollectiveNoun] comme [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale,'fière','fier')] de culture [exotic_culture.GetName] comme moi se révèle être une curiosité étrangère, peut-être même un rare cadeau : qui sait quand ils auront l’occasion d’entendre des histoires d’une terre lointaine à nouveau ?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "Les paroles [exotic_faith.HighGodNamePossessive] – sans aucun doute sous la forme [exotic_faith.GetAdjective] appropriée – font cruellement défaut aux terres [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nUne lamentable situation, mais une situation qui confère à mes habitudes et mes rituels un certain exotisme étranger qui fascine de nombreuses personnes à la Cour."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Étant à la fois de culture [exotic_culture.GetName] et de foi [exotic_faith.GetAdjective], mon mode de vie étranger est des plus fascinants aux yeux des courtisans [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nNombre d’entre eux n’ont jamais vu une personne telle que moi. Et ils n’en verront peut-être jamais d’autres une fois que je serai parti[ROOT.Char.Custom('FR_E')], même si je ne peux prédire l’avenir."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nIls ne sont pas des plus... polis lorsqu’ils expriment leur opinion, mais c’est ce qui les rend d’autant plus faciles à provoquer et divertir."
 laamp_base_contract_schemes.0311.a: "Il faut absolument que je vous parle de la culture [exotic_culture.GetNameNoTooltip] !"
 laamp_base_contract_schemes.0311.a.tt.success: "Une histoire passionnante"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Des aventures au cœur de merveilles étrangères"
 laamp_base_contract_schemes.0311.a.tt.failure: "Un laïus terrifiant"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Des aventures au cœur d’une barbarie lointaine"
 laamp_base_contract_schemes.0311.b: "Ahhh, quelle mystérieuse chose que la foi [exotic_faith.GetAdjective]..."
 laamp_base_contract_schemes.0311.b.tt.success: "Un exotisme séduisant"
 laamp_base_contract_schemes.0311.b.tt.failure: "Une débauche déroutante"
 laamp_base_contract_schemes.0311.c: "Je vais vous faire un dessin..."
 laamp_base_contract_schemes.0311.c.tt.success: "Des mensonges délicieux"
 laamp_base_contract_schemes.0311.c.tt.failure: "Des mensonges grossiers"
 laamp_base_contract_schemes.0311.d: "Vous n’en apprécieriez pas la nuance."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Apprécie les religions malavisées"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "Ce personnage a eu l’occasion d’apprécier les joies simples de partager avec une personne d’une autre foi."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Déteste les religions étrangères"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Ce personnage se demande comment autant de personnes peuvent se fourvoyer à ce point."
 laamp_base_contract_schemes.0321.t: "Un[ROOT.Char.Custom('FR_E')] volontaire"
 laamp_base_contract_schemes.0321.desc.intro: "Au cours de notre séjour à la Cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], nous avons fait de notre mieux pour remplir notre mission qui consistait à divertir et occuper ses domestiques.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Il semblerait que nous ayons fait notre travail un peu trop bien... En effet, plusieurs de ses courtisans m’ont approché[ROOT.Char.Custom('FR_E')] en privé, me demandant de les accepter dans notre camp !\n\n[courtier_1.GetFirstName] est [courtier_1.Custom('FR_LeLa')] plus enthousiaste, mais [courtier_2.GetFirstName] et [courtier_3.GetFirstName] [courtier_1.Custom('FR_LeLa')] talonnent de peu.\n\nJe doute que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] les laisse partir tous les trois, mais nous pourrions en accepter un."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Il semblerait que nous ayons fait notre travail un peu trop bien... En effet, deux de ses [Select_CString(And(courtier_1.IsFemale, courtier_2.IsFemale), 'courtisanes', 'courtisans')] m’ont approché[ROOT.Char.Custom('FR_E')] en privé, me demandant de les accepter dans notre camp !\n\n[courtier_1.GetFirstName] est [courtier_1.Custom('FR_LeLa')] plus enthousiaste, mais [courtier_2.GetFirstName] [courtier_1.Custom('FR_LeLa')] talonne de peu.\n\nJe doute que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] les laisse partir [Select_CString(And(courtier_1.IsFemale, courtier_2.IsFemale), 'toutes', 'tous')] les deux, mais nous pourrions en accepter [Select_CString(And(courtier_1.IsFemale, courtier_2.IsFemale), 'une', 'un')]."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Il semblerait que nous ayons fait notre travail correctement car [courtier_1.GetFirstName], l’un[courtier_1.Custom('FR_E')] de ses courtisan[courtier_1.Custom('FR_E')]s m’a approché[ROOT.Char.Custom('FR_E')] en privé, me demandant de l’accepter dans notre camp.\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] acceptera certainement qu’un[courtier_1.Custom('FR_E')] seul[courtier_1.Custom('FR_E')] de ses courtisan[courtier_1.Custom('FR_E')]s nous suive si je donne mon accord à [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.a: "Venez avec nous, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Peut-être que [courtier_2.GetFirstNameNoTooltip] serait intéressé[courtier_2.Custom('FR_E')]..."
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] nous serait utile."
 laamp_base_contract_schemes.0321.d: "Vous ?! C’est une plaisanterie ?"
 laamp_base_contract_schemes.0321.e: "Hélas, notre groupe est au complet."
 laamp_base_contract_schemes.0331.t: "Aller de l’avant"
 laamp_base_contract_schemes.0331.desc: "« Je me demandais, [Select_CString(ROOT.Char.IsFemale,'chère','cher')] [ROOT.Char.GetFirstNameNoTooltip] », commence [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] d’une voix traînante au dîner, « vous nous contez votre vie et vos exploits, pourtant vous vivez dans une toile de tente sale, qui vous protège à peine de la pluie torrentielle et du soleil brûlant. »\n\nJe hoche la tête. Inutile de [target.Custom('FR_LeLa')] contredire.\n\n« Puisque tant de nécessités basiques de la vie vous font défaut, qu’est-ce qui vous motive à vous lever le matin ? Pourquoi continuer à marcher jusqu’au jour prochain où il faudra tout recommencer ? »"
 laamp_base_contract_schemes.0331.a: "Ne doit-il y avoir qu’une seule raison ?"
 laamp_base_contract_schemes.0331.a.tt.success: "Vos paroles sont éloquentes"
 laamp_base_contract_schemes.0331.a.tt.failure: "Votre déclaration est insipide"
 laamp_base_contract_schemes.0331.b: "Un chemin se doit toujours d’être foulé."
 laamp_base_contract_schemes.0331.b.tt.success: "Douce liberté"
 laamp_base_contract_schemes.0331.b.tt.failure: "Sans aucun but, c’est navrant"
 laamp_base_contract_schemes.0331.c: "La gloire, la mort et les amis rencontrés après le sang versé."
 laamp_base_contract_schemes.0331.c.tt.success: "Dur, mais juste"
 laamp_base_contract_schemes.0331.c.tt.failure: "Ordinaire et basique"
 laamp_base_contract_schemes.0331.d: "La soif de connaissance ne connaît aucune limite."
 laamp_base_contract_schemes.0331.d.tt.success: "L’érudition est une récompense en soi"
 laamp_base_contract_schemes.0331.d.tt.failure: "Comme c’est inutilement compliqué"
 laamp_base_contract_schemes.0331.e: "C’est simple : il reste tant de contrées inconnues."
 laamp_base_contract_schemes.0331.e.tt.success: "Comme c’est romantique"
 laamp_base_contract_schemes.0331.e.tt.failure: "Certes, mais elles n’en valent pas la peine"
 laamp_base_contract_schemes.0331.f: "C’est l’occasion de faire affaire et de me mettre en appétit."
 laamp_base_contract_schemes.0331.f.tt.success: "Une ambition à toute épreuve peut se montrer impressionnante"
 laamp_base_contract_schemes.0331.f.tt.failure: "Autrement dit, une vie de bandit"
 laamp_base_contract_schemes.0331.g: "La question se pose-t-elle vraiment, [target.GetFirstNameNoTooltip] ?"
 laamp_base_contract_schemes.0331.g.tt.success: "Une ambition magnétique"
 laamp_base_contract_schemes.0331.g.tt.failure: "Des rêves à oublier"
 laamp_base_contract_schemes.0331.h: "Vous triturez votre assiette et ignorez la question."
 laamp_base_contract_schemes.0541.t: "Une main agile"
 laamp_base_contract_schemes.0541.desc: "Impressionner [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] semble être mission impossible, parfois.\n\nBien qu’[target.GetSheHe] ne soit pas [target.Custom('FR_LeLa')] noble [target.Custom('FR_LeLa')] plus estimé[target.Custom('FR_E')] du monde, [target.GetSheHe] a une curieuse idée du niveau que les autres se doivent d’atteindre.\n\nDans une telle situation, il est plus sûr de se rabattre sur ce que je fais de mieux et ainsi choisir une voie dans laquelle mes compétences peuvent briller.\n\nCela dit, face à une personne aussi erratique que [target.GetFirstNameNoTooltip], je pourrais aussi tenter de triompher dans un domaine où l’on m’attendrait moins."
