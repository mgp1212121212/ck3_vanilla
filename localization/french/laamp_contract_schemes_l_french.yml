 laamp_base_contract_schemes.1301.desc.intro.drylands: "dans les terres arides et poussiéreuses de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "Le [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] s’étend autour de sa petite bande de vauriens. Nous sommes tous tendus et prêts à faire couler le sang."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [recidivist.Custom2('RelationToMeShort',ROOT.Char)] », commence [recidivist.GetFirstNameNoTooltip], brisant ainsi le silence. « Je... ne m’attendais pas à vous voir ici. De tous ceux qui sont venus me voir, quelqu’un d’aussi cher... »"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "« Ahhhh [ROOT.Char.GetFirstNameNoTooltip], qui d’autre que vous serait aussi stupide pour me poursuivre ? s’exclame [recidivist.GetFirstNameNoTooltip] en s’avançant. Mais pour tout vous dire, vous m’en voyez soulagé[recidivist.Custom('FR_E')]. La plupart des meurtres sont ennuyeux, mais vous étriper sera un vrai plaisir. »"
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [recidivist.Custom2('RelationToMeShort',ROOT.Char)], ma chair et mon sang... Pourquoi me suivez-vous jusqu’ici ? Vous espérez peut-être vous venger des insultes que j’ai proférées envers la famille [ROOT.Char.GetHouse.GetName] ? »"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "« Espèce de sale ignare larmoyant ! aboie [recidivist.GetFirstNameNoTooltip]. Vous êtes là pour agir selon la volonté [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], c’est ça ? Alors venez, sale chien, venez m’affronter et prouvez-moi que vous ne valez pas mieux qu’un vulgaire petit toutou ! »"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "« Voyons voir... Ah, mais [ROOT.Char.Custom('FR_LeLa')] voilà ! » s’exclame [recidivist.GetFirstNameNoTooltip] en jouant des coudes pour avancer à travers la foule. « [ROOT.Char.Custom('FR_LeLa')|U] pauvre [ROOT.Char.Custom('FR_SeigneurDame')] qui pense pouvoir me rabaisser ! Eh bien venez, [ROOT.Char.GetFirstNameNoTooltip] ! Je suis là ! »"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "« Quel dommage que nous nous rencontrions dans des circonstances aussi défavorables, [ROOT.Char.GetFirstNameNoTooltip], car je n’ai rien contre vous, commente [recidivist.GetFirstNameNoTooltip]. Hélas, j’ai bien peur que vous n’ayez l’intention d’aller au bout de votre devoir. »"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "« Ha ! s’esclaffe [recidivist.GetFirstNameNoTooltip]. C’est vous qui avez ramené tout ce monde ? Excellent, excellent, enfin un peu de sport ! Et puisque vous êtes là aussi en personne, je vais me faire un plaisir de vous traîner dans la boue, [ROOT.Char.GetFirstNameNoTooltip]. »"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "« Hmm », marmonne [recidivist.GetFirstNameNoTooltip] en se grattant le menton. « Pour être honnête... je m’attendais à mieux. Il est clair que le budget [employer.Custom('FR_du_Char_L')][employer.GetTitleAsName|l] en souffre. Alors, que faisons-nous ? »"
 laamp_base_contract_schemes.1301.desc.encounters.second: "« Vous revoilà déjà, [ROOT.Char.GetFirstNameNoTooltip] ? Après la dernière fois, je pensais que vous auriez retenu la leçon... On dirait qu’il va falloir employer la manière forte. »"
 laamp_base_contract_schemes.1301.desc.encounters.third: "« Maudit[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFirstNameNoTooltip], quand cesserez-vous donc de nous harceler ? Allez voir ailleurs, car je vous jure que vous ne tirerez rien de nous ! »"
 laamp_base_contract_schemes.1301.desc.outro.1: "Je suis sur le fil du rasoir. Si je ne fais rien, quelqu’un d’autre agira à ma place, et la situation échappera totalement à mon contrôle."
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNameNoTooltip] et son groupe sont clairement en infériorité numérique, mais ils semblent déterminés et prêts à défendre leur meneu[recidivist.Custom('FR_RSe')], ou à mourir en essayant."
 laamp_base_contract_schemes.1301.desc.outro.3: "Nos forces réunies sont comme paralysées. Personne n’ose rompre le silence, par crainte de ce qui pourrait arriver."
 laamp_base_contract_schemes.1301.desc.outro.4: "Les deux hôtes retiennent leur souffle, ne sachant pas ce que je m’apprête à leur dire et espérant malgré tout que ce ne sera pas un ordre de tuer."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] ne peut pas gagner, et [recidivist.Custom('FR_IlElle')] le sait, du moins pas ouvertement. Mais [recidivist.Custom('FR_SilSielle')] parvient à s’enfuir hors de ma portée..."
