 laamp_base_contract_schemes.5661.h: "Si seulement j’avais un officier compétent..."
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Vous n’avez ni [GetCourtPositionType('head_groom_camp_officer').GetName()|l], ni [GetCourtPositionType('huntperson_camp_officer').GetName()|l], ni [GetCourtPositionType('kennelperson_camp_officer').GetName()|l], ni [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.5661.i: "Aucun d’entre vous ne commettra d’erreur."
 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$ : succès !"
 laamp_base_contract_schemes.5662.desc: "Malgré tous les efforts des nombreux laquais [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] lui a arraché une véritable horde d’animaux.\n\nIls ne nous appartiennent peut-être pas au sens propre, mais quelle importance ? Armés de nos épées et de nos haches, nous avons pris tout ce que nous voulions, et tous ceux qui s’y sont opposés gisent morts dans leurs pâturages.\n\nJ’espère que les corbeaux s’en délecteront."
 laamp_base_contract_schemes.5662.a: "Ce soir, nous mangerons comme des rois !"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$ : échec !"
 laamp_base_contract_schemes.5663.desc: "Même si nous avons fait de notre mieux, les troupes [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] semblaient toujours avoir un coup d’avance. Des avertissements envoyés aux villages reculés, des troupeaux déplacés ailleurs, de nouveaux gardes et des tours de guet reconstruites à chacun de nos passages...\n\nAujourd’hui, [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] a pleinement mérité sa victoire."
 laamp_base_contract_schemes.5663.a: "Ah, pauvre imbécile..."
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$ : [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Notre travail étant presque terminé, mes agents et moi-même nous demandions si nous n’allions pas rentrer un peu plus tôt ce soir... avant que n’arrive une cible prometteuse..."
 laamp_base_contract_schemes.5901.desc.intro.2: "Je réprime un bâillement en ce début de soirée. Le crime paie peut-être bien, mais l’attente est parfois longue... mais voilà que s’approche une cible prometteuse..."
 laamp_base_contract_schemes.5901.desc.intro.3: "Notre journée de travail a connu des fortunes diverses avec le vol de plusieurs bourses, mais aucune particulièrement bien garnie. Mais, à voir cette personne en approche, cela pourrait bien changer..."
 laamp_base_contract_schemes.5901.desc.intro.4: "La journée a déjà été plutôt bénéfique, grâce aux dons généreux de plusieurs citoyens soucieux de contribuer à notre cause. Et voilà quelqu’un qui pourrait bien être plus riche encore..."
 laamp_base_contract_schemes.5901.desc.intro.5: "Après une journée totalement improductive, au cours de laquelle nous n’avons vu aucun paysan aisé, nous avons enfin eu la chance de croiser quelqu’un qui semble avoir les moyens."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "C’est... m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] ? Qu’est-ce qui lui prend de se promener dans ces rues mal famées, sans escorte ? Quelle imprudence, [victim.Custom('FR_IlElle')] risque de se faire détrousser !"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Tiens, tiens, mais c’est m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName]. Et sans escorte, qui plus est. Quel... heureux hasard."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "Mais c’est [victim.GetFirstName], m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#! ! Même si nos chemins se sont séparés, je ne peux pas lui faire ça, pas à [victim.Custom('FR_LuiElle')]."
 laamp_base_contract_schemes.5901.desc.victim_type.family: "Impossible, c’est... [victim.GetFirstName|U], m[victim.Custom2( 'FR_RelationToMeShort_OnA',ROOT.Char)] [victim.Custom2('RelationToMeShort',ROOT.Char)]. Sans escorte, se moquant du danger, comme toujours. Sa folie salit le nom des [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hmmm, on dirait bien [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], courtisan[victim.Custom('FR_E')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. [victim.GetSheHe|U] semble prendre du bon temps, alors qu’[victim.Custom('FR_IlElle')] se trouve sans le savoir à la merci de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "C’est... oui, c’est [victim.GetFirstName], [victim.Custom('FR_le_Char_L')][victim.GetTitleAsNameNoTooltip|l] de [victim.GetPrimaryTitle.GetBaseNameNoTier] ! [victim.GetSheHe|U] doit être ici pour des raisons personnelles. Très personnelles même, pour voyager sans escorte et pour emprunter des raccourcis aussi peu recommandables."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Je ne reconnais pas ce[victim.Custom('FR_TTte')] [victim.GetWomanMan], mais à en juger par ses vêtements, ça doit être quelqu’un de riche mais sans importance. Peut-être [victim.Custom('FR_LeLa')] courtisan[victim.Custom('FR_E')] d’un petit dirigeant du coin."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "À en juger par sa tenue et son comportement hésitant, il est évident que ce[victim.Custom('FR_TTte')] [victim.GetWomanMan] ne connaît pas la ville. Il s’agit probablement d’un[victim.Custom('FR_E')] visiteu[victim.Custom('FR_RSe')] à court terme ou d’un[victim.Custom('FR_E')] voyageu[victim.Custom('FR_RSe')] de passage."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "Je reconnais [victim.GetFirstName], un magnat local à la tête d’un petit patrimoine et d’une carrière parfaitement adaptée, même si ce n’est pas la plus riche qui soit."
 laamp_base_contract_schemes.5901.desc.outro.1: "Mes agents commencent à sortir de leur cachette, impatients de bondir sur leur nouvelle proie."
 laamp_base_contract_schemes.5901.desc.outro.2: "Les ombres se déplacent furtivement, des silhouettes encapuchonnées sous mon commandement se préparant à bondir d’une seconde à l’autre."
 laamp_base_contract_schemes.5901.desc.outro.3: "Bien qu’il soit presque imperceptible, j’entends le bruit des poignards que l’on dégaine un peu partout dans la petite ruelle."
 laamp_base_contract_schemes.5901.desc.outro.4: "Derrière leur masque dissimulant une grande partie de leur visage et ne laissant apparaître que les yeux, mes agents n’attendent plus que mon signal."
 laamp_base_contract_schemes.5901.desc.outro.5: "Il ne me reste qu’à donner l’ordre, et je connais quelqu’un qui regrettera d’avoir mis les pieds ici."
 laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT Vous avez reçu [scheme.MakeScope.Var('special_muggings_tally').GetValue|0] agressions spéciales sur [scheme.MakeScope.Var('special_muggings_max').GetValue|0]#!"
