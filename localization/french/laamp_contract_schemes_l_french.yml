 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_3.GetNameNoTier], puis [destination_4.GetNameNoTier], et enfin [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_3.GetNameNoTier], et enfin [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], et enfin [destination_3.GetNameNoTier]."
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Accomplissez un défi d’[stewardship|El], d’[intrigue|El] ou de [aptitude|El] de [GetCourtPositionType('master_bard_camp_officer').GetName()|l] à chaque destination.\n$EFFECT_LIST_BULLET$Gagnez un tiers de ces défis pour une $label_success_qualified|l$\n$EFFECT_LIST_BULLET$Gagnez deux tiers de ces défis pour une réussite ordinaire\n$EFFECT_LIST_BULLET$Gagnez tous vos défis pour une $label_success_critical|l$\n$EFFECT_LIST_BULLET$@warning_icon! #N Rater #BOL deux#! défis ou plus à tout moment conduit à l’échec du $game_concept_task_contract|l$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Chaque défi réussi augmente légèrement la difficulté des épreuves suivantes – d’autant plus pour l’[skill|El] testée#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
