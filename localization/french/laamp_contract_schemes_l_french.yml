 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$ : riches pâturages"
 laamp_base_contract_schemes.2676.desc: "Les rues de [employer.GetPrimaryTitle.GetBaseNameNoTier] sont le théâtre de toutes sortes de ragots et de potins : suite à une histoire compliquée de mariage, d’héritage et de mauvais accords commerciaux, une grande partie des meilleures terres locales pour le pâturage des chevaux s’est retrouvée entre les mains d’un imbécile sans argent ni expérience.\n\nPar conséquent, les magnats locaux menacent de s’entredéchirer sur la manière (et sur la responsabilité) de répartir les terres."
