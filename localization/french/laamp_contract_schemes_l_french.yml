 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Impôts, dîmes et péages"
 laamp_base_contract_schemes.2001.desc: "« ... et, bien entendu, la taxe foncière supplémentaire. Est-ce que tout est clair ? » demande [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]. L’énumération des divers impôts et droits de douane prend beaucoup de temps, mais la collecte elle-même ne semble pas être une tâche difficile.\n\n« Bien, bien ! Je prends un risque en choisissant de vous faire confiance plutôt qu’à mes percepteurs habituels, mais j’espère que vous montrerez à ces incompétents comment faire leur travail et que vous ferez revenir la peur [employer.GetFaith.WealthGodNamePossessive] chez mes sujets. Faites votre travail honnêtement, rapidement et bien, et vous serez généreusement récompensés. »\n\nJe pense un instant que de nouvelles instructions vont suivre, mais [employer.GetFirstNameNoTooltip] me fait signe de quitter la pièce."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$ : succès !"
 laamp_base_contract_schemes.2002.desc: "« Beau travail, [ROOT.Char.GetFirstNameNoTooltip] ! » me félicite [employer.GetFirstName] d’un air approbateur, sifflant doucement tandis que mon escouade ramène sac après sac les taxes attendues depuis longtemps.\n\n« L’argent et les marchandises font bien entendu plaisir, mais j’espère que cela permettra également à mes percepteurs d’apprécier leur travail à l’avenir. »\n\nJ’acquiesce, sachant que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] ne manquera pas d’exprimer sa gratitude par un paiement généreux. J’accepte volontiers la lourde bourse qui m’est tendue quelques instants plus tard."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$ : échec !"
 laamp_base_contract_schemes.2003.desc: "« Espèce d’idiot[ROOT.Char.Custom('FR_E')] ! C’est moins de la moitié de ce que vous étiez censés collecter ! » fulmine [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName].\n\n« Si votre misérable campement n’avait pas été fouillé de fond en comble, je penserais que vous m’avez volé, mais apparemment, il s’agit d’une simple incompétence » [employer.Custom('FR_IlElle')] s’efforce de reprendre son souffle. « Maintenant partez, avant que je ne gaspille les quelques pièces que vous avez réussi à collecter pour construire des potences ! »\n\nCette diatribe me hérisse le poil et je serre la mâchoire, réprimant ma colère.\n\nCe n’est pas le moment de se battre, alors que je peux encore repartir avec ma tête."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "Rendre à [employer.GetFirstNameNoTooltip] ce qui lui appartient"
 laamp_base_contract_schemes.2004.desc: "Le représentant [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] n’y va pas par quatre chemins : la ville de [destination_1.GetBaseNameNoTier] a, semble-t-il, omis de payer un impôt supplémentaire demandé par [Select_CString(employer.IsFemale,'la bonne','le bon')] [employer.GetTitleAsNameNoTooltip|l].\n\nLes habitants s’opposent à d’autres demandes, mais ils ne sont pas révoltés. [employer.GetFirstNameNoTooltip] veut ce qui lui revient, mais se montre prudent[employer.Custom('FR_E')], conscient[employer.Custom('FR_E')] des coûts qu’engendrerait une rébellion.\n\nUn tiers parti neutre qui n’en aurait que le nom serait une excuse parfaite pour intimider [Select_CString(person_a.IsFemale,'la cheffe','le chef')] de la ville récalcitrante, [person_a.Custom('FR_le_Char_Pi')][person_a.GetTitledFirstName] paraît-il, et [person_a.Custom('FR_LeLa')] forcer à se soumettre.\n\nIl ne reste qu’à se mettre en route pour [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Pour terminer le [task_contract|El] :\n$EFFECT_LIST_BULLET$Accomplissez 4 défis pour révéler des preuves :\n$TAB$$EFFECT_LIST_BULLET$2 preuves garantissent une $label_success_standard|l$\n$TAB$$EFFECT_LIST_BULLET$4 preuves octroient une $label_success_critical|l$\n$TAB$$EFFECT_LIST_BULLET$1 preuve mène soit à une $label_success_standard|l$, $label_success_qualified|l$ ou un $label_failure_standard|l$.\n$EFFECT_LIST_BULLET$Défis possibles :\n$TAB$$EFFECT_LIST_BULLET$Épreuve d’[stewardship|El]\n$TAB$$EFFECT_LIST_BULLET$Épreuve de [aptitude|El] d’[Concept('officer','officier')|E] [GetCourtPositionType('quartermaster_camp_officer').GetName()]\n$TAB$$EFFECT_LIST_BULLET$Épreuve de [diplomacy|El], d’[intrigue|El] ou d’[learning|El]#!"
 laamp_base_contract_schemes.2011.t: "Recensement"
 laamp_base_contract_schemes.2011.desc: "Il n’est peut-être pas très orthodoxe d’engager un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] et sa bande pour effectuer un recensement, mais je suppose qu’il faut bien que la volonté [ROOT.Char.GetFaith.DevilNamePossessive] soit parfois à l’œuvre. Et je peux difficilement me plaindre de me voir confier ce travail.\n\nL’argent n’a pas d’odeur et, en outre, la méfiance qui empêche [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] de faire confiance à ses serviteurs ne s’applique manifestement pas à nous. Cela devrait être un travail simple et agréable.\n\nN’est-ce pas ?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$ : succès !"
 laamp_base_contract_schemes.2012.desc: "Le recensement peut s’avérer fascinant : les agriculteurs tentent de dissimuler bétail et récoltes, tandis que les marchands cachent leurs bénéfices. Même les terres des petits nobles semblent se ratatiner et s’appauvrir à mesure que l’on s’en approche.\n\nHeureusement, le sceau que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] nous a donné et notre propre ingéniosité peuvent facilement surmonter ces difficultés.\n\nL’inventaire n’est peut-être pas exhaustif, mais cela suffira pour les années à venir, et c’est tout ce que notre contrat stipulait.\n\nIl est temps de se faire payer."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$ : échec !"
 laamp_base_contract_schemes.2013.desc: "La tâche ne pouvait pas être simple, autrement [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] aurait laissé ses fonctionnaires habituels s’en occuper.\n\nMon escouade et moi devons passer je ne sais combien de temps dans ce domaine à nous occuper des paysans les plus insupportables, récalcitrants et stupides de tous ceux que la sagesse infinie [ROOT.Char.GetFaith.CreatorNamePossessive] ait jamais produit.\n\nCes terres doivent être habitées par des monstres, sinon une telle stupidité ne s’explique pas.\n\nHélas, l’inventaire qui en résulte n’est pas crédible, alors je ne m’attends pas à être payé[ROOT.Char.Custom('FR_E')]."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "Architecture amateur"
 laamp_base_contract_schemes.2021.desc: "Les plans de construction [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] manquent peut-être un peu de prévoyance. Du moins, c’est ce que mon groupe et moi pensons. Il n’est donc pas étonnant que ses dessinateurs aient des difficultés.\n\nMais cela ne devrait pas être un problème pour nous. Nous savons ce qu’[employer.GetSheHe] essayait de construire, nous devons juste trouver comment le faire, et nous sommes des semi-professionnels compétents.\n\nÀ notre manière."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$ : succès !"
 laamp_base_contract_schemes.2022.desc: "Comme toujours, mon groupe et moi-même sommes des modèles d’efficacité. La construction a été rapide, le résultat est solide et remarquable, et même si [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] devra poursuivre le travail, nous lui avons donné tout ce dont [employer.Custom('FR_IlElle')] avait besoin pour y parvenir.\n\nAprès avoir reçu un paiement bien mérité, nous nous apprêtons à partir."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$ : échec !"
 laamp_base_contract_schemes.2023.desc: "Certains bâtiments à [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] sont très bien construits.\n\nPas le nôtre.\n\nCompte tenu de la pente, des matériaux de mauvaise qualité, des solives bombées – sans parler des quelques incendies survenus pendant la construction – il est étonnant que nous n’ayons pas été inculpés.\n\nToutefois, cela peut changer à tout instant si [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] le décide. Nous ferions donc mieux d’y aller."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "L’arbitrage"
 laamp_base_contract_schemes.2031.desc: "L’impasse politique est un phénomène intéressant. Des partis locaux puissants au sein de [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] sont en conflit et ne peuvent ou ne veulent pas en sortir.\n\nPour résoudre le débat sur le tracé exact de la frontière intérieure, il faut quelqu’un d’impartial pour écouter les arguments et arpenter le terrain. Si notre réponse est suffisamment satisfaisante, nous serons généreusement payés."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$ : succès !"
 laamp_base_contract_schemes.2032.desc: "Avons-nous vraiment résolu le conflit frontalier en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] ?\n\nPeut-être pas, mais le verdict auquel nous sommes parvenus a permis de ramener la grogne à un niveau acceptable. Quoi qu’il en soit, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] pense que nous avons fait ce pour quoi nous avons été engagés.\n\nLa paie ne tarde pas."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$ : échec !"
 laamp_base_contract_schemes.2033.desc: "Cris, hurlements, allégations de corruption et de conspiration... La tentative de régler à l’amiable le litige frontalier en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] a été une aventure.\n\nInutile de dire que nous ne serons pas payés pour ce contrat, mais au moins nous n’aurons pas d’amende.\n\nDu moins si nous reprenons la route rapidement."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "Une taxe spéciale"
 laamp_base_contract_schemes.2041.desc: "Je suis sûr[ROOT.Char.Custom('FR_E')] que les braves sujets [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] sont habitués à ce qu’[employer.Custom('FR_IlElle')] leur prélève des droits de passage et des impôts du jour au lendemain, alors une petite taxe de plus – dont ils auront été mis au courant – ne devrait pas causer de grands remous.\n\nNous préparons notre faux sceau et répétons notre histoire une fois de plus avant d’avancer vers le prochain village avec nos coffres qui ne demandent qu’à être remplis.\n\nCela devrait en valoir la peine !"
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$ : succès !"
 laamp_base_contract_schemes.2042.desc: "Il est étonnamment facile de priver les gens de leur richesse lorsqu’ils pensent que vous avez le droit de le faire et que vous êtes envoyé[ROOT.Char.Custom('FR_E')] par [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip]. Certains se méfient au début, mais un regard suffisamment sévère et de vagues menaces de la part des autorités supérieures finissent par les faire plier.\n\nLa nouvelle de nos escapades se répandra sans doute, l’important est que nous n’ayons pas été découverts pendant que cela se passait.\n\nNous ne devrions cependant pas nous attarder. Il serait dommage que [employer.GetFirstName] apprenne que certains impôts officiels ne finissent pas dans son Trésor."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$ : échec !"
 laamp_base_contract_schemes.2043.desc: "Peu de gens osent le faire, peut-être pour une bonne raison.\n\nÀ chaque fois, les habitants nous ont chassés, nous ont traités de vagabonds et d’étrangers, ont exigé des documents justificatifs, ont refusé de croire que [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip|l] pouvait percevoir une nouvelle taxe sans avertissement.\n\nNous ferions mieux de partir les mains vides avant que [employer.GetFirstName] ne sache ce qui se passe ici."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
