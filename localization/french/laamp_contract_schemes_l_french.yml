 laamp_base_contract_schemes.2542.desc.intro: "Une fois notre mission terminée, un représentant [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] nous retrouve à [location.GetBaseNameNoTier] et s’empare de notre épais recueil de notes avec intérêt.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "« Quel travail remarquable, [ROOT.Char.GetTitledFirstNameNoTooltip] ! Même un rapide coup d’œil suffit à voir toute l’attention portée aux détails. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] sera aux anges ! » J’incline poliment la tête devant ce compliment, tandis que le serviteur fait un signe pour que l’on nous apporte notre récompense."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "« Celui ou celle que vous avez embauché pour cette mission, [ROOT.Char.GetTitledFirstNameNoTooltip], a fait un travail remarquable, complimente le serviteur. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] sera ravi[employer.Custom('FR_E')]. » Tandis que nous recevons notre récompense, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] derrière moi se masse les tempes, manifestement épuisé[officer.Custom('FR_E')] par tout le travail abattu."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "« Celui ou celle que vous avez embauché pour cette mission, [ROOT.Char.GetTitledFirstNameNoTooltip], a fait un excellent travail, complimente le serviteur. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] sera très content[employer.Custom('FR_E')]. » À côté de moi, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] se tient bien droit[officer.Custom('FR_E')], débordant de fierté, tandis que nous recevons notre récompense."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "« Vous deux, vous êtes vraiment deux humbles serviteurs ! » s’esclaffe le serviteur en s’adressant [officer.Custom('FR_au_Char_Pi')][officer.GetTitledFirstName] et à moi-même. « Ces registres seront parfaits pour [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip], même votre écriture est excellente. Je vais de ce pas vous chercher votre salaire bien mérité. »"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "« Par [employer.GetFaith.KnowledgeGodName], vous avez compilé une véritable mine d’informations ! Avec des éléments tellement inattendus... Si je n’avais pas vu ça de mes propres yeux, je n’y aurais pas cru. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] sera très satisfait[employer.Custom('FR_E')] de votre travail ! »"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "« Si vos registres sont un tant soit peu exacts, il semble que notre connaissance des territoires [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] soit si insuffisante que nous devrions sur-le-champ ordonner un recensement plus détaillé. Votre travail est épatant ! »"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "« Eh bien, ce sont des informations tout à fait étonnantes que vous avez compilées là... Je dois bien avouer que je n’avais aucune idée de tout cela. On dirait que les territoires [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] sont bien plus variés que nous ne l’avions imaginé. C’est du bon travail, [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTierNoTooltip|l] sera ravi[employer.Custom('FR_E')] ! »"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "« Bien, euh... Je vois que vos... registres... sont en ordre. C’est un peu éclectique, comment avez-vous procédé ? Oh, mais qu’importe, après tout. [employer.Custom('FR_le_Char_L')|U][employer.GetTitleAsNameNoTooltip] sera content[employer.Custom('FR_E')] et c’est bien tout ce qui compte. »"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "« Bon, je vois bien que vous avez essayé, mais il y a beaucoup trop d’erreurs grossières pour que cela soit utilisable par [employer.Custom('FR_le_Char_L')][employer.GetTitleAsName|l]. Je m’excuse, mais un travail aussi bâclé ne mérite pas de salaire, quel que soit le temps passé. »"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "« Je ne sais pas qui a dicté ou dirigé vos interrogatoires, peut-être des consanguins ou des imbéciles ? »\n\nDerrière moi, j’entends [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] qui éclate en sanglots."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "« Écoutez, je vois bien que vous avez essayé, mais celui ou celle que vous avez payé pour prendre ces notes... a été payé beaucoup trop cher. »\n\nÀ côté de moi, [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] ricane bruyamment."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "D’un air sceptique, le fonctionnaire examine les registres que [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] et moi-même avons minutieusement compilés. Parcourant chaque page avec une dérision croissante, [dummy_gender.Custom('FR_IlElle')] finit par jeter le coûteux parchemin par terre avant de partir sans un mot."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Après une inspection minutieuse, [dummy_gender.Custom('FR_IlElle')] lève les yeux et dit : « Vous nous prenez pour des idiots à [employer.GetCapitalLocation.GetTitle.GetNameNoTier] ? Des idiots à qui vous pouvez faire croire n’importe quoi, avec des falsifications aussi grossières ? Ce travail de charlatan ne mérite pas de salaire ! »"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "« Qu’est-ce que... Ce que vous avez écrit... est un charabia absolu. Comment avez-vous pu croire que vous pourriez nous soutirer de l’argent avec une chose pareille, espèce d’imbécile ? »\n\n[dummy_gender.Custom('FR_LLa')|U][dummy_gender.GetWomanMan] [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] tourne les talons avant même que nous ne puissions commencer à clamer notre innocence."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "[dummy_gender.Custom('FR_LLa')|U][dummy_gender.GetWomanMan] [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] ne tarde pas à remarquer notre... prise d’initiative en ces circonstances difficiles. Après nous avoir passé un savon pour notre impertinence, [dummy_gender.Custom('FR_IlElle')] s’en va."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "« Écoutez, je vais être honnête avec vous, c’est... n’importe quoi. Je ne comprends pas un traître mot de ce que vous avez essayé de faire, et je pense que vous savez comme moi que vous ne méritez pas la moindre pièce pour... cette chose », dit-[dummy_gender.Custom('FR_IlElle')] d’un air dédaigneux."
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\nLe [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] reçoit son dû : un grand coffre rempli de pièces d’argent pour notre dur labeur."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nAujourd’hui, le [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] repart les mains vides."
 laamp_base_contract_schemes.2542.a.crit_win: "Un succès retentissant !"
 laamp_base_contract_schemes.2542.a.win: "Nous avons fait du bon travail."
 laamp_base_contract_schemes.2542.a.fail: "Bah, laissons ces ingrats."
 laamp_base_contract_schemes.2542.a.crit_fail: "C’était une vraie perte de temps."
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$ : monument local"
 laamp_base_contract_schemes.2661.desc: "Le conflit en [employer.GetPrimaryTitle.GetBaseNameNoTier] découle d’une affaire juridique locale mineure : notre employeur a bêtement stipulé qu’un certain site naturel devait avoir une limite légèrement différente de la limite traditionnelle.\n\nImmédiatement, des dizaines de procès ont aussitôt été intentés par de petits propriétaires terriens et des paysans privilégiés, qui avaient tous un grief ou autre à formuler suite à ce changement de délimitation."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] tient à nous faire savoir que notre récompense dépend de la résolution rapide et pacifique de cette situation."
 laamp_base_contract_schemes.2661.a: "Le problème semble assez simple..."
 laamp_base_contract_schemes.2661.b: "Je pense pouvoir débloquer la situation..."
 laamp_base_contract_schemes.2661.b.tt.success: "Vous parvenez à un compromis acceptable"
 laamp_base_contract_schemes.2661.b.tt.failure: "Les négociations échouent"
 laamp_base_contract_schemes.2661.c: "Selon moi, l’exactitude importe moins que la clarté."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip] restera sur place pour régler ce conflit."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Je n’ai malheureusement pas de serviteurs assez compétents pour vous aider."
