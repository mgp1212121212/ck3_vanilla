 laamp_base_2071_success_employer_modifier: "Murs renforcés"
 laamp_base_2071_success_employer_modifier_desc: "Une localité importante a récemment pris le temps de renforcer ses murs."
 laamp_base_2071_failure_employer_modifier: "Réparations bâclées"
 laamp_base_2071_failure_employer_modifier_desc: "Les murs d’une importante localité de ce comté sont tombés en ruine, et pire encore, ont été endommagés lors d’une tentative de réparation."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$ : succès !"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Quelques exonérations mineures, une autorisation pour ceci ou cela, le sceau [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip|l] pour tel ou tel projet, et tout à coup, tout le monde accepte plus volontiers de payer un petit supplément pour la réparation des murs.\n\nEt même si la répartition des taxes et des impôts leur fait payer la même somme que celle qui leur était initialement demandée, l’essentiel est que, pour l’instant, les braves gens de [employer.GetPrimaryTitle.GetBaseNameNoTier] ont le sentiment d’avoir joué le jeu."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Honteux et mobilisés par mon exemple, avec l’aide de quelques partisans de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], les braves gens de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] et moi-même nous mettons au travail pour réparer leurs remparts.\n\nHeureusement, les murs ne sont pas aussi délabrés qu’ils en ont l’air. Nous faisons d’énormes progrès en l’espace de quelques jours de travail, indemnisés comme il se doit."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Apparemment déjà fatigué[sacrifice.Custom('FR_E')], [sacrifice.Custom('FR_le_Char_Pi')][sacrifice.GetTitledFirstName] tente de s’adresser aux contestataires de [employer.GetPrimaryTitle.GetBaseNameNoTier] quand [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] et moi quittons la pièce.\n\n« Ne vous en faites pas, [ROOT.Char.GetTitledFirstNameNoTooltip], nous prendrons bien soin de votre [sacrifice.GetWomanMan] et nous vous [sacrifice.Custom('FR_LeLa')] renverrons en un seul morceau. »\n\nAprès tout, il ne s’agit que de poser quelques pierres, ce n’est pas si difficile. J’accepte la paie et je quitte les lieux."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "Poste [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] comme $head_porter_camp_officer|l$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "La ville de [employer.GetPrimaryTitle.GetBaseNameNoTier] est en flammes.\n\nEnfin, en grande partie. Pas ce que mes partisans ont ramené au camp de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], non, ces parties-là resteront bien en sécurité sous ma surveillance.\n\nÉtait-ce honorable de ma part de saccager une localité qui était venue me demander de l’aide ? Peut-être pas.\n\nMais n’était-ce pas plus stupide encore de leur part d’offrir un tel salaire à quelqu’un dont ils ignorent tout..."
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Intimider les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] nécessite un sacré mélange de cris, de flatteries et de culpabilisation.\n\nC’est un travail épuisant et fastidieux, mais les uns après les autres, les magnats locaux finissent par rentrer dans le rang et par accepter, non sans amertume, de payer leur part. Ce n’est peut-être pas la solution la plus élégante, mais si elle fonctionne, elle fonctionne."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] est assez satisfait[employer.Custom('FR_E')] de notre solution, et accepte volontiers de payer."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Aux risques de l’acheteur."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$ : échec !"
 laamp_base_contract_schemes.2673.desc.stewardship: "Mon plan, qui consistait à répartir équitablement le coût entre les habitants et à l’ajuster légèrement en fonction de leurs richesses et de leurs revenus, me paraissait assez raisonnable, mais il n’a pas manqué de choquer les magnats.\n\nD’une manière ou d’une autre, chacun d’entre eux était persuadé de trop payer, même pour le bien commun, et ce quelle que soit sa richesse ou sa stature."
 laamp_base_contract_schemes.2673.desc.officer: "[officer.Custom('FR_le_Char_Pi')|U][officer.GetTitledFirstName] n’est peut-être pas aussi bon $head_porter_camp_officer|l$ que je le pensais.\n\nÀ peine une demi-heure après avoir proposé ses plans de reconstruction des murs, les habitants de [employer.GetPrimaryTitle.GetBaseNameNoTier] s’invectivent, crient, hurlent, se frappent, se mordent, prêts à tout pour éviter de s’acquitter de cette tâche."
 laamp_base_contract_schemes.2673.desc.outro: "\n\nDésemparé[employer.Custom('FR_E')], [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] refuse de m’adresser la parole après ce cafouillage.\n\nNous sommes chassés de la ville, sans même recevoir une seule pièce pour nos efforts."
