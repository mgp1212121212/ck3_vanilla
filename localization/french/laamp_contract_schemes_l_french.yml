 laamp_extra_contract_schemes.0001.desc_culture: "J’atteins un quorum avec mes compatriotes. Nous, qui venons de [ROOT.Char.GetPrimaryTitle.GetName] sommes les mieux placés pour aider les [task_contract_employer.GetCulture.GetCollectiveNoun] en nous livrant au [scheme.GetName].\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "J’atteins un quorum avec mes compatriotes. Nous, qui venons de [ROOT.Char.GetPrimaryTitle.GetBaseName] sommes les mieux placés pour aider les [task_contract_employer.GetFaith.GetAdherentNamePlural] en nous livrant au [scheme.GetName].\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] commence à organiser une série d’audiences : mes aptitudes oratoires vont être mises à l’épreuve. Une négociation bien menée avec les représentants [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName] pourrait permettre à mon employeur d’acquérir ses privilèges."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstName] semble être [Select_CString(task_contract_target.IsFemale,'une femme','un homme')] raisonnable. Quand mes partisans commenceront à brutaliser ses fonctionnaires locaux, s’agacera-t-[task_contract_target.GetSheHe] ? Quand nous commencerons à mener des foules de paysans à la protestation et aux incendies, ripostera-t-[task_contract_target.GetSheHe] ? Non, mieux vaut simplement accepter les conditions [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName]..."
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstName] s’adonne forcément parfois aux plaisirs de ce monde. Sa fierté et son pouvoir ne [task_contract_target.Custom('FR_LeLa')] protégeront pas contre la honte de voir ses faux pas révélés... Un chantage bien mené pourrait même préserver l’avenir du peuple [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName]."
 laamp_extra_contract_schemes.0001.desc_learning: "Comme toutes les sources du droit, le code de [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] doit comporter des règles et exemptions obscures. L’une d’elles pourrait bien faire l’affaire du peuple [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName]. Je dois simplement trouver un article qui leur sera utile."
