 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$ : succès !"
 laamp_base_contract_schemes.5002.desc: "Mon escouade et moi revenons de cette chasse couverts de gloire. Nous avons traqué de nombreux [employer.Custom('GetOutOfControlAnimalTypePlural')], ce qui nous a valu la sympathie de la paysannerie et [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], et la récolte que nous avons faite dans la nature est abondante.\n\nNous emportons des peaux et des provisions, et avons gagné plus qu’assez pour remplacer nos flèches perdues et nos lances brisées."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$ : échec !"
 laamp_base_contract_schemes.5003.desc: "Nuit après nuit, nous entendons les cris des [employer.Custom('GetOutOfControlAnimalTypePlural')], et nuit après nuit, nos groupes de chasseurs reviennent moins nombreux.\n\nQuel que soit le nombre de ces maudites bêtes que nous tuons, il semble toujours y en avoir plus. Il n’est pas étonnant que [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] ne puisse pas s’en occuper.\n\nNous devons limiter nos pertes et renoncer à ce misérable contrat avant que la nature sauvage ne nous engloutisse tous."
 laamp_base_contract_schemes.5003.a: "Laissons les troupes de [employer.GetFirstNameNoTooltip] se faire déchiqueter à notre place !"
 laamp_base_contract_schemes.5011.t: "Sentinelle"
 laamp_base_contract_schemes.5011.desc: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] anticipe une attaque contre les possessions d’un marchand. Que la menace soit réelle ou imaginaire, monter la garde est ennuyeux, même si l’essentiel est effectué par des subordonnés.\n\nNous sommes payés pour être alertes et visibles, une démonstration de force et de protection de la part [ROOT.Char.Custom('FR_DuDela')] propriétaire de la terre.\n\nCela implique de rester dehors par tous les temps."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$ : succès !"
 laamp_base_contract_schemes.5012.desc: "Le terme d’attaque semble presque trop fort pour désigner les quelques voyous qui se précipitent à la tombée de la nuit dans une charge désorganisée. Cette bagarre de ruelle prend fin au bout de quelques minutes.\n\nQuoi qu’il en soit, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] semble satisfait[employer.Custom('FR_E')].\n\nSon autorité reste absolue, et c’est tout ce qui compte – cela implique que nous serons bien payés."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$ : échec !"
 laamp_base_contract_schemes.5013.desc: "« Nous vous avons payé pour protéger les lieux, alors comment expliquez-vous qu’il n’en reste que du bois carbonisé et du sang séché, [ROOT.Char.GetFirstName] ?! crie [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]. Comment peut-on être pris au dépourvu par quelques petits voyous ? Vous aviez une mission ! »\n\nJ’ouvre la bouche pour répondre, mais [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip] me coupe la parole.\n\n« Silence, je ne veux pas de vos excuses. Sortez d’ici. »"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "Gardes [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip]"
 laamp_base_contract_schemes.5021.desc: "« Vous comprenez donc pourquoi j’ai besoin de quelques yeux supplémentaires autour de [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], me dit [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]. Vous fournirez une protection supplémentaire, de sorte que si quelque chose échappe à mes serviteurs habituels ou si leur loyauté vacille, une épée couvrira toujours mes arrières. »\n\nJ’acquiesce. Ce n’est pas l’endroit idéal si on ne peut même pas se fier à ses gardes, mais au moins c’est bon pour les affaires.\n\n« Excellent, alors vous commencerez immédiatement. »"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
