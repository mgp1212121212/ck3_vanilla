 laamp_extra_contract_schemes.0002.t_diplomacy: "Réussite du dialogue ouvert"
 laamp_extra_contract_schemes.0002.t_martial: "Réussite des tactiques d’intimidation"
 laamp_extra_contract_schemes.0002.t_intrigue: "Réussite du moyen de pression"
 laamp_extra_contract_schemes.0002.t_learning: "Réussite de l’exploitation des lacunes juridiques"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "Dans la salle même de [task_contract_target.GetName], je plaide la cause [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName]. Les acclamations enthousiastes du public résonnant encore à mes oreilles, je retourne voir la personne qui m’emploie pour lui annoncer la bonne nouvelle. \n\n« Un point mineur, facile à amender, a-t-[task_contract_target.GetSheHe] appelé cela ! [task_contract_employer.GetSheHe|U] sourit largement. Vous avez défendu à la perfection ce \"point mineur\" qu’est la liberté de mon peuple ! Notre protection sera bientôt prononcée officiellement, et je ne pourrais m’en réjouir davantage. »"
 laamp_extra_contract_schemes.0002.desc_martial: "Comme prévu, mon escouade sème la terreur dans le pays [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName] ce qui [task_contract_target.Custom('FR_LeLa')] contraint à s’asseoir enfin à la table des négociations, qui plus est, dans une position de faiblesse.\n\n« Vous avez causé des ravages dont les oppresseurs de [task_contract_employer.GetPrimaryTitle.GetNameNoTier] se souviendront longtemps ! s’exclame [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] d’un ton admiratif. C’est plutôt eux qui devraient requérir une garantie de protection ! Quoi qu’il en soit, les nouvelles obligations de mon seigneur lige seront bientôt appliquées. C’est une grande victoire ! »"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstName] est [Select_CString(task_contract_target.IsFemale,'une femme','un homme')] assez complexe. Je parle de sa moralité, et non de son intellect ! J’ai accumulé une abondance de rumeurs vicieuses, quelques paroles soigneusement choisies afin que [task_contract_target.Custom('FR_le_Char_L')][task_contract_target.GetTitleAsNameNoTooltip|l] ait bien conscience de toute la dignité qu’[task_contract_target.Custom('FR_IlElle')] perdra en s’opposant [task_contract_employer.Custom('FR_au_Char_Pi')][task_contract_employer.GetTitledFirstName].\n\n« La Cour de mon seigneur lige pourrait facilement devenir un terrible nid de vipères ! exulte [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName]. Je vais faire preuve d’indulgence et lui donner une chance d’accorder ses droits à mon peuple... Dans le cas contraire, je ferai en sorte d’entraîner ses affaires dans une spirale infernale. »"
 laamp_extra_contract_schemes.0002.desc_learning: "J’examine tout ce que je peux trouver sur la loi [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] : le canon [task_contract_target.GetFaith.GetAdherentName], les principes de la culture [task_contract_target.GetCulture.GetName]... J’ai vraiment rassemblé tout un arsenal de précédents et de nuances.\n\n« Réexpliquez-moi... me demande [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName]. Je dois invoquer [task_contract_target.GetFaith.WarGodName] lorsque je soulèverai la question de l’honneur inviolable, c’est bien ça ? Ah, peu importe. Notre dossier est plus solide que jamais ! L’assentiment [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName] n’est qu’une formalité. »"
 laamp_extra_contract_schemes.0002.a: "Les habitants de [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] peuvent se réjouir !"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Échec du dialogue ouvert"
 laamp_extra_contract_schemes.0003.t_martial: "Échec des tactiques d’intimidation"
 laamp_extra_contract_schemes.0003.t_intrigue: "Échec du moyen de pression"
 laamp_extra_contract_schemes.0003.t_learning: "Échec de l’exploitation des lacunes juridiques"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstName] n’a rien cédé, pas la moindre marge de manœuvre ni once d’empathie. Peu importe mes paroles, ses représentants n’ont fait que me rire au nez.\n\n« On m’a rapporté que mon seigneur lige en avait plus qu’assez de votre insistance ! me crie [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip]. Partout en [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip], on se moque de votre mollesse et de mon peuple pitoyable ! Vos manigances ne trompent personne. Et maintenant, c’est à nous d’en payer le prix. »"
 laamp_extra_contract_schemes.0003.desc_martial: "Alors que mes partisans sévissent en [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName] ne faiblit pas. Tous les mauvais traitements infligés à ses hommes sont répercutés d’une manière ou d’une autre sur ceux [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName].\n\n« Nous en avons assez ! affirme la personne qui m’emploie. Cette période terrible va finir par nous détruire ! Congédiez vos voyous ou mes [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] rejoindront ceux de mon seigneur lige contre vous ! »"
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstName] s’avère être [Select_CString(task_contract_target.IsFemale,'une femme très intelligente et discrète','un homme très intelligent et discret')]. Puisque nous ne trouvons aucune base pour procéder à sa calomnie, j’ai tenté de répandre des rumeurs à sa Cour, mais elles sont toutes contestées et réduites à néant en un clin d’œil.\n\n« Vos agents bredouillent comme des enfants ! proteste la personne qui m’emploie. Vous prétendez que vos intrigues protégeront mon peuple, mais vous n’avez fait que nous envelopper d’ombres et de murmures qui se dissipent à la moindre parole ! Ces manigances ne pouvaient qu’être vaines... »"
 laamp_extra_contract_schemes.0003.desc_learning: "J’examine tout ce que je peux trouver sur la loi [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] : le canon [task_contract_target.GetFaith.GetAdherentName], les principes de la culture [task_contract_target.GetCulture.GetName]... Je rassemble quelques maigres arguments, mais mon jargon créatif n’impressionne guère [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName].\n\n« C’est ça, votre grand projet ? Vous pensez que mon peuple devrait légalement être traité comme des enfants en [task_contract_target.GetPrimaryTitle.GetName] ?! s’écrie [task_contract_employer.Custom('FR_le_Char_L')][task_contract_employer.GetTitleAsNameNoTooltip|l]. Il s’agit d’un stratagème mesquin et humiliant. De plus, [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName] n’aura aucun mal à voir clair dans votre jeu ! Non... il n’y a plus d’espoir pour nous. »"
 laamp_extra_contract_schemes.0003.a: "Je n’ai pas réussi à améliorer la situation [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip]..."
