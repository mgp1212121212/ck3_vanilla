 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$ : des lignes et des cartes"
 laamp_base_contract_schemes.2681.desc: "Notre arrivée à [employer.GetPrimaryTitle.GetBaseNameNoTier] ne fait pas l’unanimité : les habitants se disputent au sujet d’une ancienne carte qui a été retrouvée et qui redessine complètement les frontières entre deux des localités satellites de la ville.\n\nSans une résolution rapide, il faudra envisager dans le meilleur des cas la suspension des impôts, ou une guerre locale mineure dans le pire des cas.$laamp_base_contract_schemes.2661.desc.outro$"
