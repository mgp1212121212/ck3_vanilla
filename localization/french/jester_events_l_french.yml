l_french:
 court_jester_prefix: "Bouffo[jester.Custom('FR_NNne')] de la Cour : "
 jester.100.t: "$court_jester_prefix$M[jester.Custom('FR_OnA')] rival[jester.Custom('FR_E')] couvert[jester.Custom('FR_E')] de selles"
 jester.100.desc: "Alors que je m’assois pour avoir un peu la paix après une autre journée stressante, les portes de mes appartements s’ouvrent brusquement.\n\nSerait-ce m[jester.Custom('FR_OnA')] rival[jester.Custom('FR_E')] fait[jester.Custom('FR_E')] bouffo[jester.Custom('FR_NNne')], [jester.Custom('FR_le_Char_Pi')][jester.GetTitledFirstName], vêtu[jester.Custom('FR_E')] d’une tenue souillée avec [jester.Custom('GetAccessory')|l] aux couleurs incroyablement criardes !? Maintenant, [jester.Custom('FR_IlElle')] paraît aussi excrémentie[jester.Custom('FR_LLle')] à l’extérieur qu’[jester.Custom('FR_IlElle')] l’est à l’intérieur !\n\n« Voici votre verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[jester.Custom('FR_IlElle')] en fronçant les sourcils.\n\nParfois la vie est belle."
 jester.100.a: "Je lève mon verre en votre honneur, ch[jester.Custom('FR_ErEre')] [jester.GetFirstNameNoTooltip] !"
 covered_in_feces: "Couvert de matières fécales"
 covered_in_feces_desc: "Ce personnage a été couvert d’excréments de la tête aux pieds."
 jester.200.t: "$court_jester_prefix$le rire est le meilleur remède"
 jester.200.desc: "« Avez-vous entendu celle sur [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] et [ROOT.Char.Custom('lowly_servant_type')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Cela se passe ainsi », dit joyeusement m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName].\n\nMon visage est rouge et des larmes de rire coulent sur mes joues. D’où sort-[jester.Custom('FR_IlElle')] toutes ces blagues ? [jester.Custom('FR_IlElle')|U] est hilarant[jester.Custom('FR_E')] !\n\nIl est peut-être temps de se remettre au travail, de peur que je ne meure de rire !"
 jester.200.a: "Allez-y, racontez !"
 jester.200.b: "C’était amusant, il est temps pour moi de retourner au travail !"
 death_laughter: "est mort[CHARACTER.Custom('FR_E')] d’un rire excessif"
 jester.300.t: "$court_jester_prefix$jonglerie magistrale"
 jester.300.desc: "« Venez dans la grande salle, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Il faut que vous voyez cela ! » s’exclame soudain un serviteur.\n\nEn arrivant je tombe sur m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName], au milieu de la pièce, jonglant de manière magistrale avec [ROOT.Char.Custom('DeviantObjectArticle')], [ROOT.Char.Custom('RandomPrivateObject')], une bouteille [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child: "[child_to_juggle.Custom('FR_LeLa')] petit[child_to_juggle.Custom('FR_E')] [child_to_juggle.GetFirstName],"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')] et [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nTous les serviteurs regardent avec admiration. Et moi aussi."
 jester.300.a: "C’est quelque chose que l’on ne voit pas tous les jours !"
 jester.300.b: "Au cachot !"
 jester.400.t: "$court_jester_prefix$pétomane et [jester.GetWomanMan] de plume"
 jester.400.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez l’air si morose ! Laissez-moi vous remonter le moral avec un poème que j’ai peaufiné ! », dit m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] faisant tinter les grelots.\n\n« Hum, [jester.Custom('GeneratePoem_Title')] »\n#flatulence *Prout prout*#!, pète-t-[jester.Custom('FR_IlElle')].\n« [jester.Custom('GeneratePoem_Intro_Rhyming')] »\n#flatulence *Prout prout prout*#!, pète-t-[jester.Custom('FR_IlElle')] à nouveau, en rythme.\n« [jester.Custom('GeneratePoem_Outro_Rhyming')] »\n#flatulence *Prouut*#!, retentit le dernier pet.\n\n« Vous avez aimé ? », demande-t-[jester.Custom('FR_IlElle')] en ricanant."
 jester.400.a: "Po[jester.Custom('FR_EteEtesse')] et pétomane !? Vos compétences sont merveilleuses !"
 jester.400.b: "J’ai adoré ! Pouvez-vous m’apprendre vos trucs ?"
 aspiring_flatulist: "Pétomane en herbe"
 aspiring_flatulist_desc: "Ce personnage poursuit l’art noble et raffiné de la pétomanie.\n#flatulence *Prout*#!"
 jester.500.t: "$court_jester_prefix$[jester.Custom('FR_LeLa')] voleu[jester.Custom('FR_RSe')] de vêtements"
 jester.500.desc: "Alors que je suis sur le point de me retirer pour la nuit, une scène d’hilarité incroyable se déroule devant mes yeux : m[SCOPE.sC('you').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName], nu[courtier.Custom('FR_E')] comme un ver, poursuivant m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] avec une hache !\n\n« Venez là ! Rendez-moi mes vêtements ou je vous coupe en deux ! », crie [courtier.GetFirstNameNoTooltip].\n\n« Oooh, vous ne m’attraperez jamais ! J’ai besoin de vos vêtements pour construire mon petit nid douillet de bouffo[jester.Custom('FR_NNne')] ! », ricane [jester.GetFirstName], les vêtements volés dans les mains."
 jester.500.a: "Ha ha ha ! Juste ce que j’avais besoin de voir !"
 jester.500.b: "Même si c’est amusant, rendez-lui ses vêtements !"
 jester.600.t: "$court_jester_prefix$bataille de nourriture"
 jester.600.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je connais quelque chose qui va vous remonter le moral. Regardez bien comment je m’approche furtivement de ma proie... », me chuchote m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName].\nQu’est-ce qu’[jester.Custom('FR_IlElle')] mijote ?\n\n« Faim ? », crie [jester.GetFirstNameNoTooltip] en jetant violemment [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] au visage de m[SCOPE.sC('you').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName] !\n\nQuelle expression inestimable ! Oh, et [courtier.GetFirstNameNoTooltip] semble l’avoir bien pris. Oh quel plaisir !"
 jester.600.a: "Une farce si classique !"
 jester.600.b: "Laissez-moi vous aider à vous nettoyer, [courtier.GetFirstNameNoTooltip] !"
 jester.600.c: "C’est tout... ? Maintenant, battez-vous !"
 jester.700.t: "$court_jester_prefix$des moqueries divertissantes"
 jester.700.desc: "M[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName] est face à m[SCOPE.sC('you').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName]. J’arrive juste à temps pour entendre une moquerie cinglante !\n\n« Vous, [courtier.Custom('InsultNoun')] [courtier.Custom('InsultAdjective')] et [courtier.Custom('InsultNounSexual')], dont [courtier.Custom('FR_Le_PointOfRidicule')] est la risée du pays et dont il est si dur de supporter [courtier.Custom('InsultBehavior')] ! [courtier.Custom('InsultSentence')|U] ! » dit [jester.GetFirstNameNoTooltip], comme [jester.Custom('FR_SilSielle')] était possédé[jester.Custom('FR_E')] par [ROOT.Char.GetFaith.DevilName] !\n\nLe visage de [courtier.GetFirstNameNoTooltip] est rouge, mais [courtier.Custom('FR_IlElle')] sait que je [courtier.Custom('FR_LeLa')] regarde, alors [courtier.Custom('FR_IlElle')] parvient à laisser échapper un rire forcé."
 jester.700.a: "C’était très bien !"
 jester.700.b: "Ne vous énervez pas [courtier.GetFirstNameNoTooltip] ! Vous êtes [courtier.Custom('ComplimentAdjective')] !"
 jester.800.t: "$court_jester_prefix$comédie bouffonne"
 jester.800.desc: "« Oh non ! On dirait que je tombe à nouveau ! », s’exclame m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName] sur un ton comique,"
 jester.800.desc_2: "« Je suis tellement maladroit[jester.Custom('FR_E')] ! J’espère vraiment que je pourrai rester debout cette fois-ci ! », dit-[jester.Custom('FR_IlElle')],"
 jester.800.desc_3: "« [jester.Custom('CulturalCurse')|U]. Je n’ai pas de chance ! », glousse-t-[jester.Custom('FR_IlElle')],"
 jester.800.desc_4: "Après tout ça, pas une égratignure sur son corps !"
 jester.800.a: "Tomber sans se blesser, impressionnant !"
 jester.800.b: "Bah ! Ce n’est pas drôle s’il n’y a pas de sang. Refaites-le. Plus fort."
 fall_into_sculpture: "percutant la tête la première m[furniture_to_crash_into.Custom('FR_Artifact_OnA')] [furniture_to_crash_into.GetName] !\n\n"
 somersault_into_sculpture: "pratiquement en train de faire un saut périlleux sur m[furniture_to_crash_into.Custom('FR_Artifact_OnA')] [furniture_to_crash_into.GetName] !\n\n"
 faceplant: "tombant la tête la première sur le sol !\n\n"
 walk_into_wall: "tombant directement dans le mur, ce qui produit un grand bruit sourd !\n\n"
 weapon_pratfall: "tombant sur les fesses sur m[weapon_pratfall.Custom('FR_Artifact_OnA')] [weapon_pratfall.GetName] !\n\n"
 weapon_plummet: "s’effondrant dangereusement près de m[weapon_pratfall.Custom('FR_Artifact_OnA')] [weapon_pratfall.GetName] !\n\n"
 forceful_tumble: "tombant violemment en arrière !\n\n"
 jester.900.t: "$court_jester_prefix$à plusieurs sous un manteau"
 jester.900.desc: "Hm. Je ne savais pas que m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] était aussi... corpulent[jester.Custom('FR_E')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Excusez-moi, vous voyez... J’ai un peu trop mangé et il semblerait que mon estomac soit contrarié ! », dit [jester.GetFirstName] d’un air peiné.\n\n#flatulence *Prout*#!\n\nSoudain, le manteau coloré de [jester.GetFirstNameNoTooltip] s’ouvre,"
 jester.900.cat: "révélant une portée de chatons ! Il doit y en avoir au moins trente là-dedans. Ils miaulent et se répandent partout !\n\n"
 jester.900.dog: "laissant sortir au moins dix chiots joyeux, qui se mettent immédiatement à aborder mes courtisans à la fois avec le nez et la patte !\n\n"
 jester.900.bird: "découvrant [ROOT.Char.Custom('GetLivestockFowlIndef')], et un autre oiseau, et un autre, et un autre, et un autre !\n\n"
 jester.900.eagle: "révélant un majestueux aiglon qui s’envole tout excité et glisse à travers la pièce !\n\n"
 jester.900.a: "Personne ne remarquera si je n’en garde qu’un seul..."
 jester.900.b: "Ah ! Ce chiot fougueux me rejoindra lors de nombreuses chasses !"
 jester.900.c: "Quel charmant spectacle !"
 jester.900.d: "Je vais apprivoiser cet aiglon pour qu’il m’appartienne !"
 jester.1000.t: "$court_jester_prefix$une bonne histoire"
 jester.1000.desc: "« Vous avez l’air fatigué[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName].\n\n« Je connais le remède : cela s’appelle [SCOPE.Custom('RandomEntertainmentTextName')]. Qu’en dites-vous ? Dois-je commencer à lire ? », demande [jester.GetFirstNameNoTooltip] en me faisant signe de m’asseoir.\n\nC’est un texte amusant... J’ai vraiment besoin de cette pause."
 jester.1000.a: "[jester.Custom('FR_IlElle')|U] fait même des voix différentes pour les personnages !"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], pourquoi ne pas me parler de vous plutôt ?"
 jester.1000.c: "Je préférerais que vous lisiez #EMP [my_book.GetNameNoTooltip]#! !"
 jester.1000.c_flavor: "Oh, j’aime tellement [my_book.GetName] !"
 reinvigorating_reading_modifier: "Lecture revigorante"
 reinvigorating_reading_modifier_desc: "Ce personnage s’est fait lire à haute voix l’un de ses précieux livres, ce qui l’a inspiré."
 jester.1100.t: "$court_jester_prefix$le fantôme du [hiding_place.GetNameNoTooltip]"
 jester.1100.desc: "Pourquoi un bruit provient-il de l’intérieur de mon [hiding_place.GetName] ? Je regarde la pièce, il n’y a personne d’autre ici. C’est vide et sombre.\n\n#EMP *Crac*#!\n\nPourrait-il s’agir d’un esprit ? Une sorte de lutin malveillant ?\nSoudain, il s’ouvre et révèle m[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] [jester.GetFirstName], qui saute et agite ses bras !\n\n« Méfiez-vous du fantôme du [hiding_place.GetNameNoTooltip] ! Je suis venu[jester.Custom('FR_E')] pour vous faire rire ! », crie-t-[jester.Custom('FR_IlElle')] joyeusement."
 jester.1100.a: "Ha ! Vous m’avez presque eu là !"
 jester.1100.b: "Par [ROOT.Char.GetFaith.HighGodName]... et si vous étiez un assassin !?"
 jester.1100.c: "Mon pauvre cœur..."
 jester.1100.d: "Gardes, apportez un marteau et des clous..."
 jester.1100.d_flavor: "Si [jester.GetFirstNameNoTooltip] est bien le « fantôme du [hiding_place.GetNameNoTooltip] », alors [jester.Custom('FR_IlElle')] se sentira comme chez [jester.Custom('FR_LuiElle')] à l’intérieur... pour le reste de sa vie."
 death_heart_attack: "est mort[CHARACTER.Custom('FR_E')] d’une crise cardiaque"
 death_nailed_in_cabinet: "a été cloué[CHARACTER.Custom('FR_E')] à un meuble et laissé[CHARACTER.Custom('FR_E')] mourir de faim"
 death_nailed_in_cabinet_killer: "a été cloué[CHARACTER.Custom('FR_E')] à un meuble et laissé[CHARACTER.Custom('FR_E')] mourir de faim par [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName]"
 suspicious_of_furniture: "Méfiance à l’égard des meubles"
 suspicious_of_furniture_desc: "Ce personnage donne toujours un coup de pied à tous les gros meubles qu’il rencontre."
 jester.1200.t: "$court_jester_prefix$le moulin à rumeurs"
 jester.1200.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], avez-vous entendu que [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] a montré s[vassal_1.Custom('ObjectifiedFeature')] en public hier ! Incroyable, n’est-ce pas ? », me chuchote [jester.GetFirstName] à l’oreille.\nM[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] entend beaucoup de choses.\n\n« Et... ho ho ! C’est vrai ! [vassal_2_spouse.Custom('FR_LeLa')|U] [vassal_2_spouse.GetWifeHusband] [vassal_2.Custom('FR_du_Char_Pi')][vassal_2.GetTitledFirstName] l’a traité[vassal_2.Custom('FR_E')] de [vassal_2.Custom('InsultNoun')] [vassal_2.Custom('InsultAdjective')] ! Quel spectacle ! », poursuit-[jester.Custom('FR_IlElle')].\n\n« Oh, et saviez-vous que [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] est secrètement [secret_holder.Custom('GetSecretCrimeDescIndef')] ? »"
 jester.1200.a: "De si savoureux ragots !"
 jester.1200.b: "Attendez... qu’avez-vous dit sur [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstNameNoTooltip] !?"
 jester.1300.notification: "[jester.GetFirstName] amuse avec des [jester.Custom('RandomObjectPlural')]"
 jester.1400.notification: "[jester_from_task.GetFirstName] divertit votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))] [first_de_stress_target.GetFirstName]"
 jester.1410.notification: "[jester_from_task.GetFirstName] divertit votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))] [second_de_stress_target.GetFirstName]"
 jester_entertainment_decision: "Être diverti par le bouffon de la Cour"
 jester_entertainment_decision_tooltip: "Demandez à votre bouffon de la Cour de vous divertir, ce qui réduira votre [stress|El]."
 jester_entertainment_decision_desc: "Blagues, acrobaties, poésie ! Faites place au divertissement !"
 jester_entertainment_decision_confirm: "Divertissez-moi !"
 jester_decision_rewards: "Votre bouffon de la Cour est amené devant vous :\n$EFFECT_LIST_BULLET$Vous perdez du [stress|El][stress_loss_i]\n$EFFECT_LIST_BULLET$Un événement de perte de [stress|El] pourrait se produire #weak (Des bouffons de la Cour avec une [aptitude|El] plus élevée donnent de meilleurs événements)#!"
