l_french:
 COUNCIL_SAME_CHARACTER: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne peut pas être conseiller et détenir le Conseil en même temps."
 COUNCIL_NOT_LIEGE: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] doit être le seigneur lige [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] pour le choisir comme conseiller."
