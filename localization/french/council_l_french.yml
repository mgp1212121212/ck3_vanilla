 COUNCIL_POSITION_FILLED: "Le Conseil [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] a déjà un $NAME$"
 COUNCIL_CANT_TAKE_NO_POSITION: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne peut pas prendre le poste [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] puisque [TARGET_CHARACTER.Custom('FR_CeluiCelle')]-ci n’est pas au Conseil."
 COUNCIL_CANT_SWAP_NO_POSITION: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne peut pas échanger son poste au Conseil avec celui [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] car [TARGET_CHARACTER_2.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER_2.GetShortUIName] n’est pas au Conseil."
 COUNCIL_CANT_SWAP_EQUAL: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [TARGET_CHARACTER_2.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER_2.GetShortUIName] ne peuvent pas échanger leurs postes au Conseil car ceux-ci sont les mêmes."
 COUNCIL_CANT_FIRE_NO_COUNCILLOR: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne peut pas renvoyer [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] du Conseil, car [TARGET_CHARACTER.Custom('FR_CeluiCelle')]-ci n’a pas ce poste au Conseil."
 COUNCIL_NOT_LIEGE_TASK: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] doit être [CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] lige [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] pour pouvoir lui confier une tâche."
 COUNCIL_CANT_TASK_COUNCILLOR: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne peut pas assigner une tâche [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] car [TARGET_CHARACTER.GetSheHe] n’a pas de poste au Conseil."
 COUNCIL_CANT_TAKE_TASK_COUNCIL_TYPE: "Le poste actuel au Conseil « $ACTUAL_POS$ » [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] n’est pas celui requis ($REQUIRED_POS$) pour la tâche « $TASK_NAME$ »."
 COUNCIL_CANT_TAKE_TASK_CHARACTER: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne remplit pas les conditions pour effectuer la tâche « $TASK_NAME$ »."
