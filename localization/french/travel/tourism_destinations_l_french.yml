 travel_start_event.1090.t_activity_roaming: "$activity_roaming$ : sur la route à nouveau"
 travel_start_event.1090.t_activity_journey: "Expédition : vers [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] !"
 travel_start_event.1090.t_activity_survey: "$activity_survey$ : superviser les terres"
 travel_start_event.1000.norwegian: "Ut på tur, aldri sur !"
 travel_start_event.1090.desc_activity_roaming: "Enfin, la route s’ouvre à moi ! Bientôt, j’arriverai dans [location.Custom('TerrainTypeProvince')] de [location.GetName], la magnifique.\n\nOh, comme j’ai hâte de voir [location.Custom('GetProvinceFoliageDesc')] et de sentir les [location.Custom('get_region_flower_type_plural')]. D’apercevoir un oiseau typique de là-bas voler à travers le ciel au-dessus de moi !\n\nJe me dépêche de partir !"
 travel_start_event.1090.desc_activity_journey: "La route vers [location.GetName] est longue, mais j’ai hâte de découvrir les secrets de [location.GetHolding.GetSpecialBuildingType.GetName] et les [location.GetCulture.GetCollectiveNoun] incroyables qui y vivent ! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nJ’aimerais tant déjà y être. Hâtons-nous !"
 knowledge_hoarding_1: "Je prendrai toutes les notes possibles et dévorerai le moindre morceau de connaissance que je trouverai."
 knowledge_hoarding_2: "J’accumulerai des notes détaillées et absorberai le moindre fragment de sagesse disponible."
 knowledge_hoarding_3: "Je compte réunir des archives et lire tout ce qui me permettra d’approfondir mes connaissances."
 curiosity_1: "J’attends avec impatience de rencontrer les habitants, espérant m’imprégner de leurs histoires et de leurs traditions."
 curiosity_2: "La perspective d’entrer en contact avec la communauté locale, d’apprendre de leurs expériences me remplit de joie."
 curiosity_3: "Mon enthousiasme grandit à l’idée de rencontrer ceux qui vivent ici et qui partageront leurs histoires et leur sagesse avec moi."
 spread_legend_1: "Je tisserai l’histoire de [ROOT.Char.GetPromotedLegend.GetName] dans le tissu de ce lieu, laissant sa trace dans l’histoire."
 spread_legend_2: "Mon voyage est aussi une mission : répandre la renommée de [ROOT.Char.GetPromotedLegend.GetName] pour l’intégrer aux légendes locales."
 spread_legend_3: "Mon but est que tous ceux que je rencontre célèbrent [ROOT.Char.GetPromotedLegend.GetName] et que sa légende grandisse à chaque histoire."
 travel_start_event.1090.desc_activity_survey: "Il est temps de prendre les choses en mains. Je vais personnellement superviser les travaux de [location.GetName]. Je compterai chaque [root_scope.Custom('RegionalFarmAnimal')], chaque fortification, chaque épée et chaque sac de grain !\n\nMon pays sera le mieux géré qui soit. En route !"
