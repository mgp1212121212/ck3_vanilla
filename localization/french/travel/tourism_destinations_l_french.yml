l_french:
 building_holy_site_mahabodhi_temple_destination_desc: "Alors que je foule le sol sacré du [GetBuilding('holy_site_mahabodhi_temple_01').GetName], je suis frappé[ROOT.Char.Custom('FR_E')] par sa sérénité. Le site où Bouddha a atteint l’illumination sous l’arbre bodhi est un lieu où règne une paix profonde. Les inscriptions complexes racontant son voyage vers l’illumination me rappellent le chemin spirituel que tout un chacun se doit d’emprunter."
 building_holy_site_imam_ali_mosque_destination_desc: "En entrant dans la ville, le dôme doré du [GetBuilding('holy_site_imam_ali_mosque_01').GetName] brille tel un phare. Ce site sacré, où l’imam [ali.GetFirstName] repose, est rempli de pèlerins venus lui rendre hommage. L’atmosphère est lourde de dévotion et les écritures complexes sur les murs racontent une profonde vénération du divin."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Alors que je contemple la [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName], mon cœur se gonfle d’émerveillement. Voir Kaaba, un sanctuaire sacré depuis des temps immémoriaux, est la preuve de la longévité de l’[GetReligionByKey('islam_religion').GetName|l]. La foule de pèlerins se déplace comme une seule entité empreinte de dévotion, chacun cherchant à se rapprocher du divin."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Je traverse les grandes salles de [GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName|l] : la forêt de colonnes ainsi que les arches rouges et blanches sont une merveille architecturale. Le mélange d’architecture [GetReligionByKey('islam_religion').GetAdjective] et [visigothic_culture.GetName] est le témoin d’une terre riche d’histoire et de culture."
 building_holy_site_great_mosque_of_djenne_destination_desc: "La vision de la [GetBuilding('holy_site_great_mosque_of_djenne_01').GetName], s’élevant majestueusement du cœur de la ville est à couper le souffle. Son architecture en adobe, reflet des paysages sahéliens, est un fier symbole de la foi et du talent de ses bâtisseurs."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Je me tiens devant la [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName], son minaret en spirale unique surplombant le paysage. Son style architectural distinct fait de ce bâtiment un joyau du monde [GetReligionByKey('islam_religion').GetAdherentName]."
 building_holy_site_cologne_cathedral_destination_desc: "Je m’approche de la [GetBuilding('holy_site_cologne_cathedral_01').GetName] dont les tours incomplètes et la construction toujours en cours sont les témoins de l’ambition de son époque. Au milieu des pierres et des échafaudages, je distingue une vision de grandeur prendre forme, un symbole de la foi qui restera debout des siècles durant."
 building_holy_site_canterbury_cathedral_destination_desc: "Alors que je déambule dans les couloirs vides de la [GetBuilding('holy_site_canterbury_cathedral_01').GetName], je ressens le poids de l’histoire autour de moi. Cette pierre angulaire de la foi chrétienne regorge de contes de martyres et de saints. Les inscriptions complexes et l’ambiance solennelle font écho aux prières des innombrables pèlerins."
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName], avec ses cours tranquilles et ses arches élégantes, est un site d’une profonde signification spirituelle. Ici, là où le prophète Mahomet a marché et prié, l’air semble empreint d’une tranquillité particulière. Les fidèles se réunissent pour faire révérence, leurs prières n’étant plus qu’un doux murmure sous le vaste ciel."
 building_doges_palace_destination_desc: "La grandeur du [GetBuilding('doges_palace_01').GetName] me laisse sans voix. Sa façade ornée et ses chambres somptueuses sont un symbole de la puissance et la prospérité de Venise. Les œuvres complexes et le décor luxueux racontent le pouvoir et la richesse de ses dirigeants."
 building_walls_of_genoa_destination_desc: "Les imposants [GetBuilding('walls_of_genoa_01').GetName], qui servent de muraille pour protéger la ville, sont le symbole de la prouesse militaire et de la sagacité stratégique de ses dirigeants."
 building_visby_ringmur_destination_desc: "Les [GetBuilding('visby_ringmur_01').GetName] encerclent la ville, témoins de pierre de son importance pour le commerce et la défense. À marcher le long de ces murs, je m’émerveille devant le talent des bâtisseurs et la prévoyance des dirigeants, qui ont assuré la sécurité et la prospérité de leur peuple."
 building_walls_of_benin_destination_desc: "Les grands [GetBuilding('walls_of_benin_01').GetName] s’étendent aussi loin que l’horizon, témoins de l’effort monumental du peuple local. Cet important terrassement, plus grand que tout ce que j’ai pu voir, est le fier symbole de la force et de l’ingéniosité de cette terre."
 building_theodosian_walls_destination_desc: "Les immenses [GetBuilding('theodosian_walls_01').GetName], protecteurs de Constantinople, sont une véritable merveille d’ingénierie. Leur présence imposante et leurs multiples niveaux suffisent à montrer que la ville est prête pour un siège. Il est clair que la construction d’une telle défense s’est faite avec prévoyance."
 building_aurelian_walls_destination_desc: "Encerclant la ville éternelle, le [GetBuilding('aurelian_walls_01').GetName] font face au temps et à l’agitation. Ces anciennes défenses, étendues et fortifiées au fil des ans, renferment une histoire riche et complexe, bastion de l’héritage sans fin de Rome."
 building_the_colosseum_destination_desc: "Devant moi se dresse le [GetBuilding('the_colosseum_01').GetName], une ruine colossale provenant d’une ère révolue. Autrefois lieu de spectacle et de gloire, il est désormais à moitié détruit, témoin de la puissance et de l’étendue de l’[GetTitleByKey('e_roman_empire').GetNameNoTier]. Il se fait l’écho d’histoires chargées de gloire et de conflits."
 building_iron_pillar_of_delhi_destination_desc: "Le [GetBuilding('iron_pillar_of_delhi_01').GetName] se dresse avec défi contre les ravages du temps, sa composition résistant à la rouille est une merveille de métallurgie. Érigé en hommage au roi Chandragupta II, il est un témoin des connaissances avancées et du talent des bâtisseurs de son époque."
 building_iron_pillar_of_dhar_destination_desc: "Le [GetBuilding('iron_pillar_of_dhar_01').GetName] est le frère moins connu, mais non moins fascinant de son jumeau de Delhi. Ce modèle d’ingéniosité des bâtisseurs d’antan reste une curiosité qui plaît à nombre de voyageurs et érudits."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName], ancestrales et majestueuses, sortent du sable depuis des millénaires. Ces tombes de pharaons, désormais privées de leur vernis en calcaire, imposent toujours l’admiration et le respect, souvenir persistant d’une civilisation autrefois éminente."
 building_stonehenge_destination_desc: "Le mystérieux site de [GetBuilding('stonehenge_01').GetName] se trouve à Salisbury Plain, son utilité perdue avec le temps. Ces incroyables pierres, disposées de façon complexe, sont le symbole de savoirs ancestraux et d’une connexion au céleste, bien avant notre époque."
 building_offas_dyke_destination_desc: "Traversant le paysage, la [GetBuilding('offas_dyke_01').GetName] est un incroyable terrassement, une frontière créée au temps du roi [offa.GetFirstName]. Cet important fossé, désormais partiellement érodé, quoiqu’encore visible, symbolise une ancienne ligne de défense et de démarcation, signe des luttes de l’époque."
 building_hadrians_wall_destination_desc: "Alors que je déambule le long du [GetBuilding('hadrians_wall_01').GetName], je m’interroge sur la puissance des ancêtres [roman_culture.GetCollectiveNoun|l]. Cette muraille, autrefois incroyable, n’est plus qu’une série de ruines. Elle servait pourtant de frontière au Nord, témoin de l’étendue et des limites d’un empire."
 building_petra_destination_desc: "L’antique cité de [GetBuilding('petra_01').GetName], taillée dans des falaises de grès, est une petite merveille. Son célèbre Khazneh, bien qu’il ne soit plus que l’ombre de sa grandeur passée, est le symbole de la prospérité d’une ère révolue, merveille d’ingénierie et de beauté artistique."
 building_buddhas_of_bamian_destination_desc: "Les colossaux [GetBuilding('buddhas_of_bamian_01').GetName], taillés dans la paroi d’une falaise, sont les témoins silencieux de l’histoire culturelle et religieuse de ces terres. Malgré les affres du temps, le talent artistique et la dévotion de leurs bâtisseurs restent indéniables devant ces superbes sculptures."
 building_alhambra_destination_desc: "L’$building_type_alhambra_01$, avec son architecture mauresque détaillée et ses jardins somptueux, est le bijou de la Grenade. Cet ensemble palatial, qui allie forme et fonctionnalité, est le reflet du goût sophistiqué et du pouvoir de ses dirigeants."
 building_citadel_of_aleppo_destination_desc: "L’imposante [GetBuilding('citadel_of_aleppo_01').GetName], forteresse bâtie en haut d’une colline, domine la ville. Ses immenses remparts et sa structure solide, qui ont évolué à travers les âges, ont été les témoins de nombreux sièges et sont un symbole de la résilience de cette cité antique."
 building_house_of_wisdom_destination_desc: "La [GetBuilding('house_of_wisdom_01').GetName] de Bagdad est un lieu de savoir et d’érudition. Cette immense bibliothèque, créée par les califes abbassides, attire des érudits de toute part, ravis de se plonger dans sa vaste collection de textes et de discours."
 building_the_tower_of_london_destination_desc: "La [GetBuilding('the_tower_of_london_01').GetName], avec son architecture incroyable, sert à la fois de palais royal et de prison. L’atmosphère au sein de ses murs est chargée d’histoire : les légendes de rois, de reines et de prisonniers imprégnées dans ses pierres."
 building_london_bridge_destination_desc: "Le [GetBuilding('london_bridge_01').GetName], avec ses arches imposantes et ses boutiques débordant d’activités, s’étend au-dessus de la Tamise tel un lien vital jusqu’au cœur de Londres. Il ne sert pas seulement à traverser le fleuve, mais est également une plaque tournante du commerce et de l’activité de la ville, où se retrouvent marchands, voyageurs et Londoniens."
 building_notre_dame_destination_desc: "La majestueuse [GetBuilding('notre_dame_01').GetName], avec ses flèches pointues et son imposante façade, est un chef-d’œuvre de l’architecture gothique. À l’intérieur résonnent des échos de piété. Chaque vitrail et chaque statue raconte une histoire sacrée."
 building_brihadeeswarar_temple_destination_desc: "Le [GetBuilding('brihadeeswarar_temple_01').GetName], un immense édifice de granite, surplombe majestueusement la ville de Tanjore. Son imposant vimana et ses reliefs détaillés témoignent de la grandeur de la dynastie [chola_dynasty.GetName], à l’époque où l’art et la dévotion étaient à leur apogée."
 building_shwedagon_pagoda_destination_desc: "La [GetBuilding('shwedagon_pagoda_01').GetName], avec ses flèches dorées qui pointent vers les Cieux, est une véritable merveille. Ce site sacré, qui contiendrait des reliques de Bouddha, est un lieu de pèlerinage et de dévotion qui reflète le cœur spirituel de la Birmanie."
 building_ananda_temple_destination_desc: "Le [GetBuilding('ananda_temple_01').GetName], avec sa sikhara brillante et ses superbes terrasses, est un témoignage de la prouesse architecturale de la dynastie [pagan_dynasty.GetName]. Ce superbe temple, orné de sculptures et de fresques détaillées, est un phare du bouddhisme theravāda."
 building_the_friday_mosque_destination_desc: "La [GetBuilding('the_friday_mosque_01').GetName], avec sa structure imposante et ses élégants minarets, est une place centrale de vénération. Chaque semaine, elle devient un centre d’activités et de prières, où les fidèles se réunissent en grand nombre, réaffirmant la force et l’unité de la communauté [GetReligionByKey('islam_religion').GetAdjective]."
 building_khajuraho_destination_desc: "Les temples de [GetBuilding('khajuraho_01').GetName], avec leurs superbes sculptures imposantes, célèbrent la vie, l’amour et le culte. Ces merveilles architecturales, érigées par les dirigeants Chandela, sont un symbole de la vision artistique et spirituelle de l’époque."
 building_palace_of_aachen_destination_desc: "Le [GetBuilding('palace_of_aachen_01').GetName] est un héritage de [charlemagne.GetFirstNameNicknamed]. Sa grande chapelle, de forme octogonale surmontée d’un dôme, reflète l’ambition de l’empereur de restaurer la gloire de l’[GetTitleByKey('e_roman_empire').GetNameNoTier]."
 building_hagia_sophia_christian_destination_desc: "Alors que je me promène à travers la magnifique [GetBuilding('hagia_sophia_01').GetName], sa grandeur me laisse sans voix. L’immense dôme semble toucher les Cieux, et les mosaïques détaillées brillent à la lumière. Je peux même sentir la profondeur de ce lieu, qui résonne de plusieurs siècles de vénération chrétienne et de majesté byzantine."
 building_hagia_sophia_islamic_destination_desc: "Alors que j’entre dans la [GetBuilding('hagia_sophia_02').GetName], je me retrouve subjugué[ROOT.Char.Custom('FR_E')] par sa transformation. Les immenses minarets pointent vers le ciel, complimentant à merveille le majestueux dôme. À l’intérieur, de la calligraphie et des décors islamiques se mêlent avec harmonie à l’architecture byzantine, créant une ambiance de révérence profonde et de fusion culturelle."
 building_dome_of_the_rock_destination_desc: "Le [GetBuilding('dome_of_the_rock_01').GetName], avec son toit doré qui scintille au soleil, est un monument vénéré de Jérusalem. Ce sanctuaire, qui abrite le rocher sacré, est un lieu à la signification spirituelle profonde, vénéré à la fois par les musulmans et les juifs."
 building_temple_in_jerusalem_destination_desc: "[GetBuilding('temple_in_jerusalem_01').GetName], ou plutôt ce qu’il en reste, est sacré aussi bien aux yeux des juifs que des chrétiens. Il évoque un sens profond d’histoire et de spiritualité. Le Mur des Lamentations, seul vestige d’un temple autrefois majestueux, est un rappel poignant du passé tumultueux de la ville."
 building_rammelsberg_mines_destination_desc: "Les [GetBuilding('rammelsberg_mines_01').GetName] sont une véritable fourmilière qui creuse dans les profondeurs de la terre pour des minerais précieux. L’ingéniosité et la persévérance des mineurs y sont essentielles pour la prospérité et l’artisanat de la région."
 building_kutna_hora_mines_destination_desc: "Les [GetBuilding('kutna_hora_mines_01').GetName] sont une source vitale d’argent utilisé à la fois pour le commerce et la monnaie. Le réseau de tunnels et de puits, creusés par des mineurs déterminés, est l’illustration de l’ingéniosité et du travail qui alimente l’économie de la région."
 building_kremnica_mines_destination_desc: "Les [GetBuilding('kremnica_mines_01').GetName] sont connues pour leurs minerais d’or. C’est grâce à l’extraction de ce métal précieux, symbole de pouvoir et de richesse, que l’on peut battre de la monnaie et contribuer à la splendeur des cours des dirigeants."
 building_falun_mines_destination_desc: "Les [GetBuilding('falun_mines_01').GetName] sont un labyrinthe de tunnels en quête de cuivre. Ce vibrant pigment rouge, le rouge de Falun, provient de ces mines et recouvre de nombreux bâtiments de la région, rappel coloré de l’importance de la mine pour la communauté locale."
 building_konasamudram_mines_destination_desc: "Les [GetBuilding('konasamudram_mines_01').GetName] sont connues pour leur terre riche en diamants. Ces pierres précieuses ne reflètent pas seulement la richesse qu’elles apportent, mais aussi la compétence et le dur labeur de ceux qui les extraient."
 building_dean_mines_destination_desc: "Les [GetBuilding('dean_mines_01').GetName] sont une source importante de fer. Le bruit des marteaux et la lueur des fournaises y sont présents en toute circonstance. En effet, les mineurs et les forgerons travaillent sans cesse, fournissant du matériel pour l’armée et les futures constructions."
 building_schwaz_mines_destination_desc: "Les [GetBuilding('schwaz_mines_01').GetName] sont une fourmilière de production d’argent. La richesse extraite de ces profondeurs a transformé la ville en un centre névralgique du commerce, attirant marchands et artisans de très loin."
 building_argentiera_mines_destination_desc: "Les [GetBuilding('argentiera_mines_01').GetName] sont connues pour leurs riches veines de plomb et d’argent. Les conditions difficiles auxquelles les mineurs doivent faire face souligne la quête incessante de ces ressources précieuses."
 building_srebrenica_mines_destination_desc: "Les [GetBuilding('srebrenica_mines_01').GetName] sont une source importante d’argent. Le travail constant des mineurs, creusant la terre, nourrit la prospérité de la région qui est devenue un centre vital du commerce."
 building_kollur_mines_destination_desc: "Les [GetBuilding('kollur_mines_01').GetName], situées dans les denses forêts de Kollur, sont connues pour leurs magnifiques diamants. Les gemmes provenant de ces mines n’adornent pas seulement les couronnes des rois, elles symbolisent également la richesse des terres et le talent de ceux qui les extraient."
 building_siderokausia_mines_destination_desc: "Les [GetBuilding('siderokausia_mines_01').GetName] débordent d’activité à extraire du fer, indispensable à la survie de la région. Les efforts constants des mineurs montrent à quel point ils sont déterminés à exploiter les richesses de la terre."
 building_zawar_mines_destination_desc: "Les [GetBuilding('zawar_mines_01').GetName] sont une source de zinc et de plomb ancestrale. L’ingéniosité des mineurs, qui s’enfoncent dans les profondeurs pour extraire ces métaux, s’est montrée cruciale pour soutenir la croissance et le développement de la région."
 building_pansjhir_mines_destination_desc: "Les [GetBuilding('pansjhir_mines_01').GetName] sont connues pour le précieux lapis-lazuli. Cette pierre d’un bleu éclatant, recherchée pour sa beauté et sa rareté, est le trésor de ces terres, convoitée aussi bien par les artisans que les marchands."
 building_nishapur_mines_destination_desc: "Les [GetBuilding('nishapur_mines_01').GetName] sont connues pour leur turquoise exquise. Cette pierre précieuse éclatante, appréciée en joaillerie comme en décoration, est le reflet de la richesse de la culture [persian_culture.GetName] et de son artisanat."
 building_ratnapura_mines_destination_desc: "Les [GetBuilding('ratnapura_mines_01').GetName] brillent sous la promesse de saphirs et de rubis. Ces pierres précieuses, enfouies dans les profondeurs de la terre, sont recherchées à travers le monde, symbole de la richesse de ces terres."
 building_allaq_mines_destination_desc: "Les [GetBuilding('allaq_mines_01').GetName], nichées dans les montagnes d’Allaq, sont une source importante de cuivre. Le bruit des pioches contre la pierre résonne dans l’air alors que les mineurs travaillent sans cesse pour fournir ce métal précieux."
 building_takkeda_mines_destination_desc: "Les [GetBuilding('takkeda_mines_01').GetName] sont connues pour leurs riches veines d’argent. Ce métal, une fois extrait, nourrit l’artisanat local et contribue également de façon importante au trésor de la région."
 building_turda_mines_destination_desc: "Les [GetBuilding('turda_mines_01').GetName] sont une source cruciale de sel. Cet « or blanc », essentiel pour la préservation et le commerce, a fait de ces mines un centre économique important."
 building_taghaza_mines_destination_desc: "Au cœur du Sahara, les [GetBuilding('taghaza_mines_01').GetName] sont une source peu accueillante, mais indispensable de sel. Les caravanes traversent de longues distances pour atteindre ce lieu désolé, à la recherche de ce sel, qui a une plus grande valeur que l’or dans ces terres."
 building_phocaea_mines_destination_desc: "Les [GetBuilding('phocaea_mines_01').GetName] sont réputées pour leur alun. Le procédé pour extraire ce minerai indispensable, utilisé pour la teinture et le tannage, requiert des compétences qui se transmettent de génération en génération."
 building_verespatak_mines_destination_desc: "Les [GetBuilding('verespatak_mines_01').GetName] sont une importante source d’or. Cette abondance a transformé la région en un centre névralgique de l’activité minière, attirant aventuriers et marchands attirés par des promesses de richesses."
 building_khetri_mines_destination_desc: "Les [GetBuilding('khetri_mines_01').GetName] sont connues pour leurs gisements importants de cuivre. Les efforts appliqués des mineurs et forgerons locaux pour extraire et raffiner ce métal indispensable font vivre la région."
 building_trepca_mines_destination_desc: "Les [GetBuilding('trepca_mines_01').GetName] sont une source importante de plomb et d’argent. La communauté minière locale, qui sait se déplacer sur un terrain accidenté, joue un rôle clé dans la prospérité de la région."
 building_rudnik_mines_destination_desc: "Les [GetBuilding('rudnik_mines_01').GetName] débordent d’activité pour extraire le précieux minerai d’argent. Les mineurs locaux travailleurs et la richesse qu’ils apportent à la région en font un centre d’activité et de croissance économique."
 building_ijil_mines_destination_desc: "Les grandes [GetBuilding('ijil_mines_01').GetName] abritent d’importants gisements de sel. Les mineurs talentueux ont fait de ce site un outil de commerce indispensable au développement de la région."
 building_cevennes_mines_destination_desc: "Les [GetBuilding('cevennes_mines_01').GetName] locales sont une source indispensable d’argent. Le travail incessant des mineurs et la richesse qui en découle jouent un rôle crucial pour subvenir aux besoins de la région."
 building_mali_mines_destination_desc: "Au milieu des vastes étendues maliennes, l’[GetBuilding('mali_mines_01').GetName] est riche d’un précieux minerai, source de fierté et d’une importante richesse. Les mineurs et les artisans talentueux de cette région puisent depuis longtemps dans les réserves, soutenant l’économie locale et son commerce."
 building_al_azhar_university_destination_desc: "L’[GetBuilding('al_azhar_university').GetName], au Caire, est un centre d’érudition et d’apprentissage dans le monde [GetReligionByKey('islam_religion').GetAdherentName]. Les salles sacrées de cette institution ont abrité de nombreuses générations d’érudits, contribuant grandement à la richesse intellectuelle et culturelle de la cette région."
 building_sankore_university_destination_desc: "Dans la mythique cité de Tombouctou, l’[GetBuilding('sankore_university').GetName] est un centre d’érudition et d’apprentissage. Érudits et étudiants s’y réunissent, se plongeant dans de vastes domaines d’études, allant de la théologie à l’astronomie."
 building_siena_university_destination_desc: "[GetBuilding('siena_university').GetName], nichée au cœur de la Toscane, est un centre d’éducation et de réflexion. Sa renommée et ses étudiants motivés contribuent à en faire une communauté académique qui joue un rôle important dans la vie intellectuelle de la population locale."
 building_nalanda_university_destination_desc: "L’[GetBuilding('nalanda_university').GetName] est un important centre d’apprentissage védique. Cette institution antique attirait des érudits de toute l’Asie, héritage vénéré par les habitants, qui le considèrent comme un symbole de leur patrimoine historique et culturel."
 building_hotin_fort_destination_desc: "L’imposant [GetBuilding('hotin_fort_01').GetName] surplombe le fleuve Dniestr. Ses larges remparts et sa position stratégique attestent de la détermination des habitants à protéger leurs terres contre des envahisseurs."
 building_heddal_stave_church_destination_desc: "Dans le paisible paysage norvégien, la [GetBuilding('heddal_stave_church_01').GetName] s’impose comme un magnifique exemple de savoir-faire médiéval. Les ornements détaillés en bois et sa structure imposante sont le reflet du dévouement et du talent des artisans locaux."
 building_temple_of_uppsala_destination_desc: "Le [GetBuilding('temple_of_uppsala_01').GetName], nappé d’une aura sacrée, est un site vénéré où les traditions nordiques ancestrales se mêlent au présent. Sa grande salle a longtemps servi de lieu de rassemblement, dont les origines résonnent des voix des pèlerins."
 building_lund_cathedral_destination_desc: "La [GetBuilding('lund_cathedral_01').GetName], avec son impressionnante architecture romanesque, domine l’horizon. Ce centre spirituel, connu pour sa crypte et son horloge astronomique, est un point de mire de la vie religieuse pour la communauté chrétienne."
 building_danevirke_destination_desc: "Le [GetBuilding('danevirke_01').GetName], une immense fortification danoise en terrassement, s’étend à travers la péninsule du Jutland. Cette ancienne ligne de défense, érigée et agrandie par les habitants, symbolise la détermination de ces derniers à protéger leurs terres et conserver leur autonomie."
 building_roman_wall_of_lugo_destination_desc: "Les [GetBuilding('roman_wall_of_lugo_01').GetName], qui encerclent la vieille ville, sont un exemple remarquable de l’ingénierie [roman_culture.GetName]. La population locale est fière de ce monument historique qui continue de s’étendre comme un symbole fort du passé antique de la ville."
 building_rock_of_gibraltar_destination_desc: "Le [GetBuilding('rock_of_gibraltar_01').GetName], qui s’élève majestueusement au-dessus de la mer, est un monument aussi stratégique que symbolique. Les habitants de la région, conscients de son importance militaire, l’ont fortifié au fil des siècles, le transformant en véritable bastion d’une passerelle entre deux mondes."
 building_aljaferia_palace_destination_desc: "L’[GetBuilding('aljaferia_palace_01').GetName] à Saragosse est un joyau de l’architecture [GetReligionByKey('islam_religion').GetAdjective] au cœur de l’Aragon. Ses arches décorées et ses cours tranquilles reflètent la riche fusion culturelle des Maures et des chrétiens, un héritage chéri par la population locale."
 building_tower_of_hercules_destination_desc: "Érigé près de la côte, le [GetBuilding('tower_of_hercules_01').GetName] est un phare antique qui a guidé des marins pendant plusieurs siècles. Cette construction [roman_culture.GetName], riche de mythes et de légendes, est un symbole de longévité et d’orientation pour la communauté locale marine."
 building_city_wall_of_toledo_destination_desc: "Entourant la ville historique, les [GetBuilding('city_wall_of_toledo_01').GetName] sont le symbole de son passé chargé d’histoire. Ces remparts, mélange des cultures [roman_culture.GetName], [visigothic_culture.GetName] et maure, sont une source de fierté et de sécurité pour les résidents qui habitent à l’intérieur."
 building_alcazar_of_segovia_destination_desc: "L’[GetBuilding('alcazar_of_segovia_01').GetName], perché sur un rocher escarpé au-dessus de la ville, est un château digne d’un conte de fées. Cette forteresse, avec sa forme distincte et son passé chargé d’histoire, saisit aussi bien l’imagination des habitants que des visiteurs."
 building_holy_site_basilica_santiago_destination_desc: "La [GetBuilding('holy_site_basilica_santiago_01').GetName] est un véritable phare pour les pèlerins de toute la chrétienté. Cette superbe cathédrale, point d’arrivée du pèlerinage de Saint-Jacques-de-Compostelle, est vénérée pour ses reliques sacrées et sa superbe architecture romane."
 building_cilician_gates_destination_desc: "Les [GetBuilding('cilician_gates').GetName] sont un carrefour stratégiques depuis des siècles. Ce couloir naturel, utilisé aussi bien par les armées que les marchands, a une signification particulière pour les communautés locales qui ont longtemps emprunté ces chemins."
 building_fairy_chimneys_destination_desc: "Les [GetBuilding('fairy_chimneys').GetName] de Cappadoce ont été sculptées par le vent et l’eau. Ces formations rocheuses stupéfiantes, avec leur forme unique, attirent non seulement les voyageurs curieux, mais servent également d’habitation et de lieux de culte à la population locale."
 building_sofia_ohrid_destination_desc: "Alors que l’[GetBuilding('sofia_ohrid').GetName] se dessine, je suis captivé[ROOT.Char.Custom('FR_E')] par sa beauté tranquille. Chaque fresque, chaque mosaïque raconte une histoire de foi et de créativité ; un héritage qui a traversé le temps et continue d’inspirer aussi bien les fidèles que les visiteurs."
 building_hosios_loukas_destination_desc: "Le [GetBuilding('hosios_loukas').GetName], niché dans les montagnes de la Grèce centrale, est un joyau de l’art byzantin. La superbe architecture du monastère et les magnifiques fresques sont vénérées par les fidèles de la région. Il est un véritable phare du christianisme orthodoxe."
 building_cattolica_stilo_destination_desc: "La [GetBuilding('cattolica_stilo').GetName] est un remarquable exemple d’architecture byzantine en Italie. Cette petite, mais néanmoins fascinante église, avec sa structure en croix caractéristique, a une place spéciale dans le cœur de la communauté locale."
 building_etchmiadzin_cathedral_destination_desc: "La [GetBuilding('etchmiadzin_cathedral').GetName], un site sacré d’Etchmiadzin, est considérée comme le centre spirituel de l’Arménie à travers le monde. Cette cathédrale antique, avec sa riche histoire et son importance religieuse, est une source de fierté et de réconfort spirituel pour la communauté locale arménienne."
 building_jvari_monastery_destination_desc: "Perché au sommet d’une colline, le [GetBuilding('jvari_monastery').GetName] surplombe la confluence des fleuves en contrebas. Ce monastère orthodoxe géorgien, avec son architecture harmonieuse, offre une retraite sereine. Il est un symbole de la longévité de la foi chrétienne dans la région."
 building_saint_catherine_destination_desc: "Niché au pied du Mont Sinaï, le [GetBuilding('saint_catherine').GetName] est une véritable forteresse de la foi. Cet ancien monastère, avec ses manuscrits inestimables et ses reliques sacrées, est un lieu de réflexion pour la communauté orthodoxe locale et ses visiteurs."
 building_apollinare_nuovo_destination_desc: "Dans la ville historique de Ravenne, la basilique [GetBuilding('apollinare_nuovo').GetName] s’élève comme un symbole de l’art et de l’architecture chrétiens primitifs. Les superbes mosaïques de l’église et les scènes bibliques représentées sont une source d’admiration et d’inspiration à la fois pour les fidèles locaux et les adorateurs de l’histoire."
 building_mount_athos_destination_desc: "Le [GetBuilding('mount_athos_01').GetName], une péninsule de la Grèce nordique, est une communauté monacale unique. Cette montagne sacrée, qui abrite de nombreux monastères, est un paradis spirituel, imprégné de la tradition orthodoxe chrétienne. Elle est vénérée aussi bien par les moines que les pèlerins."
 building_meteora_destination_desc: "En Thessalie, les monastères des [GetBuilding('meteora_01').GetName] sont un paysage à couper le souffle, perchés en haut de pitons rocheux. Ces sanctuaires, qui semblent suspendus entre terre et ciel, sont le symbole de la quête des moines locaux pour l’élévation spirituelle."
 building_despot_palace_destination_desc: "Le [GetBuilding('despot_palace').GetName] est d’une splendeur inimitable. Sa grande salle et ses jardins splendides sont animés par l’activité grouillante des courtisans et les mélodies des ménestrels. Le palais, un centre d’activité politique et artistique, est un fier symbole de pouvoir et de raffinement."
 building_maiden_tower_destination_desc: "La [GetBuilding('maiden_tower').GetName] est la gardienne de l’embouchure du Bosphore. Ses murs, imprégnés d’histoire, ont vu défiler les empires. Désormais, elle surveille assidûment le paysage, point stratégique qui commande le passage des navires à travers les eaux chargées d’histoire."
 building_patras_castle_destination_desc: "Le [GetBuilding('patras_castle').GetName] a servi de sentinelle des siècles durant. Ses remparts solides et ses tours, qui portent les marques de nombreuses ères, sont les témoins de l’importance historique et de la valeur stratégique de la ville."
 building_sumela_monastery_destination_desc: "Façonné dans les falaises de Trabzon, le [GetBuilding('sumela_monastery_01').GetName] est une merveille architecturale monacale. Cette retraite reculée, à flanc de montagne, offre un paysage à couper le souffle et un profond sentiment de paix intérieure à quiconque le visite."
 building_saint_lazarus_destination_desc: "Au cœur de Lanarca, l’[GetBuilding('saint_lazarus').GetName] s’élève comme un site vénérable de culte. Cette superbe bâtisse, avec son iconographie complexe et ses reliques sacrées, occupe une place spéciale dans la vie spirituelle de la communauté orthodoxe locale."
 building_kassiopi_castle_destination_desc: "Le [GetBuilding('kassiopi_castle').GetName], perché majestueusement au-dessus de la mer Ionienne, est un véritable phare de vigilance. Le château, centre d’activité navale et militaire, joue un rôle crucial pour la sécurité et la prospérité des terres qui l’entourent. Son histoire est directement liée aux événements qui ont façonné la Rome orientale."
 building_hagios_demetrios_destination_desc: "La basilique [GetBuilding('hagios_demetrios').GetName] de Thessalonique est un sanctuaire spirituel, dédié au saint patron de la ville. Ses salles sacrées, ornées de superbes mosaïques, résonnent des prières et des chants de la congrégation locale."
 building_church_of_the_theotokos_destination_desc: "À l’ombre des remparts de Constantinople, le [GetBuilding('church_of_the_theotokos').GetName] est un phare de la foi. Cette église antique, avec son atmosphère de sérénité et ses icônes sacrées, est la pierre angulaire de la communauté religieuse locale et de la vie culturelle."
 building_parthenon_destination_desc: "Le [GetBuilding('parthenon').GetName], au somment de l’Acropole d’Athènes, se dresse comme un symbole durable de l’antique civilisation grecque. Ce temple majestueux, bien que partiellement en ruines, continue d’émerveiller ses visiteurs grâce à son architecture incroyable et son importance historique."
 building_imam_reza_shrine_destination_desc: "Le [GetBuilding('imam_reza_shrine_01').GetName] est un site d’importance spirituelle immense. Ce complexe incroyable, avec ses dômes dorés et ses minarets, attire de nombreux pèlerins en quête de réconfort et de renouveau spirituel dans ce site sacré."
 building_soltaniyeh_destination_desc: "Le [GetBuilding('soltaniyeh_01').GetName] est un chef-d’œuvre architectural de l’ère Ilkhanat. Sa conception innovante et ses magnifiques carreaux bleus en font un monument qui se démarque dans le paysage."
 building_palace_of_ctesiphon_destination_desc: "Les [GetBuilding('palace_of_ctesiphon_01').GetName] évoquent la grandeur de l’empire sassanide. L’arche de taq-e Kisra, qui s’élève encore malgré les ravages du temps, est un rappel poignant de la prouesse architecturale de cette civilisation antique."
 building_falak_ol_aflak_citadel_destination_desc: "Surplombant la ville de Khorramabad, [GetBuilding('falak_ol_aflak_citadel_01').GetName] est une forteresse d’une force et d’une beauté remarquables. Cette citadelle historique, avec ses remparts et sa position stratégique, est un symbole du riche héritage et de l’esprit tenace de la région."
 building_minarets_and_remains_of_jam_destination_desc: "Alors que je m’approche du [GetBuilding('minarets_and_remains_of_jam_01').GetName], une sensation d’émerveillement m’envahit. Cette structure élancée, vestige de la dynastie ghuride, se dresse comme une sentinelle solitaire au milieu du paysage accidenté. Sa construction en brique est le témoin d’une ère oubliée."
 building_great_wall_of_gorgan_destination_desc: "Je traverse le paysage et je suis ému[ROOT.Char.Custom('FR_E')] par l’ampleur de la [GetBuilding('great_wall_of_gorgan_01').GetName]. Cette fortification colossale, qui s’étend au-delà de l’horizon, est un puissant rappel que l’ancien royaume avait besoin de protéger ses frontières des envahisseurs."
 building_maharloo_lake_destination_desc: "La vue du [GetBuilding('maharloo_lake_01').GetName] près de Chiraz est captivante. Ses eaux roses créent un paysage presque surréaliste. Ce lac, un phénomène naturel unique, me fascine avec sa beauté inhabituelle et sa tranquillité."
 building_rainbow_mountains_destination_desc: "En contemplant les [GetBuilding('rainbow_mountains_01').GetName], je suis frappé[ROOT.Char.Custom('FR_E')] par leurs strates vives multicolores. Ces formations naturelles époustouflantes, merveille géologique, me laissent en admiration devant la créativité naturelle de la Terre."
 building_mount_damavand_destination_desc: "Le majestueux [GetBuilding('mount_damavand_01').GetName], qui surplombe le paysage alentour, inspire à la fois l’admiration et la révérence. En tant que plus grand sommet de la [GetGeographicalRegion('world_persian_empire').GetName], son pic enneigé et ses associations mythiques captivent mon imagination."
 building_tomb_of_cyrus_destination_desc: "Je me tiens devant la [GetBuilding('tomb_of_cyrus_01').GetName] à Pasargades et suis empli[ROOT.Char.Custom('FR_E')] d’un sentiment profond d’histoire. Ce monument simple, mais élégant, dédié à la mère du roi Salomon, résonne d’un profond héritage."
 building_ark_of_bukhara_destination_desc: "Quand je traverse les portes imposantes de l’[GetBuilding('ark_of_bukhara_01').GetName], je ressens le poids des siècles. Cette forteresse antique est le siège du pouvoir d’émirs locaux depuis sa fondation il y a plusieurs siècles de cela. Ses épais remparts ont accueilli d’innombrables caravanes sur la route de la soie."
 building_shah_i_zinda_destination_desc: "Explorer la nécropole de [GetBuilding('shah_i_zinda_01').GetName] de Samarcande s’avère être un voyage à travers le temps et l’art. Chaque mausolée, recouvert de mosaïques délicates, raconte une histoire qui évoque un profond sens du respect pour le riche héritage culturel et spirituel de la région."
 building_alamut_castle_destination_desc: "Le [GetBuilding('alamut_castle_01').GetName], niché en haut d’une montagne de la vallée d’Alamout, évoque un air de mystère et d’intrigue. Autrefois une place forte des Assassins, son emplacement stratégique et son passé chargé d’histoire continuent de fasciner les visiteurs locaux et moi-même."
 building_golden_gate_of_kiev_destination_desc: "En m’approchant de la [GetBuilding('golden_gate_of_kiev_01').GetName], je suis époustouflé[ROOT.Char.Custom('FR_E')] par sa splendeur magnifique. La porte, qui marque l’entrée de la ville, est emplie des bruits du commerce. Son architecture solide, témoin de la puissance de la cité, continue d’inspirer révérence et d’avoir un lien ineffable au passé glorieux de Kiev."
 building_sar_i_sang_mines_01_destination_desc: "Dans l’[GetBuilding('sar_i_sang_mines_01').GetName], l’air est lourd de poussière de lapis-lazuli. La pierre d’un bleu profond, recherchée pour sa couleur intense, y est méticuleusement extraite par des mineurs expérimentés. Les mines résonnent d’une histoire de commerce de luxe, le lapis-lazuli ayant orné les plus beaux trésors des empires."
 building_drassanes_01_destination_desc: "Le grand arsenal de [GetBuilding('drassanes_01').GetName] prépare une flotte de galères de guerre qui permet à son propriétaire de projeter sa volonté en Méditerranée. Sous des voûtes de pierre pointues, les ouvriers travaillent sans relâche."
 building_kyz_kala_01_destination_desc: "Le [GetBuilding('kyz_kala_01').GetName] domine l’oasis luxuriante de Merv et projette son ombre étendue sur les terres arides. Ses fondations reposent sur un socle solide et des murs cannelés entourent les ateliers, les arsenaux et les halls caverneux dans lesquels les émissaires et les bureaucrates se promènent."
 building_cluny_abbey_01_destination_desc: "Un don de terres et de droits en échange du salut éternel : tel est le pacte conclu entre le [GetBuilding('cluny_abbey_01').GetName|l] et le seigneur local."
 building_cluny_abbey_02_destination_desc: "La [GetBuilding('cluny_abbey_02').GetName] est la plus grande église jamais imaginée. Ses cinq nefs sont plus grandes que celles du Vatican, ses énormes voûtes en pierre sont une prouesse architecturale avec ses tours et ses toits. Il s’agit bien d’une nouvelle Rome."
 building_york_walls_01_destination_desc: "S’étendant sur des kilomètres, ces [GetBuilding('york_walls_01').GetName|l] protègent la ville depuis l’époque des césars. Leur emplacement a été choisi non pas en hauteur, mais pour profiter des deux rivières qui serpentent dans les prairies environnantes."
 building_damascus_mosque_01_destination_desc: "La [GetBuilding('damascus_mosque_01').GetName] est l’un des sites les plus sacrés de l’islam. Elle raconte une histoire vénérable en s’appuyant sur un ancien temple romain et une basilique paléochrétienne, plusieurs siècles de spiritualité et d’ingéniosité merveilleuse s’étant superposés."
 building_jokhang_01_destination_desc: "Le [GetBuilding('jokhang_01').GetName|l] est un complexe labyrinthique de cours et de résidences monastiques traversées par des couloirs caverneux et des murs recouverts de beurre de yak."
 building_wartburg_01_destination_desc: "Cachée dans les forêts de Thuringe et perchée sur un haut précipice rocheux, la puissante forteresse de [GetBuilding('wartburg_01').GetName] contrôle la circulation des marchandises et des hommes dans la région. Un vaste hall de pierre froide réchauffé par les nombreux feux qui s’y trouvent."
 building_beta_giyorgis_01_destination_desc: "L’église de [GetBuilding('beta_giyorgis_01').GetName] a été entièrement creusée dans la roche volcanique rouge et chaude. Profondément enfouie dans la pierre, la nef principale est richement décorée de magnifiques fresques et d’icônes saintes."
 building_holy_wisdom_01_destination_desc: "La magnifique [GetBuilding('holy_wisdom_01').GetName], conçue sur le modèle de Sainte-Sophie, est un symbole de lumière, de richesse et d’autorité pour les froides contrées nordiques. Malgré son extérieur solennel en pierre calcaire blanche, l’intérieur est rempli d’étonnantes fresques colorées."
 building_kano_walls_01_destination_desc: "Les [GetBuilding('kano_walls_01').GetName], hauts de plusieurs mètres, entourent l’ancienne ville de Kano et acheminent les routes commerciales vitales de la région jusqu’à leurs grandes portes."
 building_somapura_university_01_destination_desc: "L’[GetBuilding('somapura_university_01').GetName|l] est depuis des siècles l’un des plus importants centres d’apprentissage de l’Inde et attire des érudits de régions très éloignées grâce à ses nombreux liens avec des monastères bouddhistes, jaïns et hindous."
 building_duomo_florence_01_destination_desc: "À côté des murs romains antiques, près de sa porte nord, la [GetBuilding('duomo_florence_01').GetName] a abrité des chrétiens avant l’époque de Constantin. Au fil des ans, elle a connu des incendies et des pillages, mais aussi des reconstructions et des bénédictions."
 building_duomo_florence_02_destination_desc: "Le [GetBuilding('duomo_florence_02').GetName|l] est un baptistère octogonal colossal situé au centre de la ville et dédié au saint patron de celle-ci : Jean.\nSon marbre coûteux, ses sculptures magistrales et ses mosaïques dorées témoignent de la richesse de la ville."
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName] est une cathédrale digne de la riche Florence. Sa façade est remplie de statues humaines de prophètes, de dieux et de patrons, et son haut clocher projette une ombre filiforme signalant les heures de travail et de prière pour les voisins et les visiteurs."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName] est la plus grande réalisation des bâtisseurs florentins. Elle se dresse, élancée et presque éthérée, contre le ciel bleu. Elle est plus haute et plus large que jamais, sans aucun système de soutien pour l’empêcher de s’effondrer, si ce n’est l’utilisation ingénieuse d’une double structure de briques et de maçonnerie."
 building_konark_temple_01_destination_desc: "Travaillé par des milliers d’artisans, l’imposant [GetBuilding('konark_temple_01').GetName|l] est dédié au dieu du soleil, Sûrya. Il est construit de façon à ressembler au puissant char du dieu et transporter ainsi la lumière de la mer vers l’est."
 building_al_qarawiyyin_university_01_destination_desc: "Fondée par des marchands et des migrants de la ville africaine de Kairouan, l’[GetBuilding('al_qarawiyyin_university_01').GetName|l] est l’un des centres d’enseignement supérieur les plus prestigieux du monde islamique occidental et attire des savants de régions très éloignées."
 building_kairouan_basins_01_destination_desc: "Les [GetBuilding('kairouan_basins_01').GetName|l] ont été construits pour fournir à la ville de l’eau douce en cas de besoin. Ces réservoirs massifs purifient les eaux de pluie en agissant comme des bassins de décantation et en filtrant les sédiments."
 building_ghana_palace_01_destination_desc: "Entouré d’un bois sacré, le [GetBuilding('ghana_palace_01').GetName|l] abrite les chefs royaux de la ville.\nFait de grès et de briques de terre, et protégé par une enceinte, ce palais imposant domine la ville environnante."
 building_visegrad_castle_01_destination_desc: "La [GetBuilding('visegrad_castle_01').GetName|l] est un ensemble impénétrable de murs et de tours qui protège le coude du Danube et contrôle son riche commerce."
 building_wawel_cathedral_01_destination_desc: "Construite avec l’aide d’artisans venus de toute la chrétienté, cette grande cathédrale de pierre est la première du genre en Pologne. En haut de sa colline, la [GetBuilding('wawel_cathedral_01').GetName|l] possède deux tours dont les cloches appellent les habitants de la ville à la messe dans ses longues nefs éclairées à la bougie."
 building_vatapi_caves_01_destination_desc: "Les [GetBuilding('building_vatapi_caves_01').GetName|l] ont été creusées dans du grès du temps de la dynastie Chalukya et abritent un monde sacré et silencieux. Une porte triomphale conduit les pèlerins jusqu’à la face monolithique de la montagne."
 building_jaisalmer_fort_01_destination_desc: "Lorsque le soleil se couche, les murs du [GetBuilding('jaisalmer_fort_01').GetName] prennent la couleur chaude du miel sucré et scintillent au milieu du désert. La forteresse a été construite pour protéger la ville."
 building_pleasure_dome_01_destination_desc: "Le [GetBuilding('pleasure_dome').GetName] s’élève du sol comme un rêve devenu réalité. Entourés de jardins et de ruisseaux, ses salles marbrées et ses pavillons ouverts invitent à la détente et à la méditation, dans une brume de musique et d’air parfumé."
 building_burkhan_khaldun_01_destination_desc: "Au milieu d’un halo de brume et de révérence, le [GetBuilding('burkhan_khaldun_01').GetName] reste sacré parmi les montagnes de Khentii. Lieu de prière et de pèlerinage, ses pentes silencieuses sont censées défendre l’âme de la terre et de son peuple."
 legendary_watchtower_destination_desc: "La [GetBuilding('legendary_watchtower').GetName] s’élève, surveillant la terre d’un regard résolu. Sa construction incroyable, un phare visible à des kilomètres à la ronde, est la preuve de la vigilance dont faisaient preuve ses créateurs. Elle sert non seulement de poste de guet, mais est également un symbole de protection contre quiconque ose menacer la paix du royaume."
 legendary_hunting_ground_destination_desc: "Le [GetBuilding('legendary_hunting_lodge').GetName] est un royaume où la nature sauvage règne en maître. Ses vastes terres, débordantes de faune et de flore diverses, offrent un sanctuaire immaculé au noble art de la chasse. Ici, tradition et nature s’entremêlent, proposant une expérience éprouvante, mais gratifiante à quiconque veut tester ses compétences contre la nature sauvage."
 legendary_palace_destination_desc: "Enveloppé de splendeur, le [GetBuilding('legendary_palace').GetName] est un chef-d’œuvre architectural qui captive tous ceux qui entrent en son domaine. Ses salles et ses jardins luxueux témoignent de l’apogée de son art. Ce palais, centre de pouvoir et de beauté, inspire admiration et émerveillement dans le cœur des visiteurs."
 legendary_statue_destination_desc: "La [GetBuilding('legendary_statue').GetName] se dresse tel un hommage immortel à l’héroïsme et aux vertus qu’elle représente. Sculptée dans la pierre, mais imprégnée de l’esprit légendaire, elle attire le regard de tous les passants. Elle est un symbole de fierté et d’inspiration, incarnant la mémoire collective et les aspirations de son peuple."
 legendary_shrine_destination_desc: "Niché en toute tranquillité, le [GetBuilding('legendary_shrine').GetName] est une oasis sacrée qui attire aussi bien les fidèles que les curieux. C’est un lieu de réflexion et de dévotion, où les rituels et les prières résonnent en toile de fond du temps. Ce sanctuaire offre réconfort et connexion au divin, servant de pont entre le matériel et l’immatériel."
 building_generic_destination_desc: "Alors que j’arrive sur place, la personnalité et l’histoire que le bâtiment renvoie me sautent aussitôt aux yeux. Il est le témoin d’un héritage perpétuel de cette terre, et chaque recoin de ce lieu raconte une histoire qui n’attend que d’être découverte."
 building_castle_arrival_01_desc: "L’excitation monte en moi alors que je m’approche de [location.GetTitle.GetName]. L’idée d’assister à sa splendeur m’emplit d’impatience."
 building_castle_arrival_02_desc: "À mesure que je me rapproche de [location.GetTitle.GetName], mon cœur bat la chamade à l’idée d’explorer les légendes conservées entre ses murs."
 building_castle_arrival_03_desc: "En voyant [location.GetTitle.GetName], un sentiment d’aventure s’éveille en moi."
 building_castle_arrival_04_desc: "La vue de [location.GetTitle.GetName] me remplit d’émerveillement et d’un sentiment de curiosité concernant les histoires que la bâtisse renferme."
 building_castle_arrival_05_desc: "En approchant de [location.GetTitle.GetName], j’ai hâte de découvrir les légendes dont le bâtiment a été témoin au fil des siècles."
 building_city_arrival_01_desc: "En arrivant à [location.GetTitle.GetName], je suis galvanisé[ROOT.Char.Custom('FR_E')] à l’idée de découvrir ses gemmes cachées et sa culture animée."
 building_city_arrival_02_desc: "L’agitation qui règne à [location.GetTitle.GetName] me revigore et j’ai hâte de me fondre dans ses rues animées."
 building_city_arrival_03_desc: "Quand j’arrive à [location.GetTitle.GetName], un sentiment d’émerveillement s’empare de moi. Je suis impatient[ROOT.Char.Custom('FR_E')] d’explorer ses trésors culturels et ses rues imprégnées d’histoire."
 building_city_arrival_04_desc: "Une fois arrivé[ROOT.Char.Custom('FR_E')] à [location.GetTitle.GetName], j’ai hâte de découvrir ses marchés animés et ses monuments historiques."
 building_city_arrival_05_desc: "L’énergie de [location.GetTitle.GetName] m’enveloppe, provoquant ma curiosité et mon envie de plonger dans sa vie animée et son passé chargé d’histoire."
 building_temple_arrival_01_desc: "Une fois arrivé[ROOT.Char.Custom('FR_E')] à [location.GetTitle.GetName], j’ai hâte de découvrir les merveilles spirituelles que la bâtisse renferme."
 building_temple_arrival_02_desc: "L’aura sereine de [location.GetTitle.GetName] m’appelle, me promettant un voyage au royaume de la paix et de la sagesse ancestrale."
 building_temple_arrival_03_desc: "Alors que j’approche de [location.GetTitle.GetName], un profond sentiment de révérence s’empare de moi. J’ai hâte de découvrir les visions sacrées qui vont s’offrir à moi."
 building_temple_arrival_04_desc: "En entrant dans [location.GetTitle.GetName], je me sens prêt[ROOT.Char.Custom('FR_E')] à expérimenter les profondeurs spirituelles et la beauté qu’elles renferment."
 building_temple_arrival_05_desc: "[location.GetTitle.GetName] se tient devant moi, un sanctuaire de la foi, et j’ai hâte de plonger dans son atmosphère sacrée."
 building_tribal_holding_arrival_01_desc: "En m’approchant de [location.GetTitle.GetName], un esprit de communauté soudée m’accueille."
 building_tribal_holding_arrival_02_desc: "L’atmosphère animée de [location.GetTitle.GetName] m’accueille de ses couleurs vives et ses riches expressions culturelles."
 building_tribal_holding_arrival_03_desc: "En approchant de [location.GetTitle.GetName], le mélange harmonieux de la nature et la tradition saute immédiatement aux yeux."
 building_tribal_holding_arrival_04_desc: "Le charme rustique de [location.GetTitle.GetName] m’emplit d’impatience et d’envie d’apprendre."
 building_tribal_holding_arrival_05_desc: "En entrant à [location.GetTitle.GetName], je suis frappé[ROOT.Char.Custom('FR_E')] par la simplicité et la chaleur de la communauté locale."
 building_religious_learning_outro_01_desc: "Cette visite a approfondi ma compréhension des croyances spirituelles et des pratiques qui ont façonné les civilisations."
 building_religious_learning_outro_02_desc: "Explorer ce site sacré m’a permis de mieux comprendre l’impact profond de la foi sur l’histoire et la culture de l’humanité."
 building_religious_learning_outro_03_desc: "Mon voyage ici a mis en lumière les différentes façons dont la dévotion religieuse a été exprimée et vénérée au fil des siècles."
 building_diplomatic_learning_outro_01_desc: "Cette expérience a enrichi ma perspective sur les complexités et les nuances des relations diplomatiques et l’habileté politique."
 building_diplomatic_learning_outro_02_desc: "Je repars avec une meilleure compréhension de l’art complexe de la diplomatie et les subtilités des alliances politiques."
 building_diplomatic_learning_outro_03_desc: "Mon temps ici a amélioré ma compréhension du délicat équilibre des pouvoirs et du rôle central de la diplomatie qui ont façonné l’histoire."
 building_martial_learning_outro_01_desc: "La prouesse martiale et la connaissance stratégique acquises lors de cette visite ont profondément élargi ma compréhension de l’art de la guerre."
 building_martial_learning_outro_02_desc: "Cette exploration m’a apporté de précieuses leçons sur les tactiques militaires et l’art de la guerre, ce qui est crucial pour tout meneur."
 building_martial_learning_outro_03_desc: "J’ai acquis une connaissance approfondie des stratégies de combat et compris l’importance de l’aptitude martiale à façonner le cours de l’histoire."
 building_economic_learning_outro_01_desc: "Ma visite a amélioré ma compréhension des principes économiques et du rôle central joué par le commerce pour la prospérité des nations."
 building_economic_learning_outro_02_desc: "Explorer ce lieu a approfondi ma compréhension des subtilités du développement économique."
 building_economic_learning_outro_03_desc: "Je repars avec une perspective approfondie de l’importance vitale du savoir-faire économique pour soutenir les puissants pays."
 building_man_made_wonder_learning_outro_01_desc: "L’ingéniosité et le savoir-faire dont j’ai été témoin ici m’ont laissé une impression impérissable de la créativité et de l’ambition humaines."
 building_man_made_wonder_learning_outro_02_desc: "Cette merveille architecturale m’a permis de renforcer mon appréciation des sommets qu’il est possible d’atteindre grâce aux efforts humains."
 building_man_made_wonder_learning_outro_03_desc: "Je repars inspiré[ROOT.Char.Custom('FR_E')] par l’incroyable héritage de maîtrise architecturale qui est la preuve de notre potentiel."
 building_natural_wonder_learning_outro_01_desc: "La beauté et la majesté à couper le souffle de cette merveille naturelle ont profondément enrichi mon appréciation des splendeurs du monde."
 building_natural_wonder_learning_outro_02_desc: "Cette visite m’a instillé un profond sentiment d’émerveillement pour le monde naturel et sa panoplie de merveilles."
 building_natural_wonder_learning_outro_03_desc: "Je repars avec une révérence ravivée pour la puissance et la beauté impressionnantes de la nature ainsi que pour sa capacité à façonner notre monde et nos perspectives."
 building_exploration_01_desc: "Avec une impatience non dissimulée, je commence mon exploration !"
 building_exploration_02_desc: "Les yeux remplis de curiosité, je pars à l’aventure avec empressement !"
 building_exploration_03_desc: "Débordant d’impatience, je m’en vais plonger dans les merveilles de ce lieu !"
 building_exploration_04_desc: "Prêt[ROOT.Char.Custom('FR_E')] à m’émerveiller, je pars explorer tous les moindres recoins !"
 building_exploration_05_desc: "J’avance avec détermination, en quête de découverte, prêt[ROOT.Char.Custom('FR_E')] à accumuler tout le savoir promis par ce lieu !"
 building_exploration_06_desc: "Avec enthousiasme, je débute mon exploration !"
 building_exploration_07_desc: "Avec le cœur empli de joie, je commence mon voyage à travers ce site !"
 building_exploration_08_desc: "Empli[ROOT.Char.Custom('FR_E')] d’une soif d’aventure, je m’en vais traverser ce lieu !"
 building_exploration_09_desc: "Je commence mon exploration avec empressement, chaque pas me faisant frissonner d’impatience !"
 building_exploration_10_desc: "L’esprit enthousiaste, je traverse cette région !"
 building_exploration_11_desc: "Je me mets en marche avec un esprit aventurier, impatient[ROOT.Char.Custom('FR_E')] d’explorer la riche histoire de ce lieu !"
 building_exploration_12_desc: "D’un pas joyeux, je commence mon exploration !"
 building_exploration_13_desc: "Je commence mon voyage autour de ce site avec empressement, pensant déjà aux découvertes qui m’attendent !"
 building_exploration_14_desc: "C’est avec enthousiasme que je m’aventure dans ce lieu, impatient[ROOT.Char.Custom('FR_E')] de découvrir le paysage promis."
 building_exploration_15_desc: "Je débute mon exploration avec un sentiment d’émerveillement, impatient[ROOT.Char.Custom('FR_E')] d’en apprendre davantage sur l’héritage de ce site."
 building_exploration_16_desc: "C’est avec une impatience non dissimulée que je pars à l’aventure, prêt[ROOT.Char.Custom('FR_E')] à me laisser captiver par la beauté de cet endroit."
 building_exploration_17_desc: "Je commence mon exploration avec un sentiment d’euphorie !"
 building_exploration_18_desc: "Je commence mon voyage à travers ce site avec un sentiment de curiosité débordante !"
 building_exploration_19_desc: "C’est avec le cœur enthousiaste que je pars explorer !"
 building_exploration_20_desc: "Je commence mon exploration, prêt[ROOT.Char.Custom('FR_E')] à découvrir la splendeur incarnée par ce lieu !"
 travel_destinations.1000.t: "Les paysages de [location.GetNameNoTooltip]"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
