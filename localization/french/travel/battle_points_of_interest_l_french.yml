 #Intro
 BattlePoiDescriptionIntro1: "Les deux camps se sont affrontés en $BattlePoiProvince$, l’un mené par $BattlePoiCommander$, l’autre par $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander|U$ a mené une attaque audacieuse contre $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander|U$ a réalisé de main de maître une défense contre $BattlePoiEnemyCommander$ et son armée."
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander|U$ a bravement mené la charge de ses troupes contre l’armée $BattlePoiEnemyCommanderCulture$, $BattlePoiEnemyCommander$ à sa tête."
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander|U$ a bravement mené ses troupes en défense contre l’armée $BattlePoiEnemyCommanderCulture$, $BattlePoiEnemyCommander$ à sa tête."
 #Key Moment
 BattlePoiDescriptionLocArchers: "Le moment décisif de la bataille est arrivé lorsque les archers [Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetCollectiveNounNoTooltip|l] ont réussi à prendre l’ennemi en tenaille, "
 BattlePoiDescriptionLocHeavyInfantry: "L’issue de la bataille a été connue lorsqu’un régiment d’infanterie lourde $BattlePoiCommanderCulture$ a percé les lignes ennemies,"
 BattlePoiDescriptionLocLightCavalry: "L’issue de la bataille a été connue lorsque la cavalerie $BattlePoiCommanderCulture$ a pu passer à l’arrière des troupes ennemies,"
 BattlePoiDescriptionLocHeavyCavalry: "La bataille a pris fin lorsque la cavalerie $BattlePoiCommanderCulture$ a pénétré au cœur de la formation ennemie,"
 BattlePoiDescriptionLocPikemen: "Sa victoire fut assurée lorsque les piquiers [Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetCollectiveNounNoTooltip|l] ont repoussé la charge ennemie,"
 BattlePoiDescriptionLocArchersKnight: "Le moment décisif fut lorsque les archers [Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetCollectiveNounNoTooltip|l] menés par $BattlePoiBraveKnight$ ont réussi à prendre l’ennemi en tenaille, "
 BattlePoiDescriptionLocHeavyInfantryKnight: "L’issue de la bataille a été connue lorsqu’un régiment d’infanterie lourde mené par $BattlePoiBraveKnight$ a percé les lignes ennemies,"
 BattlePoiDescriptionLocLightCavalryKnight: "L’issue de la bataille a été connue lorsque la cavalerie $BattlePoiCommanderCulture$ menée par $BattlePoiBraveKnight$ a pu passer à l’arrière des troupes ennemies,"
 BattlePoiDescriptionLocHeavyCavalryKnight: "La bataille a pris fin lorsque la cavalerie $BattlePoiCommanderCulture$ menée par $BattlePoiBraveKnight$ a pénétré au cœur de la formation ennemie,"
 BattlePoiDescriptionLocPikemenKnight: "Sa victoire fut assurée lorsque les piquiers [Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetCollectiveNounNoTooltip|l] mené par $BattlePoiBraveKnight$ ont repoussé la charge ennemie,"
 BattlePoiDescriptionLocVarangian: "La bataille a pris fin lorsqu’un groupe de varègues mené par $BattlePoiBraveKnight$ a traversé les lignes jusqu’au cœur de la formation ennemie,"
 BattlePoiDescriptionLocBerserker: "Le cours de cette bataille s’est inversé de manière inattendue lorsque $BattlePoiBraveKnight$ a traversé le rangs [Province.MakeScope.Var('battle_poi_loser').Char.GetCulture.GetCollectiveNounNoTooltip|l],"
 BattlePoiDescriptionLocMidFallback: "L’épuisement a gagné chaque camp, mais à la fin les [Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetCollectiveNounNoTooltip|l] ont encerclé l’ennemi,"
 #Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "a à lui seul brisé le moral ennemi en tuant plusieurs dizaines de guerriers,"
 BattlePoiDescriptionLocOutcomeBerserkerFled: "et à lui seul, a brisé le moral de l’ennemi en tuant plusieurs dizaines de guerriers."
 BattlePoiDescriptionLocOutcomeDevastation: "détruit les ennemis,"
 BattlePoiDescriptionLocOutcomeDevastationFled: "et détruit l’armée ennemie."
 BattlePoiDescriptionLocOutcomeChaos: "infligé des pertes importantes aux ennemis,"
 BattlePoiDescriptionLocOutcomeChaosFled: "et infligé des pertes importantes aux ennemis."
 BattlePoiDescriptionLocOutcomeLoss: "brisé le moral des ennemis,"
