 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "La bataille de Poitiers"
 BattlePoIHistoricalDescTours: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nVaincu : Abd al-Rahman al-Ghafiqi\nDate : 10 octobre 732#!\n#weak La bataille au cours de laquelle Charles Martel a repoussé l’invasion omeyyade de la France sur les rivières du Clain et de la Vienne. On dit que les hommes de Charles étaient aussi inébranlables qu’un mur et que la cavalerie lourde omeyyade qui se précipitait vers eux est venue s’y écraser. Après le repérage et l’élimination du commandant adverse, le reste des troupes s’est enfui du champ de bataille.#!"
 BattlePoIHistoricalNameLechfeld: "La bataille de Lechfeld"
 BattlePoIHistoricalDescLechfeld: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nVaincu : [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nDate : 10 août 955#!\n#weak Une bataille brutale entre les forces du roi saxon Otto et les forces hongroises. Après des pertes écrasantes des deux côtés, les Hongrois ont pris la fuite juste avant d’être encerclés, ce qui a scellé leur sort.\n\nAprès la bataille, de nombreux commandants hongrois ont été capturés et exécutés, mais la menace permanente des Magyars sur l’Europe occidentale a pris fin.#!"
 BattlePoIHistoricalNameHastings: "La bataille d’Hastings"
 BattlePoIHistoricalDescHastings: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nVaincu : [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDate : 14 octobre 1066#!\n#weak La bataille d’Hastings a été décisive dans l’ascension de Guillaume vers le pouvoir en Angleterre. L’armée normande, forcée de se battre sur une pente, ne progressait guère, au point même de devoir reculer. Une contre-attaque réussie de Guillaume a finalement eu raison des troupes anglaises.\n\nSubmergés par les forces ennemies, Harold est mort avec ses deux frères, [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] et [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], laissant le trône d’Angleterre vacant.#!"
 BattlePoIHistoricalNameStamfordBridge: "La bataille de Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nVaincu : [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nDate : 25 septembre 1066#!\n#weak La bataille de Stamford Bridge a été l’une des batailles décisives entre les trois prétendants au trône d’Angleterre : Guillaume de Normandie, Harald de Norvège et Harold d’Angleterre. Harold s’est précipité avec ses hommes vers le nord et a ainsi pu prendre de court les troupes norvégiennes.\n\nHarald a été mortellement touché à la gorge par une flèche et son allié anglais [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], frère d’Harold, a également été abattu. L’armée norvégienne, privée de ses commandants, n’a pas tardé à être écrasée.#!"
 BattlePoIHistoricalNameManzikert: "La bataille de Manzikert"
 BattlePoIHistoricalDescManzikert: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nVaincu : [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nDate : 26 août 1071#!\n#weak Couronné empereur de l’Empire byzantin, Romanos a mené une campagne contre les incursions turques en Anatolie. Après des succès limités, il poussa à une victoire décisive lors d’une bataille contre Arp Arslan de l’empire seldjoukide à Manzikert.\n\nTrahi par ses commandants, qui se sont retirés avec une grande partie de l’armée, Romanos a finalement été capturé par les troupes musulmanes. Lorsque l’ennemi l’a libéré, il a été destitué, aveuglé, banni et a finalement succombé à ses blessures.#!"
 BattlePoIHistoricalNameYarmuk: "La bataille du Yarmouk"
 BattlePoIHistoricalDescYarmuk: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nVaincu : [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nDate : 20 août 636#!\n#weak La bataille du Yarmouk est l’une des batailles les plus décisives de l’histoire byzantine. Cette défaite décisive a entraîné la perte de la Syrie et de l’Égypte, puis la grande expansion de l’empire arabe.\n\nLa bataille, qui a duré six jours, semblait initialement se retourner contre les envahisseurs musulmans, mais à l’aube du cinquième jour, l’armée est passée d’une stratégie défensive à une stratégie offensive. Le sixième jour, la cavalerie s’est lancée dans un assaut audacieux qui a complètement brisé l’armée byzantine.\n\nLe moral en berne, les soldats byzantins tombaient dans des ravins, se noyaient ou été écrasés dans leur fuite par les soldats ennemis.#!"
 BattlePoIHistoricalNameDandanaqan: "La bataille de Dandanaka"
 BattlePoIHistoricalDescDandanaqan: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nVaincu : [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nDate : 23 mai 1040#!\n#weak Une bataille importante entre l’empire seldjoukide du nord de la Perse en pleine expansion et l’empire ghaznavide. Après avoir repoussé les Seldjoukides lors des batailles initiales, les troupes ghaznavides se sont disputé le butin qu’elles avaient laissé.\n\nTotalement désorganisées et prises de court lors du retour des forces seldjoukides, elles ont été poursuivies sans pitié. Affamées et démoralisées, les troupes restantes ont été écrasées.#!"
 BattlePoIHistoricalNameAror: "La bataille d’Aror"
 BattlePoIHistoricalDescAror: "#emp Vainqueur : Muhammad ibn al-Qasim\nVaincu : raja Dahir\nDate : 711#!\n#weak Une des batailles de l’invasion omeyyade de l’Inde entre le rajah du Sind et l’empire omeyyade.\n\nBien que ses ennemis étaient initialement plus nombreux que lui, le commandant des Omeyyades a pu engager la bataille dans une position avantageuse, ce qui a permis aux forces musulmanes de prendre progressivement le dessus. La mort du rajah Dahir a finalement assuré leur victoire.#!"
 BattlePoIHistoricalNameSvolder: "La bataille de Svolder"
 BattlePoIHistoricalDescSvolder: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nVaincu : [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nDate : 9 septembre 999#!\n#weak Cette bataille a vu s’affronter les troupes norvégiennes dirigées par Olaf Tryggvason et une coalition de troupes danoises et suédoises dirigées par le roi Sveinn du Danemark.\n\nBien qu’en infériorité numérique, le roi norvégien a refusé de fuir devant la coalition et a engagé les Suédois et les Danois dans une bataille navale. Il les traitait de « mangeurs de chevaux » et de « chèvres des bois ».\n\nBien que la flotte norvégienne a pu infliger de lourdes pertes à l’ennemi, elle a été battue. Olaf a disparu au cours de la bataille, probablement mort.#!"
 BattlePoIHistoricalNameCivitate: "La bataille de Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nVaincu : [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nDate : 18 juin 1053#!\n#weak Lors de cette bataille, les Normands ont affronté une coalition menée par le pape incluant des Allemands et des Italiens locaux.\n\nBien qu’elle ait eu le dessus en nombre, la coalition papale n’a pas pu venir à bout de l’infanterie normande au centre ni la cavalerie sur les flancs.\n\nPeu après la bataille, le pape a été capturé par les Normands, mettant ainsi fin au conflit.#!"
 BattlePoIHistoricalNameTalas: "La bataille de Talas"
 BattlePoIHistoricalDescTalas: "#emp Vainqueur : Califat abbasside\nVaincu : Dynastie Tang\nDate : 751#!\n#weak Un long conflit qui a éclaté lorsque le califat abbasside s’est étendu depuis le sud-ouest et la dynastie Tang depuis l’est.\n\nAu début, l’infanterie lourde de la dynastie Tang et ses mercenaires turcs ont joué un rôle important pour repousser les troupes abbassides, mais lorsque les mercenaires ont changé de camp et que de nombreux alliés les ont trahis, les Tang ont finalement été forcés de reculer.\n\nCe conflit a mis fin à l’expansion des Tang vers l’ouest et la Transoxiane est tombée aux mains des musulmans.#!"
