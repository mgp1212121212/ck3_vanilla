l_french:
 cat_story_modifier: "Chat de compagnie"
 cat_story_modifier_desc: "Ce personnage jouit de la compagnie d’un compagnon félin"
 dog_story_modifier: "Chien de compagnie"
 dog_story_modifier_desc: "Un chien fidèle suit ce personnage partout où il va"
 dog_story_walking_modifier: "Chien de promenade"
 dog_story_walking_modifier_desc: "Ce personnage aime les promenades fréquentes avec son chien"
 dog_story_fur_carpet_modifier: "Tapis en fourrure"
 dog_story_fur_carpet_modifier_desc: "Ce personnage a un beau tapis en fourrure"
 cat_story_allergy_modifier: "Allergie aux chats"
 cat_story_allergy_modifier_desc: "Ce personnage développe des symptômes gênants en présence d’un chat"
 cat_killing_rodents_modifier: "Libéré des rats"
 cat_killing_rodents_modifier_desc: "La résidence de ce personnage est presque entièrement dépourvue de rats."
 cat_story_fur_mittens_modifier: "Mitaines en fourrure"
 cat_story_fur_mittens_modifier_desc: "Ce personnage a une paire de mitaines en fourrure pour garder ses mains au chaud lorsqu’il fait froid"
 rat_hunting_dog_modifier: "Chien chasseur de rats"
 rat_hunting_dog_modifier_desc: "Le chien de ce personnage est un chasseur efficace de rongeurs."
 rat_hunting_cat_modifier: "Chat chasseur de rats"
 rat_hunting_cat_modifier_desc: "Le chat de ce personnage est un chasseur efficace de rongeurs."
 cat_dopey_modifier: "Chat idiot"
 cat_dopey_modifier_desc: "Le chat de ce personnage est, disons, un peu maladroit."
 cat_wrangler_modifier: "Maître-chat"
 cat_wrangler_modifier_desc: "Ce personnage a prouvé qu’il était un expert dans l’art délicat de la manipulation des chats."
 cat_coitus_interrupted_modifier: "Interrupteur félin"
 cat_coitus_interrupted_modifier_desc: "Ce personnage a vu ses rencontres amoureuses perturbées par la présence d’un chat trop amical."
 cat_rejection_modifier: "Rejet par son chat"
 cat_rejection_modifier_desc: "Ce personnage a découvert, à son grand dam, que son chat préfère la compagnie des autres."
 cat_ill_modifier: "Compagnon félin"
 cat_ill_modifier_desc: "Ce personnage a été accompagné pendant sa convalescence par son gentil chat."
 cat_lover_modifier: "Amour inconditionnel pour son chat"
 cat_lover_modifier_desc: "Ce personnage est absolument dévoué à son compagnon à fourrure, au point de susciter un léger agacement de la part de son Conseil."
 eagle_story_modifier: "Aigle de chasse"
 eagle_story_modifier_desc: "Ce personnage a pour compagnon un aigle majestueux qui lui permet de chasser et de s’aventurer dans la steppe.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!"
 brave_eagle_story_modifier: "Aigle courageux"
 brave_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est particulièrement courageux et ne reculera devant aucun danger.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!."
 curious_eagle_story_modifier: "Aigle curieux"
 curious_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est aussi curieux qu’un enfant et enquêtera souvent sur les choses qui attirent son attention.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!"
 loyal_eagle_story_modifier: "Aigle loyal"
 loyal_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est farouchement fidèle et ne quittera jamais son propriétaire.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!"
 calm_eagle_story_modifier: "Aigle calme"
 calm_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est calme – il n’est jamais effrayé ou inquiet.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!"
 wise_eagle_story_modifier: "Aigle sage"
 wise_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est sage au-delà de son âge et surprend souvent son maître.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!"
 cunning_eagle_story_modifier: "Aigle rusé"
 cunning_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est rusé et déjouera souvent sa proie.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +10%#!."
 weak_eagle_modifier: "Aigle faible"
 weak_eagle_modifier_desc: "L’aigle de chasse de ce personnage est faible et aura souvent du mal à attraper sa proie."
 very_weak_eagle_modifier: "Aigle fragile"
 very_weak_eagle_modifier_desc: "L’aigle de chasse de ce personnage est malade, il est aux portes de la mort."
 strong_eagle_modifier: "Aigle vigoureux"
 strong_eagle_modifier_desc: "L’aigle de chasse de ce personnage est d’une santé et d’une force exceptionnelles."
 skilled_eagle_modifier: "Fauconnier d’aigle qualifié"
 skilled_eagle_modifier_desc: "Ce personnage est un fauconnier expérimenté et son aigle de chasse est particulièrement bien entraîné."
 eagle_personality_level_desc: "Sans entraînement"
 observant_eagle_story_modifier: "Aigle observateur"
 observant_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est particulièrement perspicace et repère souvent des choses que son propriétaire pourrait manquer."
 protective_eagle_story_modifier: "Aigle protecteur"
 protective_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage défend son propriétaire contre toute attaque."
 aggressive_eagle_story_modifier: "Aigle agressif"
 aggressive_eagle_story_modifier_desc: "L’aigle de chasse de ce personnage est particulièrement combatif et attaquera souvent sans avertissement des choses qu’il perçoit comme des menaces."
 eagle_hunter_childhood_modifier: "Fauconnier-né"
 eagle_hunter_childhood_modifier_desc: "Ce personnage s’entraîne avec les aigles depuis son enfance et a le potentiel pour devenir un fauconnier expérimenté.\n[hunt_success_chance|E] : #P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
