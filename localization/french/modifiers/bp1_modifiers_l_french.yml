l_french:
 bp1_1000_time_with_bf_modifier: "Instants privilégié avec le meilleur ami"
 bp1_1000_time_with_bf_modifier_desc: "Ce personnage a passé de bons moments avec son meilleur ami"
 bp1_1000_focus_on_work_modifier: "Se consacre au travail"
 bp1_1000_focus_on_work_modifier_desc: "Ce personnage néglige ses amitiés pour se consacrer à ses devoirs."
 bp1_1020_friend_with_modifier: "Ami attentionné"
 bp1_1020_friend_with_modifier_desc: "Un ami attentionné est au chevet du personnage."
 bp1_superstition_modifier: "Superstitieux"
 bp1_superstition_modifier_desc: "La vie de ce personnage est régie par une croyance dans des influences surnaturelles qui déterminent sa chance."
 bp1_1070_unlucky_charm_modifier: "Porte-malheur"
 bp1_1070_unlucky_charm_modifier_desc: "Un rival maléfique a jeté un sort de malchance sur ce personnage."
 bp1_well_fed_pigs_modifier: "Cochons bien nourris"
 bp1_well_fed_pigs_modifier_desc: "Ce personnage possède un troupeau en si bonne santé que c’en est suspect."
 humiliated_by_rival_modifier: "Humiliation"
 humiliated_by_rival_modifier_desc: "Ce personnage a été humilié en public par un rival et n’est pas encore parvenu à restaurer son image publique."
 triumphant_over_rival_modifier: "Triomphant"
 triumphant_over_rival_modifier_desc: "Ce personnage a pris le dessus en public sur un rival. Il va désormais d’un pas plus gai."
 dead_best_friend_modifier: "Deuil douloureux"
 dead_best_friend_modifier_desc: "Ce personnage n’est pas encore parvenu à surmonter la mort de son meilleur ami."
 linguistically_challenged_modifier: "Difficultés linguistiques"
 linguistically_challenged_modifier_desc: "Ce personnage prononce mal certains sons et les autres se moquent de lui."
 descriptivist_modifier: "Descriptiviste"
 descriptivist_modifier_desc: "Ce personnage insiste pour parler d’une manière qui lui est propre, signe d’un manque d’éducation évident en ce qui concerne la langue."
 sneaking_suspicion_modifier: "Soupçon insidieux"
 sneaking_suspicion_modifier_desc: "Ce personnage semble rayonnant, après avoir chassé des événements inquiétants de son esprit. Du moins, il a essayé…"
 busy_guards_modifier: "Gardes occupés"
 busy_guards_modifier_desc: "Ce personnage a ordonné à ses gardes de s’occuper de problèmes frivoles, au lieu d’assurer sa sécurité."
 lacking_supplies_modifier: "Manque de provisions"
 lacking_supplies_modifier_desc: "Ce personnage a permis à autrui de mener à bien des activités malfaisantes et cela a mené à un manque de nourriture dans ses réserves."
 optimist_modifier: "Optimiste"
 optimist_modifier_desc: "Pour ce personnage, la choppe est toujours à moitié pleine."
 lacking_poultry_modifier: "Manque de volailles"
 lacking_poultry_modifier_desc: "Ce pays manque de produits provenant de l’élevage des volailles."
 obsessively_neurotic_modifier: "Névrose obsessionnelle"
 obsessively_neurotic_modifier_desc: "Ce personnage voit le danger partout et vit dans la peur."
 unhappy_spouse_modifier: "Mariage malheureux"
 unhappy_spouse_modifier_desc: "Les névroses de ce personnage ont compromis son mariage, peut-être pour de bon."
 disdained_modifier: "Méprisé"
 disdained_modifier_desc: "Ce personnage est connu pour être soumis à ses vassaux, qui méprisent ouvertement ses tentatives visant à rétablir son autorité."
 cat_revenge_modifier: "Vengeance pour un chat"
 cat_revenge_modifier_desc: "Le chat de ce personnage a été assassiné par son ennemi juré et il médite constamment sa vengeance."
 cat_survived_modifier: "Surprise féline"
 cat_survived_modifier_desc: "Le personnage de ce chat est parvenu à survivre à une tentative de meurtre ourdie par son ennemi juré."
 sated_modifier: "Satisfait"
 sated_modifier_desc: "Ce personnage a passé de #EMP fort bons moments#! avec son amant."
 family_troubles_modifier: "Problèmes familiaux"
 family_troubles_modifier_desc: "La famille élargie de ce personnage est dans une mauvaise passe."
 skinned_pet_modifier: "Animal de compagnie écorché"
 skinned_pet_modifier_desc: "L’animal de compagnie chéri par ce personnage a été écorché par un rival et transformé en accessoires vestimentaire."
