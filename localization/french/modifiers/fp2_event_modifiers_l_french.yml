l_french:
 fp2_smooth_market_oversight_modifier: "Surveillance souple du marché"
 fp2_smooth_market_oversight_modifier_desc: "La vigilance du muhtasib local contribue à rendre les échanges faciles et dignes de confiance."
 fp2_inefficient_market_oversight_modifier: "Surveillance inefficace du marché"
 fp2_inefficient_market_oversight_modifier_desc: "Les muhtasib locaux sont incapables de résoudre les problèmes sur le marché, ce qui accable les cadis."
 fp2_free_market_boom_modifier: "Marché sans hisba"
 fp2_free_market_boom_modifier_desc: "Les marchés de cette ville ne suivent pas la hisba et ne sont pas soumis à la surveillance des muhtasibs."
 fp2_ruthless_market_oversight_modifier: "Surveillance impitoyable du marché"
 fp2_ruthless_market_oversight_modifier_desc: "Les muhtasib locaux s’appuient sur les soldats pour faire appliquer par la force le moindre règlement."
 fp2_forsaken_turned_levies_modifier: "Montée du militarisme"
 fp2_forsaken_turned_levies_modifier_desc: "De petites milices paysannes se forment pour traquer les factions traîtresses et gagner les faveurs de leur seigneur."
 fp2_veteran_mercenaries_as_instructors_modifier: "Mercenaires vétérans engagés comme instructeurs"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "Ce comté emploie des capitaines mercenaires endurcis au combat pour former les levées locales."
 fp2_mercenary_acquaintances_modifier: "Connaissances mercenaires"
 fp2_mercenary_acquaintances_modifier_desc: "Ce personnage connaît de nombreux anciens capitaines mercenaires et a beaucoup appris de leurs échanges."
 fp2_mercs_slaughtered_populance_modifier: "Massacre de la population par des mercenaires"
 fp2_mercs_slaughtered_populance_modifier_desc: "Une bande de soldats armés a ravagé cette terre, prenant tout aux habitants et ne laissant personne pour raconter l’histoire."
 fp2_local_garrison_slaughtered_modifier: "Garnison locale anéantie"
 fp2_local_garrison_slaughtered_modifier_desc: "La garnison locale de ce comté a été pratiquement anéantie, laissant la région sans défense."
 fp2_elite_tactics_for_civil_guards_modifier: "La garnison locale utilise des tactiques d’élite"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Les troupes appartenant à cette garnison locale sont des experts en maintien de la paix qui ont l’expérience nécessaire pour réprimer les contrevenants."
 fp2_mercs_turned_farmers_modifier: "Mercenaires devenus fermiers"
 fp2_mercs_turned_farmers_modifier_desc: "Un dangereux groupe de mercenaires est venu sur cette terre pour... la cultiver. Bien que pacifiques pour le moment, ils pourraient être appelés au service de leur nouveau seigneur si nécessaire."
 fp2_lenient_towards_foreign_merchants_modifier: "Indulgence à l’égard des marchands étrangers"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Ce personnage est prêt à renoncer à l’intolérance religieuse au profit du commerce, ce qui lui vaut à la fois de grandes richesses et le mépris de ses semblables."
 fp2_2001_promise_reminder: "Libération promise"
 fp2_2001_promise_reminder_desc: "Ce personnage a engagé son honneur dans la libération d’un village assiégé d’ici quelques années."
 fp2_inexplicable_accounting_modifier: "Comptabilité inexplicable"
 fp2_inexplicable_accounting_modifier_desc: "La comptabilité de ce comté ne tient pas la route, il manque de l’or."
 fp2_improved_administrative_checks_modifier: "Contrôles administratifs améliorés"
 fp2_improved_administrative_checks_modifier_desc: "Ce comté a des contrôles stricts pour s’assurer que même la plus petite fraude fiscale soit remarquée par les autorités."
 fp2_mozarab_quarter_modifier: "Quartiers mozarabes"
 fp2_mozarab_quarter_modifier_desc: "Les villes de ce comté ont des quartiers distincts pour les mozarabes."
 fp2_mozarab_church_modifier: "Accepte les mozarabes"
 fp2_mozarab_church_modifier_desc: "Ce personnage a autorisé la construction d’églises mozarabes sur ses terres."
 fp2_mozarab_rejected_modifier: "Discrimination des mozarabes"
 fp2_mozarab_rejected_modifier_desc: "Ce personnage ne permet pas aux mozarabes de construire des églises sur ses terres."
 fp2_multifaith_county_modifier: "Tolérance multiconfessionnelle"
 fp2_multifaith_county_modifier_desc: "Ce personnage a fait preuve de permissivité envers les personnes d’autres confessions dans son pays."
 fp2_religious_strife_modifier: "Conflit religieux"
 fp2_religious_strife_modifier_desc: "Les conversions forcées dans ce comté ont entraîné des frictions religieuses généralisées."
 fp2_camino_santiago_ho_protected_modifier: "Protection de l’ordre sacré"
 fp2_camino_santiago_ho_protected_modifier_desc: "Le chemin de Saint-Jacques qui traverse ce comté est protégé par un [holy_order|El]."
 fp2_camino_santiago_protected_modifier: "Gardes engagés"
 fp2_camino_santiago_protected_modifier_desc: "Le chemin de Saint-Jacques qui traverse ce comté est protégé par des gardes engagés."
 fp2_horchata_colonialism_modifier: "Exploitations d’orgeat de souchet"
 fp2_horchata_colonialism_modifier_desc: "Ce comté est contraint de ne produire que des amandes de terre pour faire de l’orgeat de souchet."
 fp2_funded_agriculture_modifier: "Agriculture subventionnée"
 fp2_funded_agriculture_modifier_desc: "Ce comté a reçu les ressources nécessaires pour agrandir ses terres agricoles."
 fp2_vow_against_conscription_modifier: "Promesse contre la conscription"
 fp2_vow_against_conscription_modifier_desc: "Ce comté a obtenu le droit de refuser les demandes de ralliement. Ce qui lui permet de se concentrer sur les questions civiques."
 fp2_monument_to_war_modifier: "Monument de la conquête"
 fp2_monument_to_war_modifier_desc: "Un monument dédié au conquérant de ce pays se trouve au sommet d’un tas de décombres entouré de bâtiments calcinés."
 fp2_village_rebuiling_efforts_modifier: "Efforts de reconstruction des villages"
 fp2_village_rebuiling_efforts_modifier_desc: "Ce comté tente de se reconstruire après une grande catastrophe. Son seigneur a fait don des ressources nécessaires pour accélérer le processus."
 fp2_border_encampments_modifier: "Campements en périphérie"
 fp2_border_encampments_modifier_desc: "Ce comté est couvert de tentes et d’avant-postes qui abritent de petits groupes de patrouilles pour assurer la sécurité du peu qu’il y a."
 fp2_scallop_shell_artifact: "Coquille Saint-Jacques"
 fp2_scallop_shell_artifact_desc: "Cette coquille Saint-Jacques désigne son propriétaire comme une personne ayant accompli le difficile voyage du Chemin de Compostelle."
 fp2_fake_scallop_shell_artifact: "Coquille Saint-Jacques invalidée"
 fp2_fake_scallop_shell_artifact_desc: "Une coquille Saint-Jacques qui appartient généralement à une personne ayant effectué l’intégralité du pèlerinage de Saint-Jacques. Celle-ci, cependant, est manifestement volée."
 fp2_malato_bark_artifact: "Écorce du Malato"
 fp2_malato_bark_artifact_desc: "Un petit morceau d’écorce prélevé sur le célèbre arbre basque, le Malato."
 fp2_dismantling_verracos_modifier: "Démolition de verrats"
 fp2_dismantling_verracos_modifier_desc: "Les anciennes statues de sanglier qui parsèment ce comté sont en train d’être démontées et transformées en matériaux de construction, à la consternation des autorités locales."
 fp2_saints_tombs_modifier: "Tombes des saints"
 fp2_saints_tombs_modifier_desc: "Les statues de sanglier en pierre qui parsèment cette région sont connues pour être les tombes de saints chrétiens."
 fp2_controls_the_mediterranean_house_modifier: "Maîtres de la Méditerranée"
 fp2_controls_the_mediterranean_house_modifier_desc: "Cette Maison est célèbre pour avoir pris le contrôle de la mer Méditerranée et du commerce qui y transite."
 fp2_aragon_title_reward_house_modifier: "Fondateurs d’Aragon"
 fp2_aragon_title_reward_house_modifier_desc: "Cette Maison a fondé le royaume d’Aragon sur des terres à la géographie inhospitalière et aux guerriers féroces."
 fp2_sponsored_golden_age_modifier: "Âge d’or financé"
 fp2_sponsored_golden_age_modifier_desc: "Ce personnage a financé le prochain âge d’or régional majeur de l’avancée de l’érudition."
 fp2_part_of_golden_age_modifier: "Présent pendant l’âge d’or"
 fp2_part_of_golden_age_modifier_desc: "Ce personnage était présent lors du début d’un âge d’or de la recherche."
 fp2_epicenter_of_golden_age_modifier: "Épicentre de l’âge d’or"
 fp2_epicenter_of_golden_age_modifier_desc: "Ce lieu est un centre de sagesse où résident et travaillent les plus grands esprits de l’âge d’or."
 fp2_translated_skill_book_diplomacy_modifier: "Anciennes notes diplomatiques"
 fp2_translated_skill_book_diplomacy_modifier_desc: "Ce personnage possède des copies traduites d’anciennes notes détaillant comment gérer une grande variété de situations diplomatiques."
 fp2_translated_skill_book_martial_modifier: "Livres d’histoire militaire"
 fp2_translated_skill_book_martial_modifier_desc: "Ce personnage a lu de nombreux livres d’histoire militaire et appris les tactiques et stratagèmes employés par les peuples d’autrefois."
 fp2_translated_skill_book_stewardship_modifier: "Livres de théorie économique"
 fp2_translated_skill_book_stewardship_modifier_desc: "Ce personnage possède une variété de livres théorisant la façon dont les empires antiques étaient gérés et se structuraient pour soutenir une immense économie."
 fp2_translated_skill_book_intrigue_modifier: "Histoires d’intrigue"
 fp2_translated_skill_book_intrigue_modifier_desc: "Ce personnage possède de nombreux livres sur l’intrigue, ce qui lui donne de nombreuses idées créatives pour ses complots."
 fp2_translated_skill_book_learning_modifier: "Ouvrages philosophiques traduits"
 fp2_translated_skill_book_learning_modifier_desc: "Ce personnage a commandé des traductions d’ouvrages antiques de philosophie, ce qui lui permet de bénéficier d’un niveau de compréhension plus élevé."
 fp2_rejection_of_old_thoughts_modifier: "Rejet des vieilles idées"
 fp2_rejection_of_old_thoughts_modifier_desc: "Ce comté attire les penseurs qui rejettent la nécessité d’apprendre du passé. De nombreuses idées nouvelles fleuriront mais aucune ne durera."
 fp2_removed_cataracts_modifier: "Traitement réussi de la cataracte"
 fp2_removed_cataracts_modifier_desc: "Ce personnage s’est fait soigné sa cataracte avec succès, passant de la quasi-cécité à la perception d’une masse confuse de couleurs et de formes."
 fp2_religious_riots_modifier: "Émeutes religieuses"
 fp2_religious_riots_modifier_desc: "Les émeutes religieuses déchirent les rues des principales localités de ce comté."
 fp2_religious_riots_suppressed_modifier: "Émeutes religieuses réprimées"
 fp2_religious_riots_suppressed_modifier_desc: "Bien qu’elles couvent, les émeutes religieuses ont été brutalement réprimées dans ce comté."
 fp2_religious_riots_defused_modifier: "Émeutes religieuses évitées"
 fp2_religious_riots_defused_modifier_desc: "Certains râlent encore, mais les conflits religieux ont récemment été évités dans ce comté."
 fp2_pilgrim_roads_modifier: "Routes des pèlerins"
 fp2_pilgrim_roads_modifier_desc: "Ce comté dispose d’un vaste réseau de routes pour guider les pèlerins vers son lieu saint."
 fp2_trusted_by_pilgrim_warriors_modifier: "Réputé parmi les guerriers saints"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Ce personnage est réputé pour sa bonne nature envers les guerriers de la foi, qui, à leur tour, traitent ce personnage avec respect."
 fp2_kept_accused_traitor_in_court_modifier: "Rumeurs de faiblesse"
 fp2_kept_accused_traitor_in_court_modifier_desc: "Une action entreprise par ce personnage a provoqué toutes sortes de ragots à son sujet."
 fp2_kept_op_knight_in_court_modifier: "Guerriers moroses"
 fp2_kept_op_knight_in_court_modifier_desc: "Les chevaliers sous le commandement de ce personnage ont le moral bas à cause d’un meilleur guerrier qui leur font de l’ombre."
 fp2_kept_upstart_knight_in_court_modifier: "Chevaliers parvenus"
 fp2_kept_upstart_knight_in_court_modifier_desc: "Les membres de la noblesse conspirent contre ce personnage pour s’assurer que plus aucun guerrier parvenu n’apparaisse à leur Cour."
 fp2_kept_godless_mercenary_in_court_modifier: "Mercenaires impies"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Des influences extérieures ont fait que tous les chevaliers employés par ce personnage ont acquis une mauvaise réputation de guerriers impies combattant par cupidité."
