l_french:
 bp2_stranger_at_home_modifier: "Un étranger chez lui"
 bp2_stranger_at_home_modifier_desc: "Après avoir été otage, ce personnage a accepté d’être éloigné de son pays d’origine."
 bp2_stranger_no_more_modifier: "Réintégration"
 bp2_stranger_no_more_modifier_desc: "Après avoir été otage, ce personnage s’efforce de se réhabituer à son pays d’origine."
 bp2_uni_bad_encounters_modifier: "Mauvaises rencontres"
 bp2_uni_bad_encounters_modifier_desc: "Au cours de ses études pour adultes, ce personnage a eu des ennuis avec de mauvaises fréquentations."
 bp2_dialogue_with_the_masters_modifier: "Dialogue avec les maîtres"
 bp2_dialogue_with_the_masters_modifier_desc: "Au cours de sa formation universitaire, ce personnage a été capable de dialoguer avec les maîtres dans leur langue liturgique."
 foolish_endeavor_modifier: "Moment de ridicule"
 foolish_endeavor_modifier_desc: "La tentative stupide de ce personnage de parler d’égal à égal avec les professeurs de l’université a lamentablement échoué."
 bp2_uni_connections_modifier: "Relations universitaires"
 bp2_uni_connections_modifier_desc: "Pendant ses études universitaires, ce personnage s’est bien intégré dans la communauté étudiante locale."
 bp2_uni_isolation_modifier: "Études dans la solitude"
 bp2_uni_isolation_modifier_desc: "Au cours de ses études universitaires, ce personnage n’a pas réussi à se lier avec ses pairs"
 bp2_understanding_modifier: "Compréhensif"
 bp2_understanding_modifier_desc: "Ce personnage arrive à savoir quand les autres ne partagent pas son enthousiasme."
 bp2_careful_modifier: "Précaution quant aux biens"
 bp2_careful_modifier_desc: "Après une mésaventure avec un ballon dans sa jeunesse, ce personnage est aujourd’hui très prudent avec ses affaires."
 bp2_cowardly_modifier: "Couardise"
 bp2_cowardly_modifier_desc: "Quel que soit son état d’esprit actuel, ce personnage porte l’empreinte d’avoir laissé un camarade subir des brimades dans sa jeunesse."
 bp2_disrespects_elderly_modifier: "Manque de respect à l’égard des aînés"
 bp2_disrespects_elderly_modifier_desc: "Depuis son plus jeune âge, ce personnage fait preuve d’un profond mépris à l’égard des personnes plus âgées et, dit-on, plus sages, ce qui, au moins, le rend plutôt sympathique aux yeux des jeunes."
 bp2_guilt_ridden_modifier: "Se sent coupable"
 bp2_guilt_ridden_modifier_desc: "Ce personnage est traumatisé par son inaction lors d’une partie de ballon, lorsqu’il s’est contenté de regarder un autre enfant se faire piétiner par la foule."
 bp2_ringing_ears_modifier: "Oreilles qui sifflent"
 bp2_ringing_ears_modifier_desc: "Ce personnage a encore les oreilles qui sifflent après qu’un parent trop zélé a réprimandé un groupe pendant une partie de ballon."
 bp2_self_preserving_modifier: "Instinct de conservation"
 bp2_self_preserving_modifier_desc: "L’instinct de conservation de ce personnage lui a été utile par le passé."
 imaginary_friend_modifier: "Ami imaginaire"
 imaginary_friend_modifier_desc: "Ce personnage a un ami imaginaire."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "Ce personnage est convaincu de sa réussite dans ce complot après avoir été influencé par son ami imaginaire."
 imaginary_friend_mad_modifier: "Folie furieuse"
 imaginary_friend_mad_modifier_desc: "Ce personnage a une démangeaison particulière... et la seule façon de la soulager est le meurtre."
 bp2_stifled_potential_modifier: "Potentiel étouffé"
 bp2_stifled_potential_modifier_desc: "Ce personnage a un potentiel inexploité que les intrigues des autres empêchent de réaliser."
 bp2_destined_modifier: "Destiné à la gloire"
 bp2_destined_modifier_desc: "Ce personnage a quelque chose de spécial en lui qui amène beaucoup de gens à croire qu’il est destiné à la grandeur."
 bp2_destiny_tutor_modifier: "Conseils martiaux"
 bp2_destiny_tutor_modifier_desc: "Ce personnage a reçu des conseils stratégiques judicieux dont il se souviendra longtemps."
 bp2_tool_of_fate_modifier: "Outil du destin"
 bp2_tool_of_fate_modifier_desc: "Le magnétisme naturel de ce personnage le distingue dès son plus jeune âge, et ses talents le distinguent de ses pairs."
 rock_story_modifier: "Pierre de compagnie"
 rock_story_modifier_desc: "Ce personnage apprécie d’avoir un compagnon de pierre."
 sated_stone_modifier: "Pierre comblée"
 sated_stone_modifier_desc: "Ce personnage se sent mieux d’avoir choyé sa pierre de compagnie."
 rock_dopey_modifier: "Pierre maladroite"
 rock_dopey_modifier_desc: "La pierre de compagnie de ce personnage est, disons, un peu maladroite."
 lost_rock_modifier: "Pierre perdue"
 lost_rock_modifier_desc: "La pierre de compagnie de ce personnage a été égarée, puis perdue à jamais. Il ne s’en est pas remis."
 bp2_bed_rock_modifier: "Pierre de lit"
 bp2_bed_rock_modifier_desc: "Ce personnage aime tellement sa pierre de compagnie qu’il la laisse dormir dans son lit, au grand dam de son partenaire."
 bp2_sore_thumb_modifier: "Pouce douloureux"
 bp2_sore_thumb_modifier_desc: "La tentative de travail manuel de ce personnage lui a fait un peu mal."
 bp2_valued_friendship_modifier: "Pierre précieuse"
 bp2_valued_friendship_modifier_desc: "Ce personnage a refusé d’enterrer sa pierre de compagnie, préférant l’emporter partout où il va."
 bp2_solid_foundations_modifier: "Fondations solides"
 bp2_solid_foundations_modifier_desc: "Ce personnage apprécie tellement l’intégrité structurelle qu’il a même enchâssé sa pierre de compagnie dans les murs de sa demeure."
 bp2_one_upper_modifier: "Sentiment de supériorité"
 bp2_one_upper_modifier_desc: "Ce personnage est connu pour sa tendance fatigante à se mettre en avant dans les conversations ordinaires."
 bp2_trusted_parent_modifier: "Confiance de parent"
 bp2_trusted_parent_modifier_desc: "Les parents de ce personnage ont gagné sa confiance et s’en souviendront longtemps."
 bp2_tight_knit_modifier: "Très unis"
 bp2_tight_knit_modifier_desc: "Ce personnage se souvient de sa jeunesse dans le giron de sa famille et conserve encore aujourd’hui des liens étroits avec elle."
 bp2_listened_elders_modifier: "Conseil des aînés"
 bp2_listened_elders_modifier_desc: "Ce personnage recherche les conseils de ses aînés."
 bp2_foreign_influences_modifier: "Influences étrangères"
 bp2_foreign_influences_modifier_desc: "L’intérêt de ce personnage pour les autres cultures suscite la méfiance de ses proches."
 bp2_parental_heartbreak_modifier: "Souffrance causée par un parent"
 bp2_parental_heartbreak_modifier_desc: "Ce personnage doit encore faire face à des blessures émotionnelles causées par un parent."
 bp2_culturally_adventurous_modifier: "Culturellement aventureux"
 bp2_culturally_adventurous_modifier_desc: "La volonté de ce personnage d’embrasser l’inconnu l’a rendu plus sage et plus largement accepté qu’il ne l’aurait été autrement."
 bp2_expanded_horizons_modifier: "Horizons élargis"
 bp2_expanded_horizons_modifier_desc: "Les horizons de ce personnage ont été élargis dès son plus jeune âge grâce à sa fréquentation d’autres cultures."
 parent_helped_grief_modifier: "Aide au deuil"
 parent_helped_grief_modifier_desc: "Le parent de ce personnage l’a aidé à faire son deuil d’une nourrice bien-aimée."
 wet_nurse_bonding_modifier: "Liens tissés avec la nourrice"
 wet_nurse_bonding_modifier_desc: "Ce personnage a tissé des liens avec sa nourrice en raison de leur foi et culture communes."
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "Ce personnage s’est rapproché de sa nourrice en raison de leur foi commune."
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "Ce personnage s’est rapproché de sa nourrice en raison de leur culture commune."
 bp2_good_parent_modifier: "Parent compatissant"
 bp2_good_parent_modifier_desc: "Ce personnage est compatissant et s’intéresse à ce que font et ressentent ses enfants."
 under_childs_boot_modifier: "À la botte de ses enfants"
 under_childs_boot_modifier_desc: "Ce personnage agit en fonction des souhaits, voire des caprices, de ses enfants."
 bp2_strong_willed_modifier: "Forte volonté"
 bp2_strong_willed_modifier_desc: "L’obstination et la vanité de ce personnage, lorsqu’il était enfant, lui ont valu bien des déboires avec ses aînés, mais beaucoup d’éloges de la part de ses jeunes camarades."
 bp2_sweet_treat_modifier: "Délicieuse friandise"
 bp2_sweet_treat_modifier_desc: "Ce personnage a réussi à s’emparer d’une friandise dans la cuisine. Sa préférée !"
 bp2_empathetic_modifier: "Empathique"
 bp2_empathetic_modifier_desc: "Ce personnage a fait preuve d’une certaine intelligence émotionnelle dans ses relations avec les autres."
 bp2_joust_prodigy_modifier: "Prodige de la joute"
 bp2_joust_prodigy_modifier_desc: "Ce personnage a fait preuve d’un talent inné pour la joute dès son plus jeune âge."
 bp2_afterlife_citer_modifier: "Croit en l’au-delà"
 bp2_afterlife_citer_modifier_desc: "Ce personnage a déclaré publiquement avoir la certitude que l’au-delà existe, ce qui l’a fait passer pour une personne particulièrement facile à vivre."
 bp2_numbed_to_death_modifier: "Insensible à la mort"
 bp2_numbed_to_death_modifier_desc: "Les expériences précoces de ce personnage avec la mortalité l’ont conduit à adopter une attitude une attitude inébranlable à ce sujet."
 shaven_bald_modifier: "Tonte brutale"
 shaven_bald_modifier_desc: "Lors d’un rite de passage, les cheveux de ce personnage ont été tondus jusqu’à la racine, lui écorchant le cuir chevelu."
 scorched_soles_modifier: "Pieds brûlés"
 scorched_soles_modifier_desc: "Durant une douloureuse cérémonie de marche sur le feu, les pieds de ce personnage ont été horriblement brûlés et il marche désormais avec grande précaution."
 tough_and_confident_modifier: "Membre de la tribu robuste et confiant"
 tough_and_confident_modifier_desc: "En endurant des rites de passage douloureux, ce personnage a appris la passion, la détermination et la confiance en soi."
 peace_over_honor_modifier: "La paix passe avant les sentiments"
 peace_over_honor_modifier_desc: "Ce personnage a refusé d’apporter son aide lorsqu’une Cour accueillant un parent en otage a été menacée."
 a_noble_fight_modifier: "Un noble combat"
 a_noble_fight_modifier_desc: "En répondant aux appels d’un otage assiégé, ce personnage s’est engagé dans l’aventurisme martial."
 aggressive_unpredictable_modifier: "Agressivité et imprévisibilité"
 aggressive_unpredictable_modifier_desc: "Ce belliciste est connu pour passer de la trêve à l’agression violente à la moindre provocation."
