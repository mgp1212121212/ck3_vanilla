l_french:
 liege_respected_fighter_modifier: "Chef paysan humilié"
 liege_respected_fighter_modifier_desc: "Un chef paysan de ce comté a récemment été humilié lors d’un combat à mains nues avec son seigneur."
 reduced_taxes_modifier: "Réduction des impôts"
 reduced_taxes_modifier_desc: "Ce comté a réussi à négocier une baisse d’impôt. "
 scared_of_liege_modifier: "Torture récente"
 scared_of_liege_modifier_desc: "Un paysan local qui ne s’est pas adressé à son seigneur de manière appropriée a été torturé en guise de punition, ce qui a contrarié et effrayé les habitants."
 terrified_of_liege_modifier: "Torture abjecte"
 terrified_of_liege_modifier_desc: "Les entrailles d’un paysan local qui ne s’est pas adressé à son seigneur de manière appropriée ont été dispersées dans la campagne."
 sacred_touch: "Toucher sacré"
 sacred_touch_desc: "Ce comté a récemment été béni par le toucher d’un membre important de la famille royale."
 alms_distributed: "Distribution d’aumônes"
 alms_distributed_desc: "Les pauvres de ce comté ont récemment bénéficié d’une grande charité."
 chastised_tyrant_modifier: "Tyran châtié"
 chastised_tyrant_modifier_desc: "Le dirigeant du pays a récemment été châtié pour avoir tyrannisé ce comté."
 locals_terrorised_modifier: "Terrorisation de petits voyous"
 locals_terrorised_modifier_desc: "Des petits voyous ont récemment été terrorisés inutilement dans ce comté."
 sacred_site_vandalised_modifier: "Site sacré vandalisé"
 sacred_site_vandalised_modifier_desc: "Un lieu sacré pour les habitants de ce comté a récemment été vandalisé par un dirigeant local."
 kings_carving_modifier: "Une gravure noble"
 kings_carving_modifier_desc: "Un noble de haut rang a laissé son empreinte dans cette région et ainsi donné aux habitants le sentiment d’être reconnus."
 tutored_by_landless_modifier: "Tutorat noble"
 tutored_by_landless_modifier_desc: "Ce personnage a récemment reçu des cours particuliers sur un sujet difficile."
 healed_by_wise_woman_modifier: "Guérison mystique"
 healed_by_wise_woman_modifier_desc: "Ce personnage a récemment été soigné par un mystérieux guérisseur spirituel."
 tended_by_wise_woman_modifier: "Soins mystiques"
 tended_by_wise_woman_modifier_desc: "Les blessures de ce personnage ont été récemment soignées par un mystérieux guérisseur spirituel."
 balanced_by_wise_woman_modifier: "Équilibre des humeurs"
 balanced_by_wise_woman_modifier_desc: "Grâce à d’étranges pratiques mystiques, les humeurs de ce personnage ont été récemment équilibrées."
 makeover_from_wise_woman_modifier: "Cosmétique à base de plantes"
 makeover_from_wise_woman_modifier_desc: "Ce personnage a récemment reçu un traitement cosmétique par un guérisseur spirituel."
 hurt_by_wise_woman_modifier: "Traitement impie"
 hurt_by_wise_woman_modifier_desc: "Ce personnage a récemment rendu visite à un guérisseur spirituel, et est reparti en se sentant bien plus mal qu’en arrivant."
 bad_makeover_from_wise_woman_modifier: "Cosmétiques hideux"
 bad_makeover_from_wise_woman_modifier_desc: "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier: "Orgie de desserts"
 full_of_dessert_modifier_desc: "Ce personnage a récemment profité d’un grand festin composé de desserts, qui l’a laissé satisfait et rassasié."
 stomach_ache_modifier: "Mal d’estomac"
 stomach_ache_modifier_desc: "Ce personnage a récemment consommé trop de nourriture et a mal au ventre."
 ate_human_heart: "Estomac résistant"
 ate_human_heart_desc: "Ce personnage a récemment mangé quelque chose qui, selon lui, lui a donné la force d’un puissant guerrier."
 ate_human_heart_bad: "Estomac malmené"
 ate_human_heart_bad_desc: "Ce personnage a récemment mangé quelque chose qui, selon lui, lui a donné la force d’un puissant guerrier, mais il a eu une mauvaise réaction à cette nourriture."
 succesful_food_experiment_modifier: "Expérience alimentaire réussie"
 succesful_food_experiment_modifier_desc: "Ce personnage a goûté de la nourriture et a éprouvé des sensations dont il ne pouvait que rêver."
 well_rested_modifier: "Bien reposé"
 well_rested_modifier_desc: "Ce personnage est parvenu à prendre un repos bien mérité."
 tour_sleep_deprived_modifier: "Privation de sommeil"
 tour_sleep_deprived_modifier_desc: "Ce personnage a passé toute la nuit à fouiller sa propriété de manière obsessionnelle, à la recherche de secrets."
 highwaymen_eliminated_modifier: "Élimination des bandits"
 highwaymen_eliminated_modifier_desc: "Une route populaire de ce comté a récemment été nettoyée de ses bandits, apportant ainsi la sécurité aux voyageurs et aux commerçants."
 courtier_cook_modifier: "Cuisinier courtisan"
 courtier_cook_modifier_desc: "Ce personnage s’est procuré un cuisinier de talent."
 drunken_stupor: "Stupeur d’ivrogne"
 drunken_stupor_desc: "Ce personnage a récemment bu jusqu’à la stupeur. Les actes embarrassants qu’il a pu commettre ne doivent plus jamais être évoqués."
 boozeless_modifier: "Réserves d’alcool épuisées"
 boozeless_modifier_desc: "Les réserves d’alcool de ce personnage sont complètement à sec, ce qui en fait un hôte indigne."
 tour_liege_extra_taxation_county_modifier: "Impôts du seigneur lige"
 tour_liege_extra_taxation_county_modifier_desc: "Le propriétaire de ce comté compense les impôts supplémentaires de son seigneur lige en taxant les habitants."
 tours_grounds_luxury_dining_modifier: "Repas de luxe"
 tours_grounds_luxury_dining_modifier_desc: "Ce personnage a réquisitionné une grande quantité de produits de luxe auprès d’un vassal et en profite."
 tours_grounds_hunting_companions_modifier: "Compagnons de chasse"
 tours_grounds_hunting_companions_modifier_desc: "Ce personnage a réquisitionné d’excellents animaux de chasse auprès d’un vassal."
 tours_grounds_excellent_horses_modifier: "Chevaux réquisitionnés"
 tours_grounds_excellent_horses_modifier_desc: "Ce personnage a réquisitionné d’excellents chevaux auprès d’un vassal."
 tours_grounds_sharing_tips_with_friend_modifier: "Conseils mutuels"
 tours_grounds_sharing_tips_with_friend_modifier_desc: "Ce personnage échange régulièrement avec un ami sur leurs intérêts communs."
 tour_grounds_hidden_assets_modifier: "Biens cachés"
 tour_grounds_hidden_assets_modifier_desc: "Ce personnage a réussi à dissimuler certains biens de valeur aux yeux de son seigneur lige."
 embarassing_performance_modifier: "Spectacle embarrassante"
 embarassing_performance_modifier_desc: "Ce personnage a offensé son seigneur lige par un spectacle embarrassant."
 skirmisher_learnings: "Innovations en matière d’infanterie légère"
 skirmisher_learnings_desc: "Ce personnage a récemment observé comment un pays étranger gère son infanterie légère."
 heavy_infantry_learnings: "Innovations dans l’infanterie lourde"
 heavy_infantry_learnings_desc: "Ce personnage a récemment observé comment un pays étranger gère son infanterie lourde."
 archers_learnings: "Innovations en matière de tir à l’arc"
 archers_learnings_desc: "Ce personnage a récemment observé comment un pays étranger gère ses archers."
 cavalry_learnings: "Innovations en matière de cavalerie"
 cavalry_learnings_desc: "Ce personnage a récemment observé comment un pays étranger gère sa cavalerie."
 general_maa_learning: "Gestion efficace"
 general_maa_learning_desc: "Ce personnage a récemment appris une façon plus efficace de placer ses hommes d’armes."
 clearing_crime_modifier: "Élimination de la criminalité"
 clearing_crime_modifier_desc: "Récemment, une action militaire a été entreprise dans ce comté pour lutter contre la criminalité. Bien qu’elles soient efficaces pour exercer un pouvoir sur la région, ces mesures violentes nuisent à la population locale."
 liege_bad_micromanagement: "Mauvaise gestion"
 liege_bad_micromanagement_desc: "Un noble local pensait pouvoir améliorer les hommes d’armes de ce personnage. Il a eu tort."
 totally_lost_modifier: "Totalement perdu"
 liesurely_studies: "Études tranquilles"
 liesurely_stroll: "Promenade tranquille"
 guarded_garden: "Jardins gardés"
 military_studies: "Études militaires"
 festival_disruption: "Perturbation du festival"
 liege_judged_festival: "Festival jugé noble"
 pious_liege: "Seigneur lige pieux"
 tolerant_liege: "Seigneur lige tolérant"
 recent_cultural_festival: "Festival culturel récent"
 ep2_popular_liege: "Seigneur lige populaire"
