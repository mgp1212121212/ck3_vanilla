l_french:
 court_possessed_improved_condition_modifier: "Traitement réussi de la possession"
 court_possessed_improved_condition_modifier_desc: "Ce personnage se sent mieux après le traitement, et les autres personnes ont moins peur."
 6050_juicy_readings_modifier: "Lectures suggestives"
 6050_juicy_readings_modifier_desc: "Ce personnage s’adonne à des lectures suggestives et met en pratique ce qu’il a appris."
 court_no_wine_modifier: "Abstinence de vin"
 court_no_wine_modifier_desc: "Ce personnage a adopté un style de vie austère en s’abstenant de boire du vin."
 court_moderate_drinking_modifier: "Boire avec modération"
 court_moderate_drinking_modifier_desc: "Ce personnage est un buveur mondain."
 rivers_of_wine_modifier: "Rivières de vin"
 rivers_of_wine_modifier_desc: "Ce personnage a adopté une approche hédoniste du vin. Bien que ce ne soit pas sain, cela l’a rendu bon marché."
 court_fancy_seal_modifier: "Sceau de cire sophistiqué"
 court_fancy_seal_modifier_desc: "Sceau de cire sophistiqué pour signer des documents sans les lire."
 court_tax_relief_county_modifier: "Allègement fiscal"
 court_tax_relief_county_modifier_desc: "Le seigneur lige de cette province lui a accordé un allègement fiscal, encourageant ainsi sa croissance."
 hold_court_inspector_modifier: "Inspecteur officiel"
 hold_court_inspector_modifier_desc: "Ce personnage a été envoyé par la capitale pour superviser la croissance locale."
 hold_court_bilingual_readings_modifier: "Lectures bilingues"
 hold_court_bilingual_readings_modifier_desc: "Ce personnage étudie la plus grande production littéraire d’une autre culture."
 hold_court_mysterious_book_modifier: "Livre mystérieux"
 hold_court_mysterious_book_modifier_desc: "Ce personnage possède un livre ancien écrit dans une langue mystérieuse."
 court_6080_cultural_hostility_modifier: "Hostile aux cultures différentes"
 court_6080_cultural_hostility_modifier_desc: "Ce personnage a persécuté une culture différente dans son pays."
 court_6090_almoners_county_modifier: "Aumôniers"
 court_6090_almoners_county_modifier_desc: "Les aumônes généreuses encouragent la population locale à se convertir."
 court_6090_executioners_county_modifier: "Exécutions"
 court_6090_executioners_county_modifier_desc: "Les exécutions des infidèles maintiennent la population dans le rang."
 6110_war_compensations_county_modifier: "Indemnités de guerre"
 6110_war_compensations_county_modifier_desc: "Le dirigeant de ces terres a envoyé de l’argent pour alléger les souffrances de la population pendant la guerre."
 6110_sent_alms_county_modifier: "Aumônes du dirigeant"
 6110_sent_alms_county_modifier_desc: "Le dirigeant de ces terres a envoyé de généreuses aumônes pour soulager les souffrances de la population pendant la guerre."
 6120_extra_taxes_modifier: "Impôts supplémentaires"
 6120_extra_taxes_modifier_desc: "Les impôts spéciaux ne sont jamais populaires parmi les vassaux."
 6121_seneschal_domesday_modifier: "Recensement des terres par le sénéchal"
 6121_seneschal_domesday_modifier_desc: "L’imposition des vassaux de ce personnage est plus efficace grâce à un recensement complet de son pays."
 6121_steward_domesday_modifier: "Recensement des terres par l’intendant"
 6121_steward_domesday_modifier_desc: "L’imposition des vassaux de ce personnage est plus efficace grâce à un recensement complet de son pays."
 6131_mapped_wilderness_county_modifier: "Terres sauvages cartographiées"
 6131_mapped_wilderness_county_modifier_desc: "Le cadastre local cartographie également les étendues sauvages locales, rendant la zone plus sûre et plus facile à contrôler."
 6140_new_carpet_modifier: "Tapis en peau"
 6140_new_carpet_modifier_desc: "Ce personnage possède un tapis agréable fait de la peau d’une bête majestueuse."
 6140_pet_modifier: "Monstre de compagnie"
 6140_pet_modifier_desc: "Une bête imposante pour inspirer peur et crainte aux courtisans et vassaux de ce personnage."
 6140_animal_guardian_modifier: "Gardien féroce"
 6140_animal_guardian_modifier_desc: "Une bête rugissante garde ce prisonnier sous contrôle."
 6160_seneschal_help_modifier: "Soutien du Sénéchal"
 6160_seneschal_help_modifier_desc: "Ce personnage reçoit l’aide du sénéchal de son dirigeant pour les questions administratives."
 6190_safe_graves_county_modifier: "Cimetières sûrs"
 6190_safe_graves_county_modifier_desc: "Le seigneur de ce comté a mis un terme à la profanation de tombes."
 6190_grave_robbing_county_modifier: "A encouragé la profanation de tombes"
 6190_grave_robbing_county_modifier_desc: "Le seigneur de ce comté tolère et même encourage la profanation de tombes à des fins de recherche."
 6210_architect_county_modifier: "Impressionné par la culture"
 6210_architect_county_modifier_desc: "Les habitants de ce comté sont impressionnés par les accomplissements de la culture de leur seigneur."
 6230_new_elephants_modifier: "Éléphants féroces"
 6230_new_elephants_modifier_desc: "L’armée de ce personnage est aidée par un troupeau particulièrement féroce d’éléphants auparavant sauvages."
 6230_elephant_slayer_county_modifier: "Tueur d’éléphants"
 6230_elephant_slayer_county_modifier_desc: "Le dirigeant de ce comté a ordonné un massacre d’éléphants."
 6230_rebuilding: "Reconstruction"
 6230_rebuilding_desc: "Ce comté a bénéficié d’un financement important pour aider à la reconstruction après un incident majeur impliquant des éléphants déchaînés."
 court_fashion_foreign_modifier: "Présence remarquable"
 court_fashion_foreign_modifier_desc: "Tous les étrangers admirent et envient la mode de la Cour de ce personnage. Augmente l’efficacité de la tâche [foreign_affairs|E]."
 court_fashion_culture_modifier: "Culture rayonnante"
 court_fashion_culture_modifier_desc: "Tous les étrangers veulent imiter la mode de la Cour de ce personnage. Augmente l’efficacité de la tâche [promote_culture|E]."
 court_fashion_sell_modifier: "Mode supérieure"
 court_fashion_sell_modifier_desc: "Tous les étrangers veulent acheter des vêtements à la mode de la Cour de ce personnage."
 healthy_and_modest_diet_modifier: "Alimentation saine et modeste"
 healthy_and_modest_diet_modifier_desc: "Ce personnage a choisi une alimentation équilibrée et modeste."
 cant_poison_soup_modifier: "Impossible d’empoisonner la même soupe"
 cant_poison_soup_modifier_desc: "Vous ne pouvez pas rater le poison si votre soupe a toujours le même goût !\n#P -50#! en [success_chance|El] du [scheme|El] ennemi d’[GetScheme('murder').GetTypeName|l]."
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$ : $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "Logements améliorés"
 lodgings_epidemics_resistance_modifier_desc: "Les logements de la Cour sont désormais plus propres et plus spacieux, ce qui réduit la propagation des maladies."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "Mauvaises conditions de vie"
 lodgings_epidemics_no_resistance_modifier_desc: "Les logements de la Cour sont exigus et sales, ce qui augmente la propagation des maladies."
 court_war_immigration_modifier: "Réfugiés de guerre"
 court_war_immigration_modifier_desc: "Ce comté connaît un afflux constant de réfugiés de guerre en provenance des comtés limitrophes."
 spies_behind_every_corner_modifier: "Des espions à tous les coins de rue"
 spies_behind_every_corner_modifier_desc: "Il y a tellement de serviteurs à la Cour de ce personnage qu’il est impossible de suivre tout le monde.\nAugmentation de l’acceptation des [agents|El] et de la [success_chance|El] pour les [hostile_schemes|El] qu’ils soient les siens ou ceux d’autrui."
 servants_aplenty_cleaning_modifier: "Des serviteurs à profusion"
 servants_aplenty_cleaning_modifier_desc: "Un seigneur n’a pas besoin de connaître le nom ou le visage de chaque serviteur ; il a seulement besoin de savoir qu’ils travaillent tous dur pour maintenir sa résidence en parfait état."
 humble_appearance_modifier: "Apparence humble"
 humble_appearance_modifier_desc: "Ce personnage n’a que faire des vêtements chics et des apparences superficielles ; économiser de l’or est bien plus utile."
 ghost_writer_at_court_modifier: "Rédacteur de discours"
 ghost_writer_at_court_modifier_desc: "Ce personnage emploie un artiste du verbe pour composer ses discours publics."
 poet_for_diplo_schemes_modifier: "Poète beau parleur"
 poet_for_diplo_schemes_modifier_desc: "Ce personnage emploie un poète talentueux pour l’aider dans ses complots.\n[success_chance|E] des [schemes|El] diplomatiques : #P +15#!."
 poet_for_seduction_schemes_modifier: "Paroles séductrices"
 poet_for_seduction_schemes_modifier_desc: "Ce personnage emploie un poète talentueux pour l’aider dans ses complots.\n[success_chance|E] du [scheme|El] de [GetScheme('seduce').GetTypeName|l] : #P +20#!."
 court_confident_rider_modifier: "Cavalier assuré"
 court_confident_rider_modifier_desc: "Ce personnage a été initié à l’équitation par un parent attentionné dès son plus jeune âge, et il s’y est mis avec enthousiasme."
 pressured_to_learn_court_language_modifier: "Apprend la langue de la Cour"
 pressured_to_learn_court_language_modifier_desc: "Ce personnage a été contraint d’apprendre la langue de la Cour et fait de gros efforts."
 linguist_help_for_court_language_modifier: "Aide d’un linguiste"
 linguist_help_for_court_language_modifier_desc: "Ce personnage apprend la langue de la Cour de sa famille avec l’aide d’un linguiste qualifié."
 architect_building_program_county_modifier: "$building_program_county_modifier$ d’architecte"
 architect_building_program_county_modifier_desc: "Le programme de construction de ce comté est entre les mains d’un architecte compétent."
 building_program_county_modifier: "Programme de construction ambitieux"
 building_program_county_modifier_desc: "Le dirigeant de ce comté promeut un ambitieux programme de construction."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "Ce personnage promeut un ambitieux programme de construction dans le domaine familial."
