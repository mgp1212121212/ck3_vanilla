l_french:
 VIRTUE_MODIFIER: "[TRAIT.GetName( GetPlayer )|L] ([virtue|El])"
 SIN_MODIFIER: "[TRAIT.GetName( GetPlayer )|L] ([sin|El])"
 recent_excommunication: "Excommunication récente"
 recent_excommunication_desc: "Ce personnage a récemment été [excommunicated|El], ce qui a terni sa réputation aux yeux de ses coreligionnaires."
 excommunication_recently_lifted: "Excommunication récemment levée"
 excommunication_recently_lifted_desc: "Il faudra un certain temps avant que la tache de l’ancienne [excommunication|El] de ce personnage disparaisse complètement."
 vow_of_poverty_modifier: "Vœu de pauvreté"
 vow_of_poverty_modifier_desc: "Ce personnage a fait le vœu sacré de céder une grande partie de sa richesse."
 temporal_condemnation_modifier: "Condamnation temporelle"
 temporal_condemnation_modifier_desc: "Les autorités religieuses ont déclaré ce personnage inapte à diriger les fidèles."
 scorned_theocrats_modifier: "Clergé méprisé"
 scorned_theocrats_modifier_desc: "Ce personnage a publiquement insulté et menacé un membre du clergé."
 known_non_believer: "Incroyant"
 known_non_believer_desc: "Ce personnage a été révélé comme incroyant."
 dynasty_beneficiary_won_ghw: "Dynastie fervente"
 dynasty_beneficiary_won_ghw_desc: "Personne ne peut nier la ferveur et la bravoure avec lesquelles les membres de cette dynastie se sont distingués à maintes reprises dans la guerre, en particulier lorsqu’il s’agissait de questions de foi."
 house_beneficiary_won_ghw_crusade: "Maison de croisés"
 house_beneficiary_won_ghw_crusade_desc: "Au moment de prouver leur dévouement à l’Église, les membres de cette Maison ont répondu à l’appel aux armes et se sont distingués dans la bataille contre les infidèles."
 house_beneficiary_won_ghw_jihad: "Maison de moudjahid"
 house_beneficiary_won_ghw_jihad_desc: "Cela ne fait aucun doute que l’esprit de la lutte sacrée est vivant et fort au sein des membres de cette Maison."
 house_beneficiary_won_ghw: "Guerriers sacrés"
 house_beneficiary_won_ghw_desc: "Les membres de cette Maison se sont distingués dans la lutte contre les ennemis de la Foi à maintes reprises, prouvant sans l’ombre d’un doute leur zèle."
 resurging_saoshyant: "Apparition du Saoshyant"
 resurging_saoshyant_desc: "Cette dynastie a engendré le Saoshyant prophétisé, revenu pour mener le monde hors des ténèbres."
 wind_spirit_blessing: "Bénédiction des esprits du vent"
 wind_spirit_blessing_desc: "On dit que ce personnage a été béni par les esprits."
 water_spirit_blessing: "Bénédiction des esprits de l’eau"
 water_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 rock_spirit_blessing: "Bénédiction des esprits de la pierre"
 rock_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 tree_spirit_blessing: "Bénédiction des esprits des arbres"
 tree_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bush_spirit_blessing: "Bénédiction des esprits des broussailles"
 bush_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bhakti_hinduism_ganga: "Adepte de Gangâ"
 bhakti_hinduism_ganga_desc: "La bhakti de ce personnage est pour Gangâ, déesse de la pureté, de l’expiation et du moksha."
 bhakti_hinduism_saraswati: "Adepte de Sarasvatī"
 bhakti_hinduism_saraswati_desc: "La bhakti de ce personnage est pour Sarasvatī, déesse de l’apprentissage, de la musique, de l’art et de la sagesse."
 bhakti_hinduism_kali: "Adepte de Kali"
 bhakti_hinduism_kali_desc: "La bhakti de ce personnage est pour Kali, déesse de la destruction des forces du mal."
 bhakti_hinduism_kubera: "Adepte de Kubera"
 bhakti_hinduism_kubera_desc: "La bhakti de ce personnage est pour Kubera, le dieu difforme de la richesse, de la justice et des richesses matérielles."
 bhakti_vaishnavism_lakishmi: "Adepte de Lakishmi"
 bhakti_vaishnavism_lakishmi_desc: "La bhakti de ce personnage est pour Lakishmi, déesse de la richesse, de la fortune et de la prospérité."
 bhakti_vaishnavism_jagganath: "Adepte de Jagganath"
 bhakti_vaishnavism_jagganath_desc: "La bhakti de ce personnage est pour Jagannātha, le Seigneur de l’Univers."
 bhakti_vaishnavism_hayagriva: "Adepte de Hayagriva"
 bhakti_vaishnavism_hayagriva_desc: "La bhakti de ce personnage est pour Haygriva, le dieu à tête de cheval de la connaissance et de la sagesse."
 bhakti_shaivism_parvati: "Adepte de Parvati"
 bhakti_shaivism_parvati_desc: "La bhakti de ce personnage est pour Parvati, déesse de la fertilité, de l’amour, de la beauté, du mariage, des enfants et de la dévotion."
 bhakti_shaivism_virabhadra: "Adepte de Vīrabhadra"
 bhakti_shaivism_virabhadra_desc: "La bhakti de ce personnage est pour Vīrabhadra, un aspect extrêmement féroce et redoutable de Shiva qui incarne la rage et la colère vertueuse."
 bhakti_shaivism_munishwarar: "Adepte de Munīshwarar"
 bhakti_shaivism_munishwarar_desc: "La bhakti de ce personnage est pour Munīshwarar, un aspect saint de Shiva qui incarne l’amour familial."
 bhakti_shaivism_dakshinamoorthy: "Adepte de Dakshinâmûrti"
 bhakti_shaivism_dakshinamoorthy_desc: "La bhakti de ce personnage est pour Dakshinâmûrti, le dieu de l’apprentissage sous toutes ses formes."
 bhakti_smartism_ganesha: "Adepte de Ganesh"
 bhakti_smartism_ganesha_desc: "La bhakti de ce personnage est pour Ganesh, le dieu à tête d’éléphant de la connaissance, de l’écriture, de la sagesse et des nouveaux départs."
 bhakti_smartism_vishnu: "Adepte de Vishnou"
 bhakti_smartism_vishnu_desc: "La bhakti de ce personnage est pour Vishnou, le dieu qui veille sur la création."
 bhakti_smartism_shiva: "Adepte de Shiva"
 bhakti_smartism_shiva_desc: "La bhakti de ce personnage est pour Shiva, le dieu qui chasse et détruit le mal sous toutes ses formes."
 bhakti_germanic_generic_odin: "Adepte d’Odin"
 bhakti_germanic_generic_odin_desc: "Le dieu favori de ce personnage est Odin, dieu de la guerre, de la sorcellerie, de la mort et de la poésie."
 bhakti_germanic_not_danish_ullr: "Adepte d’Ullr"
 bhakti_germanic_not_danish_ullr_desc: "Le dieu favori de ce personnage est Ullr, dieu de la guerre et de l’honneur."
 bhakti_germanic_danish_tyr: "Adepte de Tyr"
 bhakti_germanic_danish_tyr_desc: "Le dieu favori de ce personnage est Tyr, dieu de la guerre et de la bravoure."
 bhakti_germanic_generic_thor: "Adepte de Thor"
 bhakti_germanic_generic_thor_desc: "Le dieu préféré de ce personnage est Thor, dieu de la protection, des tempêtes, de l’humanité et de la force."
 bhakti_germanic_generic_freyr: "Adepte de Freyr"
 bhakti_germanic_generic_freyr_desc: "Le dieu favori de ce personnage est Freyr, dieu de la paix, de la récolte et de la domination bienveillante."
 meditating_in_seclusion_modifier: "Méditer dans l’isolement"
 meditating_in_seclusion_modifier_desc: "Ce personnage s’est lancé dans un voyage intérieur et accorde peu d’intérêt aux choses matérielles."
 astrology_great_battle: "Anticipe la grande bataille"
 astrology_great_battle_desc: "Ce personnage anticipe et s’entraîne pour une grande bataille."
 astrology_new_friends: "Se fait de nouveaux amis"
 astrology_new_friends_desc: "Ce personnage remédie à de vieilles rivalités et se fait de nouveaux amis."
 astrology_hard_work: "Travailleur dévoué"
 astrology_hard_work_desc: "Ce personnage entend prouver que le travail et le dévouement sont payants."
 astrology_betrayal: "Se méfie d’autrui"
 astrology_betrayal_desc: "Quelque chose a rendu ce personnage méfiant envers les autres."
 astrology_new_beginnings: "Ouvert d’esprit"
 astrology_new_beginnings_desc: "Ce personnage essaie de garder l’esprit ouvert."
 feud_with_the_church_modifier: "Querelle avec l’Église"
 feud_with_the_church_modifier_desc: "Ce personnage est connu pour être en conflit avec l’Église et pourrait faire quelque chose de radical."
 sun_trial_suspicious_modifier: "Jugement du Soleil douteux"
 sun_trial_suspicious_modifier_desc: "Ce personnage est connu pour avoir mené un Jugement du Soleil qui s’est terminé dans des circonstances quelque peu suspectes, ce qui a jeté le discrédit sur lui."
