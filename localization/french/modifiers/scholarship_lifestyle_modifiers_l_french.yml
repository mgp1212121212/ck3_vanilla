l_french:
 scholarship_bird_automaton_modifier: "Oiseau automate"
 scholarship_bird_automaton_modifier_desc: "Ce personnage a un oiseau mécanique merveilleux qui chante comme s’il était vivant."
 scholarship_bird_dissection_modifier: "Études des oiseaux mécaniques"
 scholarship_bird_dissection_modifier_desc: "Ce personnage étudie le fonctionnement interne de machines complexes."
 book_translation_excellent_modifier: "Traducteur accompli"
 book_translation_excellent_modifier_desc: "Ce personnage est l’auteur d’une traduction réputée d’une œuvre classique."
 book_translation_mediocre_modifier: "Aspirant traducteur"
 book_translation_mediocre_modifier_desc: "Ce personnage est l’auteur d’une traduction d’une œuvre classique."
 terrified_courtiers_modifier: "Courtisans terrifiés"
 terrified_courtiers_modifier_desc: "Les courtisans de ce personnage sont intimidés par sa discipline sévère."
 book_translation_ongoing_modifier: "Traduit un livre"
 book_translation_ongoing_modifier_desc: "Ce personnage est en train de traduire un livre."
 scholarship_astrological_insights_modifier: "Connaissances sur le ciel"
 scholarship_astrological_insights_modifier_desc: "Ce personnage en comprend beaucoup sur les mouvements du ciel."
 scholarship_down_to_earth_modifier: "S’occupe d’affaires terrestres"
 scholarship_down_to_earth_modifier_desc: "Ce personnage se concentre sur des questions terrestres, tandis que le clergé traite de choses d’un autre monde."
 logical_thinking_modifier: "Pensée logique"
 logical_thinking_modifier_desc: "Ce personnage sait comment utiliser la logique pour gagner du temps lors de ses recherches."
 chronic_headaches_modifier: "Maux de tête chroniques"
 chronic_headaches_modifier_desc: "Ce personnage souffre de maux de tête chroniques qui provoquent une irritabilité."
 rich_fertilizer_modifier: "Engrais riche"
 rich_fertilizer_modifier_desc: "Les fermes de ce comté ont été bien fertilisées cette année."
 tomb_defiler_modifier: "Profanation de sépulture"
 tomb_defiler_modifier_desc: "Des rumeurs des plus inquiétantes entourent le dirigeant de ces terres."
 wide_vocabulary_modifier: "Vocabulaire riche"
 exercise_modifier: "Fait de l’exercice"
 introspective_rest_modifier: "Repos introspectif"
 introspective_rest_modifier_desc: "Ce personnage a l’habitude de s’enfermer et de communier avec le divin. Absolument aucun dérangement n’est permis !"
 theology_dangerous_habits_modifier: "Habitudes dangereuses"
 theology_dangerous_habits_modifier_desc: "La quête de « visions » de ce personnage laisse des traces sur lui."
 mystic_suspicious_reputation_modifier: "Réputation douteuse"
 mystic_suspicious_reputation_modifier_desc: "Ce personnage fait... #EMP quelque chose#! derrière ces portes verrouillées."
 mystic_great_openness_modifier: "Grande ouverture"
 mystic_great_openness_modifier_desc: "Ce personnage fait un effort pour laisser entrer les gens."
 mystic_dangerous_to_know_modifier: "Dangereux à connaître"
 mystic_dangerous_to_know_modifier_desc: "Ce personnage prépare quelque chose d’étrange et d’inhabituel. Tout le monde sait que se le mettre à dos aurait de graves conséquences."
 mystic_devout_protector_modifier: "Protecteur dévoué"
 mystic_devout_protector_modifier_desc: "Ce personnage a annoncé publiquement son dévouement à la sécurité et au bien-être d’autrui."
 divine_guidance_modifier: "Conseils divins"
 divine_guidance_modifier_desc: "Les voix de l’au-delà aident ce personnage. Du moins, c’est ainsi qu’il le dit."
 court_of_poetry_modifier: "Cour des poètes"
 court_of_poetry_modifier_desc: "Les halls de ce personnage résonnent de mots raffinés – l’air qu’il respire est fleuri de subtilités linguistiques."
 beauty_of_language_modifier: "Belles langues"
 beauty_of_language_modifier_desc: "Ce personnage a trouvé une source de joie inépuisable dans l’élégant mystère des mots et cherche à partager sa passion."
 welcoming_inclusivist_modifier: "Accueille tout le monde"
 welcoming_inclusivist_modifier_desc: "Ce personnage croit fermement que nos différences se complètent, et que la faiblesse se trouve dans l’uniformité aveugle."
 consorting_with_muslims_modifier: "Fréquente des musulmans"
 consorting_with_muslims_modifier_desc: "Ce personnage est connu pour fréquenter des païens."
 rebuked_the_heathen_modifier: "Réprimande les païens"
 rebuked_the_heathen_modifier_desc: "Ce personnage n’a aucun rapport avec les païens, les hérétiques, les apostats et autres personnages peu recommandables."
 refused_heathen_knowledge_modifier: "Refuse la connaissance païenne"
 refused_heathen_knowledge_modifier_desc: "Ce personnage préfère les livres pieux et purs."
