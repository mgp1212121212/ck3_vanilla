l_french:
 seduce_tapestry_gift_modifier: "Tapisserie dynastique"
 seduce_tapestry_gift_modifier_desc: "Une tapisserie représentant les grandes victoires et les moments marquants de la dynastie."
 seduce_horse_gift_modifier: "Cheval de race"
 seduce_horse_gift_modifier_desc: "Un cheval de belle taille."
 seduce_tailor_gift_modifier: "Vêtements parfaitement ajustés"
 seduce_tailor_gift_modifier_desc: "Taillés de manière à ce que le porteur se distingue par son allure imposante."
 seduce_rare_book_gift_modifier: "Livre rare"
 seduce_rare_book_gift_modifier_desc: "Les quelques pages qui sont lisibles laissent entrevoir une collection d’une grande sagesse."
 seduce_embroidery_gift_modifier: "Broderie dynastique"
 seduce_embroidery_gift_modifier_desc: "Une broderie élaborée des armoiries familiales."
 seduce_poem_gift_modifier: "Un poème dédié"
 seduce_poem_gift_modifier_desc: "Un poème sur les plaisirs de la vie, dédié à une personne."
 seduce_woodcarving_gift_modifier: "Sculpture sur bois représentant un château"
 seduce_woodcarving_gift_modifier_desc: "Complète et détaillée, on peut imaginer des soldats qui patrouillent le long des remparts et des serviteurs qui se hâtent dans des cours bordées de chênes."
 seduce_object_gift_modifier: "Un souvenir"
 seduce_object_gift_modifier_desc: "Un objet qui a une signification particulière. Il peut symboliser une relation passée ou qui perdure."
 seduce_jewelry_gift_modifier: "Médaillon en argent"
 seduce_jewelry_gift_modifier_desc: "Un bijou discret, mais qui ne manquera pas d’attirer l’attention des passants."
 seduce_stuffed_animal_gift_modifier: "Renard empaillé"
 seduce_stuffed_animal_gift_modifier_desc: "Un animal magistralement « ramené à la vie », qui peut orner une cheminée."
 seduce_flower_display_gift_modifier: "Ensemble de fleurs"
 seduce_flower_display_gift_modifier_desc: "Un ornement de jardin qui ne manquera pas d’impressionner les visiteurs, à condition qu’il soit bien entretenu."
 seduce_handkerchief_gift_modifier: "Mouchoir"
 seduce_handkerchief_gift_modifier_desc: "Un petit morceau de tissu portant les armoiries d’une autre maison noble."
 seduce_warfare_military_ideas_modifier: "Idées séduisantes"
 seduce_warfare_military_ideas_modifier_desc: "Ces idées sur la réforme militaire sont des plus intéressantes et viennent d’une source inattendue..."
 seduce_intrigue_knowing_knowledge_modifier: "Je sais qu’il sait"
 seduce_intrigue_knowing_knowledge_modifier_desc: "Les espions s’espionnent les uns les autres et laissent tous des fausses pistes, à la manière d’une danse de séduction."
 seduce_diplomatic_practice_modifier: "Pratique diplomatique"
 seduce_diplomatic_practice_modifier_desc: "Ce personnage s’entraîne à converser sans dévoiler ses intentions."
 seduce_rested_modifier: "Bien reposé"
 seduce_rested_modifier_desc: "De longues heures de repos ont fait du bien !"
 seduce_obvisouly_courted_modifier: "Indubitablement courtisé"
 seduce_obvisouly_courted_modifier_desc: "Toute la cour sait que quelqu’un est sur le chemin de l’amour."
 seduce_figting_modifier: "A excellé dans un combat"
 seduce_figting_modifier_desc: "Articulations à vif et lèvres fendues, rien ne ralentit ce personnage !"
 seduce_bold_start_modifier: "Enhardi par la tentative de séduction"
 seduce_bold_start_modifier_desc: "Ce personnage se sent courageux après avoir fait des avances audacieuses lors d’une rencontre amoureuse."
 seduce_gentle_start_modifier: "Adouci par une tentative de séduction"
 seduce_gentle_start_modifier_desc: "Adouci après une approche délicate."
