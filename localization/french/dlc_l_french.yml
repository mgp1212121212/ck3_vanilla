 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Immergez-vous dans le Saint-Empire romain avec cette collection de tenues pour les roturiers, les guerriers et les dirigeants d’Europe centrale."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Donnez à votre Cour un aspect éclatant grâce à un ensemble de tenues pour le Moyen-Orient et l’Afrique du Nord."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "De féroces pillards venus des régions glaciales du nord ou une société complexe remplie d’explorateurs, de commerçants et de poètes intrépides ? Découvrez la véritable richesse du monde nordique avec Crusader Kings III : Northern Lords, le premier « Flavor Pack » pour Crusader Kings III, jeu acclamé par la critique."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "L’extension Cour royale de Crusader Kings III ajoute de nouvelles façons d’interagir avec les personnages de votre royaume ou empire, ainsi que des changements majeurs au système culturel du jeu, ajoutant plus de dynamisme et de fluidité historique."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Les terres ensoleillées d’Ibérie attendent votre règne glorieux avec le « Flavor Pack » Crusader Kings III : Fate of Iberia. Profondément riche en histoire, en culture et en personnages, le destin médiéval de la péninsule est prêt à être façonné par votre main majestueuse, qu’elle soit clémente ou de fer."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Soyez prudent avec ceux que vous appelez amis ou ennemis ; ils sont les deux faces d’une même pièce. Vos relations comptent plus que jamais, et avec Crusader Kings III : Friends & Foes, vous verrez vos proches prendre vie dans les moindres détails."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Réécrivez l’histoire en voyageant par des contrées médiévales traîtresses pour vous enorgueillir de la gloire acquise en organisant et en participant à de grands tournois, de grands mariages et de grandes tournées."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Vêtez vos souverains des plus beaux atours, grâce à ce lot de vêtements. Inspiré des vêtements de l’empereur Henri II et de l’impératrice Cunégonde, ce lot comprend non seulement de nouvelles robes et tenues, mais aussi des couronnes et d’autres objets historiques. Disponible exclusivement pour les possesseurs du Chapitre II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "Dans Wards & Wardens, les enfants dirigeants et leurs tuteurs occupent le devant de la scène. Éduquez de jeunes princes et nobles dans un monde où la gloire éternelle dépend de l’issue d’un combat et où le danger rôde dans les ombres."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "L’empire sassanide a disparu depuis longtemps et le califat abbasside presse les dynasties iraniennes survivantes de se soumettre. Allez-vous rentrer dans le rang ou bâtir un nouvel empire ? L’avenir de la Perse est entre vos mains !"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "La nouvelle de vos exploits se répand partout : entrez dans les chroniques de l’Histoire et érigez des monuments à votre gloire ! Tissez la riche tapisserie de votre légende et façonnez les histoires qui seront chantées à votre sujet pendant des générations."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "Ce pack de vêtements pour les cultures nord-africaines comprend de nouveaux articles à porter par les personnages, notamment des hauts, des jambières, des capes, des couvre-chefs et bien d’autres choses encore, avec de nouveaux motifs et dessins. « North African Attire » (Habits nord-africains) est le premier pack réalisé en coopération et dirigé par un créateur de la communauté."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Inspiré par la mode de la Cour de France à l’époque du Moyen-Âge classique, ce pack cosmétique ajoute de nouveaux styles et motifs à Crusader Kings III. Habillez-vous avec de nouvelles capes, de nouveaux chapeaux, et choisissez d’autres styles de barbe et de cheveux... tout ce qu’il faut pour s’accorder avec vos somptueux vêtements royaux. Exclusivement disponible pour les possesseurs de Chapter III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Dirigez une famille noble dans un empire antique et utilisez l’influence et les intrigues pour assurer votre place. Ou bien soyez un mercenaire itinérant qui se fait une réputation d’homme de main ou de hors-la-loi. De nouveaux événements, formes de gouvernement, complots et modes de vie vous attendent dans Roads to Power."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Apporte du contenu à des systèmes très appréciés : voyages, activités et modes de vie. Envoyez vos dirigeants dans des voyages passionnants, que ce soit à la recherche de richesse, de prestige ou d’épanouissement personnel. Ne les laissez pas inactifs : l’aventure les attend à chaque tournant !"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Ce pack de création de contenu s'inspire des vêtements des Slaves occidentaux au Moyen Âge. Il comprend de nouveaux vêtements, des jambières, des casques grandioses et une variété de motifs."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Découvrez les grandes réalisations architecturales du Moyen-Âge avec le pack de création de contenu Medieval Monuments.\n\nCréé en collaboration avec PiGu, créateur de contenu renommé de Crusader Kings III. Medieval Monuments apporte 20 nouveaux monuments variés et culturellement importants au jeu."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Bravez le froid du Grand Nord avec le pack de création de contenu Arctic Attire, réalisé en collaboration avec Aj, créateur de contenu renommé de Crusader Kings III. Arctic Attires ajoute des éléments cosmétiques inspirés des esthétiques samie et khante."
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Donnez une touche royale à votre règne avec les Couronnes du monde (Crowns of the World), une collection royale d’options cosmétiques pour améliorer l’apparence de votre dirigeant. Exclusivement disponible pour les possesseurs du Chapitre IV (Chapter IV)."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "Gouverner ou être gouverné. Migrer ou périr. Dans Khans of the Steppe, seuls les plus forts survivront aux conditions de vie difficiles de la steppe. Connaîtrez-vous la gloire en forgeant votre légende, ou votre peuple disparaîtra-t-il dans les annales de l’histoire ? Le choix vous appartient."
