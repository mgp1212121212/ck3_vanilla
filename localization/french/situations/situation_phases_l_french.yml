 situation_steppe_abundant_grazing_season: "Pâturage abondant"
 situation_steppe_abundant_grazing_season_desc: "« $situation_steppe_abundant_grazing_season$ » désigne une saison où les pâturages sont suffisants et où le bétail peut paître en toute liberté."
 situation_steppe_severe_drought_season: "Sécheresse sévère"
 situation_steppe_severe_drought_season_desc: "Une $situation_steppe_severe_drought_season|l$ entraîne la détérioration des pâturages, et l’épuisement des réserves de fourrage.\n\n#weak Pendant cette période, les guerres sont plus fréquentes.#!"
 situation_steppe_white_zud_season: "Dzud blanc"
 situation_steppe_white_zud_season_desc: "En période de $situation_steppe_white_zud_season|l$, une couche de neige de plusieurs mètres d’épaisseur recouvre les pâturages. Le bétail n’a plus accès à l’herbe et meurt de faim.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nPendant un dzud, les nomades sont contraints de prêter allégeance à des dirigeants plus puissants pour survivre."
 situation_steppe_cold_zud_season: "Dzud froid"
 situation_steppe_cold_zud_season_desc: "Un $situation_steppe_cold_zud_season|l$ s’accompagne de vents violents et de blizzard. Les températures extrêmement basses obligent le bétail à utiliser une grande partie de son énergie pour se réchauffer, ce qui l’empêche de paître.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Été éternel"
 situation_steppe_warm_nights_season_desc: "Un $situation_steppe_warm_nights_season|l$ est une période de joie et d’abondance. Les températures sont idéales pour le bétail, et les conditions permettent à l’herbe de repousser facilement."
 situation_steppe_sky_blessing_season: "Bénédiction du ciel bleu"
 situation_steppe_sky_blessing_season_desc: "Une fois dans sa vie, on peut avoir la chance d’assister à une $situation_steppe_sky_blessing_season|l$. C’est une période d’abondance et de prospérité."
 situation_steppe_havsarsan_zud_season: "Dzud havsarsan"
 situation_steppe_havsarsan_zud_season_desc: "Un $situation_steppe_havsarsan_zud_season|l$ est la combinaison de deux types de dzud ou plus. L’herbe est recouverte de glace et de neige, les tempêtes font rage, les températures glaciales empêchent les animaux de se déplacer, et l’herbe est morte.\n\n#weak En cas de $situation_steppe_havsarsan_zud_season|l$, la seule solution est de partir.#!"
