l_french:
 the_great_steppe_sub_region_steppe_west: "Steppe occidentale"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Les steppes occidentales sont le point de rencontre entre les steppes et les grands fleuves que sont le Don, le Dniepr, le Dniestr et la Volga. Elles sont également le point de départ historique de nombreuses invasions nomades sur les terres sédentaires d’Europe.#!"
 the_great_steppe_sub_region_steppe_central: "Steppe centrale"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Les steppes centrales sont situées entre l’Oural à l’ouest, les montagnes de l’Altaï à l’est et le Khorassan au sud. Les nomades les traversent d’ouest en est pour atteindre les grands empires situés de part et d’autre de la steppe.#!"
 the_great_steppe_sub_region_steppe_east: "Steppe orientale"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak À l’est des monts Altaï et au nord du désert de Gobi se trouvent les vastes steppes orientales. Elles produisent de puissants guerriers qui finissent par voyager vers l’ouest ou par rechercher les richesses de leurs voisins du sud-est.#!"
 # TODO_MPO: Flesh out loc for sub region tooltips
 SITUATION_SUB_REGION_TOOLTIP_DESC: "Cette [situation_sub_region|El] fait partie de [SituationSubRegion.GetSituation.GetName]\n\nPhase actuelle : [SituationSubRegion.GetCurrentPhase.GetName|V]"
