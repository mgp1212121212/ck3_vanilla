 nomadic_authority_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$Les [characters|El] #N ne peuvent pas#! être [Concept('imprisoned','emprisonnés')|E]#!\n$EFFECT_LIST_BULLET$Les [titles|El] peuvent être révoqués\n$EFFECT_LIST_BULLET$Peut établir des [tributaries|El]\n$EFFECT_LIST_BULLET$La [migration|El] peut seulement cibler des [titles|El] [Concept('county','comtaux')|E] [de_jure|El]"
 nomadic_authority_2: "Domination limitée"
 nomadic_authority_2_pass_phrase: "Passer votre [dominance|El] à limitée"
 nomadic_authority_2_effects: "$EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept('imprisoned','emprisonnés')|E]\n$EFFECT_LIST_BULLET$La [migration|El] peut cibler des [titles|El] [Concept('duchy','ducaux')|E] [de_jure|El]\n$EFFECT_LIST_BULLET$Peut prendre la [decision|El] #V $step_away_from_the_steppe_decision$#!\n$EFFECT_LIST_BULLET$Peut recruter des [GetMaA('nomad_lancers').GetName|l] comme [men_at_arms|El]\n$EFFECT_LIST_BULLET$Peut recruter des [GetMaA('cataphract_archers').GetName|l] comme [men_at_arms|El], si votre [culture|El] a la [tradition|El] #high $tradition_mpo_iron_cavalry_name$#!\n$EFFECT_LIST_BULLET$Peut construire le [yurt_building|El] [GetDomicileBuilding('yurt_main_03').GetName]"
 nomadic_authority_3: "Domination élevée"
 nomadic_authority_3_pass_phrase: "Passer votre [dominance|El] à élevée"
 nomadic_authority_3_effects: "$EFFECT_LIST_BULLET$Les [vassals|El] peuvent être soustraits\n$EFFECT_LIST_BULLET$La [migration|El] peut cibler des [titles|El] [Concept('kingdom','royaux')|E] [de_jure|El]\n$EFFECT_LIST_BULLET$Peut construire le [yurt_building|El] [GetDomicileBuilding('yurt_main_04').GetName]\n$EFFECT_LIST_BULLET$Peut prendre la [decision|El] #V $settle_people_decision$#!\n$EFFECT_LIST_BULLET$Peut prendre la [decision|El] #V $settle_the_steppe_decision$#! pour [GetGovernment( 'tribal_government' ).GetName|l]\n$EFFECT_LIST_BULLET$Le [GetGovernment( 'nomad_government' ).GetName|l] [independent|El] a accès au [casus_belli|El] #high $MPO_NOMAD_INVASION_CB_NAME$#!"
 nomadic_authority_4: "Domination absolue"
 nomadic_authority_4_pass_phrase: "Passer votre [dominance|El] à absolue"
 nomadic_authority_4_effects: "$EFFECT_LIST_BULLET$La [migration|El] peut cibler des [titles|El] d’[empire|El] [de_jure|El]\n$EFFECT_LIST_BULLET$Peut prendre la [decision|El] #high $mpo_establish_paiza_system_decision$#!\n$EFFECT_LIST_BULLET$Peut prendre la [decision|El] #high $settle_the_steppe_decision$#! pour une [GetGovernment( 'feudal_government' ).GetName|l] ou un [GetGovernment( 'clan_government' ).GetName|l]\n$EFFECT_LIST_BULLET$Peut construire le [yurt_building|El] [GetDomicileBuilding('yurt_main_05').GetName]"
 nomadic_authority_5: "Domination sans restriction"
 nomadic_authority_5_pass_phrase: "Passer votre [dominance|El] à sans restriction"
 nomadic_authority_5_effects: "$EFFECT_LIST_BULLET$Peut prendre la [decision|El] #high $mpo_become_greatest_of_khans_decision$#!, ce qui débloque le [trait|El] [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] et les moyens de conquérir le monde !\n$EFFECT_LIST_BULLET$[GetTrait('greatest_of_khans').GetName( GetNullCharacter )] peut changer de type de [government|El] en prenant la [decision|El] #high $mpo_gok_world_conquest_decision$#!"
 NOMADIC_AUTHORITY_IS_ON_COOLDOWN: "Vous avez récemment modifié la [nomadic_authority|El]\n    @alert_icon! #alert_trial Vous pourrez le refaire dans [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'nomadic_authority_cooldown') )]#!"
 NOMADIC_AUTHORITY_5_GREATEST_KHAN_REQUIREMENT: "Il y a déjà un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] avec une [nomadic_authority|El] [unrestricted_nomadic|El] : [CHARACTER.GetName]"
 nomadic_authority_5_greatest_khan: "$NOMADIC_AUTHORITY_5_GREATEST_KHAN_REQUIREMENT$"
 nomadic_authority_5_gurkhan: "$NOMADIC_AUTHORITY_5_GURKHAN_REQUIREMENT$"
 NOMADIC_AUTHORITY_5_GURKHAN_REQUIREMENT: "Vous n’êtes pas le [gurkhan|El]"
 NOMADIC_AUTHORITY_LEVEL_4: "Vous n’avez pas comme [law|El] [GetLaw('nomadic_authority_3').GetName] ou [GetLaw('nomadic_authority_5').GetName]"
 nomadic_authority_4_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_4$"
 NOMADIC_AUTHORITY_LEVEL_2: "Vous n’avez pas comme [law|El] [GetLaw('nomadic_authority_1').GetName] ou [GetLaw('nomadic_authority_3').GetName]"
 nomadic_authority_2_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_2$"
 NOMADIC_AUTHORITY_LEVEL_3: "Vous n’avez pas comme [law|El] [GetLaw('nomadic_authority_2').GetName] ou [GetLaw('nomadic_authority_4').GetName]"
 nomadic_authority_3_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_3$"
