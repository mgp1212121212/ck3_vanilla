 bm_1066_nomads: "Aux portes"
 bm_1066_nomads_desc: "Depuis des temps immémoriaux, les hommes parcourent les steppes et perpétuent les traditions nomades. Cependant, le monde extérieur envahit désormais leurs terres natales et les grands empires qui s’y sont installés repoussent leurs frontières chaque année.\n\n#bold Est-il encore possible d’arrêter le flot de la colonisation ? Les peuples de la steppe doivent-ils adopter une nouvelle vie dans des fermes et des villages ? Une nouvelle ère de grands conquérants sauvera-t-elle les anciennes coutumes de la steppe ?#!"
 bookmark_nomads_cumans: "Khan Saru de Coumanie"
 bookmark_nomads_cumans_desc: "Alors que Saru commande les vastes hordes de la Coumanie depuis peu, de riches principautés aux frontières n’attendent qu’à être pillées. A-t-il la capacité de garder la horde unie pour de nouvelles conquêtes ?\n\nLa Coumanie est peut-être vaste, mais son peuple peut être autant un fardeau qu’un avantage, chacune de ces bouches affamées ayant aussi une fierté farouche.\n\n#bold Pourrez-vous tenir vos voisins en échec et maintenir votre rang au sein de la horde coumane tout en chevauchant en première ligne ?#!"
 bookmark_nomads_keraits: "Grand chef Inanch"
 bookmark_nomads_keraits_margus: "Margus"
 bookmark_nomads_keraits_hongji: "Khagan Hongji"
 bookmark_nomads_keraits_desc: "Après que l’empereur Wuzong les a bannis de Chine il y a deux cents ans, les missionnaires nestoriens ont trouvé des auditeurs réceptifs parmi les Kéraïtes. Poussé par l’ambition et la foi, le prince kéraïte Inanch tente de rassembler les peuples de la steppe sous sa bannière : une bannière au sommet de laquelle se trouve une croix.\n\n#bold Unissez les nomades à l’est et répandez la confession nestorienne dans les steppes !#!"
 bookmark_nomads_late_kirghiz: "Kokotoy des Kirghizes"
 bookmark_nomads_late_kirghiz_desc: "Autrefois, le simple fait de murmurer le nom des Kirghizes donnait la chair de poule à tous ceux qui vivaient dans les steppes du nord. Mais cette époque est révolue depuis longtemps : leur grand empire est anéanti, seul un faible murmure du khaganat kirghize subsiste au nord.\n\n#bold Cette dernière lueur de la gloire kirghize sera-t-elle étouffée ou la flamme brillera-t-elle à nouveau aussi fort que le soleil ?#!"
 bookmark_nomads_eastern_karakhanids: "Mouhmoud des Karlouks"
 bookmark_nomads_eastern_karakhanids_desc: "Les hordes des Karakhanides, « #italic les khans noirs#! », de Transoxiane contrôlaient autrefois la Route de la Soie, mais cette époque glorieuse est révolue depuis longtemps. Divisées entre les maisons d’Ali et d’Hasan, les deux moitiés de leur empire se disputent la suprématie.\n\nÀ l’est, les Alides ont renié leur héritage nomade contrairement aux Hasanides à l’ouest.\n\n#bold Les Karakhanides sont divisés : l’avenir du khanat se jouera-t-il en selle ou dans un palais ?#!"
 bookmark_nomads_pechenegs: "Tatus des Petchénègues"
 bookmark_nomads_pechenegs_desc: "Les Petchénègues nomades sont entourés de peuples sédentaires : au sud, les dissensions politiques byzantines offrent des opportunités aux pilleurs et aux mercenaires ; à l’ouest, les Magyars, derniers envahisseurs en date, sont désormais installés en Pannonie ; au nord, les princes de la Rus sont en conflit permanent.\n\n#bold Faites entrer les Petchénègues dans une nouvelle ère pour qu’ils se développent et accomplissent leur destinée !#!"
