 bm_1066_iberia: "L’Ibérie morcelée"
 bm_1066_iberia_desc: "À la mort du vieux roi Ferdinand Ier, ses trois fils – Sancho, Alfonso et García – héritèrent tous d’une partie de son royaume ibérique. La cupidité, l’ambition et les guerres saintes ne tardèrent pas à secouer la péninsule ibérique et effilocher les liens entre les membres de la famille.\n\n#bold Y a-t-il quelqu’un de la fratrie Fernandez qui soit assez fort ou assez rusé pour dominer les autres ? Comment la guerre et la diplomatie vont-elles façonner la péninsule ibérique ?#!"
 #Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia: "Roi García"
 bookmark_iberia_king_garcia_desc: "Le royaume de García était le plus troublé des trois. Cette fragilité était trop tentante pour son frère Alfonso qui l’envahit en 1071. Cette attaque déclencha les nombreuses guerres qui suivirent entre les frères. García passa la majeure partie de son temps derrière les barreaux.\n\n#bold Prenez les armes contre vos frères et menez ce royaume instable à la gloire et à la victoire !#!"
 bookmark_iberia_king_alfonso_alt_sancha: "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno: "$NuN_o$"
 #Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso: "Roi Alfonso VI"
 bookmark_iberia_king_alfonso_desc: "Alfonso, le cadet et enfant préféré de son père, hérita du riche royaume de León. Il réussit à soumettre ses deux frères et régna sur le royaume réunifié de son père.\n\n#bold Grâce à la diplomatie et aux actions belliqueuses, à la fois intrafamiliales et extrafamiliales, arriverez-vous à unir les trois royaumes sous une même bannière ?#!"
 #Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho: "Roi Sancho II"
 bookmark_iberia_king_sancho_desc: "Sancho ne reçut pas la totalité de son héritage lors du partage des terres entre les trois frères. Il sut saisir sa chance dès que la paix commença à s’effriter en prenant rapidement les armes contre ses frères, mais il ne put que brièvement diriger le royaume réunifié avant d’être assassiné.\n\n#bold Grâce à l’action et à la planification militaires, arriverez-vous à rétablir la gloire du royaume unifié et conserver le pouvoir ?#!"
 bookmark_iberia_king_sancho_alt_rodrigo: "$Rodrigo$"
 #Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca: "Infante Urraque"
 bookmark_iberia_infanta_urraca_desc: "Urraque, l’aînée des enfants de Ferdinand, avait une grande influence sur ses frères et sur le clergé. Elle et sa sœur Elvira reçurent la seigneurie de tous les monastères des trois royaumes, et elle n’est pas restée les bras croisés pendant que ses frères se déchiraient.\n\n#bold Pour triompher de ses frères et entrer dans l’Histoire, Urraque aura besoin à la fois de patience et d’audace. Réussirez-vous ?#!"
 bookmark_iberia_infanta_urraca_alt_elvira: "$Elvira$"
 #Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso: "Roi Antso IV"
 bookmark_iberia_king_antso_desc: "Antso monta sur le trône à la suite du décès de ses deux parents et de nombreux seigneurs de l’ouest du royaume quittèrent alors le royaume. Il fut rapidement entraîné dans une guerre qu’il perdit contre son cousin le roi Sancho. Au bout d’un règne marqué par la guerre et la défaite, il fut assassiné par ses propres frères et soeurs.\n\n#bold Réécrivez l’Histoire, soyez plus rusé que votre famille et protégez votre domaine et votre héritage !#!"
 bookmark_iberia_king_antso_alt_ramiro: "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho: "$Sancho$"
