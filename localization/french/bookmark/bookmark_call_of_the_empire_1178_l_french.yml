 bm_1178_call_of_the_empire: "L’appel de l’Empire"
 bm_1178_call_of_the_empire_desc: "Un empereur vieillissant, un jeune héritier et une récente défaite sur le champ de bataille face aux Seldjoukides d’Anatolie ont rendu Byzance vulnérable, et l’Histoire a prouvé à maintes reprises que les plus grandes menaces pour l’Empire viennent de l’intérieur comme de l’extérieur.\n\n#bold Les héritiers de Rome seront-ils confrontés à leur dernier crépuscule, ou parviendront-ils à traverser la longue nuit vers une nouvelle aube ?#!"
 bookmark_call_of_the_empire_tamar: "Princesse Tamar"
 bookmark_call_of_the_empire_tamar_giorgi: "Roi Giorgi de Géorgie"
 bookmark_call_of_the_empire_tamar_rusudan: "Rusudan"
 bookmark_call_of_the_empire_tamar_desc: "Malgré l’opposition farouche de la noblesse géorgienne, le roi de Géorgie a fait savoir que sa fille aînée, Tamar, lui succéderait sur le trône, un acte sans précédent dans la longue histoire du Royaume.\n\nLe chemin à parcourir sera sinueux car peu de ses futurs vassaux seront heureux de la voir réussir. Pourtant, ceux qui connaissent bien la princesse sont persuadés qu’elle sera à la hauteur.\n\n#bold Pourrez-vous prouver à ceux qui doutent de votre valeur qu’ils ont tort et mener la Géorgie vers un glorieux âge d’or ?#!"
 bookmark_call_of_the_empire_kilij_arslan: "Sultan Kilij Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Suleyman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kaykhusraw"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Fraîchement victorieux des Byzantins à la bataille de Myriokephalon, Kilij Arslan a prouvé qu’il était une puissance avec laquelle il fallait compter en Anatolie.\n\nIl pourrait finir par envoyer ses armées sous les murs de Constantinople même, mais en attendant, il doit dépenser beaucoup d’énergie pour réconcilier ses nombreux fils, chacun rêvant de devenir héritier. Il n’a pas oublié que son père a tué son propre frère pour accéder au trône.\n\n#bold Qui, parmi vos fils, se montrera digne de vous succéder ? La Roum pourra-t-elle survivre à leurs rivalités ?#!"
 bookmark_call_of_the_empire_angelos: "Strategos Andronikos"
 bookmark_call_of_the_empire_angelos_alexios: "Alexios"
 bookmark_call_of_the_empire_angelos_ioannes: "Ioannes"
 bookmark_call_of_the_empire_angelos_desc: "Petit-fils du basileus Alexios Komnenos, Andronikos a connu une brillante carrière au service de l’Empire, mais à mesure que ses frères et fils montent dans la pyramide du pouvoir, ils s’approchent de hauteurs périlleuses où un faux pas pourrait leur être fatal à tous.\n\n#bold La dynastie des Comnènes repose sur les liens du sang. Saurez-vous les utiliser pour vous élever encore plus haut ?#!"
 bookmark_call_of_the_empire_palaiologos: "Strategos Alexios"
 bookmark_call_of_the_empire_palaiologos_eirene: "Eirene"
 bookmark_call_of_the_empire_palaiologos_desc: "La famille d’Alexios, proche du trône depuis plus d’un siècle, se distingue même parmi les familles byzantines les plus puissantes. Ses ancêtres ont largement contribué à la consolidation du pouvoir comnène.\n\nLeur loyauté envers le trône a été démontrée avec le temps, mais la proximité du pouvoir est tentante : combien de temps les Paléologues toléreront-ils la position de serviteurs ?\n\n#bold Alexios et sa famille continueront-ils à soutenir le trône, ou le convoiteront-ils à leur tour ?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Ioannes est l’un des généraux les plus expérimentés du basileus Manuel. Sa force et son courage n’ont d’égal que son arrogance et sa fougue débridée, qui, hélas, ne favorisent pas une vie longue et heureuse dans l’arène politique byzantine.\n\n#bold Ioannes parviendra-t-il à améliorer la position de la famille Kantakouzenos grâce à sa bravoure ou la ruinera-t-il complètement par son orgueil ?#!"
