l_french:
 bm_1066_rags_to_riches: "De pauvre à riche"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Légende de Crusader Kings III#!#!#!\n\nPartout en Europe, les familles se battent et complotent pour le pouvoir. Beaucoup de terres changent de main dans des batailles, et les dynasties vont et viennent.\n\n#bold Les rois de jadis sont remplacés, tandis que les nouveaux venus cherchent à atteindre les étoiles. Lequel d’entre eux serez-vous ?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Petit roi Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Légende de Crusader Kings III#!#!#!\nAu début du XIe siècle, alors que les maisons nobles irlandaises menaient des guerres de conquête entre elles et contre les colons vikings, la Haute-royauté d’Irlande tomba sous la coupe des Briain. Bien qu’issu d’une lignée royale, on ne sait pas grand-chose du court règne de Murchad sur la petite région de Munster.\n\n#bold Avec votre aide, peut-être qu’un membre de la Maison des Briain pourra à nouveau siéger sur le trône d’Irlande ?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Duchesse Mathilde"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Légende de Crusader Kings III#!#!#!\nDans la tapisserie complexe de l’Italie du Nord du XIe siècle, Matilda de Canossa se retrouve à la tête d’un duché important après plusieurs décès malheureux dans sa famille. Les légendes sur sa piété et les rumeurs de sorcellerie ajoutent une dimension mystique à son règne.\n\n#bold Saurez-vous préserver son règne et assurer la pérennité de la lignée des Canossa dans le paysage en constante évolution de l’Italie médiévale ?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "Émir Yahya"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Légende de Crusader Kings III#!#!#!\nLe royaume de Tolède sera établi à la fin du XIe siècle, lorsque le roi de León prendra possession de la ville éponyme. L’élimination de l’émir Yahya et de son influence implique que la famille des Dhunnunides perdra son emprise sur la région.\n\n#bold En manipulant vos rivaux et en trouvant d’autres alliés, serez-vous capable de défier les rois de la péninsule ibérique et de changer le destin des Dhunnunides ?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Duc Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Légende de Crusader Kings III#!#!#!\nLa famille des Premyslides dirige la Bohême depuis des centaines d’années. Leur succession est surtout basée sur l’ancienneté, ce qui, dans le cas du duc Vratislav, finira par entraîner de graves conflits avec ses frères.\n\n#bold Pour devenir roi de Bohême, Vratislav devra se montrer habile. Serez-vous à la hauteur de cette tâche ?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "Othon le Beau"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Duc Robert"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Légende de Crusader Kings III#!#!#!\nRobert commença sa carrière comme voleur et chef d’une bande de bandits de grand chemin. Issu d’une fratrie nombreuse, le fils aventureux n’était pas censé devenir un brillant stratège et homme d’État à la tête de vastes territoires. Il devint pourtant un puissant duc du sud de l’Italie qui permettra à la Maison de Hauteville de s’implanter en Sicile pendant plus de cent ans.\n\n#bold Si vous pouvez consolider son pouvoir dans le pays, le Royaume de Sicile vous attend !#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "Le dilemme conjugal de Matilda"
 bookmark.1066.desc: "Il y a onze ans, ma mère [mum.GetFirstName] a orchestré mes fiançailles avec [hunchback.GetFirstNameNicknamed], mon demi-frère et fils du nouveau mari de ma mère, [hunchbacks_father.Custom('FR_le_Char_Pi')][hunchbacks_father.GetTitledFirstNameNicknamed].\n\nBien que l’alliance avec [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] soit avantageuse, est-ce vraiment l’avenir que Dieu envisage pour la prestigieuse Maison [ROOT.Char.GetHouse.GetBaseName] ?\n\nJe dois prendre des mesures pour préserver l’avenir de ma lignée !"
 bookmark.1066.a: "Jésus est mort pour nos péchés ; un de plus ne fera pas de mal."
 bookmark.1066.b: "Je l’éviterai jusqu’à ma mort."
 bookmark.1066.c: "Bien qu’un divorce soit impossible, j’ai encore du poids auprès du Pape..."
 bookmark.1066.d: "J’accepte mon sort..."
 lineality_warning: "@warning_icon! #X En choisissant un [marriage|El] [patrilineal|El], vous risquez une fin de partie car vos enfants ne seront pas de votre [dynasty|El] !#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName] ne respire pas la santé et a juste besoin d’un petit coup de pouce vers la tombe..."
 bookmark.1066.b_flavor: "Si j’évite de le rencontrer, sa Maison ne pourra pas revendiquer mes terres."
 bookmark.1066.c_flavor: "En tirant quelques ficelles, je peux rendre [matrilineal|El] notre mariage, garantissant ainsi que nos enfants soient de ma [house|E] et de ma [dynasty|El]."
 abandoned_marriage_modifier: "Mariage délaissé"
 abandoned_marriage_modifier_desc: "Ce personnage a délaissé son conjoint, avec lequel il est techniquement toujours marié...\nAcceptation de [marriage|El] : #N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "Vous avez un [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip|l] : $VALUE|=+0$"
 bookmark.1067.t: "Rumeurs de sorcellerie"
 bookmark.1067.desc: "Le feu crépite et vacille tandis que [witch.GetFirstName] sort un gros volume de son sac. L’odeur des herbes séchées imprègne l’air nocturne.\n\n« Je ne dévoile pas des secrets facilement. » Elle me regarde. « En tant que jeune souveraine et femme, les chances sont contre vous : mon savoir le plus précieux vous aidera à prospérer dans un monde qui, autrement, connaîtrait votre perte. »\n\nCette femme mystérieuse semble vouloir partager sa sagesse... mais c’est exactement ce contre quoi les prêtres m’ont mise en garde."
 bookmark.1067.a: "Apprenez-moi tout, que les [ROOT.Char.GetFaith.PriestMalePlural] soient damnés !"
 bookmark.1067.a_flavor: "@warning_icon! #X Cette option vous donnera un [secret|El] [criminal|El] !#!"
 bookmark.1067.b: "Non, c’est une pensée hérétique."
 bookmark.1067.b_flavor: "Ma foi envers [ROOT.Char.GetFaith.HighGodName] est tout ce dont j’ai besoin."
 bookmark.1068.t: "Les marches slaves"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] et [GetTitleByKey('d_lausitz').GetNameNoTier], ô combien je convoite ces terres fertiles et prospères !\n\nM[emperor.Custom('FR_OnA')] [emperor.Custom('FR_SeigneurDame')] lige, [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstNameNicknamed], me les a promises en échange de ma loyauté. Mais je sais que ce ne sont que des paroles en l’air, car [emperor.GetSheHe] ne pourra pas me les accorder.\n\nJe peux prendre les mots que [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip] a prononcés pour ce qu’ils sont – à savoir des louanges pour ma noble nature, mais rien de plus – ou je peux prendre les choses en main."
 bookmark.1068.a: "Ces terres seront miennes par la force !"
 bookmark.1068.a_flavor: "Pour ajouter ces [titles|El] à votre [realm|El], vous devrez probablement entrer en [war|El] en utilisant une [claim|El] comme [casus_belli|El]."
 bookmark.1068.b: "Je m’en remettrai aux bonnes grâces [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip]."
 bookmark.1068.b_flavor: "[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip], votre [liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], vous devra un [hook|El] qui peut être utilisé pour une multitude de choses, comme exiger un [marriage|El] avantageux."
 bookmark.1069.t: "Mon frère [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "Mon « cher » frère [jaromir.GetFirstName] s’oppose à mon autorité à chaque instant.\n\nIl n’a rien à voir avec mon cher ami [john_monk.GetFirstName] de Břevnov, un moine pieux et calme, qui sert [ROOT.Char.GetFaith.HighGodName] en mon nom. Oh, si seulement [john_monk.GetFirstNameNoTooltip] était mon [jaromir.GetCouncilTitle|l] à sa place...\n\nPeut-être le pourrait-il ?"
 bookmark.1069.a: "Je vais évincer [jaromir.GetFirstNameNoTooltip] et prendre [john_monk.GetFirstNameNoTooltip] comme [jaromir.GetTitleAsNameNoTooltip|l] !"
 bookmark.1069.a_flavor: "Avoir un [councillor|El] avec de grandes [skills|El] qui est aussi votre [friend|El] est très bénéfique, car les [councillor_tasks|El] seront accomplies plus rapidement. Contrarier votre [head_of_faith|El] est cependant toujours risqué, car il pourrait refuser vos demandes de [claims|El] ou d’[gold|El]."
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip] est quand même de ma famille... et l’or règle tout."
 bookmark.1069.b_flavor: "Vous mettez fin à la [Concept('rival', 'rivalité' )|E] entre vous. Le risque que votre frère soit la cible d’un [GetScheme('murder').GetTypeName|l] est nettement réduit."
 bookmark.1069.c: "Je dois m’occuper de questions plus terre-à-terre..."
 bookmark.1069.c_flavor: "Parfois, ne rien faire est la meilleure solution."
 bookmark.1070.t: "Une Sicile normande"
 bookmark.1070.desc: "La vie de duc est préférable à celle de bandit... mais la vie de roi me conviendrait mieux.\n\nPar la grâce de Dieu et de saint Pierre, je règne sur l’[GetTitleByKey('d_apulia').GetNameNoTier] et la [GetTitleByKey('d_calabria').GetNameNoTier] – mais avec la grâce de quelques vieux amis du temps où j’étais un bandit de grand chemin, je pourrais régner sur toute la [GetTitleByKey('k_sicily').GetNameNoTier]. Peu importe ce que pensent le Pape ou l’Empereur.\n\nIl est temps de se mettre au travail."
 bookmark.1070.a: "Tout cela, et plus encore, sera mien !"
 bookmark.1070.b: "Je devrais peut-être rester en dehors de l’Empire."
 bookmark.1070.c: "Le Pape et l’Empereur peuvent garder leurs terres..."
 norman_highwaymen: "Bandits de grands chemins normands"
 claim_sicily: "Vous avez gagné des [pressed_claims|El] sur tous les [rulers|El] dans le [GetTitleByKey('k_sicily').GetName]"
 bookmark.1071.t: "Le moine prétendant"
 bookmark.1071.desc: "« ... et c’est pourquoi vous devriez soutenir ma revendication sur l’[GetTitleByKey('e_byzantium').GetNameNoTier] ! dit le moine en se prosternant devant moi. Vous gagneriez un allié de confiance, et tout le soutien nécessaire ! »\n\nCe moine qui se dit être un « empereur injustement déchu de l’Empire romain » est un imposteur évident, mais il peut m’être utile.\n\nBien qu’il s’agisse d’un paysan de basse naissance avec une revendication inventée, une raison de faire la guerre ne se refuse pas..."
 bookmark.1071.a: "Je le placerai sur le trône de Constantinople !"
 bookmark.1071.b: "Honnêtement, je veux juste m’approprier quelques ports..."
 bookmark.1071.c: "Je ne suis pas en mesure de vous aider."
 start_raiktor_war: "Vous commencez une [war|El] contre [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName] pour [Concept('claim','revendiquer')|E] l’[GetTitleByKey('e_byzantium').GetNameNoTier] pour [raiktor.Custom('FR_le_Char_U_Pi')][raiktor.GetShortUIName] et le [GetTitleByKey('k_epirus').GetName] pour vous-même"
 start_raiktor_conquest_war: "Vous commencez une [war|El] contre [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName] pour conquérir les [counties|El] de [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] et [GetTitleByKey('c_buthrotum').GetNameNoTier] pour [raiktor.Custom('FR_le_Char_U_Pi')][raiktor.GetShortUIName], qui deviendra votre [vassal|El]"
 gain_war_troops: "Vous gagnez une [army|El] de #V 3000#! hommes qui se retirera après la [war|El]"
 raiktor_claim_cb: "Revendication de Raiktor"
 raiktor_claim_cb_war: "Revendication de Raiktor"
 raiktor_claim_cb_name: "« Revendication » de Raiktor"
 raiktor_conquest_cb: "« Revendication » de Raiktor"
 raiktor_conquest_cb_war: "« Revendication » de Raiktor"
 raiktor_conquest_cb_name: "« Revendication » de Raiktor"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName] et tous les [titles|El] qu’il contient sont saisis par [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName]"
 raiktor_gains_byzantium: "[claimant.Custom('FR_le_Char_U_Pi')|U][claimant.GetShortUIName|U] [Select_CString(claimant.IsLocalPlayer,'vous emparez','s’empare')] de l’[GetTitleByKey('e_byzantium').GetName]"
 hard_raiktor_war: "Il s’agit d’une [war|El] difficile où vous devrez [occupy|El] une grande partie des terres [de_jure|El] de Byzance et vaincre ses [armies|El] pour gagner."
 easy_raiktor_war: "Il s’agit d’une [war|El] plus facile où les [occupations|El] et les [battles|El] fourniront beaucoup plus de [war_score|El] que d’habitude."
 raiktor_vassal_desc: "[vassal_to_be.Custom('FR_le_Char_U_Pi')|U][vassal_to_be.GetShortUIName] gagne les [counties|El] de [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] et [GetTitleByKey('c_buthrotum').GetNameNoTier] et devient votre [vassal|El]"
 raiktor_vassal_backup_desc: "Vous vous emparez des [counties|El] de [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] et [GetTitleByKey('c_buthrotum').GetNameNoTier]"
 guiscard_modifier: "Guiscard"
 guiscard_modifier_desc: "Ce personnage est particulièrement rusé et impitoyable."
 bookmark.1072.t: "La conquête de Cordoue"
 bookmark.1072.desc: "Ah, la belle [GetTitleByKey('c_cordoba').GetNameNoTier] ! L’ancien siège de l’autorité califale en [GetTitleByKey('e_spain').GetNameNoTier] sous le règne des Omeyyades. Une récompense digne d’un souverain.\n\nJe dois maintenant faire un choix : m’appuyer sur la puissance militaire ou utiliser la ruse pour semer le mécontentement dans leurs rangs ?\n\nL’approche choisie restera la même."
 bookmark.1072.a: "Les guerres se gagnent avec des mots et des couteaux bien placés..."
 bookmark.1072.b: "Je dois m’appuyer sur l’armée."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] peut attendre."
 start_cordoba_war: "Vous commencez une [war|El] contre [cordoba_holder.Custom('FR_le_Char_U_Pi')][cordoba_holder.GetShortUIName] pour conquérir le [county|El] de [GetTitleByKey('c_cordoba').GetNameNoTier] #weak (et [GetTitleByKey('c_cabra').GetNameNoTier] [cordoba_holder.Custom('FR_SilSielle')] le détient)#!"
 intrigue_challenge: "Chaque fois que vous déclarez une [war|El], votre adversaire doit réussir un duel d’[intrigue|El][intrigue_i] contre vous ou obtenir le [modifier|El] [GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]"
 hampered_by_false_information_modifier: "Entravé par de faux renseignements"
 hampered_by_false_information_modifier_desc: "Les armées de ce personnage sont induites en erreur par des informations erronées transmises par des agents ennemis."
 armies_hampered: "Armées entravées"
 armies_unhampered: "Armées non entravées"
 intrigue_duel_on_attack_effect.success: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'entravez','entrave')] les [armies|El] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName]"
 intrigue_duel_on_attack_effect.failure: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] ne [Select_CString(attacker.IsLocalPlayer,'parvenez','parvient')] pas à entraver les [armies|El] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName]"
