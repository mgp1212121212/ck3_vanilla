 bm_1066_laamps: "Les exilés errants"
 bm_1066_laamps_desc: "Les seigneurs et les dames déchirent le monde avec leurs jeux de pouvoir mesquins. Pendant ce temps, de grands aventuriers s’élèvent depuis leurs modestes débuts pour que leurs noms entrent dans l’Histoire. Libres de tout devoir, sans titre ni couronne, la route est leur patrie et leur destin est sans limites.\n\n#bold Avec beaucoup de courage, de ruse et d’ambition, vous pourrez braver les querelles des nobles et profiter de leurs vains projets pour accroître votre propre gloire ! Avez-vous ce qu’il faut pour braver la boue et la poussière et devenir une légende ?#!"
 bookmark_laamps_hassan_sabbah: "Hasan Sabbah"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nHasan Sabbah est issu d’une famille peu respectée, mais sa dévotion constante à l’islam et sa résistance fanatique à l’occupation seldjoukide allaient le conduire sur une voie qui changerait l’Histoire à jamais.\n\nDe par ses origines modestes, Hasan était destiné à établir les Assassins dans leur forteresse montagneuse d’Alamut. Il est devenu une légende et tout le monde craignait le « vieil homme de la montagne ».\n\n#bold Avez-vous la ruse et la foi inébranlable pour rassembler les fidèles et renverser des empires entiers ?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "Suleyman Koutoulmichoglu"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "Dans la lutte pour le trône seldjoukide, Suleyman fut vaincu par son cousin Alp Arslan et contraint à l’exil avec ses frères. Humilié, mais pas brisé, il réussit à gagner la fidélité des tribus turkmènes locales dans les montagnes du Taurus.\n\nAu milieu des troubles en Anatolie, Suleyman fonda le sultanat des Seldjoukides de Rum et fut impliqué dans les guerres des prétendants au trône byzantin.\n\n#bold Votre force suffira-t-elle à jeter les bases d’un nouvel empire ?#!"
 bookmark_laamps_alt_alp_arslan: "Alp Arslan"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Mensur"
 bookmark_laamps_el_cid: "Rodrigo Díaz « le Campeador »"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\nDe noble extraction, Rodrigo entra très jeune au conseil royal. Au service de Sancho II de Castille, Rodrigo fut formé aux affaires de la Cour et de la guerre sous la direction attentive du roi.\n\nLa guerre de Sancho contre son frère Alphonse VI de León entraîna cependant sa mort prématurée, à la suite de laquelle Rodrigo fut exilé par Alphonse, fondant ainsi involontairement sa légende.\n\n#bold Rodrigo deviendra-t-il #EMP el Cid#! (« le Seigneur ») et roi, ou restera-t-il un noble ordinaire ?#!"
 bookmark_laamps_hereweard_the_wake: "Hereweard « l’Éveillé »"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nHereweard, exilé par Edward le Confesseur et stigmatisé comme hors-la-loi, s’est rendu dans les Flandres à la recherche de la gloire et de la fortune.\n\nHereweard reviendra un jour en Angleterre pour mener une résistance déterminée contre les envahisseurs normands, ce qui lui vaudra une grande popularité.\n\n#bold Sous votre direction, Hereweard restera-t-il un voyou notoire ou deviendra-t-il le héros qu’il était destiné à devenir ?#!"
 bookmark_laamps_alt_boudewijn_v: "Boudewijn V"
 bookmark_laamps_robert_crispin: "Robert « Phrangopoulos »"
 bookmark_laamps_robert_crispin_desc: "Deuxième fils à ne pas pouvoir hériter, Robert Crispin a embrassé l’esprit d’aventure normand.\n\nVétéran de la lutte en Ibérie, Robert est entré au service de l’empereur byzantin et dirige à présent un contingent de mercenaires normands chargés de combattre les Turcs.\n\n#bold Robert connaîtra-t-il la gloire en tant que grand commandant ou sera-t-il victime du nid de vipères qu’est la Cour byzantine ?#!"
 bookmark_laamps_alt_konstantinos_x: "Konstantinos X"
 bookmark_laamps_alt_roussel_de_baeilleul: "Roussel de Bailleul"
 bookmark_laamps_wallada_bint_al_mustakfi: "Wallada bint al-Mustakfi"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nFille du calife de Cordoue et l’une des dernières Omeyyades, Wallada a consacré sa vie à l’érudition. Peu soucieuse de ce que l’on attendait d’une femme dans la société andalouse, Wallada a parcouru un monde austère sans porter de voile, inspirant ainsi des femmes de tous horizons.\n\nLa vie de Wallada ne connaît pas de frontières et son potentiel semble tout aussi illimité.\n\n#bold Acceptez des femmes intelligentes du monde entier et formez-les à votre cause. Saurez-vous vous échapper du carcan des traditions et vous emparer de l’héritage du califat omeyyade ?#!"
 bookmark.1073.t: "Le Seldjoukide légitime"
 bookmark.1073.desc: "Cela fait trois ans que [tughril.Custom('FR_le_Char_Pi')][tughril.GetTitledFirstName] est mort[tughril.Custom('FR_E')] sans héritier, plongeant la [GetTitleByKey('k_persia').GetBaseNameNoTier] dans le chaos, où seul son cousin, mon vertueux père, [qutalmish.Custom('FR_le_Char_Pi')][qutalmish.GetTitledFirstName], a maintenu l’ordre.\n\nLe neveu cupide de [tughril.GetFirstName], [alp_arslan.GetFirstName], s’est précipité du Khorasan pour s’emparer de la couronne, tandis que les loyalistes se rassemblaient derrière mon père et moi. Notre sort a été scellé à la bataille de [GetTitleByKey('b_damghan').GetNameNoTier] : mon père mort, moi prisonnier...\n\nGraciés, mais bannis par ma parenté déshonorante, mes frères et moi dirigeons les fidèles restants et menons une existence frugale dans les montagnes. Je sais que de plus grands exploits m’attendent – même maintenant, les armées oghouzes se pressent vers l’[GetTitleByKey('e_byzantium').GetNameNoTier], des terres riches qui n’attendent qu’à être récoltées !"
 bookmark.1073.a: "Mon destin est de fonder un Royaume seldjoukide !"
 bookmark.1073.b: "Le trône seldjoukide m’appartient."
