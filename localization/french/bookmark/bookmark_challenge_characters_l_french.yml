l_french:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "Chef Haraldr"
 challenge_character_haraldr_vestfold_desc: "Héros des sagas, Haraldr est considéré comme un grand roi qui a réuni les chefs norvégiens sous une même bannière.\n\n#bold Saurez-vous mettre fin aux conflits et unifier la Norvège sous votre règne ?#!"
 #Ashot
 challenge_character_ashot_armenia: "Prince Achot"
 challenge_character_ashot_armenia_desc: "Bien que le prince Achot ait mené ses sujets à la prospérité, il a reçu le pouvoir des mains du Calife et est resté son fidèle serviteur jusqu’à sa mort.\n\n#bold Saurez-vous vous affranchir de votre suzerain étranger et prouver que vous êtes un souverain à part entière ?#!"
 #Aella
 challenge_character_aella_northumberland: "Petit roi Ælla"
 challenge_character_aella_northumberland_desc: "La mort d’Ælla aux mains des envahisseurs scandinaves met fin à l’indépendance de son royaume : son héritier n’est plus qu’une marionnette aux mains des étrangers.\n\n#bold Saurez-vous inverser la tendance et sauver la Northumbrie du fléau viking ?#!"
 #Gregorios
 challenge_character_gregorios_napoli: "Comte Gregorios"
 challenge_character_gregorios_napoli_desc: "Alors que l’influence byzantine s’amenuise en Italie, les dirigeants de Naples se tournent vers le monde musulman pour trouver des alliés face aux empiétements lombards, à la grande consternation des papes.\n\n#bold Saurez-vous exploiter le vide laissé par les Byzantins pour fonder votre propre empire ?#!"
 #Dawit
 challenge_character_dawit_dembiya: "Ras Dawit"
 challenge_character_dawit_dembiya_desc: "Bien qu’ils n’aient jamais été nombreux et qu’ils aient souvent été menacés, les beta israelis ont résisté avec succès à l’assimilation par des voisins plus grands et plus puissants.\n\n#bold Saurez-vous surmonter les obstacles et construire une patrie prospère et sûre pour les beta israelis ?#!"
 #Werner
 challenge_character_werner_worms: "Comte Werner"
 challenge_character_werner_worms_desc: "Bien que les Saliens n’étaient pas célèbres à l’époque de Werner, ses descendants compteront quatre empereurs du Saint-Empire romain germanique et même un pape.\n\n#bold Saurez-vous vous approprier l’héritage de Charlemagne et reformer son empire fracturé ?#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "Grand chef Siemovit"
 challenge_character_siemowit_wielkopolska_desc: "Avec son père, le légendaire Piast le Charron, Siemovit a fondé une dynastie qui a régné sur la Pologne jusqu’à la fin du XIVe siècle.\n\n#bold Saurez-vous guider la Pologne à travers les siècles et faire en sorte qu’elle soit enviée à l’est comme à l’ouest ?#!"
 #Ahmad
 challenge_character_ahmad_egypt: "Sultan Ahmad"
 challenge_character_ahmad_egypt_desc: "Malgré ses origines modestes, Ahmad a réussi à accéder au pouvoir en Égypte, mais ses héritiers se sont révélés indignes : son sultanat n’a subsisté que vingt-et-un ans après sa mort.\n\n#bold Pourrez-vous devenir le seigneur de la Méditerranée avec toute la puissance et la richesse de l’Égypte à votre disposition ?#!"
 #Dyre
 challenge_character_dyre_kiev: "Jarl Dyre"
 challenge_character_dyre_kiev_desc: "L’histoire de l’aventurier scandinave Dyre, qui cherchait la gloire à l’est, s’est terminée dans l’ignominie et la mort aux mains d’Oleg le Sage.\n\n#bold Pourrez-vous réécrire la triste histoire de Dyre pour en faire une saga qui résonnera à travers les âges ?#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "Petit roi Dumnarth"
 challenge_character_dumnarth_cornwall_desc: "La renommée de Dumnarth est plutôt douteuse : on se souvient surtout de lui comme du dernier roi de Cornouailles, mort par noyade dans une rivière.\n\n#bold Sous votre règne, les Cornouailles pourront-elles remporter la victoire contre les Anglo-Saxons et les Nordiques ?#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "Prince Rhodri"
 challenge_character_rhodri_gwynedd_desc: "Ayant hérité du trône d’un petit royaume gallois à la veille de l’invasion viking, Rhodri n’était pas très heureux de sa position, mais il a habilement joué les cartes que le destin lui a distribuées.\n\n#bold Saurez-vous naviguer en toute sécurité dans les eaux de cette époque tumultueuse et faire en sorte que Gwynedd soit triomphant ?#!"
 #Gunda
 challenge_character_gunda_orangallu: "Samanta Gunda"
 challenge_character_gunda_orangallu_desc: "Ce n’est que lorsque les Kâkâtiyas se sont convertis du jaïnisme à l’hindouisme qu’ils ont pu obtenir suffisamment de terres pour se proclamer rois, un exploit peut-être facilité par l’engagement strict des jaïns en faveur de la non-violence.\n\n#bold Saurez-vous obtenir votre propre trône tout en restant fidèle aux principes de votre foi ?#!"
 #Muhammad
 challenge_character_muhammad_africa: "Sultan Mahomet"
 challenge_character_muhammad_africa_desc: "Le court règne de Mahomet est surtout connu pour ses extravagances et ses frasques, mais ses généraux ont rencontré un tel succès qu’ils ont forcé le pape lui-même à payer un tribut.\n\n#bold Peut-être qu’après avoir goûté aux richesses de l’Italie, vous saurez la dévorer tout entière ?#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "Roi Alfonso"
 challenge_character_alfonsu_asturias_desc: "Vers la fin de sa vie, Alfonso fut la proie des ambitions de ses fils et dépouillé de sa couronne, contraint de partager son royaume entre trois d’entre eux.\n\n#bold Saurez-vous éviter le sort funeste d’Alfonso et faire en sorte que les chrétiens d’Ibérie restent unis face à la menace omeyyade ?#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "Raja Vicayalaya"
 challenge_character_vicayalaya_chola_nadu_desc: "Vicayalaya, à l’origine vassal de la dynastie Pallava, a réussi à gagner son indépendance et à établir un empire qui englobait tout le sud de l’Inde.\n\n#bold Saurez-vous mener les ambitions de Chola à leur terme et prendre le pouvoir sur toutes les terres indiennes ?#!"
 #Lambert
 challenge_character_lambert_spoleto: "Duc Lambert"
 challenge_character_lambert_spoleto_desc: "Invité à assister à la consécration du pape, Lambert se livra au contraire à un pillage infâme de la ville, saccageant aussi bien les manoirs que les monastères, et personne ne fut épargné par sa rapacité.\n\n#bold Ne respectant ni les lois des hommes ni celles de Dieu, jusqu’où irez-vous dans la poursuite de vos ambitions ?#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "Maharaja Amoghavarsha"
 challenge_character_amoghavarsha_karnata_desc: "Amoghavarsha est monté sur le trône à l’âge de quatorze ans et est resté au pouvoir pendant une période record. Son règne a été prospère et a donné lieu à de nombreuses réalisations littéraires et culturelles.\n\n#bold Saurez-vous veiller à ce que ses réalisations soient préservées pour les générations futures ?#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "Petit roi Gudröd"
 challenge_character_gudrod_western_isles_desc: "Audacieux seigneur de guerre des Hébrides issu du mercenariat, Gudröd étendit son emprise sur Dublin, Mann et la mer d’Irlande, mais les querelles intestines entre ses descendants ont largement contribué à réduire ses réalisations.\n\n#bold Saurez-vous établir une domination plus permanente sur ces belles îles ?#!"
 #Richard
 challenge_character_richard_capua: "Duc Richard"
 challenge_character_richard_capua_desc: "La Maison d’Hauteville a peut-être pris le contrôle de la Sicile, mais les Drengots ont été parmi les premiers Normands à débarquer sur l’île.\n\n#bold Saurez-vous remettre à leur place les arrivistes d’Hauteville et prouver la supériorité de la Maison Drengot ?#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "Shirvanshah Fariburz"
 challenge_character_fariburz_shirvan_desc: "Les Shirvanshah sont entrés dans l’Histoire comme de généreux mécènes pour les poètes et les philosophes : sous leur règne, les sciences et les arts ont prospéré.\n\n#bold Saurez-vous faire de votre Cour un centre de culture que le monde entier pourra admirer ?#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "Comte Shisnand"
 challenge_character_shisnand_coimbra_desc: "Aristocrate mozarabe passé des Abbadides au service des Léonais, Shisnand a gouverné Coimbra de manière presque autonome pendant plus de vingt ans et son gendre lui a succédé à sa mort.\n\n#bold Ayant servi des seigneurs aussi bien musulmans que chrétiens, saurez-vous combler le fossé entre les religions et instaurer la paix en Ibérie ?#!"
 #Alusian
 challenge_character_alusian_vidin: "Comte Alousiane"
 challenge_character_alusian_vidin_desc: "Le second fils du dernier empereur bulgare n’a peut-être pas eu les faveurs des nouveaux maîtres byzantins, mais il a fait de son mieux pour faire revivre l’empire de son père. En fin de compte, ses tentatives ont échoué.\n\n#bold Saurez-vous vous débarrasser du joug byzantin et réclamer votre droit d’aînesse ?#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "Comte Rostislav"
 challenge_character_rostislav_tmutarakan_desc: "Déshérité après la mort prématurée de son père, Rostislav conquiert la lointaine péninsule de Tmutarakan et en fait son fief. Hélas, il est rapidement empoisonné.\n\n#bold Saurez-vous triompher de l’hostilité de vos proches et obtenir une principauté digne de votre lignée ?#!"
 #Werner
 challenge_character_werner_aargau: "Comte Werner"
 challenge_character_werner_aargau_desc: "Bien que la dynastie des Habsbourg ne soit pas encore célèbre à l’époque de Werner, plusieurs de ses membres figurent parmi les personnes couronnées au cours des siècles suivants.\n\n#bold Saurez-vous obtenir l’Autriche pour les Habsbourg et faire en sorte que le monde entier reconnaisse leur ascension ?#!"
 #Herbert
 challenge_character_herbert_vermandois: "Comte Herbert"
 challenge_character_herbert_vermandois_desc: "Si la famille de Charlemagne n’est plus royale, Herbert de Vermandois est le digne héritier du grand monarque de l’Antiquité. Cependant, ses enfants auront déjà perdu les terres familiales.\n\n#bold Saurez-vous remonter le temps et organiser le retour au pouvoir des Carolingiens ?#!"
 #Erik
 challenge_character_erik_svealand: "Prince Erik"
 challenge_character_erik_svealand_desc: "Erik, qui a renoncé au christianisme pour revenir à ses racines, était l’un des derniers souverains païens dans une Scandinavie de plus en plus christianisée.\n\n#bold Saurez-vous prouver que les anciennes coutumes sont supérieures à celles de ces prêtres étrangers et de leur dieu ?#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "Duc Krutoj"
 challenge_character_krutoj_nordmark_desc: "Fervent défenseur des anciennes coutumes de son peuple, Krutoj se révolta contre son suzerain chrétien, le tua et s’empara de son trône, mais sa tentative d’éliminer également le fils du suzerain entraîna sa propre mort.\n\n#bold Saurez-vous vaincre vos rivaux et légitimer votre règne, malgré ses débuts sanglants ?#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "Cheikh Ishaq"
 challenge_character_ishaq_baalbek_desc: "Malgré leur petit nombre et les persécutions de ceux qui les considéraient comme des hérétiques, les Druzes ont réussi à traverser les âges en se réfugiant dans les montagnes escarpées du Levant.\n\n#bold Saurez-vous conduire les Druzes au-delà des montagnes pour qu’ils retrouvent une patrie ?#!"
 #Badr
 challenge_character_badr_acre: "Cheikh Badr"
 challenge_character_badr_acre_desc: "Badr, guerrier fatimide d’origine arménienne, a connu une carrière vertigineuse, devenant le chef militaire suprême du califat et transformant le calife lui-même en une figure purement symbolique.\n\n#bold Badr et ses successeurs sont restés au pouvoir en Égypte pendant plus de soixante ans. Êtes-vous prêts à faire encore mieux en vous débarrassant complètement du calife ?#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "Duc Bérenger"
 challenge_character_berenguer_barcelona_desc: "En quête de justice, Bérenger organisa la codification des lois de son royaume. Il en résulta le code des coutumes, « Usages de Barcelone », fondement du droit catalan pendant de nombreux siècles.\n\n#bold Ses descendants contrôleront ensuite une grande partie de la Méditerranée. Saurez-vous reproduire leur succès ?#!"
 #Raoul
 challenge_character_raoul_valois: "Comte Raoul"
 challenge_character_raoul_valois_desc: "Dans sa jeunesse, Raoul était un opposant aux Capétiens, mais plus tard il changea d’avis, devint un fidèle serviteur de la couronne de France et épousa même la veuve du roi avec lequel il s’était autrefois battu.\n\n#bold En prenant pour épouse la mère de l’enfant héritier, sauvez-vous accroître votre influence ?#!"
 #Ali
 challenge_character_ali_siracusa: "Cheikh Ali"
 challenge_character_ali_siracusa_desc: "Le cheikh Ali, qui dirigeait l’un des derniers bastions siciliens de résistance aux Normands, s’est noyé en tentant de sauter à bord d’un navire ennemi.\n\n#bold Les Normands sont ici, mais ils n’ont pas encore pris le contrôle de toute l’île. Saurez-vous les chasser et revendiquer la Sicile ?#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "Eadgar"
 challenge_character_eadgar_warwickshire_desc: "Le dernier descendant de la dynastie des Wessex, né en exil, arrive en Angleterre au moment où son trône légitime est usurpé à deux reprises, d’abord par Harold Godwinson, puis par les conquérants normands.\n\n#bold Saurez-vous raviver la flamme vacillante de la dynastie des Wessex ?#!"
 #Ali
 challenge_character_ali_taizz: "Émir Ali"
 challenge_character_ali_taizz_desc: "Fils d’un magistrat, Ali est parti avec un modeste groupe de partisans et a conquis un royaume, mais il a surtout été loué pour la sagesse de son épouse, Asma, à qui il a confié l’administration de son État.\n\n#bold Avec une conjointe aussi compétente à vos côtés, tout semble possible. Ensemble, l’Arabie tout entière est à vous !#!"
 #Pierre
 challenge_character_pierre_piedmonte: "Duc Pierre"
 challenge_character_pierre_piedmonte_desc: "La dynastie de Savoie doit une grande partie de ses biens à la mère de Pierre, Adélaïde de Turin, dont l’influence à la Cour de son fils était immense.\n\n#bold Pourrez-vous échapper à l’ombre de votre célèbre parente et gagner votre propre renommée en tant que dirigeant digne de ce nom ?#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "Roi Anawrahta"
 challenge_character_anawrahta_pagan_desc: "Anoratha, qui a fondé le royaume de Pagan, a gouverné avec sagesse et prudence, réprimant impitoyablement toute menace pour son jeune pays. Son soutien au bouddhisme theravada a joué un rôle important dans la diffusion de cette doctrine.\n\n#bold Les héritiers d’Anoratha étaient dignes de leur ancêtre, mais l’ennemi mongol s’est avéré trop puissant pour eux. Saurez-vous résister à la tempête qui s’annonce ?#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "Comte Piarres"
 challenge_character_piarres_albarracin_desc: "Piarres, autrefois vassal d’un souverain musulman, convertit ses possessions au christianisme et déclare son indépendance à l’égard de tous, à l’exception de la Vierge Marie elle-même.\n\n#bold Après vous être déclaré l’égal des rois et des califes, saurez-vous bâtir un royaume rivalisant avec tous ceux qui vous ont précédé ?#!"
 #John
 challenge_character_john_ulster: "Earl John"
 challenge_character_john_ulster_desc: "Ne comptant que sur son épée et une poignée d’hommes loyaux, John de Courcy s’est emparé de l’est de l’Ulster et l’a gouverné jusqu’à ce que le roi d’Angleterre le soupçonne de trahison et l’emprisonne.\n\n#bold Saurez-vous terminer ce que John a commencé et faire en sorte que la bannière de Courcy flotte sur toute l’Irlande ?#!"
 #Rogier
 challenge_character_rogier_albi: "Comte Roger"
 challenge_character_rogier_albi_desc: "Bien que les Trencavel ne partageaient pas ouvertement la doctrine cathare, ils étaient connus pour leur sympathie inattendue et leur tolérance à l’égard de cette hérésie qui s’était répandue dans leurs territoires.\n\n#bold Saurez-vous protéger les cathares de la persécution et veiller à ce que leur foi s’épanouisse ?#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "Sultan Khusraw Malik"
 challenge_character_khusraw_malik_punjab_desc: "Assailli d’ennemis de tous bords, Khusraw Malik s’est battu désespérément pour le pouvoir de ses ancêtres jusqu’à ce qu’un bourreau ghuride lui ôte la vie.\n\n#bold Saurez-vous vous revenir en position de force et répéter les conquêtes de Mahmud de Ghazni ?#!"
 #Kulin
 challenge_character_kulin_bosna: "Doux Kulin"
 challenge_character_kulin_bosna_desc: "Manœuvrant entre les intérêts byzantins et hongrois dans les Balkans, Kulin exploite habilement le conflit entre ces puissances pour préserver son autonomie et accroître sa propre influence.\n\n#bold Saurez-vous vous affranchir de votre suzerain et inaugurer un âge d’or de paix et de prospérité pour la Bosnie ?#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "Imam Mahomet"
 challenge_character_nur_al_din_muhammed_nizari_desc: "Réfugié dans les forteresses montagneuses de Perse, Mahomet reste longtemps l’imam héréditaire des nizarites, qui le reconnaissent comme le descendant de Nizar et donc seul gardien légitime de la foi.\n\n#bold Saurez-vous propager votre doctrine et obtenir une large acceptation de votre foi ?#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "Grand chef Algimantas"
 challenge_character_algimantas_lithuanians_desc: "Algimantas et ses successeurs sont les païens européens qui ont résisté le plus longtemps à la christianisation, jusqu’à la fin du XIVe siècle.\n\n#bold Les chrétiens étant déterminés à convertir votre peuple, saurez-vous leur ouvrir les yeux sur la vérité du vidilisme ?#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "Duc Sargis"
 challenge_character_sargis_greater_armenia_desc: "Redoutable vassal arménien du roi de Géorgie, Sargis était parfois d’une loyauté douteuse, mais son pouvoir était tel qu’il ne pouvait être ignoré.\n\n#bold Saurez-vous vous lancer seul dans la restauration de la Grande Arménie de vos ancêtres antiques ?#!"
 #Aba
 challenge_character_aba_socotra: "Émir Aba"
 challenge_character_aba_socotra_desc: "L’île isolée de Socotra, dont les habitants quittaient rarement ses côtes rocheuses, est restée un bastion du nestorianisme pendant des siècles.\n\n#bold Serez-vous capable de conduire votre peuple hors de votre port d’origine, mais peu fiable, et de trouver la gloire dans des contrées lointaines ?#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "Maharaja Prithviraja"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja a vaillamment combattu les envahisseurs Ghurides et les a même vaincus lors d’au moins une grande bataille, mais il a finalement trouvé la mort en captivité.\n\n#bold Saurez-vous repousser la menace des Ghurides et assurer l’avenir de la dynastie Chauhan ?#!"
 #Renaud
 challenge_character_renaud_kerak: "Comte Renaud"
 challenge_character_renaud_kerak_desc: "Le comte Renaud fut l’opposant le plus farouche de Salāh ad-Dīn dans le royaume de Jérusalem, mais l’attaque qu’il organisa contre une caravane de pèlerins musulmans provoqua la perte de Jérusalem ainsi que son exécution par le sultan d’Égypte.\n\n#bold L’Histoire se souvient de Renaud comme d’un pillard rapace, alors saurez-vous lui assurer un héritage plus noble ?#!"
 #Henry
 challenge_character_henri_champagne: "Duc Henri"
 challenge_character_henri_champagne_desc: "Henri reçut une éducation libérale et son règne éclairé apporta une grande richesse à son peuple, via notamment les célèbres foires commerciales de Champagne qui attiraient des marchands de toute l’Europe.\n\n#bold Saurez-vous faire de la Champagne un havre de paix et de prospérité ?#!"
 #Richard
 challenge_character_richard_poitiers: "Prince Richard"
 challenge_character_richard_poitiers_desc: "Richard, le troisième fils du roi, se retrouva par un caprice du destin sur le trône d’Angleterre. Sa participation ultérieure aux croisades l’immortalisera sous le nom de #italic Richard Cœur de Lion#!.\n\n#bold Hélas, les exploits militaires de Richard ont apporté peu de gains territoriaux durables. Saurez-vous profiter de cette seconde chance pour lui offrir une victoire digne de sa réputation ?#!"
 #Maghan
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_maghan_sibi_desc: "Les légendes disent qu’un chasseur a un jour prophétisé que si Maghan épousait une femme laide, leur fils deviendrait un grand et puissant roi. Quelle que soit la véracité de la légende, le fils de Maghan, Sunjata, a effectivement fondé l’empire du Mali.\n\n#bold Saurez-vous réaliser la prophétie de l’humble chasseur et fonder un empire ?#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "Jahan Pahlavan Mohammed"
 challenge_character_mohammed_azerbaijan_desc: "Mohammed, qui se tenait derrière les derniers sultans seldjoukides, était le dirigeant de facto de leur empire, mais ses successeurs n’ont pas été en mesure d’arrêter l’avancée khorasmienne.\n\n#bold Le sultan obéit à votre volonté. Utilisez-le à bon escient et toute la Perse tombera à vos pieds !#!"
 #Heinrich
 challenge_character_heinrich_angria: "Heinrich le Lion"
 challenge_character_heinrich_angria_desc: "Heinrich était le magnat le plus puissant du Saint-Empire romain germanique à son époque, mais sa profonde rivalité avec l’Empereur a finalement causé sa perte.\n\n#bold Saurez-vous réussir là où Heinrich a échoué et triompher de votre ennemi juré des Hohenstaufen ?#!"
