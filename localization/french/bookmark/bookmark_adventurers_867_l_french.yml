 bm_867_adventurers: "Les grands aventuriers"
 bm_867_adventurers_desc: "Chaque dynastie est issue d’humbles commencements. La montée au pouvoir est généralement un processus lent, chaque génération gravissant seulement quelques échelons grâce à des mariages soigneusement planifiés et à des guerres incessantes.\n\n#bold Mais nous vivons une époque de changements profonds et de bouleversements. Avec beaucoup de courage et peut-être un peu de chance, un héros peut faire passer son nom de famille de l’obscurité à la légende. Êtes-vous prêt à relever le défi ?#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_desc: "Grâce à sa ruse et à son courage, Jarl Hæsteinn est devenu un homme riche. Après avoir mené un raid fructueux à travers la Méditerranée avec Björn Côtes-de-Fer, Hæsteinn s’est installé en Bretagne. Les Francs ont des coffres prêts à être vidés, et un puissant guerrier viking est un grand allié en période de troubles politiques.\n\n#bold Mais la fortune ne vient pas sans ennemis. L’avidité de Hæsteinn va-t-elle prendre le dessus sur lui ou sa dynastie va-t-elle prospérer sous votre direction ?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alt desc"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "Riourik Riourikide"
 bookmark_adventurers_rurik_rurikid_desc: "Rares sont ceux qui sont passés du néant à la grandeur comme le brave Riourik ! Avec ses frères, il a apporté l’ordre dans les contrées sauvages de l’Est, et depuis leur mort, il est le seul dirigeant d’une grande chefferie. Pourtant, ce n’est que le début.\n\n#bold Un jour, les descendants de Riourik fonderont le Tsarat de Russie. Le destin de cette grande dynastie repose entre vos mains.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ le Voyant"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "Comte Eudes"
 bookmark_adventurers_count_eudes_desc: "En juillet 866, le pillard viking Hæsteinn tue le père d’Eudes, Robert le Fort. Quelques mois plus tard, sa mère Adelais meurt en donnant naissance à son frère Robert. Le monde est cruel et l’avenir peut sembler incertain, mais ces garçons orphelins sont destinés à siéger sur le trône de France. Leurs descendants, les Capétiens, régneront sur la France pendant des siècles.\n\n#bold Pouvez-vous vous frayer un chemin dans la politique dangereuse de la France médiévale et accomplir le destin des frères Robertiens ?#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alt desc"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc: "Lorsque les sept tribus hongroises se sont unies pour élire un chef suprême, leurs voix sont allées au brave Álmos. Un jour, son fils Árpád reprendra le flambeau, à condition que les Hongrois puissent conserver leur indépendance. Le danger approche à l’est.\n\n#bold Pouvez-vous défendre les Hongrois et les mener à la grandeur ? C’est l’occasion de vivre les aventures de la dynastie des Árpád !#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc: "Daurama, dernière reine de Daura est un symbole des anciennes coutumes du peuple haoussa. Son mari Bayajida, originaire d’Irak, représente le changement, alors que de plus en plus d’étrangers affluent dans les royaumes haoussa et apportent leurs étranges croyances et cultures...\n\n#bold Daurama est entrée dans l’Histoire comme la dernière magajiva, mais faut-il qu’elle le soit ?#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 #EVENTS
 bookmark.0101.t: "Qu’est-ce qu’un nom ?"
 bookmark.0101.desc_intro: "[hausaland.GetNameNoTier] est dirigé par les magajiya, une longue lignée de souveraines matriarcales dont je suis la dernière en date. Nos traditions nous ont bien servis, mais le monde change. Les actes héroïques de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bayajidda )] [bayajidda.GetFirstName] lui ont valu une grande richesse et un grand respect... Bien qu’[bayajidda.GetSheHe] soit originaire de terres lointaines, ses succès laissent également présager de grands changements pour mon peuple.\n\n"
 bookmark.0101.desc_living: "Mon fils [bewo.Custom('FR_le_Char_Pi')][bewo.GetTitledFirstName] est la prunelle des yeux de son père. Bien qu’il ne soit qu’un bébé, je me demande s’il s’identifiera à son père aventurier ou à mon héritage traditionnel ?"
 bookmark.0101.desc_dead: "Mon fils [bewo.Custom('FR_le_Char_Pi')][bewo.GetTitledFirstName] était la prunelle des yeux de son père. Bien qu’il ne soit qu’un bébé, je me demande s’il s’identifiera aux récits de son père aventurier ou à mon héritage traditionnel ?"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] doit faire entrer les traditions des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] dans une nouvelle ère."
 bookmark.0101.a.tt: "[bewo.Custom('FR_le_Char_U_P')|U][bewo.GetUIName] deviendra votre [player_heir|El]."
 bookmark.0101.b: "Il est mon sang, peu importe son nom ou sa culture."
 bookmark.0101.b.tt: "#warning @warning_icon! Cette option peut vous laisser sans [player_heir|El] !#!"
 bookmark.0101.c: "Les magajiya n’ont pas besoin d’hommes pour perpétuer leur héritage !"
 bookmark.0101.c.tt: "Votre sœur [shawata.Custom('FR_le_Char_U_P')][shawata.GetUIName] restera votre [player_heir|El]"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "En mémoire de votre bon goût"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "Le corps de [michael.GetFirstName] gît devant moi en position fœtale sur le sol, l’hémorragie initiale provenant de son membre coupé n’étant maintenant plus qu’un mince filet de sang. Une bonne soirée, même si nous [Glossary( 'avons frappé plus tôt que prévu', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\nEmpereur principal. Pff, un simplet sans aucun talent ni don pour la politique, oui. Avec tous les avantages que Dieu lui a donnés, il a quand même réussi à tout perdre au profit d’un quidam de la province.\n\nMais je suis plus qu’un simple provincial, à présent. À compter de ce soir, c’est moi l’empereur, [basil.GetTitledFirstName], premier de la future grande dynastie des [basil.GetDynasty.GetName].\n\nEn terminant ma coupe de vin — l’un des vins préférés de [michael.GetFirstNameNoTooltip] — je me demande comment l’Histoire se souviendra de ce jeune homme. Comment je permettrai à l’Histoire de s’en souvenir."
 bookmark.0211.a: "Il est mort en ivrogne, et ivrogne il restera !"
 bookmark.0211.a.flavour: "Vous et votre descendance traînerez dans la boue le nom de [michael.GetFirstNameNoTooltip] pendant des décennies après sa mort, afin que l’on se souvienne de lui comme d’un ivrogne et d’un bon à rien."
 bookmark.0211.b: "Cet imbécile m’a légué sa famille, son trône, et sa vie. C’est bien suffisant."
 bookmark.0211.b.flavour: "Vous permettez de restaurer la réputation de [michael.GetFirstNameNoTooltip], en considérant comme un acte de sainteté le rétablissement des pratiques iconophiles par sa mère au cours de sa période de régence."
 bookmark.0211.c: "Ce vin est un très bon cru..."
 bookmark.0211.c.flavour: "Vous laissez — en grande partie — le souvenir de [michael.GetFirstNameNoTooltip] s’effacer naturellement."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "D’un point de vue historique, Michel III a été assassiné le 24 septembre 867, et non le 31 décembre 866. La date de sa mort a été avancée dans Crusader Kings III pour des raisons de gameplay."
