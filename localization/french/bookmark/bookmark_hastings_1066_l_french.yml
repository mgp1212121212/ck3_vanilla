l_french:
 bm_1066_hastings: "Le destin de l’Angleterre"
 bm_1066_hastings_desc: "Lorsque le roi Edward le Confesseur, sans enfant, mourut, l’Angleterre fut plongée dans une crise de succession sans précédent.\n\nHarold Godwinson, Guillaume le Bâtard et Harald Hardrade tentèrent de s’emparer du trône, tandis que Svend et Malcolm se tinrent prêts à agir au moindre signe de faiblesse.\n\n#bold Qui sortira victorieux de cette période tumultueuse de l’Histoire ?#!"
 bookmark_hastings_england: "Roi Harold d’Angleterre"
 bookmark_hastings_england_desc: "Lorsque le roi Edward mourut sans enfant, son beau-frère Harold Godwinson était le chef d’une puissante maison noble. Élu nouveau roi d’Angleterre par ses pairs, il dût relever le défi de conserver le trône, alors que le cupide duc de Normandie, ainsi que le roi Harald de Norvège, encouragé et aidé par le frère exilé d’Harold, cherchent à le remplacer !\n\n#bold Vous avez une grande armée et le soutien des seigneurs anglo-saxons. Les loups vont-ils découvrir qu’ils ont eu les yeux plus gros que le ventre ?#!"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "$Eadgifu$ la Belle"
 bookmark_hastings_normandy: "Guillaume le Bâtard"
 bookmark_hastings_normandy_desc: "La Maison de Normandie remonte à des vikings nordiques et s’est établie sur le continent européen il y a plus de 200 ans. Aujourd’hui, Guillaume II rêve de voir sa famille diriger le royaume d’Angleterre, et il pense que son statut de successeur au trône a été promis par le défunt roi Edward, et même reconnu par Harold Godwinson lui-même. Cependant, maintenant qu’Edward est mort, Harold a rompu son serment et a pris la couronne pour lui !\n\n#bold Guillaume est en guerre avec l’Angleterre. Pouvez-vous rassembler vos forces et réclamer ce qui vous revient de droit ?#!"
 bookmark_hastings_normandy_alt_robert: "Robert Courteheuse"
 bookmark_hastings_normandy_alt_william: "Guillaume le Roux"
 bookmark_hastings_norway: "Harald Hardrade"
 bookmark_hastings_norway_desc: "Bien qu’Harald ait dernièrement échoué à conquérir le Danemark, il fait preuve d’un formidable talent militaire depuis sa jeunesse. Il regarde maintenant au-delà de la mer : d’après un contrat ancien, la couronne d’Angleterre aurait dû lui revenir lorsque le dernier roi est mort sans héritier. Mais, au lieu de cela, les Anglo-Saxons ont mis Harold Godwinson sur le trône ! Heureusement, le faux roi s’est fait des ennemis, et Tostig Godwinson, le propre frère d’Harold, vit en exil en Norvège...\n\n#bold Pouvez-vous donner à ce viking varègue le contrôle de la mer du Nord en vous servant des ennemis de Harold ?#!"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_denmark: "Roi Svend du Danemark"
 bookmark_hastings_denmark_desc: "En raison de ses liens de sang avec l’Angleterre et la Norvège, Svend a une revendication solide sur leurs trônes. Malheureusement, ses armées sont petites et indisciplinées, rendant impossible une guerre de conquête. Cependant, il existe d’autres moyens de poursuivre ses rêves...\n\n#bold Si vos enfants étaient mariés avec des familles puissantes, ils vous accorderaient de nombreuses alliances dont vous pourriez tirer parti pour fonder un empire qui rivaliserait avec Rome !#!"
 bookmark_hastings_denmark_alt_harald: "$Harald$ le Doux"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_scotland: "Roi Malcolm d’Écosse"
 bookmark_hastings_scotland_desc: "Connu en Écosse comme « le Grand Chef », la situation de Malcolm III est fragile, mais pleine de promesses. Au sud, les riches terres de Northumbrie d’une Angleterre déchirée par la guerre sont vulnérables, mais les seigneurs de guerre scandinaves et les natifs des Highlands gaéliques contestent encore la domination du roi chez eux.\n\n#bold Les îles britanniques regorgent de dangers et de possibilités : pouvez-vous cueillir une rose dans ce jardin d’épines ?#!"
 bookmark_hastings_scotland_alt_duncan: "$Duncan$"
 bookmark_hastings_scotland_alt_donald: "$Donald$ le Bel"
 war_1066_Norman_Conquest: "Conquête normande de l’Angleterre"
 war_1066_Harald_Invasion: "Invasion norvégienne de l’Angleterre"
