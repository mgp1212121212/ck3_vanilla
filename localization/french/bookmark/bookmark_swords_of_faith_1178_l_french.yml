 bm_1178_swords_of_faith: "Les épées de la foi"
 bm_1178_swords_of_faith_desc: "Poussés par la ferveur religieuse et la promesse de récompenses spirituelles et temporelles, princes et indigents marchent vers l’est au nom de Dieu, de l’or et de la gloire éternelle.\n\nLa guerre sainte leur a permis de gagner le Royaume de Jérusalem et aujourd’hui, près d’un siècle plus tard, leurs héritiers luttent pour maintenir l’héritage des croisés face à des potentats musulmans aussi puissants que Salah ad-Din Yusuf, le nouveau sultan d’Égypte.\n\n#bold Nous sommes à l’époque des croisades, au carrefour du zèle religieux et de l’ambition mondaine. Choisissez votre chemin avec sagesse, car quel prix est plus grand que la Terre sainte elle-même ?#!"
 bookmark_swords_of_faith_saladin: "Salāh ad-Dīn Yusuf"
 bookmark_swords_of_faith_saladin_saphadin: "Sayf al-Dīn Ahmad"
 bookmark_swords_of_faith_saladin_ali: "Ali"
 bookmark_swords_of_faith_saladin_desc: "Le dernier vizir des Fatimides s’est montré jusqu’à présent énergique et capable comme successeur de la dynastie qu’il a renversée, malgré une récente défaite contre le jeune roi lépreux de Jérusalem.\n\nBien qu’officiellement investi par le calife abbasside comme sultan d’Égypte et de Syrie, tant que les descendants des croisés conserveront obstinément les conquêtes de leurs ancêtres, son royaume ne sera jamais vraiment entier.\n\n#bold Les Ayyoubides pourront-ils triompher du royaume de Jérusalem et reconquérir la Terre sainte, ou la chute de cette dynastie sera-t-elle aussi soudaine que son ascension ?#!"
 bookmark_swords_of_faith_sibylla: "Princesse Sibylle"
 bookmark_swords_of_faith_sibylla_baudouin: "Roi Baudouin de Jérusalem"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Baudouin"
 bookmark_swords_of_faith_sibylla_desc: "Jérusalem a déjà connu une reine dans sa brève histoire et il semble qu’elle en connaîtra bientôt une autre. Le frère de Sibylle, le roi Baudouin, a régné avec brio malgré la lèpre, mais ce n’est qu’une question de temps avant que la maladie ne l’emporte.\n\nLa jeune veuve Sibylle, qu’il a désignée comme son héritière, est convoitée par de nombreux prétendants et une alliance forte contribuerait grandement à sa position.\n\n#bold Le royaume de Jérusalem est en danger et son roi va bientôt quitter ce monde. Saurez-vous faire en sorte que le pays ne se contente pas de survivre, mais qu’il prospère ?#!"
 bookmark_swords_of_faith_levon: "Comte Levon"
 bookmark_swords_of_faith_levon_roupen: "Prince Roupen de Cilicie"
 bookmark_swords_of_faith_levon_desc: "Par deux fois, la mort s’est abattue sur la famille de Levon : sur son père, victime de la trahison des Byzantins, puis sur son oncle, un apostat tyrannique assassiné par ses propres courtisans de peur qu’ils ne subissent à leur tour ses cruautés.\n\nAujourd’hui, Roupen, le frère aîné de Levon, règne sur la Cilicie. Un homme au tempérament saint qui préside un nid de vipères, d’intrigues et d’ambitions, alors ce n’est peut-être qu’une question de temps avant que la mort ne frappe trois fois.\n\n#bold Serez-vous capable de surmonter les conflits hérités de votre famille et de faire de la Cilicie un royaume à part entière ?#!"
 bookmark_swords_of_faith_gokbori: "Muzaffar al-Dīn Gökböri"
 bookmark_swords_of_faith_gokbori_ghazi: "Sayf al-Dīn Ghazi"
 bookmark_swords_of_faith_gokbori_yusuf: "Zayn al-Dīn Yusuf"
 bookmark_swords_of_faith_gokbori_desc: "Déshérité au profit de son jeune frère et banni, Gökböri est recruté par le souverain zangide et reçoit une terre à Harran.\n\nIl est toujours fidèle à son maître, mais celui-ci est gravement malade et n’a que peu de chances de survivre. Gökböri est bien conscient que toute loyauté a des limites et que l’incertitude apporte souvent de nouvelles opportunités.\n\n#bold L’histoire du sultan égyptien montre à quel point on peut s’élever avec de la volonté et de l’habileté. Serez-vous capable de suivre ses traces et d’établir votre propre dynastie ?#!"
 bookmark_swords_of_faith_raimon: "Duc Raimon"
 bookmark_swords_of_faith_raimon_eschiva: "Eschiva"
 bookmark_swords_of_faith_raimon_desc: "Privé de son père à un jeune âge par des assassins nizaris, Raimon s’est battu contre les pillards turkmènes dès l’âge de dix-sept ans, a engagé des corsaires pour écumer les côtes byzantines et a enduré près d’une décennie de captivité dans une prison zenguide.\n\nÀ sa libération, il s’est imposé comme régent du roi encore enfant, Baudouin. Le jeune homme lépreux est désormais majeur et Raimon est retourné sur ses terres pour réfléchir à l’avenir du Royaume, ainsi qu’au sien.\n\n#bold Vous avez goûté au pouvoir d’un roi et y avez renoncé, mais vous restez un pilier du Royaume. Que ferez-vous de votre influence ?#!"
 #EVENTS
 bookmark.0300.t: "Le fils de son père ?"
 bookmark.0300.desc: "Mon défunt mari, [dead_husband.GetFirstName], est mort quelques mois avant la naissance de notre fils. Cet enfant ne connaîtra jamais son père et vivra loin de sa famille paternelle.\n\nAussi généreux et courageux qu’ait pu être son père, notre mariage a été bref et son nom n’a que peu de poids ici...\n\nPour que [baby_baudouin.GetFirstName] puisse un jour porter la couronne, il serait préférable que je fasse oublier le souvenir de son père et que je l’élève selon les traditions de ma propre lignée royale."
 bookmark.0300.a: "J’élèverai [baby_baudouin.GetFirstNameNoTooltip] comme un[baby_baudouin.Custom('FR_E')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] avant tout."
 bookmark.0300.b: "Non, nous devons honorer la mémoire de [dead_husband.GetFirstNameNoTooltip]."
 bookmark.0300.b.tt: "#warning @warning_icon! Cette option vous laissera un [player_heir|El] qui n’est pas de votre dynastie !#!"
