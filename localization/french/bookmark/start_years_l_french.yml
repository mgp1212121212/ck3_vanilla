 start_year_1178_10_01_desc: "En 1178, l’ère des croisades est bel et bien lancée. Le roi Baudouin, lépreux, est assis sur le trône du royaume croisé de Jérusalem, dont l’avenir est aussi incertain que le sien, tandis que le nouveau sultan d’Égypte, Salāh ad-Dīn, se prépare à reconquérir la Terre sainte. Au nord, l’Empire byzantin est confronté quant à lui à la perte de l’Anatolie et au changement imminent d’empereur pour la première fois depuis près de quatre décennies, avec toutes les intrigues que cela implique."
 start_year_1066_09_15_desc: "Le retour de la comète de Halley annonce une année 1066 tumultueuse, alors que des conflits majeurs éclatent dans le monde entier. Alors que les Seldjoukides s’enfoncent de plus en plus dans les terres byzantines et que le peuple cingalais se soulève contre ses oppresseurs au Sri Lanka, une guerre totale a éclaté en Angleterre car trois prétendants cherchent chacun à obtenir le trône. Les tensions sont vives dans la péninsule ibérique, où les dirigeants tribaux observent l’évolution de l’équilibre des pouvoirs sur le continent, avec autant de crainte que d’avidité."
 start_year_867_01_01_desc: "L’an 867 après J.-C. connaît des pilleurs du Nord qui terrorisent les côtes et les rives des fleuves, tandis que l’Europe carolingienne reste divisée. Sur le sous-continent indien, la lutte tripartite entre les dynasties Pratihara, Pala et Rashtrakuta couve depuis des décennies, mais le conflit n’en est encore qu’à ses débuts."
