l_french:
 WAR_DECLARED_OVERVIEW_DISMISS: "Rassemblez les troupes !"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "Vos mauvaises actions sont restées impunies pendant trop longtemps. Cela change aujourd’hui, car je viens vous apporter un saint châtiment ! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "Puissiez-vous recevoir la pitié [ROOT.Char.GetFaith.HighGodNamePossessive], car vous n’aurez pas la mienne !"
 war_declared_flavor.zealous.reincarnation: "Puisse votre prochaine vie être moins misérable que celle-ci."
 war_declared_flavor.zealous.fallback: "Je ne peux pas perdre, car j’ai [ROOT.Char.GetFaith.HighGodName] à mes côtés !"
 war_declared_flavor.naughty: "Vous avez été un[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] vilain[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Un tel comportement ne peut rester sans réponse ! Préparez-vous, car sur le champ de bataille, je vous infligerai la punition que vous méritez tant !"
 war_declared_flavor.holy_war: "Votre fausse religion a trop longtemps gardé vos sujets dans l’obscurité. Au nom [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodNamePossessive], je leur apporterai la vraie foi et les libérerai de votre blasphème !"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] J’ai longtemps convoité vos terres. Le temps est venu pour moi d’avoir enfin ce que je mérite !"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Votre occupation de terres qui m’appartiennent légitimement ne peut plus être tolérée. Il est temps qu’elles retournent en ma possession !"
 war_declared_flavor.subjugation: "J’ai décidé d’intégrer vos terres dans mon pays. Soumettez-vous maintenant et j’aurai pitié de vous... Résistez et je vous forcerai à vous mettre à genoux et à ramper devant moi !"
 war_declared_flavor.subjugation.tribal: "Vous êtes faible et je suis fort. Il n’y a aucune autre justification nécessaire pour que je vienne et vous prenne ce qui m’intéresse !"
 war_declared_flavor.subjugation.arrogant: "Quelle impudence de prétendre être un souverain égal quand je vous suis si clairement supérieur ! Je vais écraser vos armées pathétiques sur le champ de bataille et vous forcer à vous agenouiller devant moi !"
 war_declared_flavor.conquest: "Vous êtes un dirigeant faible et ne méritez pas les terres que vous possédez. Vous saurez à quoi ressemble un vrai souverain quand je vous les aurai prises !"
 war_declared_flavor.peasant: "Votre arrogance ne connaît pas de limites. Ne vous inquiétez pas, vous allez bientôt recevoir une leçon d’humilité !"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Si c’est la guerre que vous voulez, alors vous l’aurez ! Nous ne laisserons personne nous empêcher de former un nouveau pays !"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Nous avons vécu sous votre règne pendant trop longtemps. Nous ne pouvons plus le tolérer. Nous nous libérerons par les armes !"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Nous ne pouvons plus tolérer les lois strictes qui bafouent nos anciens droits. Nous les abolirons par l’épée !"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vous êtes un[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] prétendant[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] et un tyran. Il est temps de rétablir le monarque légitime sur le trône !"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "Vous êtes un tyran et je refuse de me soumettre à votre autorité ! Le pays va se soulever contre votre règne néfaste !"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Il semble qu’il n’y ait aucun recours pour notre différend si ce n’est de le régler sur le champ de bataille."
 is_war_overview_tab_open_trigger: "Vue d’ensemble de la guerre affichée"
