l_french:
 COURT_GRANDEUR_LABEL: "[court_grandeur|E] :"
 COURT_AMENITIES_LABEL: "[court_amenities|E]"
 MODIFIER_PREVIOUS_LEVELS_APPLY: "#weak $EFFECT_LIST_BULLET$Tous les niveaux précédents s’appliquent également#!"
 MODIFIER_PREVIOUS_LEVELS_APPLY_NEWLINE: "\n$MODIFIER_PREVIOUS_LEVELS_APPLY$"
 COURT_GRANDEUR_LEVEL_TOOLTIP: "#S Effets#!\n[CourtGrandeurWindow.GetModifierDescForLevel(CourtGrandeurLevel.GetValue)]\n[AddLocalizationIf( GreaterThan_int32( CourtGrandeurLevel.GetValue, '(int32)1' ), 'MODIFIER_PREVIOUS_LEVELS_APPLY' )]"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_HEADER: "#T [court_grandeur|E] : [CourtGrandeurData.GetCurrent|2]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE: "#S Valeur de base :#! #underline [CourtGrandeurData.GetBase|V0]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_SIMPLE: "#weak (Valeur de base #underline [CourtGrandeurData.GetBase|0]#!)#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_TIME: "#weak La valeur de base sera atteinte dans [GetTimeDifferenceWithDays( CourtGrandeurData.GetDaysUntilAtBase )]#!"
 COURT_GRANDEUR_CHANGE_TOWARDS_BASE: "Changement par rapport à la valeur de base"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_CHANGE: "#S $COURT_GRANDEUR_CHANGE_TOWARDS_BASE$ :#! #underline [CourtGrandeurData.GetChangeTowardsBase|+=]#!/mois"
 EXPECTED_LEVEL_MARKER_DIFFERENCE: "[CourtGrandeurData.GetDifferenceFromExpectedLevel]"
 EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS: "[Abs_int32( CourtGrandeurData.GetDifferenceFromExpectedLevel )]"
 EXPECTED_LEVEL_MARKER_EQUAL: "À la hauteur des attentes"
 EXPECTED_LEVEL_MARKER_ABOVE: "$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$ Au-dessus des attentes"
 EXPECTED_LEVEL_MARKER_BELOW: "$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$ En deçà des attentes"
 COURT_GRANDEUR_EXPECTATIONS_TOOLTIP: "Votre [royal_court|E] est #V $EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$#! [court_grandeur_level|El] [Select_CString( LessThan_int32( CourtGrandeurData.GetDifferenceFromExpectedLevel, '(int32)0' ), 'en dessous de', 'au-delà de' )] ce qui est attendu pour votre [realm_size|El] et [rank|El].\n\n#S Effets#!\n[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP: "que les effets de [GetCourtGrandeurLevelModifier( CourtGrandeurData.GetCurrentLevelIgnoreGrace ).GetNameWithTooltip] soient appliqués"
 COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP: "de perdre tous les effets"
 COURT_GRANDEUR_GRACE_PERIOD_TOOLTIP: "En raison de la perte récente d’un [court_grandeur_level|El] vous aurez [CourtGrandeurData.GetGracePeriodEndDate.GetTimeToDate|V] pour atteindre [GetCourtGrandeurLevelModifier( CourtGrandeurData.GetCurrentLevel ).GetNameWithTooltip] avant [SelectLocalization( EqualTo_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, '(int32)0' ), 'COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP', 'COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP' )]."
 TOP_ROYAL_COURTS_HEADER: "#T Cette [royal_court|E] est $RANK$e sur $COURTS$ dans le monde#!"
 TOP_ROYAL_COURT_ENTRY: "$POSITION$. [CHARACTER.GetUINameNotMe]"
 TOP_ROYAL_COURT_ENTRY_DISPLAYED_COURT: "#bold $POSITION$. [CHARACTER.GetUINameNotMe] #weak (cette Cour)#!#!"
 ELLIPSIS: "..."
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_TITLE: "Magnificence de la Cour augmentée"
 COURT_GRANDEUR_TOAST_GRANDEUR_RANK_INCREASED_TITLE: "Magnificence de la Cour augmentée"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_TITLE: "Magnificence de la Cour diminuée"
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_DESCRIPTION: "Votre [royal_court|E] est maintenant au [Concept('court_grandeur_level','niveau de magnificence')|E] [court_character.GetCourtGrandeurData.GetCurrentLevel]"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_DESCRIPTION: "Votre [royal_court|E] est maintenant au [Concept('court_grandeur_level','niveau de magnificence')|E] [court_character.GetCourtGrandeurData.GetCurrentLevel]"
 COURT_GRANDEUR_EXPECTATION_EFFECTS: "[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION: "@warning_icon! #X Cette Cour est [Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevel ), '(int32)1' ), 'niveau', 'niveaux' )] en deçà de son [Concept('court_grandeur_level','niveau de magnificence')|E] attendu, ce qui engendre les effets suivants :\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION: "Cette Cour est à son [Concept('court_grandeur_level','niveau de magnificence')|E] attendu, ce qui ne cause aucun effet positif ou négatif supplémentaire"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION: "Cette Cour est [Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'niveau', 'niveaux' )] au dessus de son [Concept('court_grandeur_level','niveau de magnificence')|E] attendu, ce qui engendre les effets suivants :\n$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE: "[Character.GetCourtGrandeurDiffFromExpectedLevelWithoutGraceModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION_IGNORE_GRACE: "@warning_icon! #X Dans [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], cette Cour tombera à [Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace ), '(int32)1' ), 'niveau', 'niveaux' )] en dessous de son [Concept('court_grandeur_level','niveau de magnificence')|E] attendu, ce qui engendrera les effets suivants à la place :\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION_IGNORE_GRACE: "Dans [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], cette Cour sera à son [Concept('court_grandeur_level','niveau de magnificence')|E] attendu, ce qui retire les effets positifs causés par le fait d’être au-dessus des attentes"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION_IGNORE_GRACE: "Dans [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], cette Cour sera à [Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'niveau', 'niveaux' )] au-dessus de son [Concept('court_grandeur_level','niveau de magnificence')|E] attendu, ce qui engendrera les effets suivants à la place :\n$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_EXPECTED_LEVEL: "Ceci est actuellement la [Concept('court_grandeur_expectations','magnificence attendue')|E] de votre Cour"
 COURT_GRANDEUR_PENDING_LEVEL: "Deviendra le niveau actuel dans [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]"
 COURT_GRANDEUR_LEVEL_REQUIREMENT: "#weak (nécessite [CourtGrandeurLevel.GetGrandeurForLevel|V0] en [court_grandeur|El])#!"
 COURT_GRANDEUR_ACTIVE_LEVEL: "#bold Niveau actif#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL: "#bold Niveau actuel#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_INACTIVE_LEVEL: "#bold #X Niveau inactif#!#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL_GRACE_PERIOD: "@warning_icon! #X [grandeur|E] insuffisante pour maintenir ce niveau, deviendra inactif dans [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], à moins qu’elle n’augmente à au moins [CourtGrandeurLevel.GetGrandeurForLevel|V0]#!"
