l_french:
 ARMY_AUTOMATION_FEATURE_NAME: "Armées automatisées"
 AOV_HEADING: "Paramètres des $ARMY_AUTOMATION_FEATURE_NAME|l$"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X Les paramètres sont déjà par défaut#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! Ces paramètres n’ont aucun effet tant que les $ARMY_AUTOMATION_FEATURE_NAME|l$ sont désactivées"
 AOV_AUTOMATED: "Automatisé"
 AOV_MANUAL: "Manuel"
 AOV_OPT_COMMANDERS: "Affecter des commandants"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "Limité"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T Affectation limitée des $game_concept_commanders|l$#!\nLes [commanders|El] sont automatiquement affectés à vos [armies|El], mais vous n’êtes jamais affecté comme $game_concept_commander|l$"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T Affectation automatisée des $game_concept_commanders|l$#!\nLes [commanders|El] sont automatiquement affectés à vos [armies|El]"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T Affectation manuelle des $game_concept_commanders|l$#!\nVous devez manuellement affecter des [commanders|El] à vos [armies|El]"
 AOV_OPT_WAR_STANCE: "Positionnement de guerre"
 AOV_OPT_WAR_STANCE_DEFAULT: "Adaptatif"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T Positionnement adaptatif\n#!Vos [armies|El] agiront de manière offensive ou défensive selon la situation"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "Offensif"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T Positionnement offensif\n#!Vos [armies|El] agiront toujours de manière offensive"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "Défensif"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T Positionnement défensif\n#!Vos [armies|El] agiront toujours de manière défensive"
 AOV_OPT_RAIDING: "Pille"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T Pillage automatisé#!\nVos [armies|El] [Concept('raider','pilleuses')|E] se lèveront et continueront à piller par elles-mêmes"
 AOV_OPT_RAIDING_MANUAL_TT: "#T Pillage manuel\n#!Vous contrôlez et levez vos [armies|El] [Concept('raider','pilleuses')|E]"
 AOV_OPT_HIRING: "Embauche des troupes"
 AOV_OPT_HIRING_FULL: "Embaucher et prolonger"
 AOV_OPT_HIRING_FULL_TT: "#T Embauche automatisée#!\nLes [mercenaries|El], les [holy_orders|El] et les [provincial_armies|El] seront payés automatiquement, et les [mercenary_contracts|El] seront prolongés si nécessaire pour l’effort de guerre"
 AOV_OPT_HIRING_EXTEND: "Prolonger uniquement"
 AOV_OPT_HIRING_EXTEND_TT: "#T Prolongation automatisée des contrats de mercenaires#!\nLes [mercenary_contracts|El] seront prolongés si nécessaire pour l’effort de guerre"
 AOV_OPT_HIRING_MANUAL_TT: "#T Embauche manuelle\n#!Vous devez payer manuellement les [mercenaries|El], les [holy_orders|El] et les [provincial_armies|El]"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$ : #V Activées#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Cliquez pour désactiver l’automatisation#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$ : #V Désactivées#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Cliquez pour activer l’automatisation#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "En cas d’activation, vos [armies|El] sont levées et combattent l’ennemi d’elles-mêmes, et affectent elles-mêmes leurs [commanders|El].\n\nVous avez quand même à vous occuper de l’achat des [men_at_arms|El], de l’embauche des [mercenaries|El] et de faire des [raids|El].\n\n#help Remarque : les armées automatisées sont destinées aux joueurs qui ne sont pas familiarisés avec la guerre ou qui souhaitent concentrer leur attention ailleurs. Si vous êtes un joueur expérimenté, nous vous recommandons de contrôler vous-même vos armées.#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "En cas d’activation, vos [armies|El] agissent de leur propre chef, mais sont limitées par les paramètres que vous avez choisis."
 MV_AUTOMATION_SETTINGS_TT: "#T Ouvrir les $AOV_HEADING|l$#!\nChanger le comportement par défaut pour les $ARMY_AUTOMATION_FEATURE_NAME|l$"
