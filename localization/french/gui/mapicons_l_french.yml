l_french:
 ATTRITION_ICON_TITLE: "#T L’armée va subir de l’[attrition|El]#!"
 ARMY_EMBARKED_PENALTY: "[embarked|E] : @advantage_icon!$EFFECT|0+=$ ($DAYS_LEFT$ jours)"
 ARMY_RECENTLY_DISEMBARKED_PENALTY: "[recently_disembarked|E] : @advantage_icon!$EFFECT|0+=$ ($DAYS_LEFT$ jours)"
 MAP_ICON_RECENTLY_DISEMBARKED_TOOLTIP: "#T Récemment débarquée#!\nSera considérée comme [Concept( 'recently_disembarked', 'récemment débarquée' )|E] pendant encore [UnitItem.GetArmy.GetDisembarkPenaltyDays] jours"
 COMMANDER_IS_LEADER: "#underline #TOOLTIP:COMMANDER_IS_LEADER_TOOLTIP Commandée par le dirigeant#!#!"
 COMMANDER_IS_LEADER_TOOLTIP: "#T Commandée par [Character.Custom('FR_LeLa')] dirigeant[Character.Custom('FR_E')]#!\n[Character.Custom('FR_le_Char')|U][Character.GetName] commande cette armée, ce qui procure les bonus suivants :\n[GetLeadingTroopsBonus]"
 POTENTIAL_COMMANDER_IS_LEADER_TOOLTIP: "#T Dirigeant#!\nÊtre le [Concept( 'army_commander', 'commandant' )|E] de votre [Concept( 'army', 'armée' )|E] procurerait :\n[GetLeadingTroopsBonus]"
 RP_TOOLTIP_CLICK: "#T [RallyPoint.GetName]#!\n$CLICK_TO_VIEW$"
 ARMY_TOOLTIP_IS_GATHERING: "Se rassemble ([Army.GetGatheringDaysLeft] jours)"
 ARMY_TOOLTIP_IS_MOVEMENT_LOCKED: "[movement_locked|E]"
 UNIT_ITEMS: "([UnitMapIcon.GetShownCount])"
 RAID_ARMY_TOOLTIP: "#T Pilleuse#!\nCette armée est en train de [Concept( 'raid', 'piller' )|E].\nElle transporte [gold_i][Army.GetRaidLoot|V0]."
 ARMY_AT_LOOT_CAP: "Impossible de transporter davantage de [raid_loot|El]"
 ARMY_AT_LOOT_CAP_TOOLTIP: "#T Butin maximal atteint#!\nCette armée transporte [gold_i][Army.GetRaidLoot|V0] et ne peut pas [Concept( 'raid', 'piller' )|E] davantage avant de rentrer chez elle."
 ARMY_RETREATING: "En [retreat|El]"
 ARMY_IS_AUTOMATED: "L’armée est automatisée"
 ARMY_IS_ALLY: "Armée alliée"
 MAP_RAID_TOOLTIP: "#T Pillage en cours#!\nAchèvement estimé : [Raid.GetEta.GetString].\n[raid_loot|E] : [Raid.GetProvince.GetProvinceLoot|0V][raid_loot_i].\n\n#I Cliquer pour la vue de pillage.#!"
 RECENTLY_RAIDED_TOOLTIP: "#T Récemment pillée#!\nCette propriété a récemment été pillée et ne peut plus l’être avant le [Province.GetEndOfRecentlyLooted.GetString]"
 ARMY_LOOT_INFO: "[raid_loot|E] : [Army.GetRaidLoot|V0]/[Army.GetLootCap|0][raid_loot_i]"
 MAP_ICON_EMBARK_COST: "@gold_icon![FleetPredictionMapIcon.GetEmbarkCost|V0][Select_CString(FleetPredictionMapIcon.IsCostOverOwned, '@warning_icon!', '')]"
 MAP_ICON_UNIQUE_BUILDING_CAN_BUILD: "#I Vous pouvez construire ce bâtiment#!\n\n"
 MAP_ICON_UNIQUE_BUILDING_CANT_BUILD: "#X @warning_icon! Vous ne pouvez pas construire ce bâtiment#!\n\n"
 MAP_ICON_UNIQUE_BUILDING_CANT_USE: "#X @warning_icon! Vous ne pouvez pas utiliser ce bâtiment#!\n\n"
 MAP_ICON_UNIQUE_BUILDING: "#T [UniqueBuildingIcon.GetBuildingType.GetNameNoTooltip]#!\n[UniqueBuildingIcon.GetBuildingType.GetDescription]\n\n[SelectLocalization( And( Not( UniqueBuildingIcon.IsBuilt ), UniqueBuildingIcon.CanConstruct ), 'MAP_ICON_UNIQUE_BUILDING_CAN_BUILD', '' )][SelectLocalization( And( Not( UniqueBuildingIcon.IsBuilt), Not( UniqueBuildingIcon.CanConstruct ) ), 'MAP_ICON_UNIQUE_BUILDING_CANT_BUILD', '' )][SelectLocalization( And( UniqueBuildingIcon.IsBuilt, Not( UniqueBuildingIcon.IsEnabled ) ), 'MAP_ICON_UNIQUE_BUILDING_CANT_USE', '' )]#T Effet :#!\n[UniqueBuildingIcon.GetEffect]"
 MAP_ICON_PROVISIONS_LOW_TT: "#X Les [provisions|El] s’amenuisent au-delà – des événements de [privation|El] se produiront !#!"
 MAP_ICON_PROVISIONS_CRITICAL_TT: "#XB Les [provisions|El] sont épuisées – des événements de [privation|El] extrême se produiront !#!"
 MAP_ICON_LANDLESS_RULERS_COUNT: "+[Subtract_int32( LandlessRulersMapIcon.GetValidDomicilesCount, '(int32)1')]"
 MAP_ICON_DETAILED_RAID_LOOT: "@loot_icon![DetailedRaidIcon.GetProvince.GetProvinceLoot|0V]"
 MAP_ICON_DETAILED_RAID_TT: "#T [DetailedRaidIcon.GetProvince.GetNameNoTooltip]#!\nButin : [DetailedRaidIcon.GetLoot|0] [raid_loot_i]"
 MAP_ICON_DETAILED_RAID_LOOT_POTENTIAL_TT: "#T Pillage potentiel#!\n[raid_loot|E] résultant : [DetailedRaidIcon.GetLoot|0][raid_loot_i]\n\n$MAP_ICON_DETAILED_RAID_LOOT_HOLD_ALT_TT$"
 MAP_ICON_DETAILED_RAID_LOOT_ONGOING_TT: "#T Pillage en cours#!\nAchèvement estimé : [DetailedRaidIcon.GetRaid.GetEta.GetString].\n[raid_loot|E] résultant : [DetailedRaidIcon.GetProvince.GetProvinceLoot|0V][raid_loot_i].\n\n#I Cliquez pour voir le [raid|El].#!\n$MAP_ICON_DETAILED_RAID_LOOT_HOLD_ALT_TT$"
 MAP_ICON_DETAILED_RAID_LOOT_HOLD_ALT_TT: "#I Maintenez Alt pour afficher toutes les propriétés avec du butin que vous pouvez [Concept('raid','piller')|E].#!"
