 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a rendu l’âme à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a abandonné son enveloppe mortelle à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a trépassé à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a quitté ce monde à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a trépassé à l’âge de [ROOT.Char.GetAge] et [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "L’âme [ROOT.Char.Custom('FR_du_Char_P')][ROOT.Char.GetFullNameNoTooltip] s’est envolée pour [ROOT.Char.GetFaith.PositiveAfterLife] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "L’âme [ROOT.Char.Custom('FR_du_Char_P')][ROOT.Char.GetFullNameNoTooltip] a finalement été envoyée [ROOT.Char.GetFaith.NegativeAfterLife2] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a finalement trouvé la paix à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a trouvé la paix dans les bras du Christ à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] repose dans les bras du Seigneur à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a quitté la maison transitoire à l’appel du Très Grand à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a abandonné ce monde transitoire et s’est envolé[ROOT.Char.Custom('FR_E')] vers [ROOT.Char.GetFaith.PositiveAfterLife] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] est entré[ROOT.Char.Custom('FR_E')] dans l’éternité à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a rejoint [ROOT.Char.GetFaith.PositiveAfterLife] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a traversé le fleuve Styx à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a transcendé sa forme matérielle à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a franchi la porte du monde des esprits à l’âge de [ROOT.Char.GetAge] ans."
 #Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."
 #Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "Sa vie ayant été très courte, il est difficile de dire quel genre de dirigeant[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_IlElle')] aurait été."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "Un[ROOT.Char.Custom('FR_E')] viei[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.GetWomanMan] qui a vécu une longue vie épanouissante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "Considéré[ROOT.Char.Custom('FR_E')] comme immorte[ROOT.Char.Custom('FR_LLle')], son décès a beaucoup surpris."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Morte avant de donner naissance à son bébé, elle ne marchera pas seule dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "Son corps putrescent a finalement succombé au fléau de la lèpre."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Horriblement défiguré[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] a passé ses dernières années sans pouvoir se montrer en public."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Mutilé dans un terrible accident, [ROOT.Char.Custom('FR_IlElle')] pouvait à peine marcher."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "Né dans des circonstances malheureuses, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] pour son dos tordu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "Né dans des circonstances malheureuses, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] pour ses gigantesques proportions."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "Né dans des circonstances malheureuses, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] pour sa petite taille."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "[ROOT.Char.GetWomanMan|U] aux prouesses sans pareil, [ROOT.Char.Custom('FR_IlElle')] finit par trouver un adversaire qu’[ROOT.Char.Custom('FR_IlElle')] n’a pas pu vaincre."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "Mort[ROOT.Char.Custom('FR_E')] dans la force de l’âge, on se souviendra toujours d[ROOT.Char.Custom('FR_EluiElle')] pour son incroyable beauté."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Autrefois célèbre pour son physique, le destin l’a maudit[ROOT.Char.Custom('FR_E')] avec une vie assez longue pour avoir vu sa beauté flétrir lentement."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "[ROOT.Char.GetWomanMan|U] de constitution fragile, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] par ses pairs."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Connu[ROOT.Char.Custom('FR_E')] pour sa laideur, on disait qu’un simple coup d’œil dans sa direction nous donnait des cauchemars pendant des jours."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "Réduit à l’ombre d[ROOT.Char.Custom('FR_EluiElle')]-même, incapable de parler et de bouger, [ROOT.Char.Custom('FR_IlElle')] a finalement quitté ce qu’il restait de son corps."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "Maudit[ROOT.Char.Custom('FR_E')] avec un esprit dérangé, [ROOT.Char.Custom('FR_IlElle')] était considéré sur ses terres comme un lunatique."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "Après avoir parlé à travers [ROOT.Char.Custom('FR_LuiElle')] pendant des années, [ROOT.Char.GetFaith.HighGodName] l’a finalement rappelé[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "En proie à des démons, [ROOT.Char.Custom('FR_IlElle')] délirait souvent à propos de son destin imminent."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "[ROOT.Char.GetWomanMan|U] tourmenté[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] désirait depuis longtemps la douce étreinte de la mort."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "Bien que très célèbre pour son esprit vif, [ROOT.Char.Custom('FR_IlElle')] n’a pas su se montrer plus malin que [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Connu[ROOT.Char.Custom('FR_E')] pour être faible d’esprit, [ROOT.Char.Custom('FR_IlElle')] comptait souvent sur son Conseil pour prendre les décisions importantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "Plus que l’ombre d[ROOT.Char.Custom('FR_EluiElle')]-même, [ROOT.Char.Custom('FR_IlElle')] avait depuis longtemps perdu la tête."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "Dénoncé comme hérétique par l’Église, [ROOT.Char.Custom('FR_IlElle')] souffrira sûrement pour ses péchés."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "Connu[ROOT.Char.Custom('FR_E')] pour avoir sur ses mains le sang de parents, [ROOT.Char.Custom('FR_IlElle')] est sûrement en train de payer [ROOT.Char.GetFaith.NegativeAfterLife2] pour ses crimes horribles."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "[ROOT.Char.GetWomanMan|U] dégénéré[ROOT.Char.Custom('FR_E')] aux goûts répugnants, [ROOT.Char.Custom('FR_IlElle')] est certain[ROOT.Char.Custom('FR_E')] de ne trouver ni réconfort ni festivités dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "Selon la rumeur, [ROOT.Char.Custom('FR_IlElle')] se nourrissait de chair humaine. [ROOT.Char.Custom('FR_IlElle')|U] est sans aucun doute puni[ROOT.Char.Custom('FR_E')] pour ces atrocités."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "Sodomite de renom, il est maintenant pris en charge par [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "Pour avoir goûté au fruit défendu de l’amour incestueux, [ROOT.Char.Custom('FR_IlElle')] souffrira sûrement dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "Adultère sans vergogne, on se souviendra d[ROOT.Char.Custom('FR_EluiElle')] pour sa traîtrise et son avidité."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "Fornicat[ROOT.Char.Custom('FR_EurRice')] sans vergogne, on se souviendra d[ROOT.Char.Custom('FR_EluiElle')] pour sa luxure incontrôlable et insidieuse."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "Assassin connu, [ROOT.Char.Custom('FR_IlElle')] expiera ses crimes innommables dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "Connu[ROOT.Char.Custom('FR_E')] pour mélanger des herbes magiques et pactiser avec [ROOT.Char.GetFaith.DevilName], [ROOT.Char.Custom('FR_IlElle')] brûlera assurément pour ses péchés dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "Son ascension vers la gloire dans la restauration de l’empire perse sera immortalisée dans les sermons de tous les [ROOT.Char.GetFaith.PriestMalePlural]. [ROOT.Char.Custom('FR_IlElle')|U] est certainement assis[ROOT.Char.Custom('FR_E')] à côté [ROOT.Char.GetFaith.HighGodNamePossessive] maintenant."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "En restaurant l’ancien pouvoir de l’Empire, [ROOT.Char.Custom('FR_IlElle')] a assuré une gloire éternelle à son nom."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "[ROOT.Char.GetWomanMan|U] zélé[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] s’est battu[ROOT.Char.Custom('FR_E')] pour la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] contre les païens dans l’une des plus grandes guerres saintes de l’histoire récente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "Diplomate invétéré[ROOT.Char.Custom('FR_E')], il n’y eut aucune querelle qu’[ROOT.Char.Custom('FR_IlElle')] ne put résoudre pacifiquement."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "[ROOT.Char.GetWomanMan|U] charmant[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] est devenu[ROOT.Char.Custom('FR_E')] célèbre pour ses festins et ses bals grandioses."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "L’un des meilleurs combattants de son époque, sans égal dans le combat au corps à corps."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "Chasseur passionné, [ROOT.Char.Custom('FR_IlElle')] aimait passer des semaines entières dans la nature à la recherche du gibier le plus insaisissable."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "Connu[ROOT.Char.Custom('FR_E')] pour être un stratège exceptionnel, [ROOT.Char.Custom('FR_IlElle')] a passé de nombreuses journées à étudier le terrain et à entraîner ses troupes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "[ROOT.Char.GetWomanMan|U] consciencieu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.Custom('FR_IlElle')] était réputé[ROOT.Char.Custom('FR_E')] pour ses excellentes qualités d’intendant[ROOT.Char.Custom('FR_E')] et de dirigeant[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "Connu[ROOT.Char.Custom('FR_E')] pour son esprit fourbe, [ROOT.Char.Custom('FR_IlElle')] n’a jamais révélé ses véritables intentions à qui que ce soit, pas même à ses amis les plus proches."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "Connu[ROOT.Char.Custom('FR_E')] pour être un[ROOT.Char.Custom('FR_E')] libertin[ROOT.Char.Custom('FR_E')] passé[ROOT.Char.Custom('FR_E')] maître dans l’art de la séduction, capable de charmer n’importe qui afin de partager son lit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "Connu[ROOT.Char.Custom('FR_E')] pour être un[ROOT.Char.Custom('FR_E')] érudit[ROOT.Char.Custom('FR_E')] respecté[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] a passé la plupart de son temps à étudier dans sa bibliothèque, quittant rarement s[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "Connu[ROOT.Char.Custom('FR_E')] pour son sadisme, [ROOT.Char.Custom('FR_IlElle')] a fait de la torture et la mutilation un art."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "[ROOT.Char.Custom('FR_IlElle')|U] a toujours placé le bien de sa famille avant tout et a passé sa vie à essayer d’assurer un avenir glorieux à tous ses descendants."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "Connu[ROOT.Char.Custom('FR_E')] pour avoir passé la plupart de ses nuits dans son laboratoire, [ROOT.Char.Custom('FR_IlElle')] était pris pour un sorcier, concoctant des sorts impies dans le secret de son [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "Voué à la compréhension du corps et de l’esprit humains, c’était un médecin respecté, recherché par de nombreux jeunes érudits pour sa connaissance encyclopédique de la nature et des humeurs."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Parangon de bravoure et de galanterie, on se souviendra toujours d[ROOT.Char.Custom('FR_EluiElle')] pour sa nature cordiale et juste."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "Herboriste de renom, il a été dit qu’[ROOT.Char.Custom('FR_IlElle')] pouvait guérir tous les maux avec la bonne concoction."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "[ROOT.Char.GetWomanMan|U] fourbe, on se souviendra longtemps d[ROOT.Char.Custom('FR_EluiElle')] pour sa petitesse et son dépit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "[ROOT.Char.GetWomanMan|U] de bonne humeur, on se souviendra d[ROOT.Char.Custom('FR_EluiElle')] pour son règne bienveillant."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "[ROOT.Char.GetWomanMan|U] qu’il ne faut pas prendre à la légère, [ROOT.Char.Custom('FR_IlElle')] incarnait la dignité et le pouvoir de son titre comme peu de dirigeants le peuvent."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "[ROOT.Char.GetWomanMan|U] doux et timide, beaucoup se souviendront d[ROOT.Char.Custom('FR_EluiElle')] comme d’un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')] soumis[ROOT.Char.Custom('FR_E')], parfois agité[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "S’il est possible de dire quelque chose à son sujet, c’est qu’[ROOT.Char.Custom('FR_IlElle')] n’a jamais laissé la moindre impression à ceux qui l’ont rencontré[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "Né[ROOT.Char.Custom('FR_E')] avec un désir charnel insatiable, [ROOT.Char.Custom('FR_IlElle')] passa sa vie à chercher sa prochaine conquête amoureuse."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "[ROOT.Char.GetWomanMan|U] au grand appétit, [ROOT.Char.Custom('FR_IlElle')] n’a jamais laissé passer l’occasion de goûter à de la nourriture exotique."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "Réputé[ROOT.Char.Custom('FR_E')] pour son amour de l’or, [ROOT.Char.Custom('FR_IlElle')] sera enterré[ROOT.Char.Custom('FR_E')] avec certains de ses bijoux les plus précieux."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "Jamais prompt[ROOT.Char.Custom('FR_E')] à travailler plus que nécessaire, [ROOT.Char.Custom('FR_IlElle')] était même enclin[ROOT.Char.Custom('FR_E')] à se soustraire à ses responsabilités."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "[ROOT.Char.GetWomanMan|U] inconstant[ROOT.Char.Custom('FR_E')], presque personne ne savait ce qu’[ROOT.Char.Custom('FR_IlElle')] aurait pensé ou fait dans une situation donnée."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "Prompt[ROOT.Char.Custom('FR_E')] à la colère, son [ROOT.Char.Custom('ResidenceBuilding')] résonnait souvent avec l’écho tonitruant de ses cris."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Imbu[ROOT.Char.Custom('FR_E')] de sa personne et prompt[ROOT.Char.Custom('FR_E')] à exercer son autorité sur ses [ROOT.Char.Custom('GetSubjectPlural')|l], c’était un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] épris[ROOT.Char.Custom('FR_E')] du son de sa voix."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "[ROOT.Char.GetSheHe|U] restera longtemps dans les mémoires comme étant un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] pour qui la fidélité était une valeur sans compromis possible."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "Évitant les fêtes et les excès, [ROOT.Char.Custom('FR_IlElle')] n’a jamais laissé ses instincts primaires prendre le dessus."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "Connu[ROOT.Char.Custom('FR_E')] pour sa charité, [ROOT.Char.Custom('FR_IlElle')] donnait spontanément de l’argent à ses amis et à sa famille."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "Brillant exemple de diligence, [ROOT.Char.Custom('FR_IlElle')] n’a jamais négligé ses devoirs."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "Connu[ROOT.Char.Custom('FR_E')] pour être une âme gentille et compatissante, ses amis se souviendront d[ROOT.Char.Custom('FR_EluiElle')] avec tendresse."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Jamais [ROOT.Char.Custom('FR_IlElle')] ne haussa la voix, c’était un modèle de patience."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "Son humilité était sa vertu, [ROOT.Char.Custom('FR_IlElle')] n’a jamais voulu que l’on écrivent des histoires sur ses accomplissements."
 #Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE: "À peine âgé[ROOT.Char.Custom('FR_E')] de [ROOT.Char.GetAge], [ROOT.Char.Custom('FR_IlElle')] aura besoin de compter sur [ROOT.Char.GetDiarchy.GetDiarch.Custom('FR_le_Char_Pi')][ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip], son [ROOT.Char.GetDiarchTitle|l], durant ses premières années au pouvoir."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS: "N’ayant pas de compétence qui pourrait maintenir le [ROOT.Char.Custom('GetRealmOrDomicile')|l] uni, son règne pourrait être voué à l’échec."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY: "Fin tacticien militaire, de nombreuses victoires sur le champ de bataille sont attendues d[ROOT.Char.Custom('FR_EluiElle')] pour diriger le [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING: "Sa sagesse et son érudition font attendre de son règne du progrès et de l’innovation."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP: "Son caractère frugal et économe permettra certainement au [ROOT.Char.Custom('GetRealmOrDomicile')|l] de prospérer."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] perspicace qui n’aura pas de problème à influencer les gens si nécessaire."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY: "Un[ROOT.Char.Custom('FR_E')] diplomate accompli[ROOT.Char.Custom('FR_E')] que vassaux et dirigeants étrangers ne manqueront pas de respecter."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART: "Possédant un physique puissant et un esprit intuitif, son règne se répandra en chansons et en légendes."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB: "Ne disposant ni d’un esprit vif ni du physique d’un guerrier, son règne sera sûrement ardu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN: "Ayant servi dans le lointain Miklagård, son esprit aventureux inspirera probablement ses [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC: "Atteint[ROOT.Char.Custom('FR_E')] de folie, [ROOT.Char.Custom('FR_IlElle')] aura besoin de l’aide [ROOT.Char.GetFaith.HighGodNamePossessive] pour régner."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD: "Suspecté[ROOT.Char.Custom('FR_E')] d’être possédé[ROOT.Char.Custom('FR_E')] par un démon envoyé par [ROOT.Char.GetFaith.DevilName], les [ROOT.Char.GetFaith.PriestMalePlural] feront de leur mieux pour [ROOT.Char.Custom('FR_LeLa')] contenir."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD: "Béni[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName], son corps est simplement un réceptacle via lequel la volonté divine se révèle."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR: "Sa beauté indescriptible fera ramper les dignitaires étrangers à ses pieds."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER: "Un[ROOT.Char.Custom('FR_E')] aventuri[ROOT.Char.Custom('FR_ErEre')] dont la vie sera remplie de gloire et d’émotions fortes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL: "Sa fourberie pourrait bien [ROOT.Char.Custom('FR_LeLa')] mener à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY: "Sa gourmandise et son avidité rendent peu probable qu’[ROOT.Char.Custom('FR_IlElle')] soit populaire auprès des paysans du [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST: "Juste et équitable en toutes choses, [ROOT.Char.Custom('FR_IlElle')] donne l’espoir de gérer les conflits avec grâce durant son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY: "Corrompu[ROOT.Char.Custom('FR_E')] et injuste, [ROOT.Char.Custom('FR_IlElle')] laisse présager que ses vassaux ne resteront pas les bras croisés lorsqu’[ROOT.Char.Custom('FR_IlElle')] gâchera l’héritage de ses prédécesseurs."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED: "Préférant diriger les troupes depuis la sécurité de sa demeure, [ROOT.Char.Custom('FR_IlElle')] aura du mal à les motiver."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] reclus[ROOT.Char.Custom('FR_E')] qui accepte volontiers de laisser le Conseil faire le plus gros du travail – pour le meilleur, comme pour le pire."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID: "Voyant des agents envoyés par [ROOT.Char.GetFaith.DevilName] partout, les hérétiques et les infidèles [ROOT.Char.Custom('FR_LeLa')] craindront."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS: "À la fois pieux et généreux, les [ROOT.Char.GetFaith.PriestMalePlural] sont susceptibles de s’enrichir sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE: "Portant toujours une armure scintillante et splendide, [ROOT.Char.Custom('FR_IlElle')] veut que tout le monde [ROOT.Char.Custom('FR_LeLa')] voit en train de charger l’ennemi."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL: "Ne craignant pas la colère divine, [ROOT.Char.Custom('FR_IlElle')] n’épargnera probablement ses châtiments à aucun [ROOT.Char.Custom('GetSubject')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN: "Inflexible dans ses croyances, [ROOT.Char.Custom('FR_IlElle')] favorisera sans doute la foi et les traditions lors de son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS: "Un esprit sournois et insatisfait. Son règne sera sans doute fait de rancune et d’intrigues."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] confiant[ROOT.Char.Custom('FR_E')] et patient[ROOT.Char.Custom('FR_E')] qui est convaincu[ROOT.Char.Custom('FR_E')] que de bonnes choses lui arriveront le moment venu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED: "Voyant des ombres partout, [ROOT.Char.Custom('FR_IlElle')] pourrait être gouverné[ROOT.Char.Custom('FR_E')] par la peur."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE: "Convaincu[ROOT.Char.Custom('FR_E')] que tout le monde devrait faire preuve de gentillesse, nous craignons que ses ennemis n’en profitent."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE: "Surpassant ses ennemis sur le champ de bataille, [ROOT.Char.Custom('FR_IlElle')] n’aura pas de mal à inspirer ses hommes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL: "Toujours disposé[ROOT.Char.Custom('FR_E')] à divertir s[ROOT.Char.Custom('FR_OnAOpp')] [ROOT.Char.Custom('FR_EpouxEpouseOpp')], nous nous attendons à ce que la famille s’agrandisse."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] équitable qui s’assurera que chacun ait sa part."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] assidu[ROOT.Char.Custom('FR_E')] et avide, dont on ignore si le règne enrichira ou malmènera le [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST: "Toujours enclin[ROOT.Char.Custom('FR_E')] à admettre ses nombreux défauts, c’est avec un grand doute que le [ROOT.Char.Custom('GetRealmOrDomicile')|l] se voit confié à [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING: "Sa nature peu enthousiaste et sa naïveté pourraient l’empêcher de prendre les rênes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST: "N’ayant pas peur de dire ce qu’[ROOT.Char.Custom('FR_IlElle')] pense, son honnêteté plaira sûrement à tout le [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY: "Entièrement dépourvu[ROOT.Char.Custom('FR_E')] de boussole morale, ses [ROOT.Char.Custom('GetSubjectPlural')|l] devront déterminer quand [ROOT.Char.Custom('FR_LeLa')] craindre et quand [ROOT.Char.Custom('FR_LeLa')] respecter."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL: "Véritable sadique, [ROOT.Char.Custom('FR_IlElle')] fait craindre ce que le [ROOT.Char.Custom('GetRealmOrDomicile')|l] deviendra sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS: "Aveuglé[ROOT.Char.Custom('FR_E')] par sa ferveur religieuse, les hérétiques et les infidèles craindront sa fureur vertueuse."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL: "Retors et méfiant[ROOT.Char.Custom('FR_E')], il faut s’attendre à être une cible pour [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE: "Une âme douce et compatissante, les vassaux vont sûrement prospérer sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT: "Ayant toujours confiance en [ROOT.Char.Custom('FR_LuiElle')], le temps nous dira si son règne apporte gloire ou honte à la Maison [ROOT.Char.GetHouse.GetName]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL: "Puisqu’[ROOT.Char.Custom('FR_IlElle')] ne lit pas [ROOT.Char.GetFaith.ReligiousText], son règne pourrait être écourté par [ROOT.Char.GetFaith.HighGodName] en guise de châtiment."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS: "Éloquent[ROOT.Char.Custom('FR_E')] et extraverti[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] n’aura pas de difficulté à obtenir le soutien de la Cour."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS: "Passant des heures à prier afin de ne pas contrarier [ROOT.Char.GetFaith.HighGodName], son règne sera une bénédiction pour le [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS: "Puisque c’est un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] plein[ROOT.Char.Custom('FR_E')] d’ambitions, nous nous attendons à ce que le [ROOT.Char.Custom('GetRealmOrDomicile')|l] s’agrandisse et prospère sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT: "Énergique et serein[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] améliorera sans doute le [ROOT.Char.Custom('GetRealmOrDomicile')|l] durant son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL: "Sa fourberie pourrait bien [ROOT.Char.Custom('FR_LeLa')] mener à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] taciturne dont les aptitudes en matière diplomatique laissent sceptique."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] dévot[ROOT.Char.Custom('FR_E')] et humble qui est peut-être plus fait[ROOT.Char.Custom('FR_E')] pour un temple que pour le trône."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] corrompu[ROOT.Char.Custom('FR_E')] et injuste, ses vassaux ne resteront pas les bras croisés si le [ROOT.Char.Custom('GetRealmOrDomicile')|l] devait s’effondrer."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] tempéré[ROOT.Char.Custom('FR_E')] et modeste, dont la nature passive pourrait tout aussi bien [ROOT.Char.Custom('FR_LeLa')] conduire à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "Fidèle en mariage et à sa famille, [ROOT.Char.Custom('FR_IlElle')] place le bien de sa dynastie au-dessus de ses préoccupations personnelles."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "Toujours à l’affût d’une nouvelle conquête, les vassaux du [ROOT.Char.Custom('GetRealmOrDomicile')|l] feraient mieux de garder hors de portée les proies potentielles."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "Se contentant de ce qu’[ROOT.Char.Custom('FR_IlElle')] a, ses vassaux pourraient se moquer de sa nature passive."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "Attendant patiemment qu’un plan se concrétise, le [ROOT.Char.Custom('GetRealmOrDomicile')|l] changera beaucoup – mais lentement."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "Brave et prompt[ROOT.Char.Custom('FR_E')] à l’action, nous espérons qu’[ROOT.Char.Custom('FR_IlElle')] ne mènera pas le [ROOT.Char.Custom('GetRealmOrDomicile')|l] à sa ruine."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "Juste en toute chose, nous espérons qu’[ROOT.Char.Custom('FR_IlElle')] gérera les conflits avec grâce."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] avec un gros appétit, dont nous espérons qu’[ROOT.Char.Custom('FR_IlElle')] fera passer le [ROOT.Char.Custom('GetRealmOrDomicile')|l] avant sa faim."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "Étant un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] froid[ROOT.Char.Custom('FR_E')] et insensible, les vassaux du [ROOT.Char.Custom('GetRealmOrDomicile')|l] auront du mal à gagner sa confiance."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "Sa lâcheté ne sera pas appréciée par ses [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] avide peu susceptible de gagner les faveurs des paysans du [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] mesquin[ROOT.Char.Custom('FR_E')] qui instille la peur chez ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Sa nature confiante pourrait octroyer un pouvoir trop grand au Conseil."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Incapable de mentir, beaucoup craignent que son franc-parler ne soit pas digne des subtilités délicates de la politique."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "Sa grande fainéantise fait craindre que rien ne ressorte de son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "Sa générosité fait craindre qu’[ROOT.Char.Custom('FR_IlElle')] vide les coffres du [ROOT.Char.Custom('GetRealmOrDomicile')|l] pour de vaines causes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "Enclin[ROOT.Char.Custom('FR_E')] à des accès de colère, [ROOT.Char.Custom('FR_IlElle')] instille la peur chez ses ennemis, tout comme chez ses vassaux."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] très méfiant[ROOT.Char.Custom('FR_E')], ce qui risque de poser problème à ses [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] dont les [ROOT.Char.Custom('GetSubjectPlural')|l] auront du mal à placer un mot dès lors qu’[ROOT.Char.Custom('FR_IlElle')] aura pris une décision."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] dévot[ROOT.Char.Custom('FR_E')] dont les connaissances sur [ROOT.Char.GetFaith.ReligiousText] ne manqueront pas d’impressionner les [ROOT.Char.GetFaith.PriestMalePlural]."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "[ROOT.Char.GetWomanMan|U] de renom, des dignitaires venus de très loin s’agenouilleront sûrement devant [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "Bénéficiant de nombreux amis, [ROOT.Char.Custom('FR_IlElle')] est susceptible de trouver un soutien solide pour son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "Déjà un tyran détesté, le [ROOT.Char.Custom('GetRealmOrDomicile')|l] tremble à l’idée de son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "Richissime, nous verrons [ROOT.Char.Custom('FR_SilSielle')] fera prospérer le [ROOT.Char.Custom('GetRealmOrDomicile')|l] ou [ROOT.Char.Custom('FR_SilSielle')] trônera sur l’or tel un dragon."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] prolifique qui a déjà donné naissance à de nombreux héritiers potentiels pour le [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "Entouré[ROOT.Char.Custom('FR_E')] d’ennemis et de rivaux, nous espérons que son règne ne soit pas écourté par un poignard planté dans le dos."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "Formidable duelliste, nous nous attendons à ce qu’[ROOT.Char.Custom('FR_IlElle')] excelle dans les tournois et les combats personnels."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "Frêle et maladi[ROOT.Char.Custom('FR_FVe')], le [ROOT.Char.Custom('GetRealmOrDomicile')|l] lui souhaite de retrouver une bonne santé."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Enfant illégitime, [ROOT.Char.Custom('FR_IlElle')] voudra sans doute faire entrer son nom dans l’Histoire."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "Son nom est connu et craint à travers le monde pour avoir mené des pillages."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "Ayant mené des guerriers sacrés contre les infidèles, [ROOT.Char.Custom('FR_IlElle')] est certainement béni[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "Ayant maîtrisé de nombreuses compétences, [ROOT.Char.Custom('FR_IlElle')] est assuré[ROOT.Char.Custom('FR_E')] d’être admiré[ROOT.Char.Custom('FR_E')] par ses [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "Doté[ROOT.Char.Custom('FR_E')] d’une connaissance impressionnante de toute chose entre ciel et terre, son règne sera probablement légendaire."
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "Une présence terrifiante, [ROOT.Char.Custom('FR_IlElle')] a déjà la réputation d’être impitoyable et crue[ROOT.Char.Custom('FR_LLle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Certains craignent que l’ascension d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] au trône ne soit un signe d’incertitude pour les temps à venir."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "[ROOT.Char.GetWomanMan|U] charmant[ROOT.Char.Custom('FR_E')] et sociable, [ROOT.Char.Custom('FR_IlElle')] est considéré[ROOT.Char.Custom('FR_E')] par de nombreux nobles du [ROOT.Char.Custom('GetRealmOrDomicile')|l] comme un[ROOT.Char.Custom('FR_E')] hôt[ROOT.Char.Custom('FR_EEsse')] bienveillant[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "Administrat[ROOT.Char.Custom('FR_EurRice')] érudit[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] est reconnu[ROOT.Char.Custom('FR_E')] comme l’une des personnes les plus qualifiées pour monter sur le trône."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "Connu[ROOT.Char.Custom('FR_E')] pour son intérêt pour ce qui métaphysique, [ROOT.Char.Custom('FR_IlElle')] pourrait être mal armé[ROOT.Char.Custom('FR_E')] pour traiter les problèmes quotidiens d’un règne laïque."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] froid[ROOT.Char.Custom('FR_E')] et sans cœur, réputé[ROOT.Char.Custom('FR_E')] ne rien ressentir et ne prendre soin de personne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "[ROOT.Char.GetWomanMan|U] mesquin[ROOT.Char.Custom('FR_E')] et méchant[ROOT.Char.Custom('FR_E')], ses vassaux devront se montrer prudents avec [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "Mélancolique aspirant au réconfort, [ROOT.Char.Custom('FR_IlElle')] pourrait manquer du courage nécessaire pour diriger ses nouveaux [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "Aveugle et faible, [ROOT.Char.Custom('FR_IlElle')] laisse le [ROOT.Char.Custom('GetRealmOrDomicile')|l] entre les mains de ses assistants."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Excommunié[ROOT.Char.Custom('FR_E')] par l’Église, [ROOT.Char.Custom('FR_IlElle')] se hisse au pouvoir tout en étant déclaré[ROOT.Char.Custom('FR_E')] hérétique. Beaucoup pensent qu’[ROOT.Char.Custom('FR_IlElle')] mènera le [ROOT.Char.Custom('GetRealmOrDomicile')|l] à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "Guerrier féroce et implacable qui hurlerait sous la lune et boirait le sang de ses ennemis."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "Selon la rumeur, [ROOT.Char.Custom('FR_IlElle')] mange de la chair humaine. [ROOT.Char.Custom('FR_IlElle')|U] aura beaucoup à prouver pour gagner la confiance de ses vassaux."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "De nombreuses viles rumeurs l’entourent, certaines plus vicieuses et répugnantes que d’autres."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Selon la rumeur, [ROOT.Char.Custom('FR_IlElle')] mélange des herbes interdites et jette des sorts à ses ennemis. [ROOT.Char.Custom('FR_IlElle')|U] pourrait avoir plus de mal à gagner la confiance de ses [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "Avec si peu d’accomplissements à son actif, il est difficile de dire quel genre de dirigeant[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_IlElle')] sera."
