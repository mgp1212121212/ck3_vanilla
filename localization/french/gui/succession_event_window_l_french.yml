 SUCCESSION_EVENT_WINDOW_GAME_OVER_INTRO_UNLANDED: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a perdu tous ses titres est devenu[ROOT.Char.Custom('FR_E')] sans terre"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_INTRO_BARON: "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a perdu tous ses titres hormis ses baronies"
