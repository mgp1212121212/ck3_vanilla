l_french:
 RP_RAISE: "Lever l’armée locale"
 RP_RAISE_RAID: "Lever les pilleurs locaux"
 RP_RAISE_MEN_AT_ARMS: "Lever tous les hommes d’armes ici"
 RP_RAISE_ALL: "Tout lever ici"
 RP_RAISE_PROMPT: "#T Lever l’armée et tous les soldats affectés à ce point de ralliement ici#!"
 RP_RAISE_ALL_PROMPT: "#T Lever toutes les armées et tous les soldats ici#!"
 RP_TOOLTIP_HEADER: "#T $NAME$#!"
 RP_RAISE_RAID_TOOLTIP: "#T Lever l’armée pilleuse#!\n[GetPlayer.GetStartRaidBlockers]\nLes armées [Concept( 'raid', 'pilleuses' )|E] coûtent [GetDefine('NArmy', 'RAID_ARMY_COST_MULT')|%P0] du coût des armées normales à maintenir.\nLes armées pilleuses ne peuvent pas se renforcer."
 RP_NO_RAISABLE_TROOPS_ASSIGNED: "#X Aucun soldat non levé n’est affecté à ce [rally_point|El]#!"
 RP_NO_RAISABLE_TROOPS_ALL: "#X Aucun soldat non levé disponible#!"
 RP_NO_RAISABLE_TROOPS_MEN_AT_ARMS: "#X Aucun homme d’armes non levé disponible#!"
 RP_LOCAL_LEVIES_LABEL: "[levies|E] locales"
 RP_LOCAL_LEVIES_TOOLTIP: "#T [levies|E] locales#!\nNon levées : [RallyPointWindow.GetUnraisedLocalLevies|V]\nVivantes : [RallyPointWindow.GetAliveLocalLevies|V]\nTotal : [RallyPointWindow.GetTotalLocalLevies|V]"
 RP_ALL_SOLDIERS_LABEL: "Tous les [soldiers|El]"
 RP_KNIGHTS_ENTRY: "[knight_i]$knight_culture_player_plural$ : [GetPlayer.GetKnightCount|V]"
 RP_KNIGHTS_TOOLTIP: "#T $knight_culture_player_plural$ : [knight_i][GetPlayer.GetKnightCount|V]#!\n[GetPlayer.GetUnraisedKnightBreakdown]"
 RP_LEVIES_ENTRY: "[levies|E] : [ArmyComposition.GetMaxNumberOfLevies|V]"
 RP_MAA_ENTRY: "[men_at_arms|E] : [ArmyComposition.GetMaxNumberOfMAA|V]"
 RP_TIME_TO_RAISE: "Temps pour lever : $VALUE|V$"
 RP_TIME_TO_RAISE_DELAY: "Le temps pour lever les troupes inclue un retard de $VALUE$ en raison des [soldiers|El] qui sont encore en train de rentrer chez eux"
 RP_RAISE_TOOLTIP_HEADER: "#T $RP_RAISE$#!"
 RP_RAISE_TOOLTIP_DESC: "Lever toutes les [armies|El] qui sont les plus proches de ce [rally_point|El].\n#weak Si vous n’avez qu’un seul point de rassemblement, toutes les armées seront levées ici.#!"
 RP_RAISE_MEN_AT_ARMS_TOOLTIP_HEADER: "#T $RP_RAISE$#!"
 RP_RAISE_MEN_AT_ARMS_TOOLTIP_DESC: "Lever tous les [men_at_arms|El] ici"
 RP_RAISE_RAID_TOOLTIP_HEADER: "#T $RP_RAISE_RAID$#!"
 RP_RAISE_RAID_TOOLTIP_DESC: "Lever toutes les [armies|El] qui sont les plus proches de ce [rally_point|El] en tant que [Concept( 'raid', 'pilleuses' )|E].\n#weak Si vous n’avez qu’un seul point de rassemblement, toutes les armées seront levées ici.#!"
 RP_RAISE_ALL_TOOLTIP_HEADER: "#T $RP_RAISE_ALL$#!"
 RP_RAISE_ALL_TOOLTIP_DESC: "Lever #emphasis toutes#! vos [armies|El] ici, quel que soit le plus proche [rally_point|El]"
 RP_MOVE_RALLY_POINT: "#T Déplacer le [rally_point|El]#! #I Vous pouvez également directement cliquer avec le bouton droit sur la carte#!"
 RP_CANNOT_MOVE_RALLY_POINT: "#X Les personnages sans terre ne peuvent pas déplacer leur [rally_point|El]#!"
 RP_RAISE_BLOCK_AT_WAR: "@warning_icon! #X Vous ne pouvez pas lever de [raiders|El] lorsque vous êtes en [war|El]#!"
