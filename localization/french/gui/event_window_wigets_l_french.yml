 event_window_widget_harrying: "[harrying_resistance|E] actuelle : [Character.MakeScope.Var('resistance_gui').GetValue|1V]\n[harrying_pacification|E] actuelle : [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "La compétition en cours entre les nouveaux et les anciens a conduit à l’éclatement d’une guerre non déclarée en Angleterre : les dirigeants normands répondent par une répression sévère aux provocations des nobles anglo-saxons déchus.\n\nAu fur et à mesure que la situation progresse, les actions qu’eux et les autres personnages entreprendront régiront les niveaux de la [harrying_resistance|El] et de la [harrying_pacification|El] de la région.\n\n#TS Une #EMP [harrying_resistance|El]#! plus élevée mènera à :#!\n$EFFECT_LIST_BULLET$Une [cultural_acceptance|El] plus faible\n$EFFECT_LIST_BULLET$Un [county_control|El] plus faible\n$EFFECT_LIST_BULLET$Une probabilité plus élevée de [claimant_factions|El] voire de [civil_war|El].\n\n#TS Une #EMP [harrying_pacification|El]#! plus élevée mènera à :#!\n$EFFECT_LIST_BULLET$une [cultural_acceptance|El] plus élevée\n$EFFECT_LIST_BULLET$un [county_control|El] plus élevé\n$EFFECT_LIST_BULLET$une probabilité plus faible de [claimant_factions|El]."
 event_window_widget_harrying_tooltip_widget: "La Dévastation du Nord de l’Angleterre[harrying_widget_i] suit les valeurs de la [harrying_resistance|El] et de la [harrying_pacification|El]. Celles-ci ont des effets sur les deux grands groupes impliqués dans la région : le dirigeant normand de l’Angleterre et tout vassal anglo-saxon de niveau [Concept('duke','ducal')|E] qu’il pourrait avoir.\n\nUne [harrying_resistance|El] plus élevée représente la résistance anglo-saxonne à l’occupation normande, et des niveaux plus élevés peuvent conduire à une baisse de l’[cultural_acceptance|El] anglo-saxonne/normande, un [county_control|El] plus faible, une probabilité plus élevée de [claimant_factions|El] voire de [civil_war|El].\n\nUne [harrying_pacification|El] plus élevée peut mener à une [cultural_acceptance|El] anglo-saxonne/normande plus faible, un [county_control|El] plus élevé, et une probabilité réduite de [claimant_factions|El]."
 event_window_widget_peasant_leader_support: "Comtés indisciplinés que vous soutenez"
 event_window_widget_peasant_leader_control: "Comtés sous le contrôle du maréchal"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$ : [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$ : [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "Les paysans locaux sont en lutte permanente contre leurs dirigeants. En tant qu’[adventurer|El], vous êtes un observateur. Mais si vous le souhaitez, vous pouvez aussi intervenir directement : décidez qui a raison et qui a tort, choisissez un camp et soutenez-le."
 event_window_widget_peasant_leader_tooltip_widget: "Rappelez-vous combien de [counties|El] vous soutenez ou contrôlez. Si une guerre éclate, les paysans de tous les comtés soutenus se joindront à vous !"
