l_french:
 COA_DESIGNER_HEADER: "Armoiries"
 COA_DESIGNER_QUARTERING_OPTIONS: "[cadet_branch|E] en quartiers"
 COA_DESIGNER_TOGGLE_QUARTERING_BUTTON_TT: "#T Utiliser des armoiries en quartiers#!\nLorsque cette option est activée, les armoiries conservent les armoiries en quartiers indiquant la [dynasty|El] et les [houses|E] parentes potentielles. Toutefois, vous ne pouvez modifier que les armoiries de cette Maison."
 COA_DESIGNER_MODE_CUSTOM: "Mode : #V Personnalisé#!"
 COA_DESIGNER_MODE_ADJUSTED: "Mode : #V Ajusté#!"
 COA_DESIGNER_MODE_SELECTION_HEADER: "Créez vos propres armoiries"
 COA_DESIGNER_MODE_SELECTION_CONTINUE_CUSTOM_DESC: "#T Armoiries personnalisées#!\nContinuez à ajuster l’aspect de ces armoiries."
 COA_DESIGNER_MODE_SELECTION_CONTINUE_CUSTOM_BUTTON: "Personnaliser la forme"
 COA_DESIGNER_MODE_SELECTION_CUSTOM_DESC: "#T Armoiries personnalisées#!\nEn partant de zéro, vous aurez plus de possibilités de personnalisation."
 COA_DESIGNER_MODE_SELECTION_CUSTOM_BUTTON: "Partir de zéro"
 COA_DESIGNER_MODE_SELECTION_ADJUSTED_DESC: "#T Armoiries ajustées#!\nPartir de la conception actuelle, en préservant sa structure originale avec des options un peu plus limitées"
 COA_DESIGNER_MODE_SELECTION_ADJUSTED_BUTTON: "Ajuster l’existant"
 COA_DESIGNER_RANDOMIZE_BUTTON: "Créer aléatoirement"
 COA_DESIGNER_RANDOMIZE_BUTTON_TT: "#T Créer aléatoirement la forme#!\nLorsque vous éditez des armoiries en quartiers d’une [cadet_branch|El], seul le quartier de la [house|E] sera créé aléatoirement."
 COA_DESIGNER_COPY_TO_CLIPBOARD_BUTTON: "Copier dans le presse-papiers"
 COA_DESIGNER_COPY_TO_CLIPBOARD_BUTTON_TT: "#T $COA_DESIGNER_COPY_TO_CLIPBOARD_BUTTON$#!\nCopie la forme actuellement visible dans votre presse-papiers."
 COA_DESIGNER_PASTE_FROM_CLIPBOARD_BUTTON: "Coller depuis le presse-papiers"
 COA_DESIGNER_PASTE_FROM_CLIPBOARD_BUTTON_TT: "#T $COA_DESIGNER_PASTE_FROM_CLIPBOARD_BUTTON$#!\nColle les armoiries depuis votre presse-papiers dans l’éditeur.\nLorsque vous éditez ou collez des armoiries en quartiers d’une [cadet_branch|El], seul le quartier de la [house|E] est collé, tel que visible dans l’aperçu.[SelectLocalization(CoatOfArmsDesigner.CanPasteFromClipboard, '', 'COA_DESIGNER_PASTE_FROM_CLIPBOARD_DISABLED_TT')]"
 COA_DESIGNER_PASTE_FROM_CLIPBOARD_DISABLED_TT: "\n\n#X @warning_icon! Aucune armoirie n’a été détectée dans votre presse-papiers.#!"
 COA_DESIGNER_RESET_BUTTON: "Annuler les modifications"
 COA_DESIGNER_RESET_BUTTON_TT: "#T $COA_DESIGNER_RESET_BUTTON$#!\nRétablir la conception initiale, telle qu’elle est visible dans l’aperçu."
 COA_DESIGNER_RESET_HISTORICAL_BUTTON: "Réinitialiser l’historique"
 COA_DESIGNER_RESET_HISTORICAL_BUTTON_TT: "#T $COA_DESIGNER_RESET_HISTORICAL_BUTTON$#!\nRétablir la conception historique, telle qu’elle est visible dans l’aperçu."
 COA_DESIGNER_SAVE_TO_DISK: "Enregistrer sur le disque"
 COA_DESIGNER_SAVE_TO_DISK_TT: "#T $COA_DESIGNER_SAVE_TO_DISK$#!\nEnregistrer la conception actuelle dans le dossier de capture d’écran."
 COA_DESIGNER_UNDO_EDIT: "#T Annuler la modification#!\nAnnuler la dernière modification aux armoiries"
 COA_DESIGNER_REDO_EDIT: "#T Rétablir la modification#!\nRefaire la dernière modification des armoiries"
 COA_DESIGNER_BACKGROUND_TAB_HEADER: "Arrière-plan"
 COA_DESIGNER_BACKGROUND_PANEL_HEADER: "Arrière-plan"
 COA_DESIGNER_BACKGROUND_PATTERN_HEADER: "Motif"
 COA_DESIGNER_BACKGROUND_PATTERN_DISABLED_IN_ADJUSTED_MODE: "En mode ajusté, le motif de l’arrière-plan ne peut pas être modifié, mais vous pouvez ajuster les couleurs ci-dessus."
