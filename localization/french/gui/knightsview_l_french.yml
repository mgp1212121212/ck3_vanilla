l_french:
 KNIGHTS_VIEW_FORCE: "Forcer"
 KNIGHTS_VIEW_ALLOW: "Permettre"
 KNIGHTS_VIEW_FORBID: "Interdire"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$ : #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP: "#T Nombre maximum de $knight_culture_player_plural_no_tooltip$ : [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS: "Efficacité : #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [knight_effectiveness|E] : [GetPlayer.GetKnightEffectiveness|V%0]#!\nBase : #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T Interdire [Character.Custom('FR_au_Char_U_Pi')][Character.GetShortUIName] d’être un [GetPlayer.Custom('KnightCulture')|l]#!\n\n[Character.Custom('FR_le_Char_U_Pi')|U][Character.GetShortUIName] ne pourra pas rejoindre vos [armies|El] en tant que $knight_culture_player_no_tooltip_lowercase$. Ceci l’empêche de mourir dans une [battle|El]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T Permettre [Character.Custom('FR_au_Char_U_Pi')][Character.GetShortUIName] d’être un [GetPlayer.Custom('KnightCulture')|l]#!\n\n[Character.Custom('FR_le_Char_U_Pi')|U][Character.GetShortUIName] peut rejoindre vos [armies|El] en tant que $knight_culture_player_no_tooltip_lowercase$ si sa [prowess|El] est une des plus élevées dans le [realm|El]"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T Forcer [Character.Custom('FR_le_Char_U_Pi')][Character.GetShortUIName] à être un [GetPlayer.Custom('KnightCulture')|l]#!\n\n[Character.Custom('FR_le_Char_U_Pi')|U][Character.GetShortUIName] doit rejoindre vos [armies|El] en tant que $knight_culture_player_no_tooltip_lowercase$, quelle que soit sa [prowess|El]. [Character.GetSheHe|U] pourrait prendre la place d’un $knight_culture_player_no_tooltip_lowercase$ avec une prouesse plus élevée."
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER: "[courtiers|E] et [vassals|El] éligibles"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "[followers|E] éligibles"
