 agent_comrade_in_arms_i: "[success_chance_max_i]"
 agent_comrade_in_arms_desc: "#WEAK Au bout de quelques minutes, je me « souviendrai » d’avoir laissé tomber mon médaillon et je m’en irai, vous laissant tous les deux... parler en privé.#!\n$EFFECT_LIST_BULLET$ Fournit du [scheme_potential|El] [success_chance_max_i]\n$EFFECT_LIST_BULLET$ Nécessite de la [diplomacy|El][diplomacy_i] et de l’[intrigue|El][intrigue_i]\n$EFFECT_LIST_BULLET$ #P Profite#! des [traits|El] tels que [GetTrait('gregarious').GetName( GetNullCharacter )] et [GetTrait('deceitful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Pâtit#! des [traits|El] tels que [GetTrait('shy').GetName( GetNullCharacter )] et [GetTrait('honest').GetName( GetNullCharacter )]"
