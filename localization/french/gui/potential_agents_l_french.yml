 agent_assassin_desc: "#WEAK Couteau, poison ou fourche : tant qu’il ne respire plus à l’aube, c’est du pareil au même.#!\n$EFFECT_LIST_BULLET$ Fournit du [scheme_potential|El] [success_chance_max_i]\n$EFFECT_LIST_BULLET$ Nécessite de la [prowess|El][prowess_i] et de l’[intrigue|El][intrigue_i]\n$EFFECT_LIST_BULLET$ #P Profite#! des [traits|El] tels que [GetTrait('sadistic').GetName( GetNullCharacter )] et [GetTrait('patient').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Pâtit#! des [traits|El] tels que [GetTrait('compassionate').GetName( GetNullCharacter )] et [GetTrait('impatient').GetName( GetNullCharacter )]"
