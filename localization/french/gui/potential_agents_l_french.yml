 agent_thug_desc: "#WEAK Un coup sur le crâne et la lame prête ; cela va être rapide, mais pas forcément bruyant.#!\n$EFFECT_LIST_BULLET$ Fournit du [scheme_potential|El] [success_chance_max_i]\n$EFFECT_LIST_BULLET$ Nécessite de la [prowess|El][prowess_i] et de l’[intrigue|El][intrigue_i]\n$EFFECT_LIST_BULLET$ #P Profite#! des [traits|El] tels que [GetTrait('wrathful').GetName( GetNullCharacter )] et [GetTrait('callous').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Pâtit#! des [traits|El] tels que [GetTrait('calm').GetName( GetNullCharacter )] et [GetTrait('compassionate').GetName( GetNullCharacter )]"
