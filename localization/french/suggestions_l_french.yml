l_french:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "Recruter des hommes d’armes"
 suggestion_recruit_maa: "Suggestion : recruter un régiment d’hommes d’armes"
 suggestion_recruit_maa_desc: "Vous avez moins d’[men_at_arms|El] que prévu pour un [ruler|El] de votre [rank|El].\n\nEn recruter renforcera vos [armies|El] en servant à la fois à dissuader les ennemis potentiels et à combattre ceux qui insistent quand même pour se battre."
 suggestion_recruit_maa_click: "#I Cliquer pour voir vos armées#!"
 suggestion_declare_war_label: "Déclarer la guerre"
 suggestion_declare_war: "Suggestion : déclarer la guerre [recipient.Custom('FR_au_Char_U_Pi')][recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc: "Gagner une guerre contre [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] vous permettra de conquérir plus de terres et d’agrandir votre [realm|El], et vous aider à assurer le succès à long terme de votre [house|E]."
 suggestion_declare_war_click: "#I Cliquer pour déclarer la guerre#!"
 suggestion_construct_building_label: "Construire un bâtiment"
 suggestion_construct_building: "Suggestion : construire un bâtiment en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc: "Construire des bâtiments dans le [landed_title.GetNameNoTooltip] vous fournira divers bonus. C’est grandement bénéfique pour vous à long terme."
 suggestion_construct_building_click: "#I Cliquer pour voir la propriété#!"
 suggestion_fabricate_claim_label: "Fabriquer une revendication"
 suggestion_fabricate_claim: "Suggestion : fabriquer une revendication sur [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc: "Le [landed_title.GetName] voisin est à la fois riche et prospère, mais vous ne pouvez pas le conquérir sans un [casus_belli|El].\n\nEnvoyer votre [court_chaplain|El] ou votre [realm_priest|El] fabriquer une [claim|El] vous donnera la justification dont vous avez besoin pour partir en [war|El] et vous emparer du titre !"
 suggestion_fabricate_claim_click: "#I Cliquer pour voir le titre#!"
 suggestion_create_title_label: "Créer un titre"
 suggestion_create_title: "Suggestion : créer le [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc: "Vous possédez assez de terres [de_jure|El] pour [create|El] le [landed_title.GetName]. Cela augmenterait considérablement votre [prestige|El] en plus de faire de vous le [rightful_liege|El] de tous les titres constitutifs."
 suggestion_create_title_click: "#I Cliquer pour voir le titre#!"
 SUGGESTIONS_DEBUG: "#D SUGGESTIONS DEBUG :#!"
 suggestion_convert_county_label: "Convertir le comté"
 suggestion_convert_county: "Suggestion : convertir la foi en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc: "Envoyer votre [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|El] pour convaincre les habitants du [landed_title.GetName] d’embrasser la vraie foi stabilisera la région."
 suggestion_convert_county_click: "#I Cliquer pour voir votre Conseil#!"
 suggestion_increase_control_label: "Augmenter le contrôle"
 suggestion_increase_control: "Suggestion : augmenter le contrôle en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc: "Envoyer votre [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|El] pour augmenter le contrôle en [landed_title.GetName] et ainsi réduire la [Concept( 'county_corruption', 'corruption' )|E] dans le comté et obtenir éventuellement d’autres effets positifs."
 suggestion_increase_control_click: "#I Cliquer pour voir votre Conseil#!"
 suggestion_increase_opinion_label: "Augmenter l’opinion"
 suggestion_increase_opinion: "Suggestion : augmenter l’opinion [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip] à votre égard"
 suggestion_increase_opinion_desc: "Votre [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] a une faible [opinion|El] de vous. L’augmenter via un [personal_scheme|El] vous facilitera la vie."
 suggestion_increase_opinion_click: "#I Cliquer pour commencer un complot d’influence#!"
 suggestion_raid_label: "Piller"
 suggestion_raid: "Suggestion : piller [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc: "Envoyer votre armée [Concept( 'raid', 'piller' )|E] [landed_title.GetNameNoTierNoTooltip] vous apporterait du butin."
 suggestion_raid_click: "#I Cliquer pour voir vos armées#!"
 suggestion_grant_title_label: "Accorder un titre"
 suggestion_grant_title: "Suggestion : accorder [landed_title.GetNameNoTierNoTooltip] [recipient.Custom('FR_au_Char_U_Pi')][recipient.GetShortUINameNoTooltip]"
 suggestion_grant_title_desc: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] est le [holder|El] [de_jure|El] du [landed_title.GetName]. En veillant à ce que votre pays suive autant que possible la structure de jure, vous assurez la stabilité et réduisez les pénalités d’opinion."
 suggestion_grant_title_click: "#I Cliquer pour accorder le titre#!"
 suggestion_can_hire_court_positions: "Pourvoir des postes de la Cour"
 suggestion_can_hire_court_positions_label: "Suggestion : pourvoir des postes de la Cour"
 suggestion_can_hire_court_positions_desc: "Vous devriez investir un peu d’or pour pourvoir plus de [court_positions|El] et obtenir leurs bonus."
 suggestion_can_hire_court_positions_click: "#I Cliquez pour voir les postes vacants à la Cour#!"
 suggestion_request_war_aid_petition: "Demander une assistance militaire"
 suggestion_request_war_aid_petition_label: "Suggestion : demander une assistance militaire"
 suggestion_request_war_aid_petition_desc: "Vous pouvez demander à votre [liege|El] de l’aide dans votre [war|El]. Il pourrait vous rejoindre ou payer des soldats."
 suggestion_request_war_aid_petition_click: "#I Cliquez pour voir la [royal_court|E] de votre [liege|El]#!"
 suggestion_create_nation_fracturing_faction: "Créer une faction de dissolution"
 suggestion_create_nation_fracturing_faction_label: "Suggestion : créer une faction de dissolution"
 suggestion_create_nation_fracturing_faction_desc: "Vous pouvez défier votre [liege|El] et essayer de dissoudre le pays pour obtenir votre indépendance et celle de tous vos pairs [vassals|El]."
 suggestion_create_nation_fracturing_faction_click: "#I Cliquez pour voir les factions contre votre [liege|El]#!"
