l_french:
 submit_to_the_great_khan_decision: "Se soumettre au Grand Khan"
 submit_to_the_great_khan_decision_confirm: "Je m’incline pour survivre"
 submit_to_the_great_khan_decision_opening_desc: "Mon pays sera de la cendre, mon peuple des cadavres, mon corps la victime de mille coupures et coups si je n’implore pas la clémence du grand cavalier qui conquiert le monde."
 submit_to_the_great_khan_decision_tooltip: "Vous devenez [Select_CString(GetPlayer.IsFemale,'la vassale','le vassal')] du plus grand des khans"
 mongol_invasion.1001.title: "Le Khan est mort !"
 mongol_invasion.1001.generic.desc: "La bienveillance [ROOT.Char.GetFaith.HighGodNamePossessive] s’est manifestée car même les plus puissants sont emportés par [ROOT.Char.GetFaith.DeathDeityName] ! [old_khan.Custom('FR_le_Char_Pi')|U][old_khan.GetTitledFirstNameNicknamed], [old_khan.Custom('FR_SeigneurDame')] à cheval et [Select_CString(old_khan.IsFemale,'pilleuse','pilleur')], [old_khan.GetDeathReasonHideKiller|l].\n\nNous entendons déjà parler du nouveau maître de [new_khan.GetPrimaryTitle.GetNameNoTier]... Cependant, [new_khan.Custom('FR_le_Char_Pi')][new_khan.GetTitledFirstNameNicknamed] ne saurait être plus redoutable que son ancêtre...\n\nPeut-être est-ce même la fin de la conquête [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] ?"
 mongol_invasion.1001.sympathetic.desc: "#EMP Quel malheur !#! [old_khan.Custom('FR_le_Char_Pi')|U][old_khan.GetTitledFirstNameNicknamed], choisi[old_khan.Custom('FR_E')] par le Ciel pour conquérir toute la terre, n’est plus. On dit qu’[old_khan.Custom('FR_IlElle')] [old_khan.GetDeathReasonHideKiller|l].\n\nLe Kouroultaï de [new_khan.GetPrimaryTitle.GetName] s’est réuni et a proclamé un[new_khan.Custom('FR_E')] [new_khan.GetTitleAsNameNoTooltip|l].\n\nTandis que [old_khan.GetFirstNameNoTooltip] chevauche pour l’éternité dans le Ciel, le monde terrestre appartient [new_khan.Custom('FR_au_Char_Pi')][new_khan.GetTitledFirstNameNicknamed] !"
 mongol_invasion.1001.a: "Pourtant, mes mains tremblent..."
 mongol_invasion.1001.b: "Le grand [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l] survivra."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip] prend une place d’honneur [ROOT.Char.GetFaith.NegativeAfterLife2]."
 mongol_invasion.1002.t: "L’ascension des [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1002.desc.close: "Un redoutable chef, [genghis_khan.Custom('FR_le_Char_Pi')][genghis_khan.GetTitledFirstName], émerge parmi les clans guerriers"
 mongol_invasion.1002.desc.close_mongolia: "de Mongolie"
 mongol_invasion.1002.desc.close_steppes: "des steppes"
 mongol_invasion.1002.desc.close.mid: "et, par les sages de son peuple, à un Kouroultaï, est déclaré"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Gengis Khan', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "le plus grand de tous les khans !"
 mongol_invasion.1002.desc.close.end: "[genghis_khan.Custom('FR_IlElle')|U] règne de plein droit sur les quatre coins de l’univers.\n\nD’innombrables cavaliers nomades se rassemblent sous son étendard. Par la volonté du plus grand des khans, ils rompent avec leurs anciennes loyautés tribales, se réorganisent pour la guerre et partent à la conquête de toute la steppe et de tout ce qui se trouve sous le grand ciel bleu !"
 GENGHIS_KHAN_GLOSS: "Un seul grand souverain a porté l’insigne honorifique mongol #G Gengis Khan#!. Sa signification est incertaine : peut-être la force, la droiture ou le pouvoir « universel », « océanique ». Celui qui a porté ce titre s’est élevé bien au-delà du gurkhan de son époque et a créé le plus grand empire des steppes jamais connu."
 mongol_invasion.1002.desc.far_intro: "Un tyran féroce s’est élevé parmi les tribus barbares des steppes lointaines. [Select_CString(genghis_khan.IsFemale,'Une certaine','Un certain')] « [genghis_khan.GetTitledFirstName] », qui se déclare [Select_CString(genghis_khan.IsFemale,'la souveraine','le souverain')] de l’univers —"
 mongol_invasion.1002.desc.far: "\n\nEntre des rires nerveux, mes conseillers me disent qu’[genghis_khan.Custom('FR_IlElle')] a juré de conquérir le monde entier, de réduire les villes en poussière sous les sabots des chevaux, et de briser les murs des châteaux à l’aide d’arcs et de flèches.\n\n[temujin.GetSheHe|U] n’est pas [temujin.Custom('FR_LeLa')] premi[temujin.Custom('FR_ErEre')] à proférer cette menace, mais on raconte qu’[temujin.Custom('FR_IlElle')] est à la tête d’une horde de cavaliers invincibles."
 mongol_invasion.1002.a: "[Select_CString(genghis_khan.IsFemale,'Une parvenue','Un parvenu')] ! Les [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] ont perdu la raison."
 mongol_invasion.1002.b: "Nous sommes certainement en sécurité derrière nos murs."
 mongol_invasion.1002.craven: "Et [genghis_khan.Custom('FR_IlElle')] va venir ici ?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X Les [counties|El] occupés par les [genghis_khan.GetCulture.GetCollectiveNoun] perdront une grande partie de leur [development|El]#!"
 genghis_khan_mongol_empire_tt: "A gagné l’[GetTitleByKey('e_mongol_empire').GetName]"
 genghis_khan_mongol_troops_tt: "A gagné d’immenses armées de [special_troops|El]"
 mongol_invasion_submission_reminder_tt: "Vous pouvez éviter la ruine avec la [decision|El] #high $submit_to_the_great_khan_decision$#!"
 gok_threatening_powers_tt: "@warning_icon! #X Menacera les [rulers|El] de [holdings|El] détruites, de [courtiers|El] massacrés et de [title|El] saisis en cas de refus de [vassalization|El]#!"
 mongol_invasion.1003.t: "La maison de la sagesse brûle"
 mongol_invasion.1003.desc: "La grande institution d’apprentissage et de connaissance de Bagdad, la Maison de la Sagesse, a été incendiée pendant le siège de la ville par les Mongols. Il ne reste que des décombres. Il semble que cela témoigne de la valeur des connaissances anciennes dans le nouveau monde des Mongols."
 mongol_invasion.1003.a: "Tant de choses perdues..."
 mongol_invasion.1003.b: "Les infidèles n’ont que ce qu’ils méritent !"
 mongol_invasion.1003.c: "Les Mongols vont détruire le monde si nous ne les arrêtons pas !"
 mongol_invasion.1004.t: "Effondrement du grand khanat"
 mongol_invasion.1004.desc: "Depuis la mort du puissant [old_mongol_emperor.GetFirstName] – maître de toutes les terres soumises par les Mongols – plusieurs successeurs se disputent la place de grand khan. Aucun ne reconnaît la légitimité des autres.\n\nCela signe donc la fin de l’empire mongol unifié.\n\nIl reste encore de la force à ces descendants du premier grand conquérant qui appellent à la guerre. Mais aucun d’entre eux, ni [successor_1.Custom('FR_le_Char_Pi')][successor_1.GetTitledFirstName], ni [successor_2.Custom('FR_le_Char_Pi')][successor_2.GetTitledFirstName], ne se dresse au-dessus des autres en tant que maître de l’univers."
 mongol_invasion.1004.a: "L’empire se soulèvera à nouveau un jour..."
 mongol_invasion.1004.b: "Louons la miséricorde [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 mongol_invasion.1005.t: "Le Khan est mort"
 mongol_invasion.1005.desc: "Depuis la passation de l’autorité [new_khan.GetPrimaryTitle.GetAdjective] [old_khan.Custom('FR_du_Char_Pi')][old_khan.GetTitledFirstName] [new_khan.Custom('FR_au_Char_Pi')][new_khan.GetTitledFirstName], mes conseillers rient sournoisement et soupirent de soulagement car c[new_khan.Custom('FR_EEtte')] derni[new_khan.Custom('FR_ErEre')] n’ose pas s’autoproclamer « souverain de l’univers ».\n\nLes nomades des steppes rassemblaient d’immenses hordes et menaçaient le monde entier, mais doivent finalement reconnaître que leurs objectifs sont hors de portée."
 mongol_invasion.1005.a: "L’ère de la peur est révolue."
 mongol_invasion.1005.a.tt: "L’[GetTitleByKey('e_mongol_empire').GetName|l] perd ses principales méthodes de conquête et sera moins agressif"
 mongol_invasion.2001.opening: "À m[ROOT.Char.Custom('FR_OnA')] futur[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_ServiteurServante')],"
 mongol_invasion.2001.desc: "Vous vous inclinerez inévitablement devant moi, le souverain de l’univers. Alors autant que ce soit par un serment de fidélité, plutôt qu’avec une lame contre votre nuque."
 mongol_invasion.2001.a: "Je me soumets volontiers, [mongol_emperor.Custom('FR_MonseigneurMadame')|U]."
 mongol_invasion.2001.a.tt: "Vous devenez [GetPlayer.Custom('FR_LeLa')] vassal[GetPlayer.Custom('FR_E')] [mongol_emperor.Custom('FR_du_Char_U_Pi')][mongol_emperor.GetShortUIName]."
 mongol_invasion.2001.b: "Ne me menacez pas, sinistre imbécile !"
 mongol_invasion.2001.b.tt: "[mongol_emperor.Custom('FR_le_Char_U_Pi')|U][mongol_emperor.GetShortUIName] vous déclare la guerre"
 mongol_invasion.2002.opening: "Honorable souverain de l’univers,"
 mongol_invasion.2002.desc: "Je me soumets à votre grâce légitime et bienveillante. Je me tiendrai à vos côtés contre tous ceux qui s’opposeront à votre destin."
 mongol_invasion.2002.a: "Un choix judicieux, m[demand_recipient.Custom('FR_OnA')] [demand_recipient.Custom('FR_ServiteurServante')]."
 mongol_invasion.2003.opening: "Vous, la pâle imitation d’un[mongol_emperor.Custom('FR_E')] [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc: "Vous osez penser que vous pouvez me forcer à me soumettre ? Je vais vous montrer ce qu’un vrai souverain fait avec vos soi-disant cavaliers invincibles !"
 mongol_invasion.2003.a: "Ce sera donc la guerre."
 mongol_invasion.2101.desc: "Vous avez été un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] et un[ROOT.Char.Custom('FR_E')] fidèle [ROOT.Char.Custom('FR_ServiteurServante')] jusqu’à présent. Il est temps de rendre officiel votre service, que vous juriez fidélité au souverain de l’univers."
 mongol_invasion.2101.a: "Bien sûr, [mongol_emperor.Custom('FR_MonseigneurMadame')|U]."
 mongol_invasion.2101.b: "Vous pensez que je suis à votre service ? C’est ridicule !"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.Custom('FR_le_Char_U_Pi')|U][mongol_emperor.GetShortUIName] rompt son alliance avec vous et pourrait vous déclarer la guerre !"
 mongol_invasion.2103.a: "Vous allez vous incliner devant moi maintenant, d’une manière ou d’une autre !"
 mongol_invasion.2103.b: "Attends un peu, chien insolent..."
 mongol_invasion.2111.b: "Vous pensez que je suis inférieur[ROOT.Char.Custom('FR_E')] à vous ? Quel outrage !"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.Custom('FR_le_Char_U_Pi')|U][mongol_emperor.GetShortUIName] rompt son alliance avec vous"
 mongol_invasion.2112.desc: "Vous croyez vraiment être mon supérieur ? Vous n’êtes même pas mon égal ! L’amitié que je vous ai gracieusement offerte est comme jeter des perles aux porcs."
 mongol_invasion.2112.a: "Vous allez regretter vos paroles et vos actes..."
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Les guerriers nomades continueront de se rassembler derrière vous, le khan choisi par le Ciel, accordant plus de [herd|El]@herd_icon!, de [prestige|El]@prestige_icon! et d’[gold|El]@gold_icon! – à condition que votre [dominance|El] reste au-dessus de la [GetLaw('nomadic_authority_3').GetName|l]#!"
 mpo_greatest_of_khans.1010_title: "Des clans mineurs rejoignent la horde"
 mpo_greatest_of_khans.1010_desc: "Des cavaliers sans maître jurent allégeance ! Des guerriers enthousiastes offrent leurs arcs ! D’innombrables familles affluent vers votre grand camp !"
