 greeting_supplimentary.negative.tales: "Vos méfaits sont connus depuis l’Irlande jusqu’à Cathay."
 greeting_supplimentary.negative.greek: "Votre bassesse est telle qu’elle a inspiré des pièces de théâtre grecques !"
 greeting_supplimentary.negative.insult.1: "Puissent vos humeurs pourrir en vous !"
 greeting_supplimentary.negative.insult.2: "Que votre vie soit brève et misérable !"
 greeting_supplimentary.negative.insult.3: "Puissiez-vous ne jamais connaître la sagesse !"
 greeting_supplimentary.negative.insult_muslim.1: "Maudits soient vos aïeuls jusqu’au septième degré !"
 greeting_supplimentary.negative.insult_muslim.2: "Puissiez-vous être cousu vivant dans le ventre d’un chameau mort."
 greeting_supplimentary.negative.insult_muslim.3: "Qu’Allah détruise votre Maison !"
 greeting_supplimentary.negative.insult_muslim.4: "Espèce d’enfant de chien galeux !"
 greeting_supplimentary.positive: "[ROOT.Char.Custom2('PositiveSupplimentaryGreeting', second)]"
 greeting_supplimentary.positive.flattery.1: "Soyez bénis, vous et votre Maison !"
 greeting_supplimentary.positive.flattery.2: "Votre sagesse et votre clémence sont légendaires."
 greeting_supplimentary.positive.flattery.3: "Que la paix soit avec vous !"
 greeting_supplimentary.positive.flattery.4: "Puissiez-vous vivre dans l’harmonie et la satisfaction !"
 greeting_supplimentary.positive.flattery.5: "Votre nature impitoyable est enviable."
 greeting_supplimentary.positive.flattery.6: "Votre appétit insatiable est connu dans le monde entier."
