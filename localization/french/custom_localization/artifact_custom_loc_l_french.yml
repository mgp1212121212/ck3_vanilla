 #Marco Polo quotes
 marco_polo_quote_intro_1: "Vous l’entendrez de vos propres oreilles et cela vous étonnera certainement."
 marco_polo_quote_intro_2: "Le monde est une immense tapisserie tissée avec les fils de différentes cultures et traditions."
 marco_polo_quote_desc_1: "Nous marchons nus parce que nous ne demandons rien à ce monde, car nous sommes venus dans le monde nus et sans vêtements. Si nous n’avons pas honte de montrer nos membres, c’est parce que nous ne péchons pas avec eux et que, par conséquent, nous n’en avons pas plus honte que vous lorsque vous montrez votre main, votre visage ou les autres parties de votre corps qui ne vous incitent pas à commettre un péché charnel ; alors que vous utilisez vos membres pour commettre le péché et la fornication et que, par conséquent, vous les cachez et en avez honte. Mais nous, nous n’avons pas plus honte de les montrer que si nous montrions nos doigts, car nous ne péchons pas avec eux."
 marco_polo_quote_desc_2: "Et je vous assure que les femmes achètent et vendent, et font tout ce qui est nécessaire pour leur mari et leur foyer. Car les hommes ne s’occupent de rien d’autre que de la chasse, de la guerre et de la fauconnerie. Ils vivent de viande, de lait et de gibier, et de rats, qui abondent partout."
 marco_polo_quote_desc_3: "Ce sont de vaillants combattants qui se distinguent par leur bravoure et leur endurance. Laissez-moi vous expliquer d’où vient le fait qu’ils sont capables de tenir plus longtemps que tous les autres hommes. Souvent, s’il le faut, ils restent un mois entier sans provisions, ne boivent que le lait d’une jument et ne mangent que le gibier qu’ils tuent eux-mêmes."
 marco_polo_quote_desc_4: "Voici une autre coutume étrange que j’ai oublié de décrire : vous pouvez supposer que s’il y a deux hommes, dont l’un a eu un garçon qui est mort pendant l’enfance, et dont l’autre a eu une fille qui est également morte, ils concluent alors un mariage entre ces enfants."
 marco_polo_quote_desc_5: "Il y a certaines vallées grandes et profondes au fond desquelles il n’y a pas d’accès. C’est pourquoi les hommes qui sont à la recherche de diamants prennent un morceau de viande, aussi maigre que possible, et le jettent au fond d’une vallée. Lorsque les aigles voient la viande jetée à terre, ils se précipitent dessus et l’emportent au sommet d’une montagne rocheuse. Les hommes se rendent dans les nids de ces aigles blancs, qui sont nombreux, et ils trouvent dans leurs chairs de nombreux diamants que les oiseaux avaient avalés en mangeant la viande jetée au fond des vallées."
 marco_polo_quote_desc_6: "Il existe une fontaine d’huile tellement abondante qu’on peut charger de nombreux chameaux. Cependant, elle ne sert pas d’aliment, mais d’onguent pour guérir les maladies de peau des hommes et du bétail ainsi que d’autres maux. Elle peut également être brûlée. Dans la région environnante, aucune autre huile n’est utilisée pour les lampes, et les gens viennent de loin pour s’en procurer."
 marco_polo_quote_desc_7: "À la question de savoir comment la population du pays s’acquitte suffisamment de ces devoirs, nous pouvons répondre que tous les idolâtres, selon leur situation, ont six, huit ou dix femmes, avec qui ils ont un nombre énorme d’enfants. Certains d’entre eux ont jusqu’à trente fils, qui peuvent suivre leurs pères à la guerre."
 marco_polo_quote_end_1: "Je parle et je parle, mais l’auditeur ne saisit que les mots qu’il attend. Ce n’est pas la voix qui décide de l’histoire, mais l’oreille."
 marco_polo_quote_end_2: "Car, quoi que je puisse dire, vous ne seriez jamais satisfait ni convaincu que je me sois tenu à la vérité et à la raison."
