l_french:
 miracle_reclusive: "avoir vécu toute sa vie au sommet d’une colonne"
 miracle_irritable: "avoir tué un dragon avec sa chaussure pour avoir perturbé son sommeil"
 miracle_inappetetic: "n’avoir mangé que des baies sauvages de toute sa vie"
 miracle_drunkard: "avoir changé le vin qu’[ROOT.Char.Custom('FR_IlElle')] avait bu en eau"
 miracle_contrite: "avoir confessé tous ses péchés aux foules"
 miracle_flagellant: "avoir chassé [ROOT.Char.GetFaith.DevilName] avec un fouet"
 miracle_improvident: "avoir vécu dans un tonneau après avoir fait don de tous ses biens aux pauvres"
 miracle_lunatic: "avoir jeté des noix sur les femmes"
 miracle_possessed: "avoir prophétisé la fin du monde"
 miracle_disfigured: "avoir eu des cicatrices horribles de son combat contre [ROOT.Char.GetFaith.DevilName]"
 miracle_eunuch: "avoir calmé les passions sexuelles déchaînées d’autrui grâce à son aura sacrée"
 miracle_blind: "avoir lu les livres saints malgré qu’[ROOT.Char.Custom('FR_IlElle')] fut aveugle"
 miracle_herculean: "avoir frappé [ROOT.Char.GetFaith.DevilName] très fort pour l’avoir tenté."
 miracle_spindly: "ne pas avoir vieilli"
 miracle_chaste: "se baigner chastement avec d’autres [ROOT.Char.GetWomenMen]"
 miracle_garlic: "avoir mangé de l’ail sans en sentir l’odeur"
 miracle_birds: "avoir prêché aux oiseaux"
