l_french:
 friendship_metaphor_martial_1: "Un ami est comme un frère d’armes"
 friendship_metaphor_intrigue_1: "L’amitié est un échange secret de messages"
 friendship_metaphor_stewardship_1: "L’amitié est un jardin"
 friendship_metaphor_diplomacy_1: "L’amitié est une négociation"
 friendship_metaphor_learning_1: "L’amitié est un débat entre égaux"
 friendship_metaphor_with_tending_martial_1: "Un ami est comme un frère d’armes ; on doit pratiquer pour ne pas perdre la main"
 friendship_metaphor_with_tending_intrigue_1: "L’amitié est un échange secret de messages ; un code qui n’évolue pas sera déchiffré"
 friendship_metaphor_with_tending_stewardship_1: "L’amitié est un jardin ; il doit être arrosé et toujours entretenu"
 friendship_metaphor_with_tending_diplomacy_1: "L’amitié est une négociation ; les deux parties doivent avoir le sentiment d’obtenir ce qu’elles méritent"
 friendship_metaphor_with_tending_learning_1: "L’amitié est un débat entre égaux ; si seul un camp est impliqué, tout s’effondre"
