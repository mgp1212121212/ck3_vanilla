l_french:
 martial_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] a toujours été un[ROOT.Char.Custom('FR_E')] enfant acti[ROOT.Char.Custom('FR_FVe')] et enthousiaste, et s’est sans surprise bien débrouillé[ROOT.Char.Custom('FR_E')] dans ses études de la guerre et du combat."
 martial_bad_trait_match_good_outcome: "Dire que l’indiscipliné[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFirstName] ne semblait pas fait[ROOT.Char.Custom('FR_E')] pour une vie de guerre est un euphémisme. Pourtant, [ROOT.Char.Custom('FR_IlElle')] a dépassé toutes nos attentes."
 martial_neutral_trait_match_good_outcome: "Grâce à une tutelle efficace, même [ROOT.Char.GetFirstName] qui n’a pas montré de penchant naturel pour l’art de la guerre a obtenu de bons résultats."
 education_martial_3_outcome_description: "[ROOT.Char.Custom('FR_IlElle')|U] a fait preuve d’une grande aptitude à la fois en tactique de combat et en gestion des armées, et fera certainement un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] commandant[ROOT.Char.Custom('FR_E')]."
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.Custom('FR_IlElle')|U] a fait preuve d’une grande aptitude à la fois en tactique de combat et en gestion des armées. Il est dommage qu’[ROOT.Char.Custom('FR_IlElle')] ne puisse jamais commander d’armées."
 education_martial_4_outcome_description: "C’est impressionnant de voir un tel talent chez quelqu’un d’aussi jeune. [ROOT.Char.Custom('FR_IlElle')|U] affiche un niveau de perspicacité rare, même parmi les commandants vétérans !"
 martial_good_trait_match_bad_outcome: "On pensait que la nature énergique de [ROOT.Char.GetFirstName] était le signe d’une affinité pour la guerre et le combat, mais ce devait être une illusion."
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] n’a jamais montré beaucoup d’intérêt pour le sujet de la guerre, mais j’ai toujours espéré que cela n’était qu’une phase passagère. J’ai été naï[GetPlayer.Custom('FR_FVe')]."
 martial_neutral_trait_match_bad_outcome: "J’ai longtemps espéré qu’une bonne tutelle suffirait pour enseigner à [ROOT.Char.GetFirstName] les subtilités de la guerre. J’ai été naï[GetPlayer.Custom('FR_FVe')]."
 education_martial_1_outcome_description: "[ROOT.Char.Custom('FR_IlElle')|U] a montré peu de compréhension sur le sujet, mais au moins, [ROOT.Char.Custom('FR_IlElle')] sait comment tenir une épée et peut même distinguer la piétaille d’un $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description: "[ROOT.Char.Custom('FR_IlElle')|U] a seulement acquis quelques notions sur le sujet, mais au moins, [ROOT.Char.Custom('FR_IlElle')] a appris les bases de la gestion d’une armée. Je ne peux qu’espérer que le reste viendra avec l’expérience."
 education_martial_prowess_1_outcome_description: "\n\nSur le plan personnel, [ROOT.Char.Custom('FR_IlElle')] a peu profité de sa formation $knight_culture_player_adjective_no_tooltip_lowercase$, et est très maladroit[ROOT.Char.Custom('FR_E')] en combats individuels."
 education_martial_prowess_2_outcome_description: "\n\nSur le plan personnel, [ROOT.Char.Custom('FR_IlElle')] a combattu avec succès de petits groupes de paysans rebelles et a montré être un $knight_culture_player_no_tooltip_lowercase$ compétent."
 education_martial_prowess_3_outcome_description: "\n\nSur le plan personnel, [ROOT.Char.Custom('FR_IlElle')] s’est révélé[ROOT.Char.Custom('FR_E')] être performant[ROOT.Char.Custom('FR_E')] au combat rapproché, capable de manier son épée et de diriger son escorte pour en faire une unité cohérente."
 education_martial_prowess_4_outcome_description: "\n\nSur le plan personnel, [ROOT.Char.Custom('FR_IlElle')] s’est révélé[ROOT.Char.Custom('FR_E')] être un[ROOT.Char.Custom('FR_E')] combattant[ROOT.Char.Custom('FR_E')] incroyablement compétent[ROOT.Char.Custom('FR_E')], maîtrisant même les formes les plus difficiles du combat [ROOT.Char.GetCulture.GetNameNoTooltip] traditionnel."
 diplomacy_good_trait_match_good_outcome: "Même enfant, [ROOT.Char.GetFirstName] a toujours eu le sens des mots. Il n’est donc pas surprenant qu’[ROOT.Char.Custom('FR_IlElle')] se soit intéressé[ROOT.Char.Custom('FR_E')] à l’étude des relations diplomatiques."
 diplomacy_good_trait_match_bad_outcome: "Bien qu’ayant été un[ROOT.Char.Custom('FR_E')] enfant bavard[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetFirstName] a parfois du mal à s’entendre avec les gens."
 diplomacy_bad_trait_match_good_outcome: "Bien que [ROOT.Char.GetFirstName] se soit rarement entendu[ROOT.Char.Custom('FR_E')] avec les autres enfants, [ROOT.Char.Custom('FR_IlElle')] a montré une aptitude surprenante aux manœuvres diplomatiques."
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] a toujours été très focalisé[ROOT.Char.Custom('FR_E')] sur ce qu’#EMP [ROOT.Char.Custom('FR_IlElle')]#! voulait, alors peut-être ne devrait-il pas être surprenant qu’[ROOT.Char.Custom('FR_IlElle')] ait eu du mal à apprendre à influencer les autres."
 diplomacy_neutral_trait_match_good_outcome: "Grâce à une tutelle efficace, même un enfant comme [ROOT.Char.GetFirstName] qui n’a pas montré d’affinités avec l’influence diplomatique peut obtenir de bons résultats."
 diplomacy_neutral_trait_match_bad_outcome: "J’ai longtemps espéré qu’une bonne tutelle suffirait pour enseigner à [ROOT.Char.GetFirstName] les subtilités de la diplomatie. Tous les efforts ont été vains, cependant."
 stewardship_good_trait_match_good_outcome: "Administrat[ROOT.Char.Custom('FR_EurRice')] né[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetFirstName] est sans surprise allé[ROOT.Char.Custom('FR_E')] très loin dans ses études sur la gestion d’un pays."
 stewardship_good_trait_match_bad_outcome: "Bien qu’[ROOT.Char.Custom('FR_IlElle')] ait toujours l’air de privilégier l’autorité et l’ordre, [ROOT.Char.GetFirstName] n’est pas devenu[ROOT.Char.Custom('FR_E')] aussi compétent[ROOT.Char.Custom('FR_E')] que prévu dans l’administration des terres et des personnes."
 stewardship_bad_trait_match_good_outcome: "En dépit d’être plus intéressé[ROOT.Char.Custom('FR_E')] par les rumeurs sur les habitants du pays que par ses impôts et ses recensements, [ROOT.Char.GetFirstName] a développé une aptitude à l’administration."
 stewardship_bad_trait_match_bad_outcome: "Peut-être sans surprise, l’obsession de [ROOT.Char.GetFirstName] des moindres détails de la vie des gens n’a pas été bénéfique pour sa compréhension de l’administration de tout un pays."
 stewardship_neutral_trait_match_good_outcome: "Grâce à une tutelle efficace, même un enfant comme [ROOT.Char.GetFirstName] qui n’a pas montré de penchant naturel pour l’administration peut obtenir de bons résultats."
 stewardship_neutral_trait_match_bad_outcome: "J’ai longtemps espéré qu’une bonne tutelle suffirait pour enseigner à [ROOT.Char.GetFirstName] les subtilités de l’administration, mais tous les efforts ont été vains."
 intrigue_good_trait_match_good_outcome: "Enfant [Select_CString(ROOT.Char.IsFemale,'maligne','malin')], [ROOT.Char.GetFirstName] a prouvé maintes et maintes fois au cours de ses études qu’[ROOT.Char.Custom('FR_IlElle')] avait une affinité naturelle pour les planifications minutieuses et la tromperie."
 intrigue_good_trait_match_bad_outcome: "Bien qu’[ROOT.Char.Custom('FR_IlElle')] ait eu plus que sa part d’expérience en matière de mensonge pendant son enfance, [ROOT.Char.GetFirstName] a toujours eu du mal à appliquer ce type de créativité de manière structurée."
 intrigue_bad_trait_match_good_outcome: "Bien qu’étant un[ROOT.Char.Custom('FR_E')] enfant introverti[ROOT.Char.Custom('FR_E')], souvent perdu[ROOT.Char.Custom('FR_E')] dans ses pensées, [ROOT.Char.GetFirstName] a développé un penchant pour l’art de la manipulation."
 intrigue_bad_trait_match_bad_outcome: "Enfant calme et solitaire, [ROOT.Char.GetFirstName] n’a jamais montré beaucoup d’intérêt à parvenir à ses fins."
 intrigue_neutral_trait_match_good_outcome: "Grâce à une tutelle efficace, même un enfant comme [ROOT.Char.GetFirstName] qui n’a pas montré de penchant naturel pour les intrigues peut obtenir de bons résultats."
 intrigue_neutral_trait_match_bad_outcome: "J’ai longtemps espéré qu’une bonne tutelle suffirait pour enseigner à [ROOT.Char.GetFirstName] les subtilités de l’intrigue, mais tous les efforts ont été vains."
 learning_good_trait_match_good_outcome: "Ayant été un[ROOT.Char.Custom('FR_E')] enfant curieu[ROOT.Char.Custom('FR_XSe')] et avide de connaissances, [ROOT.Char.GetFirstName] a montré une affinité pour l’érudition dès son plus jeune âge."
 learning_good_trait_match_bad_outcome: "Bien qu’ayant été un[ROOT.Char.Custom('FR_E')] enfant curieu[ROOT.Char.Custom('FR_XSe')], désireu[ROOT.Char.Custom('FR_XSe')] d’apprendre, l’attention de [ROOT.Char.GetFirstName] s’est portée ailleurs en grandissant."
 learning_bad_trait_match_good_outcome: "Bien qu’[ROOT.Char.Custom('FR_IlElle')] semble toujours être aussi inattenti[ROOT.Char.Custom('FR_FVe')], [ROOT.Char.GetFirstName] a démontré que le goût pour les études n’est pas tout ce qui fait un[ROOT.Char.Custom('FR_E')] érudit[ROOT.Char.Custom('FR_E')]."
 learning_bad_trait_match_bad_outcome: "Ayant été un[ROOT.Char.Custom('FR_E')] enfant très inattenti[ROOT.Char.Custom('FR_FVe')], il n’est pas difficile de comprendre pourquoi [ROOT.Char.GetFirstName] a eu du mal à se familiariser avec l’érudition."
 learning_neutral_trait_match_good_outcome: "Grâce à une tutelle efficace, même un enfant comme [ROOT.Char.GetFirstName] qui n’a pas montré de penchant naturel pour l’érudition peut vraiment comprendre n’importe quel sujet."
 learning_neutral_trait_match_bad_outcome: "J’ai longtemps espéré qu’une bonne tutelle suffirait pour enseigner à [ROOT.Char.GetFirstName] les subtilités de n’importe quel type de savoir. Tous les efforts ont été vains, cependant."
 education_diplomacy_1_outcome_description: "La pratique de la politesse et de l’honneur est une difficulté pour [ROOT.Char.Custom('FR_LuiElle')], mais au moins, [ROOT.Char.Custom('FR_IlElle')] connaît bien les manières de base."
 education_diplomacy_2_outcome_description: "Peu de personnes à la cour seraient impressionnées par sa maîtrise de l’étiquette, mais au moins [ROOT.Char.Custom('FR_IlElle')] sait se tenir en bonne société."
 education_diplomacy_3_outcome_description: "Grâce à une excellente connaissance de l’étiquette et de toutes sortes de divertissements, et possédant l’éloquence qui va avec, [ROOT.Char.Custom('FR_IlElle')] n’aura aucun mal à vivre à la cour."
 education_diplomacy_4_outcome_description: "Véritable orat[ROOT.Char.Custom('FR_EurRice')], [ROOT.Char.Custom('FR_IlElle')] pourrait influencer l’opinion des comtes et des rois ! Quand [ROOT.Char.Custom('FR_IlElle')] parle, la cour écoute dans un silence enchanté."
 education_stewardship_1_outcome_description: "Peut-être peut-[ROOT.Char.Custom('FR_IlElle')] être considéré[ROOT.Char.Custom('FR_E')] comme chanceu[ROOT.Char.Custom('FR_XSe')] d’avoir maîtrisé l’art de compter les pièces, car la plupart des autres aspects du travail d’un intendant semblent lui avoir échappé."
 education_stewardship_2_outcome_description: "Peu de personnes à la cour seraient impressionnées par sa compréhension du sujet, mais au moins [ROOT.Char.Custom('FR_IlElle')] a une bonne maîtrise des bases de la gestion et les débuts d’une frugalité raisonnable."
 education_stewardship_3_outcome_description: "Faisant preuve d’une compréhension approfondie de la gestion des finances et des personnes, [ROOT.Char.Custom('FR_IlElle')] exprime même une créativité remarquable dans le traitement de ces questions."
 education_stewardship_4_outcome_description: "Non content[ROOT.Char.Custom('FR_E')] de comprendre les flux des richesses et des personnes, [ROOT.Char.Custom('FR_IlElle')] semble capable de les prédire comme par instinct ! [ROOT.Char.Custom('FR_IlElle')|U] trouve même toujours de nouvelles façons d’en tirer profit."
 education_intrigue_1_outcome_description: "Manquant de discrétion et de patience, [ROOT.Char.Custom('FR_IlElle')] a du mal à exécuter ses plans à long terme. Au moins, [ROOT.Char.Custom('FR_IlElle')] essaie."
 education_intrigue_2_outcome_description: "Bien qu’[ROOT.Char.Custom('FR_IlElle')] se soit montré[ROOT.Char.Custom('FR_E')] tout à fait capable de manigancer, peu de gens [ROOT.Char.Custom('FR_LeLa')] dirait raffiné[ROOT.Char.Custom('FR_E')]. Cependant, le raffinement n’est pas toujours ce qui est nécessaire."
 education_intrigue_3_outcome_description: "[ROOT.Char.Custom('FR_IlElle')|U] connaît maintenant beaucoup de façons d’obtenir ce qu’[ROOT.Char.Custom('FR_IlElle')] veut. Plus important encore, [ROOT.Char.Custom('FR_IlElle')] est très conscient[ROOT.Char.Custom('FR_E')] des implications politiques de ces besoins."
 education_intrigue_4_outcome_description: "Maintenant, c’est difficile à dire, cependant. Tout ce qui lui est confié est fait par d’autres avant même qu’[ROOT.Char.Custom('FR_IlElle')] s’en occupe, et [ROOT.Char.Custom('FR_IlElle')] ne dit jamais de petits mensonges comme [ROOT.Char.Custom('FR_IlElle')] le faisait auparavant. Peut-être qu’[ROOT.Char.Custom('FR_IlElle')] n’est pas aussi intelligent[ROOT.Char.Custom('FR_E')] qu’[ROOT.Char.Custom('FR_IlElle')] en avait l’air après tout."
 education_learning_1_outcome_description: "La quête de la connaissance n’a jamais semblé s’être correctement ancrée dans son esprit, et maintenant le temps passé à lire semble être plus une corvée pour [ROOT.Char.Custom('FR_LuiElle')] qu’une joie."
 education_learning_2_outcome_description: "Rarement studieu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.Custom('FR_IlElle')] a au moins réussi à mémoriser quelques passages d’ouvrages classiques. [ROOT.Char.Custom('FR_IlElle')|U] n’écrira probablement jamais de grands théorèmes, mais [ROOT.Char.Custom('FR_IlElle')] pourrait en lire un ou deux."
 education_learning_3_outcome_description: "Étudiant[ROOT.Char.Custom('FR_E')] insatiable, [ROOT.Char.Custom('FR_IlElle')] est devenu[ROOT.Char.Custom('FR_E')] une fontaine de savoir et s’est révélé[ROOT.Char.Custom('FR_E')] tout à fait capable de structurer des arguments théoriques et théologiques avancés."
 education_learning_4_outcome_description: "Sa compréhension des ouvrages philosophiques et théoriques est impressionnante et [ROOT.Char.Custom('FR_IlElle')] engage souvent des débats avec ses anciens professeurs. Même à un si jeune âge, on peut l’entendre citer d’obscurs passages pour soutenir de nouvelles idées et théories."
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_rowdy: "[GetTrait('rowdy').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_bossy: "[GetTrait('bossy').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_curious: "[GetTrait('curious').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_pensive: "[GetTrait('pensive').GetName( ROOT.Char )]"
 diplomatic_education: "la $education_diplomacy_loc$"
 martial_education: "la $education_martial_loc$"
 stewardship_education: "l’$education_stewardship_loc$"
 intrigue_education: "l’$education_intrigue_loc$"
 learning_education: "l’$education_learning_loc$"
