 BLUE_VENETOI_GLOSS: "Les #bold Venetoi#!, nom contemporain de la faction des « Bleus », étaient considérés comme l’une des équipes les plus glorieuses qui concouraient à l’hippodrome de Constantinople et étaient perçus comme représentant la classe supérieure. Le célèbre aurige Porphyrios était un membre respecté des Bleus, bien qu’il ait brièvement rejoint les Verts lors de la révolte de Nika."
 GREEN_PRASINOI_GLOSS: "Les #bold Prasinoi#!, nom contemporain de la faction des « Verts », étaient considérés comme un parti du petit peuple. Au VIe siècle, les Verts ont massacré près de 3 000 membres des Bleus dans l’amphithéâtre de Constantinople."
 WHITE_LEUKOI_GLOSS: "Les #bold Leukoi#!, nom contemporain de la faction des « Blancs », étaient historiquement dans l’ombre des Bleus et des Verts, mais ils étaient loin d’être insignifiants. À notre époque, ils avaient déjà été incorporés par les Bleus."
 RED_RHOUSIOI_GLOSS: "Les #bold Rhousioi#!, nom contemporain de la faction des « Rouges », étaient historiquement dans l’ombre des Bleus et des Verts, mais ils étaient loin d’être insignifiants. À notre époque, ils avaient déjà été incorporés par les Verts."
