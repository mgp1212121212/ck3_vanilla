 #GovernorChitChat
 chariot_governor_chitchat_1: "Émerveillez-vous devant la majesté des courses de chars, cher gouverneur. C’est à l’Hippodrome que l’esprit de Byzance prend vie !"
 chariot_governor_chitchat_2: "Dans les cris tonitruants de la foule et les sabots tonnants des chars se trouvent les battements de cœur de notre grand empire, n’êtes-vous pas d’accord ?"
 chariot_governor_chitchat_3: "Ces courses ne sont pas seulement un spectacle ; elles témoignent de l’unité et de la force de notre peuple. Elles nous rappellent que même dans la compétition, nous sommes unis."
 chariot_governor_chitchat_4: "Regardez les couleurs éclatantes des factions en compétition, un régal visuel qui reflète la diversité et la richesse de notre empire bien-aimé."
 chariot_governor_chitchat_5: "En tant que gouverneurs, nous sommes les gardiens de la tradition. Les courses de chars de l’Hippodrome sont un fil ininterrompu qui relie notre présent à notre glorieux passé."
 chariot_governor_chitchat_6: "Voyez comment les acclamations et les huées se répercutent à travers les âges, portant les échos d’empereurs disparus depuis longtemps. L’Hippodrome est notre patrimoine."
 chariot_governor_chitchat_7: "Dans l’arène, où convergent l’habileté et la stratégie, se trouve le reflet de nos tâches administratives. Nous devons franchir les obstacles avec précision, à l’instar de ces chars."
 chariot_governor_chitchat_8: "Regardez la ferveur des gens qui se rallient à leurs auriges préférés. Cela nous rappelle que la gouvernance, comme la course, est une danse avec l’opinion publique."
 chariot_governor_chitchat_9: "L’Hippodrome murmure des histoires de victoires et de défaites qui nous rappellent que le succès requiert à la fois stratégie et adaptabilité, à l’image de nos propres devoirs."
 chariot_governor_chitchat_10: "Profitons un peu de ce répit et délectons-nous du spectacle de l’Hippodrome. Après tout, même les gouverneurs ont droit à quelques moments de détente."
