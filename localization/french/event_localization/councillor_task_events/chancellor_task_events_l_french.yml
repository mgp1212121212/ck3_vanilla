l_french:
 chancellor_task.0991_end_desc: "L’opinion [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstNameNoTooltip] à votre égard n’augmentera pas davantage."
 chancellor_task.0991_increase_desc: "[target_character.Custom('FR_le_Char_Pi')|U][target_character.GetTitledFirstNameNoTooltip] a été impressionné[target_character.Custom('FR_E')] et honoré[target_character.Custom('FR_E')] par la faveur royale que vous lui avez accordée."
 chancellor_task.1001.t: "Un[neighboring_ruler.Custom('FR_E')] nouv[neighboring_ruler.Custom('FR_EauElle')] prétendant[neighboring_ruler.Custom('FR_E')] au titre"
 chancellor_task.1001.desc: "De toutes les bouffonneries que j’ai vues...\n\nAlors que [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], mon [councillor.GetCouncilTitle|l], tentait d’améliorer mes relations avec mes voisins, c[councillor.Custom('FR_EEtte')] bo[councillor.Custom('FR_NNne')] à rien a officiellement reconnu la revendication [neighboring_ruler.Custom('FR_du_Char_Pi')][neighboring_ruler.GetTitledFirstName] sur le [target_county.GetName] !"
 chancellor_task.1001.a: "Vous êtes supposé[councillor.Custom('FR_E')] faire de nous des ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('neighboring_ruler'))]s, non des ennemi[ROOT.Char.Custom2('FR_E', SCOPE.sC('neighboring_ruler'))]s !"
 chancellor_task.1001.title_message: "Une erreur entraîne une revendication"
 chancellor_task.1001.message: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] reconnaît officiellement votre revendication sur [target_county.GetName]"
 chancellor_task.1002.t: "Fin de la paix"
 chancellor_task.1002.desc: "Dans une tentative de la part [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] d’améliorer ma réputation, mon incompétent [councillor.GetCouncilTitle|l] a accepté un traité qui #EMP annule#! des parties de mon ancien traité avec le [target.GetName] !\n\n[target.Custom('FR_le_Char_L')|U][target.GetTitleTierName|l] considère maintenant être libre de me déclarer la guerre."
 chancellor_task.1002.a: "Comment avez-vous pu être d’accord avec ceci, [councillor.GetFirstNameNoTooltip] ?!"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "J’ai été en correspondance avec votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] et ce fut une prestation diplomatique déplorable. Vous n’êtes pas [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que j’imaginais !"
 chancellor_task.1003.a: "Ce doit être un terrible malentendu..."
 chancellor_task.1003.message: "[councillor.GetCouncilTitle] contrarie [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName]"
 chancellor_task.1102.t: "Diplomatie habile"
 chancellor_task.1102.desc: "Mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a travaillé dur pour convaincre mes vassaux et les pays voisins que le traité de paix signé avec le [target.GetName] est imparfait, illégitime et injuste pour moi !\n\nJe peux de nouveau lui déclarer la guerre comme bon me semble."
 chancellor_task.1102.a: "Excellent travail, [councillor.GetFirstNameNoTooltip] !"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "J’entretiens une correspondance avec votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] et je dois dire que je vous vois sous un jour nouveau. Peut-être êtes-vous même quelqu’un que je serai un jour fi[neighbor.Custom('FR_ErEre')] d’avoir comme ami[ROOT.Char.Custom('FR_E')]."
 chancellor_task.1103.a: "Vos belles paroles ont fait des merveilles, [councillor.GetFirstNameNoTooltip] !"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle] impressionne [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName]"
 chancellor_task.2001.t: "Résistance locale"
 chancellor_task.2001.desc: "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)],\n Alors que mes efforts pour réorganiser le [county.GetName] progressent rapidement, tout le monde n’est pas aussi convaincu des avantages de mon travail.\nJ’ai apparemment froissé plusieurs maires et anciens. Tous les maires et anciens, à vrai dire."
 chancellor_task.2001.a: "Qu’avez-vous fait, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification: "L’incompétence de mon [councillor.GetCouncilTitle|l] a poussé les habitants de [county.GetName] à perdre tout respect pour moi"
 chancellor_task.2002.desc: "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIl semble que j’ai commis des erreurs de jugement. Les réformes que j’ai introduites en [county.GetName] étaient destinées à renforcer votre emprise sur la région, mais au lieu de cela les gens semblent à peine savoir qui est leur [ROOT.Char.GetTitleTierName]..."
 chancellor_task.2002.a: "Vous avez #EMP fait empirer la situation ?!#!"
 chancellor_task.2002.notification: "Mon [councillor.GetCouncilTitle|l] perd le contrôle en [county.GetName] !"
 chancellor_task.2003.t: "Une déception"
 chancellor_task.2003.desc: "Salutations, m[baron.Custom2('FR_RelationToMe_OnA', ROOT.Char)],\n Je dois me plaindre du comportement de votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] !\n[councillor.GetSheHe|U] est venu[councillor.Custom('FR_E')] en [county.GetName] et a commencé à vouloir changer des choses selon ses caprices, sans le moindre égard pour nos traditions !"
 chancellor_task.2003.a: "Ne pouvez-vous pas être un peu plus délicat[councillor.Custom('FR_E')], [councillor.GetFirstNameNoTooltip] ?"
 chancellor_task.2003.notification: "Mon [councillor.GetCouncilTitle|l] a contrarié un de mes vassaux !"
 chancellor_task_2001.message: "Les barons résistent à l’intégration"
 chancellor_task_2002.message: "Résistance [resisting_culture.GetName] à l’intégration"
 chancellor_task_2101.message: "Les barons soutiennent l’intégration"
 chancellor_task_2102.message: "Soutien [supporting_culture.GetName] à l’intégration"
 chancellor_task_every_county_of_culture_in_title: "Chaque comté [supporting_culture.GetName] en [title.GetNameNoTier]"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "Nos efforts d’intégration dans le [title.GetName] se passent très bien. Nous pourrions peut-être essayer d’imposer les pratiques fiscales de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 chancellor_task.2103.a: "Parfait. Faisons-le !"
 chancellor_task.2103.b: "Peut-être pourrions-nous plutôt apprendre davantage de leurs pratiques ?"
 chancellor_task.2103.c: "Non, nous devrions prendre le temps nécessaire pour ce genre de choses."
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "J’héberge votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] depuis un certain temps maintenant. La façon avec laquelle [councillor.GetSheHe] s’impose dans ma propre demeure, tout en ne préconisant rien de moins qu’une servitude totale à votre égard, me dégoûte !\n\nQue[councillor.Custom('FR_LLle')] [ROOT.Char.GetLadyLord] enverrait un représentant aussi terrible ?"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip] ! Qu’avez-vous fait ?!"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "Il semble que lors de mes échanges avec [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], j’ai peut-être... fait accidentellement certaines promesses d’exemptions de ses obligations...\n\nAprès quelques tentatives infructueuses, je crains qu’il n’y ait pas d’autre moyen de s’en sortir que de les respecter..."
 chancellor_task.3002.a: "Idiot !"
 chancellor_task.3002.c: "Non, je peux toujours sauver la situation."
 chancellor_task.3002.d: "Oh, je crois que non."
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "À cause du conflit en cours entre [attacker_vassal.Custom('FR_le_Char_Pi')][attacker_vassal.GetTitledFirstName] et [defender_vassal.Custom('FR_le_Char_Pi')][defender_vassal.GetTitledFirstName], j’ai eu à œuvrer sans relâche pour aller au cœur de leur querelle. Je crois qu’avec les bons encouragements, une solution pourrait être trouvée."
 chancellor_task.3101.a: "Quel qu’en soit le coût, demandons-leur de cesser de se battre."
 chancellor_task.3101.b: "Ils feront ce que je dis, puisque je suis leur [ROOT.Char.GetTitleTierName] !"
 chancellor_task.3101.c: "Laissons-les régler leur différend."
 chancellor_task.3101.c.tt: "La guerre entre [attacker_vassal.GetFirstNameNoTooltip] et [defender_vassal.GetFirstNameNoTooltip] continue"
 chancellor_task.3102.desc: "J’ai découvert que le contrat hérité [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] l’oblige à donner plus que ce que vous avez perçu."
 chancellor_task.3102.a: "Il est temps de remédier à cette erreur !"
 chancellor_task.3102.c: "Je vais laisser passer. Cette fois..."
 chancellor_task.3003.t: "Perte d’autorité"
 chancellor_task.3003.desc: "Il semble que quoi que soit ce sur quoi mon [councillor.GetCouncilTitle|l] travaille – à condition qu’il travaille sur quelque chose ! – c’est insuffisant.\n\nPourtant sous la gouverne [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName], mes vassaux agissent comme ils l’entendent et cherchent rarement mon approbation."
 chancellor_task.3003.a: "J’ai l’impression que le pouvoir me glisse entre les doigts."
 chancellor_task.3003.notification: "Votre [councillor.GetCouncilTitle|l] échoue à gérer les vassaux"
 chancellor_task.3103.desc: "J’héberge votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] depuis plusieurs semaines, et [councillor.GetSheHe] m’a aidé à vraiment voir la splendeur du pays sous votre règne.\n\nC’est un honneur de vous servir en tant que vassal !"
 chancellor_task.3103.a: "Je suis béni[ROOT.Char.Custom('FR_E')] d’avoir des serviteurs si reconnaissants."
 chancellor_task.3104.desc: "J’ai découvert de vieux contrats relatifs au [primary_title.GetName]. On pourrait faire valoir que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] est obligé[vassal.Custom('FR_E')] d’être plus impartial[vassal.Custom('FR_E')] avec son héritage éventuel qu’on ne le pensait auparavant."
 chancellor_task.3104.a: "Nous devons protéger les droits de ses héritiers !"
 chancellor_task.3104.b: "Les choses peuvent rester comme elles sont... mais cela a un prix."
 chancellor_task.3104.c: "Il n’est pas nécessaire de fragmenter le pays."
