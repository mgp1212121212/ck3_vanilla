l_french:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "J’ai parcouru des documents à la fois anciens et d’une provenance... moins certaine. J’ai enfin assez d’éléments pour prouver que vous êtes [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord] légitime du [county.GetName] !\n\nIl ne manque plus qu’un petit pot-de-vin..."
 court_chaplain_task.0301.a: "C’est comme si c’était fait !"
 court_chaplain_task.0301.b: "Non, je ne peux pas."
 court_chaplain_task.0301.b.tt: "Perd tout progrès dans la fabrication de la revendication"
 court_chaplain_task.0302.desc: "J’ai parcouru des documents à la fois anciens et d’une provenance... moins certaine. J’ai enfin assez d’éléments pour prouver que vous êtes [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord] légitime du [county.GetName]. En fait, je pourrais même soutenir que vous êtes [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord] légitime de [duchy.GetName] !"
 court_chaplain_task.0302.desc_heretic_addition: "J’ai parcouru des documents à la fois anciens et d’une provenance... moins certaine. J’ai enfin assez d’éléments pour prouver que vous êtes [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord] légitime du [county.GetName].\n\nPuisque [duchy_holder.Custom('FR_le_Char_Pi')][duchy_holder.GetTitledFirstName] persiste malheureusement à être de foi [duchy_holder.GetFaith.GetAdjective], je peux même affirmer que vous avez droit au [duchy.GetName] – par droit divin !"
 court_chaplain_task.0302.a: "Présentez ma revendication sur [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b: "Oui ! Toutes les terres de [duchy.GetNameNoTierNoTooltip] seront miennes !"
 court_chaplain_task.0311.t: "Une revendication sur [county.GetNameNoTierNoTooltip] !"
 court_chaplain_task.0311.opening: "En quelques mois, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], le [councillor.GetCouncilTitle|l] [councillor_liege.Custom('FR_du_Char_Pi')][councillor_liege.GetTitledFirstName], a réuni de faux contrats et des histoires inventées de toutes pièces."
 court_chaplain_task.0311.end: "\n\n[councillor_liege.Custom('FR_le_Char_L')|U][councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] ose maintenant se comporter comme si tout cela équivalait à une revendication légitime sur le [county.GetName] !"
 court_chaplain_task.0311.a: "Que de mensonges !"
 court_chaplain_task.0312.a: "[councillor_liege.GetFirstNameNoTooltip] n’a pas honte ?!"
 court_chaplain_task.0313.t: "Une revendication sur [county.GetNameNoTierNoTooltip] !"
 court_chaplain_task.1001.notification: "Prêche une doctrine non orthodoxe"
 court_chaplain_task.1002.notification: "Rhétorique pauvre"
 court_chaplain_task.1101.notification: "Rhétorique impressionnante"
 court_chaplain_task.2001.notification: "Résistance à la conversion"
 court_chaplain_task.2002.notification: "Résistance populaire à la conversion"
 court_chaplain_task.2101.notification: "Enthousiasme pour la conversion"
 court_chaplain_task.2102.notification: "Construction [councillor.Custom('FR_De_HouseOfWorshipPlural')][councillor.GetFaith.HouseOfWorshipPlural]"
 court_chaplain_task.2103.notification: "Volontaires fraîchement convertis"
 court_chaplain_task.3001.t: "Commandement ébranlé"
 court_chaplain_task.3001.desc: "Mon [councillor.GetCouncilTitle|l] [councillor.GetFirstName] semble profondément préoccupé[councillor.Custom('FR_E')] tandis qu’[councillor.GetSheHe] vient vers moi.\n\n« Il a été rendu public que je suis en train d’enquêter sur l’existence d’une revendication légitime pour vous sur le [county.GetName]. Autant dire que beaucoup de vos vassaux sont mécontents que leur [ROOT.Char.GetTitleTierName|l] ignore leur loyauté et agisse de la sorte contre eux »."
 court_chaplain_task.3001.a: "Comment avez-vous pu les laisser vous repérer ?!"
 court_chaplain_task.3002.notification: "Accusé de fabriquer une revendication"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "Il a été porté à mon attention que votre [councillor.GetCouncilTitle|l] [councillor.GetFirstName] œuvre à établir une fausse revendication sur le [county.GetName]. Je vous implore de vous rappeler que vous êtes [ROOT.Char.GetTitleTierName|l] de plein droit, pas par cupidité."
 court_chaplain_task.3003.a: "Je sais ce que je fais, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b: "Restez à votre place, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "Il est devenu évident que votre [councillor.GetCouncilTitle|l] œuvre à établir une fausse revendication sur le [county.GetName]. Ne pensez pas que ce genre d’action déshonorante restera sans réponse."
 court_chaplain_task.3004.a: "Oh, mais il #EMP existe#! une raison suffisante pour une revendication."
