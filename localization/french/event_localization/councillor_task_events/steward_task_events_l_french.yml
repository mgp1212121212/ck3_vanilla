l_french:
 steward_task.0001.t: "Comté de jure convaincu"
 steward_task.0001.desc: "De graves nouvelles me sont parvenues aujourd’hui : les habitants de [county.GetNameNoTier] revendiquent leur appartenance au plus grand et prestigieux [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] !\n\nInfluencés par les promesses mielleuses [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] et séduits par la splendeur de la cour [councillor_liege.Custom('FR_du_Char_Pi')][councillor_liege.GetTitledFirstName], ils attendent maintenant de moi que je cède tout simplement le comté à m[councillor_liege.Custom('FR_OnA')] voisin[councillor_liege.Custom('FR_E')] intrusi[councillor_liege.Custom('FR_FVe')] !\n\nJe devrais réfléchir soigneusement à ma prochaine action. Perdre des terres n’est jamais idéal, mais les habitants seront extrêmement mécontents de moi si je ne les laisse pas partir."
 steward_task.0001.a: "Je n’ai pas le choix. Je dois le concéder."
 steward_task.0001.b: "Scandaleux ! Je ne le permettrai pas !"
 steward_task.0001.liege_changed: "Remis au seigneur lige de jure"
 steward_task.0001.liege_changed.tt: "Votre [ROOT.Char.Custom('FR_SeigneurDame')] lige [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] a cédé aux protestations de vos sujets et a remis le [county.GetNameNoTooltip] à son dirigeant de jure, votre nouv[councillor_liege.Custom('FR_EauElle')] [councillor_liege.Custom('FR_SeigneurDame')] lige [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt: "Votre [ROOT.Char.Custom('FR_SeigneurDame')] lige [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] a cédé aux protestations de vos sujets et a remis le [county.GetNameNoTooltip] à son dirigeant de jure, [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName]. Vous ne contrôlez plus le comté !"
 steward_task.0002.t: "Comté de jure libéré !"
 steward_task.0002.desc: "Il semble que les efforts de mon [councillor.GetCouncilTitle|l] dans le [county.GetName] aient finalement payé !\n\nLes habitants ont été influencés par les mots [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] et le prestige de ma Cour. Face au mécontentement de tout le comté, [previous_owner.Custom('FR_le_Char_Pi')][previous_owner.GetTitledFirstName] n’a pas résisté et l’a libéré.\n\nLe comté appartient maintenant à son seigneur lige de jure, moi-même !"
 steward_task.0002.a: "Bon travail [councillor.GetFirstNameNoTooltip] !"
 steward_task.0003.t: "Le comté de jure n’a pas été remis"
 steward_task.0003.desc: "Il semble que les efforts de mon [councillor.GetCouncilTitle|l] dans le [county.GetName] ont été vains.\n\nLes habitants, influencés par les mots [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] et le prestige de ma Cour, ont protesté avec véhémence contre leur dirigeant[previous_owner.Custom('FR_E')] illégitime, [previous_owner.Custom('FR_le_Char_Pi')][previous_owner.GetTitledFirstName]. En vain.\n\nBien que le mécontentement local puisse encore en faire une cible plus facile pour nous, mon plan a été déjoué."
 steward_task.0003.a: "Soyez maudit[previous_owner.Custom('FR_E')], [previous_owner.GetFirstNameNoTooltip] !"
 steward_task.1101.t: "Imposition améliorée"
 steward_task.1101.desc: "Tandis que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] énumère fief après fief, leur valeur et les impôts payés, je l’interromps lorsque j’entends une somme qui doit certainement être une erreur.\n« Combien dites-vous avoir ramené du [county.GetName] ?! »\n\n[councillor.GetFirstName] sourit. « Je pensais que vous seriez heureu[ROOT.Char.Custom('FR_XSe')] de l’entendre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 steward_task.1101.a: "Par [ROOT.Char.GetFaith.WealthGodName], bien sûr que je suis content[ROOT.Char.Custom('FR_E')] !"
 steward_task.1101.b: "Ahaha ! C’est mon jour de paie !"
 steward_task.1101.notification: "Impôts supplémentaires"
 steward_task.1001.t: "Alléger leur fardeau"
 steward_task.1001.opening: "Il semble que l’effort de mon [councillor.GetCouncilTitle|l] pour améliorer la perception des impôts a eu des effets secondaires regrettables."
 steward_task.1001.end: "\n\nDes bandits ont émergé dans le [county.GetName]. Ils affirment qu’avec les nouvelles taxes, le vol est le seul moyen de nourrir leurs familles."
 steward_task.1001.a: "Tôt ou tard, ils goûteront de l’acier !"
 steward_task.1001.notification: "La surtaxation engendre du banditisme"
 steward_task.1002.end: "\n\nLes habitants du [county.GetName] ont commencé à cacher des membres de leur famille et des animaux de la ferme [councillor.Custom('FR_au_Char_Pi')][councillor.GetTitledFirstName] et mes autres assesseurs !"
 steward_task.1002.a: "Il faut les connaître afin de les imposer, [councillor.GetFirstNameNoTooltip] !"
 steward_task.1002.notification: "Mauvais recensement"
 steward_task.1003.end: "\n\nÀ cause des nouvelles taxes introduites, beaucoup de personnes du [county.GetName] refusent de compter sur mes arbitres pour régler les différends !"
 steward_task.1003.a: "Perdriez-vous le contrôle, [councillor.GetFirstNameNoTooltip] ?"
 steward_task.1003.notification: "Aucun bailli nommé"
 steward_task.1004.end: "\n\nAvec les nouveaux péages introduits du [county.GetName], de plus en plus de gens se tournent vers la contrebande plutôt que vers le commerce légal !"
 steward_task.1004.a: "Ils volent pratiquement dans les poches [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleTierName] !"
 steward_task.1004.notification: "Droits de douane excessifs"
 steward_task.1005.t: "Double imposition"
 steward_task.1005.desc: "« C’est un scandale ! » s’exclame mon [steward.GetCouncilTitle], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] en entrant en trombe dans la salle du Conseil, suivi[steward.Custom('FR_E')] de près par [tax_collector.Custom('FR_le_Char_Pi')][tax_collector.GetTitledFirstName]. « D’abord, on m’ordonne de collecter mes propres impôts, puis on m’envoie [tax_collector.Custom('FR_le_Char_Pi')][tax_collector.GetTitledFirstNameNoTooltip] pour les collecter à nouveau ? Vous devez lui dire de rester hors de mes terres ! »\n\n« [steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstNameNoTooltip] a commis une erreur de comptabilité, intervient mon percepteur d’impôts. Je n’ai fait que collecter la différence, rien de plus. »\n\nL’intéressé[steward.Custom('FR_E')] lui jette un regard en coin."
 steward_task.1005.a: "Laissez-moi consulter les registres."
 steward_task.1005.a_success: "Vous simplifiez la collecte des impôts"
 steward_task.1005.a_failure: "Vous ne trouvez aucune erreur dans la comptabilité [tax_collector.Custom('FR_du_Char_Pi')][tax_collector.GetTitledFirstNameNoTooltip]"
 steward_task.1005.b: "[tax_collector.Custom('FR_le_Char_Pi')|U][tax_collector.GetTitledFirstNameNoTooltip] gère les impôts du pays."
 steward_task.1005.c: "[steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstNameNoTooltip] gère seul[steward.Custom('FR_E')] son domaine."
 steward_task.2001.t: "Manque de travailleurs"
 steward_task.2001.desc: "Les paysans se plaignent de l’ingérence de mon [councillor.GetCouncilTitle|l] dans le [county.GetName] ! Le détournement des travailleurs dans tout le [county.GetName] par [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] implique que les autres projets en cours de construction sont rarement terminés."
 steward_task.2001.a: "Vous ne pouvez pas tout sacrifier pour cette tâche, [councillor.GetFirstNameNoTooltip] !"
 steward_task.2001.notification: "Développement mal géré"
 steward_task.2002.desc: "M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [councillor.Custom2('RelationToMe', ROOT.Char)],\nMes efforts visant à aider le [county.GetName] en supervisant le développement continu des terres ont été mal accueillis. Les paysans réclament ma « tête sur une pique », pour ainsi dire. Une partie de cette colère semble être dirigée contre vous également, même si tout cela est totalement injustifié."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip] ! Qu’avez-vous fait ?!"
 steward_task.2002.notification: "Population mal gérée"
 steward_task.2003.t: "Perte de contrôle"
 steward_task.2003.desc: "Malgré tous les efforts de mon [councillor.GetCouncilTitle|l] pour bâtir de nouveaux fiefs dans le [county.GetName], les choses semblent être hors de contrôle. Avec autant de déplacements de personnes, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] ne semble pas savoir quelles parties du [county.GetName] sont déjà colonisées et lesquelles ont encore besoin d’être défrichées. En fait, il semble que personne ne le sache !"
 steward_task.2003.a: "Reprenez la situation en main, [councillor.GetFirstNameNoTooltip] !"
 steward_task.2003.notification: "Perte de contrôle"
 steward_task.2005.t: "Profits à venir"
 steward_task.2005.desc: "Alors que je me concentre sur le développement du [county.GetName], comme me l’a demandé m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], son $clan_tax_collector_court_position$, [tax_collector.Custom('FR_le_Char_Pi')][tax_collector.GetTitledFirstName] vient me voir. Un serviteur [tax_collector.Custom('FR_LeLa')] suit, chargé d’un gros livre.\n\n« Étant donné que le comté prospère, explique-t-[tax_collector.GetSheHe], les impôts doivent eux aussi augmenter, ce n’est que justice. J’ai passé plusieurs nuits à calculer une somme équitable. Vous pouvez tout passer en revue dans ce registre. »\n\nLe serviteur me l’apporte, à bout de forces."
 steward_task.2005.a: "Alors, percevons les impôts qui doivent être versés."
 steward_task.2005.a.tt: "Je pense que [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip] privilégie l’argent et les gains à court terme."
 steward_task.2005.b: "Non, le développement du [county.GetNameNoTierNoTooltip] passe avant tout."
 steward_task.2005.b.tt: "Je pense que [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip] sait favoriser les retombées à long terme plutôt que les aubaines."
 steward_task.2005.c: "C’est [liege.Custom('FR_au_Char_Pi')][liege.GetTitledFirstNameNoTooltip] d’en décider."
 steward_task.2005.c.tt: "C’est [liege.Custom('FR_au_Char_Pi')][liege.GetTitledFirstNameNoTooltip] de décider s’il faut favoriser la fiscalité ou le développement du [county.GetNameNoTierNoTooltip]."
 steward_task.2005.success: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstNameNoTooltip] approuve votre choix."
 steward_task.2005.failure: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstNameNoTooltip] désapprouve votre choix."
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "Suite à sa revue du [county.GetName], [tax_collector.Custom('FR_le_Char_Pi')][tax_collector.GetTitledFirstName] m’a conseillé d’augmenter les impôts du comté parallèlement à son développement.\n\n"
 steward_task.2006.desc_development: "Cependant, j’ai considéré qu’agir ainsi gênerait le développement du comté et n’ai donc pas suivi son conseil."
 steward_task.2006.desc_taxation: "J’ai suivi son conseil et je pense que les résultats vous plairont."
 steward_task.2006.a: "Beau travail, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b: "Comment ? Mais ce n’est pas du tout ce que je souhaitais !"
 steward_task.2006.b_notification: "Décision contredite"
 steward_task.2007.desc: "[tax_collector.Custom('FR_le_Char_Pi')|U][tax_collector.GetTitledFirstName] et moi n’arrivons pas à nous décider : faut-il favoriser l’imposition ou le développement du [county.GetName]. Aussi nous laissons-vous trancher."
 steward_task.2007.a: "Plus il y a d’impôts, mieux on se porte, telle est ma devise."
 steward_task.2008.desc_intro_friendly: "D’habitude, [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] et [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] s’entendent plutôt bien. Mais là, il leur est impossible de se mettre d’accord sur le [county.GetNameNoTier]. C’est pourtant simple !"
 steward_task.2008.desc_intro_unfriendly: "Pas un jour ne passe sans que [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] et [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] ne se querellent. Cette fois, c’est à propos du [county.GetNameNoTier]."
 steward_task.2008.desc_outro: "\n\n« Le [county.GetNameNoTooltip] devenant plus prospère, ses impôts devraient augmenter, affirme [tax_collector.Custom('FR_le_Char_Pi')][tax_collector.GetTitledFirstNameNoTooltip]. Faisons-le dès à présent, au lieu d’attendre que la mission [steward.Custom('FR_du_Char_Pi')][steward.GetTitledFirstNameNoTooltip] ait officiellement pris fin. »\n\n« Mais cela ralentira la croissance du [county.GetNameNoTierNoTooltip], rétorque [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstNameNoTooltip]. Or, j’ai pour ordre de le développer, non de l’imposer. »"
 steward_task.2008.a: "[tax_collector.Custom('FR_le_Char_Pi')|U][tax_collector.GetTitledFirstNameNoTooltip] a raison sur ce point."
 steward_task.2008.b: "[steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstNameNoTooltip] n’a pas tort."
 steward_task.2008.c: "Ne pouvez-vous pas régler cela entre vous ?"
 steward_task.2101.t: "Imposition efficace"
 steward_task.2101.desc: "En supervisant les constructions et le défrichage de terres dans le [county.GetName], mon [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a un aperçu clair non seulement des nouveaux fiefs, mais aussi de ceux qui étaient déjà là.\n\nSelon [councillor.Custom('FR_LuiElle')], nos documents d’imposition n’ont jamais été aussi détaillés !"
 steward_task.2101.a: "Vous savez quoi faire, [councillor.GetFirstNameNoTooltip] !"
 steward_task.2101.notification: "Imposition comtale efficace"
 steward_task.2102.t: "Contrôle accru"
 steward_task.2102.desc: "Guider l’établissement de nouveaux fiefs dans le [county.GetName] nécessite que mon [councillor.GetCouncilTitle|l] exerce un plus grand contrôle que ce qui se faisait habituellement avec ces habitants.\n\nHeureusement, [councillor.GetTitledFirstName] inspire un grand respect et l’administration renforcée dans le [county.GetName] me profite à plus d’un titre."
 steward_task.2102.a: "Rappelez-leur à tous [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] qui les gouverne."
 steward_task.2102.notification: "Contrôle accru"
 steward_task.3001.t: "Résistance aux colons"
 steward_task.3001.desc: "Beaucoup de nouveaux colons [ROOT.Char.GetCulture.GetName] dans le [county.GetName] doivent lutter. En [county.GetNameNoTier], les colons sont ignorés par les communautés et plusieurs fermes ont été attaquées !"
 steward_task.3001.a: "Les colons [ROOT.Char.GetCulture.GetCollectiveNoun|l] doivent être respectés !"
 steward_task.3001.notification: "Résistance aux colons"
 steward_task.3002.t: "Résistance à l’administration"
 steward_task.3002.desc: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] fait face à des problèmes inattendus dans le [county.GetName]. Les habitants refusent de coopérer avec la nouvelle administration [ROOT.Char.GetCulture.GetName]. Les plaintes sont dues aux actes de mon [councillor.GetCouncilTitle|l] qui sont bien plus perturbants qu’utiles."
 steward_task.3002.a: "Tout ceci est nécessaire, j’en ai peur."
 steward_task.3002.notification: "Échec de l’administration [ROOT.Char.GetCulture.GetName]"
 steward_task.3101.t: "Administration appréciée"
 steward_task.3101.desc: "Mon [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a établi une administration qui repose sur des principes [ROOT.Char.GetCulture.GetName] dans le [county.GetName].\n\nSon travail semble être bien accueilli par les habitants, car leur vie devient à la fois plus facile et plus sûre."
 steward_task.3101.a: "J’avais raison de lui faire confiance !"
 steward_task.3101.notification: "Administration [ROOT.Char.GetCulture.GetName] appréciée"
 steward_task.3102.t: "Gestion appréciée"
 steward_task.3102.desc: "Mon [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a œuvré pour améliorer l’administration en [county.GetName] en introduisant des idées basées sur les traditions [ROOT.Char.GetCulture.GetName].\n\nGrâce à l’administration efficace du [county.GetName], les propriétaires fonciers locaux ne semblent pas s’inquiéter d’une légère augmentation des impôts."
 steward_task.3102.a: "Plus d’or dans les coffres, c’est toujours bon à prendre !"
 steward_task.3102.notification: "Administration [ROOT.Char.GetCulture.GetName]"
 steward_task.3103.t: "Régiments renforcés"
 steward_task.3103.desc: "Quelque chose d’étrange s’est produit, grâce aux efforts [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] visant à introduire des colons [ROOT.Char.GetCulture.GetCollectiveNoun|l] en [county.GetNameNoTier].\n\nLes habitants semblent avoir acquis une meilleure compréhension de leur partie du pays et quand le moment de se battre survient, chaque village fait ce qu’il peut pour envoyer ses [ROOT.Char.Custom('LevyMenWomen')] les plus capables. En fait, certains paysans se présentent volontairement à l’enrôlement !"
 steward_task.3103.a: "J’aurais tout vu."
 steward_task.3103.notification: "Recrues [ROOT.Char.GetCulture.GetName] pour la levée"
 steward_task.3201.notification: "Autonomie accrue"
 steward_task.3202.notification: "Exonération de l’impôt culturel accordée"
 steward_task.3203.notification: "Traditions archaïques protégées"
 steward_task.3301.notification: "Compréhension culturelle atteinte"
 steward_task.3302.notification: "Ouvertures diplomatiques appréciées"
 steward_task.3303.notification: "Curiosité culturelle suscitée"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "Il est devenu clair que votre [councillor.GetCouncilTitle|l] s’efforce de charmer le [county.GetName] et de le soulever contre moi. Ne pensez pas que ce genre d’action déshonorante restera sans réponse."
 steward_task.4001.a: "Mais j’ai une revendication légitime dessus !"
 steward_task.4002.t: "Perte de prestige"
 steward_task.4002.desc: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] fait face à des problèmes inattendus dans le [county.GetName]. Les habitants ne sont absolument pas impressionnés par nos tentatives pour les convaincre."
 steward_task.4002.a: "Ils comprendront, tôt ou tard."
 steward_task.4002.notification: "Perte de prestige"
 steward_task.4101.t: "Prestige obtenu"
 steward_task.4101.desc: "La mission [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] dans le [county.GetName] commence à porter ses fruits. Les habitants sont impressionnés par nos efforts et nous regardent favorablement."
 steward_task.4101.a: "Excellent résultat !"
 steward_task.4101.notification: "Prestige obtenu"
