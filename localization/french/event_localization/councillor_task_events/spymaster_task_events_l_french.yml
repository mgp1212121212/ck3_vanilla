l_french:
 spymaster_task.0311.t: "Un secret découvert"
 spymaster_task.0311.councillor_liege_opening: "Alors qu’[councillor.GetSheHe] remplissait ses fonctions, mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a découvert un secret caché par [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening: "En enquêtant pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor_liege'))] [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName] j’ai découvert un secret caché par [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle] : secret découvert"
 spymaster_task.0341.t: "Espionnage : déviance"
 spymaster_task.0311.secret_deviant.shared: "\n\nJ’ai peine à croire les manières ridicules qu’[secret_holder.GetSheHe] a de rechercher le plaisir. L’idée même est dégoûtante à tout[secret_holder.Custom('FR_E')] [secret_holder.GetWomanMan] décent[secret_holder.Custom('FR_E')], et pourtant [secret_holder.GetSheHe] y est plus qu’enclin[secret_holder.Custom('FR_E')]... En fait, [secret_holder.GetSheHe] est passionné[secret_holder.Custom('FR_E')] !"
 spymaster_task.0311.secret_deviant: "\n\nSa façon d’obtenir du plaisir est révoltante pour tout[secret_holder.Custom('FR_E')] [secret_holder.GetWomanMan] décent[secret_holder.Custom('FR_E')], et pourtant [secret_holder.GetSheHe] n’y est pas simplement enclin[secret_holder.Custom('FR_E')], [secret_holder.GetSheHe] est carrément empressé[secret_holder.Custom('FR_E')] ! Cela est contre nature et écœurant. C’est une offense envers [ROOT.Char.GetFaith.HighGodName] !"
 spymaster_task.0341.a: "Serviteur ! Va me chercher un seau avant que je... #EMP *A des haut-le-cœur*#!"
 spymaster_task.0341.a.deviant: "Décris-le encore. Avec autant de détails que possible..."
 spymaster_task.0341.a.detached: "Tout à fait dégoûtant, mais bon à savoir."
 spymaster_task.0342.t: "Espionnage : sodomie"
 spymaster_task.0311.sodomy.accepted: "\n\nIl aime la compagnie intime des autres hommes. Ses coreligionnaires [secret_holder.GetFaith.GetAdherentNamePlural] considèrent cela comme un péché grave, et bien que cela ait peu de sens, cela pourrait être le coup de levier dont j’ai besoin..."
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\nIl aime la compagnie intime des autres hommes. Contrairement à moi, cependant, [secret_holder.GetFirstName] n’a pas assez bien dissimulé son péché."
 spymaster_task.0311.secret_sodomy.illegal: "\n\nIl aime la compagnie intime des autres hommes. Quelle sottise de penser qu’un tel péché contre [ROOT.Char.GetFaith.HighGodName] passerait inaperçu..."
 spymaster_task.0342.a: "Vous regretterez d’avoir cédé à vos désirs, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "Espionnage : tentative de meurtre"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n[secret_holder.GetSheHe|U] est la personne qui a tenté en vain de s’en prendre à ma vie ! L’heure de la revanche va bientôt sonner."
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n[secret_holder.GetSheHe|U] est la personne qui a tenté en vain de s’en prendre à la vie [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murder_target'))] ! L’heure de la revanche va bientôt sonner."
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[secret_holder.GetSheHe|U] est la personne derrière une tentative de meurtre infructueuse contre [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] !"
 spymaster_task.0343.a: "Qui aurait cru que [secret_holder.GetFirstNameNoTooltip] puisse tomber si bas."
 spymaster_task.0343.murder_back: "Vous voyez, mes actions sont parfaitement justifiées."
 spymaster_task.0344.t: "Espionnage : meurtre"
 spymaster_task.0311.secret_murder.sadistic: "\n\n[secret_holder.GetSheHe|U] semble avoir été derrière la mort intempestive [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.GetSheHe|U] a comploté et projeté d’assassiner [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] ! Ce monde n’a pas de place pour des personnes aussi lâches qu[secret_holder.Custom('FR_EluiElle')]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n[secret_holder.GetSheHe|U] est à l’origine de la mort de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murder_target'))] [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] ! [secret_holder.GetSheHe|U] doit le payer de sa vie et de tout ce qui lui est cher !"
 spymaster_task.0311.secret_murder.close_to_me: "\n\nLa vérité m’est finalement révélée. C’est [secret_holder.Custom('FR_LuiElle')] qui a comploté pour tuer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murder_target'))] [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret: "Cela aurait-il pu être évité si je l’avais su plus tôt ?"
 spymaster_task.0311.secret_murder.other: "\n\n[secret_holder.GetSheHe|U] a œuvré dans l’ombre afin d’assassiner [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] !"
 spymaster_task.0344.a.sadistic: "Hmm. Puis-je concocter une horrible mais appropriée vengeance ?"
 spymaster_task.0344.a.callous: "Je ne devrais pas laisser les chiens enragés se déchaîner."
 spymaster_task.0344.a: "C’est cruel en plus d’être déshonorant !"
 spymaster_task.0344.b: "Mon acte est parfaitement justifié. Personne ne peut me juger."
 spymaster_task.0345.t: "Espionnage : cannibalisme"
 spymaster_task.0311.secret_cannibal.shared: "\n\n[secret_holder.GetSheHe|U] semble apprécier les bonnes choses de la vie. Une coupe [ROOT.Char.Custom('RegionalDrink')], peut-être, et une bouchée de chair rouge et tendre."
 spymaster_task.0311.secret_cannibal: "\n\nDe toutes les choses viles, [secret_holder.GetSheHe] satisfait sa faim avec de la chair humaine ! Pourrait-il y avoir quelque chose de plus écœurant et dérangé ?!"
 spymaster_task.0345.a.cannibal: "J’espère qu’[secret_holder.GetSheHe] m’invitera à un festin un jour prochain."
 spymaster_task.0345.a: "Ô humanité nauséabonde, ne cesseras-tu jamais de me dégoûter ?"
 spymaster_task.0346.t: "Espionnage : infidélité"
 spymaster_task.0311.secret_lover.consort: "\n\nM[secret_holder.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] a pris [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] comme amant[lover.Custom('FR_E')] !"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n[secret_holder.GetSheHe|U] a pris m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] comme amant[lover.Custom('FR_E')] !"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U] a pris m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] comme amant[lover.Custom('FR_E')]. Personne ne peut dire comment cela a pu se produire, mais ce serait une disgrâce absolue si cela venait à se savoir !"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U] a commis des actes charnels avec [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] en laissant balader ses mains sur son corps et en l’embrassant de toutes sortes de manières... Quel scandale si cela venait à se savoir !"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U] a secrètement pris [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] comme amant[lover.Custom('FR_E')]."
 spymaster_task.0346.a.consort: "Quel outrage !"
 spymaster_task.0346.a.close: "Ça ne va pas être simple."
 spymaster_task.0346.a: "C’est bon à savoir..."
 spymaster_task.0347.t: "Espionnage : incrédulité"
 spymaster_task.0311.secret_non_believer.shared: "\n\nComme moi, [secret_holder.Custom('FR_IlElle')] doute à propos [ROOT.Char.GetFaith.HighGodNamePossessive]. Contrairement à moi, [secret_holder.GetSheHe] n’arrive pas à le cacher autant qu’[secret_holder.GetSheHe] le devrait."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\nIl semble qu’[secret_holder.Custom('FR_IlElle')] pourrait commencer à se rendre compte de la fausseté [secret_holder.GetFaith.HighGodNamePossessive]. Bien sûr, ses coreligionnaires [secret_holder.GetFaith.GetAdherentNamePlural] sont peu susceptibles d’être aussi compréhensifs que moi."
 spymaster_task.0311.secret_non_believer.other_sect: "\n\nIl semble qu’[secret_holder.Custom('FR_IlElle')] commence à se détourner de la voie [ROOT.Char.GetFaith.GetAdjective], adoptant à la place les enseignements erronés des [secret_holder.GetFaith.GetAdherentNamePlural]. Cela doit faire pleurer [secret_holder.GetFaith.HighGodName] de voir ses enseignements ainsi déformés."
 spymaster_task.0311.secret_non_believer: "\n\n[secret_holder.GetSheHe|U] semble nourrir des doutes sur la doctrine [secret_holder.GetFaith.GetAdjective]. Oh, [secret_holder.GetFirstNameNoTooltip]... Qu’en penseraient les [secret_holder.GetFaith.AltPriestTermPlural] ?"
 spymaster_task.0347.a: "Le signe d’une âme faible."
 spymaster_task.0348.t: "Espionnage : inceste"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetSheHe|U] a commis un terrible péché, un crime contre [ROOT.Char.GetFaith.HighGodName] ! Seule une personne vraiment malade s’engagerait dans des relations charnelles avec sa proche famille."
 spymaster_task.0311.secret_incest.shared: "\n\nS’il est évident pour moi que l’amour ne connaît pas de frontières, le monde réagirait avec horreur et condamnation devant la façon qu’[secret_holder.GetSheHe] a de vivre sa sexualité..."
 spymaster_task.0348.a.shared: "C’est ainsi que ce doit être."
 spymaster_task.0348.a.lustful: "Avec votre propre famille ? Cela me laisse songeu[ROOT.Char.Custom('FR_RSe')]..."
 spymaster_task.0348.a: "Je dois condamner cette union contre nature !"
 spymaster_task.0349.t: "Espionnage : sorcellerie"
 spymaster_task.0311.secret_witch.shared: "\n\nIl paraît qu’[secret_holder.GetSheHe] cherche également des réponses au-delà des limites de ce monde. Oh, les choses qu’[secret_holder.GetSheHe] a dû voir... Si seulement nous pouvions partager nos connaissances."
 spymaster_task.0311.secret_witch.zealous: "\n\nIl existe des preuves qu’[secret_holder.GetSheHe] participe à des rituels secrets, certainement pour communier avec les esprits malins ! [secret_holder.GetSheHe|U] a sûrement même dansé nu[secret_holder.Custom('FR_E')] entouré[secret_holder.Custom('FR_E')] de démons séducteurs, la lumière scintillante des flammes qui caresse leurs corps tandis qu’ils..."
 spymaster_task.0311.secret_witch.zealous_end: "Quelle pensée dégoûtante !"
 spymaster_task.0311.secret_witch: "\n\nIl existe des preuves qu’[secret_holder.GetSheHe] participe à des rituels secrets. Quel autre but cela pourrait-il servir, sinon de communier avec les esprits malins, et éventuellement de s’acoquiner avec des démons ?!"
 spymaster_task.0349.a.zealous: "Les pensées d’une beauté d’un autre monde ne doivent pas me séduire !"
 spymaster_task.0349.a: "Quel mal est-[secret_holder.GetSheHe] en train de planifier ?"
 spymaster_task.0350.t: "Espionnage : bâtardise"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\nNon seulement [bastard.Custom('FR_le_Char_Pi')][bastard.GetTitledFirstName] est un[bastard.Custom('FR_E')] bâtard[bastard.Custom('FR_E')], mais en plus... je suis son vrai père !"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.Custom('FR_le_Char_Pi')|U][bastard.GetTitledFirstName] n’est pas mon enfant, mais [bastard.Custom('FR_CeluiCelle')] [secret_holder.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.Custom('FR_le_Char_Pi')|U][bastard.GetTitledFirstName] n’est pas mon enfant, mais [bastard.Custom('FR_CeluiCelle')] [actual_father.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.Custom('FR_le_Char_Pi')|U][bastard.GetTitledFirstName] est en fait [bastard.Custom('FR_LeLa')] bâtard[bastard.Custom('FR_E')] de sa mère [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] et de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actual_father'))] [actual_father.Custom('FR_le_Char_Pi')][actual_father.GetTitledFirstName] !"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.Custom('FR_le_Char_Pi')|U][bastard.GetTitledFirstName] est en fait [bastard.Custom('FR_LeLa')] bâtard[bastard.Custom('FR_E')] de sa mère [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] et [actual_father.Custom('FR_du_Char_Pi')][actual_father.GetTitledFirstName] !"
 spymaster_task.0350.a.related: "Comment avez-vous pu me cacher ça, [mother.GetFirstNameNoTooltip] ?"
 spymaster_task.0350.a: "Incroyable !"
 spymaster_task.0353.t: "Espionnage : Crypto[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nAinsi, [secret_holder.GetSheHe] poursuit ses pratiques [secret_holder.GetSecretFaith.GetAdjective]s en secret. Quelle folie de sa part de persister à adorer son idole, même face à la mort ! Ces idiots sont indécrottables !"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nIl semble qu’[secret_holder.GetSheHe] poursuive ses pratiques [secret_holder.GetSecretFaith.GetAdjective]s en secret. Qu’il est étrange de s’accrocher à une foi plutôt qu’à une autre. Ne comprennent-ils pas que cela les met en danger ?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nIl semble qu’[secret_holder.GetSheHe] doive cacher sa croyance [secret_holder.GetSecretFaith.GetAdjective] aux yeux du public, tout comme je cache la mienne. La raison pour laquelle [secret_holder.GetSheHe] s’adonne à cette fausse foi, à ses risques et périls, restera un mystère."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nAinsi, m[secret_holder.Custom('FR_OnA')] coreligionnaire est impie et s’adonne à sa foi dans l’ombre. Que dirait [ROOT.Char.GetFaith.HighGodName] d’un tel manque de piété ?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nIl semble donc que nous soyons coreligionnaires en la foi [root_crypto_faith.GetAdjective]. Il n’y a rien de mal à ce qu’[secret_holder.GetSheHe] la pratique dans l’ombre, mais je me demande si les autres [secret_holder.GetFaith.GetAdherentNamePlural] le verraient du même œil."
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nNous devons donc nous adonner à nos pratiques [secret_holder.GetSecretFaith.GetAdjective]s en secret. Que pourrais-je bien faire de cette information ?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] est de foi [secret_holder.GetFaith.GetAdjective] à la lumière du jour, mais de foi [secret_holder.GetSecretFaith.GetAdjective] la nuit. Je pourrais faire des merveilles, avec ce secret."
 spymaster_task.0353.a.shared_faith_shared_secret: "Nous sommes de plus en plus nombreux."
 spymaster_task.0353.a.cynical: "Sa folie me profite."
 spymaster_task.0353.a: "Les [secret_holder.GetFaith.AltPriestTermPlural] ne laisseront jamais passer ça."
 spymaster_task.0359.t: "Espionnage : une découverte"
 spymaster_task.0359.a: "Très intéressant..."
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "Durant mon travail à votre cour, je n’ai pas trouvé de secrets que pourrait garder [character_to_hook.Custom2('YourCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc_other_court: "Durant mon travail à la cour [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstName], je n’ai pas trouvé de secrets que pourrait garder [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc: "\n\nCependant, la vérité ne doit pas nous arrêter. Il serait simple de s’assurer que [character_to_hook.GetFirstNameNoTooltip] #EMP ait#! soudain des secrets dont [character_to_hook.GetSheHe] ne voudrait pas qu’ils soient éventés."
 spymaster_task.0381.a: "Qu’il en soit ainsi."
 spymaster_task.0381.a.truth_is_relative_unlock: "Cette option est disponible, car j’ai l’atout [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b: "Il n’y a aucune raison pour que nous ne soyons pas amis plutôt."
 spymaster_task.0381.b.flavor: "Du moment qu’[character_to_hook.GetSheHe] sait avec quelle facilité j’aurais pu être son ennemi[ROOT.Char.Custom('FR_E')]"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "Malgré tous nos efforts, mes agents et moi n’avons pas découvert de secrets"
 spymaster_task.0399.home_court: "à la Cour."
 spymaster_task.0399.other_court: "à la cour [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find: "\n\nJe ne crois pas que nous trouverons quelque chose. Il se passe moins de choses à cette cour que dans un cimetière à midi."
 spymaster_task.0399.something_here: "\n\nCependant, je crois toujours qu’il se passe quelque chose dans l’ombre. J’ai seulement besoin d’un peu plus de temps pour déterminer ce que c’est."
 spymaster_task.0399.a.recommended: "Très bien, vous savez ce genre de choses mieux que moi."
 spymaster_task.0399.a.counter: "Non, ne perdons pas plus de temps."
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] passe à la tâche visant à [GetCouncilTaskType('task_disrupt_schemes').GetName|Vl]"
 spymaster_task.0399.b.recommended: "S’il y a #EMP quelque chose#!, nous le découvrirons."
 spymaster_task.0399.b.counter: "Je n’en serais pas aussi certain[ROOT.Char.Custom('FR_E')]. Continuez !"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] continue à [GetCouncilTaskType('task_find_secrets').GetName|Vl]"
 spymaster_task.1001.t: "Un « accident »"
 spymaster_task.1001.desc: "Les excuses [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] #EMP ont l’air#! sincères, mais l’erreur semble presque trop insensée pour être vraie.\n\n« Voyez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cela se résume à avoir envoyé la mauvaise lettre avec le mauvais messager », explique mon [councillor.GetCouncilTitle|l], avant de retenir son souffle et d’ajouter : « C’est ainsi que les documents compromettants ont été perdus. »"
 spymaster_task.1001.a: "Que[councillor.Custom('FR_LLle')] [councillor.Custom('InsultNoun')] !"
 spymaster_task.1001.b: "Tout le monde fait des erreurs, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "Quelqu’un dans votre pays connaît un de vos [secrets|El].\n\n"
 spymaster.1001.notification: "Documents secrets perdus"
 spymaster_task.1002.greeting: "À qui de droit"
 spymaster_task.1002.desc: "J’ai joint les documents incriminants. Permettez-moi de répéter que vous ne devez en parler à personne. Même m[councillor_liege.Custom('FR_OnA')] [councillor_liege.Custom('FR_SeigneurDame')] lige [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName] ignore qu’ils existent et cela doit rester ainsi."
 spymaster_task.1002.a: "Je ne pense pas que j’étais supposé[ROOT.Char.Custom('FR_E')] recevoir cela..."
 spymaster_task.1002.a.tt: "#F ... Qui suis-je pour laisser passer un cadeau d’un [councillor.GetCouncilTitle|l] ?#!"
 spymaster_task.1003.a.tt: "Quelqu’un dans votre pays connaît l’un des [secrets|El] [courtier.Custom('FR_du_Char_Pi')][courtier.GetTitledFirstNameNoTooltip].\n\n"
 spymaster_task.1003.notification: "Lettre secrète perdue"
 spymaster_task.1101.desc_opening: "J’ai découvert un complot [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName]"
 spymaster_task.1101.murder: "visant à vous faire assassiner !"
 spymaster_task.1101.abduct: "visant à vous faire enlever !"
 spymaster_task.1101.spy_on: "visant à découvrir tous vos secrets !"
 spymaster_task.1101.fallback: "dirigé contre vous !"
 spymaster_task.1101.ending: "\n\nSes agents sont arrêtés en ce moment même, et même si son plan a été déjoué, [owner.GetSheHe] reste une menace pour l’avenir.\nSauf si nous entreprenions quelque chose..."
 spymaster_task.1101.a: "Ce monde pourrait ne pas être assez grand pour nous deux."
 spymaster_task.1101.exposure_tt: "Le complot est révélé"
 spymaster_task.2001.t: "Accusations sans fondements"
 spymaster_task.2001.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] a fait venir le [ROOT.Char.Custom('DefaultPriestTitle')] pour révéler et juger une grande conspiration. Cependant, lorsque le [ROOT.Char.Custom('DefaultPriestTitle')] a refusé d’avouer, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] s’est retrouvé[councillor.Custom('FR_E')] sans aucune preuve pour valider ses accusations."
 spymaster_task.2001.a: "Arrêtez de m’embarrasser, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b: "Le [ROOT.Char.Custom('DefaultPriestTitle')] doit être coupable de #EMP quelque chose#!."
 spymaster_task.2002.notification: "Réputation pour perfidie"
 spymaster_task.2003.t: "Un complot dénoué"
 spymaster_task.2003.desc: "Mon [councillor.GetCouncilTitle|l] est inhabituellement forme[councillor.Custom('FR_LLle')] lorsqu’[councillor.GetSheHe] m’approche à la cour. « [councillor_liege.Custom('FR_MonseigneurMadame')|U], vous êtes-vous déjà dit qu’agir dans l’ombre pourrait ne pas être le meilleur moyen d’obtenir ce que vous voulez ? ». C’est une déclaration surprenante, mais [councillor.GetSheHe] en vient finalement aux faits.\n\n« Il semble que... eh bien, tous les agents du [scheme.GetName] ont cessé de répondre à mes messages. C’est comme si rien ne s’était passé. »"
 spymaster_task.2003.a: "Vous avez complètement laissé le complot vous échapper ?"
 spymaster_task.2102.t: "Connaissance cachée"
 spymaster_task.2102.desc: "Maintenir un réseau d’espionnage à travers le pays pour le compte [councillor_liege.Custom('FR_du_Char_Pi')][councillor_liege.GetTitledFirstName] a ses avantages. Je découvre souvent des choses que je ne cherche même pas. Des preuves du secret [secret_owner.Custom('FR_du_Char_Pi')][secret_owner.GetTitledFirstName], par exemple..."
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip] sera intéressé[councillor_liege.Custom('FR_E')] par cette nouvelle."
 spymaster_task.2102.b: "Cette vieille rumeur ? [councillor_liege.Custom('FR_le_Char_L')|U][councillor_liege.GetTitleTierName] aimerait l’entendre, je suppose."
 spymaster_task.2102.c: "Il n’est pas nécessaire de l’ébruiter."
 spymaster_task.2102.c.tt: "Vous devriez vous méfier de ce que votre [councillor_liege.Custom('FR_SeigneurDame')] lige croit que vous lui cachiez"
 spymaster_task.2103.notification: "Le [councillor.GetCouncilTitle|l] découvre le secret"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "Il est devenu très clair que votre [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a envoyé des espions à ma cour. Je ne sais pas ce qu’ils cherchent, car mes serviteurs et moi n’avons rien à cacher, mais je vous implore de les faire partir."
 spymaster_task.3001.a: "Vous imaginez des choses !"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip] continue à fureter"
 spymaster_task.3001.b: "Un malentendu malencontreux. Il prend fin maintenant."
 spymaster_task.3002.t: "Agents à la cour"
 spymaster_task.3002.opening: "Alors que des messages sont transmis discrètement à la cour, il est évident que les agents de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor_liege'))] cherchent à obtenir des informations secrètes."
 spymaster_task.3002.end: "Cependant, quand j’en ai parlé [councillor_liege.Custom('FR_au_Char_Pi')][councillor_liege.GetTitledFirstName], [councillor_liege.GetSheHe] a tout nié !"
 spymaster_task.3002.a: "Que complote-t-[councillor_liege.GetSheHe] ?"
 spymaster_task.3003.end: "Heureusement, [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName] a promis que les machinations de son [councillor.GetCouncilTitle|l] vont immédiatement prendre fin."
 spymaster_task.3003.a: "Mais pourquoi étaient-ils venus ici à l’origine ?"
 spymaster_task.3004.desc: "Avez-vous cru que les agents envoyés à ma cour par votre [councillor.GetCouncilTitle|l] resteraient pour toujours inaperçus ? J’exige que vous mettiez fin immédiatement à ce comportement séditieux !"
 spymaster_task.3004.a: "Vous vous faites des idées..."
 spymaster_task.3004.b: "Une simple erreur, [target_character.Custom('FR_MonseigneurMadame')|U], c’est tout !"
 spymaster_task.3005.opening: "J’ai découvert des agents à ma cour, de toute évidence au service de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor_liege'))] [councillor_liege.Custom('FR_le_Char_Pi')][councillor_liege.GetTitledFirstName] !"
 spymaster_task.3005.end: "\n\nCependant, quand j’ai demandé à ce qu’ils soient retirés, [councillor_liege.Custom('FR_le_Char_L')][councillor_liege.GetTitleTierName] a nié en bloc !"
 spymaster_task.3005.a: "[councillor_liege.Custom('FR_LeLa')|U] scélérat[councillor_liege.Custom('FR_E')] !"
 spymaster_task.3006.end: "\n\nQuand j’ai exigé à ce qu’ils soient retirés, [councillor_liege.Custom('FR_le_Char_L')][councillor_liege.GetTitleTierName] a acquiescé, mais je ferais mieux de garder un œil ouvert..."
 spymaster_task.3006.a: "De sombres murmures précèdent de sombres actes."
 spymaster_task.3007.desc: "Des espions à la recherche d’informations secrètes tourmentent ma cour depuis quelque temps et imaginez quelle fut ma surprise lorsque je me suis aperçu qu’ils étaient au service de votre [councillor.GetCouncilTitle|l] ! Veuillez mettre un terme à ce simulacre immédiatement !"
 spymaster_task.3007.a: "Je ne sais rien au sujet d’espions, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b: "Oh, ils ont dû se perdre sur le chemin du retour !"
 spymaster_task.3009.end: "Quand j’ai demandé à ce qu’ils soient retirés, [councillor_liege.Custom('FR_le_Char_L')][councillor_liege.GetTitleTierName] a acquiescé, mais je ferais mieux de garder un œil ouvert..."
