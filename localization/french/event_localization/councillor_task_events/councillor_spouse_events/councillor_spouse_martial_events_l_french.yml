l_french:
 councillor_spouse_martial.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] inspire le recrutement"
 councillor_spouse_martial.0002.message: "Aide à l’organisation de l’armée"
 councillor_spouse_martial.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] inspirant[councillor.Custom('FR_E')]"
 councillor_spouse_martial.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] encourage la chevalerie"
 councillor_spouse_martial.0005.message: "Soutien aux négociations mercenaires"
 councillor_spouse_martial.0006.message: "Prend soin de moi"
 councillor_spouse_martial.0007.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] soigne les blessures"
 councillor_spouse_martial.0008.message: "Présence intimidante"
 councillor_spouse_martial.0009.message: "Pratique du combat"
 councillor_spouse_martial.1001.t: "Le conjoint : jour de tournoi"
 councillor_spouse_martial.1001.desc: "Le soleil brille et les paysans grouillent autour du tournoi organisé par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))]. Tous mes $knight_culture_player_plural_no_tooltip_lowercase$ l’acclament lorsqu’[councillor.Custom('FR_IlElle')] annonce le tournoi en leur honneur, et pour une fois, je peux simplement m’asseoir et regarder.\n\nJe ne vais cependant pas passer toute une journée de tournoi assis[ROOT.Char.Custom('FR_E')] sur le trône !"
 councillor_spouse_martial.1001.a: "Moi aussi je dis bravo à mes $knight_culture_player_plural_no_tooltip_lowercase$ !"
 councillor_spouse_martial.1001.commanders: "Chaque $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b: "C’est l’occasion idéale pour donner quelques conseils à [child.GetFirstNameNoTooltip] !"
 councillor_spouse_martial.1001.b.education_tt: "Je progresse dans l’éducation martiale de [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c: "« Ce jour est en #EMP notre#! honneur, m[councillor.Custom('FR_OnA')] ch[councillor.Custom('FR_ErEre')] ! »"
 councillor_spouse_martial.1002.t: "Le conjoint : agir en mon nom"
 councillor_spouse_martial.1002.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] passe beaucoup de temps à voyager dans le pays avec sa garde d’honneur. [councillor.Custom('FR_IlElle')|U] peut régler beaucoup de questions en mon nom et la présence militaire qui l’accompagne est un rappel ferme de mon droit à régner."
 councillor_spouse_martial.1002.a: "[councillor.Custom('FR_le_Char_L')|U][councillor.GetTitleAsNameNoTooltip|l] et moi sommes prêts à défendre le pays !"
 councillor_spouse_martial.1002.b: "Assurez-vous que les gens rampent comme il se doit."
 councillor_spouse_martial.1002.c: "Tout le monde devrait à la fois me craindre et m’adorer, [councillor.GetFirstNameNoTooltip] !"
 councillor_spouse_martial.1003.t: "Le conjoint : une question d’honneur"
 councillor_spouse_martial.1003.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. C’est au sujet du conflit entre [attacker_vassal.Custom('FR_le_Char_Pi')][attacker_vassal.GetTitledFirstName] et [defender_vassal.Custom('FR_le_Char_Pi')][defender_vassal.GetTitledFirstName].\n\n« Leurs combats sont sans honneur et ils font honte à votre pays. Laissez-moi m’en occuper. Je sais que je peux les forcer à faire la paix. »"
 councillor_spouse_martial.1003.a: "Réglez le problème, quel qu’en soit le prix."
 councillor_spouse_martial.1003.b: "Non, je veux voir qui gagne !"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] et [defender_vassal.GetFirstNameNoTooltip] continuent leur guerre"
 councillor_spouse_martial.1003.c: "Oh, j’espère que vous le pouvez, m[councillor.Custom('FR_OnA')] ch[councillor.Custom('FR_ErEre')]."
 councillor_spouse_martial.1003.c.unlock_tt: "Cette option est disponible en raison des grandes compétences stratégiques de [councillor.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1004.t: "Le conjoint : la garde"
 councillor_spouse_martial.1004.desc: "Je m’interroge sur les raisons qu’a m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] de vouloir me faire un « grand cadeau » dans la cour. Je comprends vite cependant lorsqu’[councillor.Custom('FR_IlElle')] ordonne à un groupe de soldats de se mettre en rangs. « Un régiment complet, venu de mes propres terres, prêt à vous servir. »\n\nC’est #EMP effectivement#! un grand cadeau !"
 councillor_spouse_martial.1004.a: "Plus de troupes pour renforcer l’armée !"
 councillor_spouse_martial.1004.b: "Ils serviront dans ma garde personnelle."
 councillor_spouse_martial.1005.t: "Le conjoint : faire forte impression"
 councillor_spouse_martial.1005.desc: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] va venir à [capital.GetNameNoTier] pour me rendre hommage. [councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] suggère qu’un étalage militaire pourrait assurer une loyauté continue.\n\n« Voir votre puissance écrasante [vassal.Custom('FR_LeLa')] fera réfléchir à deux fois si jamais la trahison lui venait à l’esprit », me fait remarquer m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a: "Oui, [vassal.GetFirstNameNoTooltip] verra des soldats partout où [vassal.Custom('FR_IlElle')] regardera !"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip] devient plus sensible à la [dread|El]"
 councillor_spouse_martial.1005.b: "Un défilé normal devrait suffire."
