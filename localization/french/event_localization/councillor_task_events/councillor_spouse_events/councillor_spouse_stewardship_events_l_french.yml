 councillor_spouse_stewardship.1004.desc: "Économies réalisées dans le domaine"
 councillor_spouse_stewardship.1005.desc: "Demeure impeccable"
 councillor_spouse_stewardship.1006.desc: "Cour bien organisée"
 councillor_spouse_stewardship_1006_every_courtier: "Chaque courtisan"
 councillor_spouse_stewardship.1007.desc: "Vie confortable"
 councillor_spouse_stewardship.1008.desc: "Cour en bonne santé"
 councillor_spouse_stewardship.1009.desc: "Négociations sur le développement"
 councillor_spouse_stewardship.1010.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] résout la dette des courtisans"
 councillor_spouse_stewardship.1011.desc.guilds: "Guildes vaincues"
 councillor_spouse_stewardship.1011.desc.serfs: "Serfs apaisés"
 councillor_spouse_stewardship.1011.desc.corruption: "Contrôle des percepteurs d’impôt"
 councillor_spouse_stewardship.2001.t: "Conjoint[councillor.Custom('FR_E')] : Vérification des investissements"
 councillor_spouse_stewardship.2001.desc: "Grâce à l’administration diligente des finances de ma demeure par [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], il y a plus d’or à la fin de cette saison que prévu.\n\n« Comment devrions-nous l’utiliser au mieux ? », me demande-t-[councillor.Custom('FR_IlElle')]."
 councillor_spouse_stewardship.2001.a: "Organiser un magnifique dîner pour le plus grand plaisir de tous !"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "Chaque vassal puissant"
 councillor_spouse_stewardship.2001.b: "Investissez l’argent dans la région."
 councillor_spouse_stewardship.2001.c: "Les yeux et les oreilles peuvent s’acheter !"
 councillor_spouse_stewardship.2001.d: "Gardons-le pour l’instant."
 councillor_spouse_stewardship.2002.t: "Conjoint[councillor.Custom('FR_E')] : une occasion en or"
 councillor_spouse_stewardship.2002.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [courtier_lender.Custom('FR_le_Char_Pi')][courtier_lender.GetTitledFirstName] qui avance jusqu’à moi et sourit [courtier_lender.Custom('quirk_pos_adverb')], avant de poursuivre : « J’ai été approché[courtier_lender.Custom('FR_E')] par [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] qui, dans sa grande sagesse, a suggéré un arrangement entre nous deux. Vous pourriez bénéficier d’une aide financière, et moi d’une aide d’une autre nature... »"
 councillor_spouse_stewardship.2002.a: "Je vais vous rembourser, je le promets."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "Je vais emprunter #bold [THIS.Var('amount_to_loan').GetValue]#! [gold_i] à [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b: "Pourquoi ne pas plutôt en faire don [ROOT.Char.GetFaith.HouseOfWorship2] ?"
 councillor_spouse_stewardship.2002.c: "Vous devriez en faire don aux pauvres."
 councillor_spouse_stewardship.2002.d: "J’accepte volontiers ce tribut !"
 councillor_spouse_stewardship.2003.t: "Conjoint[councillor.Custom('FR_E')] : une opportunité pour le commerce"
 councillor_spouse_stewardship.2003.desc: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] s’approche de moi avec trois rouleaux de parchemin dans ses bras.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai rédigé des propositions commerciales pour les dirigeants voisins. Je suis certain[councillor.Custom('FR_E')] qu’un accord peut être conclu et qu’il bénéficiera aux deux parties ! »"
 councillor_spouse_stewardship.2003.a: "[ruler_1.Custom('FR_le_Char_Pi')|U][ruler_1.GetTitledFirstNameNoTooltip] semble être un bon choix."
 councillor_spouse_stewardship.2003.b: "Entrer dans un accord avec [ruler_2.Custom('FR_le_Char_Pi')][ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c: "Faire affaire avec [ruler_3.Custom('FR_le_Char_Pi')][ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy: "Aucun d’eux ne s’approchera de mon or !"
 councillor_spouse_stewardship.2003.d_arrogant: "Aucun d’entre eux n’est digne d’un accord avec #EMP moi#! !"
 councillor_spouse_stewardship.2003.d: "Aucun d’entre eux n’est suffisamment tentant..."
 councillor_spouse_stewardship.2004.t: "Conjoint[councillor.Custom('FR_E')] : un coup de main"
 councillor_spouse_stewardship.2004.desc: "« Votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))] [on_my_hook.Custom('FR_le_Char_Pi')][on_my_hook.GetTitledFirstName] s’est récemment retrouvé[on_my_hook.Custom('FR_E')] en difficulté », dit [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] qui sourit [councillor.Custom('quirk_pos_adverb')] avant de préciser : « Je me suis assuré[councillor.Custom('FR_E')] que la situation se résolve d’elle-même et je lui ai fait savoir que vous étiez s[ROOT.Char.Custom('FR_OnA')] bienfait[ROOT.Char.Custom('FR_EurRice')]. »"
 councillor_spouse_stewardship.2004.a: "Excellent travail !"
 councillor_spouse_stewardship.2004.b: "Une bonne action ne nécessite aucun remboursement."
 councillor_spouse_stewardship.2005.t: "Conjoint[councillor.Custom('FR_E')] : des investissements en [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il m’a été signalé que nous avons l’opportunité d’investir dans le [county_to_boost.GetName] », dit m[councillor.Custom('FR_OnA')] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] qui m’en donne les détails. Il semble en effet que l’accord pourrait bénéficier grandement au comté en cas de réussite."
 councillor_spouse_stewardship.2005.a: "C’est un risque à prendre !"
 councillor_spouse_stewardship.2005.a_1: "Accord très rentable pour le comté"
 councillor_spouse_stewardship.2005.a_2: "Échec de l’accord"
 councillor_spouse_stewardship.2005.b: "Laisser cette opportunité aux habitants du comté."
 councillor_spouse_stewardship.2005.c: "Cette conversation sur des affaires locales n’est pas digne de moi !"
