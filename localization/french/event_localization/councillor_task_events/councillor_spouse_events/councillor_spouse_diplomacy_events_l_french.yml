 councillor_spouse_diplomacy.1001.desc: "Réputation familiale"
 councillor_spouse_diplomacy.1002.desc: "Conflit entre frères et sœurs arbitré"
 councillor_spouse_diplomacy.1003.desc: "Amélioration des relations entre frères et sœurs"
 councillor_spouse_diplomacy.1004.desc: "Formation diplomatique"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor: "Enseigné par [councillor.Custom('FR_le_Char_L')][councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc: "Pratique diplomatique"
 councillor_spouse_diplomacy.1006.desc: "Grâce à ses durs efforts, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] est devenu[councillor.Custom('FR_E')] meilleur[councillor.Custom('FR_E')] pour parler aux gens."
 councillor_spouse_diplomacy.1007.desc: "Échanges amicaux"
 councillor_spouse_diplomacy.2001.t_female: "Conjoint : un bon parti"
 councillor_spouse_diplomacy.2001.t_male: "Conjoint : un bon parti"
 councillor_spouse_diplomacy.2001.desc_mother: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] regarde de la tête aux pieds notre [ROOT.Char.Custom('ChildChildrenGender')] avec s[councillor.Custom('quirk_pos_noun')] que l’on connait bien et dit : « Aucun de nos enfants ne devrait se retrouver sans bon parti pour le mariage."
 councillor_spouse_diplomacy.2001.desc: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] regarde de la tête aux pieds mon [ROOT.Char.Custom('ChildChildrenGender')] avec s[councillor.Custom('quirk_pos_noun')] que l’on connait bien et dit : « Aucun de nos enfants ne devrait se retrouver sans bon parti pour le mariage."
 councillor_spouse_diplomacy.2001.desc_end: "Si vous me permettiez de transmettre mes connaissances, de bons partis se proposeraient d’eux-mêmes ! »"
 councillor_spouse_diplomacy.2001.a: "Mon hériti[child_heir.Custom('FR_ErEre')], [child_heir.Custom('FR_le_Char_Pi')][child_heir.GetTitledFirstNameNoTooltip], pourrait profiter de cette tutelle."
 councillor_spouse_diplomacy.2001.b: "Ils pourraient tous recevoir des cours particuliers."
 councillor_spouse_diplomacy.2001.b.all_kids: "Tous mes enfants non mariés :"
 councillor_spouse_diplomacy.2001.c: "Je préférerais plutôt que vous m’enseigniez les belles manières !"
 councillor_spouse_diplomacy.2002.t: "Conjoint : nouer des relations"
 councillor_spouse_diplomacy.2002.desc: "« Entretenir les relations entre les dirigeants de la prochaine génération est un devoir à ne pas négliger », dit [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName].\n\n« Certains de vos vassaux les plus influents ont des enfants que [child_heir.Custom('FR_le_Char_Pi')][child_heir.GetTitledFirstName] gagnerait à connaître. »"
 councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.Custom('FR_le_Char_Pi')|U][vassal_heir_1.GetTitledFirstNameNoTooltip] semble être un[vassal_heir_1.Custom('FR_E')] [vassal_heir_1.Custom('WomanManGirlBoy')] de bonne réputation."
 councillor_spouse_diplomacy.2002.b: "[vassal_heir_2.Custom('FR_le_Char_Pi')|U][vassal_heir_2.GetTitledFirstNameNoTooltip] aurait probablement une bonne influence !"
 councillor_spouse_diplomacy.2002.c: "J’ai entendu de bonnes choses à propos [vassal_heir_3.Custom('FR_du_Char_Pi')][vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child_heir'))] fera comme [child_heir.Custom('FR_IlElle')] l’entend."
 councillor_spouse_diplomacy.2003.t: "Conjoint : une occasion de faire la paix"
 councillor_spouse_diplomacy.2003.desc: "Aussitôt que j’aperçois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival'))] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] à l’autre bout [ROOT.Char.GetFaith.HouseOfWorship3] je commence à me retourner, mais à ma grande surprise [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] fait signe à c[rival.Custom('FR_EEtte')] [rival.Custom('InsultNoun')] de venir vers nous et me dit : « [rival.GetSheHe|U] a accepté de vous rencontrer en terrain neutre. Il est regrettable que deux [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] se disputent ainsi. Ne pensez-vous pas qu’il est temps de faire amende honorable ? »"
 councillor_spouse_diplomacy.2003.a: "Il se peut que vous ayez raison..."
 councillor_spouse_diplomacy.2003.b: "Je vais lui refaire le portrait !"
 councillor_spouse_diplomacy.2003.c: "Vous [rival.Custom('FR_LeLa')] trouvez [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] ?! Laissez-moi divulguer son vrai caractère..."
 councillor_spouse_diplomacy.2004.t: "Conjoint : revendication opportune"
 councillor_spouse_diplomacy.2004.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] amène avec empressement un[claimant.Custom('FR_E')] [claimant.GetWomanMan] devant moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], permettez-moi de vous présenter [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName], prétendant[claimant.Custom('FR_E')] au [title_to_claim.GetName]. »\n\n[claimant.GetFirstName] s’incline devant moi et dit : « C’est un honneur, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Malheureusement, [title_to_claim.GetNameNoTier] restera probablement hors de ma portée sans un... bénéficiaire de mon côté. »"
 councillor_spouse_diplomacy.2004.a: "Je devrais être capable de vous aider avec ça."
 councillor_spouse_diplomacy.2004.a.tt: "#F Avec [claimant.GetFirstNameNoTooltip] à ma cour, je peux appuyer cette revendication lorsque le moment sera venu#!"
 councillor_spouse_diplomacy.2004.b: "Bonne chance avec ça."
 councillor_spouse_diplomacy.2004.c: "Au cachot ! Vite, un parchemin et un pigeon voyageur !"
 councillor_spouse_diplomacy.2004.c.tt: "#F Je vais informer [current_holder.Custom('FR_le_Char_L')][current_holder.GetTitleTierName] que [claimant.GetFirstNameNoTooltip] n’est plus une menace.#!"
