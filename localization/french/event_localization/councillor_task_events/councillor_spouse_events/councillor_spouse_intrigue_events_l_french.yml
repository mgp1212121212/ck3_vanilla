l_french:
 councillor_spouse_intrigue.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] et le [spymaster.GetCouncilTitle|l] coopèrent"
 councillor_spouse_intrigue.0002.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] découvre un complot"
 councillor_spouse_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] découvre un secret"
 councillor_spouse_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] aide au complot"
 councillor_spouse_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] manipule un sujet"
 councillor_spouse_intrigue.0006.message: "Naïveté perdue"
 councillor_spouse_intrigue.0007.message: "Pratique sournoise"
 councillor_spouse_intrigue.1001.t: "Conjoint : ne faire confiance à personne"
 councillor_spouse_intrigue.1001.desc: "« Vous devez faire attention aux personnes qui vous entourent ». L’expression dans les yeux de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] est extrêmement grave. « J’ai découvert qu’au moment même où nous parlons, [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName] complote contre vous ! »\n\nVraiment ? Mon propre [spymaster.GetCouncilTitle|l] ?!"
 councillor_spouse_intrigue.1001.a: "J’ai été pris[ROOT.Char.Custom('FR_E')] pour un[ROOT.Char.Custom('FR_E')] imbécile !"
 councillor_spouse_intrigue.1002.t: "Conjoint : rumeurs et conjectures"
 councillor_spouse_intrigue.1002.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] comme [councillor.Custom('FR_IlElle')] le fait si souvent quand [councillor.Custom('FR_IlElle')] a quelque chose à partager. « Vous connaissez les rumeurs à propos [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], qu’[target.Custom('FR_IlElle')] cache quelque chose de terrible ? « Je me penche plus près tandis qu’[councillor.Custom('FR_IlElle')] baisse la voix. « Elles sont vraies. Tout ce dont nous avons besoin c’est une preuve. »"
 councillor_spouse_intrigue.1002.a: "Il est temps d’espionner, [councillor.Custom('LoverPetName_possessive')] !"
 councillor_spouse_intrigue.1002.b: "Je dois découvrir ce que c’est !"
 councillor_spouse_intrigue.1002.c: "Je protège mes secrets mieux que [target.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1003.t: "Conjoint : découvert"
 councillor_spouse_intrigue.1003.desc: "Je peux dire à la façon dont [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] m’approche qu’[councillor.Custom('FR_IlElle')] a découvert un autre secret à la Cour.\n\n« [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] participe à un complot », me dit-[councillor.Custom('FR_IlElle')]. « [agent.GetSheHe|U] ne sait pas encore que je le sais, mais je vous suggère de lui offrir l’amnistie, en échange d’une loyauté absolue... »"
 councillor_spouse_intrigue.1003.a: "Faites-lui comprendre ce qui est en jeu."
 councillor_spouse_intrigue.1003.b: "Servez-vous d[agent.Custom('FR_EluiElle')] pour connaître le véritable instigateur !"
 councillor_spouse_intrigue.1003.c: "Suivez chacun de ses mouvements et protégez-moi du danger !"
 councillor_spouse_intrigue.1004.t: "Conjoint : recherche d’opposition"
 councillor_spouse_intrigue.1004.desc: "[secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] est pénible à vouloir exprimer aussi énergiquement son soutien à la [faction.GetName|l]. Heureusement, je pense pouvoir avoir l’avantage.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] a découvert un secret bien gardé d[secret_holder.Custom('FR_EluiElle')].\n\n« Je pensais que vous trouveriez ça intéressant, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')]... », me dit-[councillor.Custom('FR_IlElle')] avec un sourire malin."
 councillor_spouse_intrigue.1004.a: "Un peu de chantage [secret_holder.Custom('FR_LeLa')] fera se tenir correctement."
 councillor_spouse_intrigue.1004.b: "C’est scandaleux ! Le pays doit savoir !"
 councillor_spouse_intrigue.1004.c: "Parfois, il vaut mieux attendre quand on a l’avantage."
 councillor_spouse_intrigue.1004.c.tt: "Pour l’instant, vous ne révélez pas le secret de [secret_holder.GetFirstNameNoTooltip]"
 councillor_spouse_intrigue.1005.t: "Conjoint : diviser pour mieux régner"
 councillor_spouse_intrigue.1005.desc: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstName] a activement soutenu [leader.Custom('FR_le_Char_Pi')][leader.GetTitledFirstName] et sa [faction.GetName|l]. Cependant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] a un plan et affirme : « Croyez-moi, ce que je compte dire [faction_member.Custom('FR_au_Char_Pi')][faction_member.GetTitledFirstName] lui fera immédiatement désavouer [leader.GetFirstNameNoTooltip] »."
 councillor_spouse_intrigue.1005.a: "Assurez-vous que [faction_member.GetFirstNameNoTooltip] ne soutienne plus [leader.GetFirstNameNoTooltip] !"
 councillor_spouse_intrigue.1005.b: "Pourriez-vous faire de #EMP moi#! un meilleur choix à ses yeux ?"
 councillor_spouse_intrigue.1006.t: "Conjoint : un représentant approprié"
 councillor_spouse_intrigue.1006.desc: "Étant bien au courant de mes projets en ce qui concerne [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [councillor.GetFirstName] m’a fait une proposition : « J’ai des amis à la Cour [court_owner.Custom('FR_du_Char_Pi')][court_owner.GetTitledFirstName]. Je pourrais demander qu’ils accueillent un invité pendant un certain temps. Avec un petit gage de loyauté et tout le soutien que je peux offrir, [plant.Custom('FR_le_Char_Pi')][plant.GetTitledFirstName] pourrait faire des merveilles en votre nom... »"
 councillor_spouse_intrigue.1006.a: "Une brillante idée, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] !"
 councillor_spouse_intrigue.1006.b: "Je pense que nous pourrions avoir besoin de [plant.GetFirstNameNoTooltip] ici."
