 #Events
 councillor_spouse_learning.2601.t: "Le conjoint : une aide pour étudier"
 councillor_spouse_learning.2601.not_scholarly.desc: "« Cela ne vous ferait pas de mal de lire un livre de temps en temps », me dit souvent m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))], [councillor.Custom('FR_LeLa')] studieu[councillor.Custom('FR_XSe')] [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] a proposé d’être m[councillor.Custom('FR_OnA')] tut[councillor.Custom('FR_EurRice')], si j’ai besoin d’aide pour commencer."
 councillor_spouse_learning.2601.scholarly.desc: "Chaque fois que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] me trouve penché[ROOT.Char.Custom('FR_E')] sur un livre, [councillor.Custom('FR_IlElle')] est visiblement excité[councillor.Custom('FR_E')].\n\n« Souhaitez-vous de l’aide pour vos études ? Quelqu’un avec qui échanger des idées, ou peut-être de nouveaux livres ? J’en ai récemment acquis un avec une excellente analyse [ROOT.Char.Custom('education_conversation_subject')] ! »"
 councillor_spouse_learning.2601.a: "Oui, j’apprécierais vos conseils."
 councillor_spouse_learning.2601.b: "[tutoring_student_1.Custom('FR_le_Char_Pi')|U][tutoring_student_1.GetTitledFirstNameNoTooltip] a besoin de votre aide plus que moi."
 councillor_spouse_learning.2601.c: "Vous devriez plutôt prendre [tutoring_student_2.Custom('FR_le_Char_Pi')][tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2601.d: "Vous devriez vous concentrer sur vos propres études."
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.LocalPlayerString( 'Votre compréhension', 'La compréhension' )][THIS.Char.LocalPlayerString( '', 'Loc_FR_du_GetTitledFirstNameNoTooltip' )] en [THIS.Char.Custom('education_focus')] augmente fortement"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.LocalPlayerString( 'Votre compréhension', 'La compréhension' )][THIS.Char.LocalPlayerString( '', 'Loc_FR_du_GetTitledFirstNameNoTooltip' )] en [THIS.Char.Custom('education_focus')] augmente"
 councillor_spouse_learning.2001.faith.t: "Le conjoint : les dissidents [councillor.GetFaith.GetAdherentNamePluralNoTooltip]"
 councillor_spouse_learning.2001.culture.t: "Le conjoint : les dissidents [councillor.GetCulture.GetCollectiveNounNoTooltip|l]"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.Custom('FR_le_Char_Pi')|U][faction_leader.GetTitledFirstName] et ses camarades conspirateurs"
 councillor_spouse_learning.2001.faith.desc: "Les conspirateurs [councillor.GetFaith.GetAdherentNamePluralNoTooltip]"
 councillor_spouse_learning.2001.culture.desc: "Les conspirateurs [councillor.GetCulture.GetCollectiveNounNoTooltip|l]"
 councillor_spouse_learning.2001.middle.desc: "dans la [different_culture_or_faith_faction.GetName|l] ne me laissent pas un seul moment de répit !"
 councillor_spouse_learning.2001.independence_faction.desc: "Ils devraient être des sujets loyaux, mais je sais qu’ils complotent de se retourner contre moi."
 councillor_spouse_learning.2001.liberty_faction.desc: "Ils cherchent à saper mon autorité à chaque occasion."
 councillor_spouse_learning.2001.claimant_faction.desc: "Ces voleurs déshonorants cherchent à s’emparer de la terre qui m’appartient à juste titre."
 councillor_spouse_learning.2001.end.desc: "\n\nHeureusement, en tant que « l’un[councillor.Custom('FR_E')] des leurs », m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a dans une certaine mesure de l’emprise sur eux. [councillor.GetSheHe|U] a proposé une médiation et veut savoir comment procéder."
 councillor_spouse_learning.2001.a.faith: "Apaisez les membres de la faction [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_spouse_learning.2001.a.culture: "Apaisez les membres de la faction [councillor.GetCulture.GetNameNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith: "Chaque membre [councillor.GetFaith.GetAdherentName] de la [different_culture_or_faith_faction.GetName|l]"
 councillor_spouse_learning.2001.a.faction_members_culture: "Chaque membre [councillor.GetCulture.GetName] de la [different_culture_or_faith_faction.GetName|l]"
 councillor_spouse_learning.2001.b: "Faire quitter la faction [faction_member_1.Custom('FR_au_Char_Pi')][faction_member_1.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2001.c: "Convaincre [faction_member_2.Custom('FR_le_Char_Pi')][faction_member_2.GetTitledFirstNameNoTooltip] de me rester fidèle."
 councillor_spouse_learning.2301.t: "Le conjoint : une puissance supérieure"
 councillor_spouse_learning.2301.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] est devenu[councillor.Custom('FR_E')] une figure bien connue du monde religieux. Son patronage des érudits, des [councillor.GetFaith.HouseOfWorshipPlural] et des ordres [councillor.GetFaith.GetAdherentNamePluralNoTooltip] a même attiré l’attention [religious_head.Custom('FR_du_Char_Pi')][religious_head.GetTitledFirstName].\n\nLa gratitude [religious_head.Custom('FR_du_Char_L')][religious_head.GetTitleAsNameNoTooltip|l] s’accompagne d’avantages conséquents. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] a proposé de [religious_head.Custom('FR_LeLa')] contacter en mon nom."
 councillor_spouse_learning.2301.a: "Pourriez-vous faire les présentations ?"
 councillor_spouse_learning.2301.a.success: "Je me suis lié d’amitié avec [religious_head.Custom('FR_le_Char_Pi')][religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b: "Que peut-[religious_head.Custom('FR_IlElle')] faire pour nous en retour ?"
 councillor_spouse_learning.2301.c: "C’est ma chance de réintégrer la sainte communauté !"
 councillor_spouse_learning.2301.d: "Faites-lui savoir que tout ce que nous faisons, nous le faisons pour [councillor.GetFaith.HighGodName]."
 councillor_spouse_learning.2602.t: "Le conjoint : des horizons élargis"
 councillor_spouse_learning.2602.not_root.desc: "Bien que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('student'))] [student.Custom('FR_le_Char_Pi')][student.GetTitledFirstName] sait certainement une chose ou deux à propos [student.Custom('highest_skill_noun')], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] pense qu’il est temps pour [student.Custom('FR_LuiElle')] d’élargir ses horizons.\n\n« Je pourrais acquérir de nouveaux volumes, préparer quelques devoirs, l’aider un peu. Selon vous, quel sujet lui serait le plus bénéfique ? »"
 councillor_spouse_learning.2602.root.desc: "« Bien que vous sachiez une chose ou deux à propos [student.Custom('highest_skill_noun')], [student.Custom('FR_le_Char_L')][student.GetTitleTierName|l] de [student.GetPrimaryTitle.GetNameNoTierNoTooltip] devrait posséder un large éventail de compétences », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] qui [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n« Je pourrais acquérir de nouveaux volumes, préparer quelques devoirs, vous aider un peu. Quel sujet vous intéresse le plus ? »"
 councillor_spouse_learning.2602.a: "La diplomatie."
 councillor_spouse_learning.2602.b: "La théorie militaire."
 councillor_spouse_learning.2602.c: "L’économie du pays."
 councillor_spouse_learning.2602.d: "La gestion de réseau d’espionnage."
 councillor_spouse_learning.2602.e: "La théologie."
 councillor_spouse_learning.1304.desc: "Mon épou[councillor.Custom('FR_XSe')] est le patron des [religious_vassal.GetFaith.AltPriestTermPlural]"
 councillor_spouse_learning.1305.desc: "La piété de mon épou[councillor.Custom('FR_XSe')] impressionne [religious_head.Custom('FR_le_Char_L')][religious_head.GetTitleAsNameNoTooltip|l]"
 councillor_spouse_learning.2603.t: "Le conjoint : à la hauteur de la tâche"
 councillor_spouse_learning.2603.desc: "Certains de mes conseillers s’imaginent que leur poste est le leur uniquement en raison de leur sang ou de leur influence – comme ils ont tort ! J’attends des résultats et je suis souvent déçu[ROOT.Char.Custom('FR_E')].\n\nAprès une longue journée, je me plains à [councillor.GetFirstName], qui m’interrompt : « Laissez-moi faire. Quelques leçons devraient affûter leurs esprits. »"
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle] [chancellor.GetFirstNameNoTooltip] pourrait profiter d’un professeur."
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] tirerait profit de votre aide."
 councillor_spouse_learning.2603.c: "Donnez quelques leçons à mon [steward.GetCouncilTitle|l] [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d: "Vous avez peut-être des conseils pour mon [spymaster.GetCouncilTitle|l] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] a besoin de conseils."
 councillor_spouse_learning.2603.f: "Restez ici avec moi plutôt..."
