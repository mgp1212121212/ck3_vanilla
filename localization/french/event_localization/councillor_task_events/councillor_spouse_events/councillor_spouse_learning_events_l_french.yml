 add_patronage_spouse_education_points_effect.t: "L’enfant profite de la tutelle de l’épou[councillor.Custom('FR_XSe')]"
 add_patronage_spouse_education_points_effect.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('patronage_student'))] [patronage_student.Custom('FR_le_Char_Pi')][patronage_student.GetTitledFirstName] a plus de chance d’avoir un bon niveau d’[education|El] grâce à la tutelle [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName]."
