l_french:
 yearly_persian.1002.t: "Norouz"
 yearly_persian.1002.desc: "Alors que ma cour célèbre chaque année la fête [iranian.GetName] de Norouz, mes responsabilités m’empêchent souvent de participer aux festivités. À l’approche de l’équinoxe et alors que mon pays est prospère, je me demande si je ne devrais pas prendre un peu plus de temps cette année pour sortir du [ROOT.Char.Custom('ResidenceBuilding')] et me mettre dans l’esprit des fêtes ?"
 yearly_persian.1002.a: "Je vais honorer Djamchid en lui offrant pierres précieuses et or !"
 yearly_persian.1002.b: "Il vaut mieux rendre visite à d’autres personnes en cette occasion joyeuse !"
 yearly_persian.1002.c: "Je me concentre sur le rituel traditionnel Haft Sîn avec ma famille."
 yearly_persian.1002.d: "Je ne peux pas me reposer, j’ai trop de choses à faire !"
 yearly_persian.1002.every_iranian_character: "Chaque vassal et courtisan du [heritage|El] [iranian.GetName]"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "Chaque [friend|El] et chaque [ruler|El] voisin"
 yearly_persian.1002.every_spouse_and_close_family_member: "Chaque [spouse|El] et [close_family_member|El]"
 yearly_persian.1101.t: "#EMP Shu’ubiyya#!"
 yearly_persian.1101.desc.arabic: "Parallèlement à la propagation de l’islam, la culture arabe s’est également propagée à l’extérieur de la péninsule arabique."
 yearly_persian.1101.desc.seljuk: "Depuis la grande conquête seldjoukide, notre histoire et notre culture se sont répandues parmi nos nouveaux sujets."
 yearly_persian.1101.desc.ending: "\n\nDe nombreuses tribus et cultures ont adopté notre langue et nos traditions [ROOT.Char.GetCulture.GetName], mais les Perses qui vivent sur le plateau iranien ont farouchement résisté à cette diffusion. Puisant leurs propres traditions culturelles dans l’héritage des grands empires achéménides et sassanides, ils sont très fiers de leurs ancêtres et veulent préserver leur histoire, même face à la domination étrangère."
 yearly_persian.1101.every_county: "Chaque comté de culture [persian.GetName]"
 yearly_persian.1101.every_family: "Chaque [close_family_member|El]"
 yearly_persian.1101.a: "Je les forcerai à se soumettre à la suprématie [ROOT.Char.GetCulture.GetName] !"
 yearly_persian.1101.b.seljuk: "Si j’adopte #EMP leurs#! coutumes, je pourrais fonder le troisième empire persan !"
 yearly_persian.1101.c: "Nous avons la chance d’avoir des sujets d’origines aussi diverses !"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
