l_french:
 yearly.3001.t: "Un avertissement utile"
 yearly.3001.desc: "J’ai reçu une missive du [neighbor.GetName] affirmant que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] a demandé de l’aide dans un complot contre moi !\n\n« Il n’y a rien que j’apprécie plus que la loyauté. C’est la raison pour laquelle je partage ceci avec vous », dit [neighbor.GetFirstNameNoTooltip] dans sa lettre."
 yearly.3001.friend_backs_neighbor: "\n\nHeureusement m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('friend'))] [friend.GetFirstName] est là pour me conseiller. « J’ai des soupçons sur [vassal.GetFirstNameNoTooltip] depuis un certain temps. Cela ne fait que les confirmer. »"
 yearly.3001.friend_backs_vassal: "\n\nHeureusement m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('friend'))] [friend.GetFirstName] est là pour me conseiller. « Je refuse de croire que [vassal.GetFirstNameNoTooltip] tomberait si bas. »"
 yearly.3001.a: "Je vais confronter [vassal.GetFirstNameNoTooltip] en personne."
 yearly.3001.confront: "[vassal.GetSheHe|U] apprend mes soupçons"
 yearly.3001.true_tt: "Mon accusation est vraie"
 yearly.3001.false_tt: "Mes soupçons ne sont pas fondés"
 yearly.3001.false_use_tt: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] tournera l’insulte à son avantage"
 yearly.3001.b: "[vassal.GetSheHe|U] est coupable et je vais l’accuser publiquement !"
 yearly.3001.c: "Je ne fais pas confiance [neighbor.Custom('FR_au_Char_L')][neighbor.GetTitleAsNameNoTooltip] et soutiens mes vassaux !"
 yearly.3001.c.if_wrong_tt: "Si [vassal.GetFirstNameNoTooltip] est déloyal[vassal.Custom('FR_E')]"
 yearly.3001.c.if_right: "Si [vassal.GetFirstNameNoTooltip] est loyal[vassal.Custom('FR_E')]"
 yearly.3001.vassal_gains_strength: "Le complot [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstNameNoTooltip] devient plus puissant"
 yearly.3001.d: "Je #EMP le#! savais ! [vassal.GetFirstNameNoTooltip] paiera !"
 yearly.3002.t: "L’aveu"
 yearly.3002.desc: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] ne peut que passer aux aveux lorsqu’[vassal.Custom('FR_IlElle')] est confronté[vassal.Custom('FR_E')] à la lettre [neighbor.Custom('FR_du_Char_Pi')][neighbor.GetTitledFirstName].\n\n« Il n’a jamais été... Ce n’était pas... Comment puis-je redresser la situation ? », dit-[vassal.GetSheHe] et [vassal.Custom('quirk_neg_present')]. Je vois de la peur sur son visage."
 yearly.3002.a: "Faites tout ce que je dis et vous serez épargné[vassal.Custom('FR_E')]."
 yearly.3002.b: "Je vous pardonne si vous faites connaître aux gens ma générosité."
 yearly.3003.t: "Une accusation outrageante"
 yearly.3003.desc: "Quand je présente la lettre [neighbor.Custom('FR_du_Char_Pi')][neighbor.GetTitledFirstNameNoTooltip] [vassal.Custom('FR_au_Char_Pi')][vassal.GetTitledFirstName], c’est d’abord la confusion, ensuite la colère. « Vous [neighbor.Custom('FR_LeLa')] croyez [neighbor.Custom('FR_LuiElle')] plutôt que moi ? N’ai-je pas toujours été un[vassal.Custom('FR_E')] [vassal.Custom('FR_ServiteurServante')] loyal[vassal.Custom('FR_E')] ?! », me reproche-t-[vassal.Custom('FR_IlElle')].\n\nSon indignation sème le doute dans mon esprit. Peut-être ai-je agi trop vite. Je devrais faire amende honorable avant de ruiner davantage cette relation !"
 yearly.3003.friend: "\nHeureusement, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('friend'))] intervient. « C’est simplement pour vous avertir de la calomnie [neighbor.Custom('FR_du_Char_Pi')][neighbor.GetTitledFirstName] », dit [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName]."
 yearly.3003.a: "Oui. En fait, je souhaite vous récompenser pour votre loyauté !"
 yearly.3003.b: "Vous avez toujours été un bon serviteur."
 yearly.3003.public_expression_of_gratitude: "Déclaration publique de remerciement"
 yearly.3003.vassal_loss_of_faith: "Excuses hypocrites"
 yearly.3003.c: "Oui, c’est ce que dit [friend.GetFirstNameNoTooltip] !"
 yearly.3003.c.enable: "Cette option est disponible en raison de l’aptitude diplomatique élevée [friend.Custom('FR_du_Char_Pi')][friend.GetTitledFirstNameNoTooltip]"
 yearly.3004.t: "À découvert"
 yearly.3004.desc: "Lors d’un rassemblement avec plusieurs de mes vassaux, je déclare avoir connaissance de la trahison [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName].\n\nPlusieurs vassaux acquiescent. « Nous savons tous que c’est vrai. Que va-t-il advenir d[vassal.Custom('FR_EluiElle')] ? »"
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip] devra se racheter."
 yearly.3004.b: "Je vais m’assurer qu’[vassal.Custom('FR_IlElle')] ne puisse pas me faire de mal."
 yearly.3004.c: "Je vais m’assurer de façon #EMP certaine#! qu’[vassal.Custom('FR_IlElle')] ne puisse pas me faire de mal."
 yearly.3005.desc: "Lors d’un rassemblement avec plusieurs de mes vassaux, je déclare avoir connaissance de la trahison [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName]. Cependant, ses pairs sont loin d’être satisfaits de la lettre d’un[neighbor.Custom('FR_E')] étrang[neighbor.Custom('FR_ErEre')].\n\n[vassal.GetFirstName] parle en leurs noms : « Quelles sont les preuves ? Si une lettre suffisait, ne pourrions-nous pas #EMP tous#! être coupables ? ». L’assemblée murmure son acquiescement. Cela devient hors de contrôle !"
 yearly.3005.a: "Je ferais mieux de prendre l’initiative !"
 yearly.3005.a.rousing_speech: "Un discours inspirant sur la loyauté"
 yearly.3005.a.stumbling_apology: "Des excuses ratées"
 yearly.3005.b: "C’est un[vassal.Custom('FR_E')] félo[vassal.Custom('FR_NNne')] et sera donc traité[vassal.Custom('FR_E')] comme te[vassal.Custom('FR_LLle')] !"
 yearly.3011.t: "Faire bonne impression"
 yearly.3011.desc: "Avant une autre fête en l’honneur de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('liege'))] [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] me rend visite.\n\n« Nous ne sommes pas dans les bonnes grâces [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip], mais si nous lui offrions un magnifique spectacle à la fête, nous améliorerions notre réputation auprès d[liege.Custom('FR_EluiElle')] », fait-[vassal.Custom('FR_IlElle')] remarquer."
 yearly.3011.a: "Je vais fournir l’or pour cette entreprise !"
 yearly.3011.a.success: "Un glorieux spectacle"
 yearly.3011.a.failure: "Un spectacle à peine divertissant"
 yearly.3011.b: "Je peux trouver les amuseurs dont nous avons besoin."
 yearly.3011.c: "Je pense qu’il vaut mieux se concentrer sur les petites choses."
 yearly.3011.d: "Je sais exactement comment organiser un spectacle."
 yearly.3012.desc: "Les danseurs que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] et moi avons embauchés laissent tout le monde ébahi. Après le repas, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] s’approche de moi. « C’était vraiment quelque chose, [ROOT.Char.GetFirstNameNoTooltip] ».\n\n[vassal.GetFirstName] et moi ne pouvons pas nous empêcher d’échanger un sourire."
 yearly.3012.a: "Je me demande ce que nous devrions faire ensuite..."
 yearly.3012.b: "C’était une très bonne idée, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc: "Devant toutes ces jambes et tous ces bras qui tournoient, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] ne semble pas vraiment impressionné[liege.Custom('FR_E')] par les danseurs que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] et moi avons embauchés pour la fête. [liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] écoute, le sourire aux lèvres, l’hommage qu’ils nous rendent, mais son attention se focalise rapidement sur la nourriture.\n\n[vassal.GetFirstName] me lance un regard incertain, mais [liege.GetFirstName] semble assez satisfait[liege.Custom('FR_E')]."
 yearly.3013.a: "Quoi qu’il en soit, nous nous occuperons l’un de l’autre."
 yearly.3013.b: "Au moins, nous avons fait de notre mieux."
 yearly.3014.desc: "Les danseurs que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] et moi avons embauchés sont un désastre. Battant l’air et bondissant, cela ressemble davantage à une troupe de comédiens qu’à l’élégant spectacle promis. [liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstName] ne semble pas content[liege.Custom('FR_E')] d’être dérangé[liege.Custom('FR_E')] au milieu de son dîner.\n\nCe n’est qu’au moment où ils auraient dû nous rendre hommage que je réalise que ce n’est pas le groupe avec lequel nous avons négocié ! Qui aurait pu...\n[nemesis.GetTitledFirstName] !"
 yearly.3014.a: "Je dois vous parler [nemesis.Custom('FR_DuDela')] scélérat[nemesis.Custom('FR_E')] responsable, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b: "Ce n’est pas notre faute, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t: "Sur son lit de mort"
 yearly.3021.desc: "Il est clair maintenant que [deathbed_character.Custom('FR_le_Char_Pi')][deathbed_character.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('deathbed_character'))], n’en a plus pour longtemps.\n\nMe rendant sur son lit de mort, je sais qu’[deathbed_character.Custom('FR_IlElle')] a vécu une longue vie. Pourtant, il n’y a jamais assez de temps pour dire au revoir, n’est-ce pas ? Je tiens sa main jusqu’à ce qu’elle devienne froide et que son souffle cesse."
 yearly.3021.a: "Puissiez-vous trouver la paix dans la vie au-delà de celle-ci, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t: "Prendre l’avantage"
 yearly.3031.desc: "[fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi sommes tenu[ROOT.Char.Custom2('FR_E', SCOPE.sC('fellow_vassal'))]s en haute estime par notre [liege.Custom('FR_SeigneurDame')] lige, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName]. Cependant, quand il s’agit de nous accorder des titres, de l’honneur et des richesses, l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('fellow_vassal'))] de nous sera toujours privilégié[ROOT.Char.Custom2('FR_E', SCOPE.sC('fellow_vassal'))].\n\nLe prochain rassemblement [liege.Custom('FR_ResidenceBuilding_Au')] de [capital.GetNameNoTierNoTooltip] me donne une chance de faire en sorte que ce soit moi qui ait les faveurs [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]."
 yearly.3031.friend: "Avoir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('best_friend'))] [best_friend.Custom('FR_le_Char_Pi')][best_friend.GetTitledFirstName] à mes côtés aidera sûrement aussi."
 yearly.3031.rival: "Cependant, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('nemesis'))] [nemesis.Custom('FR_le_Char_Pi')][nemesis.GetTitledFirstName] n’a pas caché son intention de saboter mes efforts !"
 yearly.3031.a: "Je suis doué[ROOT.Char.Custom('FR_E')] avec les mots, cela devrait être facile."
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip] distrait [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success: "Je me lie d’amitié avec [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure: "[fellow_vassal.GetFirstNameNoTooltip] se lie d’amitié avec [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip] me calomnie"
 yearly.3031.b: "Je vais illustrer le fait que [ROOT.Char.GetFaith.HighGodName] me favorise déjà."
 yearly.3031.b.success: "J’impressionne [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure: "[liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] est plus impressionné[liege.Custom('FR_E')] par [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c: "Je sais comment attirer l’attention de [liege.GetFirstNameNoTooltip]..."
 yearly.3031.c.unlock_tt: "Cette option est disponible en raison de mon attrait pour [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip] pourrait aller plus en avant"
 yearly.3031.c.success: "Attention captivée"
 yearly.3031.d: "Nous, vass[ROOT.Char.Custom2('FR_AuxAles', SCOPE.sC('fellow_vassal'))], devrions œuvrer ensemble !"
 yearly.3040.t: "Un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 yearly.3040.desc: "Je suis connu[ROOT.Char.Custom('FR_E')] comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] profondément pieu[ROOT.Char.Custom('FR_XSe')]. Ma dévotion [ROOT.Char.GetFaith.HighGodName2] ne devrait-elle pas aussi servir à quelque chose dans cette vie et non uniquement dans la suivante ?\n\nIl y a un certain nombre de personnes à qui il serait bon de rappeler que je suis dans les bonnes grâces [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 yearly.3040.a: "Ma dévotion devrait être criée depuis les tours !"
 yearly.3040.b: "J’ai été trop indulgent[ROOT.Char.Custom('FR_E')] avec [ROOT.Char.GetFaith.HouseOfWorship] cette année..."
 yearly.3040.c: "[religious_head.Custom('FR_le_Char_L')|U][religious_head.GetTitleAsNameNoTooltip] apprécie sûrement un[ROOT.Char.Custom('FR_E')] pieu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetLadyLord] !"
 yearly.3040.d: "Les [ROOT.Char.Custom('DefaultPriestTitlePlural')] sont déjà en admiration devant moi."
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "Je sais que vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_ServiteurServante')] dévoué[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. J’espère donc que vous verrez d’un bon œil que notre devoir envers vous repose sur notre capacité à accomplir l’œuvre [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nPeut-être que certaines de nos obligations les plus lourdes pourraient être levées ?"
 yearly.3041.a: "Mon or est l’or [ROOT.Char.GetFaith.HighGodNamePossessive]."
 yearly.3041.b: "Je vous prendrai moins d’hommes."
 yearly.3041.c: "#EMP Je#! suis [ROOT.Char.Custom('FR_CeluiCelle')] qui accomplit l’œuvre [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 yearly.3051.t: "De plein droit"
 yearly.3051.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] m’a informé que d’après une loi peu connue dans le [county.GetName] seul[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] peut être s[ROOT.Char.Custom('FR_OnA')] protect[ROOT.Char.Custom('FR_EurRice')].\n\nNormalement, une loi aussi archaïque serait rejetée, mais elle me donne une chance unique de remettre à sa place [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal'))] et dirigeant[vassal.Custom('FR_E')] actue[vassal.Custom('FR_LLle')] du [county.GetNameNoTooltip]."
 yearly.3051.a: "La loi est claire, [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] a les pleins droits !"
 yearly.3051.b: "[vassal.GetFirstNameNoTooltip] peut garder le titre, par ma grâce."
 yearly.3061.t: "Lutter contre les cagots"
 yearly.3061.desc: "Cela me bouleverse rien que de penser que dans le [county.GetName], les cagots vivent librement aux côtés des gens normaux et sont à peine mal vus pour leurs méfaits ! Et tout cela se passe sur le chemin de Saint-Jacques !\n\nBien sûr, ils ne sont pas autorisés à marcher pieds nus, à toucher les parapets des ponts ou à accepter la communion directement de la main du [ROOT.Char.GetFaith.PriestNeuter], mais au-delà de cela, nous ne faisons rien ! Cette situation intolérable ne peut plus durer. Et s’ils préparaient quelque chose ?!"
 yearly.3061.a: "Je vais lourdement les imposer, afin de limiter leurs richesses !"
 yearly.3061.b: "Ils doivent être exclus de la bonne société !"
 yearly.3061.b.flavor: "Des cagoteries isolées, des marques avec le pied palmé rouge, des portes d’église séparées plus petites pour eux... Oui, ça devrait faire l’affaire."
 yearly.3061.c: "Ne pourrait-on pas essayer de vivre côte à côte avec eux ?"
 yearly.3061.d: "Des crétins impies ! Chassez-les et saisissez leurs biens !"
 yearly.3071.t: "Seulement un cauchemar"
 yearly.3071.desc: "Je me réveille en criant et mon cœur bat vite.\n\nJ’étais enchaîné[ROOT.Char.Custom('FR_E')] nu[ROOT.Char.Custom('FR_E')] pendant qu’une dizaine d’hommes et de femmes à tête de chèvre se jetaient sur moi, me mordaient et me déchiraient la peau...\n\nPuis soudain, j’étais l’un d’entre eux, je me déchirais la chair avec des dents acérées, j’avalais des morceaux, je buvais le sang... Je n’ai jamais rien ressenti d’aussi horrible que de voir la vie quitter mon corps ravagé. Mais ce n’était qu’un rêve. Ce n’était qu’un rêve."
 yearly.3071.a: "Prier pour la protection [ROOT.Char.GetFaith.HighGodNamePossessive] me calmera."
 yearly.3071.b: "Pourquoi le souvenir de ce goût ne disparaît-il pas ?!"
