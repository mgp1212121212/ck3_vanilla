l_french:
 bp1_yearly.6000.t: "Pour les péchés de m[my_rival.Custom('FR_OnA')] [my_rival.GetMotherFather]"
 bp1_yearly.6000.desc: "Un grand cri s’élève au milieu de l’agitation de m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')].\n\n« Espèce de [ROOT.Char.Custom('InsultNoun')] ! Je suis [rivals_child.Custom('FR_LeLa')] [rivals_child.Custom('GetDaughterSon')] [my_rival.Custom('FR_du_Char_Pi')][my_rival.GetTitledFirstName], et le moment est venu pour vous de répondre de vos méfaits.\nAffrontez-moi, ou le monde entier saura que vous n’avez même pas le cran de défendre votre honneur ! »\n\nLorsque je me retourne, j’aperçois les yeux perçants d’un[rivals_child.Custom('FR_E')] [rivals_child.GetWomanMan] animé[rivals_child.Custom('FR_E')] par le désir de défendre s[my_rival.Custom('FR_OnA')] [my_rival.GetMotherFather].\n\nMes gardes sont toujours là. Si je le souhaite, je pourrais faire disparaître hors d’ici cette tête brûlée, dans l’humiliation la plus totale."
 bp1_yearly.6000.a: "Ma querelle ne concerne que m[my_rival.Custom('FR_OnA')] [my_rival.GetMotherFather], pas vous."
 bp1_yearly.6000.b: "J’accepte le défi !"
 bp1_yearly.6000.c: "Gardes ! Emparez-vous de cette canaille."
 bp1_yearly.6000.a.tt: "Vous essayez de convaincre [rivals_child.GetFirstNameNoTooltip] de partir"
 bp1_yearly.6000.a.success: "Vous persuadez [rivals_child.GetFirstName] de revenir sur sa position"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName] trouve votre condescendance humiliante"
 bp1_yearly.6000.b.tt: "Vous #V défiez en duel#! [rivals_child.GetFirstNameNoTooltip] pour lui apprendre à rester à sa place !\n#weak C’est un duel qui pourrait entraîner la mort.#!\nSi vous gagnez, vous gagnerez du [prestige|El][prestige_i]\n\nVotre [prowess|El] : #V [SCOPE.GetRootScope.GetCharacter.GetProwess]#![prowess_i]\n[prowess|E] de [rivals_child.GetFirstName] : #V [rivals_child.GetProwess]#![prowess_i]"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName] a été vaincu[rivals_child.Custom('FR_E')] et renvoyé[rivals_child.Custom('FR_E')] dans ses pénates"
 bp1_yearly.6002.trigger_failure: "Mon duel contre [rivals_child.GetFirstNameNoTooltip] a été invalidé"
 defused_feud_escalation_opinion: "Escalade de querelle désamorcée"
 bp1_yearly.6003.t: "Imprudence"
 bp1_yearly.6003.desc: "« J’ai fait ce que j’avais à faire pour défendre votre honneur ! »\n\n[rivals_child.GetFirstNameNoTooltip] affiche un curieux mélange de honte et de fierté quand [rivals_child.Custom('FR_IlElle')] m’explique ce qui s’est passé. Il semblerait que dans son empressement à vouloir défendre le nom de sa famille, [rivals_child.Custom('FR_IlElle')] a tendu une embuscade à mon ennemi[attacked_rival.Custom('FR_E')], [attacked_rival.Custom('FR_le_Char_Pi')][attacked_rival.GetTitledFirstName], chez [attacked_rival.Custom('FR_LuiElle')].\n\n[rivals_child.GetFirstNameNoTooltip] a subi une terrible humiliation de la part de [attacked_rival.GetFirstNameNoTooltip], avant d’être renvoyé[rivals_child.Custom('FR_E')] jusqu’à moi."
 bp1_yearly.6003.a: "Vous avez bien fait, m[rivals_child.Custom('FR_OnA')] [rivals_child.Custom('GetDaughterSon')] !"
 not_controlling_child_tooltip: "Vous perdrez du prestige car vous n’avez pas été capable de contrôler votre [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b: "Comment avez-vous pu faire cela ? Nous devons dédommager [attacked_rival.Custom('FR_le_Char_Pi')][attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip] sera déçu[rivals_child.Custom('FR_E')] par votre manque de soutien"
 bp1_yearly.6004.t: "Le meurtre d’un[rivals_child.Custom('FR_E')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6004.desc: "Tandis que je regarde le corps de [rivals_child.GetFirstName], je réalise que ce duel ne pourra pas rester sans conséquences. J’ai assassiné [rivals_child.Custom('FR_LeLa')] [rivals_child.Custom('GetDaughterSon')] d’un[my_rival.Custom('FR_E')] [my_rival.GetWomanMan] que je considère comme mon ennemi[my_rival.Custom('FR_E')] et bientôt, le monde entier saura ce que j’ai fait."
 bp1_yearly.6004.a: "Je dois présenter mes condoléances [my_rival.Custom('FR_au_Char_Pi')][my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip] a récolté ce qu’[my_rival.Custom('FR_IlElle')] a semé !"
 killed_my_child: "Le bourreau de mon enfant"
 bp1_yearly.6005.t: "Retour triomphal ?"
 bp1_yearly.6005.desc: "« J’ai fait ce que j’avais à faire pour défendre votre honneur ! »\n\n[rivals_child.GetFirstNameNoTooltip] affiche un curieux mélange d’immense fierté et d’appréhension quand [rivals_child.Custom('FR_IlElle')] m’explique ce qui s’est passé. Il semblerait que dans son empressement à vouloir défendre le nom de sa famille, [rivals_child.Custom('FR_IlElle')] a tendu une embuscade à mon ennemi[attacked_rival.Custom('FR_E')], [attacked_rival.Custom('FR_le_Char_Pi')][attacked_rival.GetTitledFirstName], chez [attacked_rival.Custom('FR_LuiElle')].\n\n[rivals_child.GetFirstNameNoTooltip] a réussi à prendre le dessus sur [attacked_rival.GetFirstNameNoTooltip], [attacked_rival.Custom('FR_LeLa')] battant à la loyale en combat singulier."
 bp1_yearly.6005.a: "Une très bonne leçon pour [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName] aura une belle récompense"
 bp1_yearly.6005.b: "Grossière erreur ! Nous devons dédommager [attacked_rival.Custom('FR_le_Char_Pi')][attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName] a gagné et notre nom s’en retrouve humilié"
 bp1_yearly.6006.t: "Le retour du héros ?"
 bp1_yearly.6006.desc: "« J’ai fait ce que j’avais à faire pour défendre votre honneur ! »\n\n[rivals_child.GetFirstNameNoTooltip] affiche un curieux mélange d’immense fierté et d’appréhension quand [rivals_child.Custom('FR_IlElle')] m’explique ce qui s’est passé. Il semblerait que dans son empressement à vouloir défendre le nom de sa famille, [rivals_child.Custom('FR_IlElle')] a tendu une embuscade à mon ennemi[attacked_rival.Custom('FR_E')], [attacked_rival.Custom('FR_le_Char_Pi')][attacked_rival.GetTitledFirstName], chez [attacked_rival.Custom('FR_LuiElle')].\n\n[rivals_child.GetFirstNameNoTooltip] a réussi à prendre le dessus sur [attacked_rival.GetFirstNameNoTooltip], [attacked_rival.Custom('FR_LeLa')] tuant lors d’un combat singulier."
 bp1_yearly.6006.a: "Je suis fi[ROOT.Char.Custom('FR_ErEre')] de vous, m[rivals_child.Custom('FR_OnA')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName] a vaincu et tué [my_rival.GetFirstName]"
 murdered_my_vassal_crime: "Meurtre"
 bp1_yearly.6006.b: "Comment avez-vous pu faire cela ? Nous devons dédommager [rivals_beneficiary.Custom('FR_le_Char_Pi')][rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c: "Un don à une œuvre caritative compensera ce méfait"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip] sera déçu[rivals_child.Custom('FR_E')] par votre manque de soutien"
 defended_family_honor_opinion: "Honneur de la famille défendu"
 attacked_by_rivals_child: "Conflit familial"
 bp1_yearly.6010.t: "La perte d’un[rivals_child.Custom('FR_E')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc: "Il semblerait que m[rivals_child.Custom('FR_OnA')] [rivals_child.Custom('GetDaughterSon')], [rivals_child.Custom('FR_le_Char_Pi')][rivals_child.GetTitledFirstName], se soit inspiré[rivals_child.Custom('FR_E')] de ma haine envers mon ennemi[attacked_rival.Custom('FR_E')], [attacked_rival.Custom('FR_le_Char_Pi')][attacked_rival.GetTitledFirstName], et ait pris l’initiative de mettre un terme à ce différend.\n\nAnimé[rivals_child.Custom('FR_E')] par la fougue de sa jeunesse, [rivals_child.GetFirstNameNoTooltip] attaqua [attacked_rival.GetFirstNameNoTooltip], ce qu’[rivals_child.Custom('FR_IlElle')] regretta amèrement, car [rivals_child.Custom('FR_IlElle')] fut tué[rivals_child.Custom('FR_E')] au cours du combat."
 bp1_yearly.6010.desc.apology: "\n\nCette nouvelle s’accompagne d’une lettre [attacked_rival.Custom('FR_du_Char_Pi')][attacked_rival.GetTitledFirstNameNoTooltip] en personne, qui déclare que si [rivals_child.GetFirstNameNoTooltip] a connu une fin juste pour avoir attaqué quelqu’un dans sa propre maison, [rivals_child.Custom('FR_IlElle')] regrette ce qui s’est passé, et précise qu’[rivals_child.Custom('FR_IlElle')] le dédommagera pour sa perte."
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip] va regretter cette journée !"
 bp1_yearly.6010.a.flavor: "Vous jurez de vous venger de [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b: "Qu’ai-je fait ?!"
 bp1_yearly.6010.b.flavor: "Vous essayez d’éviter un autre bain de sang"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName] a juré de se venger de [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName] a appris la mort de [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010: "Chaque frère et sœur de [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t: "Autorité reconnue"
 culture_tradition_events.2000.desc: "Alors que je réfléchis à l’appel au secours de m[inspiring_vassal.Custom('FR_OnA')] vassal[inspiring_vassal.Custom('FR_E')], [inspiring_vassal.Custom('FR_le_Char_Pi')][inspiring_vassal.GetTitledFirstName], je réalise tout à coup à quel point ma relation avec m[ROOT.Char.GetLiege.Custom('FR_OnA')] propre [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName], a toujours été excellente.\n\nJe me dis alors que je ferais bien d’essayer de reproduire le comportement respectueux de [ROOT.Char.GetLiege.GetFirstNameNoTooltip] dans mes relations avec tous ceux envers qui j’ai des obligations. De cette manière, je pourrais inspirer le même sens du devoir à ceux qui me sont redevables."
 culture_tradition_events.2000.a: "Prenez ceci, [inspiring_vassal.GetTitledFirstNameNoTooltip], et dites-moi si vous avez besoin d’autre chose."
 culture_tradition_events.2000.b: "« Loyal » est juste un autre mot pour « faible »."
 culture_tradition_events.2001.t: "Donner l’exemple ?"
 culture_tradition_events.2001.desc: "Un récent conflit entre m[targeted_vassal.Custom('FR_OnA')] vassal[targeted_vassal.Custom('FR_E')], [targeted_vassal.Custom('FR_le_Char_Pi')][targeted_vassal.GetTitledFirstName], et ses sujets, a nécessité une visite imprévue à [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Ma simple présence a semble-t-il résolu le problème, et les paysans du coin semblent se satisfaire du fait que j’aie entendu leurs plaintes.\n\nTandis que j’erre dans les couloirs déserts en pleine nuit, je repense à ma relation décevante avec m[ROOT.Char.GetLiege.Custom('FR_OnA')] propre [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] a toujours été prompt[ROOT.Char.GetLiege.Custom('FR_E')] à exiger que je lui obéisse, mais [ROOT.Char.GetLiege.Custom('FR_IlElle')] est rarement venu[ROOT.Char.GetLiege.Custom('FR_E')] à mon secours comme je viens de le faire pour [targeted_vassal.Custom('FR_le_Char_Pi')][targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a: "C’est la réciprocité qui fait avancer le monde, pas le devoir."
 culture_tradition_events.2001.b: "Je dois m’efforcer d’être meilleur[ROOT.Char.Custom('FR_E')] que [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
