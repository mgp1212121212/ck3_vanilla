l_french:
 mpo_events_ariana.0001.t: "Nid repéré"
 mpo_events_ariana.0001.desc: "Sur le chemin du retour au camp, j’aperçois un petit nid, bien qu’aucun oiseau ne soit visible. Il est fait de brindilles et d’herbe et semble en bon état.\n\nEn y regardant de plus près, il y a deux aiglons à l’intérieur, assez grands pour survivre un certain temps sans leur mère, mais encore trop jeunes pour faire de longs voyages vers l’horizon. L’occasion"
 mpo_events_ariana.0001.desc_had_story: "d’avoir à nouveau un aigle pour me tenir compagnie est tentante, mais je dois être prudent[ROOT.Char.Custom('FR_E')], car je sais à quel point ces créatures peuvent être volatiles."
 mpo_events_ariana.0001.desc_has_eagle: "de capturer l’un d’entre eux, peut-être d’en faire un cadeau, se présente."
 mpo_events_ariana.0001.desc_ending: "de prendre un compagnon est trop belle pour la laisser passer."
 mpo_events_ariana.0001.a: "Un bon aigle vaut le détour."
 mpo_events_ariana.0001.a_tt: "Vous escaladez la montagne et tentez de capturer les aiglons par la force"
 mpo_events_ariana.0001.a_win: "Vous parvenez à capturer un aiglon, voire les deux"
 mpo_events_ariana.0001.a_win_desc: "Le sort d’un aiglon, voire les deux, est entre vos mains"
 mpo_events_ariana.0001.a_lose_ok: "Vous ne parvenez pas à capturer les aiglons, mais vous êtes indemne"
 mpo_events_ariana.0001.a_lose_bad: "Vous ne parvenez pas à capturer les aiglons et faites une petite chute dans la montagne."
 mpo_events_ariana.0001.b: "Si le destin le veut, ils viendront à moi."
 mpo_events_ariana.0001.b_win_desc: "Un aiglon, voire les deux, vient vers vous"
 mpo_events_ariana.0001.c: "Un signe qui ne trompe pas."
 mpo_daydreaming_birds_modifier: "Fantasme autour d’oiseaux"
 mpo_daydreaming_birds_modifier_desc: "Ce personnage a vu certaines de ces gracieuses créatures ailées.\n[hunt_success_chance|E] de $hunt_type_falconry|l$ : #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "Les aiglons sont agités. Ils quitteront le nid avec moi ou un autre prédateur.\n\n"
 mpo_events_ariana.0002.desc_standard: "À la recherche du nid, la descente est lente et prudente. Ces aiglons sont trop jeunes pour voler loin, mais pas assez pour ne pas être dangereux.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Mon pied glisse sur de l’herbe, mais j’arrive à m’accrocher. Un aiglon s’aperçoit de ma lutte et se met à crier, sursaute et s’envole. Malédictions ! Même si je n’ai pas réussi à avoir les deux, il vaut mieux en avoir un qu’aucun."
 mpo_events_ariana.0002.desc_both_standard: "Je sors les deux aiglons du nid, les attache et leur mets un chaperon sur la tête. Ils sont lourds, mais tout chasseur d’aigle légendaire se doit de porter ses fardeaux."
 mpo_events_ariana.0002.desc_lure: "Tenant un morceau de viande dans ma main, je fais signe aux aiglons de venir. Ils me répondent en criant et je les vois s’illuminer de curiosité, même au loin.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Seul l’un d’entre eux m’atteint, l’autre préférant peut-être la sécurité du nid. Je prends l’aiglon dans mes bras et avec son appétit vorace, il commence à attaquer mon offrande."
 mpo_events_ariana.0002.desc_both_lure: "Je divise la viande en deux et la leur offre. Ils crient à l’unisson et je ne peux m’empêcher de sourire devant ce spectacle."
 mpo_events_ariana.0002.a: "Il est beau et il est à moi."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] pourrait apprécier une telle créature."
 mpo_events_ariana.0002.c: "Je pense que [eagle_second_recipient.GetFirstNameNoTooltip] préférerait l’avoir."
 mpo_events_ariana.0002.b_two: "Je vais en garder un et donner l’autre à [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "L’un est le mien, et peut-être que [eagle_second_recipient.GetFirstNameNoTooltip] veut l’autre ?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] et [eagle_second_recipient.GetFirstNameNoTooltip] méritent tous deux un tel cadeau."
 mpo_events_ariana.0002.e: "L’un sera mon compagnon et l’autre rapportera de l’argent."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] en appréciera un, et ma bourse l’autre."
 mpo_events_ariana.0002.e_sell_second: "Un pour le vendre et un pour [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Vous vendez l’autre aiglon"
 mpo_events_ariana.0002.f_tt: "Vous vendez l’aiglon"
 mpo_events_ariana.0002.f_tt_two: "Vous vendez les aiglons"
 mpo_events_ariana.0002.f_one: "Il rapportera un bon prix."
 mpo_events_ariana.0002.f_two: "Ils rapporteront un bon prix."
 mpo_events_ariana.0010.t: "La flamme de la foi"
 mpo_events_ariana.0010.desc: "« M[converting_heir.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] », murmure m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', converting_heir)], [converting_heir.Custom('FR_le_Char_Pi')][converting_heir.GetTitledFirstName], pour m’attirer plus près. « [new_faith.HighGodName|U] m’a montré la voie », poursuit-[converting_heir.GetSheHe].\n\n« Je suis désormais la foi [new_faith.GetAdjective]. Je voulais le faire depuis longtemps et ne pouvais plus me retenir. Je sais que vous avez des doutes, mais je vous invite à vous joindre à moi et aux nombreux autres [new_faith.GetAdherentNamePluralNoTooltip] de votre [ROOT.Char.GetPrimaryTitle.GetTierAsName]. Je vous aiderai à mener une vie selon les préceptes [new_faith.GetAdherentNamePluralNoTooltip], et ensemble nous rejoindrons [new_faith.PositiveAfterLife]. »\n\n[converting_heir.GetSheHe|U] me regarde avec une grande ferveur dans les yeux et me prend la main, attendant ma réponse."
 mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip] se moque-t-[converting_heir.Custom('FR_IlElle')] de moi ? Comment peut-[converting_heir.Custom('FR_IlElle')] s’imaginer que je serai un jour de foi [new_faith.GetAdjectiveNoTooltip] ?!"
 mpo_events_ariana.0010.a: "Vous ne serez pas seul[converting_heir.Custom('FR_E')], [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Peut-être que je suis trop rigide et qu’[converting_heir.GetSheHe] a raison."
 mpo_events_ariana.0010.b: "Je suis de foi [old_faith.GetAdjectiveNoTooltip], quoi qu’on en dise."
 mpo_events_ariana.0010.b_zealous: "Je vais vous faire plaisir cette fois, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.b.tt: "Vous vous convertissez à la foi [new_faith.GetAdjective], mais continuez secrètement à pratiquer la foi [old_faith.GetAdjective]."
 mpo_events_ariana.0010.c: "Je suis désolé[ROOT.Char.Custom('FR_E')], mais je ne peux pas."
 mpo_events_ariana.0010.c_cynical: "La religion est une affaire personnelle, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "Je ne pourrais jamais renier la foi [old_faith.GetAdjective] !"
 mpo_events_ariana.0010.d: "Aucun [new_faith.GetAdherentNameNoTooltip] ne verra [old_faith.PositiveAfterLife]."
 mpo_events_ariana.0010.d_tt: "Vous essayez de convaincre [converting_heir.Custom('FR_le_Char_Pi')][converting_heir.GetTitledFirstNameNoTooltip] de rester de foi [old_faith.GetAdjective]."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] reconsidère sa conversion"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] reste déterminé[converting_heir.Custom('FR_E')] à adopter la foi [new_faith.GetAdjectiveNoTooltip]"
 mpo_events_ariana.0020.t: "Indigne de confiance"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] fait irruption dans mon bureau et s’exclame : « Saviez-vous que [sus_councillor.Custom('FR_le_Char_Pi')][sus_councillor.GetTitledFirstName] est de culture [councillor_culture.GetName] ? »\n\nAvant même que je puisse formuler une réponse, [worried_spouse.Custom('FR_IlElle')] s’empresse d’ajouter : « Je ne peux même pas imaginer"
 mpo_events_ariana.0020.desc_marshal: "une armée sous autorité [councillor_culture.GetNameNoTooltip] ; je préférerais presque être dans le camp opposé sur le champ de bataille. Et pourtant, [sus_councillor.GetSheHe] est laissé[sus_councillor.Custom('FR_E')] libre de se rendre sur nos terrains d’entraînement ? »"
 mpo_events_ariana.0020.desc_spymaster: "tolérer une machination [councillor_culture.GetNameNoTooltip] dans mon cercle, et encore moins qu’[sus_councillor.Custom('FR_IlElle')] soit au courant de nos activités d’espionnage. Je préférerais faire confiance à un serpent plutôt qu’à [sus_councillor.Custom('FR_LuiElle')]. »"
 mpo_events_ariana.0020.desc_end: "Bien que la réaction de [worried_spouse.GetFirstNameNoTooltip] semble exagérée, certains [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n« S’il vous plaît... se lamente-t-[worried_spouse.GetSheHe]. Je vous en supplie, ne lui permettez pas de rester. Qui sait ce qu’[sus_councillor.Custom('FR_IlElle')] pourrait faire. »"
 mpo_yearly_bellicose: "sont notoirement imprudents, surtout lorsqu’il s’agit de se venger."
 mpo_yearly_stoic: "ne manifestent pas d’émotions, même lors des funérailles de leurs proches."
 mpo_yearly_bureaucratic: "se soucient bien plus d’un parchemin ou d’un livre que de la vie de leurs semblables."
 mpo_yearly_spiritual: "peuvent agir avec mépris envers les autres, tant que c’est au nom [sus_councillor.GetFaith.HighGodNamePossessive]."
 mpo_yearly_courtly: "préfèrent lécher des bottes plutôt que travailler honnêtement dans les champs et les montagnes."
 mpo_yearly_egalitarian: "sont à l’aise avec la présence d’étrangers et perdront certainement leur propre culture au fil du temps."
 mpo_yearly_communal: "pensent collectivement et sont totalement incapables de faire quoi que ce soit par eux-mêmes."
 mpo_events_ariana.0020.a: "Vous avez raison, [worried_spouse.GetFirstNameNoTooltip]. [sus_councillor.GetSheHe|U] sera parti[sus_councillor.Custom('FR_E')] demain !"
 mpo_events_ariana.0020.a_tt: "Tous les [vassals|El] [councillor_culture.GetCollectiveNoun|l] :\n$EFFECT_LIST_BULLET$Perdront #n 10#! d’[opinion|El] envers #V vous#!"
 mpo_events_ariana.0020.b: "Je suppose que je pourrais être plus prudent[ROOT.Char.Custom('FR_E')] avec ces [councillor_culture.GetCollectiveNounNoTooltip]."
 mpo_events_ariana.0020.c: "Je n’ai rien à lui reprocher. Que ce soit [sus_councillor.Custom('FR_LuiElle')] ou d’autres [councillor_culture.GetCollectiveNounNoTooltip]."
 mpo_events_ariana.0020.c_paranoid: "Je ne me laisserai pas influencer par votre paranoïa."
 mpo_events_ariana.0020.c_tt: "Tous les [vassals|El] [councillor_culture.GetCollectiveNoun|l] :\n$EFFECT_LIST_BULLET$Gagneront #p 10#! d’[opinion|El] envers #V vous#!"
 cultural_suspicion_modifier: "Méfiance culturelle"
 cultural_suspicion_modifier_desc: "Ce personnage n’aime pas les étrangers dans son pays."
 mpo_events_ariana.0030.t: "Boissons interdites"
 mpo_events_ariana.0030.desc: "« Les bols de [Glossary( 'koumis', 'KUMIS_GLOSS')] de nos invités sont presque vides, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... » se plaint [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName]. « Au moins, je sais qui en est responsable » dit-[spymaster.GetSheHe] en désignant [bartender.Custom('FR_le_Char_Pi')][bartender.GetTitledFirstName], qui tend une coupe de lait de jument fermenté à un autre roturier.\n\n« J’imagine que vous ne laisseriez pas nos invités être privés de leur boisson, n’est-ce pas ? Après tout, elle a été spécialement préparée pour les grands seigneurs et les grandes dames de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] », demande-t-[spymaster.GetSheHe], un sourire narquois aux lèvres."
 mpo_events_ariana.0030.jail: "Voyons combien [bartender.GetSheHe] peut verser en prison."
 mpo_events_ariana.0030.jail_tt: "Chaque [Concept('activity_attending', 'invité présent')|E] d’une [Concept('dynasty', 'dynastie noble')|E] :\n$EFFECT_LIST_BULLET$Gagnera #p 10#! d’[opinion|El] envers #V vous#!"
 mpo_events_ariana.0030.jail_effect: "Vous punissez [bartender.Custom('FR_le_Char_Pi')][bartender.GetTitledFirstNameNoTooltip] pour sa transgression"
 mpo_events_ariana.0030.ignore: "Que les paysans boivent !"
 mpo_events_ariana.0030.ignore_tt: "Chaque [Concept('activity_attending', 'invité présent')|E] d’une [Concept('dynasty', 'dynastie noble')|E] :\n$EFFECT_LIST_BULLET$Perdra #n 10#! d’[opinion|El] envers #V vous#!"
 mpo_events_ariana.0030.ignore_effect: "Vous autorisez [bartender.Custom('FR_le_Char_Pi')][bartender.GetTitledFirstNameNoTooltip] à continuer à servir les roturiers"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Chaque [Concept('activity_attending', 'invité présent')|E] [lowborn|El] :\n$EFFECT_LIST_BULLET$Gagnera #p 10#! d’[opinion|El] envers #V vous#!"
 mpo_events_ariana.0030.greedy: "Les invités ? Ils peuvent boire de l’eau."
 mpo_events_ariana.0030.greedy_tt: "Vous conservez une partie des bénéfices [bartender.Custom('FR_du_Char_Pi')][bartender.GetTitledFirstNameNoTooltip]"
 kumi_tax_modifier: "Taxe sur les boissons"
 kumi_tax_modifier_desc: "Ce personnage a profité d’une occasion commerciale lucrative qui s’est présentée lors d’une fête récente."
 buzzed_peasants_county_modifier: "Paysans satisfaits"
 buzzed_peasants_county_modifier_desc: "Les roturiers de ce comté sont très satisfaits des récentes festivités."
 mpo_events_ariana.0040.title_feast: "Une fête inoubliable"
 mpo_events_ariana.0040.title_wedding: "Mascarade conjugale"
 mpo_events_ariana.0040.title_camp_party: "Derrière la tente"
 mpo_events_ariana.0040.desc_wedding_feast: "La pièce est faiblement éclairée. Les rires et l’odeur de nourriture emplissent l’air. La suite de la célébration consiste, pour les invités comme pour les hôtes, à se déguiser, ce qui ajoute au mystère et à l’excitation. J’ai soigneusement mis mon masque et j’ai bien réussi à dissimuler mon identité, puis je me suis glissé[ROOT.Char.Custom('FR_E')] parmi les autres invités pour profiter de la danse et de la convivialité. Alors que les festivités se poursuivent, je suis attiré[ROOT.Char.Custom('FR_E')] par [Select_CString(masked_guest.IsFemale,'une femme mystérieuse','un homme mystérieux')]. [masked_guest.Custom('FR_IlElle')|U] porte un masque complexe en forme d’oiseau. [masked_guest.Custom('FR_IlElle')|U] me fait signe et je suis incapable de résister à son appel.\n\nBientôt, notre conversation devient plus sensuelle et je peux sentir la connexion entre nous derrière le masque. [masked_guest.Custom('FR_IlElle')|U] m’enlace chaleureusement et me laisse entendre que nous devrions nous installer dans un endroit plus discret."
 mpo_events_ariana.0040.desc_camp_party: "Le camp est animé par la musique et les rires. [talker.Custom('FR_le_Char_Pi')|U][talker.GetTitledFirstName] propose de jouer à cache-cache, ce qui me fait presque éclater de rire, mais je me rends compte qu’[talker.Custom('FR_IlElle')] est sérieu[talker.Custom('FR_XSe')]. Rapidement, je me retrouve caché[ROOT.Char.Custom('FR_E')] derrière une tente. Lorsque les pas se rapprochent, je saute de ma cachette et m’enfonce dans la nature. L’ivresse a peut-être eu raison de moi, car je me perds au cœur de la forêt dans la nuit noire. Peu de temps après, je croise quelqu’un et entends un soupir de soulagement. « Je pensais que j’étais [Select_CString(masked_guest.IsFemale,'la seule','le seul')] à être perdu[masked_guest.Custom('FR_E')], dit-[masked_guest.Custom('FR_IlElle')] en haletant. Nous devrions rester ensemble, ne croyez-vous pas ? »\n\nAprès un certain temps de marche, nous entretenons une conversation qui va au-delà des politesses habituelles. Quelque chose m’attire chez cette personne, alors même que l’obscurité cache son visage. [masked_guest.Custom('FR_IlElle')|U] suggère que nous continuions notre escapade imprudente jusqu’au camp."
 mpo_events_ariana.0040.a: "Je me sens aventureu[ROOT.Char.Custom('FR_XSe')]..."
 mpo_events_ariana.0040.a_tt: "Vous acceptez son invitation"
 mpo_events_ariana.0040.b: "Je vais laisser passer l’occasion."
 mpo_events_ariana.0041.title: "À découvert"
 mpo_events_ariana.0041.desc_wedding_feast: "Nous nous éloignons discrètement de la fête et [masked_guest.Custom('FR_IlElle')] jette son masque par terre. Le clair de lune passe par la fenêtre et projette une faible lueur sur son visage,"
 mpo_events_ariana.0041.desc_camp_party: "Nous arrivons au camp. Il semble que les autres se soient déjà retirés pour la nuit. Le feu de camp s’est éteint à cause de notre absence et nous nous retrouvons à nouveau dans l’obscurité. J’attrape un morceau de bois et le jette dans le feu. Les flammes illuminent son visage."
 mpo_events_ariana.0041.desc_middle: "\n\nLes sentiments légers laissent place à de la tension lorsque je comprends avec qui je suis."
 mpo_events_ariana.0041.desc_rival: "Le fléau de mon existence, [masked_guest.Custom('FR_le_Char_Pi')][masked_guest.GetTitledFirstName] !"
 mpo_events_ariana.0041.desc_family: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('masked_guest'))], [masked_guest.Custom('FR_le_Char_Pi')][masked_guest.GetTitledFirstName]..."
 mpo_events_ariana.0041.desc_family_spouse: "[Select_CString(masked_guest.IsFemale,'La conjointe','Le conjoint')] d’un membre de ma famille, [masked_guest.Custom('FR_le_Char_Pi')][masked_guest.GetTitledFirstName]..."
 mpo_events_ariana.0041.desc_rival_spouse: "[Select_CString(masked_guest.IsFemale,'La conjointe','Le conjoint')] de [Select_CString(masked_guest_spouse.IsFemale,'ma rivale','mon rival')] [masked_guest_spouse.Custom('FR_le_Char_Pi')][masked_guest_spouse.GetTitledFirstName], [masked_guest.Custom('FR_le_Char_Pi')][masked_guest.GetTitledFirstName] !"
 mpo_events_ariana.0041.desc_outro: "[masked_guest.GetSheHe|U] a l’air aussi surpris[masked_guest.Custom('FR_E')] que moi, mais retrouve vite son calme. [masked_guest.GetSheHe|U] sourit et murmure : « J’attendais ce moment, [ROOT.Char.GetFirstNameNoTooltip]. »"
 mpo_events_ariana.0041.desc_family_outro: "Entendre ces mots de la bouche m[masked_guest.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]..."
 mpo_events_ariana.0041.a_rival: "Un jeu dangereux... auquel je compte jouer."
 mpo_events_ariana.0041.a_family: "Il n’y a rien de mal à mieux connaître mes proches."
 mpo_events_ariana.0041.a_rival_spouse: "Ne serait-ce que pour contrarier [masked_guest_spouse.GetFirstName]..."
 mpo_events_ariana.0041.a: "J’accepte votre offre..."
 mpo_events_ariana.0041.b_rival: "Unis dans la haine et maintenant aussi dans le cœur !"
 mpo_events_ariana.0041.b_family: "Le lien qui nous unit est indestructible !"
 mpo_events_ariana.0041.b_rival_spouse: "Je prendrai tout à [masked_guest_spouse.GetFirstName] !"
 mpo_events_ariana.0041.b: "Venez à moi, [masked_guest.GetFirstNameNoTooltip] !"
 mpo_events_ariana.0041.c_rival: "Cela ne change rien entre nous !"
 mpo_events_ariana.0041.c_family: "Oubliez tout ce qu’il vient de se passer !"
 mpo_events_ariana.0041.c_spouse: "Que penserait [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale,'ma chère','mon cher')] [ROOT.Char.GetPrimarySpouse.GetFirstName] ?"
 mpo_events_ariana.0041.c_family_spouse: "Je ne peux pas faire ça à [masked_guest_spouse.GetFirstName] !"
 mpo_events_ariana.0041.c: "Je dois refuser..."
 mpo_events_ariana.0041.c_tt: "Vous repoussez les avances de [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d: "Peut-être devrions-nous appeler à une trêve..."
 mpo_events_ariana.0041.d_tt: "Vous profitez de cette occasion pour tenter de faire la paix avec [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d_success: "Vous et [masked_guest.GetFirstName] acceptez de mettre vos différends de côté"
 mpo_events_ariana.0041.d_failure: "Vous et [masked_guest.GetFirstName] restez en désaccord"
 lover_masked_activity: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString( Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'êtes', 'sont' )] devenu[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'e', '')]s amant[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'e', '')]s en raison de la tournure surprenante des événements lors d’une activité."
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString( Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'êtes', 'sont' )] devenu[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'e', '')]s amant[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'e', '')]s en raison de la tournure surprenante des événements lors d’une activité."
 mpo_events_ariana.0050.t: "Une mauvaise réputation"
 mpo_events_ariana.0050.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', criminal_family)], [criminal_family.Custom('FR_le_Char_Pi')][criminal_family.GetTitledFirstName], est confronté[criminal_family.Custom('FR_E')] à des rumeurs et des accusations qui deviennent de plus en plus inquiétantes. On parle de son implication dans une récente série de vols, et les gens commencent à craindre pour sa sécurité. Qu’[criminal_family.Custom('FR_IlElle')] ait été pris[criminal_family.Custom('FR_E')] en flagrant délit ou qu’[criminal_family.Custom('FR_IlElle')] soit simplement face au risque d’ostracisation en raison de son caractère [criminal_family.Custom('mpo_ariana_0050_description')], le peuple veut [criminal_family.Custom('FR_LeLa')] voir puni[criminal_family.Custom('FR_E')].\n\nSi cela devait arriver, [criminal_family.Custom('FR_IlElle')] perdrait toutes ses terres, tous ses titres et toute dignité. [criminal_family.Custom('FR_IlElle')|U] mènerait une vie de honte et jetterait une ombre sombre sur notre dynastie [ROOT.Char.GetDynasty.GetName]."
 mpo_ariana_0050_scheming: "intrigant"
 mpo_ariana_0050_greedy: "cupide"
 mpo_events_ariana.0050.a: "Je ne peux pas laisser le nom de ma famille être terni."
 mpo_events_ariana.0050.a_tt: "Vous payez pour laver la réputation de [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana.0050.b: "[criminal_family.GetSheHe|U] sera puni[criminal_family.Custom('FR_E')], cela ne dépend pas de moi."
 mpo_events_ariana.0050.b_broke: "Il semble que je n’ai pas les fonds nécessaires pour [criminal_family.Custom('FR_LeLa')] blanchir."
 mpo_events_ariana.0050.c: "C’est absurde, je peux dissiper ces rumeurs moi-même."
 mpo_events_ariana.0050.c_tt: "Vous tentez de laver la réputation de [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana_0050_lose_effect_tt: "Perd tous ses [titles|El]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip] est déshonoré[criminal_family.Custom('FR_E')]"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip] est innocenté[criminal_family.Custom('FR_E')]"
 criminal_family_dynasty_modifier: "Dynastie peu recommandable"
 criminal_family_dynasty_modifier_desc: "Cette dynastie a été ternie par les actions de l’un de ses membres."
 mpo_events_ariana.0060.t: "Nid de trésor"
 mpo_events_ariana.0060.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', appropriate_child)], [appropriate_child.Custom('FR_le_Char_Pi')][appropriate_child.GetTitledFirstName], se précipite à ma rencontre, tout excité[appropriate_child.Custom('FR_E')], et avant même que je puisse demander d’où vient cette excitation, [appropriate_child.Custom('FR_IlElle')] me met un petit objet scintillant dans la main. « Regardez ce que j’ai trouvé ! s’exclame-t-[appropriate_child.Custom('FR_IlElle')]. C’est tombé d’un nid d’aigle, et je crois que c’est un trésor ! »\n\nJ’examine l’objet, et il s’agit en effet d’un petit bijou en or. Il ne vaut pas grand-chose, mais l’enfant est [Select_CString(appropriate_child.IsFemale,'fière d’elle','fier de lui')].\n\n« Voulez-vous que je vous emmène au nid ? demande-t-[appropriate_child.Custom('FR_IlElle')]. Il y en a peut-être d’autres »."
 mpo_events_ariana.0060.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que je pourrais y grimper."
 mpo_events_ariana.0060.a_tt: "Vous essayez d’escalader le nid pour trouver plus de trésors"
 mpo_events_ariana.0060.success: "Vous réussissez à atteindre le nid"
 mpo_events_ariana.0060.success_tt: "Vous trouvez d’autres trésors à l’intérieur"
 mpo_events_ariana.0010.failure: "Vous ne parvenez pas à atteindre le nid"
 mpo_events_ariana.0010.a_failure: "Vous faites une chute et ne parvenez pas à atteindre le nid"
 mpo_events_ariana.0060.b: "J’y vais, mais vous devez rester silencieu[appropriate_child.Custom('FR_XSe')]."
 mpo_events_ariana.0060.b_tt: "Vous tentez d’atteindre le nid sans déranger l’aigle"
 mpo_events_ariana.0010.b_failure: "Vous effrayez l’aigle et ne parvenez pas à atteindre le nid"
 mpo_events_ariana.0060.d: "C’est bien, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.desc: "J’atteins le nid et trouve un aiglon à l’intérieur, ainsi qu’un petit sac. « Ah, c’est de là que doit provenir le trésor », chuchote [appropriate_child.GetFirstName]. [appropriate_child.Custom('FR_IlElle')|U] me regarde avec des yeux écarquillés. Je peux [appropriate_child.Custom('FR_LeLa')] voir réfléchir.\n\n« Où est la mère de l’aigle ? demande-t-[appropriate_child.GetSheHe]. Nous devrions partir avant qu’elle revienne. » Je hoche la tête en signe d’approbation, mais avant de partir, je vais voir ce que je peux emporter."
 mpo_events_ariana.0070.a: "Je prendrai le trésor pour lequel je suis venu[ROOT.Char.Custom('FR_E')]."
 mpo_events_ariana.0070.a_tt: "Vous ouvrez le sac"
 mpo_events_ariana.0070.a_trinket: "Vous trouvez un bibelot mystérieux"
 mpo_events_ariana.0070.a_none: "Vous ne trouvez rien de valeur"
 mpo_events_ariana.0070.a_great: "Le sac est rempli d’or et de bijoux"
 mpo_events_ariana.0070.a_good: "Le sac contient quelques pièces de monnaie et bibelots"
 mpo_events_ariana.0070.b: "Cet aiglon sera ma récompense."
 mpo_events_ariana.0070.b_self: "Vous emportez l’aigle"
 mpo_events_ariana.0070.b_child: "Vous donnez l’aiglon à [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c: "C’est le vôtre aussi, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Vous ouvrez le sac et partagez le contenu avec [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c_none_tt: "Vous rendez le trésor initial à [appropriate_child.GetFirstName]"
 mpo_events_ariana.0070.d: "Nous devons respecter la maison de l’aigle."
 mpo_events_ariana.0070.d_tt: "Vous rentrez les mains vides"
 mpo_events_ariana.0080.t: "Un arbre magique"
 mpo_events_ariana.0080.desc: "« [ROOT.Char.GetTitledFirstName], m[tree_lover.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], vous devez entendre ça ! » s’exclame [tree_lover.Custom('FR_le_Char_Pi')][tree_lover.GetTitledFirstName], en me faisant signe de [tree_lover.Custom('FR_LeLa')] rejoindre.\n\n« J’ai entendu parler d’un arbre comme aucun autre en [tree_barony.GetName]. On dit qu’il a des propriétés spéciales et même qu’il a été béni par [ROOT.Char.GetFaith.HighGodName] pour qu’il exauce les souhaits. Je pense que nous devrions y aller et vérifier la véracité de ces légendes. »\n\nCe serait un assez long voyage, mais je dois savoir si un tel arbre existe vraiment."
 mpo_events_ariana.0080.a: "Apportez-moi cet arbre."
 mpo_events_ariana.0080.a_tt: "Vous envoyez [tree_lover.GetFirstNameNoTooltip] pour trouver l’arbre magique et vous l’apporter"
 mpo_events_ariana.0080.b: "Je le verrai par moi-même."
 mpo_events_ariana.0080.b_arrogant: "Je n’ai besoin de personne pour me trouver une simple plante."
 mpo_events_ariana.0080.b_tt: "Vous partez pour [tree_barony.GetName] afin de trouver vous-même l’arbre magique"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] essaie de me piéger !"
 mpo_events_ariana.0080.c: "Pourquoi perdre du temps avec un conte de fées ?"
 mpo_events_ariana.0080.c_flavor: "Vous ne faites pas attention aux divagations de [tree_lover.GetFirstName]"
 mpo_events_ariana.0081.desc_self: "Je suis arrivé[ROOT.Char.Custom('FR_E')] en [tree_barony.GetName], l’endroit dont [tree_lover.GetFirstName] a parlé. Je me trouve dans une clairière, où un arbre dégage une douce chaleur dorée."
 mpo_events_ariana.0081.desc_guy: "Cela fait un moment que je n’ai pas parlé [tree_lover.Custom('FR_au_Char_Pi')][tree_lover.GetTitledFirstName]. Je pense assez souvent à [tree_lover.Custom('FR_LuiElle')] en me demandant [tree_lover.Custom('FR_SilSielle')] a trouvé l’arbre dont [tree_lover.Custom('FR_IlElle')] parlait. Juste au moment où je m’apprête à rejeter cette idée,"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe] apparaît devant moi, le sourire aux lèvres. [tree_lover.Custom('FR_IlElle')|U] me conduit dehors, dans ma cour, où se dresse fièrement un arbre fraîchement planté.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.Custom('FR_le_Char_Pi')][tree_giver.GetTitledFirstName] apparaît devant moi, le regard sombre. [tree_giver.GetSheHe|U] me conduit dehors, dans ma cour, où se dresse fièrement un arbre fraîchement planté. « [tree_lover.Custom('FR_le_Char_Pi')|U][tree_lover.GetTitledFirstName] avait raison, dit-[tree_giver.GetSheHe], mais j’aurais souhaité qu’[tree_lover.GetSheHe] puisse vous le montrer [tree_lover.Custom('FR_LuiElle')]-même. »\n\n"
 mpo_events_ariana.0081.desc_outro: "Je suis ébahi[ROOT.Char.Custom('FR_E')] par ce que je vois, ne serait-ce que parce que la légende s’est avérée vraie. Son feuillage scintille au soleil, et lorsqu’il tombe au sol, il le fait avec grâce. La lumière qui traverse ses branches dessine des motifs sur ma peau et, au milieu de mon admiration, je ne peux m’empêcher de penser à nouveau à [tree_lover.GetFirstNameNoTooltip] et de me rappeler la prétendue capacité de l’arbre à exaucer les vœux. Je ferme les yeux dans une supplication muette."
 mpo_events_ariana.0081.a: "Je souhaite que mes terres et ma descendance prospèrent."
 mpo_events_ariana.0081.b: "Je souhaite avoir la force de vaincre mes ennemis."
 mpo_events_ariana.0081.c: "Je souhaite avoir de la sagesse et de la clarté d’esprit."
 mpo_events_ariana.0081.wish: "Vous faites votre vœu"
 mpo_events_ariana.0081.success: "Votre vœu est exaucé"
 mpo_events_ariana.0081.failure: "Votre vœu reste sans réponse"
 mpo_magical_tree_fertility_modifier: "Bénédiction de la fertilité"
 mpo_magical_tree_fertility_modifier_desc: "Ce personnage a été béni par un arbre enchanté qui fait que ses terres sont prospères et sa descendance nombreuse."
 mpo_magical_tree_power_modifier: "Bénédiction du pouvoir"
 mpo_magical_tree_power_modifier_desc: "Ce personnage a été béni par un arbre enchanté qui le rend plus puissant au combat."
 mpo_magical_tree_wisdom_modifier: "Bénédiction de la sagesse"
 mpo_magical_tree_wisdom_modifier_desc: "Ce personnage a été béni par un arbre enchanté qui le rend plus sage que son âge ne le laisse supposer."
 mpo_magical_tree_modifier: "Apaisé"
 mpo_magical_tree_modifier_desc: "Ce personnage a vu un arbre enchanté dont la présence l’apaise."
 mpo_events_ariana.0090.t: "Ambitions laineuses"
 mpo_events_ariana.0090.desc: "Après avoir passé un peu de temps dans les pâturages avec les bergers, [child.GetFirstName] revient à la yourte, le sourire aux lèvres.\n\n"
 mpo_events_ariana.0090.desc_younger: "« J’aimerais bien être [Select_CString(child.IsFemale,'bergère','berger')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame-t-[child.Custom('FR_IlElle')]. « Ils passent toute la journée avec les moutons et regardez comme ils sont heureux. Être un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] est ennuyeux ! ».\n\n[child.Custom('FR_IlElle')|U] me tend une poignée de laine fraîchement tondue, et bien qu’elle soit grossière et sale, je vois la fierté dans son regard."
 mpo_events_ariana.0090.desc_older: "« Je veux être [child.Custom('FR_CeluiCelle')] qui conduit les moutons au lieu d’être un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] comme vous », s’exclame-t-[child.Custom('FR_IlElle')]. « Leur vie semble si simple, sans les soucis du combat et du gouvernement. »\n\n[child.Custom('FR_IlElle')|U] me tend une poignée de laine fraîchement tondue, et bien qu’elle soit grossière et sale, je sens la passion dans ses mots."
 mpo_events_ariana.0090.a: "Il est sage de connaître les traditions du berger."
 mpo_events_ariana.0090.a_flavor: "Le rêve de [child.GetFirstNameNoTooltip] est beau, mais naïf."
 mpo_events_ariana.0090.b: "Votre héritage doit être plus important que celui d’un berger !"
 mpo_events_ariana.0090.c: "Leur vie n’est pas aussi simple qu’il n’y paraît, mon enfant."
 mpo_events_ariana.0090.c_duel: "Vous envoyez [child.GetFirstNameNoTooltip] travailler dans les pâturages."
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] finit par apprécier le travail acharné"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] acquiert de la force durant son travail"
 mpo_child_herder_modifier: "Berger prédestiné"
 mpo_child_herder_modifier_desc: "Ce personnage a passé du temps dans les pâturages et a acquis des compétences d’un berger."
 mpo_events_ariana.0100.t: "De la force là où on ne s’y attend pas"
 mpo_events_ariana.0100.desc: "Un nuage de poussière tourbillonne alors que deux de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] se livrent à un combat de lutte. Le camp hurle d’excitation lorsque le champion incontesté de la journée jette son adversaire au sol.\n\nJe jette un coup d’œil à la foule pour tenter de découvrir son identité. À ma grande surprise, je constate qu’il s’agit de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', warrior)] [warrior.GetFirstName] ! Je n’aurais jamais espéré une telle habileté et un tel courage de sa part, et beaucoup n’auraient même pas remarqué [Select_CString(warrior.IsFemale,'une femme','un homme')] !"
 mpo_events_ariana.0100.a: "[Select_CString(warrior.IsFemale,'Une telle combattante','Un tel combattant')] mérite de diriger !"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] peut se joindre à nous au combat."
 mpo_events_ariana.0100.c: "Peut être n’est-[warrior.GetSheHe] pas [Select_CString(warrior.IsFemale,'la seule femme','le seul homme')] avec de telles compétences."
 mpo_events_ariana.0100.d: "Impressionnant, mais [warrior.GetSheHe] devrait s’en tenir à ses devoirs."
 mpo_diverse_warriors_modifier: "Divers guerriers"
 mpo_diverse_warriors_modifier_desc: "Ce personnage a montré qu’il existe des guerriers de toutes formes et de toutes tailles.\nCoût de réforme de la [martial_custom|El] : #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "Terre hostile"
 mpo_events_ariana.0110.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai entendu les murmures des esprits » dit mon astrologue [astrologer.GetFirstName]. « Les puissances supérieures vous avertissent des dangers si vous gardez votre famille en [current_capital.GetNameNoTier]. »\n\n"
 mpo_events_ariana.0110.desc_fertility: "« Comme vos troupeaux ne peuvent pas paître ici, il serait malheureux de prendre vos repas en ce lieu."
 mpo_events_ariana.0110.desc_opinion: "« Les gens d’ici ne vous aiment plus autant qu’avant ; leur méchanceté empoisonne la terre."
 mpo_events_ariana.0110.desc_ending: "Je vous suggère de déplacer votre yourte en [new_capital.GetNameNoTier] et d’y trouver la prospérité »."
 mpo_events_ariana.0110.a: "Les mensonges sont inconnus [ROOT.Char.GetFaith.HighGodNamePossessive]. Nous devons partir."
 mpo_events_ariana.0110.b: "C’est absurde, [current_capital.GetNameNoTierNoTooltip] est mon foyer."
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName|U] n’est pas [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Je le suis !"
 mpo_events_ariana.0110.c: "C’en est assez, [astrologer.GetFirstNameNoTooltip]."
 mpo_home_sweet_home_modifier: "Rien ne vaut son foyer"
 mpo_home_sweet_home_modifier_desc: "Ce personnage est très attaché à sa yourte et à son emplacement."
 mpo_events_ariana.0111.t: "Un nouveau foyer"
 mpo_events_ariana.0111.desc: "Cela fait un moment que nous avons déménagé de [current_capital.GetNameNoTier] à [new_capital.GetNameNoTier] suite à un avertissement de mon astrologue [astrologer.GetFirstName].\n\nGrâce à la bénédiction [ROOT.Char.GetFaith.FertilityGodNamePossessive], la terre est devenue plus fertile et mon peuple est plus satisfait."
 mpo_events_ariana.0111.a: "Nous avons trouvé la prospérité ici."
 mpo_destined_leader_modifier: "Chef prédestiné"
 mpo_destined_leader_modifier_desc: "En surmontant les normes de genre de sa culture, ce personnage a montré qu’il était un chef compétent."
