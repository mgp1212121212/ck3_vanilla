l_french:
 varangian_arrived.title: "Un[varangian_candidate.Custom('FR_E')] nouv[varangian_candidate.Custom('FR_EauElle')] varègue"
 varangian_arrived.desc: "[varangian_candidate.Custom('FR_le_Char_U_Pi')|U][varangian_candidate.GetShortUIName] a rejoint la garde varègue"
 varangian.0002.t: "La garde varègue"
 varangian.0002.opening: "Au moment où [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] vient me voir avec son plan, [varangian_candidate.Custom('FR_IlElle')] semble avoir déjà pris sa décision.\n\n« Servir avec les Varègues"
 varangian.0002.miklagard: "à Miklagård"
 varangian.0002.elsewhere: "dans la garde de l’Empereur"
 varangian.0002.end: "apportera à la fois la richesse et la gloire ! », s’exclame-t-[varangian_candidate.Custom('FR_IlElle')].\n\nJe ne peux pas nier ce fait, mais je peux refuser sa demande. D’autre part, serait-il juste d’entraver quelqu’un dans sa quête de gloire ?"
 varangian.0002.a: "Allez-y, avec la bénédiction [ROOT.Char.GetFaith.WarGodNamePossessive] !"
 varangian.0002.b: "Non, je vous l’interdis ! Nous avons besoin de vous ici."
 varangian.1002.t: "Retour de la garde varègue"
 varangian.1002.opening: "Je reconnais difficilement [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] quand [returning_varangian.GetSheHe] apparaît dans [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'mon camp', 'ma grande salle')]."
 varangian.1002.new_partner: "Et je ne reconnais certainement pas [partner.Custom('FR_LLa')][partner.GetWomanMan] à ses côtés !"
 varangian.1002.ending: "\n\n« Je suis rentré[returning_varangian.Custom('FR_E')], [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )] ! » souffle [returning_varangian.GetFirstNameNoTooltip] avant d’ajouter : « Bien des fois j’ai cru ne jamais revoir vos visages, mais je suis finalement de retour. »\n\nAussi étrange que cela puisse paraître de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', returning_varangian )] après toutes ces années, je ne peux pas nier que je suis impressionné[ROOT.Char.Custom('FR_E')] par sa tenue [emperor.GetCulture.GetNameNoTooltip], ses bijoux étrangers et le lourd coffre qu’[returning_varangian.Custom('FR_IlElle')] a apporté."
 varangian.1002.a: "Bienvenue au bercail, [returning_varangian.GetFirstNameNoTooltip] !"
 varangian.3001.t: "La garde varègue : une mort honorable"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est mort[varangian.Custom('FR_E')] en servant dans la garde varègue !\n\nJ’ai reçu une missive [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName] qui loue sa valeur et décrit comment [varangian.Custom('FR_IlElle')] s’est battu[varangian.Custom('FR_E')] vaillamment pour lui sauver la vie face à de vils assassins.\n\nRien ne pourra jamais ramener [varangian.GetFirstNameNoTooltip], mais la récompense posthume en or [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] contribue à atténuer la douleur."
 varangian.3001.a: "Courageu[varangian.Custom('FR_XSe')] jusqu’à la fin, [varangian.GetFirstNameNoTooltip]..."
