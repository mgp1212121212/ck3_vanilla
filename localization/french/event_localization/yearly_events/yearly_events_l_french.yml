l_french:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "Depuis des années, mes aptitudes en ce qui concerne [ROOT.Char.Custom('YearlyEvent0001Skill')] m’ont bien servi, et il me semble qu’elles le pourraient aussi pour vous. Je serais heureu[mentor.Custom('FR_XSe')] de partager ce que je sais"
 yearly.0001.desc.arrogant: "Comme vous l’avez sans doute remarqué, je suis très compétent[mentor.Custom('FR_E')] en ce qui concerne [ROOT.Char.Custom('YearlyEvent0001Skill')]. Je serais heureu[mentor.Custom('FR_XSe')] de partager ma connaissance de ces sujets avec vous"
 yearly.0001.desc.councillor: "À votre service comme [mentor.Custom('CouncilPosition')|l] j’ai beaucoup appris sur [ROOT.Char.Custom('YearlyEvent0001SkillShort')]. Je suis disposé[mentor.Custom('FR_E')] à vous donner des leçons particulières dans ce domaine"
 yearly.0001.desc.nofavor: "afin de gagner vos faveurs."
 yearly.0001.desc.favor: "pour vous remercier de l’aide que vous m’avez apportée par le passé."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001SkillShort')|U] a toujours été mon point fort, et je souhaite partager mon expertise dans ce domaine avec vous. Si vous avez du temps disponible pour quelques leçons, je serais heureu[mentor.Custom('FR_XSe')] de vous enseigner ce que je sais."
 yearly.0001.a: "Votre aide est grandement appréciée."
 yearly.0001.a.success: "Je prends à cœur les leçons de [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] me conseille sur ma situation actuelle"
 yearly.0001.b: "Une offre généreuse, mais si c’était plutôt moi qui vous aidais ?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] prend à cœur mes leçons"
 yearly.0001.b.failure: "Je conseille [mentor.GetFirstNameNoTooltip] sur sa situation actuelle"
 yearly.0001.c: "Tirons profit de la mise en commun de nos connaissances !"
 yearly.0001.d: "Je peux me débrouiller tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 yearly.0002.t: "Conseiller indiscret"
 yearly.0002.desc: "Puisqu’[councillor.Custom('FR_IlElle')] m’a loyalement servi[ROOT.Char.Custom('FR_E')] comme [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )], j’ai donné [councillor.Custom('FR_au_Char_Pi')][councillor.GetTitledFirstName] la possibilité de se déplacer librement au sein de m[ROOT.Char.Custom('FR_GetCourt_OnA')].\n\nCependant, je viens d’apprendre qu’[councillor.GetSheHe] a profité de mon hospitalité en couchant avec m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child') )] [child.GetFirstName] !"
 yearly.0002.a: "Ils doivent être mariés pour être absous de leurs crimes."
 yearly.0002.c: "Je vais faire croupir [councillor.GetFirstNameNoTooltip] en prison !"
 yearly.0002.d: "Il serait regrettable que cela s’ébruite..."
 yearly.0003.t: "Amour interdit"
 yearly.0003.start.desc: "Au début, je pensais que c’était une blague, car comment m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] et [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] auraient-ils pu être amants ?! La lettre interceptée par mes espions"
 yearly.0003.dislikes_incest.desc: "décrit des relations qu’aucun[child.Custom('FR_E')] [child.GetWomanMan] ne devrait avoir avec s[child.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc: "donne des détails #EMP fascinants#! sur leur relation charnelle..."
 yearly.0003.b: "Je vais tenter de couvrir leur liaison."
 yearly.0003.a: "Le monde connaîtra leurs crimes contre [ROOT.Char.GetFaith.PantheonTerm] !"
 yearly.0003.c: "Je les emprisonne pour avoir déshonoré la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 yearly.0003.d: "Les inviter dans ma [ROOT.Char.Custom('GetChamber')] pour un « moment en famille »."
 yearly.0011.t: "Une comète aperçue !"
 yearly.0011.desc: "L’apparition d’une comète dans le ciel pousse tous les mortels à se demander ce que cela peut bien signifier. Des [ROOT.Char.GetWomenMen] plus sages que moi ont passé leur vie à moins cogiter, mais chaque paysan suffisant du pays semble avoir sa propre théorie bancale..."
 yearly.0011.gain_stress: "La comète panique d’innombrables sujets"
 yearly.0011.lose_stress: "La comète terrifie de nombreux fauteurs de troubles"
 gain_rock_artifact_tt: "Vous obtenez un [artifact|El] : $artifact_pedestal_rock_name$"
 yearly.0011.new_friends: "Peut-être que cela amène de nouveaux amis ?"
 yearly.0011.lustful: "Vite, que quelqu’un me serre fort !"
 yearly.0011.chaste: "Les fornicateurs nous l’ont fait subir !"
 yearly.0011.gluttonous: "La famine est proche ! Remplissez les garde-mangers !"
 yearly.0011.temperate: "C’est le jugement pour nos excès !"
 yearly.0011.greedy: "Je me demande quelles richesses il y a à tirer d’une comète..."
 yearly.0011.generous: "Cela #EMP prouve#! que nous sommes tous trop égoïstes !"
 yearly.0011.lazy: "Bah, je retourne me coucher."
 yearly.0011.diligent: "Cela nous préoccuperait moins si nous travaillions."
 yearly.0011.wrathful: "Je vais arracher cette maudite chose du ciel !"
 yearly.0011.calm: "Cela aussi passera."
 yearly.0011.patient: "Nous devrons élucider ce signe, à temps."
 yearly.0011.impatient: "Qu’est-ce que cela signifie ?!"
 yearly.0011.arrogant: "Un bon présage pour ma famille, je pense."
 yearly.0011.humble: "Nous ne sommes que des grains face à la Création."
 yearly.0011.deceitful: "Je me demande quelle explication me serait la plus utile..."
 yearly.0011.honest: "Il me semble que c’est juste une pierre ?"
 yearly.0011.craven: "#EMP TOUT LE MONDE PANIQUE !#!"
 yearly.0011.brave: "Quoi que cela signifie, nous lui ferons face !"
 yearly.0011.shy: "Je serais peut-être plus en sécurité dans ma tour..."
 yearly.0011.gregarious: "Si c’est la fin, festoyons avec des amis !"
 yearly.0011.ambitious: "Les comètes annoncent de grands actes et de grand[ROOT.Char.Custom('FR_E')]s [ROOT.Char.GetWomenMen] !"
 yearly.0011.content: "Quoi que cela signifie, c’est ce qui devait arriver."
 yearly.0011.arbitrary: "Cela signifie ce que je dis que cela signifie !"
 yearly.0011.just: "Ô comète, ô signe avant-coureur de la justice divine !"
 yearly.0011.cynical: "C’est probablement juste des flatulences paysannes."
 yearly.0011.zealous: "La fin est proche ! Repentez-vous !"
 yearly.0011.paranoid: "Mes ennemis retournent les cieux contre moi !"
 yearly.0011.trusting: "Peut-être que cela ne veut rien dire du tout ?"
 yearly.0011.compassionate: "J’espère que cela ne tombera pas sur quelqu’un..."
 yearly.0011.callous: "Tant que cela ne s’abat pas sur moi, qui s’en soucie ?"
 yearly.0011.sadistic: "J’espère que cela tombera sur un ennemi !"
 yearly.0011.stubborn: "Je ne bougerai pas pour moins que tout l’or de la Création."
 yearly.0011.fickle: "Je n’arrive pas à me faire une opinion..."
 yearly.0011.vengeful: "Hah, quelqu’un va avoir ce qu’il mérite !"
 yearly.0011.forgiving: "Puissent nos péchés être pardonnés par [ROOT.Char.GetFaith.HighGodName] !"
 #Abandoned inn
 yearly.0025.t.chain_title: "Gestion de l’auberge"
 yearly.0025.t: "$yearly.0025.t.chain_title$ : vieille et oubliée"
 yearly.0025.desc: "Alors que je me promène avec ma suite sur une route déserte de [county.GetBaseNameNoTier], j’aperçois au loin la silhouette sombre d’un bâtiment.\n\nPlus je m’en approche, plus je reconnais clairement une vieille taverne abandonnée. Avec un peu de dévouement et un travail minutieux sur la vieille façade, elle pourrait facilement devenir une charmante petite auberge.\n\nJe ne sais vraiment pas pourquoi cet endroit est si délabré. Il est proche de plusieurs villages et l’entrée est accueillante. Il devrait même être possible de gagner de l’argent ici.\n\nAvec le bon aubergiste."
 yearly.0025.a: "Je ferai prospérer cet endroit !"
 yearly.0025.a.tt.progress: "Investissez des ressources pour restaurer la taverne et obtenez un résultat et des récompenses #N mauvais#!, #M moyens#! ou #P bons#!."
 yearly.0025.b: "Avançons, c’est trop risqué."
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$ : la rénovation"
 yearly.0026.desc: "Lorsque nous pénétrons à l’intérieur du bâtiment, je comprends rapidement pourquoi il a été abandonné.\n\nUne légère odeur que je ne reconnais pas flotte dans l’air, combinée à des fuites dans le toit qui gouttent sur le marécage qui sert de sol.\n\nIl ne serait pas trop difficile de remettre tout cela en ordre, mais ce serait frustrant et coûteux. Quoi qu’il en soit, les gens de [county.GetNameNoTier] afflueraient certainement : une auberge rouverte, dont [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] est [Select_CString(ROOT.Char.IsFemale,'la garante','le garant')], apporte un certain attrait de la nouveauté."
 yearly.0026.a: "Jetez simplement un peu de... paille sur la boue."
 yearly.0026.a.tt.success: "Je fais avec ce que j’ai"
 yearly.0026.a.tt.failure: "Je ne trouve pas de bonne solution"
 yearly.0026.b: "Certaines choses peuvent être arrangées, mais il est vrai aussi que le temps est compté."
 yearly.0026.c: "Nous allons tout reconstruire !"
 yearly.0026.tt.bad: "L’auberge s’améliore #N un peu#!."
 yearly.0026.tt.average: "L’auberge s’améliore #M relativement#!."
 yearly.0026.tt.good: "L’auberge s’améliore #P énormément#!."
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$ : un festin de [ROOT.Char.Custom('GetQueenKing')|l]"
 yearly.0027.desc: "Je m’assoupis en pensant à tout ce que l’on peut faire de cet endroit particulier et à tous les bons souvenirs que nous pourrions avoir.\n\nBien sûr, peu de choses embellissent autant une soirée réussie qu’un repas copieux, et rien n’efface plus vite les soucis qu’une pinte de bonne bière. Un bon morceau de viande grasse, un ivrogne inconscient sur un banc, de nouveaux amis aux visages flous – voilà ce qu’il faut pour s’amuser !\n\nLa vraie question est : de quoi mes invités vont-ils se régaler ? De la bière ? Du vin ? Des spiritueux ?"
 yearly.0027.a: "Peu importe la boisson, je serai là !"
 yearly.0027.a.tt.success: "Mes charmes persuadent"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "Je ne suis pas aussi charmant[GetPlayer.Custom('FR_E')] que je le pensais"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Des navets salés pour tous"
 yearly.0027.c: "Je ferai en sorte que ces paysans se sentent comme des rois"
 innkeeper_bad_edibles_char_modifier: "Hôte frugal"
 innkeeper_bad_edibles_char_modifier_desc: "La sélection de plats proposés dans l’auberge de ce personnage contenait plus de moisissure que de viande."
 innkeeper_neutral_edibles_char_modifier: "Repas équilibrés"
 innkeeper_neutral_edibles_char_modifier_desc: "Ce personnage n’avait que l’embarras du choix le soir de l’ouverture de l’auberge qu’il venait d’acheter."
 innkeeper_fancy_edibles_char_modifier: "Gloutonnerie"
 innkeeper_fancy_edibles_char_modifier_desc: "Lors de la soirée d’ouverture d’une auberge, un choix somptueux de plats et de boissons a été proposé."
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$ : c’est parti pour le spectacle !"
 yearly.0028.desc: "Une auberge a absolument besoin d’un divertissement pour sa clientèle.\n\nPourquoi pas un chantre qui parle d’amour et de guerre ? Ou peut-être un poète qui donne des ailes aux autres quant à l’importance réelle des mots ? Ou encore un bouffon habile, capable de vous faire pleurer de rire et de chasser les soucis – ne serait-ce que pour une soirée ?\n\nJe dois réfléchir au type de spectacle nécessaire pour captiver les invités. Plus ils restent longtemps, plus ils boivent."
 yearly.0028.a: "Embauchez un chantre éloquent"
 yearly.0028.b: "Trouvez un poète talentueux"
 yearly.0028.c: "Apportez-moi un bouffon agile"
 yearly.0028.a.gain.bard: "Il y a une chance de #P gagner#! un barde à votre Cour à la fin."
 yearly.0028.b.gain.poet: "Il y a une chance de #P gagner#! un poète à votre Cour à la fin."
 yearly.0028.c.gain.jester: "Il y a une chance de #P gagner#! un bouffon à votre Cour à la fin."
 yearly.0028.tt.minor_xp_gain: "Vos compétences en négociation sont utiles"
 yearly.0028.tt.major_xp_gain: "Vos compétences en négociation sont d’une grande utilité"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$ : soirée d’ouverture"
 yearly.0029.conclusion_intro: "La première soirée de la taverne a été longue et fatigante – et pleine de hauts et de bas. Peu surprenante, mais néanmoins épuisante."
 yearly.0029.refurbishment_bad.1: "Ma nouvelle auberge a certainement connu des jours meilleurs qu’aujourd’hui.\n\n"
 yearly.0029.refurbishment_bad.2: "Je pensais que le trou dans le toit avait été rebouché. Malheureusement, au comptoir, la pluie abonde plus que la bière.\n\n"
 yearly.0029.refurbishment_bad.3: "L’odeur ne veut pas s’en aller. Je crains qu’elle ne hante mes rêves pour toujours.\n\n"
 yearly.0029.refurbishment_average.1: "Quelques tabourets ont été volés, mais cela pourrait n’être qu’une incitation à en acheter davantage.\n\n"
 yearly.0029.refurbishment_average.2: "Il y a quelques gravures grossières sur les tables, mais rien de notable.\n\n"
 yearly.0029.refurbishment_average.3: "Les réparations ont heureusement tenu bon, malgré les craquements inquiétants du toit.\n\n"
 yearly.0029.refurbishment_good.1: "Ces travaux de remise en état ont été un investissement rentable.\n\n"
 yearly.0029.refurbishment_good.2: "Quelques sièges supplémentaires ne feraient pas de mal.\n\n"
 yearly.0029.refurbishment_good.3: "Heureusement, le dernier client est parti avec le sourire.\n\n"
 yearly.0029.edibles_bad.1: "La nourriture était assez mauvaise... La majeure partie a fini par passer par les fentes entre les planches.\n\n"
 yearly.0029.edibles_bad.2: "Les rares clients qui ont osé commander quelque chose à manger n’ont pas eu le courage de goûter la nourriture.\n\n"
 yearly.0029.edibles_bad.3: "Chaque assiette non surveillée devenait un petit festin pour les hordes de rats.\n\n"
 yearly.0029.edibles_average.1: "Les invités semblent avoir apprécié la majeure partie du repas, bien qu’ils aient dû chasser quelques rats.\n\n"
 yearly.0029.edibles_average.2: "Certains clients se méfiaient un peu de la bière qu’on leur servait. Ils fronçaient les sourcils après l’avoir sentie, avant de la verser quand même dans leur gosier.\n\n"
 yearly.0029.edibles_average.3: "Même si la nourriture et les boissons n’ont pas été fabuleuses, de nombreux clients ont semblé enthousiastes. Peut-être en raison des alcools forts.\n\n"
 yearly.0029.edibles_good.1: "Le tenancier a eu du mal à suivre le service, car les clients étaient à peine assis qu’ils commandaient déjà la tournée suivante.\n\n"
 yearly.0029.edibles_good.2: "Toutes ces acclamations m’ont presque rendu[ROOT.Char.Custom('FR_E')] sourd[ROOT.Char.Custom('FR_E')], tant elles ont été longues et fortes.\n\n"
 yearly.0029.edibles_good.3: "Tous les plats que nous avons servis sont revenus complètement vides.\n\n"
 yearly.0029.entertainment_bard_bad: "Lorsque le barde entra en scène, il avait l’air... un peu effrayé, comme s’il n’avait jamais joué en public auparavant. Les yeux écarquillés par la peur, comme si on l’avait conduit sur le champ de bataille, il poussa un cri strident et prit la fuite.\n\n"
 yearly.0029.entertainment_bard_average: "Le barde entra sur scène d’un pas assuré, alla chercher un tabouret et y posa avec fracas une de ses lourdes bottes. Cependant, à peine eut-il son luth en main que l’aspect déterminé de son attitude s’évapora. Le public fut accueilli par une ballade criarde et décalée que même un grand-père sourd sur son lit de mort n’aurait pas appréciée.\n\n"
 yearly.0029.entertainment_bard_good: "De bonne heure déjà, on entendit au-dehors, dans la pénombre, une douce mélodie qui, peu à peu, captiva l’attention de chaque ivrogne. La foule des invités se tut et tous les regards se tournèrent vers l’entrée. La chanson devint de plus en plus forte jusqu’à ce que la porte s’ouvre et qu’un beau barde fasse son entrée. Son refrain alla crescendo, puis se transforma brusquement en une mélodie enjouée que l’on accueillit avec des acclamations joyeuses – et ce ne sera pas la dernière fois de la soirée, loin de là.\n\n"
 yearly.0029.entertainment_poet_bad: "[entertainer.Custom('FR_LeLa')|U] poète entra sur scène avec un bout de parchemin dans les mains et fit de son mieux pour attirer l’attention des invités – en vain. [entertainer.Custom('FR_IlElle')|U] étudia ses notes et tenta de réciter quelques lignes d’une voix grinçante – seulement pour être couvert[entertainer.Custom('FR_E')] par un chœur de huées avant de s’enfuir dans la nuit en sanglotant.\n\n"
 yearly.0029.entertainment_poet_average: "Le charisme [entertainer.Custom('FR_DuDela')] poète attira les regards dès qu’[entertainer.Custom('FR_IlElle')] entra en scène. Même l’invité le plus obtus leva les yeux de sa chope pour voir d’où venait cette soudaine agitation. Mais dès que [entertainer.Custom('FR_LeLa')] poète commença à réciter ses vers, la magie s’estompa : comme il n’y avait rien d’autre qu’une complainte pour le charmer, le public confus se désintéressa rapidement et retourna à sa bière.\n\n"
 yearly.0029.entertainment_poet_good: "[entertainer.Custom('FR_LeLa')|U] poète entra en scène d’un pas dramatique et récita ses vers avec une passion si ardente qu’aucun cœur dans la salle ne resta insensible. Ses mots eurent un tel écho en nous que toutes les sensations précédentes semblaient... perdre tout leur poids en comparaison. Personne ne quitta l’auberge ce jour-là sans une larme au coin de l’œil, qu’elle soit due à la joie ou à la tristesse.\n\n"
 yearly.0029.entertainment_jester_bad: "Je me suis laissé[entertainer.Custom('FR_E')] ridiculiser par c[entertainer.Custom('FR_EtEtte')] imbécile : malgré la promesse de se présenter ce soir, il n’y a aucune trace d[entertainer.Custom('FR_EluiElle')]. L’attente tendue du divertissement à venir s’est rapidement transformée en amertume : la bande d’invités grincheux n’a répondu qu’avec des grognements incrédules à mes pitoyables excuses.\n\n"
 yearly.0029.entertainment_jester_average: "[Select_CString(entertainer.IsFemale,'La bouffonne','Le bouffon')] parvint à égayer un peu l’ambiance de l’auberge, même si ce fut au prix de quelques moments de silence gêné et de plaisanteries qui dépassaient tout simplement les limites de ces paysans simples d’esprit – et ivres de surcroît.\n\n"
 yearly.0029.entertainment_jester_good: "Dans un cri et une roue frappée, [Select_CString(entertainer.IsFemale,'la bouffonne','le bouffon')] prit la scène d’assaut. L’auberge tout entière éclata en cris de joie et en applaudissements tandis qu’il tournoyait gracieusement dans les airs, enjambant les tables, les bancs et les clients. Chaque nouvelle action était accompagnée d’une petite phrase pleine d’esprit – même [entertainer.Custom('FR_SilSielle')] devait reprendre son souffle -, si bien que [Select_CString(entertainer.IsFemale,'la pauvre femme','le pauvre homme')] fut épuisé[entertainer.Custom('FR_E')] à la fin. Tout le monde trouva la soirée époustouflante.\n\n"
 yearly.0029.conclusion_outro: "Mon travail ici est terminé."
 yearly.0029.a: "Quelle nuit !"
