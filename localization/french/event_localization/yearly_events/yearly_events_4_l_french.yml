l_french:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 yearly.4001.desc_opinion: "m’a gravement insulté[neighboring_ruler.Custom('FR_E')]. [vassal.GetSheHe|U] a eu l’audace de me traiter de [neighboring_ruler.Custom('InsultNoun')] [neighboring_ruler.Custom('InsultAdjective')] devant ma cour."
 yearly.4001.desc_lover: "a osé entraîner m[neighboring_ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('FR_le_Char_Pi')][neighboring_ruler_secondary.GetTitledFirstName] dans le péché charnel."
 yearly.4001.desc_murder: "a tué m[neighboring_ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('FR_le_Char_Pi')][neighboring_ruler_secondary.GetTitledFirstName] dans une bagarre déloyale."
 yearly.4001.desc_rival: "Je n’aurais pas dû m’attendre à mieux de la part de quelqu’un qui est en relation avec #EMP vous#!, mais cela demeure inacceptable !"
 yearly.4001.desc_end: "Je demande réparation pour cet affront !"
 yearly.4001.a: "Je vais payer pour que cela s’arrange !"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] va implorer publiquement votre pardon."
 yearly.4001.c: "Ah, bien joué, [vassal.GetFirstNameNoTooltip] !"
 yearly.4011.t: "Inséparables"
 yearly.4011.desc: "Je vois souvent [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] et [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] en pleine conversation. [heir.Custom2('FR_IlsElles', SCOPE.sC('vassal'))|U] semblent s’être trouvé des points communs !"
 yearly.4011.a: "Je vais encourager cette amitié !"
 yearly.4011.b: "Cela ne peut rien donner de bon et se termine maintenant."
 yearly.4011.c: "« Donnnc... de quoi parlez-vous ? »"
 yearly.4011.c.success: "Ma compagnie est appréciée"
 yearly.4011.c.toast.success: "Ma compagnie a été appréciée"
 yearly.4011.c.failure: "Je viens fouiner"
 yearly.4011.c.toast.failure: "Je suis venu fouiner"
 yearly.4021.t: "Chamailleries"
 yearly.4021.desc: "Oh, malheur ! Le moment de jeu entre [child.Custom2('MyCharacterIntroduction', ROOT.Char)] et [vassal.Custom2('FR_RelationToMe_Le', SCOPE.sC('vassal_kid'))] [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName], [vassal_kid.Custom('FR_le_Char_Pi')][vassal_kid.GetTitledFirstName], a pris fin brutalement lorsque [vassal_kid.GetFirstNameNoTooltip] a perdu la vie dans un horrible accident !\n\n« Je le jure, m[child.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], c’était juste un jeu ! », m’assure [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstNameNoTooltip], alors que [vassal.Custom('FR_le_Char_L')][vassal.GetTitleAsNameNoTooltip] réclame justice."
 yearly.4021.a: "Vous ne toucherez pas mon enfant !"
 yearly.4021.b: "Personne ne peut échapper aux conséquences de ses actes."
 yearly.4021.c: "Je promets que je [child.Custom('FR_LeLa')] disciplinerai !"
 yearly.4021.c_success: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] écoute et apprend"
 yearly.4021.c_failure: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] apprend que ses actes n’ont aucune conséquence"
 yearly.4021.d: "Vous devez lui pardonner ! S’il vous plaît, je ferais n’importe quoi..."
 yearly.4022.t: "De retour"
 yearly.4022.desc: "« Bonjour [child.Custom2('RelationToMeShort', ROOT.Char)] », dit [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] qui semble hâve après son passage dans la prison [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName], mais son visage [child.Custom('quirk_neg_adjective')] et son sourire [child.Custom('FR_LeLa')] font sembler plus vivant[child.Custom('FR_E')] que jamais.\n\n« J’ai hâte de vous remercier pour la leçon que vous m’avez enseignée sur le paiement de mon dû. », dit-[child.Custom('FR_IlElle')]."
 yearly.4022.a: "Bienvenue chez vous, [child.GetFirstNameNoTooltip]."
 yearly.4031.t: "Un tueur en notre sein"
 yearly.4031.desc_opening: "L’odeur me frappe avant que la porte ne soit ouverte – une odeur forte qui imprègne l’endroit. C’est la puanteur des morts.\n\n"
 yearly.4031.desc_physician: "« Un autre meurtre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] qui essuie ses mains ensanglantées sur un tablier tandis qu’[physician.GetSheHe] se lève après avoir examiné le corps. « Nous devons arrêter ce tueur ! »"
 yearly.4031.desc: "Un autre corps a été retrouvé... C’était tous des gens de peu d’importance, grâce [ROOT.Char.GetFaith.HighGodName2], mais la cour devient anxieuse."
 yearly.4031.a: "Je vais faire fouiller le [ROOT.Char.Custom('ResidenceBuilding')] !"
 yearly.4031.tt: "Une enquête est lancée"
 yearly.4031.b: "Enterrons le corps et oublions ce simulacre."
 yearly.4031.b_every_courtier: "Chaque courtisan"
 yearly.4031.c: "En tant que médecin, vous devriez étudier les corps."
 yearly.4061.t: "Le sage"
 yearly.4061.desc_opening: "« Je suis [hodja.Custom('FR_le_Char_Pi')][hodja.GetTitledFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis venu[hodja.Custom('FR_E')] vous offrir ma sagesse. »\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], qui a amené l’homme devant moi, semble sceptique."
 yearly.4061.desc: "Le garde qui a amené l’homme devant moi a l’air sceptique."
 yearly.4061.desc_ending: "« Il est venu au [ROOT.Char.Custom('ResidenceBuilding')] à dos d’âne, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. À reculons. »"
 yearly.4061.a: "S’il vous plaît, partagez votre sagesse avec moi."
 yearly.4061.a_success: "Vous obtenez des connaissances utiles"
 yearly.4061.a_failure: "Ses histoires ne font que vous embrouiller"
 yearly.4061.b: "Que vos connaissances bénissent toute la cour !"
 yearly.4061.c: "Je n’ai pas de temps pour les imbéciles."
 yearly.4061.c.tt: "Vous renvoyez l’homme"
 yearly.4061.d: "Amusant ! Qu’il amuse également la foule."
 yearly.4061.d.tt: "Vous le faites défiler dans les rues pour le ridiculiser"
 yearly.4071.t: "La recherche du savoir"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi, une pile de livres entre ses bras. « J’ai remarqué votre soif de connaissance, [councillor.Custom2('RelationToMeAddress', ROOT.Char)]."
 yearly.4071.desc_focus: "En particulier, vos récentes initiatives en [ROOT.Char.Custom('LifestyleFocus')] !"
 yearly.4071.desc_no_focus: "Sans parler de vos études antérieures [ROOT.Char.Custom('education_conversation_subject')] !"
 yearly.4071.desc_ending: "Voici quelques livres susceptibles de vous intéresser. »"
 yearly.4071.a: "Je vais tout étudier, par respect pour [ROOT.Char.GetFaith.ReligiousText] !"
 yearly.4071.b: "Distribuez-les à mes [ROOT.Char.Custom('GetCourtierPlural')]."
 yearly.4081.t: "Les traductions"
 yearly.4081.desc: "« Les érudits du pays ont besoin de financement pour traduire des livres du grec vers l’arabe, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce qui profiteraient à l’ensemble du monde arabe ! »\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a apporté une liste d’érudits que je pourrais patronner, ainsi que les livres sur lesquels ils travaillent actuellement."
 yearly.4081.a: "#EMP De materia medica#!... semble intéressant !"
 yearly.4081.a.tt: "Vous financez la traduction d’un livre sur la médecine"
 yearly.4081.b: "Oh, celui-là ! #EMP Ascensions#!."
 yearly.4081.b.tt: "Vous financez la traduction d’un livre sur l’astronomie"
 yearly.4081.c: "#EMP Les Éléments#! semble le plus enrichissant."
 yearly.4081.c.tt: "Vous financez la traduction d’un livre de mathématique"
 yearly.4081.d: "Il y a de meilleures causes qui nécessitent mon argent."
 yearly.4081.d.tt: "Vous ne financez aucun érudit"
 yearly.4081.toast: "Livre traduit"
 yearly.4081.e: "#EMP De l’âme#! ? Fascinant..."
 yearly.4081.e.tt: "Vous financez la traduction d’un livre sur les motivations"
 yearly.4081.f: "Qu’est-ce que c’est... #EMP Thucydide#! ?"
 yearly.4081.f.tt: "Vous financez la traduction d’un livre sur l’histoire militaire."
 yearly.4081.g: "Ce #EMP Plutarque#! m’intrigue."
 yearly.4081.g.tt: "Vous financez la traduction d’un livre biographique"
 yearly.4081.tt: "Vous recevrez le livre"
 yearly.4091.t: "Les érudits de Bagdad"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi sommes en train de marcher dans Bagdad quand nous tombons sur"
 yearly.4091.desc_house: "la Maison de la Sagesse."
 yearly.4091.desc_no_house: "des érudits locaux."
 yearly.4091.desc: "\n\n« Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip]. Salutations, jeune [ward.GetLadyLord]. Il y a un siège vide dans une discussion en cours, l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('ward'))] d’entre vous souhaite-t-[ROOT.Char.Custom2('FR_IlElle', SCOPE.sC('ward'))] s’y joindre ? »"
 yearly.4091.a: "Allez-y, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "Cela favorisera l’éducation de [ward.GetFirstNameNoTooltip]."
 yearly.4091.b: "J’aimerais les rejoindre."
