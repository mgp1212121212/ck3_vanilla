l_french:
 yearly.5001.t: "Une rencontre malencontreuse"
 yearly.5001.duelling.desc: "L’écho soudain de deux voix familières attire mon attention et me conduit aux appartements de m[bickering_spouse.Custom('FR_OnA')] [bickering_spouse.GetWifeHusband].\n\nQuand j’arrive, je suis choqué[ROOT.Char.Custom('FR_E')] de [bickering_spouse.Custom('FR_LeLa')] trouver dans une discussion animée avec mon amant[bickering_lover.Custom('FR_E')] [bickering_lover.GetFirstName]. Me repérant, [bickering_attacker.GetFirstNameNoTooltip] sort rapidement son arme et tente d’attaquer [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc: "Je suis sur le point de quitter la salle à manger et de retourner dans mes appartements quand j’aperçois mon amant[bickering_lover.Custom('FR_E')] [bickering_lover.GetFirstNameNoTooltip] en train de discuter avec m[bickering_spouse.Custom('FR_OnA')] [bickering_spouse.GetWifeHusband] dans un coin isolé. [bickering_defender.GetFirstName] se tourne pour me saluer, s’exposant sans le vouloir à [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc: "[bickering_loser.Custom('FR_LeLa')] frappant à mort et laissant son cadavre se vider de son sang."
 yearly.5001.backstabbing.attackerwins.desc: "qui profite rapidement de la distraction de s[bickering_loser.Custom('FR_OnA')] rival[bickering_loser.Custom('FR_E')] pour lui planter un poignard dans le poumon."
 yearly.5001.duelling.defenderwins.desc: "mais son attaque est contrée au dernier moment par son adversaire, qui [bickering_loser.Custom('FR_LeLa')] repousse avec force, puis [bickering_loser.Custom('FR_LeLa')] transperce avec sa propre arme."
 yearly.5001.backstabbing.defenderwins.desc: "mais qui, réalisant peut-être le danger imminent, se retourne immédiatement vers [bickering_loser.GetFirstNameNoTooltip], tord son poignet et [bickering_loser.Custom('FR_LeLa')] poignarde."
 yearly.5001.lover.epilogue.desc: "\n\n« Je l’ai fait pour nous », déclare [bickering_winner.GetFirstNameNoTooltip], me regardant avec brin de regret. « Afin que nous puissions être ensemble. »"
 yearly.5001.spouse.epilogue.desc: "\n\n« Cela devait arriver », déclare [bickering_winner.GetFirstNameNoTooltip], me regardant avec brin de regret. « Vous nous l’avez imposé. »"
 yearly.5001.a.a.spouse: "Je suis profondément désolé[ROOT.Char.Custom('FR_E')]... Vous aviez le droit."
 yearly.5001.a.a.lover: "Et pourtant j’aurais aimé ne pas en arriver là..."
 yearly.5001.a.b.spouse: "Vous avez raison, m[bickering_spouse.Custom('FR_OnA')] [bickering_spouse.GetWifeHusband]. Maintenant, laissons cela derrière nous."
 yearly.5001.a.b.lover: "Vous avez raison. Maintenant, laissons cela derrière nous."
 yearly.5001.a.c.spouse: "J’espère pouvoir trouver en moi la force de vous pardonner."
 yearly.5001.a.c.lover: "Peut-être que c’était vraiment le seul moyen..."
 yearly.5001.b: "Comment avez-vous pu ?! Partez, avant que je ne vous jette dans le cachot."
 yearly.5001.c: "Je n’oublierai pas cela, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d: "Non, tout le monde connaîtra votre crime perfide !"
 yearly.5001.e: "Vous avez raison ! Plus rien ne se trouve entre nous maintenant !"
 yearly.5001.f: "La Cour saura ce que [bickering_loser.GetFirstNameNoTooltip] a essayé de vous faire."
 yearly.5001.g: "Je ne peux pas laisser ce crime impuni. Gardes !"
 yearly.5001.i: "Je ne savais pas que vous pouviez être aussi brutal[bickering_winner.Custom('FR_E')]... J’adore !"
 yearly.5002.t: "De vieux regrets"
 yearly.5002.spouse.desc: "Les mois ont passé depuis que j’ai envoyé [bickering_loser.GetFirstName] rencontrer le jugement [ROOT.Char.GetFaith.HighGodNamePossessive], lavant ainsi le nom de ma famille et corrigeant les tendances adultères de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('scoped_ruler'))]. Et pourtant, le visage fantomatique de m[bickering_loser.Custom('FR_OnA')] rival[bickering_loser.Custom('FR_E')] hante toujours mes nuits, me privant du sommeil des justes..."
 yearly.5002.lover.desc: "Des mois ont passé depuis que j’ai libéré ce monde [bickering_lover.Custom('FR_DuDela')] crue[bickering_lover.Custom('FR_LLle')] geôli[bickering_lover.Custom('FR_ErEre')] de mon amant[bickering_lover.Custom('FR_E')] afin que nous puissions vivre sans cette tyrannie nuptiale. Et pourtant, le visage fantomatique de m[bickering_loser.Custom('FR_OnA')] rival[bickering_loser.Custom('FR_E')] hante toujours mes nuits, me tourmentant depuis sa tombe..."
 yearly.5002.forgiven.desc: "\n\nBien que [scoped_ruler.GetFirstName] a continué à m’assurer qu’[scoped_ruler.GetSheHe] n’avait aucune rancune à mon égard pour mon acte, je sens la culpabilité me submerger."
 yearly.5002.unforgiven.desc: "\n\nLa froide indifférence de [scoped_ruler.GetFirstName] à l’égard de ma situation difficile n’a fait qu’aggraver les choses, remplissant mon cœur de remords pour mon acte violent."
 yearly.5002.a: "Si seulement [scoped_ruler.GetFirstNameNoTooltip] pouvait m’aider..."
 yearly.5002.b: "Je ne peux trouver la paix que [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] !"
 yearly.5002.c: "[bickering_loser.GetSheHe|U] cessera de me tourmenter une fois que je l’aurais rejoint[bickering_loser.Custom('FR_E')]."
 yearly.5003.spouse.desc: "M[bickering_winner.Custom('FR_OnA')] [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] n’est plus [bickering_winner.Custom('FR_LeLa')] même depuis sa dernière rencontre malheureuse avec mon amant[bickering_loser.Custom('FR_E')]. [bickering_winner.GetSheHe|U] dit être hanté[bickering_winner.Custom('FR_E')] par l’esprit vengeur de [bickering_loser.GetFirstName] depuis ce jour fatidique."
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName] n’est plus [bickering_winner.Custom('FR_LeLa')] même depuis sa dernière rencontre malencontreuse de [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] dit être hanté[bickering_winner.Custom('FR_E')] par l’esprit vengeur de [bickering_loser.GetFirstNameNoTooltip] depuis ce jour fatidique."
 yearly.5003.forgiven.desc: "\n\n[bickering_winner.GetSheHe|U] craint que le terrible souvenir de son crime secret consume son esprit et son âme."
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetSheHe|U] me supplie de lui pardonner pour le terrible crime qu’[bickering_winner.GetSheHe] a commis en mon nom. [bickering_winner.GetSheHe|U] est certain[bickering_winner.Custom('FR_E')] que mon absolution est la seule chose qui sauvera son esprit et son âme."
 yearly.5003.a: "Très bien, [bickering_winner.GetFirstNameNoTooltip]. Je vous pardonne."
 yearly.5003.b.forgiven: "Je crains qu’il n’y ait rien que je puisse faire pour vous."
 yearly.5003.b.forgotten: "Je suis désolé[ROOT.Char.Custom('FR_E')], mais je ne peux pas faire ça."
 yearly.5003.b.callous: "Voulez-vous bien cesser de me faire perdre mon temps avec vos délires ?"
 yearly.5003.c: "Ce n’est rien de plus que ce qu’un vil meurtrier comme vous mérite."
 yearly.5004.desc: "[scoped_ruler.GetFirstName] m’a finalement accordé son pardon et j’ai retrouvé ma paix intérieure. Le fantôme de [bickering_loser.GetFirstName] a été exorcisé de mes rêves une fois pour toutes."
 yearly.5004.a: "Son souvenir va lui aussi s’estomper..."
 yearly.5005.desc: "J’ai été f[ROOT.Char.Custom('FR_OuOlle')] d’espérer que [scoped_ruler.GetFirstName] m’aiderait. [scoped_ruler.GetSheHe|U] a toujours été mesquin[scoped_ruler.Custom('FR_E')]. [scoped_ruler.GetSheHe|U] a écarté ma situation critique et s’est moqué[scoped_ruler.Custom('FR_E')] de ma faiblesse, affirmant que je méritais tout ce qui m’arrivait."
 yearly.5005.a: "Pourquoi ai-je pris soin de ce monstre ?"
 yearly.5006.epilogue.desc: "Incapable de faire face à sa culpabilité, [bickering_winner.GetSheHe] a décidé de quitter la cour et de consacrer sa vie [bickering_winner.GetFaith.HighGodName2]."
 yearly.5006.b.forgiven: "Partez en paix alors, si c’est ce que vous souhaitez."
 yearly.5006.b.upset: "Comment pouvez-vous me faire ça ?!"
 yearly.5006.b.default: "Je vois..."
 yearly.5007.t: "Nuits mornes"
 yearly.5007.desc: "J’ai souvent pensé à ma dernière rencontre avec [bickering_loser.GetFirstName] au cours des dernières semaines. Cela fait longtemps que la vie n’a pas semblé avoir autant un sens que lorsque son sang m’a réchauffé la peau. \n\n[scoped_ruler.GetFirstName] semble également ressentir la même chose : nous n’avons jamais été aussi proches que lorsque nous avons partagé le frisson intime du meurtre. Maintenant, nous nous éloignons lentement..."
 yearly.5007.a: "Peut-être qu’il est temps de raviver la flamme."
 yearly.5007.a.tt: "[bickering_winner.GetFirstName] sera plus susceptible de rejoindre mon projet de meurtre."
 yearly.5007.b: "Je pense avoir déjà fait assez."
 yearly.5008.desc: "J’ai souvent pensé à m[bickering_loser.Custom('FR_OnA')] ch[bickering_loser.Custom('FR_ErEre')] [bickering_loser.GetFirstName] au cours des dernières semaines et à sa mort prématurée des mains de [bickering_winner.GetFirstName]. Je ne me suis jamais senti[ROOT.Char.Custom('FR_E')] aussi proche de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bickering_winner'))] que lorsque nous avons partagé le frisson intime du meurtre. Encore plus intrigant, [bickering_winner.GetSheHe] semble aussi désireu[bickering_winner.Custom('FR_XSe')] que moi de revivre ce moment inoubliable et de raviver la flamme de notre amour."
 yearly.5008.a: "Mais cette fois, je choisirai la victime !"
 yearly.5008.b: "Non, je me suis lassé[ROOT.Char.Custom('FR_E')] de ce jeu."
 yearly.5009.desc: "Proposition rejetée"
 yearly.5010.t: "Querelle de compassion"
 yearly.5010.desc: "Ému[bickering_vassal_1.Custom('FR_E')] par ma souffrance, [bickering_vassal_1.Custom('FR_le_Char_Pi')][bickering_vassal_1.GetTitledFirstName] m’a offert son aide à plusieurs reprises, dans l’espoir d’alléger le fardeau de mes fonctions.\n\nLes attentions de [bickering_vassal_1.GetFirstNameNoTooltip] ont toutefois provoqué l’ire [bickering_vassal_2.Custom('FR_du_Char_Pi')][bickering_vassal_2.GetTitledFirstName]. « [bickering_vassal_1.GetFirstNameNoTooltip] n’est pas digne de confiance ! C’est simplement un stratagème pour profiter de vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 yearly.5010.a: "Je ne ferai confiance qu’à ceux qui le méritent."
 yearly.5010.b: "Cherchons tous les trois un terrain d’entente."
 yearly.5010.midwaysuccess.desc: "J’ai réussi à effacer certains désaccords entre [bickering_vassal_1.Custom('FR_le_Char_Pi')][bickering_vassal_1.GetTitledFirstName] et [bickering_vassal_2.Custom('FR_le_Char_Pi')][bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc: "J’ai été incapable de clarifier les choses entre [bickering_vassal_1.Custom('FR_le_Char_Pi')][bickering_vassal_1.GetTitledFirstName] et [bickering_vassal_2.Custom('FR_le_Char_Pi')][bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc: "Ma tentative de faire en sorte que [bickering_vassal_1.Custom('FR_le_Char_Pi')][bickering_vassal_1.GetTitledFirstName] et [bickering_vassal_2.Custom('FR_le_Char_Pi')][bickering_vassal_2.GetTitledFirstName] mettent de côté leurs différends a seulement fait que les deux vassaux se sont aussi fâchés avec moi."
 yearly.5010.c: "Je prends en compte votre avertissement, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d: "Alors défendez l’honneur de votre [ROOT.Char.GetTitleTierName|l] !"
 yearly.5010.deceitfail.desc: "J’ai été incapable de convaincre [bickering_vassal_2.Custom('FR_le_Char_Pi')][bickering_vassal_2.GetTitledFirstName] d’affronter en duel [bickering_vassal_1.Custom('FR_le_Char_Pi')][bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc: "Il ne faut pas grand-chose pour exacerber le mépris que se vouent [bickering_vassal_1.GetFirstName] et [bickering_vassal_2.GetFirstName]. Des mots sont échangés avant que [bickering_vassal_2.GetFirstNameNoTooltip] brandisse finalement s[bickering_vassal_2.Custom('FR_OnA_signature_weapon')] devant [bickering_vassal_1.GetFirstNameNoTooltip], qui fait de même\n\nAprès un court échange de coups violents, [bickering_vassal_winner.Custom('FR_le_Char_Pi')][bickering_vassal_winner.GetTitledFirstNameNoTooltip] sort victorieu[bickering_vassal_winner.Custom('FR_XSe')], tandis que son adversaire saigne au sol."
 yearly.5011.a.new: "Je n’ai jamais réalisé à quel point vous m’étiez dévoué[bickering_vassal_winner.Custom('FR_E')], [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new: "Les actes parlent plus que les mots, semble-t-il."
 yearly.5011.b.old: "Que ferais-je sans vous, [bickering_vassal_winner.GetFirstNameNoTooltip] ?"
 yearly.5011.c: "Pourquoi avez-vous eu à me déranger avec tous ces problèmes, [bickering_vassal_winner.GetFirstNameNoTooltip] ?"
 tooltip.5010.d.vassalsfight: "Je réussis à convaincre les deux vassaux de se battre"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName] refuse d’être entraîné[bickering_vassal_2.Custom('FR_E')] dans une bagarre"
 tooltip.5010.b.success: "Je parviens à réconcilier les deux vassaux"
 tooltip.5010.b.fail: "Je ne parviens pas à réconcilier les deux vassaux"
 tooltip.5010.b.critfail: "Je mets en colère les deux vassaux"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.GetFirstName] défit [bickering_vassal_1.GetFirstName] à un duel à mort !"
 yearly.5020.t: "Choix de tutelle"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] a dernièrement porté un grand intérêt au travail de [helpful_councillor.Custom('CouncilPosition')|l] que j’exerce pour vous. Si vous me permettiez gracieusement de passer du temps avec"
 yearly.5020.older.desc: "[scoped_heir.Custom('FR_LeLa')] jeune [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] serait assuré[scoped_heir.Custom('FR_E')] d’apprendre des choses"
 yearly.5020.younger.desc: "[scoped_heir.Custom('FR_LuiElle')], [scoped_heir.GetSheHe] serait assuré[scoped_heir.Custom('FR_E')] d’apprendre des choses"
 yearly.5020.chancellor.desc: "sur la politique, l’étiquette et la diplomatie."
 yearly.5020.marshal.desc: "sur l’entraînement des troupes, la planification des sièges, et d’autres sujets en matière de guerre."
 yearly.5020.steward.desc: "telles que faire des calculs, administrer des terres et gérer des richesses."
 yearly.5020.spymaster.desc: "telles qu’être discret et obtenir des informations."
 yearly.5020.court_chaplain.desc: "sur l’histoire de notre pays et les traditions de notre peuple."
 yearly.5020.kurultai.desc: "sur les archers montés et l’élevage dans les steppes."
 yearly.5020.a: "Tant que vous savez ce que vous faites..."
 yearly.5020.a.e.tt: "[helpful_councillor.GetFirstNameNoTooltip] en tant que [helpful_councillor.GetCouncilTitle|l] enseignera à [scoped_heir.GetFirstNameNoTooltip] ses responsabilités"
 yearly.5020.b.a: "Son avenir ne vous concerne pas."
 yearly.5020.b.b: "Je préfère lui apprendre moi-même !"
 yearly.5020.c: "Nous allons déjà voir si vous dites la vérité !"
 tooltip.5020.c.success: "Je découvre les raisons qu’a [helpful_councillor.GetFirstNameNoTooltip] d’éduquer [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect: "Le tutorat n’est pas interrompu"
 tooltip.5020.c.fail: "Les raisons qu’a [helpful_councillor.GetFirstNameNoTooltip] d’éduquer [scoped_heir.GetFirstNameNoTooltip] m’échappent"
 tooltip.5020.c.fail.effect: "Je pourrais avoir à prendre des mesures"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip] découvre que j’ai décidé de l’espionner"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName] est offensé[helpful_councillor.Custom('FR_E')] et arrête d’instruire [scoped_heir.GetFirstName]"
 yearly.5020.ruler.diplomacy.tt: "Vous essayez d’améliorer la [diplomacy|El] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.martial.tt: "Vous essayer d’améliorer la [martial|El] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.stewardship.tt: "Vous essayer d’améliorer l’[stewardship|El] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.intrigue.tt: "Vous essayer d’améliorer l’[intrigue|El] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.learning.tt: "Vous essayer d’améliorer l’[learning|El] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName] améliorera la [diplomacy|El] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName] améliorera la [martial|El] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName] améliorera l’[stewardship|El] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName] améliorera l’[intrigue|El] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName] améliorera l’[learning|El] de [scoped_heir.GetFirstName]"
 yearly.5021.deceitfulcouncillor.desc: "J’avais raison de douter des intentions de [helpful_councillor.GetFirstName] ! Après l’avoir surveillé[helpful_councillor.Custom('FR_E')] pendant quelques jours, il est clair qu’[helpful_councillor.GetSheHe] veut dresser m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_heir'))] contre moi."
 yearly.5021.honestcouncillor.desc: "Malgré une enquête minutieuse sur [helpful_councillor.GetFirstName], mon espion n’a rien trouvé qui puisse me faire penser que ses intentions ne sont pas pures.\n\n[helpful_councillor.GetSheHe|U] semble vraiment vouloir aider m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_heir'))] à devenir un[scoped_heir.Custom('FR_E')] meilleur[scoped_heir.Custom('FR_E')] dirigeant[scoped_heir.Custom('FR_E')]."
 yearly.5021.a: "Pas de mal à le laisser conseiller [scoped_heir.GetFirstNameNoTooltip] !"
 yearly.5021.b.a: "Je ne peux pas [helpful_councillor.Custom('FR_LeLa')] laisser autour de [scoped_heir.GetFirstNameNoTooltip] plus longtemps."
 yearly.5021.b.b: "Mais je ne lui fais toujours pas confiance !"
 yearly.5021.c: "Je [helpful_councillor.Custom('FR_LeLa')] veux hors du Conseil !"
 yearly.5022.a: "Pas de mal à [helpful_councillor.Custom('FR_LeLa')] laisser continuer alors !"
 yearly.5023.desc: "L’espion inutile à qui j’ai ordonné de garder un œil sur mon [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.Custom('FR_le_Char_Pi')][helpful_councillor.GetTitledFirstName] s’est fait attraper ! [helpful_councillor.GetFirstNameNoTooltip] était furieu[helpful_councillor.Custom('FR_XSe')] d’apprendre mon manque de confiance et a retiré son offre."
 yearly.5023.a: "Comment étais-je supposé savoir qu’[helpful_councillor.GetSheHe] était sincère ?"
 yearly.5024.deceitfulcouncillor.desc: "Quelque chose ne tourne pas rond. J’ai permis à mon [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] d’instruire m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_heir'))] afin que [scoped_heir.Custom('FR_CeluiCelle')]-ci apprenne des choses sur les façons de gouverner. Cependant, [helpful_councillor.GetSheHe] semble plutôt vouloir lui apprendre à remettre en question et désapprouver chacune de mes décisions."
 yearly.5024.deadlycouncillor.desc: "Mon [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] fait irruption dans la salle principale, le regard mortifié et les vêtements dégoulinants de sang. \n\n« Des bandits, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame-t-[helpful_councillor.GetSheHe], presque à bout de souffle. [helpful_councillor.GetSheHe|U] avait quitté le [ROOT.Char.Custom('ResidenceBuilding')] avec [scoped_heir.GetFirstName] ce matin pour arpenter la campagne. « J’ai porté le corps [scoped_heir.Custom('FR_du_Char_L')][scoped_heir.GetTitleTierName] aussi longtemps que j’ai pu, mais... »"
 yearly.5024.honestcouncillor.desc: "L’éducation de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_heir'))] par mon [helpful_councillor.GetCouncilTitle|l] [helpful_councillor.GetFirstName] porte déjà des fruits. \n\n[scoped_heir.GetFirstName] a appris beaucoup plus que ce que j’espérais et prend certaines de ses responsabilités futures beaucoup plus au sérieux qu’avant."
 yearly.5024.a.a: "Merveilleux ! Je savais que je pouvais lui faire confiance !"
 yearly.5024.a.b: "Comment a-t-[helpful_councillor.GetSheHe] pu me faire ça ?!"
 yearly.5024.a.c: "Ce n’est pas possible !"
 yearly.5024.b: "Je ne peux pas le croire. Vous êtes derrière tout ça !"
 tooltip_yearly_5022_a: "Permettre à [helpful_councillor.GetFirstName] de poursuivre son enseignement."
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "J’ai découvert une vérité épouvantable à propos [blackmailed_vassal.Custom('FR_du_Char_Pi')][blackmailed_vassal.GetTitledFirstName]. Bien que je n’aime pas à avoir à porter cette affaire à votre attention, je dois vous informer que c[blackmailed_vassal.Custom('FR_EtEtte')] [blackmailed_vassal.GetWomanMan] vous cache un secret des plus alarmants."
 yearly.5030.selfishvassal.desc: "Je vous écris pour vous informer de la découverte épouvantable que j’ai faite à propos [blackmailed_vassal.Custom('FR_du_Char_Pi')][blackmailed_vassal.GetTitledFirstName]. C[blackmailed_vassal.Custom('FR_EtEtte')] [blackmailed_vassal.GetWomanMan] se livre à des activités peu recommandables et déshonorantes dans votre dos.\n\nJ’espère sincèrement que porter cette information sensible à votre attention prouvera ma loyauté inébranlable envers vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]."
 yearly.5030.a.a: "Votre préoccupation est très appréciée."
 yearly.5030.a.b: "Je n’oublierai pas votre geste."
 yearly.5030.a.tt: "[squealing_vassal.Custom('FR_le_Char_Pi')|U][squealing_vassal.GetTitledFirstName] va me révéler le secret [blackmailed_vassal.Custom('FR_du_Char_Pi')][blackmailed_vassal.GetTitledFirstName]."
 yearly.5030.secret.desc: "Informé du secret"
 yearly.5030.c: "Vous feriez mieux d’oublier tout ça, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt: "N’utilisera pas le secret de [blackmailed_vassal.GetFirstName] contre [blackmailed_vassal.Custom('FR_LuiElle')]"
 yearly.5025.desc.a: "Grâce à ma tutelle, [scoped_heir.GetFirstName] a pu combler certaines des lacunes dans son éducation.\n\nLa demande [helpful_councillor.Custom('FR_du_Char_Pi')][helpful_councillor.GetTitledFirstName] était exactement la motivation dont j’avais besoin pour aider m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_heir'))] à mieux exploiter son potentiel."
 yearly.5025.desc.b: "Malheureusement, mes récentes tentatives de tutelle de [scoped_heir.GetFirstName] pour combler certaines des lacunes de son éducation ont été infructueuses.\n\nJe n’aurais peut-être pas dû rejeter la proposition [helpful_councillor.Custom('FR_du_Char_Pi')][helpful_councillor.GetTitledFirstName]..."
 yearly.5025.a: "Je suis fi[ROOT.Char.Custom('FR_ErEre')] de ses accomplissements."
 yearly.5025.b: "[scoped_heir.Custom('FR_LeLa')|U] [scoped_heir.Custom('GirlBoy')] est juste un peu lent[scoped_heir.Custom('FR_E')]."
 yearly.5040.t: "Une discussion suspecte"
 yearly.5040.desc: "Alors que je traverse les jardins du [ROOT.Char.Custom('ResidenceBuilding')] durant une promenade matinale, une douce brise porte les voix de [whisperer_1.GetFirstName] et [whisperer_2.GetFirstName] jusqu’à mon oreille. \n\nLes deux membres de la cour se parlent dans un coin isolé et jettent fréquemment un coup d’œil autour d’eux pour s’assurer que personne ne les écoute. Bien que je puisse difficilement distinguer la plupart de leurs mots à cette distance, il est clair que leur discussion porte sur [scoped_vassal.Custom('FR_le_Char_Pi')][scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a: "Je les vais les faire ligoter et livrer à [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b: "Je dois prévenir [scoped_vassal.GetFirstNameNoTooltip] !"
 yearly.5040.b: "Si seulement je pouvais me rapprocher un peu..."
 yearly.5040.b.success.desc.tt: "J’évite la détection"
 yearly.5040.b.success.effect.tt: "J’apprends le sujet de la conversation"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip] et [whisperer_2.GetFirstNameNoTooltip] me repèrent"
 yearly.5040.b.failure.effect.tt: "L’interrogatoire ne donne aucun résultat"
 yearly.5040.c.a: "Vous ne cacheriez pas quelque chose à votre bien-aimé[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName], n’est-ce pas ?"
 yearly.5040.c.b: "Je dois savoir ce qu’ils mijotent, quel qu’en soit le prix !"
 yearly.5040.c.success.tt: "Je fais parler [whisperer_1.GetFirstNameNoTooltip] et [whisperer_2.GetFirstNameNoTooltip] sous la torture"
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName] et [whisperer_2.GetFirstNameNoTooltip] sont peu coopérati[whisperer_1.Custom2('FR_FVe', SCOPE.sC('whisperer_2'))]s"
 yearly.5040.d: "Ce n’est probablement rien d’important..."
 yearly.5041.desc.a: "Je parviens à me rapprocher des deux membres de la cour sans qu’ils ne me remarquent.\n\nIls discutent d’un complot orchestré par [scoped_vassal.Custom('FR_le_Char_Pi')][scoped_vassal.GetTitledFirstName] contre moi !"
 yearly.5041.desc.b: "Je parviens à me rapprocher des deux membres de la cour sans qu’ils ne me remarquent.\n\nIls discutent d’un complot orchestré par [scoped_vassal.Custom('FR_le_Char_Pi')][scoped_vassal.GetTitledFirstName] à ma cour !"
 yearly.5041.desc.c: "Je parviens à me rapprocher des deux membres de la cour sans qu’ils ne me remarquent.\n\nIls semblent discuter de la vie privée et de quelques habitudes peu recommandables [scoped_vassal.Custom('FR_du_Char_Pi')][scoped_vassal.GetTitledFirstName]."
 yearly.5041.a: "Intéressant..."
 yearly.5042.desc.safetorture: "Il faut du temps pour délier les langues des deux prisonniers, mais [Select_CString(dummy_jailor_gender.IsFemale, 'ma geôlière est patiente', 'mon geôlier est patient')]. Après plusieurs heures d’interrogatoire, les deux conspirateurs sont prêts à confesser leur secret."
 yearly.5042.desc.deadlytorture: "Les prisonniers sont moins bavards que je l’anticipais. Après une longue nuit d’interrogatoire, [Select_CString(dummy_jailor_gender.IsFemale, 'la geôlière', 'le geôlier')] se laisse emporter par sa frustration. Les deux courtisans sont morts au matin, mais pas avant d’avoir révélé leur secret."
 yearly.5042.desc.a: "\n\nIl semble que [scoped_vassal.Custom('FR_le_Char_Pi')][scoped_vassal.GetTitledFirstName] complote contre moi !"
 yearly.5042.desc.b: "\n\nIl semble que [scoped_vassal.Custom('FR_le_Char_Pi')][scoped_vassal.GetTitledFirstName] complote à ma cour !"
 yearly.5042.desc.c: "\n\nLe sujet de leur discussion était une habitude peu recommandable [scoped_vassal.Custom('FR_du_Char_Pi')][scoped_vassal.GetTitledFirstName] dont j’ignorais tout."
 yearly.5042.a.a: "Quelle découverte fortuite et passionnante !"
 yearly.5042.a.b: "Un lourd prix à payer pour des informations vitales."
 yearly.5040.torturefail.desc: "L’interrogatoire n’a pas abouti, malheureusement"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName] et [whisperer_2.GetFirstName] me repèrent et se précipitent dans le [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc: "Mon interrogatoire s’est avéré être trop pour les deux prisonniers. \n\nIls ont rendu leur dernier souffle avant de me dire leur secret."
 yearly.5043.a.a: "Quelle perte de temps ce fut..."
 yearly.5043.a.b: "Pourquoi n’ont-ils pas parlé ?"
 yearly.5050.t: "Récriminations conjugales"
 yearly.5050.desc.a: "« Absolument inacceptable ! » \n\n[scoped_spouse.GetFirstName] fait irruption dans ma [ROOT.Char.Custom('GetChamber')], le visage rouge de colère, et crie assez fort pour que tout le monde au [ROOT.Char.Custom('ResidenceBuilding')] l’entende. \n\n« [slighting_courtier.Custom('FR_le_Char_Pi')|U][slighting_courtier.GetTitledFirstName] vient de porter atteinte à mon honneur ! J’exige que vous jetiez c[slighting_courtier.Custom('FR_EEtte')] [slighting_courtier.Custom('InsultNoun')] [slighting_courtier.Custom('InsultAdjective')] hors de notre [ROOT.Char.Custom('GetCourt')] ! »"
 yearly.5050.desc.b: "Je suis surpris[ROOT.Char.Custom('FR_E')] de trouver m[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] rôder dans mon bureau. Je vois à son regard que quelque chose [scoped_spouse.Custom('FR_LeLa')] contrarie fortement. Cependant, il me faut un certain temps pour [scoped_spouse.Custom('FR_LeLa')] convaincre de me dire de quoi il s’agit.\n\n« M[ROOT.Char.Custom('FR_OnA')] bien-aimé[ROOT.Char.Custom('FR_E')], je dois vous avouer que [slighting_courtier.GetFirstName] m’a gravement insulté[scoped_spouse.Custom('FR_E')]. Je ne peux plus supporter l’idée d’être à proximité de c[slighting_courtier.Custom('FR_EtEtte')] [slighting_courtier.GetWomanMan] grossi[slighting_courtier.Custom('FR_ErEre')]. »"
 yearly.5050.a.a: "[slighting_courtier.GetSheHe|U] sera parti[slighting_courtier.Custom('FR_E')] demain !"
 yearly.5050.b.a: "Ne me dérangez pas avec de telles bêtises."
 yearly.5050.b.b: "Impossible ! [slighting_courtier.GetFirstNameNoTooltip] est un[slighting_courtier.Custom('FR_E')] [slighting_courtier.GetWomanMan] très genti[slighting_courtier.Custom('FR_LLle')] !"
 yearly.5050.b.c: "Je pense que vous exagérez un peu, m[scoped_spouse.Custom('FR_OnA')] ch[scoped_spouse.Custom('FR_ErEre')]."
 yearly.5050.c: "Pourquoi ne pas tout me raconter depuis le début ?"
 yearly.5050.c.success.desc.tt: "Je discute des détails de l’incident avec [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt: "J’apprends si [scoped_spouse.GetFirstNameNoTooltip] est sincère ou non"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip] refuse d’entendre raison"
 yearly.5050.c.failure.effect.tt: "M[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] demande que je prenne des mesures"
 yearly.5051.desc.a.a: "Plus j’entends parler de cette histoire, plus je suis convaincu[ROOT.Char.Custom('FR_E')] que m[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] ne me dit pas la vérité. À la fin de notre discussion, je reste avec la nette impression qu’[scoped_spouse.GetSheHe] a fabriqué toute cette histoire pour calomnier [slighting_courtier.Custom('FR_le_Char_Pi')][slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b: "Après avoir attentivement écouté la demande de m[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband], je suis parvenu[ROOT.Char.Custom('FR_E')] à la conclusion qu’[scoped_spouse.GetSheHe] m’a dit la vérité.\n\n[slighting_courtier.Custom('FR_le_Char_Pi')|U][slighting_courtier.GetTitledFirstName] a gravement porté atteinte à son honneur et, en le faisant, [slighting_courtier.GetSheHe] a craché sur mon hospitalité."
 yearly.5051.z: "Si la cour apprenait votre fausse accusation..."
 yearly.5051.a: "Je m’attends à ce que vous présentiez vos excuses à [slighting_courtier.GetFirstNameNoTooltip] pour cette accusation sans fondement."
 yearly.5051.b: "Ne vous inquiétez pas, je serai toujours à vos côtés."
 yearly.5051.c: "Maintenant que je suis convaincu[ROOT.Char.Custom('FR_E')], je peux confronter [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d: "Je pense que vous devriez essayer de pardonner à [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a: "Même après avoir discuté des détails de l’incident avec [scoped_spouse.GetFirstName], je ne sais toujours pas quoi penser de toute cette affaire."
 yearly.5052.desc.b.a: "\n\nUn[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleTierName|l] devrait soutenir s[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetTitleTierName|l], mais je ne peux pas m’empêcher de penser que [scoped_spouse.GetFirstNameNoTooltip] ne me dit pas toute la vérité..."
 yearly.5052.desc.b.b: "\n\nUn[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleTierName|l] devrait soutenir s[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetTitleTierName|l] et [scoped_spouse.GetFirstName] semble véritablement bouleversé[scoped_spouse.Custom('FR_E')] par l’événement."
 yearly.5052.a: "Je parlerai avec [slighting_courtier.Custom('FR_le_Char_Pi')][slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b: "Je pense que vous devriez oublier toute cette affaire, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a: "M[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] se plaint encore une fois de quelqu’un à la cour qui lui manque de respect. Cette fois, c’est apparemment [slighting_courtier.Custom('FR_le_Char_Pi')][slighting_courtier.GetTitledFirstName] qui provoque sa colère. [scoped_spouse.GetSheHe|U] demande maintenant que je fasse quelque chose à ce sujet."
 yearly.5053.desc.b: "Je suis loin d’être surpris[ROOT.Char.Custom('FR_E')] quand m[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] me demande de punir encore un autre membre de la cour qui, selon [scoped_spouse.Custom('FR_LuiElle')], a porté atteinte à son honneur. Cela est devenu si fréquent que je ne prête presque plus d’attention à la liste des griefs qu’a [scoped_spouse.GetFirstName] à l’égard [slighting_courtier.Custom('FR_du_Char_Pi')][slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a: "\n\nJe ne peux pas comprendre pourquoi tant de gens [scoped_spouse.Custom('FR_LeLa')] dérangent..."
 yearly.5053.desc.b.b: "\n\nun[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWifeHusband] plus méfiant[ROOT.Char.Custom('FR_E')] pourrait commencer à suspecter qu’[scoped_spouse.GetSheHe] profite de ma bonne volonté pour se débarrasser de quiconque qu’[scoped_spouse.GetSheHe] n’aime pas..."
 yearly.5053.a: "Assez. Je vais en faire un exemple."
 yearly.5053.b: "Ne vous inquiétez pas, je vais m’occuper [slighting_courtier.Custom('FR_du_Char_Pi')][slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c: "C’en est assez de ces vétilles, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a: "Depuis que j’ai fait exécuter [slighting_courtier.Custom('FR_le_Char_Pi')][slighting_courtier.GetTitledFirstName] dans d’horribles conditions, m[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] se comporte étrangement. Il n’y a plus de courtisans qui [scoped_spouse.Custom('FR_LeLa')] dérangent, comme je l’avais prédit, ni même qui s’approchent d[scoped_spouse.Custom('FR_EluiElle')] à moins d’y avoir été invité, mais [scoped_spouse.GetSheHe] n’a toujours pas l’air content[scoped_spouse.Custom('FR_E')].\n\nEn fait, [scoped_spouse.GetSheHe] semble beaucoup plus sombre qu’auparavant."
 yearly.5054.desc.b: "Comme je m’y attendais, exécuter publiquement [slighting_courtier.Custom('FR_le_Char_Pi')][slighting_courtier.GetTitledFirstName] de la manière la plus horrible pour avoir méprisé m[scoped_spouse.Custom('FR_OnA')] [scoped_spouse.GetWifeHusband] était précisément le message que je devais envoyer à la cour.\n\nPersonne n’ose lui répondre, ni même simplement l’approcher sans son autorisation. Je n’aurai plus à m’inquiéter de ses plaintes incessantes."
 yearly.5054.a.a: "Je crois qu’un merci est de circonstance, m[scoped_spouse.Custom('FR_OnA')] ch[scoped_spouse.Custom('FR_ErEre')]."
 yearly.5054.a.b: "Enfin la paix."
 yearly.9020.t: "Un puissant éléphant"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient vers moi le sourire aux lèvres. [marshal.GetSheHe|U] explique que j’ai reçu un cadeau vraiment impressionnant d’un responsable local du [county.GetNameNoTooltip] et me fait signe de [marshal.Custom('FR_LeLa')] suivre.\n\nPour être impressionnant, il l’est ! Lorsque je sors, je suis accueilli[ROOT.Char.Custom('FR_E')] par un éléphant #emphasis gigantesque#!. Plus grand que tous ceux que j’ai vus. La bête serait sans nul doute capable de dévaster n’importe quelle armée ennemie."
 yearly.9020.a: "Je monterai moi-même cette puissante bête sur le champ de bataille !"
 yearly.9020.b: "[marshal.GetCouncilTitle]. La créature est à vous."
 yearly.9020.c: "Mon $knight_culture_player_no_tooltip_lowercase$ [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstNameNoTooltip] en fera bon usage."
 yearly.9020.d1: "Louons [ROOT.Char.GetFaith.KnowledgeGodName] et libérons l’animal."
 yearly.9020.d2: "Un tel animal devrait être libre. Libérons-le."
 yearly_9020_personal_war_elephant: "Éléphant de guerre personnel"
 #Oltner
 yearly.8000.t: "Rendre hommage"
 yearly.8000.desc: "M[vassal.Custom('FR_OnA')] vassal[vassal.Custom('FR_E')] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] est arrivé[vassal.Custom('FR_E')] à mon [ROOT.Char.Custom('ResidenceBuilding')] à la tête d’une grande procession de diplomates bien habillés, $knight_culture_player_plural_possessive_no_tooltip_lowercase$ et d’artistes exotiques.\n\nD’une voix tonitruante, [vassal.GetFirstNameNoTooltip] annonce qu’[vassal.GetSheHe] est là pour me rendre hommage et qu’[vassal.GetSheHe] vient avec des présents en #EMP or#! !"
 yearly.8000.desc.paranoid: "\n\n... [vassal.GetSheHe] est de toute évidence là pour me #EMP tuer#!"
 yearly.8000.desc.lunatic: "\n\nL’#EMP Homme de la Lune#! doit avoir entendu mes appels de minuit pour un nouveau compagnon de jeu !"
 yearly.8000.desc.default: "\n\nUne telle générosité est rare chez un sujet. Sa loyauté est vraiment quelque chose à chérir !"
 yearly.8000.desc.cannibal: "\n\nUne générosité aussi délicieuse est difficile à trouver chez un sujet. La succulente loyauté de [vassal.GetFirstNameNoTooltip] est vraiment quelque chose à savourer !"
 yearly.8000.a: "Entrez s’il vous plaît ! Déposez l’or à votre gauche..."
 yearly.8000.b: "Pourquoi... Vous avez #EMP certainement#! plus à donner ?"
 yearly.8000.c: "Gardez l’or, votre amitié suffit !"
 yearly.8000.d: "Ne [vassal.Custom('FR_LeLa')] laissez #EMP pas#! dans le [ROOT.Char.Custom('ResidenceBuilding')] !"
 yearly.8000.e: "Pourquoi ne resteriez-vous pas pour... dîner ?"
 yearly.8000.e.tt_eat_vassal: "Est mangé par vous"
 yearly.8000.e.tt_secret: "Vous obtenez un secret de meurtre"
 yearly.8100.t: "Paysannerie enthousiaste"
 yearly.8100.desc: "Les paysans dans le [county.GetName] sont de bonne humeur. La récolte est abondante, les routes sont sûres et les anciens du village racontent des histoires insensées à propos de vaches qui produisent du lait mielleux et des oies qui pondent des œufs en or.\n\nLes paysans #EMP me#! louent pour leur fortune, et ont envoyé une délégation avec des cadeaux !"
 yearly.8100.a: "J’accepte volontiers leurs cadeaux !"
 yearly.8100.b: "Intriguant... Envoyez des soldats chercher plus de « cadeaux » !"
 yearly.8100.c: "Non, ils ont plus besoin de leur surplus que moi."
 yearly.8200.t: "Un don de bonne foi"
 yearly.8200.desc: "Mon [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName] a reçu un important don d’or de la succession d’un riche propriétaire mort sans enfant et affirme que le défunt a mené une vie très frugale et pieuse et souhaitait que l’or aille là où il pourrait faire du bien.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] insiste pour que je reçoive une partie du don, puisque je suis « un parangon de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 yearly.8200.a: "Donner l’argent [ROOT.Char.GetFaith.HighGodNamePossessive] ?! #EMP Hérétique !#!"
 yearly.8200.b: "Je promets que l’or servira le pays."
 yearly.8200.c: "Ce « parangon » mérite la totalité du don !"
 yearly.8200.d: "S’il vous plaît, donnez-le aux pauvres en mon nom."
 yearly.8200.desc.zealous: "\n\n... [realm_priest.GetSheHe] est sûrement corrompu[realm_priest.Custom('FR_E')] par [ROOT.Char.GetFaith.DevilName] !"
 yearly.8200.desc.generous: "\n\nMon cœur bat pour toutes les âmes que je pourrais sauver avec cet or !"
 yearly.8200.desc.greedy: "\n\n... Naturellement, je prévois de garder l’argent pour moi !"
 yearly.8200.desc.default: "\n\nUne offre tentante, en effet."
 yearly.8300.t: "Une contribution aux coffres de guerre"
 yearly.8300.desc: "Alors que je regarde avec inquiétude mes coffres presque vides, mon héraut annonce que quatre de mes vassaux sont arrivés.\n\n« Nous venons apporter de l’or, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un don pour vaincre nos ennemis ! », dit [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName].\n\n« Avec moi, se trouve [vassal_2.Custom('FR_LeLa')] [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FR_LeLa')] [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], et [vassal_4.Custom('FR_LeLa')] [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — nous ne vous demandons que de nous mener à la victoire ! »"
 yearly.8300.a: "J’apprécie votre générosité !"
 yearly.8300.b: "De #EMP l’or#!, vous dites ? Gardes, #EMP saisissez tout.#!"
 yearly.8300.c: "Vous êtes beaucoup trop généreux, je ne peux pas accepter."
 yearly.8300.d: "De l’or ? Je préférerais #EMP prendre vos pantalons !#!"
 yearly.8400.t: "Un[deviant_guest.Custom('FR_E')] déviant[deviant_guest.Custom('FR_E')] en liberté"
 yearly.8400.desc: "Alors que je me retire dans ma [ROOT.Char.Custom('GetChamber')] pour la nuit, je tombe sur un[deviant_guest.Custom('FR_E')] de mes invité[deviant_guest.Custom('FR_E')]s, [deviant_guest.Custom('FR_le_Char_Pi')][deviant_guest.GetTitledFirstName], dans mon sanctuaire le plus secret – comment est-[deviant_guest.GetSheHe] arrivé[deviant_guest.Custom('FR_E')] ici ?!\n\n« Ce n’est pas ce que vous croyez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », affirme-t-[deviant_guest.GetSheHe].\n\nLe fait qu’[deviant_guest.GetSheHe] soit à moitié nu[deviant_guest.Custom('FR_E')] et en train de souiller #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#! me pousse à penser que c’est en vérité exactement ce que je crois."
 yearly.8400.a: "Que... Mais... HORS DE CHEZ MOI !"
 yearly.8400.special: "Écoutez, je sais #EMP exactement#! où vous devriez aller."
 yearly.8400.b: "Comment osez-vous ?! Au cachot !"
 yearly.8400.c: "Cela ne se reproduira plus. Compris ?"
 yearly.8400.d: "J’ignorais que vous pouviez faire #EMP ça#!. C’est tentant..."
 yearly.8400.a.tt: "J’envoie [deviant_guest.Custom('FR_le_Char_Pi')][deviant_guest.GetTitledFirstName] [appropriate_court_target_owner.Custom('FR_GetCourt_Au')] [appropriate_court_target_owner.Custom('FR_du_Char_Pi')][appropriate_court_target_owner.GetTitledFirstName], où [deviant_guest.GetSheHe] fera un bon agent..."
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "La situation dans laquelle vous vous trouvez est regrettable. Je vous offre néanmoins ce présent, afin que vous puissiez triompher en cette période périlleuse.\n\nJe prie pour que [current_head_of_faith.GetFaith.HighGodName] reste à vos côtés."
 yearly.8500.desc.b: "Votre juste combat contre les infidèles n’est pas passé inaperçu. J’ai personnellement dépêché un émissaire transportant suffisamment de pièces d’or pour vous aider à traverser cette période tumultueuse.\n\nPuisse [current_head_of_faith.GetFaith.HighGodName] vous protéger."
 yearly.8500.a: "Je suis à genoux et loue [current_head_of_faith.GetFaith.HighGodName] !"
 yearly.8500.b: "Je ne peux pas accepter ce présent, c’est trop."
