l_french:
 #Shelter from the Storm
 bp1_yearly.0100.t: "Un abri contre la tempête"
 bp1_yearly.0100.desc: "Le ciel s’assombrit et le vent se lève : une tempête se prépare !"
 bp1_yearly.0100.sedentary_traveller: "\n\nDes masures, sales et minuscules, dominent ce coin étrange du pays."
 bp1_yearly.0100.nomadic_traveller: "\n\nNous n’avons pas le temps de monter un camp avant l’arrivée de la tempête."
 bp1_yearly.0100.sedentary_host: "Nous sommes tombés sur une seule maison de campagne à peu près décente... mais elle appartient à mon immonde [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\nJe suis fouetté[ROOT.Char.Custom('FR_E')] par le vent qui se lève."
 bp1_yearly.0100.nomadic_host: "Heureusement, nous sommes tombés sur un bon campement. Malheureusement... ceux qui s’y trouvent sont des membres de la tribu de mon immonde [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\nJe suis fouetté[ROOT.Char.Custom('FR_E')] par le vent qui se lève."
 bp1_yearly.0100.lover_welcome: "Peut-être que [host.GetFirstNameNoTooltip] est loin ? Peut-être que la chance me sourit et que s[lover.Custom('FR_OnA')] séduisant[lover.Custom('FR_E')] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] est là pour m’accueillir ?"
 bp1_yearly.0100.friend_welcome: "Peut-être que [host.GetFirstNameNoTooltip] est loin ? Peut-être que la chance me sourit et s[befriend.Custom('FR_OnA')] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] est là pour m’accueillir ?"
 bp1_yearly.0100.close: "D’une manière ou d’une autre... la nuit va être longue."
 bp1_yearly.0100.a: "Souriez, messieurs !"
 bp1_yearly.0100.a.tt: "Une hospitalité terrible vous attend..."
 bp1_yearly.0100.a_title: "Une nuit misérable et paranoïaque"
 bp1_yearly.0100.a.success_chance: "Tous les [schemes|El] que [host.Custom('FR_le_Char_U_Pi')][host.GetShortUINameNoTooltip] a contre vous gagnent 15 en [success_chance|El]."
 bp1_yearly.0100.b: "C’est peut-être ici que se trouvent les secrets de famille..."
 bp1_yearly.0100.b.tt: "Vous vous abritez... et profitez de l’occasion pour fouiner."
 bp1_yearly.0100.b.tt_success: "La nuit est fructueuse"
 bp1_yearly.0100.b.secrets: "Vous apprenez un [secret|El] de [host.GetFirstName] ou un membre de sa [family|El]"
 bp1_yearly.0100.b.tt_failure: "Vous ne trouvez pas de secrets"
 bp1_yearly.0100.b.tt_crit_failure: "Vous êtes pris en flagrant délit d’intrusion"
 bp1_yearly.0100.c: "Pourquoi se disputer avec [befriend.GetFirstNameNoTooltip] ?"
 bp1_yearly.0100.c.tt: "Pour [befriend.Custom('FR_le_Char_Pi')][befriend.GetTitledFirstName], vous pouvez invoquer la bonne humeur"
 bp1_yearly.0100.c.tt_success: "Vous vous liez étroitement avec [host.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('befriend'))] de votre ennemi."
 bp1_yearly.0100.c.tt_failure: "Votre charme est apprécié"
 bp1_yearly.0100.c.tt_crit_failure: "Vous passez la nuit à vous disputer"
 bp1_yearly.0100.d: "Rien de tel qu’un rendez-vous secret..."
 bp1_yearly.0100.d.tt: "[host.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('lover'))|U] de [host.GetFirstNameNoTooltip] est peut-être à l’intérieur, désireu[lover.Custom('FR_XSe')] de vous débarrasser de vos vêtements usés par le voyage..."
 bp1_yearly.0100.d.tt.success: "[lover.GetSheHe|U] vous attend."
 bp1_yearly.0100.d.tt.sex: "Vous dormez avec [lover.Custom('FR_le_Char_U_Pi')][lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure: "Une nuit seul"
 bp1_yearly.0100.d.tt_no_sex: "Il n’y a aucun signe [lover.Custom('FR_DuDela')] fascinant[lover.Custom('FR_E')] [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.e: "Nos épées protégeront l’abri."
 bp1_yearly.0100.e.tt: "Vous préférez ligoter vos hôtes au sourire de façade"
 bp1_yearly.0100.e.wounded_chance: "Votre [prowess|El] détermine si vous êtes blessé[GetPlayer.Custom('FR_E')]"
 bp1_yearly.0100.e.tt_success: "Sous le couvert de la tempête, rien ne vous arrête"
 bp1_yearly.0100.e.tt_failure: "On vous jette dehors"
 bp1_yearly.0100.f: "Un trou dans le sol serait préférable."
 bp1_yearly.0100.f.tt_success: "Vous endurez difficilement la nature sauvage..."
 bp1_yearly.0100.f.sick: "Vous pourriez tomber [GetTrait('ill').GetName( GetNullCharacter )|l]."
 bp1_yearly.0100.f.tt_failure: "La nuit est longue et la tempête cruelle"
 bp1_yearly.0100.f.very_sick: "Vous pouvez contracter une [GetTrait('pneumonic').GetName( GetNullCharacter )|l]."
 bp1_yearly.0101.t: "Tempête dans le désert"
 bp1_yearly.0101.desc: "Dans mon souffle, je remercie [ROOT.Char.GetFaith.FertilityGodName] de garder le [host.Custom('FR_LeLa')] détestable [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName] loin de ce lieu modeste.\n\nLa tempête fait la guerre aux cieux, sa fureur résonnant autour de nous,"
 bp1_yearly.0101.gentle_flirt: "et [lover.GetFirstNameNoTooltip] frissonne de plus en plus. Cette peur n’est-elle qu’une apparence ? Quelque chose s’agite dans son regard, derrière son sourire formel. Ses yeux me disent... oui."
 bp1_yearly.0101.protective_flirt: "et [lover.GetFirstNameNoTooltip] se montre confiant[lover.Custom('FR_E')] et protect[lover.Custom('FR_EurRice')]. Je lui souris avec reconnaissance – avec obligeance. Rapidement, [lover.GetSheHe] tombe dans un silence extatique. [lover.GetSheHe|U] est à moi."
 bp1_yearly.0101.finish: "\n\nLe coin où nous nous retrouvons est sombre. Très sombre. Et rien de ce que nous faisons, avec son corps affamé, sous mes vêtements sales, ne peut être entendu à travers le tumulte de la nature.\n\nLe seul son qui sort de ma bouche est une malédiction à l’égard le nom de s[lover.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))]. Et, à ce moment précis, ma victoire est complète."
 bp1_yearly.0101.a: "C’est de #EMP vous#! dont je rêve, [lover.GetFirstNameNoTooltip] !"
 bp1_yearly.0101.b: "Une seule et délicieuse insulte."
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "Avez-vous bien dormi ? Profité de l’hospitalité de mon peuple le temps d’une nuit"
 bp1_yearly.0102.desc_weak: "et reposer vos pieds glorieux ?"
 bp1_yearly.0102.desc_powerful: "et rêver que vous pourriez être moi ?"
 bp1_yearly.0102.uneventful_night: "\n\nOn m’a dit que vous étiez un mendiant sans charme, intrusif et couvert de crottes."
 bp1_yearly.0102.failed_snoop: "\n\nVos droits en tant que seigneur lige ont des limites. J’ai fait en sorte que tous les vassaux sachent que vous les méprisez."
 bp1_yearly.0102.warm_welcome: "\n\nSi seulement j’avais été présent pour vous repousser. [befriend.Custom('FR_le_Char_Pi')|U][befriend.GetTitledFirstName] a toujours eu des goûts affreux."
 bp1_yearly.0102.cold_welcome: "\n\nVotre hôte [befriend.Custom('FR_le_Char_Pi')][befriend.GetTitledFirstName] a maintenant appris à vous détester comme je le fais. Mon cœur déborde de joie."
 bp1_yearly.0102.erotic_welcome: "\n\nSi j’avais été présent, vous auriez été mis à la porte dès le premier mot odieux marmonné à m[host.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('lover'))], vil serpent."
 bp1_yearly.0102.attack_success: "\n\nVous avez attaqué mes hommes tel un animal effrayé. Vous avez attaqué sans honneur ni courtoisie, comme c’est votre habitude."
 bp1_yearly.0102.attack_fail: "\n\nNon ? Oh, c’est vrai. Vous avez essayé de nous attaquer, mais vous avez été renvoyé dans le désert comme la bête que vous êtes le mérite. Vos tentatives ont été pathétiques."
 bp1_yearly.0102.close: "\n\nQue la prochaine tempête vous balaie de la surface de la terre."
 bp1_yearly.0102.a: "Investissez dans des lits plus doux, espèce de rustre !"
 bp1_yearly.0102.b: "Ce n’est pas le ciel que vous devriez craindre, [host.GetFirstNameNoTooltip]..."
