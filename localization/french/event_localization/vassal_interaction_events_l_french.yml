l_french:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "J’exige que vous cessiez immédiatement votre guerre contre [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName] de [defender.GetPrimaryTitle.GetName] !\n\nLe pays ne durera que si nous sommes unis."
 vassal_interaction.0001.a: "Vos désirs sont des ordres, [actor.Custom('FR_MonseigneurMadame')|U]."
 vassal_interaction.0001.b: "C’est une question d’honneur, cela ne se prend pas à la légère."
 vassal_interaction.0001.request_favor_tt: "Je demande une [favor|El] en échange"
 vassal_interaction.0001.request_gold_tt: "Je demande de l’or en échange"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip] accepte ma demande"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip] refuse"
 vassal_interaction.0001.c: "J’ai déjà tellement investi dans cette guerre..."
 vassal_interaction.0001.d: "Non, je vais aller jusqu’au bout !"
 vassal_interaction.0001.e: "Non. Et vous ne pouvez pas m’arrêter !"
 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "J’obéirai bien sûr à votre sagesse et à votre désir. Bien que ma cause soit juste, je vais la laisser pour le moment, pour le bien du pays."
 vassal_interaction.0002.a: "Un serviteur obéissant est un bon serviteur."
 vassal_interaction.0003.desc: "Je suis trop près de mes objectifs pour les abandonner pour rien. Je céderai si vous me promettez une restitution future."
 vassal_interaction.0003.a: "Vous avez ma parole."
 vassal_interaction.0003.b: "Vous devriez faire ce que je dis !"
 vassal_interaction.0003.b.tt: "La guerre continue"
 vassal_interaction.0004.desc: "Cette guerre a coûté trop cher pour que je puisse l’abandonner maintenant. Cependant, une petite contribution à la restauration de ma trésorerie pourrait me convaincre du contraire."
 vassal_interaction.0004.a: "Une compensation est juste."
 vassal_interaction.0004.b: "C’est une somme scandaleuse !"
 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "J’ai le plus grand respect pour vos souhaits, mais les dés sont jetés. Je vais mener cette guerre jusqu’à son terme."
 vassal_interaction.0005.a: "Comment osez-vous me désobéir ?!"
 vassal_interaction.0005.b: "Je vais devoir l’accepter. Cette fois."
 vassal_interaction.0006.desc: "Votre cause est juste et il serait injuste de l’exiger sans aucune récompense."
 vassal_interaction.0006.favor: "Je vous en serai redevable."
 vassal_interaction.0006.gold: "Je paierai l’or que vous avez perdu, du moment que les combats se terminent."
 vassal_interaction.0006.a: "Merci pour votre gentillesse."
 vassal_interaction.0006.b: "Merci pour votre générosité."
 vassal_interaction.0007.desc: "Je suis outré[actor.Custom('FR_E')] que vous ayez besoin de pots-de-vin pour faire ce que votre [actor.Custom('FR_SeigneurDame')] lige veut ! Vous m’avez envoyé rien de moins qu’un refus déshonorant à ma demande !"
 vassal_interaction.0007.a: "Très bien. J’ai une guerre à mener."
 vassal_interaction.0011.desc: "La revendication [attacker.Custom('FR_du_Char_Pi')][attacker.GetTitledFirstName] est juste. J’exige que vous vous capituliez face à [attacker.Custom('FR_LuiElle')] afin de rétablir l’ordre dans le pays."
 vassal_interaction.0011.a: "Si c’est comme ça que ça doit être, [actor.Custom('FR_MonseigneurMadame')|U]."
 vassal_interaction.0011.b: "S’il vous plaît, ne me demandez pas d’abandonner mon honneur pour rien."
 vassal_interaction.0011.c: "C’est un sacrifice coûteux que vous me demandez..."
 vassal_interaction.0011.d: "Non, je vais [attacker.Custom('FR_LeLa')] repousser !"
 vassal_interaction.0012.desc: "Je vous prie de considérer combien vous m’avez demandé, mais si tel est votre souhait, je capitulerai face [attacker.Custom('FR_au_Char_Pi')][attacker.GetTitledFirstName]. Pour le bien du pays."
 vassal_interaction.0012.a: "Les récompenses pour la loyauté viennent toujours à temps."
 vassal_interaction.0013.desc: "Je vais perdre beaucoup si j’abandonne la guerre contre [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName]. Je ne peux céder que si vous me promettez une restitution future."
 vassal_interaction.0014.desc: "Abandonner la guerre coûterait beaucoup trop cher. Cependant, si vous me dédommagiez pour les pertes, je pourrais faire ce que vous demandez."
 vassal_interaction.0015.desc: "Je perdrais beaucoup trop si je me rendais. Je ne souhaite pas désobéir, mais [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName] m’a forcé la main."
 vassal_interaction.0016.gold: "Je vais payer pour vos pertes, du moment que les combats se terminent maintenant."
 vassal_interaction.0016.a: "Au moins je n’ai pas encore tout perdu."
 vassal_interaction.0016.b: "Je vais m’en servir pour compenser les pertes."
 vassal_interaction.you_owe_me: "Vous ferez ce que je dis !"
 vassal_interaction.war_ender_gives_up: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] a renoncé à sa guerre sur ordre [actor.Custom('FR_du_Char_U_Pi')][actor.GetShortUIName]"
 vassal_interaction.0022.desc: "Je vous écris pour vous informer que j’ai accordé l’indépendance à m[recipient.Custom('FR_OnA')] vassal[recipient.Custom('FR_E')] [recipient.GetName]."
 vassal_interaction.0022.a: "Très bien."
 vassal_interaction.0023.desc: "Je vous écris pour vous informer que j’ai accordé l’indépendance à m[recipient.Custom('FR_OnA')] vassal[recipient.Custom('FR_E')] [recipient.GetName]."
 vassal_interaction.0023.a: "Très bien."
 vassal_interaction.0030.desc: "Votre requête est juste et je suis convaincu[recipient.Custom('FR_E')] par vos arguments. Par la présente, je vous accorde mon pardon définitif pour tous les crimes passés dont vous vous êtes rendu coupable aux yeux du pays. Vous resterez un[actor.Custom('FR_E')] [actor.GetWomanMan] libre !"
 vassal_interaction.0030.a: "Je peux enfin souffler !"
 vassal_interaction.0040.desc: "Bien que vous déteniez le [target.GetBaseName], il est clair pour tout le monde que c’est #EMP moi#! qui le gouverne. Ses [county_in_title.Custom('FR_TerrainTypeProvince_Plural')] et villages sont supervisés par #EMP mes#! baillis et #EMP mes#! magistrats.\n\nPar conséquent, je le revendique. Vous pouvez m’accorder le titre quand vous le souhaitez, sinon je suis sûr qu’il me reviendra en temps voulu.\n\nD’une façon ou d’une autre."
 vassal_interaction.0040.a: "J’ai laissé [actor.GetFirstNameNoTooltip] devenir trop fort[actor.Custom('FR_E')]..."
