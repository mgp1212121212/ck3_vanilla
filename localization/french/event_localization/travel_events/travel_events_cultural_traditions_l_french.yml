l_french:
 travel_events.1200.t: "Des habitants amicaux"
 travel_events.1200.desc: "Alors que nous nous arrêtons pour camper à l’extérieur d’un petit village de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], les habitants viennent s’enquérir de notre caravane.\n\nJe pense d’abord qu’ils essaient de faire du commerce avec nous, mais il devient vite clair qu’ils sont venus nous offrir des cadeaux et apprendre tout ce qu’ils peuvent sur notre culture !\n\nUn habitant en particulier, [local_peasant.Custom('FR_le_Char_Pi')][local_peasant.GetTitledFirstNameNoTooltip], pose nombre de questions sur nos origines."
 travel_events.1200.a: "Je devrais leur parler et en apprendre davantage."
 travel_events.1200.b: "Nous allons en profiter le plus possible."
 tradition_travel_discount_desc: "Vous avez fait l’expérience de cette tradition culturelle en voyageant."
 travel_events.1200.a.tt: "Réduction du coût d’établissement de la tradition [GetCultureTradition('tradition_xenophilic').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1201.t: "La chevalerie est vivante"
 travel_events.1201.desc: "En voyageant en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous rencontrons des [GetPlayer.Custom('KnightCulturePlural')|l] [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun]. Ils sont profondément respectueux et apparemment de grands amateurs de poésie, car ils insistent pour en réciter dès qu’ils en ont l’occasion.\n\nLe code de conduite qu’ils suivent a plusieurs mérites et je ne peux m’empêcher de l’admirer. L’un des [GetPlayer.Custom('KnightCulturePlural')|l], [local_knight.Custom('FR_le_Char_Pi')][local_knight.GetTitledFirstNameNoTooltip], est particulièrement impressionnant. "
 travel_events.1201.a: "J’aimerais importer cette tradition."
 travel_events.1201.b: "Je devrais essayer d’être plus personnellement chevaleresque."
 travel_events.1201.a.tt: "Réduction du coût d’établissement de la tradition de la [GetCultureTradition('tradition_chivalry').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1202.t: "Des travailleurs acharnés"
 travel_events.1202.desc: "En voyageant en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je remarque que chaque personne travaille intensément et paisiblement, ce qui n’est pas le cas dans mon propre pays.\n\nJ’interromps l’un des ouvriers pour lui demander ce qu’il en est et il me fait part succinctement de sa sagesse :\n\n« Eh bien, m’voyez, c’qu’il faut, c’est y mettre du sien, et n’pas s’arrêter avant que l’travail soit bien fait. »"
 travel_events.1202.a: "Je devrais leur parler et en apprendre davantage."
 travel_events.1202.b: "Je pourrais peut-être appliquer certains de ces principes dans mes terres."
 travel_events.1202.a.tt: "Réduction du coût d’établissement de la tradition [GetCultureTradition('tradition_hard_working').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1203.t: "Des liens solides"
 travel_events.1203.desc: "Passant par des villages en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je m’arrête un peu pour discuter avec les habitants. Une chose qui ressort est leur intense loyauté envers leur seigneur.\n\nUn villageois parle avec une telle passion que j’ai l’impression qu’il décrit une amante plutôt que son seigneur."
 travel_events.1203.a: "Je devrais leur parler et en apprendre davantage."
 travel_events.1203.b: "Je ferai en sorte que mes sujets soient tout aussi loyaux."
 travel_events.1203.a.tt: "Réduction du coût de l’établissement de la tradition des [GetCultureTradition('tradition_loyal_soldiers').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1204.t: "Des discussions polies"
 travel_events.1204.desc: "En voyageant en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], j’ai l’occasion d’observer des habitants se disputer pour savoir qui est le propriétaire d’une certaine tête de bétail. Bien que le sujet de la dispute semble plutôt sérieux, les deux parties restent calmes et sereines et ne recourent pas aux coups.\n\nJ’imagine ce que nous pourrions faire si nous avions ce niveau de paix et de raison chez nous."
 travel_events.1204.a: "Je devrais leur parler et en apprendre davantage."
 travel_events.1204.b: "Je vais tenter cette expérience de pacifisme."
 travel_events.1204.a.tt: "Réduction du coût de l’établissement de la tradition du [GetCultureTradition('tradition_pacifism').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1205.t: "Des vies simples"
 travel_events.1205.desc: "Voyageant à travers [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je remarque la simplicité des vêtements, des habitations et même des expressions faciales des habitants [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l].\n\nCependant, lorsque je m’enquiers de la pauvreté de cette région particulière, on m’informe que c’est par choix et qu’ils se concentrent davantage sur les aspects pratiques que sur l’apparence."
 travel_events.1205.a: "Nous devrions en tirer des leçons dans mes terres."
 travel_events.1205.b: "Je devrais essayer de vivre simplement."
 travel_events.1205.a.tt: "Réduction du coût d’établissement de la tradition [GetCultureTradition('tradition_spartan').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1206.t: "Les joies de la chasse"
 travel_events.1206.desc: "Voyageant à travers [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je rencontre un groupe de chasseurs. Ils m’autorisent à les suivre dans leur chasse pendant un petit moment, en me faisant remarquer certaines spécificités de leur technique et certains indices de pistage propres à cette région."
 travel_events.1206.a: "Pourquoi mon peuple ne pourrait-il pas faire de même ?"
 travel_events.1206.b: "Peut-être peuvent-ils me former ?"
 travel_events.1206.c: "C’est moi [ROOT.Char.Custom('FR_LeLa')] chasseu[ROOT.Char.Custom('FR_RSe')] !"
 travel_events.1206.a.tt: "Réduction du coût d’établissement de la tradition des [GetCultureTradition('tradition_hunters').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1207.t: "La nourriture locale"
 travel_events.1207.desc: "En voyageant à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], un ancien du village nous arrête et insiste pour que nous nous joignions à lui pour un repas. En mangeant, je me rends compte que pas un seul morceau n’est fait de viande. L’ancien est heureux de nous expliquer à base de quoi est fait leur nourriture et comment ils ne mangent pas vraiment de viande."
 travel_events.1207.a: "Je veux des recettes !"
 travel_events.1207.b: "Une deuxième portion peut-être ?"
 travel_events.1207.a.tt: "Réduction du coût d’établissement de la tradition des [GetCultureTradition('tradition_vegetarianism').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1208.t: "La navigation"
 travel_events.1208.desc: "Alors que nous naviguons à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous jetons l’ancre pour discuter des gens du coin sur un bateau. Ce qui est censé être un arrêt rapide se transforme en une longue discussion sur les nœuds, les courants locaux et la navigation en général.\n\n« L’albatros est le roi de tous les oiseaux et le tuer est le plus grand de tous les crimes. »"
 travel_events.1208.a: "Nous devrions leur parler et en apprendre davantage."
 travel_events.1208.b: "Assez d’écoute, il est temps d’appliquer ces connaissances."
 travel_events.1208.a.tt: "Réduction du coût de l’établissement de la tradition des [GetCultureTradition('tradition_seafaring').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1209.t: "Tout est dans la narration"
 travel_events.1209.desc: "Les conteurs [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sont très réputés et lorsque je les rencontre enfin, ils ne me déçoivent pas !\n\nNous passons de nombreuses heures assis autour du feu à écouter leurs histoires et c’est un vrai bonheur de les entendre parler."
 travel_events.1209.a: "Je devrais encourager les gens de mes terres à raconter des histoires."
 travel_events.1209.b: "Si vous aimez les histoires, vous allez adorer celle-ci."
 travel_events.1209.a.tt: "Réduction du coût de l’établissement de la tradition des [GetCultureTradition('tradition_storytellers').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1210.t: "Musique [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events.1210.desc: "Alors que je voyage dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], j’entends une douce mélodie portée par le vent.\n\nUn petit détour m’amène à un groupe de musiciens jouant à cœur ouvert une musique locale [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]. Je ressens une profonde joie en l’écoutant."
 travel_events.1210.a: "Nous devrions importer cette tradition."
 travel_events.1210.b: "Je veux apprendre à jouer !"
 travel_events.1210.a.tt: "Réduction du coût d’établissement de la tradition des [GetCultureTradition('tradition_music_theory').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1211.t: "Des gens de poésie"
 travel_events.1211.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], s’il vous plaît, juste un moment de votre temps pour écouter mon dernier poème ! »\n\nCe n’est pas la première personne [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] qui tente de me faire découvrir sa poésie et, compte tenu de la route à parcourir, sûrement pas la dernière. Il doit y avoir un véritable engouement pour la poésie ici, pour qu’un rêveur sur deux ait un poème dans son cœur. "
 travel_events.1211.a: "Nous devrions leur parler et en apprendre davantage."
 travel_events.1211.b: "Je voudrais faire une tentative."
 travel_events.1211.c: "Vous appelez ça de la poésie ?"
 travel_events.1211.a.tt: "Réduction du coût d’établissement de la tradition de la [GetCultureTradition('tradition_poetry').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1212.t: "Des amis pêcheurs"
 travel_events.1212.desc: "Pas un jour ne passe en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sans que je ne rencontre un pêcheur qui a une nouvelle information à me donner, que ce soit sur le type d’appât à utiliser, l’endroit où pêcher ou même la façon de cuisiner le poisson.\n\nJ’ai même l’occasion de pêcher moi-même, tandis que les pêcheurs me montrent leurs méthodes. Ils applaudissent tous lorsque j’attrape enfin un poisson."
 travel_events.1212.a: "Nous devrions leur parler et en apprendre davantage."
 travel_events.1212.b: "Et si nous appliquions ces tactiques de pêche à la navigation ?"
 travel_events.1212.a.tt: "Réduction du coût de l’établissement de la tradition des [GetCultureTradition('tradition_fishermen').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1213.t: "Des voyageurs mystiques"
 travel_events.1213.desc: "En [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], les mystiques sont partout. Ils se promènent en prêchant et en partageant leur savoir.\n\nUn jour, je me lance dans une conversation assez approfondie sur le sens de la vie avec l’un d’entre eux, alors que j’attends qu’un rocher soit enlevé du chemin."
 travel_events.1213.a: "Je suis plus intéressé[ROOT.Char.Custom('FR_E')] par la connaissance de votre peuple."
 travel_events.1213.b: "Quelle sagesse pouvez-vous partager avec moi ?"
 travel_events.1213.a.tt: "Réduction du coût d’établissement de la tradition des [GetCultureTradition('tradition_mendicant_mystics').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1214.t: "Des guerriers respectés"
 travel_events.1214.desc: "Au cours de mes voyages, je me suis rendu compte que les habitants [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip] ici en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] apprécient les guerriers par-dessus tout.\n\nLes querelles sont réglées par la violence et ceux qui risquent leur vie pour leur seigneur sont considérés comme les plus courageux. J’ai passé une grande partie de l’après-midi à discuter avec eux des subtilités de leur culture guerrière."
 travel_events.1214.a: "Nous devrions leur parler et en apprendre davantage."
 travel_events.1214.b: "Pouvez-vous me montrer quelques mouvements ?"
 travel_events.1214.a.tt: "Réduction du coût d’établissement de la tradition de la [GetCultureTradition('tradition_warrior_culture').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1215.t: "L’admirable [GetPlayer.Custom('KnightCultureNoTooltip')|l] "
 travel_events.1215.desc: "Nous nous arrêtons une nuit dans une taverne pour nous reposer et alors que je suis assis[ROOT.Char.Custom('FR_E')] dans un coin à écouter tranquillement de la musique [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], la porte s’ouvre et une grande silhouette apparaît.\n\nUn [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] entre avec assurance. L’atmosphère change immédiatement : les gens inclinent la tête en signe de révérence, certains se pâment et le serveur sert promptement des boissons gratuites à l’apparemment célèbre [GetPlayer.Custom('KnightCultureNoTooltipLowercase')].\n\nÊtre un [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] est-il vraiment si spécial ici ? "
 travel_events.1215.a: "Je devrais découvrir pourquoi ils les considèrent autant."
 travel_events.1215.b: "Je peux devenir comme eux si je m’entraîne !"
 travel_events.1215.a.tt: "Réduction du coût d’établissement de la tradition de l’[GetCultureTradition('tradition_martial_admiration').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 travel_events.1216.t: "Des penseurs itinérants"
 travel_events.1216.desc: "En traversant [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je remarque que nombre de voyageurs [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip] se disent philosophes.\n\nAu début, je suis sceptique, mais après avoir conversé pour la troisième fois avec quelqu’un qui s’est montré plus malin que moi, je commence à penser qu’il y a peut-être du vrai dans leurs dires.\n\nLe dernier philosophe, [local_philosopher.Custom('FR_le_Char_Pi')][local_philosopher.GetTitledFirstNameNoTooltip], se moque presque de mes dernières tentatives d’argumentation logique."
 travel_events.1216.a: "Je devrais en apprendre davantage sur le fonctionnement de leur culture."
 travel_events.1216.b: "Qu’est-ce que je peux apprendre personnellement ?"
 travel_events.1216.a.tt: "Réduction du coût d’établissement de la tradition de la [GetCultureTradition('tradition_philosopher_culture').GetName|l] de #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] en [prestige|El][prestige_i]#!"
 healthy_vegetarian_meal_modifier: "Repas végétarien sain"
 healthy_vegetarian_meal_modifier_desc: "Ce personnage a mangé un repas végétarien sain pendant son voyage."
 living_simply_modifier: "Vivre simplement"
 living_simply_modifier_desc: "Ce personnage vit simplement."
 villager_gifts_modifier: "Cadeaux des villageois"
 villager_gifts_modifier_desc: "Ce personnage a reçu plusieurs cadeaux de la part de villageois."
 loyal_attitudes_modifier: "Attitude loyale"
 loyal_attitudes_modifier_desc: "Ce personnage inspire la loyauté."
 pacifist_mindset_modifier: "Mentalité pacifiste"
 pacifist_mindset_modifier_desc: "Ce personnage essaie d’adopter un état d’esprit plus pacifique."
 told_good_story_modifier: "Récit d’une bonne histoire"
 told_good_story_modifier_desc: "Ce personnage a récemment raconté une bonne histoire."
 musically_inspired_modifier: "Inspiré par la musique"
 musically_inspired_modifier_desc: "Ce personnage a été inspiré par la musique et s’entraîne souvent avec ses prisonniers comme public."
 fishing_logistics_modifier: "Logistique de pêche"
 fishing_logistics_modifier_desc: "Ce personnage applique le savoir-faire de la pêche à la logistique navale."
 mystic_wisdom_modifier: "Sagesse mystique"
 mystic_wisdom_modifier_desc: "Ce personnage a récemment bénéficié de la sagesse d’un mystique."
 trained_in_warrior_culture_modifier: "Entraînement à la culture guerrière"
 trained_in_warrior_culture_modifier_desc: "Ce personnage a récemment reçu un entraînement au sein d’une culture guerrière."
 training_hard_modifier: "Entraînement intensif"
 training_hard_modifier_desc: "Ce personnage s’entraîne durement."
 philosophical_musings_modifier: "Réflexions philosophiques"
 philosophical_musings_modifier_desc: "Ce personnage a récemment eu de nombreuses réflexions philosophiques."
 personal_chivalry_modifier: "Chevaleresque"
 personal_chivalry_modifier_desc: "Ce personnage s’efforce d’être chevaleresque."
