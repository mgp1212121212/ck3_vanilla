l_french:
 travel_danger_events.9000.t: "$travel_danger_prefix$ fléau vrombissant"
 travel_danger_events.9000.desc: "[location.Custom('GetTerrainTypePlural')|U] de [location.GetName] grouillent de minuscules insectes suceurs de sang, noirs. Quoi que nous fassions, où que nous allions, ils viennent nous piquer en nombre, comme un nuage malfaisant envoyé par [ROOT.Char.GetFaith.DevilName] en personne !\n\nNon seulement les chevaux deviennent d’humeur capricieuse, mais il en va de même de ma suite, en particulier m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], qui agite furieusement ses bras couverts de sang."
 travel_danger_events.9000.deviant: "Fantastique ! Déshabillons-nous tous !"
 travel_danger_events.9000.herbalist: "Je pense que cette plante pourrait nous aider..."
 travel_danger_events.9000.a: "Avancez ! Ce ne sont que quelques insectes !"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip] ! Déshabillez-vous et passez devant !"
 drained_by_mosquitoes_modifier: "Sucé par les moustiques"
 drained_by_mosquitoes_modifier_desc: "Ce personnage a été assailli par un essaim d’insectes suceurs de sang, qui ont aspiré une quantité importante de son fluide sanguin."
 travel_danger_events.9010.t: "$travel_danger_prefix$ des bâtons dans les roues"
 travel_danger_events.9010.desc: "Gare [location.Custom('GetRandomRegionalDanger')] ! » entends-je [irritated_character.GetFirstName] s’écrier de panique. Peu après, j’entends retentir un craquement. Si ce n’est pas du bois qui cède, alors c’est ma patience.\n\nJe descends dans [location.Custom('GetProvinceGroundDesc')] pour voir les restes brisés d’une roue de chariot ; elle provient du mien !\n\n« Pardonnez-moi, [irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]. C’était mon tour de conduire, mais je me suis endormi[irritated_character.Custom('FR_E')] aux rênes. »"
 travel_danger_events.9010.strong: "#EMP *Soupirer ostensiblement en soulevant le chariot du sol*#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U] ! Nous serons en retard."
 travel_danger_events.9010.b: "Déplacez le chargement. Je voyagerai à la dure, désormais."
 travel_danger_events.9020.t: "$travel_danger_prefix$ émaciation imminente"
 travel_danger_events.9020.desc.first: "« Il faudra nous passer [ROOT.Char.Custom('GetExpensiveDessert')], nous n’en avons plus du tout », balbutie nerveusement m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('emaciated_character'))]. « Tout comme [ROOT.Char.Custom('GetExpensiveMeal')], [ROOT.Char.Custom('GetExpensiveMealAlt')], et des [ROOT.Char.Custom('GetLocalStreetFoodPlural')], et même des [ROOT.Char.Custom('get_region_root_vegetable_plural')] ! »\n\n"
 travel_danger_events.9020.desc.war: "« Des soldats en quête de nourriture ont tout pris dans la nuit ! Il ne nous en reste même pas une miette ! s’écrie-t-[emaciated_character.GetSheHe]. Nous allons mourir de faim ! »"
 travel_danger_events.9020.desc.other: "« Nous aurions dû en emporter plus. Il ne nous en reste même plus une miette, et il n’y a rien de comestible en vue ! s’écrie-t-[emaciated_character.GetSheHe]. Nous allons mourir de faim ! »"
 travel_danger_events.9020.desc.last: "\n\nPeut-être aurais-je dû m’abstenir de prendre trois fois [ROOT.Char.Custom('GetExpensiveMeal')] en sauce, hier ?"
 travel_danger_events.9020.desc.last.alt: "\n\nMais... j’ai mangé comme un oiseau ? C’est injuste !"
 travel_danger_events.9020.a: "Si seulement nous pouvions nous nourrir de paroles !"
 travel_danger_events.9020.b: "Le peu qui nous reste est pour moi !"
 travel_danger_events.9020.hunter: "Il doit bien y avoir du gibier, quelque part !"
 travel_danger_events.9020.cannibal: "Ô [emaciated_character.GetFirstNameNoTooltip], donneriez-vous votre vie pour le [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ?"
 emaciated_modifier: "Émacié"
 emaciated_modifier_desc: "Ce personnage a voyagé une grande distance sans aucune nourriture."
 cannibalicus_maximus: "Si vous n’êtes pas déjà des cannibales, vous et tous les membres de votre suite recevrez le [secret|El] cannibale"
