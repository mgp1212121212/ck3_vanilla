l_french:
 #Travel Completion Events
 #Generic completion
 travel_completion_event.1000.t: "$travel_event_prefix$ arrivé[ROOT.Char.Custom('FR_E')] à destination"
 travel_completion_event.1000.desc.home: "Je suis enfin rentré[ROOT.Char.Custom('FR_E')] chez moi ! Il n’y a rien de tel que d’arriver en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] après un long voyage. J’ai hâte de me reposer un peu, "
 travel_completion_event.1000.desc.abroad: "Après un long voyage, j’arrive enfin à [final_destination_province.GetName] ! Je n’aurai plus à me soucier des sentiers poussiéreux et des plaies dues à la selle pendant un certain temps, "
 travel_completion_event.1000.desc.activity: "puisque le moment est venu de participer [ROOT.Char.GetInvolvedActivity.Custom('FR_Au_ActivityFull')][ROOT.Char.GetInvolvedActivity.GetName|l].\n\n"
 travel_completion_event.1000.desc.no_activity: "mais l’appel de la route nous pousse toujours plus loin.\n\n"
 travel_completion_event.1000.stats: "Ma suite me signale que nous voyageons depuis [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] jours et avons parcouru [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronnies.\n\n"
 travel_completion_event.1000.stats.travel_leader: "Mon [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l], [travel_leader_scope.Custom('FR_le_Char_Pi')][travel_leader_scope.GetTitledFirstName], me signale que nous voyageons depuis [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] jours et avons traversé [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronnies.\n\n"
 travel_completion_event.1000.desc.memory: "Je n’oublierai jamais quand [travel_conc_memory.GetDescription]."
 travel_completion_event.1000.desc.cultural_ambassador: "Mon ambassadeur culturel a eu une chance de propager l’acceptation de la culture [ROOT.Char.GetCulture.GetName] !\n\n"
 travel_completion_event.1000.a: "Grâce [ROOT.Char.GetFaith.HighGodName2], je peux rentrer..."
 travel_completion_event.1000.a.adventurer: "Je remercie [ROOT.Char.GetFaith.HighGodName] ! Un lit confortable m’attend..."
 travel_completion_event.1000.b: "Voyager est merveilleux, mais rentrer chez soi est encore mieux."
 travel_completion_event.1000.b.adventurer: "Voyager est merveilleux, et d’autant plus dans le confort."
 cultural_ambassador_cultural_acceptance_gain_desc: "Voyage avec un ambassadeur culturel"
 cultural_ambassador_toast.t: "[cultural_ambassador.GetFirstNameNoTooltip] augmente l’acceptation culturelle"
 cultural_ambassador_option.tt: "Effets de votre ambassadeur culturel :\n$EFFECT_LIST_BULLET$L’[cultural_acceptance|El] entre chaque [culture|El] que vous avez visitée et la [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName] a augmenté de #positive_value +1%#!"
 finally_there_perk_title_message: "[GetPerk('finally_there_perk').GetName( GetNullCharacter )]"
 souvenirs_aplenty_perk_title_message: "[GetPerk('souvenirs_aplenty_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_cooldown_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )] : aucun effet"
 no_stone_unturned_perk_cooldown_message: "Le comté est toujours affecté par votre dernière visite."
