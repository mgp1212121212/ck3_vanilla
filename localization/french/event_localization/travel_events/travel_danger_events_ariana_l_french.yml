l_french:
 travel_danger_events.7000.t: "$travel_danger_prefix$ un serpent !"
 travel_danger_events.7000.desc_intro: "Sur le chemin en [destination.GetName], nous nous arrêtons pour une courte halte."
 travel_danger_events.7000.desc_desert: "Le soleil est au zénith et la chaleur est insupportable. Certains de mes compagnons s’allongent pour se reposer à l’ombre des chariots, d’autres s’éparpillent sur les hautes dunes. Je regarde [snake_victim.Custom('FR_le_Char_Pi')][snake_victim.GetTitledFirstName] retourner vers la caravane en s’enfonçant dans le sable. Soudain, [snake_victim.Custom('FR_IlElle')] tombe à genoux, serrant sa jambe de ses mains."
 travel_danger_events.7000.desc_oasis: "La plupart de mes compagnons restent près de l’oasis, impatients de boire l’eau fraîche et de laver la poussière de leur visage. [snake_victim.Custom('FR_le_Char_Pi')|U][snake_victim.GetTitledFirstName] plonge sa main dans l’eau – et la retire en poussant un cri."
 travel_danger_events.7000.desc_mountains: "Certains de mes compagnons se dispersent à la recherche d’eau ou de nourriture tandis que d’autres se reposent à l’ombre des arbres. Je regarde [snake_victim.Custom('FR_le_Char_Pi')][snake_victim.GetTitledFirstName] se recroqueviller dans les buissons. Soudain, [snake_victim.Custom('FR_IlElle')] recule en poussant un cri."
 travel_danger_events.7000.desc_hills: "La plupart de mes compagnons sont rassemblés autour du feu, impatients de se réchauffer et d’échanger des histoires. [snake_victim.Custom('FR_le_Char_Pi')|U][snake_victim.GetTitledFirstName] s’écarte, probablement à la recherche de gibier. [snake_victim.Custom('FR_IlElle')|U] se penche, tirant sur l’herbe dense, puis retire sa main en poussant un cri."
 travel_danger_events.7000.desc_floodplains: "Quelques personnes sont allées chercher de l’eau, tandis que les autres surveillent la caravane ou cherchent un endroit plus sec. [snake_victim.Custom('FR_le_Char_Pi')|U][snake_victim.GetTitledFirstName] trempe sa gourde dans l’eau – et retire immédiatement sa main en poussant un cri."
 travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U] a été mordu[snake_victim.Custom('FR_E')] par [current_location.Custom('GetRandomRegionalPoisonousSnake')] ! Le reptile finit par desserrer ses crocs, mais sa victime ressent déjà les effets du venin."
 travel_danger_events.7000.desc_recent: "Bien que la situation soit grave, ce genre de danger ne lui est pas étranger..." #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "Nous attendrons que son état s’améliore."
 travel_danger_events.7000.a_2: "Espérons qu’avec le temps, [snake_victim.GetSheHe] se rétablira."
 travel_danger_events.7000.a_3: "Il est préférable de laisser son corps se reposer."
 every_victim_relation_tt: "Tous les membres de la famille [snake_victim.Custom('FR_du_Char_Pi')][snake_victim.GetTitledFirstName] :"
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U] se remet du venin"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U] reste dans le même état"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U] succombe au poison"
 travel_danger_events.7000.b: "Peut-être que le venin peut être traité..."
 travel_danger_events.7000.b_flavor: "Vous essayez de traiter le venin vous-même"
 travel_danger_events.7000.treatment_good: "Le remède est efficace"
 travel_danger_events.7000.treatment_bad: "Le venin ne répond pas au traitement"
 travel_danger_events.7000.c: "Peut-être que quelqu’un en [current_location.GetNameNoTooltip] peut nous aider."
 travel_danger_events.7000.c_tt: "Vous payez quelqu’un du coin pour essayer de traiter le venin"
 travel_danger_events.7000.d_physician: "[treatment_giver.Custom('FR_le_Char_Pi')|U][treatment_giver.GetTitledFirstName] est [Select_CString(treatment_giver.IsFemale,'une guérisseuse qualifiée','un guérisseur qualifié')]."
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.Custom('FR_le_Char_Pi')|U][current_location.GetTitle.GetHolder.GetTitledFirstName] réside ici, [current_location.GetTitle.GetHolder.GetSheHe] peut nous aider."
 travel_danger_events.7000.c_known_tt: "Vous vous servez de votre relation avec [current_location.GetTitle.GetHolder.Custom('FR_le_Char_Pi')][current_location.GetTitle.GetHolder.GetTitledFirstName] pour trouver un bon guérisseur local."
 travel_danger_events.7000.d: "[treatment_giver.Custom('FR_le_Char_Pi')|U][treatment_giver.GetTitledFirstName] est assez intelligent[treatment_giver.Custom('FR_E')] et pourrait nous aider."
 travel_danger_events.7000.e_flavor: "Vous lui donnez de la nourriture pour qu’[snake_victim.GetSheHe] ait plus de chances de se remettre."
 travel_danger_events.7000.d_tt: "[treatment_giver.Custom('FR_le_Char_Pi')|U][treatment_giver.GetTitledFirstName] tente de traiter le venin"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.Custom('FR_le_Char_Pi')|U][treatment_giver.GetTitledFirstName] guérit [snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "Laissons à [snake_victim.GetFirstNameNoTooltip] une portion supplémentaire au dîner."
 travel_danger_events.7000.f_sea: "Laissons la marée l’emporter !"
 travel_danger_events.7000.f: "Cela ne me dérange pas de [snake_victim.Custom('FR_LeLa')] voir souffrir."
 travel_danger_events.7000.g: "Cela suffit, passons à autre chose."
