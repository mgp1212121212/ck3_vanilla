l_french:
 travel_events_mpo.0001.t: "$travel_event_prefix$ la nuée dorée"
 travel_events_mpo.0001.desc: "L’air autour de nous n’est plus silencieux. Je lève les yeux et vois de grands oiseaux tournoyer au-dessus de nous, leurs cris résonnant dans la steppe. [eagle_noticer.Custom('FR_le_Char_Pi')|U][eagle_noticer.GetTitledFirstName] fait remarquer qu’il s’agit d’aigles royaux – un spectacle rare dans cette région.\n\n[eagle_noticer.GetSheHe|U] s’extasie sur leur habileté à chasser et sur le fait que de nombreuses personnes en gardent un comme compagnon pour la vie. [eagle_noticer.Custom('FR_IlElle')|U] suggère même que nous essayions d’en capturer un, car cela pourrait nous être très utile à l’avenir."
 travel_events_mpo.0001.a: "Des mains agiles sont tout ce dont j’ai besoin."
 travel_events_mpo.0001.a_tt: "Vous construisez un piège et attendez le bon moment pour attraper un aigle"
 travel_events_mpo.0001.b: "Nous avons quelques provisions en réserve pour un piège et un appât..."
 travel_events_mpo.0001.b_tt: "Vous construisez un piège et utilisez vos ressources pour augmenter son efficacité"
 travel_events_mpo.0001.c_noticer: "Pourquoi ne le faites-vous pas vous-même, [huntsmaster.GetFirstNameNoTooltip] ?"
 travel_events_mpo.0001.c_huntsmaster: "Je fais confiance à [huntsmaster.GetFirstNameNoTooltip] pour cette tâche."
 travel_events_mpo.0001.c: "Un chasseur peut s’en occuper."
 travel_events_mpo.0001.c_tt: "[huntsmaster.Custom('FR_le_Char_Pi')|U][huntsmaster.GetTitledFirstName] construit un piège et [huntsmaster.GetSheHe] attendra votre ordre"
 travel_events_mpo.0001.c_not: "Vous n’employez pas de [GetCourtPositionType('master_of_hunt_court_position').GetName()|l] ou il ne fait pas partie de votre [entourage|El]"
 travel_events_mpo.0001.d: "Je vais en capturer un, comme [eagle_childhood_teacher.Custom('FR_le_Char_Pi')][eagle_childhood_teacher.GetTitledFirstName] me l’a appris."
 travel_events_mpo.0001.e: "C’est bien beau tout ça, mais je n’ai pas besoin d’un oiseau."
 travel_events_mpo.0001_win: "Vous avez réussi à capturer un aigle royal"
 travel_events_mpo.0001_lose: "Les aigles se méfient trop de vos tentatives"
 travel_events_mpo.0010.t: "$travel_event_prefix$ à dos de chameau blanc"
 travel_events_mpo.0010.desc: "A l’horizon, une tache blanche se détache nettement sur le fond de la steppe. En m’approchant, je distingue un chameau blanc dont le pelage scintille au soleil. Des dizaines de moutons poussent comme des champignons et suivent le chameau de près. Soudain, [Select_CString(camel_rider.IsFemale,'une femme','un homme')] se hisse sur l’animal et m’accueille avec un sourire chaleureux.\n\n« Que la paix soit avec vous, me dit-[camel_rider.Custom('FR_IlElle')]. Comme vous pouvez le constater, Allah m’a comblé[camel_rider.Custom('FR_E')] de bienfaits et je peux en faire profiter d’autres personnes. Êtes-vous intéressé[ROOT.Char.Custom('FR_E')] par quelque chose ? »"
 travel_events_mpo.0010.a: "Une partie de votre troupeau me serait utile."
 travel_events_mpo.0010.a_flavor: "Vous achetez des moutons auprès [camel_rider.Custom('FR_du_Char_Pi')][camel_rider.GetTitledFirstName]"
 travel_events_mpo.0010.b: "Votre foi est en soi un don."
 travel_events_mpo.0010.b_islamic: "Soyez béni[camel_rider.Custom('FR_E')], mon ami[camel_rider.Custom('FR_E')]."
 travel_events_mpo.0010.b_flavor: "De quoi Allah pourrait-il me bénir ?"
 travel_events_mpo.0010.c: "Ce dont j’ai besoin, je le prends par la force."
 travel_events_mpo.0010.c_tt: "Vous tentez de voler des biens [camel_rider.Custom('FR_au_Char_Pi')][camel_rider.GetTitledFirstName]"
 travel_events_mpo.0010_win: "Vous [camel_rider.Custom('FR_LeLa')] battez"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U] vous bat"
 mpo_islam_conversion_modifier: "Intérêt pour l’islam"
 mpo_islam_conversion_modifier_desc: "Ce personnage a découvert les enseignements de l’islam et envisage de se convertir.\n\nCoût de conversion à la [faith|El] [GetReligionByKey('islam_religion').GetAdjective] : #p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
