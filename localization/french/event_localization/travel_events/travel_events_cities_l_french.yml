l_french:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\nTout en admirant ce spectacle savant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)] me murmure : « Je pourrais passer ma vie entière ici, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]. »\n"
 travel_city_companion_idea: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)] [sightseeing_companion.GetFirstName] m’adresse un regard pensif : « [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)], nous pourrions passer un peu de temps ici, pour étudier leurs coutumes. »"
 travel_city_option_study_locals: "Restons un peu pour apprendre ce que nous pourrons."
 travel_city_option_souvenir: "Je vais ramener un souvenir."
 travel_city_option_reflection_on_existance: "Il convient de réfléchir à la fragilité de la vie."
 travel_city_option_reflection_on_existance_tooltip: "Je passe du temps à réfléchir à la fragilité de la vie"
 travel_city_contemplated_life_and_death: "Je réfléchis à la vie et à la mort"
 travel_city_contemplated_religion_tooltip: "Je passe du temps à réfléchir à la nature du Christ"
 travel_city_religious_mystic: "Je me connecte au pan mystique de ma foi"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName] et moi discutons de la vie et de la mort"
 travel_city_option_learn_local_history: "Je dois en savoir plus sur la ville d’autrefois."
 travel_city_duel_history_fail: "[sightseeing_companion.GetName] ne parvient pas à m’apprendre l’histoire de [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_fail_no_companion: "Je ne parviens pas à apprendre quoi que ce soit d’intéressant en [city_province.GetNameNoTooltip]"
 travel_city_option_learning: "C’est l’occasion idéale d’avoir une conversation érudite."
 travel_city_duel_teaching_great_success: "Mon séjour à [city_province.GetNameNoTooltip] m’a permis de beaucoup apprendre"
 travel_city_duel_teaching_success: "À [city_province.GetNameNoTooltip], j’apprends de nouvelles choses"
 travel_city_duel_teaching_fail: "Ma prestation est passable"
 travel_city_duel_teaching_great_fail: "Je me suis ridiculisé[ROOT.Char.Custom('FR_E')] en échangeant avec les habitants de [city_province.GetNameNoTooltip]"
 travel_city_duel_learning_fail: "Je ne retiens aucune leçon de mes études en histoire"
 duel_companion_tooltip: "[sightseeing_companion.GetName] a amélioré les chances d’issue positive de cette option"
 travel_city_option_study_fortifications: "Étudions ces bâtiments remarquables."
 travel_city_option_party_hard: "Je vais profiter de tout ce que cet endroit a à offrir !"
 travel_city_option_earn_money: "C’est une occasion de gagner de l’argent !"
 travel_city_new_dessert: "Nous avons goûté [ROOT.Char.Custom('FavoriteTreat')] de [city_province.GetNameNoTooltip] et j’en ai été impressionné[ROOT.Char.Custom('FR_E')]"
 travel_city_new_techniques: "Je rapporterai les nouvelles techniques et modes de [city_province.GetNameNoTooltip]"
 travel_city_well_rested: "J’ai passé un séjour reposant à [city_province.GetNameNoTooltip]"
 travel_city_resupplied: "J’ai réussi à gagner de l’argent et à me réapprovisionner en [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out: "Je ne perdrai pas mon temps ici."
 travel_city_major_windfall: "J’ai gagné peu mais beaucoup appris au quartier des prêteurs de [city_province.GetNameNoTooltip]"
 travel_city_gained_money: "J’ai trouvé des financiers dans le quartier des prêteurs de Constantinople"
 travel_city_option_opt_out_tooltip: "Ne pas passer plus de temps à [city_province.GetNameNoTooltip] qu’il n’en faut pour préparer la suite du voyage"
 souvenir_bought_companion: "[sightseeing_companion.GetName] m’a aidé à trouver [souvenir.GetName]"
 book_souvenir_companion_tooltip: "Les chances de trouver un meilleur livre sont accrues par mon compagnon de voyage, [sightseeing_companion.GetName]"
 book_souvenir_tooltip: "Un livre artefact sera acquis au marché aux livres"
 book_souvenir_bought: "[souvenir.GetName|U] a été acheté au marché aux livres de [city_province.GetNameNoTooltip]"
 book_artifact_loc: "[souvenir.GetDesc]\n\nSur la dernière page, quelqu’un a griffonné une note indiquant qu’il l’avait acheté au marché aux livres de [city_province.GetName]."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nL’insigne est enveloppé dans un morceau de tissu sur lequel quelqu’un a griffonné une note indiquant l’avoir acheté à l’un des artisans de [city_province.GetName]."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nÀ l’intérieur de la couronne se trouve un petit poinçon de l’atelier de [city_province.GetName] qui l’a produite."
 souvenir_companion_tooltip: "Les chances de trouver un meilleur artefact sont accrues par mon compagnon de voyage, [sightseeing_companion.GetName]"
 souvenir_tooltip: "Un objet sera acquis au marché de [city_province.GetNameNoTooltip]"
 souvenir_bought: "[souvenir.GetName] a été acheté à [city_province.GetNameNoTooltip]"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "En franchissant les portes de [city_province.GetNameNoTooltip], on comprend qu’on est au cœur traditionnel du monde arabophone et islamique.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip] : Souq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip] : quartier royal"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] des temps jadis"
 travel_city_baghdad_suq_al_warraqin: "Alors que j’arrive au cœur de la ville, l’air s’emplit de littérature. La rue entière, ponts compris, est occupée par des centaines de librairies et de salons littéraires, théâtres d’une activité foisonnante."
 travel_city_baghdad_royal_enclosure: "À la périphérie du cœur de la ville, je me retrouve au beau milieu de petits palais, de cuisines et de boulangeries. Pendant tout ce temps, le dôme vert du palais nous domine."
 travel_city_baghdad_cemeteries: "En me frayant un chemin dans la ville, je remarque de nombreuses ruines et de vieux monuments. Je me retrouve finalement dans les cimetières, parmi les tombes des califes et des juristes d’antan."
 travel_city_baghdad_companion_reflection: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)], [sightseeing_companion.Custom('FR_le_Char_Pi')][sightseeing_companion.GetTitledFirstName], me fait remarquer que ces hommes ont connu un Bagdad différent, presque méconnaissable aujourd’hui."
 #Rome - Specific
 travel_city_rome_intro: "De loin, la ville de [city_province.GetNameNoTooltip] est une forêt de tours et un labyrinthe de bâtiments en pierre. À mesure que l’on s’approche, le paysage change : des ruines de monuments, de murs et d’églises anciennes coexistent avec des fermes et des animaux en pâture.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip] : monuments fortifiés"
 travel_city_rome_fortified_monuments: "En traversant la ville, je remarque que les ruines ont été soigneusement fortifiées par des maisons en conflit. C’est ainsi que le mausolée d’Hadrien et même le Colisée sont devenus des forteresses."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip] : l’obélisque de César"
 travel_city_rome_caesars_needle: "Alors que nous contemplons un grand obélisque, un Romain nous raconte que les cendres de Jules César sont conservées dans une sphère de cuivre, à son sommet.\n\n#EMP « Dans la mort comme de son vivant, César est élevé au-dessus de tous les Romains. »#!"
 travel_city_rome_companion_reflection: "\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)], [sightseeing_companion.Custom('FR_le_Char_Pi')][sightseeing_companion.GetTitledFirstName], ajoute que nous devrions en apprendre davantage sur cette ville."
 travel_city_rome_alone_reflection: "\nJe ne peux m’empêcher de penser à l’ancienneté de cette ville."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip] : sanctuaires et pèlerins"
 travel_city_rome_pilgrims_and_shrines: "Il semble y avoir des pèlerins partout. Ils troquent, discutent et patientent devant les sanctuaires et les tombes des saints de la ville. Les manoirs d’aristocrates oubliés servent aujourd’hui d’auberges pour les fidèles."
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip] : le centre du monde"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip] : aqueducs et cuves"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip] : orfèvres & changeurs de monnaie"
 PROSPHORION_GLOSS: "Port commercial du nord de [GetTitleByKey('b_constantinople').GetNameNoTier]. La ville possédait également un certain nombre d’autres ports militaires, commerciaux et impériaux."
 travel_city_constantinople_intro: "Il était impossible de ne pas voir [city_province.GetBaronyNameExplicitlyNoTooltip] à l’horizon, avec ses immenses murs qui dominent le paysage. Quand on remonte le [Glossary( 'Mese', 'MESE_GLOSS')], les masses de gens qui affluent donnent une autre leçon d’humilité.\n\n"
 travel_city_constantinople_intro_chalcedon: "Habitués aux visiteurs exotiques, les Constantinopolitains nous remarquent à peine dans le port de [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')]. En revanche, nous avons trouvé les digues de [city_province.GetBaronyNameExplicitlyNoTooltip] impressionnantes, même depuis le quai de [last_visited_location.GetBaronyNameExplicitlyNoTooltip]. \n\n"
 travel_city_constantinople_intro_sea: "Lorsque nous accostons dans le port de [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')], nous nous émerveillons avec respect devant la grandeur de [city_province.GetBaronyNameExplicitlyNoTooltip], après avoir vu de loin des tours, des dômes et des digues.\n\n"
 travel_city_constantinople_augustaion: "À midi, nous nous reposons sous la chaleur près d’un étrange bâtiment situé sur l’époustouflante place d’[Glossary('Augustaion', 'AUGUSTAION_GLOSS')]. La structure abrite une borne dorée qui, selon les habitants, marque le centre du monde."
 travel_city_center_of_the_world_reflection: "\n\nEntouré[ROOT.Char.Custom('FR_E')] de bâtiments monumentaux, il n’est pas difficile de croire à cette affirmation. Ma propre existence me semble soudain moins importante."
 travel_city_companion_center_of_the_world_reflection: "\n\n« [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], ceci est un endroit différent de tous ceux que vous avez visités. Nous nous trouvons devant plus d’un millénaire d’histoire. »"
 AUGUSTAION_GLOSS: "L’Augustaion est la place située devant la porte Chalke du quartier du palais impérial de Constantinople. À l’autre extrémité de la place se trouve le Milion, devant l’hippodrome et sur les côtés se trouvent les thermes monumentaux de Zeuxippos et la cathédrale Sainte-Sophie."
 travel_city_constantinople_aqueduct_valens: "Poussés par la curiosité, nous suivons un [Glossary( 'immense aqueduc', 'AQUEDUCT_OF_VALENS_GLOSS' )] jusqu’à l’entrée d’une cuve souterraine. Un gardien nous explique qu’elle assure l’approvisionnement en eau de la ville depuis des générations et nous propose de nous faire visiter l’immense intérieur pour une somme modique.\n"
 travel_city_option_study_aqueducts: "Nous devons cartographier et documenter ces profondeurs."
 travel_city_constantinople_goldsmiths_moneychangers: "Enfin, nous nous arrêtons dans le quartier des orfèvres. C’est le cœur financier de la ville, où l’on change, prête et dépose de l’argent. Des [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')] en or représentant des empereurs oubliés depuis longtemps changent de mains en même temps que des pièces de cuivre et des pièces d’électrum."
 BYZANTINE_COINAGE_GLOSS: "Les pièces de cuivre et d’or étaient la principale monnaie de l’Empire byzantin. Le solidus d’or et plus tard l’hyperpyron étaient les pièces les plus précieuses et étaient également très recherchées en Occident, où elles étaient connues sous le nom de bézants."
 AQUEDUCT_OF_VALENS_GLOSS: "L’aqueduc de Valens a été construit au IVe siècle et a alimenté la ville de Constantinople en eau douce pendant plus de mille ans. Grâce à une combinaison de cuves sans toit et d’immenses installations souterraines, la ville peut stocker plus d’un million de mètres cubes d’eau."
 SOLIDUS: "[Glossary( 'Solidi', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( 'Hyperpyra', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "pièces"
 travel_city_well_supplied: "Bien approvisionné"
 travel_city_well_supplied_desc: "Ce personnage a récemment fait le plein de tout ce qui est nécessaire pour voyager."
