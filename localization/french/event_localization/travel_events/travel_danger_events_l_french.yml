l_french:
 #Travel Danger Event Prefix
 travel_danger_prefix: "Danger :"
 #travel_danger_events.0001.t: "Bandits!"
 #travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
 #travel_danger_events.0001.a: "Run"
 #travel_danger_events.0001.b: "Fight"
 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$ en faire toute une montagne"
 travel_danger_events.1000.desc: "La route est devenue incroyablement vallonnée ces dernières heures et tout le monde commence à être fatigué. Alors qu’on ne voit pas la fin des collines, [travel_leader.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('travel_leader'))], s’approche de moi et me dit :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nos montures ne tiendront pas ce rythme très longtemps. Les pauvres animaux ont besoin d’une pause ou je crains qu’ils ne s’effondrent ! Nous devons nous arrêter pour nous reposer ! »\n\n[travel_leader.Custom('FR_IlElle')|U] sait très bien que cela va retarder notre voyage vers [destination.GetName]..."
 travel_danger_events.1000.a: "[travel_leader.Custom('FR_IlElle')|U] a raison. Il serait sage de se reposer."
 travel_danger_events.1000.b: "« Je ne tolérerai aucun retard. Nous continuons ! »"
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "Je nous oblige à continuer, désireu[ROOT.Char.Custom('FR_XSe')] d’arriver à [destination.GetName] comme prévu. Alors que nous franchissons la plus grande colline, je me dis que nous avons fait le plus gros, quand une succession de bruits sourds se produit.\n\nJe me retourne pour voir leur source et j’ai le souffle coupé quand je vois toutes nos montures qui s’effondrent ! Il semblerait que [travel_leader.GetFirstName] avait raison... Ces pauvres bêtes ne peuvent pas supporter autant d’efforts. J’aurais dû l’écouter quand j’en avais l’occasion."
 travel_danger_events.1001.a: "« [travel_leader.GetFirstNameNoTooltip], allez à la ville la plus proche et achetez de nouvelles montures. »"
 travel_danger_events.1001.b: "« Nous partons à pied ! »"
 travel_danger_events.1002.t: "$travel_danger_prefix$ des pentes traîtresses"
 travel_danger_events.1002.desc: "Alors que nous traversons [current_location.GetName], j’admire la vue magnifique depuis le flanc de la montagne. Lorsque je détourne mon regard pour me concentrer sur le chemin rocailleux qui nous attend, je me rends compte que nous avons été encerclés par un groupe de brigands ! Un[bandit.Custom('FR_E')] [bandit.GetWomanMan] effroyable, vraisemblablement leur chef, s’avance devant notre caravane. « Passer par ces montagnes vous coûtera cher.\n\nPeu importe qui vous êtes, quiconque passe par mes montagnes paie. »"
 travel_danger_events.1002.a: "« Parlons-en. »"
 travel_danger_events.1002.a.success: "Vous persuadez les bandits"
 travel_danger_events.1002.a.success.desc: "Vous et votre suite voyagez librement à travers le col de la montagne"
 travel_danger_events.1002.a.failure: "Vous ne persuadez pas les bandits"
 travel_danger_events.1002.a.failure.desc: "Vous payez les bandits pour qu’ils vous laissent passer"
 travel_danger_events.1002.b: "« Je ne céderai pas si facilement. En garde ! »"
 travel_danger_events.1002.b.success: "Vous vainquez les bandits"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "Vous êtes vaincus par les bandits"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "« Gardes ! Occupez-vous de ces butors ! »"
 travel_danger_events.1002.c.tt: "Vous envoyez vos gardes de l’[travel_option|El] s’occuper des bandits"
 travel_danger_events.1002.d: "« Et si je vous payais pour nous conduire à travers les montagnes ?"
 travel_danger_events.1002.e: "C’est leur terre..."
 travel_danger_events.1003.t: "$travel_danger_prefix$ une personne manquante"
 travel_danger_events.1003.desc: "Je sais que nous devons avancer prudemment dans les marais de [current_location.GetName]. Cet endroit sinistre m’inquiète au plus haut point et il y a une myriade de dangers à éviter. J’ai donné l’ordre à ma suite de prendre toutes les précautions nécessaires.\n\nEn regardant en arrière depuis la tête de la colonne, je fais le compte de mes compagnons...\n\nL’un d’entre nous manque à l’appel !"
 travel_danger_events.1003.a: "Je pourrais envoyer mon maître caravanier, [travel_leader.GetFirstNameNoTooltip], à la recherche du retardataire."
 travel_danger_events.1003.b.success: "Compagnon manquant trouvé"
 travel_danger_events.1003.b.success.desc: "[missing_companion.Custom('FR_le_Char_U_Pi')|U][missing_companion.GetShortUIName] revient dans votre suite"
 travel_danger_events.1003.b.failure: "Compagnon manquant perdu"
 travel_danger_events.1003.b: "C’est comme [missing_companion.Custom('FR_SilSielle')] était mort[missing_companion.Custom('FR_E')]. Avançons."
 travel_danger_events.1006.t: "$travel_danger_prefix$ des arbres familiers"
 travel_danger_events.1006.desc: "« N’avons-nous pas déjà vu cet arbre massif ? Je jurerais que nous tournons en rond », s’écrie mon maître caravanier [travel_leader.GetFirstName].\n\n[travel_leader.Custom('FR_IlElle')|U] a peut-être raison... Nous n’avons vu aucun signe de sortie de cette forêt depuis des heures. Sommes-nous encore en [current_location.GetName] ? La densité d’arbres nous empêche de connaître l’heure de la journée ou même la direction que nous prenons.\n\nÀ ce rythme, nous n’arriverons jamais à [destination.GetName]..."
 travel_danger_events.1006.a: "Je sais exactement où nous sommes !"
 travel_danger_events.1006.a.success: "Vous trouvez le bon chemin"
 travel_danger_events.1006.a.success.desc: "Gain d’expérience par rapport au danger"
 travel_danger_events.1006.a.failure: "Vous luttez pour trouver le bon chemin"
 travel_danger_events.1006.b: "Envoyons quelqu’un chercher un guide local."
 travel_danger_events.1006.b.hire_guide: "Vous cherchez un guide à engager"
 travel_danger_events.1006.c: "Envoyons des éclaireurs."
 travel_danger_events.1006.c.major_speed_decrease: "Votre voyage est considérablement retardé"
 travel_danger_events.1006.c.minor_speed_decrease: "Votre voyage est légèrement retardé"
 travel_danger_events.1007.t: "$travel_danger_prefix$ pas une goutte"
 travel_danger_events.1007.desc: "Notre voyage vers [destination.GetName] nous a malheureusement fait traverser directement les terres désolées de [current_location.GetName]. Nous n’étions pas préparés à entreprendre cette longue traversée sans une seule source d’eau et plusieurs de mes compagnons ressemblent à d’affreux légumes séchés.\n\nJe dois faire quelque chose... et vite !"
 travel_danger_events.1007.a: "Je connais une oasis à proximité qui pourrait être notre salut."
 travel_danger_events.1007.a.tt: "Votre plan de voyage sera redirigé vers l’oasis"
 travel_danger_events.1007.b: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('water_hider'))] [water_hider.GetFirstNameNoTooltip] ne doit plus boire comme un cheval !"
 travel_danger_events.1007.b.success: "Des compagnons inspirés"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName] succombe de soif"
 travel_danger_events.1007.b.failure: "Échec de l’inspiration des compagnons"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName] est gravement déshydraté[water_hider.Custom('FR_E')]"
 travel_danger_events.1007.c: "Nous devons aller de l’avant."
 travel_danger_events.1007.c.tt: "Vous interrogez [water_hider.GetFirstName] sur une réserve d’eau secrète"
 travel_danger_events.1007.c.success: "Eau trouvée lors de l’interrogatoire"
 travel_danger_events.1007.c.failure: "Pas d’eau trouvée lors de l’interrogatoire"
 dehydrated_modifier: "Déshydraté"
 dehydrated_modifier_desc: "Ce personnage est déshydraté après avoir traversé le désert."
 travel_danger_events.1007.d: "Heureusement que nous avons apporté de l’eau supplémentaire !"
 travel_danger_events.1008.t: "$travel_danger_prefix$ les lendemains"
 travel_danger_events.1008.desc: "Notre voyage nous a conduits à [current_location.GetName]. Cette charmante ville n’est plus que l’ombre de ce qu’elle était.\n\nLes décombres qui étaient autrefois des maisons dégagent de la fumée, étouffée par la destruction menée par une armée impitoyable. En pleurs et couvert de crasse, un[zombie.Custom('FR_E')] [zombie.GetWomanMan] fouille ce qui aurait pu être une ferme pour trouver ce qui reste de ses biens.\n\n[zombie.Custom('FR_IlElle')|U] nous remarque, manifestement pas à notre place dans ce lieu ravagé, et se précipite vers notre suite !"
 travel_danger_events.1008.a: "« Gardes ! Arrêtez c[zombie.Custom('FR_EtEtte')] [zombie.GetWomanMan] ! »"
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip] est tué[zombie.Custom('FR_E')] sur vos ordres."
 travel_danger_events.1008.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[zombie.Custom('FR_IlElle')] ne nous veut aucun mal."
 travel_danger_events.1008.c: "« Halte ! Prenez ceci et partez. »"
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip] ne nous veut aucun mal"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip] a de sombres intentions"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$, de bonnes intentions"
 travel_danger_events.1009.desc: "[zombie.Custom('FR_LLa')|U][zombie.GetWomanMan] décharné[zombie.Custom('FR_E')] nous rejoint rapidement, sans faire attention aux dizaines de corps qui jonchent le sol. [zombie.Custom('FR_IlElle')|U] incline la tête et s’adresse à moi :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ma maison a été réduite en cendres et mon gagne-pain m’a été arraché. Je m’en remets à vous. Je vous supplie de m’aider ! »"
 travel_danger_events.1009.a: "« Tenez, m[zombie.Custom('FR_OnA')] pauvre... »"
 travel_danger_events.1009.b: "Tuez-[zombie.Custom('FR_LeLa')] quand même !"
 travel_danger_events.1009.c: "« Je vous prendrai sous ma protection ! »"
 travel_danger_events.1009.d: "Ce n’est pas vraiment mon problème, n’est-ce pas ?"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$, de mauvaises intentions"
 travel_danger_events.1010.desc: "[zombie.Custom('FR_LLa')|U][zombie.GetWomanMan] décharné[zombie.Custom('FR_E')] nous rejoint rapidement, sans faire attention aux dizaines de corps qui jonchent le sol. [zombie.Custom('FR_IlElle')|U] s’élance vers moi, la bouche hargneuse et une fureur sauvage dans les yeux."
 travel_danger_events.1010.a: "« Je peux gérer ça ! »"
 travel_danger_events.1010.a.success: "Vous repoussez [zombie.Custom('FR_LeLa')] misérable"
 travel_danger_events.1010.a.failure: "Vous êtes blessé[ROOT.Char.Custom('FR_E')] par [zombie.Custom('FR_LeLa')] misérable"
 travel_danger_events.1010.b: "« #EMP Gardes !#! »"
 travel_danger_events.1010.b.success: "Misérable repoussé[zombie.Custom('FR_E')]"
 travel_danger_events.1010.b.failure: "Membre de l’escorte blessé"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip] s’enfuit en courant"
 travel_danger_events.1011.t: "$travel_danger_prefix$ engelures"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$ tourments glaciaux"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$ engelure fatale"
 travel_danger_events.1011.desc: "Il neige depuis quelques jours et le froid est insupportable. Ma suite ne le supporte pas mieux que moi, aussi décidé-je de voyager à pied parmi eux. Nous marchons depuis une heure dans la tempête de neige, lorsque [frostbite_victim.Custom('FR_le_Char_Pi')][frostbite_victim.GetTitledFirstName] attire mon attention et me crie en tremblant : \n\n« Je vous en prie, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], je ne sens plus mon [frostbite_victim.Custom('GetFrostbittenBodyPart')] ! »"
 travel_danger_events.1011.desc_frostbite_twice: "Une fois de plus, notre voyage paie un lourd tribut aux périls du voyage. Les tempêtes de neige incessantes et les températures extrêmement basses nous ont obligés à monter le camp. Je prends des nouvelles [frostbite_victim.Custom('FR_du_Char_Pi')][frostbite_victim.GetTitledFirstName], car [frostbite_victim.GetSheHe] souffre d’engelures. [frostbite_victim.GetSheHe|U] est désormais allongé[frostbite_victim.Custom('FR_E')] dans un lit de fortune.\n\n« Je ne me sens pas très bien, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]. » Comme je m’y attendais, le froid a encore frappé [frostbite_victim.Custom('FR_LeLa')] pauvre [frostbite_victim.GetNameNoTooltip] !"
 travel_danger_events.1011.desc_frostbite_thrice: "L’hiver nous surprend à nouveau par sa dureté. Les chemins sont venteux et glissants, et la visibilité est aussi faible que notre moral. Je m’inquiète de l’état de santé [frostbite_victim.Custom('FR_du_Char_Pi')][frostbite_victim.GetTitledFirstName] car [frostbite_victim.GetSheHe] a déjà souffert deux fois d’engelures.\n\n« Il fait si froid, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], » me murmure-t-[frostbite_victim.GetSheHe] à l’oreille en s’évanouissant. le froid a frappé [Select_CString(frostbite_victim.IsFemale, 'cette malheureuse', 'ce malheureux')] pour la troisième fois et ce sera finalement là son dernier souffle."
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$ Je regarde de plus près son [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Son extrémité est givrée et un peu enflée. Cela pourrait s’aggraver, si rien n’est fait !"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$ [frostbite_victim.GetSheHe|U] essaie de serrer le poing, mais la douleur est trop forte. La plus grande partie de son [frostbite_victim.Custom('GetFrostbittenBodyPart')] est enflée et bariolée de toutes les nuances de bleu et de noir."
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$ Je lui demande d’enlever sa botte, afin d’ausculter son [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Il est déjà bleu foncé et il est peut-être trop tard pour le sauver."
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Cette fois, j’examine son [frostbite_victim.Custom('GetFrostbittenBodyPart')] et fait une comparaison avec son oreille. Le bleu est plus clair, mais peut-être est-ce parque les nouvelles engelures sont encore fraîches."
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ La précédente engelure au doigt a empiré et s’est propagée à la totalité du membre. À ce rythme, [frostbite_victim.GetSheHe] va perdre tout le bras !"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Je l’aide à enlever sa botte et, après un instant de lutte, nous parvenons à l’ôter. Son membre inférieur est tout enflé. [frostbite_victim.GetSheHe|U] va bientôt perdre toute sa jambe !"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Les engelures se sont étendues à l’autre [frostbite_victim.Custom('GetFrostbittenBodyPart')] et, maintenant, tout son visage vire au bleu et se fait froid comme la glace. Comment est-ce possible ?"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ La perte de son bras a facilité la propagation des engelures dans le haut du corps. Sa poitrine et son cou s’assombrissent de minute en minute."
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Après avoir perdu la jambe à cause des engelures précédentes, le froid a envahi directement l’abdomen et tout son corps bleuit lentement."
 travel_danger_events.1011.a: "Brûlons du [to_be_burned.GetNameNoTooltip] pour [frostbite_victim.Custom('FR_LeLa')] réchauffer."
 travel_danger_events.1011.a.success: "[frostbite_victim.Custom('FR_le_Char_Pi')|U][frostbite_victim.GetTitledFirstNameNoTooltip] a plus chaud"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "Peut-être que brûler du [to_be_burned.GetNameNoTooltip] sera utile, cette fois ?"
 travel_danger_events.1011.b_physician: "[court_physician.Custom('FR_le_Char_Pi')|U][court_physician.GetTitledFirstNameNoTooltip] sait sûrement comment traiter ce mal !"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "Un jour, j’ai lu un traitement dans un manuscrit."
 travel_danger_events.1011.b.success: "Le traitement des engelures réussit"
 travel_danger_events.1011.b.failure: "Le traitement des engelures échoue"
 travel_danger_events.1011.b_root_knows_winter: "Je suis une sorte d’expert sur tout ce qui touche à l’hiver."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "J’ai peut-être raté mon coup la première fois, mais j’en ai tiré des enseignements !"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip] connaît l’hiver mieux que quiconque !"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "Peut-être que [court_physician.GetNameNoTooltip] s’en sortira mieux, cette fois-ci ?"
 travel_danger_events.1011.c: "Il faut continuer à avancer."
 travel_danger_events.1011.c.tt: "Les engelures [frostbite_victim.Custom('FR_du_Char_Pi')][frostbite_victim.GetTitledFirstNameNoTooltip] restent au même point"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.Custom('FR_le_Char_U_Pi')|U][frostbite_victim.GetShortUIName] conserve le [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.Custom('FR_le_Char_Pi')|U][frostbite_victim.GetTitledFirstNameNoTooltip] conserve le [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.success: "[frostbite_victim.Custom('FR_le_Char_Pi')|U][frostbite_victim.GetTitledFirstNameNoTooltip] résiste"
 travel_danger_events.1011.c.failure: "Les engelures [frostbite_victim.Custom('FR_du_Char_Pi')][frostbite_victim.GetTitledFirstNameNoTooltip] empirent"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "[frostbite_victim.GetSheHe|U] l’a supporté une fois, [frostbite_victim.GetSheHe] le refera !"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "Cette fois, [frostbite_victim.GetSheHe] ira bien, nous devons partir maintenant !"
 travel_danger_events.1012.t: "$travel_danger_prefix$ fruit de la tentation"
 travel_danger_events.1012.desc: "Notre route traverse des régions dangereuses de [ROOT.Char.GetCurrentLocation.GetName]. Alors que je suis aux aguets, dans l’éventualité d’un danger, un bruissement d’arbuste attire mon attention. Serait-ce un animal sauvage ? Je me prépare au choc, mais c’est [poisonous_plant_eater.GetFirstName] qui sort du buisson, une plante à la main.\n\n« Vous m’avez fait peur, [poisonous_plant_eater.GetFirstNameNoTooltip] ! Mais, dites-moi, qu’avez-vous donc en main ? On dirait un fruit."
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$ Nous devrions le montrer à [food_taster.GetFirstName]. »\n\n« Ça m’a tout l’air d’être un fruit exotique et rien n’indique un quelconque danger, toutefois... » « Alors, on peut le manger sans crainte ! » l’interrompt précipitamment [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$ » m’exclamé-je.\n\n« Oui ! Il est beau et son odeur est alléchante. Je me demande quel goût il a ! Je pourrais en prendre une toute petite bouchée ! » dit –[poisonous_plant_eater.GetSheHe]."
 travel_danger_events.1012.desc_again: "À nouveau, le danger rôde sur la route que nous empruntons. Aussi, par sécurité, nous dressons le camp pour la nuit. Pendant que les autres sont affairés, je surprends [poisonous_plant_eater.GetFirstName] en train de cueillir un autre fruit inconnu.\n\n« J’admire votre curiosité, [poisonous_plant_eater.GetFirstNameNoTooltip]. »\n\nJe souris, mais [poisonous_plant_eater.GetSheHe] me jette un regard malicieux, puis s’exclame :\n\n« Je suis désolé[poisonous_plant_eater.Custom('FR_E')], [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], mais je ne peux pas m’en empêcher ! » Puis, [poisonous_plant_eater.GetSheHe] tente de planter ses dents dans le fruit."
 travel_danger_events.1012.a: "« Minute ! Et si c’était vénéneux ? »"
 travel_danger_events.1012.a_again: "« Arrêtez de porter n’importe quoi à la bouche ! »"
 travel_danger_events.1012.a.tt: "Vous prenez la plante et la jetez au loin"
 travel_danger_events.1012.regular_plant: "Ce n’est qu’une plante inoffensive, après tout"
 travel_danger_events.1012.touched_poisonous_plant: "Une éruption cutanée se produit, à l’endroit qui a touché la plante"
 travel_danger_events.1012.b: "Vous laissez [poisonous_plant_eater.GetFirstNameNoTooltip] le manger."
 travel_danger_events.1012.ate_poisonous_plant: "Le fruit provoque de violents maux de ventre"
 travel_danger_events.1012.ate_delicious_plant: "Le fruit revigore l’esprit et le corps"
 travel_danger_events.1012.c: "« Seulement si je mords en premier ! »"
 travel_danger_events.1012.c.tt: "Vous prenez le fruit et le mangez"
 travel_danger_events.1013.t: "$travel_danger_prefix$ fuite ou égarement ?"
 travel_danger_events.1013.desc: "Alors que nous avons réussi à parcourir un chemin dangereux en [ROOT.Char.GetCurrentLocation.GetName], j’ai soudain le sentiment désagréable qu’il manque quelqu’un. Je ne me souviens pas avoir vu [runaway_character.GetFirstName] de toute la journée.\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$Ce n’est pas que je me plaigne : ne pas avoir à voir le visage [Select_CString(runaway_character.IsFemale, 'de ma rivale', 'de mon rival')] est pour moi le signe d’une bonne journée. Cependant, cela pourrait dissuader mes autres compagnons de s’aventurer encore plus loin dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$De plus, il paraîtrait qu’[runaway_character.Custom('FR_IlElle')] avait pour intention de rencontrer [current_location_holder.Custom('FR_le_Char_Pi')][current_location_holder.GetTitledFirstName]. Je sais que nous passons près de ses terres, mais je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de savoir pourquoi [runaway_character.GetFirstNameNoTooltip] le ferait. Je pense qu’[runaway_character.Custom('FR_IlElle')] s’est juste perdu[runaway_character.Custom('FR_E')] quelque part dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] !"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$[runaway_character.Custom('FR_IlElle')|U] formait l’arrière-garde lorsque nous sommes entrés dans une province en guerre. Je suppose que ce n’était pas la meilleure idée, car connaissant sa bravade, [runaway_character.Custom('FR_IlElle')] est probablement déjà en route pour le front ! À moins qu’[runaway_character.Custom('FR_IlElle')] ne se soit simplement perdu[runaway_character.Custom('FR_E')] quelque part dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] ?"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$C’est inquiétant, car ce n’est qu’un[runaway_character.Custom('FR_E')] enfant ! Et [runaway_character.Custom('FR_SilSielle')] s’était perdu[runaway_character.Custom('FR_E')] en route quelque part dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] ? [runaway_character.Custom('FR_IlElle')|U] est probablement seul[runaway_character.Custom('FR_E')] et, plus important encore, affamé[runaway_character.Custom('FR_E')] !"
 travel_danger_events.1013.a: "Montons une équipe de recherche pour [runaway_character.Custom('FR_LeLa')] retrouver."
 travel_danger_events.1013.success: "L’équipe de recherche trouve [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.success_root: "Vous trouvez [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure: "[runaway_character.GetFirstNameNoTooltip] est introuvable"
 travel_danger_events.1013.failure_root: "Vous errez dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip] rejoint votre Cour"
 travel_danger_events.1013.runaway_return: "Rejoint la [entourage|El]"
 travel_danger_events.1013.b: "Je vais [runaway_character.GetHerHim] retrouver moi-même !"
 travel_danger_events.1013.c: "Je ne veux pas prendre le risque de perdre d’autres personnes."
 delayed_toast: "Vous êtes retardé"
 travel_hired_foreign_guide: "Guide étranger engagé"
