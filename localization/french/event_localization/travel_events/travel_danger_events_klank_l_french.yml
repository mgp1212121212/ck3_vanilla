 travel_danger_events.3000.t: "$travel_danger_prefix$ sur un sentier de montagne"
 travel_danger_events.3000.desc.first_time: "J’avance un pied après l’autre sur un étroit sentier de montagne. Soudain, j’entends un grondement et un cri vite étouffé.\n\nChoqué[ROOT.Char.Custom('FR_E')] par le vacarme, je me retourne. Au lieu de [fallen_victim.GetFirstName] qui marchait derrière moi, je trouve [char_next_in_line.GetFirstName], aussi déconcerté[char_next_in_line.Custom('FR_E')] que fatigué[char_next_in_line.Custom('FR_E')], ainsi que quelques rochers fraîchement tombés sur le chemin.\n\n« Où est [fallen_victim.GetFirstNameNoTooltip] ? », demandé-je, ma voix s’échappant à peine de ma bouche sèche.\n\nLa seule réponse est un léger sifflement du vent."
 travel_danger_events.3000.desc.second_time: "Je marche sur l’étroit sentier de montagne qui semble interminable. Je sens le voile de la fatigue obscurcir mon esprit. J’entends les chuchotements trompeurs de souvenirs à demi oubliés et le faible sifflement du vent.\n\nLe cri perçant de [fallen_victim.GetFirstName], cependant, a quelque chose de bien réel. Un frisson me parcourt le dos et, en me retournant lentement, je vois une fois de plus un trou de taille humaine dans notre ordre de marche.\n\n« Avons-nous... Avons-nous... perdu une autre personne ? », bafouillé-je. [char_next_in_line.GetFirstName] n’a pas besoin de répondre. Son visage figé par la terreur est une réponse suffisante."
 travel_danger_events.3000.a.first_time: "Regardez où vous mettez les pieds ! Nous devons avancer."
 travel_danger_events.3000.a.second_time: "[fallen_victim.GetFirstNameNoTooltip], je vous avais pourtant dit de faire attention où vous mettiez les pieds !"
 travel_danger_events.3000.a.tt: "Le terrain dangereux a fait une nouvelle victime ; ce n’est pas la première et certainement pas la dernière."
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip] ! [fallen_victim.GetFirstNameNoTooltip] ! Nous allons vous sauver !"
 travel_danger_events.3000.b.tt: "Vous et votre suite tentez un sauvetage en montagne. #X C’est très dangereux.#! De nombreuses personnes vont périr."
 travel_danger_events.3000.b.found_nothing: "[fallen_victim.GetFirstNameNoTooltip] n’a pas été trouvé[fallen_victim.Custom('FR_E')]."
 travel_danger_events.3000.b.found_cloth: "Seul un tissu déchiré et ensanglanté a été retrouvé."
 travel_danger_events.3000.b.found_fallen_victim: "Contre toute attente, [fallen_victim.GetFirstNameNoTooltip] a été retrouvé[fallen_victim.Custom('FR_E')] vivant[fallen_victim.Custom('FR_E')]."
 travel_danger_events.3000.c.first_time: "[fallen_victim.Custom('FR_IlElle')|U] sera dans nos prières."
 travel_danger_events.3000.c.second_time: "Puissions-nous être sauvés par [ROOT.Char.GetFaith.HighGodName] !"
 travel_danger_events.3000.d.first_time: "Je n’aurais pas pu faire mieux !"
 travel_danger_events.3000.d.second_time: "C’est encore plus drôle la deuxième fois !"
 travel_danger_events.3001.t: "$travel_danger_prefix$ l’avalanche"
 travel_danger_events.3001.desc: "Après un long et difficile voyage parmi les sommets enneigés, je me réchauffe lentement près du feu de l’auberge locale pendant que [first_avalanche_victim.GetFirstName] et [second_avalanche_victim.GetFirstName] s’occupent de notre caravane à l’extérieur. Soudain, un bruit sourd, lointain mais puissant, se fait entendre.\n\n« C’est une avalanche ! », s’exclame quelqu’un. Avant que quiconque à l’intérieur n’ait eu le temps de réagir, le bruit devient de plus en plus fort jusqu’à ce qu’il s’amplifie avec une grande force, secouant les murs et le sol. L’instant d’après, un silence encore plus effroyable règne."
 travel_danger_events.3001.a: "Les [ROOT.Char.GetCulture.GetCollectiveNoun] savent comment survivre dans les montagnes."
 travel_danger_events.3001.a.alternate: "Les [travel_leader.GetCulture.GetCollectiveNoun] savent comment survivre dans les montagnes."
 travel_danger_events.3001.a.flavor: "Ce n’est rien comparé à l’avalanche [ROOT.Char.GetCulture.GetName] !"
 travel_danger_events.3001.a.flavor.alternate: "Mon maître-caravanier [travel_leader.GetFirstName] a pris les précautions nécessaires contre les dangers de la montagne, grâce à son patrimoine [travel_leader.GetCulture.GetName]."
 travel_danger_events.3001.b: "Tenez bon, les secours arrivent !"
 travel_danger_events.3001.b.flavor: "La rapidité est primordiale lorsqu’il s’agit de personnes ensevelies sous la neige !"
 travel_danger_events.3001.b.success: "Sauvetage rapide lors de l’avalanche"
 travel_danger_events.3001.b.failure: "Sauvetage difficile lors de l’avalanche"
 travel_danger_events.3001.c: "Je vais rester à l’intérieur... pendant quelque temps."
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc: "Je suis au regret de vous informer, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], qu’une terrible avalanche a récemment eu lieu en [avalanche_location.GetName].\n\nElle a fait de nombreuses victimes et bouleversé la vie des survivants, y compris des voyageurs de passage."
 travel_danger_events.3002.a.special: "Je sais ! J’y étais !"
 travel_danger_events.3002.a.default: "C’est affreux !"
 travel_danger_events.3002.b: "Ceci devrait les aider à se rétablir."
 travel_danger_events.3003.t: "$travel_danger_prefix$ l’enneigement"
 travel_danger_events.3003.desc: "Il neige depuis plusieurs jours et la route semble totalement impraticable. Cependant, en regardant devant moi, je vois un petit groupe de personnes qui s’approche de nous à travers les congères. Rapidement, [Select_CString(maron_leader.IsFemale,'une femme','un homme')] se tient devant moi et me parle avec un grand sourire :\n\n« Vous semblez être dans une situation difficile. Mais n’ayez crainte, pour une somme juste, nous vous aiderons à vous remettre en route. »"
 travel_danger_events.3003.a: "Aider les autres est une récompense en soi !"
 travel_danger_events.3003.a.success: "Ma suite se remet rapidement en route !"
 travel_danger_events.3003.a.failure: "Ma suite est toujours bloquée dans la neige"
 travel_danger_events.3003.b: "C’est un prix acceptable."
 travel_danger_events.3003.c: "Nous nous débrouillerons seuls."
 travel_danger_events.3003.c.flavor: "Notre savoir-faire hivernal nous aidera à nous remettre en route... si nous en avons un."
 travel_danger_events.3003.c.complete_success: "Ma suite se remet rapidement en route !"
 travel_danger_events.3003.c.partial_success: "Ma suite se remet lentement en route"
 travel_danger_events.3003.c.failure: "Ma suite est bloquée dans la neige"
 travel_danger_events.3004.t: "$travel_danger_prefix$ une rafale blanche"
 travel_danger_events.3004.desc: "« Une rafale blanche ! Virez à bâbord ! »\n\nLe cri effroyable du patron de l’embarcation semble en contradiction avec le temps calme. Cependant, mes oreilles sont emplies par le mugissement de plus en plus fort du vent. En moins de temps qu’il n’en faut pour le dire, la brume blanche et humide engloutit tout le navire. Plus bruyant que le vent, le grand mât craque et tombe à l’eau.\n\nEt aussi soudainement qu’elle est venue, la bourrasque s’éloigne. Notre bateau ballote sur la mer calme, entraînant les voiles déchirées et les avirons brisés."
 travel_danger_events.3004.a: "Il nous faut hisser des voiles de fortune !"
 travel_danger_events.3004.a.success: "Notre bateau navigue à nouveau !"
 travel_danger_events.3004.a.failure: "Nous dérivons lentement au gré du vent"
 travel_danger_events.3004.b: "Ne craignez rien ! Nous avons d’autres voiles."
 travel_danger_events.3004.b.flavor: "Grâce à l’expertise maritime de ma suite, nous étions préparés à cette éventualité. Un nouveau gréement est rapidement mis en place à partir des voiles et des poutres en bois entreposées."
 travel_danger_events.3004.c: "Quelqu’un nous trouvera... Je l’espère"
 travel_danger_events.3004.c.success: "Un navire de passage offre son aide"
 travel_danger_events.3004.c.failure: "Pendant des jours, aucun autre navire n’est repéré"
 travel_danger_events.3005.t: "$travel_danger_prefix$ un incendie dans la nuit"
 travel_danger_events.3005.desc: "Nous nous promenons dans les collines en fin de journée. L’obscurité s’installe soudainement, provoquée par les nuages sombres qui nous surplombent. Puis, nous entendons au loin un fort grondement de tonnerre. Il est rapidement suivi d’un autre, accompagné d’un éclair.\n\nLa foudre illumine à nouveau le paysage et son image se grave dans mes yeux. Je jette un coup d’œil à l’endroit où l’éclair a frappé : il y a maintenant un feu de broussailles qui prend rapidement de l’ampleur. Et il se propage vers nous !"
 travel_danger_events.3005.a: "COUREZ !"
 travel_danger_events.3005.a.success: "Nous échappons au feu"
 travel_danger_events.3005.a.failure: "Le feu nous rattrape durant notre fuite !"
 travel_danger_events.3005.b: "Éteignons le feu avant qu’il ne s’étende trop loin !"
 travel_danger_events.3005.b.success: "Vous réussissez à éteindre le feu"
 travel_danger_events.3005.b.failure: "L’incendie est arrêté, mais cela a un prix"
 travel_danger_events.3005.b.c_failure: "Le feu engloutit ma suite !"
