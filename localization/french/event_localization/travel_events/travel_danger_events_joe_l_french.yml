l_french:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ une bête effroyable !"
 travel_danger_events.6000.desc: "Nous marchons dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] à bon rythme, profitant de l’ambiance paisible. Du coin de l’œil, il me semble apercevoir [ROOT.Char.Custom('GetAnimalFeature')] de... J’entends aussi [ROOT.Char.Custom('GetAnimalSound')], confirmant la présence d’un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] !"
 travel_danger_events.6000.desc.again: "Je marche prudemment dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')], après ma récente rencontre avec une bête sauvage. Mon cœur se serre, lorsque j’entends [ROOT.Char.Custom('GetAnimalSound')] dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. [ROOT.Char.GetFaith.FateGodName|U] se moque de moi ! Un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] !"
 travel_danger_events.6000.desc.seriously: "Marqués par notre récente mésaventure, nous allons par [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] avec la plus grande prudence. Au moment où je commence à me détendre, j’entends [ROOT.Char.Custom('GetAnimalSound')] dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] ! C’est une saleté [ROOT.Char.Custom('FR_De_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] !"
 travel_danger_events.6000.body: "\n\nLa bête au pelage [ROOT.Char.Custom('GetAnimalColor')] [ROOT.Char.Custom('GetAnimalChargePresent')] sur la piste bordée d’arbres, ses énormes [ROOT.Char.Custom('GetAnimalTrackPlural')] soulevant [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. L’animal nous barre totalement la route de [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName] murmure, « Regardez-moi ces [ROOT.Char.Custom('GetAnimalDanger')]..."
 travel_danger_events.6000.a: "Laissez-moi faire !"
 travel_danger_events.6000.a_again: "Je vais l’envoyer rejoindre son congénère !"
 travel_danger_events.6000.a_seriously: "Laissez-moi passer !"
 travel_danger_events.6000.a.wounded.t: "Sauvé[overboard_character.Custom('FR_E')] mais blessé[overboard_character.Custom('FR_E')]"
 travel_danger_events.6000.a.wounded.desc: "L’équipage sauve [overboard_character.Custom('FR_le_Char_U_Pi')][overboard_character.GetShortUIName] mais [overboard_character.GetSheHe] a été blessé[overboard_character.Custom('FR_E')] par la chute"
 travel_danger_events.6000.b: "Tuez-moi ça, [beast_victim.GetFirstNameNoTooltip] ! Maintenant !"
 travel_danger_events.6000.b_again: "À vous de jouer, [beast_victim.GetFirstNameNoTooltip] !"
 travel_danger_events.6000.b_seriously: "La bête est à vous, [beast_victim.GetFirstNameNoTooltip] !"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], faites quelque chose !"
 travel_danger_events.6000.c: "FUYEZ ! SAUVEZ VOTRE PEAU !"
 travel_danger_events.6000.success: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] meurt de la main [beast_victim.Custom('FR_du_Char_U_Pi')][beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.wound: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] écharpe [beast_victim.Custom('FR_le_Char_U_Pi')][beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] tue [beast_victim.Custom('FR_le_Char_U_Pi')][beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] meurt de la main [root_scope.Custom('FR_du_Char_U_Pi')][root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] écharpe [root_scope.Custom('FR_le_Char_U_Pi')][root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] tue [beast_victim.Custom('FR_le_Char_U_Pi')][beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6010.t: "$travel_danger_prefix$ fumée à l’horizon"
 travel_danger_events.6010.raid: "Alors que nous approchons de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], des colonnes de fumée et des paysans en fuite nous indiquent sans nul doute que l’endroit est soumis au pillage. Les forts prennent ce qu’ils désirent...\n\n"
 travel_danger_events.6010.siege: "Un camp de siège domine la périphérie de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], la bannière [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] ondule doucement dans le vent, annonciateur d’une [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim: "Cela me peine de voir mes terres et mon [ROOT.Char.Custom('FortifiedBuilding')] ravagés de la sorte, mais je ne peux rien y faire."
 travel_danger_events.6010.owner: "Mes forces devraient rapidement venir à bout de ce qui sert de pitoyable [siege_victim.Custom('FortifiedBuilding')] [siege_victim.Custom('FR_au_Char_Pi')][siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.war_owner: "Avec un peu de chance, les assiégeants triompheront et mettront [siege_victim.Custom('FR_le_Char_Pi')][siege_victim.GetTitledFirstName] en chaîne."
 travel_danger_events.6010.war_victim: "Si seulement je pouvais aider [siege_victim.Custom('FR_le_Char_Pi')][siege_victim.GetTitledFirstName], et nous débarrasser de [Select_CString(siege_owner.IsFemale, 'cette maudite', 'ce maudit')] [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.ally_owner: "Mon allié[siege_owner.Custom('FR_E')] aura sûrement gain de cause et mettra [siege_victim.Custom('FR_le_Char_Pi')][siege_victim.GetTitledFirstName] au pas."
 travel_danger_events.6010.ally_victim: "Je ne peux que regarder tandis que les propriétés de mon allié[siege_victim.Custom('FR_E')], [siege_victim.Custom('FR_le_Char_Pi')][siege_victim.GetTitledFirstName], sont lentement mais sûrement ravagées."
 travel_danger_events.6010.relation_owner: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('siege_owner'))], [siege_owner.Custom('FR_le_Char_Pi')][siege_owner.GetTitledFirstName], a clairement l’intention de venir à bout [siege_victim.Custom('FR_du_Char_Pi')][siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.relation_victim: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('siege_victim'))], [siege_victim.Custom('FR_le_Char_Pi')][siege_victim.GetTitledFirstName], a manifestement du mal à défendre cet endroit contre les forces [siege_owner.Custom('FR_du_Char_Pi')][siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.sieger_liege: "[Select_CString(siege_owner.IsFemale, 'Ma vassale', 'Mon vassal')], [siege_owner.Custom('FR_le_Char_Pi')][siege_owner.GetTitledFirstName], a clairement l’intention de venir à bout [siege_victim.Custom('FR_du_Char_Pi')][siege_victim.GetTitledFirstName], quoi qu’il en coûte."
 travel_danger_events.6010.peace: "Ce petit conflit entre [siege_owner.Custom('FR_le_Char_Pi')][siege_owner.GetTitledFirstName] et [siege_victim.Custom('FR_le_Char_Pi')][siege_victim.GetTitledFirstName] est bien ennuyeux."
 travel_danger_events.6010.raid_end: "Au milieu des masures en flammes, des silhouettes pillent les ruines, comparant leur butin et discutant de leurs actes de courage.\n\nUn groupe de pillards maussades, en haillons, arrivent par le chemin. Ils n’ont pas l’air des plus brillants, ni des plus honnêtes..."
 travel_danger_events.6010.siege_end: "Parmi les [siege_owner.Custom('RegionalArtilleryPlural')], des soldats indifférents se réchauffent autour de feux de camp dérisoires.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "Un groupe de soldats maussades, en haillons, arrivent par le chemin. Ils n’ont pas l’air des plus brillants, ni des plus honnêtes..."
 travel_danger_events.6010.a: "Mêlons-nous aux paysans..."
 travel_danger_events.6010.a.success: "Vous passez sans vous faire remarquer"
 travel_danger_events.6010.a.failure: "Vos atours sont remarqués"
 travel_danger_events.6010.capture_toast: "Voyageur capturé"
 travel_danger_events.6010.b: "Je suis [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ! Ils nous laisseront passer."
 travel_danger_events.6010.b.friend: "Conduisez-moi [siege_commander.Custom('FR_au_Char_Pi')][siege_commander.GetTitledFirstNameNoTooltip], nous sommes en bons termes."
 travel_danger_events.6010.b.flavor: "Savez-vous qui je suis ?"
 travel_danger_events.6010.b.success: "Votre réputation les impressionne"
 travel_danger_events.6010.b.failure: "Ils ne sont pas impressionnés"
 travel_danger_events.6010.c: "Une démonstration de force les fera réfléchir."
 travel_danger_events.6010.c.success: "Ils vous laissent tranquille"
 travel_danger_events.6010.c.failure: "Ils vous défient"
 travel_danger_events.6010.c.wound: "Une personne de votre suite est blessée au hasard"
 travel_danger_events.6010.d: "Il suffit de les acheter."
 travel_danger_events.6011.t: "$travel_danger_prefix$ bataille droit devant"
 travel_danger_events.6011.intro: "Les avertissements des résidents de la région n’étaient guère nécessaires. Il est évident qu’une bataille va avoir lieu, sur notre chemin : armes brisées, cadavres et campements de fortune parsèment le paysage.\n\n"
 travel_danger_events.6011.battle_both: "Des armées arborant les couleurs de mes ennemi[Select_CString(And(battle_owner_1.IsFemale, battle_owner_2.IsFemale), 'es', 's')], [battle_owner_1.Custom('FR_le_Char_Pi')][battle_owner_1.GetTitledFirstName] et [battle_owner_2.Custom('FR_le_Char_Pi')][battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "Des armées arborant les couleurs de mon ennemi[Select_CString(battle_owner_1.IsFemale, 'e', '')], [battle_owner_1.Custom('FR_le_Char_Pi')][battle_owner_1.GetTitledFirstName], et [battle_owner_2.Custom('FR_du_Char_Pi')][battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "Des armées arborant les couleurs de mon ennemi[Select_CString(battle_owner_2.IsFemale, 'e', '')], [battle_owner_2.Custom('FR_le_Char_Pi')][battle_owner_2.GetTitledFirstName], et [battle_owner_1.Custom('FR_du_Char_Pi')][battle_owner_1.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "Des armées arborant les couleurs de mon allié[Select_CString(battle_owner_1.IsFemale, 'e', '')], [battle_owner_1.Custom('FR_le_Char_Pi')][battle_owner_1.GetTitledFirstName], et [battle_owner_2.Custom('FR_du_Char_Pi')][battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "Des armées arborant les couleurs de mon allié[Select_CString(battle_owner_2.IsFemale, 'e', '')], [battle_owner_2.Custom('FR_le_Char_Pi')][battle_owner_2.GetTitledFirstName], et [battle_owner_1.Custom('FR_du_Char_Pi')][battle_owner_1.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "Des armées arborant les couleurs de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('battle_owner_1'))], [battle_owner_1.Custom('FR_le_Char_Pi')][battle_owner_1.GetTitledFirstName], et [battle_owner_2.Custom('FR_du_Char_Pi')][battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "Des armées arborant les couleurs de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('battle_owner_2'))], [battle_owner_2.Custom('FR_le_Char_Pi')][battle_owner_2.GetTitledFirstName], et [battle_owner_1.Custom('FR_du_Char_Pi')][battle_owner_1.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "Des armées arborant les couleurs [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] et [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "s’affrontent au loin, dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war: "afin de décider de l’issue de leur [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both: "pour quelque butin."
 travel_danger_events.6011.raid: "l’une pour faire du butin, l’autre pour le défendre."
 travel_danger_events.6011.hostile: "pour régler quelque querelle mesquine."
 travel_danger_events.6011.end: "\n\nUne bande isolée, peut-être en rupture de ban, à moins qu’il ne s’agisse de mercenaires, quitte discrètement les combats et se dirige droit vers nous."
 travel_danger_events.6011.b: "Ils ne s’en prendront pas à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 travel_danger_events.6011.d: "Ils sont gouvernés par le goût du lucre."
 travel_danger_events.6012.t: "$travel_danger_prefix$ place aux armées"
 travel_danger_events.6012.intro: "Les routes sont encombrées de chariots et des renforts d’une armée de passage. À l’horizon, les étendards colorés [army_owner.Custom('FR_du_Char_Pi')][army_owner.GetTitledFirstName] brillent au soleil, progressant lentement dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war: "La vue de l’ost de mon ennemi[army_owner.Custom('FR_E')], [army_owner.Custom('FR_le_Char_Pi')][army_owner.GetTitledFirstName], m’emplit d’effroi,"
 travel_danger_events.6012.ally: "La vue de l’ost de mon allié[army_owner.Custom('FR_E')], [army_owner.Custom('FR_le_Char_Pi')][army_owner.GetTitledFirstName], m’emplit d’aise,"
 travel_danger_events.6012.relation: "La vue de l’ost de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('army_owner'))], [army_owner.Custom('FR_le_Char_Pi')][army_owner.GetTitledFirstName], me donne à réfléchir,"
 travel_danger_events.6012.peace: "La vue de cet ost m’inquiète,"
 travel_danger_events.6012.clash: "s’affrontent au loin, dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.raid: "en route pour piller un malheureux village."
 travel_danger_events.6012.other: "tandis qu’il fait route vers son objectif."
 travel_danger_events.6012.end: "\n\nUn groupe de soldats en piteux état arrive en sens inverse ; ils ont l’air de déserteurs."
 travel_danger_events.6013.t: "$travel_danger_prefix$ territoire disputé"
 travel_danger_events.6013.intro: "Les stigmates de la guerre sont partout alentour, tandis que nous passons par [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], où les étendards de [occupy_owner.GetPrimaryTitle.GetNameNoTierNoTooltip] ont été hissés.\n\n"
 travel_danger_events.6013.war_owner: "Mon ennemi[occupy_owner.Custom('FR_E')], [occupy_owner.Custom('FR_le_Char_Pi')][occupy_owner.GetTitledFirstName], a fait des progrès contre [occupy_victim.Custom('FR_le_Char_Pi')][occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.war_victim: "Mon ennemi[occupy_victim.Custom('FR_E')], [occupy_victim.Custom('FR_le_Char_Pi')][occupy_victim.GetTitledFirstName], a subi un revers contre [occupy_owner.Custom('FR_le_Char_Pi')][occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.ally_owner: "Mon allié[occupy_owner.Custom('FR_E')], [occupy_owner.Custom('FR_le_Char_Pi')][occupy_owner.GetTitledFirstName], a fait des progrès contre [occupy_victim.Custom('FR_le_Char_Pi')][occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.ally_victim: "Mon allié[occupy_victim.Custom('FR_E')], [occupy_victim.Custom('FR_le_Char_Pi')][occupy_victim.GetTitledFirstName], a subi un revers contre [occupy_owner.Custom('FR_le_Char_Pi')][occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.relation_owner: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('occupy_owner'))], [occupy_owner.Custom('FR_le_Char_Pi')][occupy_owner.GetTitledFirstName], a fait des progrès contre [occupy_victim.Custom('FR_le_Char_Pi')][occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.relation_victim: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('occupy_victim'))], [occupy_victim.Custom('FR_le_Char_Pi')][occupy_victim.GetTitledFirstName], a subi un revers contre [occupy_owner.Custom('FR_le_Char_Pi')][occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.peace: "Nous avons au moins la chance de ne pas nous retrouver au beau milieu des combats,"
 travel_danger_events.6013.war: "bien que la [occupy_war.Custom('WarCasusBelliShort')] fasse rage ailleurs."
 travel_danger_events.6013.hostile: "mais bien malin qui saura prédire l’issue du conflit."
 travel_danger_events.6013.end: "\n\nAlors que nous poursuivons notre route vers [destination.GetNameNoTooltip], une redoutable bande de vétérans s’approche dans la direction opposée."
 regional_artillery_bombard: "la bombarde"
 regional_artillery_bombard_plural: "bombardes"
 regional_artillery_trebuchet: "le trébuchet"
 regional_artillery_trebuchet_plural: "trébuchets"
 regional_artillery_mangonel: "le mangonneau"
 regional_artillery_mangonel_plural: "mangonneaux"
 regional_artillery_onager: "l’onagre"
 regional_artillery_onager_plural: "onagres"
 regional_ship_knarr: "le knorr"
 regional_ship_knarr_plural: "knorrs"
 regional_ship_longship: "le drakkar"
 regional_ship_longship_plural: "drakkars"
 regional_ship_galley: "la galère"
 regional_ship_galley_plural: "galères"
 regional_ship_dromon: "le dromon"
 regional_ship_dromon_plural: "dromons"
 regional_ship_cog: "la cogue"
 regional_ship_cog_plural: "cogues"
 regional_ship_fallback: "le navire"
 regional_ship_fallback_plural: "navires"
 travel_danger_events.6020.t: "$travel_danger_prefix$ dangers des profondeurs"
 travel_danger_events.6020.desc: "Les nuages s’amoncellent et je ressens la peur du capitaine, malgré ses propos rassurants. Un terrible grain nous engloutit peu après, balayant les ponts d’une pluie torrentielle, tandis que [ROOT.Char.Custom('RegionalShipType')] roule comme une coquille de noix.\n\nUn craquement assourdissant, plus fort que le tonnerre, nous perce les tympans, comme si le monde lui-même était déchiré en deux par un géant effroyable, et le navire se dérobe alors sous nos pieds.\n\n"
 travel_danger_events.6020.hugger: "[hugger.Custom('FR_le_Char_Pi')|U][hugger.GetTitledFirstName] et moi nous agrippons l’un[hugger.Custom('FR_E')] à l’autre, ivres de terreur, contemplant une énorme vague se précipiter vers le navire, les yeux écarquillés !"
 travel_danger_events.6020.prayer: "Je regarde [prayer.Custom('FR_le_Char_Pi')][prayer.GetTitledFirstName], agenouillé[prayer.Custom('FR_E')], les bras tendus vers le ciel, en train de crier : « [prayer.GetFaith.HighGodName] ! [prayer.GetFaith.WaterGodName] ! Sauvez-nous ! » alors que notre navire plonge dans la houle !"
 travel_danger_events.6020.diver: "[diver.Custom('FR_le_Char_Pi')|U][diver.GetTitledFirstName] se porte la main aux tempes en criant : « [diver.GetFaith.DevilName|U] vient nous chercher ! Nous sommes perdus ! » avant de se jeter dans l’énorme vague qui déferle sur le navire !"
 travel_danger_events.6020.director: "Stupéfait[ROOT.Char.Custom('FR_E')], je regarde, [director.Custom('FR_le_Char_Pi')][director.GetTitledFirstName] rester à son poste, impassible, hurlant des ordres que personne ne peut entendre, sans prêter attention à l’énorme vague qui est sur le point de l’engloutir !"
 travel_danger_events.6020.fallback: "Je me rapetasse dans un coin, observant avec horreur, tandis que les marins sont avalés par l’océan et qu’une énorme vague engouffre le navire."
 travel_danger_events.6020.a: "Glouglouglou !"
 travel_danger_events.6030.t: "$travel_danger_prefix$ provisions gâtées"
 travel_danger_events.6030.leader: "[travel_leader.GetFirstName], qui est en charge de nos provisions, nous a avoué, penaud[travel_leader.Custom('FR_E')], que nous avions perdu presque toutes nos provisions, à cause d’une négligence."
 travel_danger_events.6030.fallback: "J’ai peine à y croire, mais nos provisions pour la route sont presque toutes perdues, à cause d’une négligence."
 travel_danger_events.6030.desc: "\n\nDe la moisissure couvre le pain et les victuailles, et nous venons vite à bout de la nourriture sèche. Au crépuscule, tout le monde a faim."
 travel_danger_events.6030.a: "Ce n’est qu’un peu de moisissure !"
 travel_danger_events.6030.b: "La nature nous fournira ce dont nous avons besoin !"
 travel_danger_events.6030.b.success: "Vous trouvez quelque chose à manger"
 travel_danger_events.6030.b.failure: "Vous ne trouvez rien"
 travel_danger_events.6030.b.critical: "Vous mangez la mauvaise plante"
 travel_danger_events.6030.b.death: "Vous mangez la pire plante d’entre toutes"
 travel_danger_events.6030.c: "Les habitants de cette contrée doivent bien avoir quelque chose à nous donner."
 travel_danger_events.6030.d: "Il va falloir tout remplacer."
 travel_danger_events.6040.t: "$travel_danger_prefix$ éprouvés par le climat"
 travel_danger_events.6040.wet: "Notre passage dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] a été éprouvant. L’humidité omniprésente et les insectes ont usé nos nerfs, et il s’est avéré difficile de trouver un endroit sec."
 travel_danger_events.6040.war: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|U] portent les stigmates de la guerre ; des corps reposent çà et là, et des camps militaires se trouvent à intervalle régulier. Nos conditions de voyage sont pénibles et nous rencontrons fréquemment des soldats."
 travel_danger_events.6040.desc: "\n\nJe commence à me sentir faible et je traîne en queue de cortège, alors que c’est moi qui donne le pas, d’habitude. Quelque chose ne va pas."
 travel_danger_events.6040.a: "Je dois faire demi-tour."
 travel_danger_events.6040.b: "Je remercie [ROOT.Char.GetFaith.HealthGodName] que mon médecin de la Cour soit ici."
