 combatant_killed_in_battle_friendly: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUINameNoTooltip] a tué [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUINameNoTooltip] alors qu’[CHARACTER.Custom('FR_IlElle')] battait en retraite !"
 combatant_killed_in_battle_enemy_player: "Vous avez été tué par [CHARACTER.Custom('FR_le_Char_U_P')][CHARACTER.GetUINameNoTooltip] alors que vous battiez en retraite !"
