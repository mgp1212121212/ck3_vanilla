l_french:
 combat_event.0003.t: "Imbattable"
 combat_event.0003.desc.opening: "Cent batailles, cent victoires !"
 combat_event.0003.desc.commander: "Grâce à ma récente victoire contre [enemy_commander.Custom('FR_le_Char_Pi')][enemy_commander.GetTitledFirstName] et ses soldats,"
 combat_event.0003.desc.no_commander: "Grâce à ma récente victoire au combat,"
 combat_event.0003.desc.ending: "j’ai atteint une étape significative.\n\nN’ayant jamais perdu une seule bataille, cela fait longtemps que l’on chuchote que je suis infaillible, que je suis une force indomptable qui ne pourra jamais être vaincue. Cela commence à avoir l’air d’être vrai..."
 combat_event.0003.desc.alt_ending: "j’ai atteint une étape significative.\n\nÀ chaque bataille que j’ai gagnée, les rumeurs sur mes prouesses se sont amplifiées. Mes actes dépassent même les légendes et je peux prétendre être une force indomptable qui ne pourra jamais être vaincue."
 combat_event.0003.a: "Que mon talent soit connu dans toutes les contrées !"
 combat_event.0003.b: "Je ne dois pas me montrer orgueilleu[ROOT.Char.Custom('FR_XSe')]. Il suffit d’une flèche perdue."
 combat_event.0003.b.zealous: "Je ne suis que [ROOT.Char.Custom('signature_weapon')] [ROOT.Char.GetFaith.HighGodNamePossessive], j’obéis à sa volonté."
 combat_event.0004.t: "Faire s’effondrer un Colosse"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est un[enemy_commander.Custom('FR_E')] commandant[enemy_commander.Custom('FR_E')] légendaire connu[enemy_commander.Custom('FR_E')] dans le monde entier pour avoir combattu dans plus de cent batailles sans en avoir perdu une seule.\n\nMalgré cela, je l’ai vaincu[enemy_commander.Custom('FR_E')] sur le champ de bataille aujourd’hui et ai ainsi prouvé à tous qu’[enemy_commander.Custom('FR_IlElle')] n’est pas infaillible !"
 combat_event.0004.a: "Même les grandes légendes s’écroulent face à m[ROOT.Char.Custom('FR_OnA_signature_weapon')] !"
 combat_event.0004.b: "[enemy_commander.Custom('FR_SilSielle')|U] peut être battu[enemy_commander.Custom('FR_E')], moi aussi."
 combat_event.0004.b.zealous: "Je remercie [ROOT.GetCharacter.GetFaith.WarGodName] pour avoir remis à sa place c[enemy_commander.Custom('FR_EtEtte')] [enemy_commander.GetWomanMan]."
 combat_event.0005.t: "Faire s’effondrer un Colosse"
 combat_event.0005.desc: "Aujourd’hui l’impensable s’est produit — j’ai été battu[ROOT.Char.Custom('FR_E')] au combat par [friendly_commander.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ! Je commençais vraiment à penser que je ne pourrais jamais perdre, mais maintenant, je suis redescendu sur terre et suis humilié[ROOT.Char.Custom('FR_E')].\n\nMa réputation est encore intacte malgré cette perte, bien que [friendly_commander.GetFirstName] ait volé une partie de ma gloire."
 combat_event.0005.a: "[friendly_commander.Custom('FR_IlElle')|U] mérite d’être reconnu[friendly_commander.Custom('FR_E')] pour avoir vaincu quelqu’un comme moi."
 combat_event.0005.b: "Inacceptable ! [friendly_commander.Custom('FR_IlElle')|U] regrettera amèrement le jour où [friendly_commander.Custom('FR_IlElle')] m’a rencontré !"
 combat_event.0005.message: "Rendu[enemy_commander.Custom('FR_E')] furieu[enemy_commander.Custom('FR_XSe')] par sa défaite dans la bataille, [enemy_commander.Custom('FR_le_Char_Pi')][enemy_commander.GetTitledFirstName] a juré de se venger de moi !"
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "Combattants ennemis capturés"
 combat_event.1002.pow_message.desc.single: "Vos troupes ont capturé [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.double: "Vos troupes ont capturé [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] et [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple: "Vos troupes ont capturé [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] et [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] autres"
 combat_event.1002.pow_message.desc.end: "après avoir remporté la bataille de [combat_location.GetName] !"
 combat_event.1003.pow_message.t: "Combattants alliés capturés"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a été capturé[primary_prisoner.Custom('FR_E')] et est désormais un[primary_prisoner.Custom('FR_E')] [Concept('prisoner_of_war',Select_CString(primary_prisoner.IsFemale,'prisonnière','prisonnier'))|E] de guerre"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] et [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] ont été capturé[primary_prisoner.Custom2('FR_E', SCOPE.sC('secondary_prisoner'))]s et sont désormais des [Concept('prisoner_of_war',Select_CString(And(primary_prisoner.IsFemale, secondary_prisoner.IsFemale), 'prisonnières', 'prisonniers'))|E] de guerre"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] et [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] autres ont été capturés et sont désormais des [Concept('prisoner_of_war','prisonniers de guerre')|E]"
 combat_event.1003.pow_message.desc.end: "par votre ennemi[combat_winner.Custom('FR_E')] [combat_winner.Custom('FR_le_Char_Pi')][combat_winner.GetTitledFirstName] après la [battle|El] de [combat_location.GetName] !"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] emprisonné[primary_prisoner.Custom('FR_E')]"
 combat_event.1004.pow_message.desc.end: "par [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] lorsque c[combat_winner.Custom('FR_EEtte')] derni[combat_winner.Custom('FR_ErEre')] a remporté la [battle|El] de [combat_location.GetName] !"
 combat_event.1005.pow_toast.t: "Combattants ennemis capturés"
 combat_event.1005.pow_toast.desc: "Vos forces ont [Concept('prisoner_of_war','capturé')|E] [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] durant la [battle|El] de [combat_location.GetName] !"
 combat_event.1005.pow_toast.desc.primary: "Vos forces ont [Concept('prisoner_of_war','capturé')|E] votre ennemi[valuable_prisoner.Custom('FR_E')], [valuable_prisoner.Custom('FR_le_Char_Pi')][valuable_prisoner.GetTitledFirstName], durant la [battle|El] de [combat_location.GetName] !"
 combat_event.1006.pow_toast.t: "Hériti[valuable_prisoner.Custom('FR_ErEre')] fait[valuable_prisoner.Custom('FR_E')] prisonni[valuable_prisoner.Custom('FR_ErEre')]"
 combat_event.1006.pow_toast.desc: "[combat_winner.Custom('FR_le_Char_Pi')|U][combat_winner.GetTitledFirstName] a [Concept('prisoner_of_war','capturé')|E] [valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] après la [battle|El] de [combat_location.GetName] !"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "Chef de guerre ennemi capturé"
 combat_event.1007.pow_toast.desc: "[combat_winner.Custom('FR_le_Char_Pi')|U][combat_winner.GetTitledFirstName] a [Concept('prisoner_of_war','capturé')|E] [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] après la [battle|El] de [combat_location.GetName] !"
 combat_event.1007.pow_toast.desc.primary: "[combat_winner.Custom('FR_le_Char_Pi')|U][combat_winner.GetTitledFirstName] a [Concept('prisoner_of_war','capturé')|E] votre ennemi[valuable_prisoner.Custom('FR_E')], [valuable_prisoner.Custom('FR_le_Char_Pi')][valuable_prisoner.GetTitledFirstName], après la [battle|El] de [combat_location.GetName] !"
 #Combatants Slain
 combat_event.1012.slain_message.t: "Combattants ennemis tués"
 combat_event.1012.slain_message.desc.single: "Vos troupes ont tué [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.double: "Vos troupes ont tué [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] et [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.multiple: "Vos troupes ont tué [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] et le [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] autres"
 combat_event.1012.slain_message.desc.end: "lors de la [battle|El] de [combat_location.GetName] !"
 combat_event.1013.slain_message.t: "Combattants alliés tués"
 combat_event.1013.slain_message.desc.single: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a été tué[primary_deceased.Custom('FR_E')]"
 combat_event.1013.slain_message.desc.double: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] et [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] ont été tué[primary_deceased.Custom2('FR_E', SCOPE.sC('secondary_deceased'))]s"
 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] et [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] autres ont été tué[primary_deceased.Custom2('FR_E', SCOPE.sC('secondary_deceased'))]s"
 combat_event.1013.slain_message.desc.end: "lors de la [battle|El] de [combat_location.GetName] !"
 combat_event.1014.slain_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] tué[primary_deceased.Custom('FR_E')] lors d’une bataille"
 #Slain/captured knight event strings for use in battle events (after the battle).
