 combatant_killed_in_battle_no_killer_friendly: "Un de nos soldats a tué [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUINameNoTooltip] alors qu’[TARGET_CHARACTER.Custom('FR_IlElle')] battait en retraite !"
