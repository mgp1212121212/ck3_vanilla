 combatant_captured_in_battle_enemy_player: "Vous avez été capturé par [CHARACTER.Custom('FR_le_Char_U_P')][CHARACTER.GetUINameNoTooltip] après la bataille !"
 combatant_captured_in_battle_enemy: "[TARGET_CHARACTER.Custom('FR_le_Char_U_P')|U][TARGET_CHARACTER.GetUINameNoTooltip] a été capturé[TARGET_CHARACTER.Custom('FR_E')] par [CHARACTER.Custom('FR_le_Char_U_P')][CHARACTER.GetUINameNoTooltip] après la bataille !"
