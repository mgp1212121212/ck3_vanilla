l_french:
 great_holy_war.0011.christian.t: "Les rois croisés"
 great_holy_war.0011.muslim.t: "Le djihad"
 great_holy_war.0011.pagans.t: "La colère des anciens dieux"
 great_holy_war.0011.fallback.t: "[awakening_faith.GetAdherentNamePlural] militants"
 great_holy_war.0011.catholic.rome.desc: "Rome, la ville de saint Pierre et le siège de la papauté, est tombée aux mains des infidèles. En réponse, Sa Sainteté [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName], en exil, a déclaré son intention de forger une alliance de seigneurs chrétiens afin de récupérer la ville éternelle."
 great_holy_war.0011.christian.europe.desc: "Le cœur même du christianisme d’Occident est assiégé par des infidèles ! Des seigneurs chrétiens désespérés ont persuadé Sa Sainteté [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] de déclarer son intention de forger une alliance juste pour expulser les païens au nom [awakening_faith.WarGodNamePossessive]."
 great_holy_war.0011.christian.byzantion.desc: "Byzance, le rempart du christianisme contre les infidèles mahométans de l’Orient, est en train de s’effondrer. Cette épouvantable situation a convaincu Sa Sainteté [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] d’accepter la possibilité d’une invasion par des forces chrétiennes communes."
 great_holy_war.0011.catholic.jerusalem.desc: "Les pèlerins chrétiens en Terre sainte subissent toutes sortes d’agressions pendant le trajet.\n\nAfin de protéger les pèlerins et de sécuriser Jérusalem pour le Christ et les fidèles, Sa Sainteté [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] a accepté la possibilité d’une invasion par des forces chrétiennes communes."
 great_holy_war.0011.christian.fallback.desc: "Pendant trop longtemps les fidèles [awakening_faith.GetAdjective] ont été brutalisés par les hérétiques et les infidèles. Nous ne permettrons plus que nos lieux saints soient pillés par des blasphémateurs, ni que nos croyances soient tournées en ridicule par de faux prophètes. Il est temps pour les vrais adeptes [awakening_faith.WarGodNamePossessive] de s’unir et de riposter contre les incroyants !"
 great_holy_war.0011.muslim.mecca.desc: "L’impensable s’est produit ! La ville sainte de La Mecque est tombée aux mains des infidèles, et la Kaaba est souillée par leur simple présence. Sa Magnificence [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] a annoncé le début d’une ère de djihad. La ville sainte doit être reprise à tout prix. Tous les fidèles musulmans doivent se préparer à rejoindre les rangs des moudjahidines pour les combats à venir."
 great_holy_war.0011.muslim.jerusalem.desc: "La ville sainte de Jérusalem, où le prophète est monté au ciel, est tombée aux mains des infidèles ! Sa Magnificence [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] ne laissera pas cela perdurer et a déclaré qu’une ère de grandes conquêtes est à nos portes, comme ce fut le cas à l’époque des premiers califes. Le « Dar al-Islam » doit être défendu ! Tous les fidèles musulmans doivent se préparer à rejoindre les rangs des moudjahidines pour les combats à venir."
 great_holy_war.0011.muslim.arabia.desc: "La Maison de l’Islam est gravement menacée par les assauts de païens et d’infidèles en son cœur. En réponse, Sa Magnificence [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] a annoncé le début d’une ère de djihad. Les régions centrales du Dar al-Islam doivent être reconquises à tout prix. Tout bon musulman devrait rejoindre les rangs moudjahidines et se préparer au combat."
 great_holy_war.0011.muslim.africa.desc: "La Maison de l’Islam est gravement menacée par les attaques de païens et d’infidèles en Afrique. En réponse, Sa Magnificence [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] a annoncé le début d’une ère de djihad. Les régions occidentales de l’oumma doivent être reconquises à tout prix. Tout bon musulman devrait rejoindre les rangs moudjahidines et se préparer au combat."
 great_holy_war.0011.muslim.fallback.desc: "La Maison de l’Islam est gravement menacée par les infidèles et les apostats. Tout bon fidèle [awakening_faith.GetAdjective] devrait rejoindre les rangs moudjahidines et se préparer au combat. Cela signale une nouvelle ère d’expansion islamique."
 great_holy_war.0011.generic.fallback.head.desc: "Les fidèles [awakening_faith.GetReligion.GetAdjective] étant assaillis de toutes parts par des blasphémateurs, [ghw_first_sponsor.Custom('FR_le_Char_Pi')][ghw_first_sponsor.GetTitledFirstName] a décidé qu’il était temps pour tous les guerriers [awakening_faith.WarGodNamePossessive] de prendre les armes et de défendre leurs terres sacrées en organisant une magnifique campagne de conquête religieuse."
 great_holy_war.0011.generic.fallback.desc: "Nous ne pouvons plus nous permettre de rester les bras croisés alors que les blasphémateurs nous assaillent de toutes parts, profanant nos lieux saints et brutalisant nos frères. Il est temps pour les guerriers [awakening_faith.WarGodNamePossessive] de prendre les armes, unis dans un seul but."
 great_holy_war.0011.generic.ending.positive: "\n\nCela marque le début d’une ère de grandes guerres saintes [awakening_faith.GetReligion.GetAdjective]s – les [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative: "\n\nCela pourrait être le début d’une agression [awakening_faith.GetReligion.GetAdjective] sans précédent."
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\nLes ramifications théologiques de cette nouvelle sont déjà discutées par [other_pope.Custom('FR_le_Char_L')][other_pope.GetTitleTierName] et d’autres membres notables de notre clergé, qui sont désireux de suivre l’exemple des [awakening_faith.GetAdherentNamePluralNoTooltip] et de débuter une ère de guerre religieuse au nom de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\nLes ramifications théologiques de cette nouvelle sont déjà discutées par des membres notables de notre clergé, qui sont désireux de suivre l’exemple des [awakening_faith.GetAdherentNamePluralNoTooltip] et de débuter une ère de guerre religieuse au nom de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 great_holy_war.0011.directed.a: "Je donne l’ordre à mes troupes de rejoindre immédiatement la campagne !"
 great_holy_war.0011.directed.b: "Je défendrai mes semblables [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] !"
 great_holy_war.0011.a: "Deus vult !"
 great_holy_war.0011.b: "Allahou akbar !"
 great_holy_war.0011.c: "[ROOT.Char.GetFaith.WarGodName|U] est avec nous !"
 great_holy_war.0011.d: "Puisse [ROOT.Char.GetFaith.WarGodName] nous protéger !"
 great_holy_war.0011.e: "S’ils le disent..."
 great_holy_war.0011.tooltip.effect: "Les [faiths|El] de la religion [awakening_faith.GetReligion.GetAdjective] ont maintenant accès aux [awakening_faith.GHWNamePlural|l]"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "Chaque vassal [theocratic|El] [scoped_pope.GetFaith.GetAdherentName]"
 great_holy_war.0015.desc: "En vous engageant à soutenir le juste combat contre les infidèles, vous vous êtes racheté[ROOT.Char.Custom('FR_E')] aux yeux [scoped_pope.GetFaith.WarGodNamePossessive]. Nous vous considérons donc digne de participer à nouveau à la sainte Communion."
 great_holy_war.0015.a: "Il était temps..."
 great_holy_war.0015.b: "[scoped_pope.GetFaith.WarGodName] est vraiment miséricordieux !"
 great_holy_war.0016.desc.a: "Nous sommes profondément déçus par votre décision d’abandonner la juste cause de notre [scoped_pope.GetFaith.GHWName|l]. Nous n’oublierons pas votre affront envers [scoped_pope.GetFaith.WarGodName], et [scoped_pope.GetFaith.WarGodHerHim|U] non plus."
 great_holy_war.0016.desc.b: "Nous sommes profondément déçus et troublés d’apprendre votre décision d’abandonner la juste cause de notre [scoped_pope.GetFaith.GHWName|l]. Vous vous êtes déshonoré[ROOT.Char.Custom('FR_E')] aux yeux [scoped_pope.GetFaith.WarGodNamePossessive] avec ce blasphème."
 great_holy_war.0016.desc.c: "Nous ne tolérerons pas votre comportement blasphématoire. En refusant de vous engager à soutenir notre [scoped_pope.GetFaith.GHWName|l], vous ne nous laissez pas d’autre choix que de vous bannir. Il vous est désormais interdit de prendre part à la sainte Communion."
 great_holy_war.0016.a: "J’ai d’autres choses plus importantes qui me préoccupent."
 great_holy_war.0016.b: "Qu’ai-je fait ?!"
 great_holy_war.0017.title: "Quitter la [scoped_pope.GetFaith.GHWName|l]"
 great_holy_war.0017.desc.a: "Revenir sur ma promesse d’engagement à la [scoped_pope.GetFaith.GHWName|l] va certainement réduire ma réputation aux yeux du clergé, et pourrait encourir la colère du Saint-Siège. \n\nJe devrais envisager sérieusement les conséquences potentielles de cet acte avant de prendre ma décision, car je risque d’être qualifié[ROOT.Char.Custom('FR_E')] d’hérétique aux yeux de l’Église."
 great_holy_war.0017.desc.b: "Revenir sur ma promesse d’engagement à la [scoped_pope.GetFaith.GHWName|l] va certainement réduire ma réputation aux yeux du clergé, et pourrait encourir la colère [scoped_pope.Custom('FR_du_Char_Pi')][scoped_pope.GetTitledFirstName]. Je devrais envisager sérieusement les conséquences potentielles de cet acte avant de prendre ma décision, car je risque d’être qualifié[ROOT.Char.Custom('FR_E')] de blasphémat[ROOT.Char.Custom('FR_EurRice')]."
 great_holy_war.0017.a: "Ça m’est égal."
 great_holy_war.0017.b: "Peut-être que je suis trop hâti[ROOT.Char.Custom('FR_FVe')]..."
 great_holy_war.0018.desc: "Si je m’engage dans la [scoped_pope.GetFaith.GHWName|l], je serai obligé[ROOT.Char.Custom('FR_E')] de lever une armée pour combattre les ennemis de la foi le moment venu. \n\nPuisque revenir sur ma parole pourrait susciter l’ire [scoped_pope.Custom('FR_du_Char_Pi')][scoped_pope.GetTitledFirstName], je devrais sérieusement réfléchir à cette décision avant d’engager mon pays dans cette lutte."
 great_holy_war.0018.a: "Je vais rejoindre l’armée [scoped_pope.GetFaith.WarGodNamePossessive] !"
 great_holy_war.0018.b: "J’ai besoin d’y réfléchir un peu plus..."
 great_holy_war.0003.title: "Les fidèles se préparent à la guerre"
 great_holy_war.0003.catholic.desc: "Un envoyé papal est arrivé à ma cour, apportant des nouvelles du Vatican. [ghw_sponsor.Custom('FR_le_Char_Pi')|U][ghw_sponsor.GetTitledFirstName] a lancé un appel aux armes à tous les dirigeants chrétiens justes. Puisque je suis l’un d’entre eux, on s’attend à ce que j’engage mes hommes dans cette cause très sainte soutenue par l’Église universelle elle-même.\n\nÀ tous ceux qui vont se battre contre les vils [target_character.Custom('GetUnbelieverNamePlural')] profanant les lieux saints de [target_kingdom.GetBaseNameNoTier], le Saint-Siège promet l’absolution complète de leurs péchés et une place garantie au paradis."
 great_holy_war.0003.fallback.desc: "De glorieuses nouvelles sont parvenues à ma cour. [ghw_sponsor.Custom('FR_le_Char_Pi')|U][ghw_sponsor.GetTitledFirstName] a décidé qu’il était temps pour tous les [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] justes de s’unir sous une seule bannière et de marcher contre les ennemis de la foi dans une [ghw_sponsor.GetFaith.GHWName|l] pour la gloire [ghw_sponsor.GetFaith.WarGodNamePossessive].\n\nÀ tous ceux qui se joindront à cette quête sacrée, [ghw_sponsor.Custom('FR_le_Char_L')][ghw_sponsor.GetTitleTierName] leur promet une place [ghw_sponsor.GetFaith.DivineRealm2]."
 great_holy_war.0003.a: "Mes guerriers seront prêts à se battre !"
 great_holy_war.0003.a.tt: "S’engager à rejoindre la [ghw_sponsor.GetFaith.GHWName|l] appelée par [ghw_sponsor.Custom('FR_le_Char_Pi')][ghw_sponsor.GetTitledFirstName] dès son commencement"
 great_holy_war.0003.b: "Je contribuerai volontiers au financement de cette cause sacrée."
 great_holy_war.0003.c: "Peut-être devrais-je envisager d’y participer..."
 great_holy_war.0003.a.lifted_excommunication: "Mon [excommunication|El] sera levée"
 great_holy_war.0023.desc: "Notre attention a été attirée sur le fait que vous n’avez pas encore annoncé votre soutien à la prochaine [scoped_pope.GetFaith.GHWName|l]. Dois-je vous rappeler qu’il est du devoir sacré d’un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleTierName|l] [ROOT.GetCharacter.Custom('FR_FaithGenderedAdj')] de faire la guerre contre les incroyants et les [target_character.Custom('GetUnbelieverNamePlural')] ?"
 great_holy_war.0023.desc.hooked: "Notre attention a été attirée sur le fait que vous n’avez pas encore annoncé votre soutien à la prochaine [scoped_pope.GetFaith.GHWName|l]. C’est inacceptable ! J’exige que vous rejoigniez immédiatement notre grande guerre contre les incroyants et les [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked: "Je n’ai pas vraiment le choix, j’imagine."
 great_holy_war.0023.c: "Je remplis déjà ma part en combattant les [target_character.Custom('GetUnbelieverNamePlural')] !"
 great_holy_war.0023.d: "Ce n’est pas ma guerre."
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip] est mort[ghw_claimant.Custom('FR_E')]"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.Custom('FR_le_Char_Pi')|U][ghw_claimant.GetTitledFirstName] est maintenant [ghw_claimant.Custom('FR_LeLa')] nouv[ghw_claimant.Custom('FR_EauElle')] candidat[ghw_claimant.Custom('FR_E')] légitime de cette [the_faith.GHWName|l]."
 great_holy_war.0024.dead.recipient.open: "[former_recipient.Custom('FR_le_Char_Pi')|U][former_recipient.GetTitledFirstName] est mort[former_recipient.Custom('FR_E')], laissant au guerrier le plus saint le soin de revendiquer [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0028.dead.beneficiary_title: "Bénéficiaire mort"
 great_holy_war.0028.dead.beneficiary: "En raison du trépas de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], je dois choisir un nouveau bénéficiaire pour la [ROOT.Char.GetFaith.GHWName|l] en cours."
 great_holy_war.0029.invalid.beneficiary_title: "Bénéficiaire inapte"
 great_holy_war.0029.converted.beneficiary: "La malheureuse conversion de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] l’a rendu[former_beneficiary.Custom('FR_E')] inapte à recevoir des terres de la part de la [ROOT.Char.GetFaith.GHWName|l]."
 great_holy_war.0030.incapable.beneficiary: "Malheureusement, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] n’est plus en état d’être m[former_beneficiary.Custom('FR_OnA')] bénéficiaire, ou même autre chose, à vrai dire."
 great_holy_war.0030.excommunicated.beneficiary: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] a été excommunié[former_beneficiary.Custom('FR_E')] et, à ce titre, n’est plus apte à être m[former_beneficiary.Custom('FR_OnA')] bénéficiaire dans la [ROOT.Char.GetFaith.GHWName|l]."
 great_holy_war.0030.devoted.beneficiary: "Puisque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] a décidé de prononcer les vœux, je dois choisir quelqu’un d’autre pour être mon bénéficiaire dans la [ROOT.Char.GetFaith.GHWName|l] en cours."
 great_holy_war.0030.sick.beneficiary: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] est trop malade pour être m[former_beneficiary.Custom('FR_OnA')] bénéficiaire, je dois choisir quelqu’un d’autre."
 great_holy_war.0030.ruler.beneficiary: "Étant devenu[former_beneficiary.Custom('FR_E')] un[former_beneficiary.Custom('FR_E')] dirigeant[former_beneficiary.Custom('FR_E')] avec ses propres responsabilités, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] n’est plus apte à être m[former_beneficiary.Custom('FR_OnA')] bénéficiaire."
 great_holy_war.0030.heir.beneficiary: "Étant devenu[former_beneficiary.Custom('FR_E')] l’hériti[former_beneficiary.Custom('FR_E')] actue[former_beneficiary.Custom('FR_LLle')] d’un titre, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] n’est plus apte à être m[former_beneficiary.Custom('FR_OnA')] bénéficiaire."
 great_holy_war.0040.desc: "Les coffres de guerre représentent la somme de tous les dons faits par les partisans de cette [ROOT.Char.GetFaith.GHWName|l]. \n\nUne partie de cet or sera répartie entre les participants à la fin de la phase de préparation, tandis que le reste le sera entre les vainqueurs en fonction de leur contribution."
 great_holy_war.0040.a: "Je vais vider mes coffres pour la cause !"
 great_holy_war.0040.b: "Je vais faire une généreuse contribution."
 great_holy_war.0040.c: "Je peux dépenser quelques pièces pour cette entreprise."
 great_holy_war.0040.d: "Je vais y réfléchir sérieusement."
 great_holy_war.0050.title: "La [the_faith.GHWName|l] pour [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc: "Les dirigeants [the_faith.GetAdherentNamePluralNoTooltip], revigorés par un appel aux armes [ghw_sponsor.Custom('FR_du_Char_Pi')][ghw_sponsor.GetTitledFirstName], ont commencé à rassembler une foule de fanatiques zélés pour mener une [the_faith.GHWName|l] contre tous les ennemis [the_faith.ReligiousSymbol3] en [target_kingdom.GetBaseNameNoTierNoTooltip]. De plus en plus de fanatiques sont attirés chaque jour dans ce qui sera bientôt une puissante armée [the_faith.ReligiousSymbol3] réunie pour faire la guerre sur nos terres."
 great_holy_war.0050.defender.desc: "\n\nIl m’incombe de coordonner les autres dirigeants [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] de la région et de nous préparer aux [ghw_sponsor.Custom('GetUnbelieverNamePlural')] avant qu’il ne soit trop tard."
 great_holy_war.0050.others.desc: "\n\nNous ne pouvons que prier pour que [ROOT.Char.GetFaith.WarGodName] accorde [target_character.Custom('FR_au_Char_Pi')][target_character.GetTitledFirstName] le courage de résister aux [ghw_sponsor.Custom('GetUnbelieverNamePlural')] qui arrivent en nombre."
 great_holy_war.0050.a: "Puisse [ROOT.Char.GetFaith.WarGodName] nous protéger de ces [ghw_sponsor.Custom('GetUnbelieverNamePlural')] !"
 great_holy_war.0051.catholic.attackers.desc: "Le temps est enfin venu d’apporter la sainte colère [the_faith.WarGodNamePossessive] contre les vils [ghw_defender.Custom('GetUnbelieverNamePlural')] de [target_kingdom.GetBaseNameNoTier].\n\nEnflammée par une fureur vertueuse et une résolution inflexible, la grande armée de croisés réunie par [ghw_sponsor.Custom('FR_le_Char_Pi')][ghw_sponsor.GetTitledFirstName] se met en marche pour rendre la justice divine contre le mal et gagner sa place [the_faith.DivineRealm2]."
 great_holy_war.0051.generic.attackers.desc: "Le moment est enfin venu de consacrer les terres de [target_kingdom.GetBaseNameNoTier] avec le sang des [ghw_defender.Custom('GetUnbelieverNamePlural')] et revendiquer cette terre pour la gloire [the_faith.WarGodNamePossessive].\n\nNos guerriers saints avancent avec la certitude que leur dévotion, qu’ils soient victorieux ou qu’ils meurent en combattant les incroyants, leur donnera une place [the_faith.PositiveAfterLife2]."
 great_holy_war.0051.generic.defenders.desc: "Les hordes de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] réunies par [ghw_sponsor.Custom('FR_le_Char_Pi')][ghw_sponsor.GetTitledFirstName] ont commencé leur marche vers [target_kingdom.GetBaseNameNoTier]. \n\nCes guerriers sauvages, clairement inspirés par [ROOT.Char.GetFaith.DevilName], vont ravager nos terres et massacrer notre peuple si nous ne les arrêtons pas ! Pour le bien de tous les fidèles [ghw_defender.GetFaith.GetAdherentNamePlural] en [target_kingdom.GetBaseNameNoTierNoTooltip], il faut triompher !"
 great_holy_war.0051.generic.start.tt: "Une [the_faith.GHWName|l] est déclarée pour [target_kingdom.GetBaseNameNoTierNoTooltip] !"
 great_holy_war.0052.title.winners: "Victoire de la [the_faith.GHWName|l]"
 great_holy_war.0052.title.losers: "La colère [the_faith.ReligiousSymbol3]"
 great_holy_war.0052.generic.attackers.desc: "[the_faith.WarGodName|U] [Select_CString(title_recipient.IsLocalPlayer,'vous ','')]a accordé la victoire[title_recipient.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] dans la [the_faith.GHWName|l] pour [target_kingdom.GetBaseNameNoTier]. Après avoir vaincu [ghw_defender.Custom('FR_le_Char_Pi')][ghw_defender.GetTitledFirstName] et ses guerriers infidèles à plusieurs reprises, nos guerriers ont forcé les ennemis de la foi à admettre leur défaite ignominieuse.\n\nPuisque les terres sont fermement occupées par un pieux dirigeant [the_faith.GetAdherentNameNoTooltip], nous pouvons être assurés que la volonté divine [the_faith.WarGodNamePossessive] a été accomplie. C’est un jour glorieux pour tous les vrais adeptes [the_faith.ReligiousSymbol3] !"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetFaith.WarGodName|U] doit avoir abandonné [ghw_defender.Custom('FR_le_Char_Pi')][ghw_defender.GetTitledFirstName] pour permettre à ses armées d’être complètement vaincues par les soldats [the_faith.ReligiousSymbol3].\n\nAprès la réussite de leur [the_faith.GHWName|l], les [ROOT.Char.Custom('GetUnbelieverNamePlural')] ont occupé [target_kingdom.GetBaseNameNoTier] et ont déclaré la terre environnante légitimement [the_faith.GetAdjectiveNoTooltip]."
 great_holy_war.0052.generic.outsiders.desc: "La [the_faith.GHWName|l] [the_faith.GetAdjectiveNoTooltip] contre [target_kingdom.GetBaseName] fut un succès retentissant. Les guerriers saints stimulés par l’appel à la guerre [ghw_sponsor.Custom('FR_du_Char_Pi')][ghw_sponsor.GetTitledFirstName] ont vaincu leurs ennemis à maintes reprises, occupant en permanence leurs terres.\n\nIl est difficile de dire combien de temps leur règne durera et si les adeptes [ghw_defender.GetFaith.WarGodNamePossessive] riposteront après cette humiliation, mais, au moins pour le moment, le peuple de [target_kingdom.GetBaseNameNoTierNoTooltip] devra apprendre à vivre à l’ombre [the_faith.ReligiousSymbol3]."
 great_holy_war.0052.a: "[the_faith.WarGodName|U] est avec nous !"
 great_holy_war.0052.b: "[ROOT.Char.GetFaith.WarGodName], pourquoi nous punissez-vous ?!"
 great_holy_war.0052.c: "Les querelles des [ghw_sponsor.Custom('GetUnbelieverNamePlural')] ne nous concernent pas."
 great_holy_war.0053.title: "[the_faith.ReligiousSymbol|U] en morceaux"
 great_holy_war.0053.generic.attackers.desc: "Les guerriers [the_faith.WarGodNamePossessive] n’ont trouvé que la mort et l’humiliation aux portes de [target_kingdom.GetBaseNameNoTier].\n\nLa [the_faith.GHWName|l] appelée avec enthousiasme et soutenue par [ghw_sponsor.Custom('FR_le_Char_Pi')][ghw_sponsor.GetTitledFirstName] a abouti à une défaite désastreuse qui n’a fait que nuire à la cause des fidèles. Cela encouragera sûrement plus de blasphémateurs et d’infidèles à s’éloigner de la foi [the_faith.GetAdjective]."
 great_holy_war.0053.generic.defenders.desc: "Les pitoyables soldats [the_faith.WarGodNamePossessive] n’ont rien pu faire contre nos guerriers. \n\nSous la direction sage et pieuse [ghw_defender.Custom('FR_du_Char_Pi')][ghw_defender.GetTitledFirstName], les fidèles [ghw_defender.GetFaith.GetAdherentNamePlural] ont repoussé les envahisseurs et réaffirmé une fois de plus leur droit sur [target_kingdom.GetBaseNameNoTier]. Peut-être que la prochaine fois, [ghw_sponsor.Custom('FR_le_Char_L')][ghw_sponsor.GetTitleTierName] [ghw_sponsor.Custom('FR_FaithGenderedAdj')] ne sera pas aussi empressé[ghw_sponsor.Custom('FR_E')] de gâcher la vie de ses partisans dans une tentative futile de tester le pouvoir [ghw_defender.GetFaith.WarGodNamePossessive]."
 great_holy_war.0053.generic.outsiders.desc: "Après plusieurs revers et défaites humiliantes, la [the_faith.GHWName|l] appelée par [ghw_sponsor.Custom('FR_le_Char_Pi')][ghw_sponsor.GetTitledFirstName] pour conquérir [target_kingdom.GetBaseNameNoTier] est un échec retentissant.\n\nLes fidèles [ghw_defender.GetFaith.GetAdherentNamePlural] sous la bannière [ghw_defender.Custom('FR_du_Char_Pi')][ghw_defender.GetTitledFirstName] ont chassé tous les envahisseurs et forcé leurs chefs à se rendre."
 great_holy_war.0053.a: "[the_faith.WarGodName] nous a abandonné !"
 great_holy_war.0053.b: "Les [attacker.Custom('GetUnbelieverNamePlural')] ont goûté la colère [ghw_defender.GetFaith.WarGodNamePossessive] !"
 great_holy_war.0056.title: "La [the_faith.GHWName|l] échoue"
 great_holy_war.0056.desc: "Il semble que l’appel passionné [ghw_sponsor.Custom('FR_du_Char_Pi')][ghw_sponsor.GetTitledFirstName] à se réunir contre les ennemis [the_faith.ReligiousSymbol3] a été moins persuasif qu’[ghw_sponsor.Custom('FR_IlElle')] ne s’y attendait. Trop peu de fidèles ont décidé de répondre à son appel aux armes pour organiser une véritable armée.\n\nLaissé[ghw_sponsor.Custom('FR_E')] sans autre choix, [ghw_sponsor.Custom('FR_le_Char_L')][ghw_sponsor.GetTitleTierName] a été forcé d’annuler la [the_faith.GHWName|l] et de dénoncer tous les dirigeants [the_faith.GetAdherentNamePlural] pour leur lâcheté indigne."
 great_holy_war.0056.a: "Comment nous sommes-nous égarés si loin [the_faith.WarGodNamePossessive] ?"
 great_holy_war.0056.b: "Pitoyable."
 great_holy_war.0056.c: "Pourquoi cela me concernerait-il encore ?"
 great_holy_war.0057.title: "Soldat [the_faith.ReligiousSymbol3]"
 great_holy_war.0057.crusader.desc: "Nos armées sont prêtes à prendre part à la [the_faith.GHWName|l] pour [target_kingdom.GetBaseNameNoTier]. Si [the_faith.WarGodName] le veut, nous serons bientôt victorieux et le sang des païens peindra le sol en rouge."
 great_holy_war.0057.mujahid.desc: "Notre grand combat est enfin arrivé. Nos armées sont prêtes à affronter les infidèles sur le champ de bataille et, avec la bénédiction [the_faith.WarGodNamePossessive], ils seront bientôt victorieux."
 great_holy_war.0057.generic.outsiders.desc: "Nos armées sont prêtes à prendre part à la [the_faith.GHWName|l] pour [target_kingdom.GetBaseNameNoTier]. Avec [the_faith.WarGodName] à nos côtés, nous sommes sûrs de l’emporter !"
 great_holy_war.0057.a: "Puisse [the_faith.WarGodName] nous conduire à la victoire !"
 great_holy_war.0058.title: "Une démonstration de lâcheté"
 great_holy_war.0058.base.desc: "Alors que des combattants vertueux continuent de marcher vers [target_kingdom.GetBaseNameNoTier], j’ai abandonné mes armées pour un refuge plus sûr. Tandis qu’ils mènent une guerre sans relâche contre les vils païens, je ternis mon nom et remets en question ma détermination à poursuivre cette [the_faith.GHWName|l]."
 great_holy_war.0058.a: "Je n’aurais pas dû quitter le terrain..."
 great_holy_war.0061.title: "Récompensé[scoped_beneficiary.Custom('FR_E')]"
 great_holy_war.0061.notification: "[scoped_beneficiary.GetFirstName] a été récompensé[scoped_beneficiary.Custom('FR_E')] pour la contribution de sa famille dans la récente [scoped_beneficiary.GetFaith.GHWName|l]."
 great_holy_war.0070.title: "Un nouveau royaume"
 great_holy_war.0070.base.desc: "Grâce à l’installation d’un[title_recipient.Custom('FR_E')] véritable [title_recipient.GetTitleTierName|l] de foi [the_faith.GetAdjective] en [target_kingdom.GetBaseNameNoTier], les fidèles peuvent enfin se reposer, sachant que [the_faith.WarGodName] sourit à nos bonnes œuvres. Le fait que le nouveau dirigeant de [target_kingdom.GetBaseNameNoTier] appartienne à ma dynastie n’est qu’une preuve supplémentaire de notre faveur divine."
 great_holy_war.0070.a: "Je me demande quel genre de dirigeant[title_recipient.Custom('FR_E')] [title_recipient.Custom('FR_IlElle')] sera..."
 great_holy_war.0070.b: "Il est temps de se reconcentrer sur mon pays."
 great_holy_war.0071.generic.attackers.desc: "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetTitledFirstName] a appelé à une [attacker.GetFaith.GHWName|l] pour unir tous les vrais [attacker.GetFaith.GetAdherentNamePlural] sous une seule bannière et les conduire contre les ennemis de la foi. \n\nLe moment est enfin venu de consacrer les terres de [target_kingdom.GetBaseNameNoTier] avec le sang des [ghw_defender.Custom('GetUnbelieverNamePlural')] et revendiquer cette terre pour la gloire [the_faith.WarGodNamePossessive]."
 great_holy_war.0071.generic.defenders.desc: "[attacker.Custom('FR_LeLa')|U] vil[attacker.Custom('FR_E')] [attacker.GetTitledFirstName] a appelé une [attacker.GetFaith.GHWName|l] contre le peuple innocent de [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nNous devons nous rassembler contre la horde impitoyable de fanatiques sous son commandement si nous voulons survivre."
 great_holy_war.0081.title: "Une nouvelle [actor.GetFaith.GHWName|l]"
 great_holy_war.0081.desc: "Quelle qu’en soit la raison, la [actor.GetFaith.GHWName|l] s’est détournée de sa cible d’origine et se déplace vers [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nIl semble que nos terres seront épargnées par la sauvagerie des militants [actor.GetFaith.GetAdherentNamePlural], au moins pour l’instant."
 great_holy_war.0081.a: "Au moins nous sommes en sécurité."
 great_holy_war.0082.desc: "Depuis quelque temps, la foi [actor.GetFaith.GetAdjective] a rassemblé des troupes pour une [actor.GetFaith.GHWName|l]. \n\nPourtant, dans un coup du sort inattendu, les fanatiques qui dirigent cette grande armée ont décidé de changer leurs plans originaux et marchent maintenant vers [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier] !"
 great_holy_war.0082.a: "Nous n’avons que peu de temps pour nous préparer !"
 great_holy_war.0085.toast: "La conversion [converter.Custom('FR_du_Char_Pi')][converter.GetTitledFirstName] m’a obligé à renoncer à mon engagement."
