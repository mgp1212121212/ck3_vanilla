l_french:
 raiding.0002.t: "Feu et sang"
 raiding.0002.desc: "[sacked_barony.GetNameNoTierNoTooltip], un important bastion en [sacked_county.GetNameNoTierNoTooltip], est tombée aux mains de mes pilleurs. Nous pouvons nous servir parmi les nombreux sujets frémissants et les trésors [sacked_county_owner.Custom('FR_du_Char_Pi')][sacked_county_owner.GetTitledFirstName].\n\nLes troupes se tiennent prêtes et attendent mes ordres."
 raiding.0002.a: "Capturez des esclaves qualifiés pour [raider_capital.GetNameNoTooltip] !"
 raiding.0002.a_nomad: "Volez toutes les brebis et toutes les juments !"
 stolen_ewes_and_mares_modifier: "Brebis et juments volées"
 stolen_ewes_and_mares_modifier_desc: "Cette terre est en plein essor en raison d’un afflux de brebis et de juments reproductrices de premier ordre, prises lors de récents pillages."
 raiding.0002.b: "Apportez-moi un généreux butin !"
 raiding.0002.c: "Nous en avons déjà pris assez."
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip] épargné"
 raiding.0003.t_attacked: "Le pillage de [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent: "Après avoir enfoncé les portes de [sacked_barony.GetNameNoTierNoTooltip], [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstName] a eu le champ libre sur une bonne partie de [sacked_county.GetNameNoTierNoTooltip], et a saisi l’occasion pour capturer et réduire en esclavage autant de travailleurs qualifiés et apprentis que possible. La paysannerie est inquiète et pleure ses membres disparus."
 raiding.0003.desc.gold_plundered_independent: "Après un siège difficile, [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstName] a réussi à pénétrer dans la ville fortifiée de [sacked_barony.GetNameNoTierNoTooltip] et a poussé ses soldats à prendre tout ce qui avait de la valeur. En peu de temps, ils ont vidé [sacked_county.GetNameNoTierNoTooltip] de la moitié de ses richesses !"
 raiding.0003.desc.spared_plundered_independent: "Malgré le fait que [sacked_barony.GetNameNoTierNoTooltip] ait cédé à ses armées, [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstName] a épargné aux habitants en [sacked_county.GetNameNoTierNoTooltip] de nouveaux pillages. Au lieu de cela, [raider.Custom('FR_IlElle')] semble avoir l’intention d’acquérir son butin auprès de #EMP moi#! !"
 raiding.0003.desc.admin_plundered_vassal: "Mon seigneur lige n’a pas réussi à défendre [sacked_barony.GetNameNoTierNoTooltip] contre les pillages [raider.Custom('FR_du_Char_Pi')][raider.GetTitledFirstName], ce qui implique la chute une fortification clé en [sacked_county.GetNameNoTierNoTooltip]. Aujourd’hui encore, les troupes [raider.Custom('FR_DuDela')] pilleu[raider.Custom('FR_RSe')] se déploient dans la campagne et capturent pour réduire en esclavage tout travailleur qualifié et apprenti qu’elles peuvent trouver."
 raiding.0003.desc.gold_plundered_vassal: "Sans l’aide de mon seigneur lige, [sacked_barony.GetNameNoTierNoTooltip] avait peu de chances. Les pilleurs sous les ordres [raider.Custom('FR_du_Char_Pi')][raider.GetTitledFirstName] l’ont mise à sac. Ils ont tout pris, aussi bien les biens matériels des paysans que ma coupe porte-bonheur.\n\nLa moitié de [sacked_county.GetNameNoTierNoTooltip] brûle et [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstNameNoTooltip] est quelque part en train de boire dans ma coupe."
 raiding.0003.desc.spared_plundered_vassal: "Bien que mon seigneur lige n’ai pas réussi à briser le siège de [sacked_barony.GetNameNoTierNoTooltip], ses actions ont quand même entravé l’action des troupes [raider.Custom('FR_du_Char_Pi')][raider.GetTitledFirstName].\n\nLa majeure partie de la campagne a ainsi été davantage épargnée, mais déjà leurs yeux avides regardent ailleurs..."
 raiding.0003.a: "Quel monstre !"
 raiding.0003.b: "Je me vengerai de cette offense."
 raiding.0003.c: "Nous rebâtirons [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.Custom('FR_le_Char_Pi')|U][sacked_county_owner.GetTitledFirstName] a payé le prix pour la cupidité [raider.Custom('FR_du_Char_Pi')][raider.GetTitledFirstName]. Depuis la chute de [sacked_barony.GetNameNoTierNoTooltip], des pans entiers de [sacked_county.GetNameNoTierNoTooltip] sont laissés sans protection.\n\nSans aucune opposition, les pilleurs se sont déchaînés, capturant et réduisant en esclavage tous les travailleurs qualifiés qu’ils ont pu trouver."
 raiding.0004.desc.gold_plundered: "Après la chute de [sacked_barony.GetNameNoTierNoTooltip] au profit [raider.Custom('FR_du_Char_Pi')][raider.GetTitledFirstNameNoTooltip], une grande partie de [sacked_county.GetNameNoTierNoTooltip] a été à la merci des pillards.\n\nComme il ne restait que peu de forteresses locales importantes pour s’opposer à eux, les pilleurs ont emporté tous les objets précieux et les pièces d’argent qu’ils pouvaient trouver."
 raiding.0004.desc.spared_plundered: "Malgré le siège réussi de la fortification de [sacked_barony.GetNameNoTierNoTooltip] qui protégeait des pans entiers de [sacked_county.GetNameNoTierNoTooltip], [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstName] a retenu ses troupes. Les pillages qui en ont résulté ont été isolés.\n\nBien que votre vassal ait été épargné, les pillards regardent avidement votre propre domaine..."
 raiding.0004.a: "Maudits soient ces sauvages !"
 raiding.0004.a.tribal: "Maudite soit cette racaille [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] !"
 raiding.0004.b: "Payer un wergeld pour les pertes."
 raiding.0004.c: "Les aider à reconstruire"
 raiding.0004.c.architect: "Vous envoyez votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.Custom('FR_le_Char_Pi')][architect.GetTitledFirstNameNoTooltip] pour superviser les réparations."
 recently_sacked_modifier: "Pillage récent"
 recently_sacked_modifier_desc: "Les pilleurs ne trouveront plus rien à prendre ici, tandis que la peur de leur retour maintient les paysans dans le rang."
 rebuilding_after_sacking_modifier: "Reconstruction après un pillage"
 rebuilding_after_sacking_modifier_desc: "Un riche bienfaiteur aide les habitants à réparer leurs bâtiments endommagés."
 raiding.0004.c.feed.t: "Le seigneur lige paie les réparations"
 raiding.0004.c.feed.desc: "M[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige a payé des équipes d’architectes et d’administrateurs pour aider à réparer [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.desc2: "M[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige a envoyé l’architecte royal diriger des équipes d’architectes et d’administrateurs pour aider à réparer [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t: "Butin du pillage remis"
 raiding.0011.desc: "Vos pilleurs ramènent [ROOT.Var('raid_loot').GetValue|V0] [gold_i] en butin et [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] en éloges."
 raiding.0011.desc_non_tribal: "Vos pilleurs ramènent [ROOT.Var('raid_loot').GetValue|V0] [gold_i] en butin, ce qui vous coûte [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] en éloges."
 raiding.0012.a.t: "Butin du pillage perdu"
 raiding.0012.a.desc: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] s’est emparé[recipient.Custom('FR_E')] de [ROOT.Var('raid_loot').GetValue|V0] [raid_loot_i] !\nCette victoire lui a donné [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t: "Butin du pillage récupéré"
 raiding.0012.b.desc: "Vous vous êtes emparé de [ROOT.Var('raid_loot').GetValue|V0] [raid_loot_i] [raider.Custom('FR_du_Char_Pi')][raider.GetTitledFirstName] !\nCette victoire vous a donné [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t: "La terreur de [capital_province.GetNameNoTooltip]"
 raiding.0023.desc: "Pendant des années, j’ai mené des pillages dévastateurs, apportant la furie [raid_leader.GetFaith.HighGodNamePossessive] dans un monde apeuré. Au lieu de cela, je dors entouré[ROOT.Char.Custom('FR_E')] des parures volées aux souverains étrangers, et des esclaves exotiques réchauffent mon lit. Les nobles et les paysans tremblent à mon approche, et les parents font taire les enfants en pleurs en les menaçant de me rendre visite."
 raiding.0023.a: "Ha ! Qu’ils pleurent en entendant mon nom !"
