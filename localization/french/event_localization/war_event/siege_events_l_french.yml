 siege.1007.pow_toast.t: "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc: "[occupant.Custom('FR_le_Char_Pi')|U][occupant.GetTitledFirstName] a fait prisonni[valuable_prisoner.Custom('FR_ErEre')] [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] après le siège de [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary: "[occupant.Custom('FR_le_Char_Pi')|U][occupant.GetTitledFirstName] a fait prisonni[valuable_prisoner.Custom('FR_ErEre')] mon ennemi[valuable_prisoner.Custom('FR_E')], [valuable_prisoner.Custom('FR_le_Char_Pi')][valuable_prisoner.GetTitledFirstName], après le siège de [barony.GetNameNoTier]"
