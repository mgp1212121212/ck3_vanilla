l_french:
 #Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t: "Prisonnier capturé lors du siège"
 siege.0002.several_captured.t: "Prisonniers capturés lors du siège"
 siege.0002.one_captured: "Vous avez capturé [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] pendant le [siege|El] de [barony.GetNameNoTier]."
 siege.0002.two_captured: "Vous avez capturé [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] ainsi que [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] pendant le [siege|El] de [barony.GetNameNoTier]."
 siege.0002.several_captured: "Vous avez capturé [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] ainsi que [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] autres pendant le [siege|El] de [barony.GetNameNoTier]."
 siege.0003.one_captured.t: "Courtisan capturé lors du siège"
 siege.0003.several_captured.t: "Courtisans capturés lors du siège"
 siege.0003.one_captured: "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été capturé[prisoner_1.Custom('FR_E')]"
 siege.0003.two_captured: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prisoner_1)] [prisoner_1.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prisoner_2)] [prisoner_2.GetFirstName] ont été capturés"
 siege.0003.several_captured: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prisoner_1)] [prisoner_1.GetFirstName] et [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] autres personnes ont été capturés"
 siege.0003.end: "par [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] pendant le [siege|El] de [barony.GetNameNoTier]."
 siege.0004.relation_captured.t: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] fait[prisoner_1.Custom('FR_E')] prisonni[prisoner_1.Custom('FR_ErEre')]"
 siege.0004.one_captured: "$siege.0003.one_captured$"
 siege.0004.two_captured: "$siege.0003.two_captured$"
 siege.0004.several_captured: "$siege.0003.several_captured$"
 siege.0004.end: "$siege.0003.end$"
 siege.0013.one_killed.t: "Courtisan tué lors du siège"
 siege.0013.several_killed.t: "Courtisans tués lors du siège"
 siege.0013.one_killed: "M[casualty_1.Custom('FR_OnA')] courtisan[casualty_1.Custom('FR_E')] [casualty_1.GetFirstName] a été tué[casualty_1.Custom('FR_E')]"
 siege.0013.two_killed: "Mes courtisans [casualty_1.GetFirstName] et [casualty_2.GetFirstName] ont été tués"
 siege.0013.several_killed: "[casualty_1.GetFirstName] et [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] de mes autres courtisans ont été tués"
 siege.0013.end: "$siege.0003.end$"
 siege.0014.one_killed.t: "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] tué[casualty_1.Custom('FR_E')] lors du siège"
 siege.0014.one_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été tué[casualty_1.Custom('FR_E')]"
 siege.0014.two_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ont été tués"
 siege.0014.several_killed.t: "Personnages tués lors du siège"
 siege.0014.several_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] autres ont été tués"
 siege.0014.end: "$siege.0013.end$"
 siege.0102.title: "Siège de [barony.GetNameNoTierNoTooltip] perdu"
 siege.0102.message.foe: "$siege.0103.message$"
 siege.0102.message.neutral: "La propriété est maintenant [occupied|El] par [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] dans la [war.GetName|l]"
 siege.0103.title: "$siege.0102.title$"
 siege.0103.message: "La propriété est maintenant [occupied|El] par mon ennemi[occupant.Custom('FR_E')] [occupant.Custom('FR_le_Char_Pi')][occupant.GetTitledFirstName] dans la [war.GetName|l]"
