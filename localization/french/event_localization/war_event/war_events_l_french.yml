l_french:
 war_event.1901: "Votre [attacker_winner.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], [attacker_winner.Custom('FR_le_Char_U_Pi')][attacker_winner.GetShortUIName], a gagné la [war|El] contre [defender_loser.Custom('FR_le_Char_U_Pi')][defender_loser.GetShortUIName] !"
 war_event.1902: "Votre [defender_loser.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], [defender_loser.Custom('FR_le_Char_U_Pi')][defender_loser.GetShortUIName], a perdu la [war|El] contre [attacker_winner.Custom('FR_le_Char_U_Pi')][attacker_winner.GetShortUIName] !"
 war_event.1903: "Votre [attacker_white_peace.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], [attacker_white_peace.Custom('FR_le_Char_U_Pi')][attacker_white_peace.GetShortUIName], a signé une [white_peace|El] avec [defender_white_peace.Custom('FR_le_Char_U_Pi')][defender_white_peace.GetShortUIName] !"
 war_event.1904: "Votre [defender_white_peace.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], [defender_white_peace.Custom('FR_le_Char_U_Pi')][defender_white_peace.GetShortUIName], a signé une [white_peace|El] avec [attacker_white_peace.Custom('FR_le_Char_U_Pi')][attacker_white_peace.GetShortUIName] !"
 war_event.1905: "Votre [attacker_loser.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], [attacker_loser.Custom('FR_le_Char_U_Pi')][attacker_loser.GetShortUIName], a perdu la [war|El] contre [defender_winner.Custom('FR_le_Char_U_Pi')][defender_winner.GetShortUIName] !"
 war_event.1906: "Votre [defender_winner.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], [defender_winner.Custom('FR_le_Char_U_Pi')][defender_winner.GetShortUIName], a gagné la [war|El] contre [attacker_loser.Custom('FR_le_Char_U_Pi')][attacker_loser.GetShortUIName] !"
 war_event.notification_liege_win.t: "Seigneur lige a remporté la guerre"
 war_event.notification_liege_loss.t: "Seigneur lige a perdu la guerre"
 war_event.1001.t: "M[liege_invalidator.Custom('FR_OnA')] [liege_invalidator.Custom('FR_SeigneurDame')] lige est en guerre"
 war_event.1001.desc: "Alors que je suis en guerre contre [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], je reçois une missive envoyée par [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] dans laquelle [liege_invalidator.GetSheHe] me demande de renoncer à ma lutte et de [liege_invalidator.Custom('FR_LeLa')] rejoindre dans sa guerre contre [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName]."
 war_event.1001.a: "Et ma guerre ?! Soyez maudit[liege_invalidator.Custom('FR_E')] !"
 war_event.2003.desc: "Puisque [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] vous fait la guerre, mes forces se joindront à sa cause."
 war_event.2003.a: "Ainsi soit-il."
 war_event.2001.t: "Un nouvel adversaire"
 war_event.2001.desc: "Rien dans ce monde n’est certain, surtout en temps de guerre. La [war.GetName|l] ne fait pas exception.\n\nComme ce conflit n’est plus contre [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)] mais [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], il pourrait être sage de réévaluer la situation."
 war_event.2001.a: "Mon objectif est toujours le même."
 war_event.2001.a.tt: "La guerre se poursuit"
 war_event.2001.b: "Ce n’est plus le meilleur plan d’action."
 war_event.2001.c: "Peut-être pouvons-nous parvenir à faire affaire ?"
 war_event.2001.c.tt: "Demander une importante somme d’or [defender.Custom('FR_au_Char_Pi')][defender.GetTitledFirstName] pour mettre fin à la guerre"
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "Nous nous sommes malheureusement retrouvés dans les camps opposés de ce conflit. Cela n’a jamais été mon intention et je vais donc retirer mes troupes."
 war_event.2002.a: "Un choix judicieux."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Nous ne sommes de toute évidence pas d’accord. Peut-être pouvons-nous parvenir à trouver un moyen de résoudre ce conflit pacifiquement ?\n\nJe pourrais rappeler mes troupes contre la somme d’or appropriée..."
 war_event.2004.a: "Une offre intéressante."
 war_event.2004.b: "Jamais !"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "Votre sagesse vous précède. C’est d’accord."
 war_event.2005.a: "Excellent !"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "Je suis au regret de devoir refuser votre offre. Nous nous retrouverons sur le champ de bataille."
 war_event.2006.a: "Ce sera donc la guerre."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "Il y a deux ans, vous avez promis de m’aider dans la [war.GetName|l], pourtant, jusqu’à présent, vous n’avez rien fait dans ce sens.\n\nQuel est l’intérêt de notre alliance si vous ne faites jamais rien pour m’aider ?"
 war_event.3001.a: "J’envoie immédiatement mes troupes pour vous assister !"
 war_event.3001.a.tt: "Si je ne gagne pas de [war_contribution|El] dans les 12 prochains mois, je vais perdre un [prestige_level|El] et mettrait en péril mon alliance avec [war_owner.Custom('FR_le_Char_Pi')][war_owner.GetTitledFirstNameNoTooltip] !"
 war_event.3001.b: "Ce coffre rempli d’or devrait compenser mon absence..."
 war_event.3001.b.tt: "On ne s’attendra plus à ce que j’envoie des soldats combattre dans la [war.GetName|l]."
 war_event.3001.c: "Je m’excuse, je n’aurais pas dû affirmer que j’aiderais."
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "Malgré votre promesse d’envoyer des troupes, je n’ai toujours pas vu un seul de vos soldats sur le champ de bataille."
 war_event.3002.desc.end.1: "En brisant votre serment de cette façon, vous vous êtes déshonoré, vous ainsi que votre famille."
 war_event.3003.desc.end.2: "Ce manquement a gravement terni ma confiance en vous, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a: "D’accord."
 war_event.3003.2.a: "Je ferai mieux la prochaine fois."
 war_event.3003.2.b: "Peut-être que je devrais juste mettre fin à notre alliance ?"
 war_event.neighbor_war.both_neighbors.t: "Guerre résolue"
 war_event.neighbor_war.both_neighbors.desc: "Votre voisin [winner.Custom('FR_le_Char_Pi')][winner.GetTitledFirstName] a gagné contre votre autre voisin [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] dans la [war.GetName|l] !"
 war_event.neighbor_war.only_winner.t: "Un dirigeant voisin gagne la guerre"
 war_event.neighbor_war.only_winner.desc: "Votre voisin [winner.Custom('FR_le_Char_Pi')][winner.GetTitledFirstName] a gagné contre [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] dans la [war.GetName|l] !"
 war_event.neighbor_war.only_loser.t: "Un dirigeant voisin perd la guerre"
 war_event.neighbor_war.only_loser.desc: "Votre voisin [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] a perdu contre [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] dans la [war.GetName|l] !"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "Une nouvelle foi"
 war_event.3101.desc: "j’apprends la conversion [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName] à la foi [defender.GetFaith.GetAdjectiveNoTooltip]. Je n’ai plus le droit divin de mener une guerre contre [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a: "Le moment est venu de déposer nos armes."
 war_event.3101.b.tt: "La [war.GetName|l] continue"
 war_event.3101.b: "[defender.GetSheHe|U] pense que cela va m’arrêter ? Ha !"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "Votre soudain changement de foi n’est guère convaincant aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]. Ma cause est toujours juste et il n’y aura aucune pitié."
 war_event.3102.a: "[ROOT.Char.Custom('CulturalCurse')|U] !"
