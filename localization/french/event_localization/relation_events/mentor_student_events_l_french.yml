l_french:
 mentor_student.0001.t: "Ce qui fut"
 mentor_student.0001.desc: "« Cela ne peut pas continuer [ROOT.Char.GetFirstNameNoTooltip] ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.Custom('FR_le_Char_Pi')][mentor_to_lose.GetTitledFirstName], alors qu’[mentor_to_lose.Custom('FR_IlElle')] [mentor_to_lose.Custom('quirk_neg_pp')].\n\n« Notre relation est terminée, nous sommes trop différents pour que cela puisse fonctionner. Vous êtes seul[ROOT.Char.Custom('FR_E')] maintenant. »"
 mentor_student.0001.a: "Très bien."
 mentor_student.0002.desc: "« Il ne me reste plus rien à vous apprendre. »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.Custom('FR_le_Char_Pi')][mentor_to_lose.GetTitledFirstName] sourit [mentor_to_lose.Custom('quirk_pos_adverb')] et hoche la tête. « Vous avez beaucoup appris, mais pour aller encore plus loin dans vos études, vous devez suivre votre propre voie. »"
 mentor_student.0002.a: "[mentor_to_lose.GetSheHe|U] m’a vraiment beaucoup appris !"
 mentor_student.0002.b: "Je sens que notre relation va devenir encore plus forte maintenant."
 mentor_student.0003.t: "Changement d’avis"
 mentor_student.0003.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.Custom('FR_le_Char_Pi')][mentor_to_lose.GetTitledFirstName] sourit [mentor_to_lose.Custom('quirk_neg_adverb')] alors qu’[mentor_to_lose.Custom('FR_IlElle')] me raconte ses dernières #EMP victoires#!.\n\nJ’ai peut-être encore des choses à apprendre, mais il m’est de plus en plus difficile de supporter [mentor_to_lose.GetFirstName]."
 mentor_student.0003.a: "Cette relation est terminée."
 mentor_student.0003.b: "Si tel est le prix de la connaissance..."
