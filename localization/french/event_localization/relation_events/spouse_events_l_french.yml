l_french:
 spouse.0001.t: "Ce que nous partageons"
 spouse.0001.desc: "Quand nous parlons de la vie, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] et moi sommes souvent d’accord. Je sais simplement que [spouse.GetFirstName] comprend comment je vois le monde."
 spouse.0001.a: "J’ai de la chance d’être avec quelqu’un qui me comprend."
 spouse.0002.t: "Ce que nous partageons"
 spouse.0002.desc: "L’autre jour m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] a mentionné qu’[first_spouse.Custom('FR_IlElle')] pense que je suis l’une des rares personnes qui [first_spouse.Custom('FR_LeLa')] comprennent vraiment.\n\nJ’ai immédiatement su ce qu’[first_spouse.Custom('FR_IlElle')] voulait dire."
 spouse.0002.a: "Nous ne sommes pas seulement liés par le mariage."
 spouse.0003.t: "Ce que nous faisons ensemble"
 spouse.0003.desc: "Parfois, je pense qu’il n’y a personne avec qui j’aime davantage passer mon temps que m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. De toutes les choses à faire dans cette vie, nous apprécions les mêmes."
 spouse.0003.a: "La vie peut être partagée de plusieurs manières."
 spouse.0004.t: "Ce que nous partageons"
 spouse.0004.desc: "De toutes les personnes de m[ROOT.Char.Custom('FR_GetCourt_OnA')] avec lesquelles [first_spouse.Custom('FR_IlElle')] pourrait passer du temps, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] en passe autant qu’[first_spouse.Custom('FR_IlElle')] le peut avec moi.\n\n[first_spouse.GetSheHe|U] aime vraiment ce que nous faisons !"
 spouse.0004.a: "La vie peut être partagée de plusieurs manières."
 spouse.0005.t: "Discorde conjugale"
 spouse.0005.desc: "Peu importe combien de fois j’essaie d’expliquer les raisons de ce que je fais, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] ne me comprend jamais complètement.\n\nNous sommes vraiment différents."
 spouse.0005.a: "Nous sommes engagés, qu’on le veuille ou non."
 spouse.0006.t: "Discorde conjugale"
 spouse.0006.desc: "Je ne comprends pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [from_spouse.GetSheHe|U] essaie d’expliquer pourquoi [from_spouse.Custom('FR_IlElle')] fait les choses qu’[from_spouse.Custom('FR_IlElle')] fait, mais cela n’a aucun sens à mes eux.\n\nSommes-nous simplement trop différents ?"
 spouse.0006.a: "[from_spouse.GetSheHe|U] ne me facilite pas la tâche."
 spouse.0007.t: "Un ami d’un ami"
 spouse.0007.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('friend_in_common') )] [friend_in_common.Custom('FR_le_Char_Pi')][friend_in_common.GetTitledFirstName] m’a dit que m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [spouse.GetFirstName] est vraiment un[spouse.Custom('FR_E')] bo[spouse.Custom('FR_NNne')] ami[spouse.Custom('FR_E')]. Savoir comment m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] traite les gens me fait [spouse.Custom('FR_LeLa')] respecter d’autant plus."
 spouse.0007.a: "Cela me fait plaisir."
 spouse.0008.t: "Un ami d’un ami"
 spouse.0008.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] m’a fait des sourires plus chaleureux que d’habitude et m’a dit que me voir réchauffe son cœur.\n\nApparemment notre ami[friend_in_common.Custom('FR_E')] commun[friend_in_common.Custom('FR_E')] [friend_in_common.Custom('FR_le_Char_Pi')][friend_in_common.GetTitledFirstName] lui dit que je suis un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] ami[ROOT.Char.Custom('FR_E')] !"
 spouse.0008.a: "Je vous remercie, [friend_in_common.GetFirstNameNoTooltip] !"
 spouse.0008.b: "Combien de temps m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('first_spouse') )] a-t-[first_spouse.Custom('FR_IlElle')] passé avec [friend_in_common.Custom('FR_LuiElle')] ?"
 spouse.0009.t: "La gentillesse face à la suspicion"
 spouse.0009.desc: "Malgré mes marques d’affection à son égard, [spouse.GetFirstName] a été froid[spouse.Custom('FR_E')] et méfiant[spouse.Custom('FR_E')]. J’aurais apparemment passé trop de temps avec notre ami[friend_in_common.Custom('FR_E')] [friend_in_common.Custom('FR_le_Char_Pi')][friend_in_common.GetTitledFirstName]."
 spouse.0009.a: "Comment ose-t-[spouse.Custom('FR_IlElle')] ?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] ne peut pourtant pas savoir..."
 spouse.1001.t: "Le temps que nous passons ensemble"
 spouse.1001.desc: "Je ne porte peut-être pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] dans mon cœur, mais plus je passe de temps avec [spouse.GetFirstName], plus je commence à [spouse.Custom('FR_LeLa')] comprendre."
 spouse.1001.a: "Peut-être finirai-je par l’aimer."
 spouse.1002.t: "Le temps que nous passons ensemble"
 spouse.1002.desc: "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] et moi passons plus de temps ensemble, [spouse.Custom('FR_IlElle')] me réchauffe le cœur. [spouse.Custom('FR_IlElle')|U] dit qu’[spouse.Custom('FR_IlElle')] découvre encore de nouvelles facettes de ma personnalité."
 spouse.1002.a: "Peut-être finira-t-[spouse.Custom('FR_IlElle')] par m’aimer."
 spouse.1003.t: "Le temps que nous passons ensemble"
 spouse.1003.desc: "Je ne porte pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [spouse.GetFirstName] dans mon cœur et plus je passe de temps avec [spouse.Custom('FR_LuiElle')], plus je comprends pourquoi. Tout ce qu’[spouse.Custom('FR_IlElle')] fait me tape sur les nerfs, juste un peu."
 spouse.1003.a: "Je dois vivre toute une vie avec cette personne."
 spouse.1004.t: "Le temps que nous passons ensemble"
 spouse.1004.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] semble être de plus en plus agacé[spouse.Custom('FR_E')] à mesure que nous passons du temps ensemble. J’ai l’impression que je lui tape sur les nerfs !"
 spouse.1004.a: "Passons un peu moins de temps ensemble pendant quelque temps."
 spouse.2001.t: "Un réconfort"
 spouse.2001.opening: "Avec tant de choses à faire et si peu de temps, je ne sais pas comment je m’en sortirais si je n’avais pas m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\n[spouse.GetSheHe|U] me fait savoir qu’[spouse.Custom('FR_IlElle')] m’accompagne à travers tous mes problèmes."
 spouse.2001.lustful: "\n\n[spouse.GetSheHe|U] me revigore avec des nuits torrides alimentant la passion dont j’ai besoin pour surmonter mes obstacles."
 spouse.2001.temperate: "\n\n[spouse.GetSheHe|U] me rappelle que les choses doivent être faites avec modération."
 spouse.2001.gluttonous: "\n\n[spouse.GetSheHe|U] sait quand j’ai besoin d’être distrait[ROOT.Char.Custom('FR_E')] par une nourriture délicieuse."
 spouse.2001.generous: "\n\n[spouse.GetSheHe|U] donne tellement d[spouse.Custom('FR_EluiElle')] pour me soutenir."
 spouse.2001.greedy: "\n\n[spouse.GetSheHe|U] semble toujours me trouver des occasions d’atteindre mes objectifs."
 spouse.2001.diligent: "\n\nQuand tout devient trop lourd, [spouse.Custom('FR_IlElle')] m’aide, prend la plume quand il le faut, sans jamais se plaindre."
 spouse.2001.lazy: "\n\n[spouse.GetSheHe|U] s’assure que je me repose correctement quand j’en ai besoin."
 spouse.2001.wrathful: "\n\n[spouse.GetSheHe|U] maudit les messagers arrivant avec des lettres insignifiantes, ce qui permet de m’épargner des affaires sans importance."
 spouse.2001.calm: "\n\n[spouse.GetSheHe|U] considère tout de manière égale et ainsi m’aide à gérer les affaires qui ne sont pas urgentes."
 spouse.2001.impatient: "\n\n[spouse.GetSheHe|U] trouve toujours des moyens pour que je termine mes tâches plus rapidement."
 spouse.2001.patient: "\n\n[spouse.GetSheHe|U] s’assure que je n’aille pas trop vite et me rappelle que quel que soit le temps qu’une tâche puisse prendre, j’arriverai au bout."
 spouse.2001.stubborn: "\n\n[spouse.GetSheHe|U] m’encourage à ne jamais abandonner tant que le travail n’est pas terminé."
 spouse.2001.fickle: "\n\n[spouse.GetSheHe|U] me trouve toujours de nouvelles choses à faire, afin que je ne pense plus à ce qui me pèse."
 spouse.2001.humble: "\n\n[spouse.GetSheHe|U] me rappelle que mon travail est mon devoir et que le plus important est que je l’accomplisse avec honneur."
 spouse.2001.arrogant: "\n\n[spouse.GetSheHe|U] me rappelle que je fais ce que je veux et que personne ne peut me juger à part [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful: "\n\n[spouse.GetSheHe|U] est toujours là pour me dire que tout ira bien."
 spouse.2001.honest: "\n\n[spouse.GetSheHe|U] me dit toujours que même s’il y a beaucoup à faire, [spouse.Custom('FR_IlElle')] croit vraiment que j’y arriverai."
 spouse.2001.craven: "\n\n[spouse.GetSheHe|U] m’aide toujours à éviter les tâches dangereuses."
 spouse.2001.brave: "\n\n[spouse.GetSheHe|U] m’encourage à relever des défis et à ne pas me laisser abattre par la pression."
 spouse.2001.shy: "\n\n[spouse.GetSheHe|U] m’aide à me cacher des fonctionnaires et messagers qui viennent avec encore plus d’affaires à examiner."
 spouse.2001.gregarious: "\n\nQuand de nouvelles questions me sont soumises, [spouse.Custom('FR_IlElle')] sait mieux y répondre que quiconque."
 spouse.2001.ambitious: "\n\n[spouse.GetSheHe|U] me rappelle pourquoi je fais ce que je fais et quelles seront les récompenses dans l’au-delà."
 spouse.2001.content: "\n\n[spouse.GetSheHe|U] me rappelle qu’en fin de compte, cela n’a pas tant d’importance. Tout ira bien, même si certains de mes devoirs ne sont pas remplis."
 spouse.2001.arbitrary: "\n\n[spouse.GetSheHe|U] m’aide en choisissant les tâches que je dois m’assurer d’accomplir et celles que je peux laisser de côté."
 spouse.2001.just: "\n\n[spouse.GetSheHe|U] me permet de me concentrer sur l’examen et le jugement qui s’imposent dans chaque cas."
 spouse.2001.cynical: "\n\n[spouse.GetSheHe|U] me fait des sourires réconfortants et me dit que l’important ce n’est pas que ce que je fais, mais que l’on me voie faire des choses."
 spouse.2001.zealous: "\n\nChaque fois que tout devient trop difficile, [spouse.Custom('FR_IlElle')] m’aide par la prière afin que je reçoive [ROOT.Char.GetFaith.HighGodNamePossessive] la force dont j’ai besoin."
 spouse.2001.paranoid: "\n\n[spouse.GetSheHe|U] me désigne ceux qui œuvrent à me causer des ennuis et que je devrais donc éviter."
 spouse.2001.trusting: "\n\n[spouse.GetSheHe|U] attire mon attention sur ceux qui comptent sur moi pour remplir mes devoirs de [ROOT.Char.Custom('FR_SeigneurDame')] lige et sur le fait que chacun doit faire sa part en toute confiance."
 spouse.2001.compassionate: "\n\n[spouse.GetSheHe|U] écoute mes préoccupations et me donne des conseils et du soutien."
 spouse.2001.callous: "\n\n[spouse.GetSheHe|U] n’a aucune patience pour les « crétins » qui me font perdre mon temps et par chance [spouse.Custom('FR_IlElle')] le leur fait savoir."
 spouse.2001.sadistic: "\n\nPlus je souffre à la tâche, plus son sourire grandit pour me soutenir."
 spouse.2001.vengeful: "\n\n[spouse.GetSheHe|U] a des mots très durs pour ceux qui exigent trop de moi et c’est un soulagement d’entendre quelqu’un d’autre les maudire."
 spouse.2001.forgiving: "\n\n[spouse.GetSheHe|U] affirme comprendre ma situation et me fait savoir que dès que ces temps stressants seront terminés, ma négligence à l’égard d’autres aspects de ma vie sera pardonnée."
 spouse.2001.a: "Personne ne me fait sourire comme [spouse.Custom('FR_LuiElle')]."
 spouse.2002.t: "Plaider en sa faveur"
 spouse.2002.desc: "Au cours d’une visite, il me semble avoir obtenu l’attention de [told_of_character.GetFirstName], ne serait-ce que brièvement. Cela pourrait être le moment opportun pour plaider en faveur de m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a: "Lui parler de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )]..."
 spouse.2002.b: "Lui parler de moi..."
 spouse.2003.t: "Un[spouse.Custom('FR_E')] [spouse.GetWomanMan] digne d’applaudissements"
 spouse.2003.opening: "Lors d’une récente visite, [initial_spouse.Custom('FR_le_Char_Pi')][initial_spouse.GetTitledFirstName] a longuement parlé de s[initial_spouse.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName]."
 spouse.2003.exceptional: "\n\nPour être honnête, je ne savais pas à quel point c’était un[spouse.Custom('FR_E')] grand[spouse.Custom('FR_E')] [spouse.GetWomanMan] !"
 spouse.2003.a: "Merci de me l’avoir fait comprendre, [initial_spouse.GetFirstNameNoTooltip] !"
 spouse.2004.t: "Le soutien de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('told_of_character'))]"
 spouse.2004.opening: "Lors d’une récente visite, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] a parlé longuement [told_of_character.Custom('FR_au_Char_Pi')][told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional: "\n\nQuoi qu’[initial_spouse.Custom('FR_IlElle')] ait dit, ça a laissé une sacrée impression ! Avant de partir, [told_of_character.GetFirstName] m’a serré[ROOT.Char.Custom('FR_E')] dans ses bras !"
 spouse.2004.a: "Que ferais-je sans m[initial_spouse.Custom('FR_OnA')] ch[initial_spouse.Custom('FR_ErEre')] [initial_spouse.GetFirstNameNoTooltip] ?"
 spouse.2005.t: "Écouter attentivement"
 spouse.2005.desc: "Il semble que [told_of_character.Custom('FR_le_Char_Pi')][told_of_character.GetTitledFirstName] ait été très impressionné[told_of_character.Custom('FR_E')] par ce que j’ai dit sur [spouse.GetFirstName], car avant de partir, [told_of_character.Custom('FR_IlElle')] l’a serré[spouse.Custom('FR_E')] dans ses bras !"
 spouse.2005.a: "J’ai eu à peine à l’embellir."
 spouse.2006.t: "Un[spouse.Custom('FR_E')] [spouse.GetWomanMan] digne de louanges"
 spouse.2006.good: "\n\n[initial_spouse.GetSheHe|U] m’a montré pourquoi je devrais respecter [spouse.GetFirstName]."
 spouse.2006.a: "Merci de me l’avoir fait comprendre, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t: "Le soutien de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('initial_spouse'))]"
 spouse.2007.good: "\n\nQuoi qu’[initial_spouse.Custom('FR_IlElle')] ait dit, ça a laissé une bonne impression ! Avant de partir, [told_of_character.GetFirstName] a agrippé mon épaule avec un sourire !"
 spouse.2007.a: "Que ferais-je sans m[initial_spouse.Custom('FR_OnA')] ch[initial_spouse.Custom('FR_ErEre')] [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2008.t: "Écouter attentivement"
 spouse.2008.desc: "Il semble que [told_of_character.Custom('FR_le_Char_Pi')][told_of_character.GetTitledFirstName] a été très impressionné[told_of_character.Custom('FR_E')] par la façon dont j’ai parlé de [spouse.GetFirstName] ! Leur entente est meilleure que jamais."
 spouse.2008.a: "Tout ce que j’ai fait c’est dire la vérité."
 spouse.2009.t: "Un[spouse.Custom('FR_E')] [spouse.GetWomanMan] digne de méfiance"
 spouse.2009.bad: "\n\nJe ne sais pas si c’était volontaire, mais écouter [initial_spouse.GetFirstName] m’a fait penser que j’accorde trop de crédit à [spouse.GetFirstName]."
 spouse.2009.a: "Merci de me l’avoir fait comprendre, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t: "Le soutien de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('told_of_character'))]"
 spouse.2010.desc: "\n\nQuoi qu’[initial_spouse.Custom('FR_IlElle')] ait dit, cela a dû laisser une mauvaise impression. Avant de partir, [told_of_character.GetFirstName] m’a simplement salué de la tête."
 spouse.2010.a: "Que ferais-je sans m[initial_spouse.Custom('FR_OnA')] ch[initial_spouse.Custom('FR_ErEre')] [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2011.t: "Écouter attentivement"
 spouse.2011.desc: "Peu importe à quel point j’ai essayé de me corriger, tout ce que j’ai dit à propos de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] est apparu comme une insulte au lieu d’un compliment ! Avant de partir, [told_of_character.GetFirstName] salua simplement [spouse.GetFirstName] de la tête."
 spouse.2011.a: "Qu’ai-je fait ?"
 spouse.2012.t: "Secret conjugal"
 spouse.2012.secret_about_me: "Il y a des choses que je ne peux pas cacher à m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] [spouse.GetFirstName]. Je sais qu’[spouse.Custom('FR_IlElle')] comprendra."
 spouse.2012.secret_about_spouse: "Il y a des choses que je sais sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName]. [spouse.Custom('FR_IlElle')|U] ne peut pas continuer à vivre dans l’ignorance."
 spouse.2012.secret_about_other: "Je songe à partager avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] ce que j’ai appris sur [owner_of_secret.Custom('FR_le_Char_Pi')][owner_of_secret.GetTitledFirstName]."
 spouse.2012.a: "Je partagerai ce secret avec [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt: "Le secret est révélé [spouse.Custom('FR_au_Char_Pi')][spouse.GetTitledFirstName]"
 spouse.2012.b: "Il vaut mieux laisser certaines choses dans l’obscurité."
 spouse.2013.t: "Secret conjugal"
 spouse.2013.opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] me prend à part et me lance un regard sérieux."
 spouse.2013.secret_about_me: "\n\n« J’ai un secret à avouer », dit-[first_spouse.Custom('FR_IlElle')]. Tandis qu’[first_spouse.Custom('FR_IlElle')] se penche et me murmure à l’oreille, mes yeux s’écarquillent."
 spouse.2013.secret_about_spouse: "\n\n« Il y a quelque chose que vous devez savoir », dit-[first_spouse.Custom('FR_IlElle')]. Tandis qu’[first_spouse.Custom('FR_IlElle')] se penche et me murmure à l’oreille, mes yeux s’écarquillent."
 spouse.2013.secret_about_other: "\n\n« Je dois vous dire quelque chose au sujet [owner_of_secret.Custom('FR_du_Char_Pi')][owner_of_secret.GetTitledFirstName] », dit-[first_spouse.Custom('FR_IlElle')]. Tandis qu’[first_spouse.Custom('FR_IlElle')] se penche et me murmure à l’oreille, mes yeux s’écarquillent."
 spouse.2013.a: "Vraiment ? Je n’aurais jamais deviné !"
 spouse.2014.t: "Une menace ?"
 spouse.2014.desc: "Il y a quelque chose d’étrange dans la façon d’agir [agent.Custom('FR_du_Char_Pi')][agent.GetTitledFirstName] à l’égard de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] quand [agent.Custom('FR_IlElle')] pense que personne ne regarde. Je n’arrête pas de [agent.Custom('FR_LeLa')] voir errer dans les couloirs vides et porter une attention particulière aux allées et venues de [spouse.GetFirstName]\n\nJe crains un complot."
 spouse.2014.a: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] doit être averti[spouse.Custom('FR_E')] !"
 spouse.2014.reveal_tt: "[spouse.Custom('FR_le_Char_Pi')|U][spouse.GetTitledFirstName] sera prévenu[spouse.Custom('FR_E')] que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] prépare quelque chose."
 spouse.2014.b: "Je me trompe probablement."
 spouse.2015.t: "Une menace ?"
 spouse.2015.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] vient vers moi, l’air inqui[first_spouse.Custom('FR_EtEte')]. [first_spouse.Custom('FR_IlElle')|U] m’informe à voix basse du comportement très suspect [agent.Custom('FR_du_Char_Pi')][agent.GetTitledFirstName]. [first_spouse.Custom('FR_IlElle')|U] l’accuse de fomenter un complot !"
 spouse.2015.a: "Merci pour l’avertissement, m[first_spouse.Custom('FR_OnA')] ch[first_spouse.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] !"
 spouse.2015.b: "Puis-je vraiment faire confiance à [first_spouse.GetFirstNameNoTooltip] sur cette question ?"
 spouse.3001.t: "Misère conjugale"
 spouse.3001.desc.opening: "Comme si je n’avais pas déjà assez de problèmes, j’ai en plus à supporter m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] !"
 spouse.3001.desc.fallback: "[spouse.Custom('FR_IlElle')|U] trouve toujours des choses que je ne fais pas assez bien et ne cesse de s’en plaindre."
 spouse.3001.lazy: "[spouse.GetSheHe|U] n’est jamais disposé[spouse.Custom('FR_E')] à me donner un coup de main. Quand je suis très occupé[ROOT.Char.Custom('FR_E')], [spouse.Custom('FR_IlElle')] tient à faire la sieste ou à bavarder, le plus souvent juste sous mon nez !"
 spouse.3001.wrathful: "Je le jure devant [ROOT.Char.GetFaith.HighGodName], son tempérament me tape sur les nerfs. Les accès de colère, les disputes et les rancunes sans fin... Ma patience s’effrite."
 spouse.3001.deceitful: "J’ai découvert tant de mensonges dernièrement. La plupart d’entre eux sont sans gravité, mais le doute m’assaille. Qu’est-ce que m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] me cache d’autre ?"
 spouse.3001.paranoid: "[spouse.GetFirstName] continue à me blâmer pour des choses que je n’ai pas faites et cela met ma patience à rude épreuve. Je suis en fait tenté[ROOT.Char.Custom('FR_E')] de me rendre coupable de sa prochaine accusation..."
 spouse.3001.impatient: "\n\nIl est de son devoir de me soutenir et de faire preuve de compréhension, mais [spouse.Custom('FR_IlElle')] n’a aucune patience. Alors que je croule sous le poids de mes responsabilités, [spouse.GetFirstName] ne se soucie que des promesses non tenues et du manque d’attention."
 spouse.3001.arrogant: "[spouse.GetFirstName] est furieu[spouse.Custom('FR_XSe')] à propos de mes lourdes responsabilités, mais pas par souci de mon bien-être. En fait, [spouse.Custom('FR_IlElle')] s’attend à ce que je [spouse.Custom('FR_LeLa')] fasse passer avant mes devoirs de dirigeant[ROOT.Char.Custom('FR_E')] !"
 spouse.3001.sadistic: "\n\nJ’ai du mal à donner à mes nombreuses responsabilités l’attention qu’elles méritent et je me sens épuisé[ROOT.Char.Custom('FR_E')]. Je pensais autrefois trouver du soutien auprès de [spouse.GetFirstName], mais je ne suis plus aussi stupide. Je pense qu’[spouse.Custom('FR_IlElle')] trouve du plaisir dans ma souffrance !"
 spouse.3001.callous: "Après une journée longue et fastidieuse, j’ai soif de compassion et d’encouragement, mais [spouse.GetFirstName] n’offre que de la froideur."
 spouse.3001.vengeful: "J’avoue n’être qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] et avoir des défauts, mais [spouse.GetFirstName] est l’imperfection incarnée ! [spouse.GetSheHe|U] se souvient de chaque erreur que j’ai commise, et pire encore, [spouse.GetSheHe] continue de me les faire payer."
 spouse.3001.desc.end: "\n\nOn pourrait penser qu’[spouse.Custom('FR_IlElle')] fait de son mieux pour faire de ma vie un enfer sur terre !"
 spouse.3001.a: "Pourquoi vous m’en voulez ?!"
 spouse.3002.t: "Une occasion d’avoir ce qu’on mérite"
 spouse.3002.desc: "Au cours d’une visite, il me semble avoir obtenu l’attention [told_of_character.Custom('FR_du_Char_Pi')][told_of_character.GetTitledFirstName], ne serait-ce que brièvement. Cela pourrait être le moment opportun pour lui dire ce qu’[told_of_character.Custom('FR_IlElle')] devrait vraiment penser de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a: "Permettez-moi de vous dire certaines choses, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great: "Histoires convaincantes"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip] est atterré[told_of_character.Custom('FR_E')]#!"
 spouse.3002.a.good: "Histoires inquiétantes"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip] est influencé[told_of_character.Custom('FR_E')] par ce que je dis#!"
 spouse.3002.a.bad: "Paroles déshonorantes"
 spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip] se sent insulté[told_of_character.Custom('FR_E')] que je parle ainsi de m[THIS.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))]#!"
 spouse.3002.b: "Je ne peux pas agir de la sorte dans le dos de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )]."
 spouse.3003.t: "Une conversation inquiétante"
 spouse.3003.opening: "Au cours d’une récente visite, j’ai passé du temps à parler avec [ROOT.GetCharacter.Custom2('FR_RelationToMe_Le' , SCOPE.sC('spouse') )] [spouse.Custom('FR_du_Char_Pi')][spouse.GetTitledFirstName], [initial_spouse.Custom('FR_le_Char_Pi')][initial_spouse.GetTitledFirstName]."
 spouse.3003.exceptional: "\n\nJe tenais [spouse.GetFirstName] en haute estime, mais ce que j’ai appris m’a horrifié !"
 spouse.3003.a: "J’ai été trop genti[ROOT.Char.Custom('FR_LLle')], [spouse.GetFirstNameNoTooltip] !"
 spouse.3004.t: "Une conversation inquiétante"
 spouse.3004.opening: "Lors d’une récente visite, [told_of_character.Custom('FR_le_Char_Pi')][told_of_character.GetTitledFirstName] a passé un temps déconcertant à écouter m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] si peu aimant[spouse.Custom('FR_E')]."
 spouse.3004.exceptional: "\n\nMes pires craintes ont été confirmées lorsque [told_of_character.GetFirstName] a refusé de me regarder au moment de nous quitter !"
 spouse.3004.a: "Que lui avez-vous dit ?!"
 spouse.3005.t: "Une oreille attentive"
 spouse.3005.exceptional: "Ce que j’ai dit sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] a clairement fait effet. Ses yeux se sont écarquillés et [told_of_character.Custom('FR_IlElle')] a murmuré avec incrédulité : « Cela ne peut pas être... »"
 spouse.3005.a: "Oh c’est vrai. Tout est vrai."
 spouse.3006.t: "Une conversation inquiétante"
 spouse.3006.good: "\n\nJe tenais [spouse.GetFirstName] en haute estime, mais ce qu’[initial_spouse.Custom('FR_IlElle')] m’a appris à son sujet m’a déçu[ROOT.Char.Custom('FR_E')]."
 spouse.3006.a: "J’ai été trop genti[ROOT.Char.Custom('FR_LLle')], [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t: "Une conversation inquiétante"
 spouse.3007.good: "\n\nJ’ai eu raison d’être inqui[ROOT.Char.Custom('FR_EtEte')], puisque lors de son départ, [told_of_character.GetFirstName] a simplement secoué la tête."
 spouse.3007.a: "Que lui avez-vous dit ?"
 spouse.3008.t: "Une oreille attentive"
 spouse.3008.good: "Ce que j’ai dit à [told_of_character.GetFirstName] à propos de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] l’a semble-t-il marqué, car au moment de partir [told_of_character.Custom('FR_IlElle')] l’a simplement salué[spouse.Custom('FR_E')] de loin."
 spouse.3008.a: "Je ne devrais pas être surpris[ROOT.Char.Custom('FR_E')] que cela me fasse tant plaisir."
 spouse.3009.t: "Une bonne surprise"
 spouse.3009.bad: "\n\nJe tiens [spouse.GetFirstName] en haute estime et ce qu’[initial_spouse.Custom('FR_IlElle')] m’a dit montre clairement que j’avais raison !"
 spouse.3009.a: "[spouse.Custom('FR_IlElle')|U] est digne de mon respect."
 spouse.3010.t: "Une bonne surprise"
 spouse.3010.bad: "\n\nJe n’avais pas besoin de m’inquiéter, car [told_of_character.GetFirstName] m’a dit plus tard que [initial_spouse.GetFirstName] lui avait fait voir des facettes de ma personnalité qu’[told_of_character.Custom('FR_IlElle')] n’avait pas appréciées à leur juste valeur auparavant !"
 spouse.3010.a: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] a dit du bien de moi ? Vraiment ?"
 spouse.3011.t: "Un terrible malentendu"
 spouse.3011.bad: "Peu importe à quel point j’essayais de présenter [spouse.GetFirstName] sous un jour défavorable, [told_of_character.GetFirstName] pensais que je [spouse.Custom('FR_LeLa')] louais ! Leur entente semble à présent meilleure que jamais."
 spouse.3011.a: "Qu’ai-je fait ?"
 spouse.3012.t: "Une menace..."
 spouse.3012.opening: "Bien que son inutilité ne fait aucun doute, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )] [spouse.GetFirstName] prend bien trop ses aises [ROOT.Char.Custom('FR_GetCourt_Au')]."
 spouse.3012.agent_suspicious: "\n\nLui parler du comportement suspect [agent.Custom('FR_du_Char_Pi')][agent.GetTitledFirstName] à son égard devrait [spouse.Custom('FR_LeLa')] rendre un peu moins à l’aise."
 spouse.3012.agent_probably_innocent: "\n\nLui parler du comportement plus que suspect [agent.Custom('FR_du_Char_Pi')][agent.GetTitledFirstName] à son égard devrait [spouse.Custom('FR_LeLa')] rendre un peu moins à l’aise."
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip] doit être informé[spouse.Custom('FR_E')] de cette « menace » !"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip] sera averti[spouse.Custom('FR_E')] à propos de [agent.GetFirstNameNoTooltip]."
 spouse.3012.b: "Je ne vais même pas prétendre aider m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse') )]."
 spouse.3013.t: "Une menace ?"
 spouse.3013.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] m’approche, l’air inqui[initial_spouse.Custom('FR_EtEte')]. [initial_spouse.Custom('FR_IlElle')|U] m’informe à voix basse du comportement très suspect [agent.Custom('FR_du_Char_Pi')][agent.GetTitledFirstName]. [initial_spouse.Custom('FR_IlElle')|U] l’accuse de fomenter un complot !"
 spouse.3013.a: "Puis-je vraiment faire confiance à [initial_spouse.GetFirstNameNoTooltip] sur cette question ?"
