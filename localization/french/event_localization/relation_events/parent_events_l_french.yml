l_french:
 parent_meddling_tt: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] s’attend à avoir son mot à dire dans mes décisions"
 parent_meddling_decrease_tt: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] est content[parent.Custom('FR_E')] que je suive ses conseils"
 parent.1001.t: "Conseil [parent.Custom('FR_PaternelMaternel')]"
 parent.1001.desc: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a beaucoup de choses à dire sur les $knight_culture_player_plural_no_tooltip_lowercase$ de m[ROOT.Char.Custom('FR_GetCourt_OnA')], commente tout, de leur façon de s’entraîner à ce qu’ils devraient préparer pour le terrain.\n\nMême les $knight_culture_player_plural_no_tooltip_lowercase$ admettent que ce qu’[parent.Custom('FR_IlElle')] dit a beaucoup de sens."
 parent.1001.a: "« Comment les $knight_culture_player_plural_no_tooltip_lowercase$ devraient-ils être organisés, [parent.Custom('MotherFather')] ? »"
 parent.1001.b: "Moi seul[ROOT.Char.Custom('FR_E')] décide comment ils se battent !"
 parent.1002.desc: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] est un[parent.Custom('FR_E')] [parent.GetWomanMan] sage qui comprend en profondeur les besoins et les désirs des gens.\n\n[parent.GetSheHe|U] me conseille souvent sur les interactions."
 parent.1002.a: "J’ai besoin de tous les conseils que je peux obtenir, pour être honnête."
 parent.1002.b: "« [ROOT.Char.Custom('FR_GetCourt_Le')|U] est à moi, [parent.Custom('MotherFather')]. »"
 parent.1003.desc: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] passe souvent des heures à signaler de petits détails que je rate [ROOT.Char.Custom('FR_GetCourt_Au')].\n\nDeux serviteurs qui se disputaient autrefois discutent ensemble maintenant, les gardes semblent plus calmes que d’habitude, un réchaud a été déplacé à l’autre bout [ROOT.Char.Custom('FR_ResidenceBuilding_Du')]..."
 parent.1003.a: "Mieux vaut savoir que regretter de ne pas avoir su."
 parent.1003.b: "« Je ne vous laisserai pas alimenter mes craintes, [parent.Custom('MotherFather')]. »"
 parent.1004.desc: "Parfois je pense que m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a une meilleure vue d’ensemble de ma trésorerie que mon intendant. Une pièce d’or semble valoir deux fois plus quand [parent.Custom('FR_IlElle')] me dit comment la dépenser !"
 parent.1004.a: "« S’il vous plaît guidez-moi vers des choix prudents, [parent.Custom('MotherFather')]. »"
 parent.1004.b: "Mon pays, mon trésor !"
 parent.1005.desc: "Des personnes sages honorent m[ROOT.Char.Custom('FR_GetCourt_OnA')] de leur présence, mais je doute qu’une seule d’entre elles puisse mieux débattre que m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')]. [parent.GetSheHe|U] a toujours un point de vue surprenant ou un autre domaine de connaissances à révéler !"
 parent.1005.a: "« Partagez votre sagesse avec moi, [parent.Custom('MotherFather')] ! »"
 parent.1005.b: "Les mots éblouissent, mais sont-ils si sages ?"
 parent.1006.t: "Une main directrice"
 parent.1006.desc: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a pris un grand intérêt à ce qui se passe en [county.GetNameNoTier] dernièrement.\n\n[parent.GetSheHe|U] a même commencé à correspondre avec des barons et des maires, en leur enseignant ce qu’est une bonne gestion !"
 parent.1006.a: "Bon travail, [parent.Custom('MotherFather')]."
 parent.1007.t: "[parent.Custom('MotherFather')] sert d’intermédiaire"
 parent.1007.desc_opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('courtier'))] [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] a fait clairement connaître son mépris pour moi.\n\n"
 parent.1007.courtier_1: "Je l’ai surpris[courtier.Custom('FR_E')] au milieu d’une histoire sur une erreur que j’avais soi-disant commise lors d’un événement. Événement auquel je n’ai même pas assisté !"
 parent.1007.courtier_2: "Je suis tombé[ROOT.Char.Custom('FR_E')] sur [courtier.Custom('FR_LuiElle')] et quelqu’un d’autre en train de marcher dans [ROOT.Char.Custom('FR_ResidenceBuilding_Le')]. Dès qu’[courtier.Custom('FR_IlElle')] m’a vu[ROOT.Char.Custom('FR_E')], [courtier.Custom('FR_IlElle')] a tenu à interrompre les commérages le temps que je m’éloigne. Ce n’est même pas la première fois qu’[courtier.Custom('FR_IlElle')] m’insulte de la sorte !"
 parent.1007.desc_end: "\n\nM[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a proposé sa médiation afin d’éclaircir les choses entre nous."
 parent.1007.a: "L’aide de [parent.Custom('MotherFather')|U] est toujours la bienvenue."
 parent.1007.b: "Je vais m’occuper de ces personnes moi-même !"
 parent.1009.t: "Une nouvelle relation"
 parent.1009.desc: "[new_courtier.Custom('FR_le_Char_Pi')|U][new_courtier.GetTitledFirstName], une vieille connaissance de m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')], est arrivé[new_courtier.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Au')], sur son invitation.\n\nM[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] fait sans cesse allusion à la bonne influence que [new_courtier.GetFirstNameNoTooltip] pourrait exercer si je lui proposais un poste."
 parent.1009.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que nous pouvons lui trouver quelque chose à faire."
 parent.1009.b: "Non, [new_courtier.Custom('FR_IlElle')] ne sera pas accueilli[new_courtier.Custom('FR_E')] ici."
 parent.1010.t: "Une relation pour se reposer"
 parent.1010.desc: "Dernièrement, le fardeau de mes responsabilités a été plus pesant que d’habitude, et m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] semble l’avoir remarqué.\n\n[parent.GetSheHe|U] insiste pour que je fasse une pause pour la journée en m’assurant qu’[parent.Custom('FR_IlElle')] assumera mes responsabilités pendant ce temps."
 parent.1010.a: "Du repos est exactement ce dont j’ai besoin."
 parent.1010.b: "Ce n’est pas le moment de se détendre !"
 parent.2002.t: "Une bonne éducation"
 parent.2002.desc: "Après ne pas avoir vu [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] pendant des jours, j’ai découvert que m[parent.Custom('FR_OnA')] trop entreprenant[parent.Custom('FR_E')] [parent.Custom('MotherFather')] savait exactement où [child.Custom('FR_IlElle')] était :\n« Je ne l’ai envoyé au loin que par souci pour son éducation. Les choses iront beaucoup mieux pour [child.Custom('FR_LuiElle')] si [new_guardian.Custom('FR_le_Char_Pi')][new_guardian.GetTitledFirstName] s’en charge. »"
 parent.2002.a: "Vous avez envoyé m[child.Custom('FR_OnA')] [child.Custom('DaughterSon')] #EMP où#! ?!"
 child_sent_away_tt: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] sera éduqué[child.Custom('FR_E')] par [new_guardian.Custom('FR_le_Char_Pi')][new_guardian.GetTitledFirstName]"
 parent.2003.t: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')]"
 parent.2003.desc: "Je pensais que la querelle entre m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hated_courtier'))] [hated_courtier.Custom('FR_le_Char_Pi')][hated_courtier.GetTitledFirstName] ne finirait jamais.\n\nEh bien maintenant, elle l’est. M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a banni [hated_courtier.GetFirstNameNoTooltip] de mon [ROOT.Char.Custom('GetRealmOrDomicile')] !"
 parent.2003.a: "Comment ose-t-[parent.Custom('FR_IlElle')] ?! C’est mon [ROOT.Char.Custom('GetRealmOrDomicile')] !"
 parent.2003.b: "Bon débarras."
 parent.2004.t: "Une nuisance constante"
 parent.2004.opening: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')], [parent.GetFirstName], a commencé à me suivre partout, exprimant ses opinions sur tout ce que je fais et essayant de me guider."
 parent.2004.malicious: "\n\n[parent.GetSheHe|U] m’asticote sans pitié, prétendant que ce dur traitement est pour mon bien, tout en niant le sourire que je vois parfois sur ses lèvres."
 parent.2004.benevolent: "\n\n[parent.GetSheHe|U] me donne des cours sur les vertus de la justice, ce qui implique que j’ai beaucoup à apprendre sur le sujet."
 parent.2004.dominant: "\n\n[parent.GetSheHe|U] me donne des leçons constamment, ne me laissant jamais me détendre."
 parent.2004.submissive: "\n\n[parent.GetSheHe|U] est devenu[parent.Custom('FR_E')] comme mon ombre, invoquant le prétexte de suggestions nécessaires pour exprimer ses commentaires."
 parent.2004.extroverted: "\n\n[parent.GetSheHe|U] agit même de cette façon en présence de mes [ROOT.Char.Custom('GetCourtierPlural')|l]. [parent.GetSheHe|U] me pousse à leur parler, créant des situations délicates pour tout le monde !"
 parent.2004.introverted: "\n\n[parent.GetSheHe|U] prêche les vertus de la solitude et essaie de m’isoler de mes [ROOT.Char.Custom('GetCourtierPlural')|l] !"
 parent.2004.emotional: "\n\n[parent.GetSheHe|U] est suje[parent.Custom('FR_TTte')] aux explosions émotionnelles et profite pleinement du fait que je vais écouter pour éviter qu’[parent.Custom('FR_IlElle')] fasse une scène."
 parent.2004.levelheaded: "\n\n[parent.GetSheHe|U] veut débattre avec moi sur tout, affirmant que se précipiter c’est perdre tout avantage. Les longues discussions prennent beaucoup trop de temps et d’énergie."
 parent.2004.fallback: "\n\n[parent.GetSheHe|U] me harcèle sans fin avec des suggestions, et [ROOT.Char.Custom('FR_GetCourt_Le')] commence à se demander qui prend vraiment les décisions [ROOT.Char.Custom('FR_ResidenceBuilding_Au')] !"
 parent.2004.end: "Je sais qu’[parent.Custom('FR_IlElle')] le fait par amour, mais cela devient ridicule."
 parent.2004.a: "Je vais lui ordonner d’arrêter !"
 parent.2004.b: "[parent.GetSheHe|U] est agaçant[parent.Custom('FR_E')], mais indéniablement utile..."
 parent.2004.b.message: "La situation actuelle me convient"
 parent.3001.t: "Sous mon aile"
 parent.3001.desc: "Dernièrement, j’ai remarqué que m[child.Custom('FR_OnA')] ch[child.Custom('FR_ErEre')] [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], passe beaucoup de temps avec m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')].\n\nApparemment, [parent.Custom('FR_le_Char_Pi')][parent.GetTitledFirstName] s’intéresse à la vie de [child.GetFirstNameNoTooltip], et compte en faire partie."
 parent.3001.a: "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] se soucie vraiment de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] !"
 parent.3001.b: "Son intérêt soudain pour m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] est inquiétant..."
 parent.3001.c: "M[parent.Custom('FR_OnA')] rusé[parent.Custom('FR_E')] de [parent.Custom('MotherFather')] ne s’en sortira pas impunément !"
