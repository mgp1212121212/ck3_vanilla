l_french:
 bishop.2001.t: "Le droit du clergé"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] est furieu[scoped_bishop.Custom('FR_XSe')]. \n\n[scoped_bishop.GetSheHe|U] prétend que je n’ai pas le droit de détenir [scoped_prisoner.Custom('FR_le_Char_Pi')][scoped_prisoner.GetTitledFirstName] comme prisonni[scoped_prisoner.Custom('FR_ErEre')]. « C’est un[scoped_prisoner.Custom('FR_E')] religieu[scoped_prisoner.Custom('FR_XSe')] ! Quels que soient ses crimes, aucun dirigeant séculier n’a le pouvoir de [scoped_prisoner.Custom('FR_LeLa')] juger ! »"
 bishop.2001.desc.b: "M[scoped_prisoner.Custom('FR_OnA')] prisonni[scoped_prisoner.Custom('FR_ErEre')], [scoped_prisoner.Custom('FR_le_Char_Pi')][scoped_prisoner.GetTitledFirstName], récite [scoped_prisoner.GetFaith.ReligiousText] d’une voix ferme et lève les yeux, attendant son jugement. « [scoped_prisoner.GetFirstNameNoTooltip] est un membre du clergé », déclare [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName], se tenant juste à côté [scoped_prisoner.Custom('FR_DuDela')] prisonni[scoped_prisoner.Custom('FR_ErEre')] et me lançant un regard méprisant. « En tant que tel, [scoped_prisoner.Custom('FR_IlElle')] doit être placé[scoped_prisoner.Custom('FR_E')] sous garde cléricale. »"
 bishop.2001.desc.c: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] récite d’une voix hésitante [scoped_prisoner.GetFaith.ReligiousText] puis se tait.\n\n« [scoped_prisoner.GetFirstNameNoTooltip] a prouvé être un membre du clergé », déclare [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName], se tenant juste à côté [scoped_prisoner.Custom('FR_DuDela')] prisonni[scoped_prisoner.Custom('FR_ErEre')] et me lançant un regard méprisant. « En tant que tel, [scoped_prisoner.Custom('FR_IlElle')] doit être placé[scoped_prisoner.Custom('FR_E')] sous garde cléricale. »"
 bishop.2001.a: "[scoped_prisoner.Custom('FR_IlElle')|U] peut certainement réciter un passage de #EMP mon#! choix ?"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] récite le passage correctement"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] est placé[scoped_prisoner.Custom('FR_E')] sous garde cléricale."
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] est incapable de lire le deuxième verset"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] est renvoyé[scoped_prisoner.Custom('FR_E')] au cachot."
 bishop.2001.b: "Vous ne me laissez pas le choix."
 bishop.2001.c: "Faites attention à vous lorsque vous sortirez..."
 tooltip.bishop.c.2001.success: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] a un accident"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] meurt après sa libération."
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.Custom('FR_le_Char_Pi')|U][scoped_prisoner.GetTitledFirstName] parvient à sortir indemne"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName] échappe à mes assassins !"
 bishop.2001.d: "C’est m[scoped_prisoner.Custom('FR_OnA')] prisonni[scoped_prisoner.Custom('FR_ErEre')], [scoped_prisoner.Custom('FR_IlElle')] restera dans mon cachot !"
 bishop.2002.t: "Ma famille [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 bishop.2002.desc.b: "Je lève la main pour appeler [scoped_relative.GetFirstName] à l’autre bout du hall, mais m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_relative'))] ne me renvoie qu’un regard embarrassé avant de partir précipitamment."
 bishop.2002.desc.c: "Je regarde autour de la table du repas pour essayer d’entamer une conversation, mais je ne trouve que des regards embarrassés et des têtes qui se tournent."
 bishop.2002.desc.a: "\n\nMa propre famille s’est retournée contre moi à cause de c[scoped_bishop.Custom('FR_EEtte')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.Custom('InsultAdjective')] de [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName]. [scoped_bishop.Custom('FR_IlElle')|U] a pris l’habitude de murmurer des mensonges aux oreilles des membres de ma famille chaque fois qu’ils vont [scoped_bishop.Custom('FR_LeLa')] consulter pour une aide spirituelle. [scoped_bishop.Custom('FR_IlElle')|U] prétend que je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName] mauvais[ROOT.Char.Custom('FR_E')] et que [ROOT.GetCharacter.GetFaith.HighGodName] a maudit notre Maison."
 bishop.2002.a: "J’ai aussi des choses à dire à son sujet..."
 tooltip.bishop.2002.a.success: "Je convaincs les membres de ma famille que [scoped_bishop.Custom('FR_le_Char_Pi')][scoped_bishop.GetTitledFirstName] ment"
 bishop.2002.success.a.desc.tt: "Je dénonce les tentatives de [scoped_bishop.GetFirstName] de me calomnier."
 tooltip.bishop.a.2002.fail: "Ma famille reste sourde à mes paroles"
 bishop.2002.failure.a.desc.tt: "Les membres de ma famille ont refusé de m’écouter."
 bishop.2002.b: "Une démonstration publique de contrition aiderait-elle ?"
 bishop.2002.c: "Je ne laisserai pas un [scoped_bishop.GetCouncilTitle|l] me nuire !"
 bishop.2003.t: "Le prêtre du peuple"
 bishop.2003.desc: "Pas un jour ne passe sans que le [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName] ne se moque de moi pendant ses sermons.\n\nC[scoped_bishop.Custom('FR_EEtte')] [scoped_bishop.Custom('InsultNoun')] obstiné[scoped_bishop.Custom('FR_E')] est certain[scoped_bishop.Custom('FR_E')] que je suis un agent [ROOT.Char.GetFaith.DevilNamePossessive] et ne s’arrêtera pas avant d’avoir retourné la paysannerie contre moi."
 bishop.2003.a: "Un don et quelques concessions [scoped_bishop.Custom('FR_LeLa')] calmeront..."
 bishop.2003.b.a: "Tout est sous contrôle !"
 bishop.2003.b.b: "Bah. Qu’est-ce qu’il pourrait arriver de pire ?"
 bishop.2003.c: "Je ne tolérerai pas l’insubordination de mes propres vassaux !"
 bishop.2003.c.infidel: "Le moment est venu de [scoped_bishop.Custom('FR_LeLa')] faire taire pour de bon."
 bishop.2002.everyrelative.custom: "Tous les autres [Concept( 'family', 'membres de ma famille' )|E] de foi [scoped_bishop.GetFaith.GetAdjective]"
 bishop.2002.everypiousrelative.custom: "Tous les pieux [Concept( 'family', 'membres de ma famille' )|E] de foi [scoped_bishop.GetFaith.GetAdjective]"
 bishop.2003.countyunrest.custom: "Chaque [county|El] de foi [scoped_bishop.GetFaith.GetAdjective] de mon [domain|El]"
 bishop.2003.everytheocrat.custom: "Chaque vassal [theocratic|El] de foi [scoped_bishop.GetFaith.GetAdjective]"
 bishop.2004.t: "Aux yeux des zélotes"
 bishop.2004.desc: "Dans chacun de ses derniers sermons, le [scoped_bishop.GetCouncilTitle], [scoped_bishop.GetFirstName], s’est plaint[scoped_bishop.Custom('FR_E')] de mon prétendu manque de piété.\n\nApparemment, [scoped_bishop.GetSheHe] a même osé me qualifier de « [root_scope.Custom('InsultNoun')] impie » et mes vassaux les plus dévots commencent à l’écouter."
 bishop.2004.theologian: "Ce sont des mensonges et des calomnies flagrants !"
 bishop.2004.a: "J’imagine qu’une nouvelle donation « de bonne foi » fera l’affaire."
 bishop.2004.b: "Et alors ? Qu’ils croient ce qu’ils veulent !"
