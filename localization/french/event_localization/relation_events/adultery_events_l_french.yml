l_french:
 adultery.0002.t: "Quelqu’un d’autre"
 adultery.0002.consort_start.desc: "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est de nouveau absent[lover_spouse.Custom('FR_E')] de notre [ROOT.Char.Custom('GetChamber')] à la tombée de la nuit. [lover_spouse.GetSheHe|U] a été distant[lover_spouse.Custom('FR_E')] ces derniers temps, perdu[lover_spouse.Custom('FR_E')] dans ses pensées et rarement vu[lover_spouse.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Au')]."
 adultery.0002.soulmate_start.desc: "Cela fait bien trop longtemps que je n’ai pas tenu [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] dans mes bras. [lover_spouse.GetSheHe|U] a été distant[lover_spouse.Custom('FR_E')] ces derniers temps et trouve à chaque fois une excuse pour que nous ne nous voyons pas."
 adultery.0002.desc: "\n\nEst-ce que je ne [lover_spouse.Custom('FR_LeLa')] satisfais pas ? Est-[lover_spouse.Custom('FR_IlElle')] simplement occupé[lover_spouse.Custom('FR_E')] ? Ou bien fréquente-t-[lover_spouse.Custom('FR_IlElle')] le lit de quelqu’un d’autre ?"
 adultery.0002.a: "« Voyez-vous quelqu’un d’autre, [lover_spouse.GetFirstNameNoTooltip] ? »"
 adultery.0002.a.tt: "Je confronte [lover_spouse.Custom('FR_le_Char_Pi')][lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b: "Je vais enquêter moi-même."
 adultery.0002.b.tt: "[lover_spouse.Custom('FR_SilSielle')|U] a été infidèle, je le découvrirai"
 adultery.0002.b.success: "Je réussis à découvrir sa liaison"
 adultery.0002.b.success.innocent: "[lover_spouse.Custom('FR_le_Char_Pi')|U][lover_spouse.GetTitledFirstName] est innocent[lover_spouse.Custom('FR_E')]"
 adultery.0002.b.failure: "Je ne trouve aucune preuve d’infidélité"
 adultery.0002.c: "Chacun de ses mouvements sera surveillé."
 adultery.0002.c.tt: "Mon [spymaster|El] continuera à espionner [lover_spouse.Custom('FR_le_Char_U_Pi')][lover_spouse.GetShortUIName]"
 adultery.0002.d: "[lover_spouse.GetSheHe|U] ne manquerait jamais à la sainteté de notre mariage !"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U] ne me manquerait jamais ainsi de respect !"
 adultery.0003.t: "Accusations"
 adultery.0003.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] était tendu[spouse.Custom('FR_E')] ces derniers temps, et alors que nous nous retrouvons seuls, je comprends enfin pourquoi.\n\n« Je vous en prie, soyez honnête avec moi, dit-[spouse.Custom('FR_IlElle')] d’un ton grave. Y a-t-il quelqu’un d’autre ? Avez-vous pris un[spouse.Custom('FR_E')] amant[spouse.Custom('FR_E')] ? »"
 adultery.0003.a: "Bien sûr que non !"
 adultery.0003.a.tt_lie: "J’espère qu’[spouse.Custom('FR_IlElle')] y croit..."
 adultery.0003.a.tt_truth: "Qu’[spouse.Custom('FR_IlElle')] soupçonne une telle chose..."
 adultery.0003.b: "Je pensais que vous n’aviez pas remarqué..."
 adultery.0003.b.tt: "[spouse.GetSheHe|U] pourrait vous pardonner..."
 adultery.0004.desc: "« Comment pouvez-vous dire une telle chose, [spouse.GetFirstNameNoTooltip] ? Jamais je ne prendrais un[spouse.Custom('FR_E')] amant[spouse.Custom('FR_E')] ! »\n\n[lover_spouse.Custom('FR_le_Char_Pi')|U][lover_spouse.GetTitledFirstName] semble vraiment contrarié[lover_spouse.Custom('FR_E')] tout en niant mes accusations."
 adultery.0004.b: "Je n’ai pas vraiment d’autre choix que celui de [lover_spouse.Custom('FR_LeLa')] croire."
 adultery.0004.b.malicious: "Pour l’instant..."
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] reste silencieu[lover_spouse.Custom('FR_XSe')] et figé[lover_spouse.Custom('FR_E')], mais je peux voir dans ses yeux que mes craintes étaient fondées. Moi aussi je suis figé[ROOT.Char.Custom('FR_E')], mais mon cœur bat fort.\n\nLes mots finissent sortir de sa bouche, ainsi que les larmes de ses yeux : « Je vous en prie, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], vous devez me pardonner. Je vous en supplie ! Je... Je vais tout vous dire. J’ai partagé mon lit avec"
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] ne s’attendait clairement pas à mon accusation. [lover_spouse.Custom('FR_IlElle')|U] a rapidement retrouvé ses moyens, cependant : « Vous en avez mis du temps pour le remarquer », dit-[lover_spouse.Custom('FR_IlElle')]. Ses mots dégoulinent de venin. « Oui, j’ai couché avec "
 adultery.0006.male_lover.desc: "un homme sans importance. Je ne connais même pas son nom."
 adultery.0006.female_lover.desc: "une femme sans importance. Je ne connais même pas son nom."
 adultery.0006.apologetic_end.desc: "Ce n’est arrivé qu’une fois, je le jure ! »"
 adultery.0006.unapologetic_end.desc: "Ce n’est arrivé qu’une fois, mais vous pouvez le croire, je le referais volontiers. »"
 adultery.0006.a: "Tout le monde connaîtra votre trahison, [lover_spouse.Custom('InsultNounSexual')] !"
 adultery.0006.b: "Je vous pardonne. Cette fois."
 adultery.0006.c: "Si je ne peux plus lui faire confiance, que nous reste-t-il ?"
 adultery.0007.start.desc: "Mes craintes n’étaient pas sans fondement. J’ai trouvé des preuves de l’infidélité de [lover_spouse.GetFirstNameNoTooltip] !\n\n"
 adultery.0007.lover_my.desc: "C[lover_spouse.Custom('FR_EEtte')] menteu[lover_spouse.Custom('FR_RSe')] et [lover_spouse.Custom('InsultNoun')] a accueilli [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] dans son lit."
 adultery.0007.lover_herhis.desc: "C[lover_spouse.Custom('FR_EEtte')] menteu[lover_spouse.Custom('FR_RSe')] et [lover_spouse.Custom('InsultNoun')] a accueilli [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] dans son lit."
 adultery.0007.male_lover.desc: "[lover_spouse.GetSheHe|U] s’est souillé[lover_spouse.Custom('FR_E')] avec un roturier, un homme sans importance."
 adultery.0007.female_lover.desc: "[lover_spouse.GetSheHe|U] s’est souillé[lover_spouse.Custom('FR_E')] avec une roturière, une femme sans importance."
 adultery.0007.end.desc: "Autant que je sache, cela n’est arrivé qu’une fois. C’est une piètre consolation face à sa trahison..."
 adultery.0008.t: "Découverts"
 adultery.0008.sex_partner.desc: "Je pensais avoir été si prudent qu’il n’y avait aucune preuve de ma liaison avec [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Pourtant, d’une façon ou d’une autre, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] a découvert notre secret et l’a rendu connu de tous !"
 adultery.0008.no_sex_partner.desc: "Je pensais avoir été si prudent qu’il n’y avait aucune preuve de ma liaison. Pourtant, d’une façon ou d’une autre, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] a découvert ma liaison et l’a rendue connu de tous !"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U] !"
 adultery.0009.desc: "Les larmes [spouse.Custom('FR_du_Char_Pi')][spouse.GetTitledFirstName] font bien plus mal que le feraient des mots très durs. Je me tiens debout, abattu[ROOT.Char.Custom('FR_E')], alors qu’[spouse.Custom('FR_IlElle')] cache son visage dans un mouchoir.\n\n« Je... je pensais que notre relation durerait toujours », murmure-t-[spouse.Custom('FR_IlElle')] entre deux sanglots. « Nous en avons fait la promesse. #EMP Vous#! en avez fait la promesse et pourtant vous avez partagé votre lit avec quelqu’un d’autre. Je ne pourrai plus jamais vous faire confiance. C’est fini. »"
 adultery.0009.a: "Je suis vraiment un[ROOT.Char.Custom('FR_E')] idiot[ROOT.Char.Custom('FR_E')]..."
 adultery.1001.t: "Une question de loyauté"
 adultery.1001.opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] est enceinte et je devrais être ravi. Cependant, elle agit de manière étrange et je ne peux m’empêcher de penser que quelque chose ne va pas.\n\n"
 adultery.1001.default: "Suis-je vraiment le père comme elle l’affirme ou a-t-elle trahi notre union ?"
 adultery.1001.hard_to_believe: "Il est difficile de croire qu’elle me trahirait de la sorte, mais est-il possible que je ne sois pas le père ?"
 adultery.1001.easy_to_believe: "Tout porte à croire qu’elle pourrait me trahir et que donc je ne suis pas le père de son enfant."
 adultery.1001.desc_sadistic: "Je ne serais pas surpris qu’elle porte un enfant de quelqu’un d’autre rien que pour me torturer."
 adultery.1001.desc_lustful: "J’ai toujours craint que son insatiable appétit soit d’ordre général et non seulement avec moi. L’enfant pourrait-il être de quelqu’un d’autre ?"
 adultery.1001.desc_deceitful: "Elle affirme que je suis le père, mais elle m’a déjà menti à de nombreuses reprises."
 adultery.1001.desc_root_trusting: "Je soupçonne que je pourrais ne pas être le père, mais... Elle ne me cacherait jamais quelque chose comme ça, n’est-ce pas ?"
 adultery.1001.desc_root_lunatic: "Ils me l’ont chuchoté. Je comprends. Je pense que je comprends. Comment pourrais-je être le père de cette chose en elle ? Cette chose cruelle et terrifiante ?"
 adultery.1001.desc_lunatic: "Elle affirme que je suis le père, mais elle affirme aussi que les ombres lui parlent..."
 adultery.1001.a: "Elle doit me le dire !"
 adultery.1001.a.tt: "Confronter [mother.GetFirstNameNoTooltip] directement"
 adultery.1001.b: "Je vais examiner cela discrètement."
 adultery.1001.b_no_scheme: "Je devrais examiner cela plus tard..."
 adultery.1001.b_cannot_start_scheme: "#F Je n’ai pas le temps de m’en occuper maintenant, mais je m’en souviendrai...#!"
 adultery.1001.c: "Je dois certainement être le père."
 adultery.1001.c.tt: "#F Pourquoi devrais-je me faire du souci inutilement ?#!"
 adultery.1002.t: "Un soupçon insidieux"
 adultery.1002.desc_paranoid: "« Je sais que l’enfant n’est pas vraiment le mien ! », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], les yeux écarquillés. « Qui est-ce ? », insiste-t-il. « Qui ?! »"
 adultery.1002.desc_chaste: "« Est-ce que l’enfant que vous portez est vraiment le mien ? », demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))]. « Je sais que mon dévouement a été... en tant qu’homme... envers [spouse.GetFaith.HighGodName] avant tout. »"
 adultery.1002.desc_craven: "« Est-ce que... Est-ce que l’enfant est vraiment le mien ? », demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] qui a l’air d’avoir peur de la réponse."
 adultery.1002.desc_vengeful: "« Est-ce vraiment mon enfant que vous portez ? », demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))]. « Je le jure devant [adultery_spouse.GetFaith.HighGodName], si vous me mentez... »"
 adultery.1002.desc_compassionate: "« Est-ce que l’enfant que vous portez est vraiment le mien ? », demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))]. « Je ne veux pas que vous souffriez, peu importe ce que vous avez fait. »"
 adultery.1002.worried: "« Dites-moi, est-ce vraiment le mien ? », demande [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] d’un air désemparé. Les yeux inquiets de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] croisent les miens."
 adultery.1002.desc_sadistic: "« Vous n’êtes pas enceinte d’un autre homme, n’est-ce pas ? », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] en me regardant avec sévérité. « Vous savez que ce serait presque aussi mauvais pour vous que de me mentir, n’est-ce pas ? », dit-il en souriant."
 adultery.1002.desc_lunatic: "« Est-ce que l’enfant est le mien ?! », demande [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName], les yeux qui regardent dans tous les coins. « Ils me le diront, vous savez ! »"
 adultery.1002.conclusion: "\n\nJe [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a: "Je dois vous dire la vérité."
 adultery.1002.a.confession_tt: "[adultery_spouse.Custom('FR_le_Char_U_Pi')|U][adultery_spouse.GetShortUIName] va apprendre la vérité"
 adultery.1002.b: "Bien sûr que c’est le vôtre, [adultery_spouse.GetFirstNameNoTooltip] !"
 adultery.1002.b.tt: "#F Espérons qu’il ne posera pas plus de questions.#!"
 adultery.1002.c: "Bien sûr que c’est le vôtre, [adultery_spouse.GetFirstNameNoTooltip] !"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U] le croit certainement !#!"
 adultery.1003.desc: "« Bien sûr que l’enfant est de vous », dit [mother.GetFirstName] qui [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. « Pourquoi voudriez-vous qu’il en soit autrement ? »"
 adultery.1003.a: "Je n’avais besoin que de l’entendre le dire."
 adultery.1003.a.tt: "#F C’est un soulagement de savoir.#!"
 adultery.1003.b: "Je ne la crois pas !"
 adultery.1003.duel_success: "Découvrir la vérité"
 adultery.1003.duel_success_tt: "Si quelqu’un d’autre est le père de son enfant, je trouverai des preuves de son infidélité"
 adultery.1003.duel_failure: "Agents découverts"
 adultery.1004.default_reaction: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] se met à pleurer."
 adultery.1004.reaction_callous: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] me regarde sans exprimer d’émotion."
 adultery.1004.reaction_sadistic: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a un sourire sarcastique."
 adultery.1004.reaction_gluttonous: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] essaie de cacher les larmes qui jaillissent de ses yeux avec son petit pain."
 adultery.1004.reaction_deceitful: "« Je suis tellement fatigué de mentir », dit [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] au bord des larmes."
 adultery.1004.reaction_compassionate: "« Vous devriez vous asseoir, mon cher », dit [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], l’air très inquiète."
 adultery.1004.reaction_honest: "« Je ne veux pas vous mentir, ni à personne ». Les yeux [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName] sont rouges à force de pleurer."
 adultery.1004.reaction_lunatic: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] semble inhabituellement lucide alors qu’elle me regarde. Puis ses yeux s’assombrissent. « Est-ce que les voix vous l’ont déjà dit ? »"
 adultery.1004.reaction_positive_opinion: "« Vous devez comprendre que je n’ai jamais voulu vous faire du mal », dit [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] en pleurant."
 adultery.1004.reaction_negative_opinion: "Les lèvres [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName] forment une mince ligne dans son expression rigide. « C’est presque un soulagement, vous savez. »"
 adultery.1004.default_admission: "\n\nAprès un long silence, elle l’admet finalement : « [real_father.Custom('FR_le_Char_Pi')|U][real_father.GetTitledFirstName] est le vrai père de mon enfant. »"
 adultery.1004.a: "Comment cela se peut-il ? J’ai besoin de temps pour réfléchir."
 adultery.1004.a.tt: "Je garde le secret pour moi. Pour l’instant."
 adultery.1004.b: "Ce secret doit rester entre nous !"
 adultery.1004.c: "Tout le monde connaîtra votre infidélité !"
 adultery.1006.t: "[adultery_spouse.GetSheHe|U] sait"
 adultery.1006.very_positive_opinion: "« Oui, [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] est le père ». C’était presque un soulagement de ne plus le lui cacher."
 adultery.1006.very_negative_opinion: "« Oui, [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] est le père ». Je ne pouvais pas m’empêcher de prendre plaisir à le lui dire."
 adultery.1006.fallback: "« Oui, [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] est le père ». Je n’avais pas d’autre choix que d’avouer."
 adultery.1006.conclusion: "\n\nAu moins c’est seulement m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] qui le sait."
 adultery.1006.a: "Et maintenant ?"
 adultery.1009.t: "Fin des suspicions"
 adultery.1009.desc: "Il semble que mes craintes n’étaient pas fondées. Malgré tous les efforts de mes espions, je n’ai trouvé aucune indication que [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] ait été infidèle.\n\nMalheureusement, [mother.GetSheHe] a découvert mes suspicions et est très déçue par moi."
 adultery.1009.a: "Bien sûr que je vous ai fait confiance, tout le temps, ma chère !"
 adultery.1009.a.flavor_tt: "Je devais seulement en être certain."
 adultery.2001.t: "M[adultery_child.Custom('FR_OnA')] [adultery_child.Custom('GetDaughterSon')]"
 adultery.2001.desc_dislike: "Je m’interroge à propos [adultery_child.Custom('FR_du_Char_Pi')][adultery_child.GetTitledFirstName] parfois. Ce qu’[adultery_child.Custom('FR_IlElle')] dit, sa personnalité agaçante, la façon qu’[adultery_child.Custom('FR_IlElle')] a de toujours m’énerver... [adultery_child.GetSheHe|U] m’est aussi étrang[adultery_child.Custom('FR_ErEre')] que n’importe lequel de mes roturiers."
 adultery.2001.desc_suspicious_mother: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] cache quelque chose à propos de notre [adultery_child.Custom('GetDaughterSon')], j’en ai la certitude ! Ses regards furtifs, son attitude protectrice vis-à-vis [adultery_child.Custom('FR_du_Char_Pi')][adultery_child.GetTitledFirstName], sa façon d’esquiver mes questions..."
 adultery.2001.desc_mother_lover: "Depuis que j’ai appris que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] n’a pas été fidèle à notre union, je regarde avec suspicion tout son entourage. Le moindre membre de la Cour et même ma propre descendance..."
 adultery.2001.desc_fallback: "À chaque fois que je parle [adultery_child.Custom('FR_du_Char_Pi')][adultery_child.GetTitledFirstName] à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName], celle-ci devient distante. Je commence à croire qu’elle cache quelque chose."
 adultery.2001.desc_end: "\n\nRemettre en cause le lignage de m[adultery_child.Custom('FR_OnA')] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] serait lourd de conséquences, mais le doute me ronge."
 adultery.2001.a: "Je dois en être sûr[ROOT.Char.Custom('FR_E')] !"
 adultery.2001.b: "Bien sûr qu’[adultery_child.Custom('FR_IlElle')] est m[adultery_child.Custom('FR_OnA')] [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt: "Si [adultery_child.GetFirstNameNoTooltip] n’est pas mon véritable enfant :"
 adultery.2001.a.duel_success: "Je réussis à espionner ma famille"
 adultery.2001.a.duel_success.tooltip: "Vous découvrez la vérité, quelle qu’elle soit"
 adultery.2001.a.duel_failure: "Je me fais prendre en essayant de découvrir la vérité."
 adultery.2002.t_a: "Notre enfant"
 adultery.2002.desc_no_child: "Je fais signe à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] alors qu’elle traverse le jardin, mais elle se détourne de manière démonstrative.\n\nMes préoccupations initiales au sujet de sa fidélité semblent avoir été des craintes infondées. Toutefois, [adultery_spouse.GetFirstNameNoTooltip] ne les oubliera pas de sitôt."
 adultery.2002.desc_not_born: "Je fais signe à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] alors qu’elle traverse le jardin, mais elle se détourne de manière démonstrative.\n\nMes préoccupations initiales au sujet de sa fidélité semblent avoir été des craintes infondées. Toutefois, [adultery_spouse.GetFirstNameNoTooltip] ne les oubliera pas de sitôt."
 adultery.2002.desc_spouse: "Je fais signe à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] alors qu’elle traverse le jardin, mais elle se détourne de manière démonstrative.\n\nMes préoccupations initiales au sujet de la filiation [adultery_child.Custom('FR_du_Char_Pi')][adultery_child.GetTitledFirstName] semblent avoir été des craintes infondées. Toutefois, ils ne les oublieront pas de sitôt."
 adultery.2002.desc: "Je fais signe à m[adultery_child.Custom('FR_OnA')] [adultery_child.Custom('GetDaughterSon')] [adultery_child.Custom('FR_le_Char_Pi')][adultery_child.GetTitledFirstName] alors qu’[adultery_child.Custom('FR_IlElle')] traverse le jardin et j’essaie de dissiper mes sombres doutes.\n\nMes préoccupations initiales au sujet de la filiation [adultery_child.Custom('FR_du_Char_Pi')][adultery_child.GetTitledFirstName] semblent avoir été des craintes infondées. Toutefois, ils ne les oublieront pas de sitôt."
 adultery.2002.a_spouse: "S’ils pensent qu’ils peuvent me cacher des choses, ils ont tort !"
 adultery.2002.a_unborn: "[adultery_spouse.GetSheHe|U] ne peut rien me cacher !"
 adultery.2002.a: "[adultery_child.GetSheHe|U] ne peut rien me cacher !"
 adultery.2002.a_spouse_tt: "#F Je vais les surveiller d’encore plus près !#!"
 adultery.2002.a.tt_unborn: "#F Je vais [adultery_spouse.Custom('FR_LeLa')] surveiller d’encore plus près !#!"
 adultery.2002.a.tt: "#F Je vais [adultery_child.Custom('FR_LeLa')] surveiller d’encore plus près !#!"
 adultery.2002.b: "Quel soulagement !"
 adultery.2003.desc: "« Oui pèr... [ROOT.Char.GetFirstNameNoTooltip], [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] est mon vrai père ! »\n\nLa douleur liée à la trahison de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('FR_le_Char_Pi')][adultery_spouse.GetTitledFirstName] est presque éclipsée par le soulagement de savoir enfin la vérité. Et dire que elle et [adultery_child.GetFirstName] m’ont caché ça..."
 adultery.2003.a: "Comment ont-ils pu me tromper comme ça ?!"
 adultery.2006.t: "Mon lignage"
 adultery.2006.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a appris que je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetDaughterSon')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] et non de lui ! Au moins, tout le monde n’est pas au courant... pour le moment."
 adultery.2006.a: "Comment vais-je pouvoir lui faire face maintenant ?"
 adultery.2008.t: "M[adultery_child.Custom('FR_OnA')] [adultery_child.Custom('GetDaughterSon')] ?"
 adultery.2008.desc: "Cette crainte qui grandissait en moi était justifiée !\n\nMes espions ont découvert que je ne suis pas le père [adultery_child.Custom('FR_du_Char_Pi')][adultery_child.GetTitledFirstName]. [adultery_child.Custom('FR_IlElle')|U] est le résultat d’une union illicite entre [adultery_spouse.GetFirstName] et [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 adultery.2008.a: "Que tout le monde sache que ce n’est pas mon enfant !"
 adultery.2008.b: "J’ai besoin de temps pour réfléchir."
 adultery.2008.b.tt: "Je garde ça pour moi pour l’instant"
 adultery.2009.t: "M[adultery_child.Custom('FR_OnA')] [adultery_child.Custom('GetDaughterSon')] ?"
 adultery.2009.desc: "Après avoir suivi [adultery_child.Custom('FR_le_Char_Pi')][adultery_child.GetTitledFirstName] partout, mes espions n’ont rien trouvé qui indique que je doive remettre en cause sa filiation.\n\nMalheureusement, [adultery_child.GetFirstNameNoTooltip] est toujours mécontent[adultery_child.Custom('FR_E')] que je nourrisse la moindre suspicion."
 adultery.2009.a: "Donc, c’est mon enfant, après tout."
 adultery.3001.t: "Le secret"
 adultery.3001.desc: "« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] enfant, je devais vous le dire ! Me pardonnerez-vous un jour ? »\n\nMa mère est à terre, les larmes coulent sur son visage et je suis à court de mots."
 adultery.3001.desc_father: "[father.GetFirstName], l’homme que j’ai considéré mon père n’a aucun lien de parenté avec moi. Mon père actuel est [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] !"
 adultery.3001.desc_no_father: "Mon père est [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] !"
 adultery.3001.a: "Comment m[parent_with_secret.Custom('FR_OnA')] propre [parent_with_secret.Custom('MotherFather')] a-t-[parent_with_secret.Custom('FR_IlElle')] pu me faire ça ?!"
 adultery.3001.a.tt: "#F Au moins, tout le monde n’est pas au courant...#!"
 adultery.4001.t: "La trahison [adultery_spouse.Custom('FR_du_Char_Pi')][adultery_spouse.GetTitledFirstNameNoTooltip]"
 adultery.4001.start.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('adultery_spouse'))]"
 adultery.4001.unsuccessful_sex_attempt.desc: "a essayé de séduire [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ?!"
 adultery.4001.fur.desc: "On raconte qu’[adultery_spouse.GetSheHe] est allé[adultery_spouse.Custom('FR_E')] dans sa chambre vêtu[adultery_spouse.Custom('FR_E')] uniquement de fourrures et qu’[adultery_spouse.GetSheHe] a été mis[adultery_spouse.Custom('FR_E')] à la porte en un instant !"
 adultery.4001.laugh.desc: "On dit qu’[sex_partner.GetSheHe] lui a ri au nez quand [adultery_spouse.GetSheHe] l’a invité[sex_partner.Custom('FR_E')] dans son lit !"
 adultery.4001.threw.desc: "On dit qu’[adultery_spouse.GetSheHe] s’est jeté[adultery_spouse.Custom('FR_E')] dans ses bras au moment où ils étaient seuls, mais c[sex_partner.Custom('FR_EEtte')] [sex_partner.GetFirstNameNoTooltip] n’a pas pu en supporter l’idée !"
 adultery.4001.sex_partner.desc: "a forniqué avec [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ?!"
 adultery.4001.commoner.desc: "a forniqué avec un roturier ?!"
 adultery.4001.servant.desc: "a forniqué avec l’un des serviteurs ?!"
 adultery.4001.another_gender.desc: "Un[unknown_sex_partner.Custom('FR_E')] [unknown_sex_partner.GetWomanMan], qui plus est !"
 adultery.4001.bed.desc: "Dans notre propre lit, à en croire les rumeurs !"
 adultery.4001.mare.desc: "Dans l’écurie, comme une simple jument !"
 adultery.4001.stallion.desc: "Dans l’étable, comme un étalon sans retenue !"
 adultery.4001.deer.desc: "Dans les bois, comme un cerf en rut !"
 adultery.4001.elephant.desc: "Dans les bois, comme un éléphant en rut !"
 adultery.4001.desk.desc: "Sur mon propre bureau, si l’on en croit les rumeurs !"
 adultery.4001.alley.desc: "Dans une ruelle sale, comme les gueux !"
 adultery.4001.table: "Sur la table dans la salle principale, à en croire les rumeurs !"
 adultery.4001.kitchen.desc: "En bas dans les cuisines, à en croire les rumeurs !"
 adultery.4001.privy.desc: "Dans la puanteur des cabinets, à en croire les rumeurs !"
 adultery.4001.end.desc: "\n\nLorsque je confronte [adultery_spouse.GetFirstName], [adultery_spouse.Custom('FR_IlElle')] insiste sur le fait que « ce n’est arrivé qu’une fois »... Comme si cela mettait fin à sa trahison !"
 adultery.4001.a: "Comment puis-je lui faire confiance à nouveau ?"
 adultery.4001.b: "Gardes ! Arrêtez c[adultery_spouse.Custom('FR_EEtte')] [adultery_spouse.Custom('InsultNounSexual')] !"
 adultery.4001.b2: "Vous allez le regretter ! Gardes !"
 adultery.4001.c: "D’une manière ou d’une autre, je dois essayer de lui pardonner."
