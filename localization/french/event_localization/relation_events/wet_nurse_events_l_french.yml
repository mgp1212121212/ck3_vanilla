 bp2_decision.0002.b: "Un rite de scarification."
 bp2_decision.0002.b.tt: "Prouvez que l’esprit domine le corps !"
 bp2_decision.0002.b_scarred: "Si les cicatrices sont profondes"
 bp2_decision.0002.b_scarred.tt: "Obtient [GetTrait('scarred').GetName( GetNullCharacter )|LV] ou [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 bp2_decision.0002.b_modifier: "Si la lame vous touche à peine"
 bp2_decision.0002.c: "L’isolement."
 bp2_decision.0002.c.tt: "L’âpreté des espaces sauvages révèle la véritable valeur de chacun."
 bp2_decision.0002.c.destination: "Vous choisirez une [travel_destination|El]"
