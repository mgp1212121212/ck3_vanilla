 bp2_yearly.7021.t: "$bp2_decision.0002.t$ : $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Les [ROOT.Char.GetCulture.GetCollectiveNoun] doivent abhorrer la peur, rejeter la faiblesse et s’attendre à souffrir.\n\n[teentribal.Custom('FR_LeLa')|U] jeune [teentribal.GetFirstName] a porté des coups à ses pairs, mais n’a jamais subi l’assaut d’un de ses aînés.\n\nNombreux sont les guerriers robustes de notre tribu, mais un seul peut éprouver la valeur de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',teentribal)]."
 bp2_yearly.7021.desc_root: "Un guerrier naît du conflit et des effusions de sang.\n\nJ’ai affronté d’autres jeunes comme moi, mais jamais vraiment digne de moi, un de mes aînés.\n\nNombreux sont les combattants robustes de notre tribu, mais un seul peut éprouver ma valeur."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] affronte s[teentribal.Custom2('FR_RelationToMeShort_OnA', family_duelist)|l] !"
 bp2_yearly.7021.a_root: "Je vais affronter m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', family_duelist)] !"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] défie s[teentribal.Custom2('FR_RelationToMeShort_OnA', family_duelist)|l] [family_duelist.GetFirstName] en [single_combat_duel|El]"
 bp2_yearly.7021.b_root: "Je défie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', duelist_1)] [duelist_1.GetFirstNameNoTooltip] !"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U] va affronter m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', duelist_1)|l] [duelist_1.GetFirstNameNoTooltip] en duel !"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] défie [duelist_1.GetFirstName] en [single_combat_duel|El]"
 bp2_yearly.7021.c: "[duelist_2.GetFirstNameNoTooltip] ! Avancez !"
 bp2_yearly.7021.c_root: "Je vais plutôt affronter m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', duelist_2)] [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] va défier [duelist_2.GetFirstName] en [single_combat_duel|El]"
 bp2_yearly.7021.d: "$bp2_decision.0002.f$"
 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$ : place au $rites_of_passage_duel$"
 bp2_yearly.7022.desc_child_win: "Au terme de la bénédiction du [ROOT.Char.GetFaith.PriestNeuter], les armes des combattants s’entrechoquent. L’expérience de [sc_loser.GetFirstName] lui permet de prendre immédiatement l’avantage, mais ne suffit pas à repousser bien longtemps les coups bien placés de [sc_victor.GetFirstName].\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA',teentribal)] lui fait mordre la poussière.\n\n« Je me rends ! » gémit-[sc_loser.GetSheHe]. « [sc_victor.GetFirstNameNoTooltip] m’a écrasé les phalanges et m’a aveuglé avec du sang, c’est [Select_CString(sc_victor.IsFemale, 'une guerrière', 'un guerrier')] à part entière, plus que digne de figurer parmi les [ROOT.Char.GetCulture.GetCollectiveNoun] ! »\n\nAinsi se conclut le rite."
 bp2_yearly.7022.desc_child_lost: "À peine les libations ont-elles touché le sol que [sc_loser.GetFirstName] lance un assaut féroce ! Sous cette grêle de coups, l’expérience de [sc_victor.GetFirstName] lui est bien utile et [sc_victor.GetSheHe] endure la tempête. M[teentribal.Custom('FR_OnA')] jeune [ROOT.Char.Custom2('RelationToMe',teentribal)], bientôt fatigué[teentribal.Custom('FR_E')], donne tout au combat, qui se conclut malgré ses efforts par sa défaite, le fer sur la gorge.\n\nVoyant le feu qui couve dans son regard, [sc_victor.GetFirstNameNoTooltip] se montre bienveillant.\n\n« C’est bien [Select_CString(sc_loser.IsFemale, 'une femme', 'un homme')] qui se tient devant moi ! C’est son courage, et non la victoire, qui lui valent sa place parmi les [ROOT.Char.GetCulture.GetCollectiveNoun]. »"
 bp2_yearly.7022.desc_root_win: "« Assez ! » halète [sc_loser.GetFirstName] en jetant s[sc_loser.Custom('FR_OnA_signature_weapon')] à terre. « Achevez-moi en tant [Select_CString(ROOT.Char.IsFemale, 'que femme honorée', 'homme honoré')] ! J’aurais honte de mourir de la main d’un enfant. »\n\n« Mais, que dis-je ? Vous vous battez déjà comme te[ROOT.Char.Custom('FR_LLle')], comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName]. Vous connaîtrez le pouvoir et la victoire ! Je parlerai en votre nom et ferai en sorte que vos privilèges s’accroissent. »\n\nC’est accompli. J’ai fait mes preuves par la vertu de m[ROOT.Char.Custom('FR_OnA_signature_weapon')]."
 bp2_yearly.7022.desc_root_lost: "Même si je ne peux pas rivaliser en expérience avec [sc_victor.GetFirstName], pas question de laisser le rite se terminer ainsi ! Je tente de me relever à grand peine et de me mettre en garde, mais mon adversaire me désarme. Je me jette après mon arme, mais [sc_victor.GetSheHe] me barre le chemin. Non ! Pas question !\n\n[sc_victor.GetFirstNameNoTooltip] me regarde, sourire aux lèvres.\n\n« Du calme, jeune fauve ! [ROOT.Char.GetTitleAsName] [ROOT.Char.GetFirstNameNoTooltip], vous avez la férocité d’un [ROOT.Char.Custom('KnightCultureNoTooltipLowercase' )] ! Vous avez fait preuve de courage et de ténacité et, vaincu[ROOT.Char.Custom('FR_E')] ou non, je vous honore en tant que membre de la tribu. »\n\n« Que tous le sachent ! »"
 bp2_yearly.7022.toast: "Le duel forge le tempérament de [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "Telle est la détermination des [teentribal.GetHouse.GetBaseNameNoTooltip] !"
 bp2_yearly.7022.a_victory: "Vaincre, c’est apprendre à se fier aux arts martiaux et à soi-même."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] n’oubliera jamais cette défaite et apprendra que la ténacité est utile même en dehors d’un champ de bataille."
 bp2_yearly.7022.b: "La tribu aura un nouveau champion."
 bp2_yearly.7022.b_victory: "Il reste encore beaucoup de tours à apprendre, mais c’est un bon début !"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] doit se consacrer à l’entraînement, pour mieux disputer les duels à venir !"
 bp2_yearly.7022.c: "Quelle affaire sanglante ! Très sanglante..."
 bp2_yearly.7022.c_victory: "L’effusion de sang a fait survenir une sorte de jubilation, comme l’éveil d’une ferveur malfaisante."
 bp2_yearly.7022.c_loss: "C’est un[teentribal.Custom('FR_E')] commerçant[teentribal.Custom('FR_E')] que je vois ici, et non un[teentribal.Custom('FR_E')] combattant[teentribal.Custom('FR_E')], du moins si [teentribal.GetFirstNameNoTooltip] veut vivre longtemps."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$ : $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "Les [ROOT.Char.GetCulture.GetCollectiveNoun] de ma tribu se rassemblent pour assister au rite de scarification. Alors que les fumigations d’herbes sacrées embaument l’air, mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [priest.GetFirstName], commence la cérémonie. L’assemblée se tait.\n\n[priest.GetSheHe|U] produit la lame rituelle.\n\n« Ici, [teentribal.GetFirstName] des [teentribal.GetHouse.GetName] », entonne [Select_CString(priest.IsFemale, 'la sainte femme', 'le saint homme')], « sera marqué[teentribal.Custom('FR_E')] et entaillé[teentribal.Custom('FR_E')], déchiré[teentribal.Custom('FR_E')] par la douleur. Lorsque nous [teentribal.Custom('FR_LeLa')] regarderons à l’avenir, nous verrons sa détermination et nous saurons que c’est vraiment un[teentribal.Custom('FR_E')] [teentribal.GetWomanMan] ! »"
 bp2_yearly.7023.a: "En porter la preuve est une source de fierté."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] coupe vigoureusement, encore et encore."
 bp2_yearly.7023.a_nothing: "Les coupures sont nettes"
 bp2_yearly.7023.a_scarred: "Les coupures laisseront des cicatrices"
 bp2_yearly.7023.a_wounded: "Les coupures sont d’une profondeur sauvage"
 bp2_yearly.7023.b: "Peut-être que cela peut n’être que symbolique ?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] manie la lame avec douceur, n’appuyant que légèrement."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$ : $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: "« L’isolement cultive le corps et l’esprit », insiste mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [priest.GetFirstName]. « La sagacité se trouve dans la sérénité ! La ruse dans la survie ! Choisissez un lieu où règne l’harmonie, dans les terres rudes et sauvages. »\n\n[priest.GetSheHe|U] me lance quelques maigres provisions.\n\n"
 bp2_yearly.7024.desc_capital: "« Un enfant est en sécurité chez lui, dans les [rite_location.GetTerrain.GetNameNoTooltip|l] de [rite_location.GetName]."
 bp2_yearly.7024.desc_abroad: "Pour véritablement vous éprouver, allez dans des terres étranges et lointaines, dans [abroad_location.GetTerrain.GetNameNoTooltip|l] de [abroad_location.GetName] !"
 bp2_yearly.7024.desc_realm: "Sinon, l’impétrant peut faire un bref voyage. Peut-être en [realm_location.GetName] ?"
 bp2_yearly.7024.desc_end: "À présent, allez, mon enfant. Que la sagesse [priest.GetFaith.KnowledgeGodNamePossessive] vous accompagne ! »"
 bp2_yearly.7024.a: "En route vers les terres lointaines !"
 bp2_yearly.7024.a.tt: "Danger#N élevé#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] se rendra dans [abroad_location.Custom('TerrainTypeProvince')|l] de [abroad_location.GetName], dans le royaume de [foreign_ruler.Custom('FR_du_Char')][foreign_ruler.GetName]"
 bp2_yearly.7024.win: "Danger évité"
 bp2_yearly.7024.lose: "En danger"
 bp2_yearly.7024.b: "Le voyage n’a pas à être trop long."
 bp2_yearly.7024.b.tt: "Danger #Z moyen#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName] se rendra dans [realm_location.Custom('TerrainTypeProvince')|l] de [realm_location.GetName]"
 bp2_yearly.7024.c: "La faune sauvage me sera utile."
 bp2_yearly.7024.c.tt: "Danger #P faible#!"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName] s’isolera dans [rite_location.Custom('TerrainTypeProvince')|l] de [rite_location.GetName], la [Concept('realm_capital','capitale')|E]"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$ : $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "un fauve affamé s’est aventuré dans mon petit campement !\n\nJe ne peux pas distancer cette créature affamée. Je dois user de force ou de ruse. J’ai toujours le lièvre que je viens de tuer à portée de main.."
 bp2_yearly.7025.desc_realm: "J’arrive rapidement dans [realm_location.Custom('TerrainTypeProvince')|l] de [realm_location.GetName] et me prépare pour la nuit. Alors que je fais un feu pour le dîner, $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "L’aube se lève en [seclusion_location.GetName]. Ce territoire méconnu des [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun] est effrayant la nuit et magnifique à la lueur du matin.\n\nMon feu de camp à moitié éteint et moi ne sommes pas seuls, ici ; $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Je trouve rapidement un bon emplacement pour mon campement, juste à l’extérieur de [rite_location.GetName] et j’allume immédiatement un feu de camp pour manger chaud et passer la nuit. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "peut-être que si je lui lance, j’aurais le temps de saisir mon arc ?"
 bp2_yearly.7025.desc_outwit: "peut-être puis-je m’éclipser pendant qu’il s’en repaît ?"
 bp2_yearly.7025.a: "Je vais me cacher quelque part."
 bp2_yearly.7025.a_win: "Vous vous éloignez de l’animal distrait."
 bp2_yearly.7025.a_lose: "Énervé, l’animal vous attaque"
 bp2_yearly.7025.tt: "Attaque de fauve pendant l’isolement"
 bp2_yearly.7025.b: "Avec mes flèches acérées, je mettrai ce fauve en fuite !"
 bp2_yearly.7025.b_win: "L’animal fuit, accablé de flèches"
 bp2_yearly.7025.b_lose: "Indemne, l’animal attaque"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$ : $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Avec force ornements capillaires, la tribu se rassemble pour le rituel de la tonte des cheveux.\n\nMon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [priest.GetFirstName], saisit les cheveux de [teentribal.GetFirstName] et s’empare d’un couteau gravé.\n\n« Ce[teentribal.Custom('FR_TTte')] enfant souhaite devenir adulte, pour l’avenir de la tribu ! [teentribal.GetSheHe|U] perdra tout ce qui n’est que frivolité, révélant sa nature véritable et exposant sa force d’âme ! »\n\nLe sage jette un coup d’œil prudent dans ma direction.\n\n« Si notre [ROOT.Char.GetTitleAsName] le désire. »"
 bp2_yearly.7026.desc_child: "Avec force ornements capillaires, la tribu se rassemble pour le rituel de la tonte des cheveux.\n\nMon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [priest.GetFirstName] saisit mes cheveux et s’empare d’un couteau gravé.\n\n« Notre [ROOT.Char.GetTitleAsName] souhaite devenir adulte, pour l’avenir de la tribu ! [teentribal.GetSheHe|U] perdra tout ce qui n’est que frivolité, révélant sa nature véritable et exposant sa force d’âme ! »\n\nLe sage jette un coup d’œil prudent dans ma direction.\n\n« Si notre [ROOT.Char.GetTitleAsNameNoTooltip] le désire. »"
 bp2_yearly.7026.a: "Dévouement absolu : une tonte complète et sans ménagement."
 bp2_yearly.7026.a.tt: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',priest)] fait courir sa lame sur l’ensemble du cuir chevelu, avec la vigueur nécessaire."
 bp2_yearly.7026.a.toast: "Le rite de la tonte est accompli."
 bp2_yearly.7026.b: "Ne coupez qu’une seule mèche, à garder pour toujours !"
 bp2_yearly.7026.b.tt: "Une fine mèche de cheveux est coupée et placée dans un médaillon cérémoniel, en signe de devoir."
 bp2_yearly.7026.b.toast: "La coupe des cheveux est accomplie"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$ : la purification"
 bp2_yearly.7027.desc: "La tribu se rassemble respectueusement au bord de l’eau, tandis que [priest.GetFirstName] brandit la coupe cérémonielle.\n\n« De quelques gouttes est née la mer ! De l’enfant naît l’adulte ! C’est ainsi que tout commence. » [priest.GetSheHe|U] verse l’eau sacrée sur mes cheveux et ma peau.\n\n« Au nom [priest.GetFaith.WaterGodNamePossessive], que l’eau vous purifie, qu’elle emporte l’enfant et laisse l’adulte et sa sagesse. »\n\nLa suite de la cérémonie m’incombe : le bassin sacré m’attend."
 bp2_yearly.7027.a: "Risquer la noyade, c’est connaître l’eau !"
 bp2_yearly.7027.a.tt: "Je plonge si longtemps dans les eaux sacrées que je frôle la mort."
 bp2_yearly.7027.b: "Le rite ne demande qu’un petit bain."
 bp2_yearly.7027.b.tt: "Une brève immersion : le symbolisme est le maître de ce nouveau monde."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "La purification par $cleansing_type_element$ a été accomplie"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$ : la purification"
 bp2_yearly.7028.desc: "De grandes flammes illuminent les visages solennels des membres de ma tribu. À l’aide du talon d’une lance, mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [priest.GetFirstName], disperse le bûcher rituel pour en faire un chemin de braises ardentes.\n\n« Respire... Respire calmement », répété-je.\n\n« Êtes-vous prêt[teentribal.Custom('FR_E')] à rejoindre nos rangs ? » demande [priest.GetFirstNameNoTooltip]. « [priest.GetFaith.WarGodName] vous jugera, annonce-t-[priest.GetSheHe], tandis que vous vous apprêtez à vous soumettre au rite du feu, [teentribal.GetFirstName]. Allez, mon enfant : brûlez ce qui est indigne ! Puissiez-vous fouler la terre froide comme l’un[teentribal.Custom('FR_E')] des nôtres ! »"
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] guide les fidèles !"
 bp2_yearly.7028.a.tt: "Pas douloureusement mesuré après pas douloureusement mesuré, le chemin de braises est parcouru."
 bp2_yearly.7028.b: "Moins ça dure, mieux ça va ! Courez !"
 bp2_yearly.7028.b.tt: "La marche sur le feu est accomplie, mais à une allure aussi rapide que le vent."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Rites de passage : peur familière"
 bp2_yearly.7029.desc: "En tant que [ROOT.Char.GetTitleAsName|l], j’autorise les jeunes à accomplir leurs rites de passage. Certains font des promesses audacieuses, des serments que peu de [ROOT.Char.GetCulture.GetCollectiveNoun] pourraient tenir. D’autres, comme m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', teentribal)], [teentribal.GetFirstName], tremblent d’effroi.\n\nAujourd’hui, l’épreuve choisie est la même que celle que j’ai moi-même entreprise :"
 bp2_yearly.7029.desc_duel: "L’adresse aux armes de [teentribal.GetFirstNameNoTooltip] doit être son principal atout, mais je constate qu’[teentribal.GetSheHe] ne porte pas d’épée.\n\n« Mon adversaire est une véritable montagne ! » gémit-[teentribal.GetSheHe]. « Comment gagner, sinon par la ruse ? »"
 bp2_yearly.7029.desc_scarification: "Le visage de [teentribal.GetFirstNameNoTooltip] sera scarifié, marqué à jamais, symbole qu’[teentribal.Custom('FR_IlElle')] est l’un[teentribal.Custom('FR_E')] des nôtres. [teentribal.GetSheHe|U] grimace rien qu’en pensant à la lame.\n\n« J’ai peur de perdre un oeil, gémit-[teentribal.GetSheHe]. Comment se préparer à une telle horreur ? »"
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] est sur le point de prendre le chemin de l’isolement, mais pas de la meilleure façon. [teentribal.GetSheHe|U] s’attarde en étreintes, les yeux humides.\n\n« Est-ce un mauvais présage ? » demande-t-[teentribal.GetSheHe]. « Non ? Mais quand même, il fait un temps de chien. Personne ne voyage par un temps pareil ! »"
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNameNoTooltip] doit se faire tondre les cheveux. Terrifié[teentribal.Custom('FR_E')], [teentribal.GetSheHe] les agrippe à s’en faire blanchir les articulations.\n\n« On dit que mes cheveux sont les plus beaux de la tribu ! » proteste-t-[teentribal.GetSheHe]. « Ne pouvons-nous pas simplement tondre la fourrure d’un sacrifice ? »"
 bp2_yearly.7029.desc_fire_cleanse: "Les pieds de [teentribal.GetFirstNameNoTooltip] sont nus, afin qu’ils puissent connaître le froid avant de marcher sur le feu. [teentribal.GetSheHe|U] regarde avec méfiance une petite lampe à jonc.\n\n« Le feu détient-il vraiment une vérité ? », gémit-[teentribal.GetSheHe]. « Si vous voulez tous me faire souffrir, j’imagine que vous allez être contents. »"
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] sera donné[teentribal.Custom('FR_E')] à l’eau. Cette perspective ne l’emballe guère.\n\n« Je vais peut-être demander à une créature des profondeurs de me dévorer », râle-t-[teentribal.GetSheHe]. « Le [ROOT.Char.GetFaith.PriestNeuter] a tout autant envie de me tuer. »"
 bp2_yearly.7029.a: "Je vais lui raconter la façon dont s’est passé mon rite, ça lui remontera le moral."
 bp2_yearly.7029.a.tt: "Vos paroles trouvent écho en [teentribal.GetFirstNameNoTooltip], qui envisage désormais son rite de façon plus résolue."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] apprend beaucoup de vous"
 bp2_yearly.7029.a.inspiration: "Votre récit est une formidable source d’inspiration"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] doit subir les conséquences de ses erreurs."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] apprend à être autonome"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] n’accomplit pas correctement le rite"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] affronte le monde par ses propres moyens. Soit [teentribal.GetSheHe] acquerra la force d’un adulte ou souffrira la honte de son échec."
 rites_of_passage_trigger_chaplain: "Votre [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] est disponible"
 rites_of_passage_trigger_not_proven: "N’a accompli aucun rite de passage"
 rites_of_passage_trigger_delayed: "Retard d’un an dans l’accomplissement d’un rite de passage"
 tribal_hair: "Mèches de [teentribal.GetFirstName]"
 tribal_hair.desc: "Les restes du rite de passage à l’âge adulte réussi de [teentribal.GetFirstName]."
 insecure_adult_modifier: "Adulte tribal peu confiant"
 insecure_adult_modifier_desc: "Ce personnage a réussi le rite de passage, mais n’est pas confiant quant à la vie qui l’attend."
 backdown_from_rite_modifier: "Jeunesse tribale peu confiante"
 backdown_from_rite_modifier_desc: "Ce personnage a bien mal mené son rite de passage et se trouve accablé par un sentiment d’indignité."
 proven_adult_modifier: "Adulte éprouvé de la tribu"
 proven_adult_modifier_desc: "Ce personnage a réussi son rite de passage et est maintenant honoré comme un membre adulte de la tribu."
 child_like_parent_modifier: "Pas loin de l’arbre"
 child_like_parent_modifier_desc: "Ce personnage ressemble davantage à son parent redouté et se concentre sur lui-même."
