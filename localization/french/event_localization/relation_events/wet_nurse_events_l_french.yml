l_french:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Décidé[ROOT.Char.Custom('FR_E')] à prendre soin du mieux possible de notre progéniture$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Étant donné qu’élever un enfant de haute naissance demande un personnel nombreux$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: ", j’ai demandé à mes fonctionnaires de rechercher des femmes compétentes pour le rôle de [GetCourtPositionType('wet_nurse_court_position').GetName()].\n\nLe fruit de leurs menées se tient désormais devant moi, je n’ai plus qu’à prendre une décision."
 bp2_decision.0001.a: "J’opte pour l’expérience de [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude: "La [aptitude|El] [wet_nurse_candidate_1.Custom('FR_du_Char_U_P')][wet_nurse_candidate_1.GetUIName] est [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] fera l’affaire."
 bp2_decision.0001.b.aptitude: "La [aptitude|El] [wet_nurse_candidate_2.Custom('FR_du_Char_U_P')][wet_nurse_candidate_2.GetUIName] est [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c: "Aucune ne convient."
 bp2_yearly.7000.t: "Un congé de maladie"
 bp2_yearly.7000.desc: "La nourrice, [wet_nurse.GetFirstName], m’a demandé une audience immédiate.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis tombée malade ! Il me faut quelques jours de repos, car mes mauvaises humeurs pourraient affliger les enfants dont je m’occupe. »\n\n[wet_nurse.GetSheHe|U] gémit maladivement et avec emphase."
 bp2_yearly.7000.desc_child_liege: "Ma nourrice, [wet_nurse.GetFirstName], se sent mal ces derniers temps, mais a tout de même remarqué mon inquiétude.\n\n« [Select_CString(ROOT.Char.IsFemale, 'Ma chère et tendre', 'Mon cher et tendre')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)], même si cela alourdit mon cœur, je me dois de vous dire qu’une vilaine maladie m’afflige. Je dois m’absenter quelque temps, mais ne vous inquiétez pas trop ! Je serai bientôt de retour. »"
 bp2_yearly.7000.a: "Ne vous inquiétez pas, je vais prendre soin de vous."
 bp2_yearly.7000.a.tt: "Vous financez une visite chez le médecin"
 bp2_yearly.7000.b: "Faisons en sorte qu’il s’agisse d’un congé permanent."
 bp2_yearly.7000.b.tt: "Les soins de [wet_nurse.GetFirstNameNoTooltip] font défaut."
 bp2_yearly.7000.c: "Vous êtes malade ? N’approchez pas de mes enfants !"
 bp2_yearly.7000.c_child_liege: "Une maladie ? Éloignez-vous de moi !"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] contracte une maladie"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] repousse une maladie"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] reste en bonne santé"
 bp2_yearly.7001.t: "Nourrir des soupçons"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] est une nourrice fantastique qui prend grand soin de mes enfants et j’apprécie sa présence. Quoi qu’il en soit, ces derniers temps, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', jealous_spouse)], [jealous_spouse.GetFirstName], se montre d’une grande jalousie à son égard.\n\n« M[jealous_spouse.Custom2('FR_RelationToMe_OnA', ROOT.Char)], je constate que vous prêtez grande attention à nos enfants depuis que nous avons engagé cette gueuse de [wet_nurse.GetFirstNameNoTooltip] ! Se pourrait-il que ses plantureuses mamelles vous inspirent ? »\n\n"
 bp2_yearly.7001.desc_lover: "Il semble que ma prudence laisse à désirer."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] lance des accusations creuses ! Vraiment creuses ?"
 bp2_yearly.7001.a: "Voudriez-vous que je délaisse notre progéniture ?"
 bp2_yearly.7001.a.tt: "Cette option est disponible, car vous avez une [Concept('lover','liaison')|E]"
 bp2_yearly.7001.b: "C’est absurde, [Select_CString(jealous_spouse.IsFemale,'ma chère','mon cher')], vous savez que je suis fidèle !"
 bp2_yearly.7001.b.spouse_convinced: "Vous persuadez [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] ne vous croit pas"
 bp2_yearly.7001.c: "Je vais apaiser vos craintes."
 bp2_yearly.7001.tt: "Vous êtes [Select_CString(GetPlayer.IsFemale,'une menteuse','un menteur')] notoire"
 bp2_yearly.7002.t: "Conjoint[spouse.Custom('FR_E')] de lait"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName], le regard inquiet, fait irruption dans ma [ROOT.Char.Custom('GetChamber')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], veuillez pardonner cette intrusion, mais il y a urgence. Je viens d’apprendre que vous et [spouse.GetFirstName] aviez eu la même nourrice. Cela rend votre mariage très inapproprié ; vous êtes frère et sœur de lait et aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive], les plus proches des parents ! »\n\nQuelle révélation choquante ! [court_chaplain.GetFirstNameNoTooltip] reprend avant que je puisse répondre.\n\n« Je vous conseille de divorcer immédiatement, autrement je serai dans l’obligation de déclarer votre mariage comme incestueux. »"
 bp2_yearly.7002.a: "Incestueux, dites-vous ? J’appelle cela de l’amour !"
 bp2_yearly.7002.b: "Bien, nous allons immédiatement divorcer."
 bp2_yearly.7002.c: "Peut-être pourrions-nous tous oublier cette affaire ?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] est furieu[nursed_child.Custom('FR_XSe')]"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNameNoTooltip] :"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ ses premiers mots"
 bp2_yearly.7003.desc: "« Dépêchez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il faut que vous entendiez ça ! »\n\nLa nourrice, [wet_nurse.GetFirstName], me fait entrer sans perdre de temps dans la [ROOT.Char.Custom('GetChamber')] de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)] [nursed_child.GetFirstName]. Elle pointe du doigt [nursed_child.GetFirstName] avec excitation. Je me penche et tends l’oreille.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] me tend une pièce baveuse et dit :\n\n« P-p-pi-èce »"
 bp2_yearly.7003.desc_secret: "En pressant un doigt sur ses petites lèvres, [nursed_child.GetFirstNameNoTooltip] me murmure :\n\n« Secret. »"
 bp2_yearly.7003.desc_motto: "« [nursed_child.GetHouse.GetMotto]. »\n\nIncroyable, c’est la devise de la Maison [nursed_child.GetHouse.GetName]. [nursed_child.GetSheHe|U] l’a gazouillée sans bégaiement !"
 bp2_yearly.7003.desc_house: "« [nursed_child.GetHouse.GetNameNoTooltip]. »\n\nIncroyable, [nursed_child.GetFirstNameNoTooltip] a appris à dire le nom de notre Maison."
 bp2_yearly.7003.desc_military: "« Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )] ! »\n\nOn dirait que [nursed_child.GetFirstNameNoTooltip] a déjà l’esprit martial !"
 bp2_yearly.7003.desc_faith: "« [nursed_child.GetFaith.random_GoodGodNames]. »\n\nOn dirait que [nursed_child.GetFirstNameNoTooltip] est déjà un[nursed_child.Custom('FR_E')] fidèle !"
 bp2_yearly.7003.desc_father: "« Pa-pa »"
 bp2_yearly.7003.desc_mother: "« Ma-man »"
 bp2_yearly.7003.a: "Que c’est plaisant !"
 bp2_yearly.7003.b: "Que peut-[nursed_child.Custom('FR_IlElle')] dire d’autre ?"
 bp2_yearly.7003.b.tt: "Vous faites pression sur [nursed_child.GetFirstNameNoTooltip] pour qu’[nursed_child.Custom('FR_IlElle')] continue à parler."
 bp2_yearly.7003.c: "Je n’ai pas le temps pour ça."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ ses premiers pas"
 bp2_yearly.7004.desc: "J’entends de l’agitation provenant des appartements de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)], [nursed_child.GetFirstName]. Je me précipite et vois la nourrice, [wet_nurse.GetFirstName], qui joue avec [nursed_child.GetFirstNameNoTooltip].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous tombez bien ! [nursed_child.GetFirstNameNoTooltip] vient de faire ses premier pas ! », se réjouit-[wet_nurse.GetSheHe].\n\nEn tenant les mains de mon enfant, elle tente de le faire marcher dans la pièce."
 bp2_yearly.7004.a: "« Un pas de géant pour un enfant, un petit pas pour un dirigeant ! »"
 bp2_yearly.7004.b: "Que peut-[nursed_child.Custom('FR_IlElle')] faire d’autre ?"
 bp2_yearly.7004.b.tt: "Vous faites pression sur [nursed_child.GetFirstNameNoTooltip] pour qu’[nursed_child.Custom('FR_IlElle')] continue à marcher."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ ses premières dents"
 bp2_yearly.7005.desc: "Avec ma permission, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)], [nursed_child.GetFirstName], et sa nourrice paradent dans ma [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstNameNoTooltip] se poste comme un héraut et proclame :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous êtes témoin d’un événement mémorable ! [nursed_child.GetFirstNameNoTooltip] a un magnifique cadeau pour vous. » Elle [nursed_child.Custom('FR_LeLa')] pousse en avant. « Allez-y, [nursed_child.GetFirstNameNoTooltip], dites-le lui ! »\n\n« Ch[nursed_child.Custom('FR_ErEre')] [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], je viens de perdre une dent ! » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)] m’adresse fièrement un sourire troué en me tendant une petite pochette contenant la dent manquante."
 bp2_yearly.7005.a: "Fantastique ! Mais gardez votre dent, elle vous servira de porte-bonheur."
 bp2_yearly.7005.b: "Tenez ! Un présent appelle un présent !"
 bp2_yearly.7005.b.tt: "Vous obtenez une dent"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "Dent de lait [nursed_child.Custom('FR_du_Char_Pi')][nursed_child.GetTitledFirstNameNoTooltip]"
 child_teeth_memorabilia_desc: "La première dent de lait perdue par [nursed_child.Custom('FR_le_Char_Pi')][nursed_child.GetTitledFirstNameNoTooltip]."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ son premier habillage"
 bp2_yearly.7006.desc: "Alors que j’attends patiemment qu’on apporte mes vêtements, un serviteur bredouille : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], personne ne trouve vos habits ! »\n\n« Bande d’incompétents ! » murmuré-je en quittant ma [ROOT.Char.Custom('GetChamber')] à coucher.\n\nC’est dans la [ROOT.Char.Custom('GetRoom')] de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)], [nursed_child.GetFirstName], que je découvre non seulement mes vêtements, mais aussi sa nourrice.\n\n« Je n’y suis pour rien, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [nursed_child.GetSheHe] s’est habillé[nursed_child.Custom('FR_E')] sans aucune aide ! » m’explique-t-elle en riant de délice."
 bp2_yearly.7006.a: "[Select_CString(nursed_child.IsFemale, 'Petite chipie', 'Petit sacripant')] !"
 bp2_yearly.7006.b: "Alors, c’est un[nursed_child.Custom('FR_E')] [nursed_child.Custom('GetPrincessPrince')|l] de la mode ?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ son premier ressentiment"
 bp2_yearly.7008.desc_start: "« Je me souviens de l’époque où vous étiez [Select_CString(ROOT.Char.IsFemale, 'toute petite', 'tout petit')]. Je chérirai toujours ces souvenirs », affirme soudain m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', reflecting_parent)], [reflecting_parent.GetFirstName].\n\nTout me revient en mémoire. Je sais"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ qu’[reflecting_parent.GetSheHe] ne m’a jamais vraiment aimé[ROOT.Char.Custom('FR_E')]. Les moments qu’[reflecting_parent.GetSheHe] évoque étaient pour moi un supplice."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', ROOT.Var('nursed_child_parent_var').Char)], [ROOT.Var('nursed_child_parent_var').Char.GetFirstName], fut mon ennemi[ROOT.Var('nursed_child_parent_var').Char.Custom('FR_E')] jusqu’à sa mort."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ne s’est même pas intéressé[ROOT.Var('nursed_child_parent_var').Char.Custom('FR_E')] à mes premiers mots !"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] est parti[ROOT.Var('nursed_child_parent_var').Char.Custom('FR_E')], à force d’ennui, alors que je faisais mes premiers pas."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] a reculé, dégoûté[ROOT.Var('nursed_child_parent_var').Char.Custom('FR_E')], à la vue de ma première dent perdue !"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] a ridiculisé mon amour d’enfant pour les déguisements !"
 bp2_yearly.7008.desc_end: "\n\nJ’obtiendrai ce qui m’est dû ! Ou peut-être devrais-je cesser de ressasser le passé ?"
 bp2_yearly.7008.a: "« Donnez-moi vos terres, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)] ! »"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] est d’accord avec vous"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] propose autre chose"
 bp2_yearly.7008.b: "« J’ai droit à votre fortune ! »"
 bp2_yearly.7008.c: "« Je vous méprise et j’espère ne plus jamais vous revoir ! »"
 bp2_yearly.7008.c_dead_parent: "« Pourquoi m’avez-vous tant négligé[ROOT.Char.Custom('FR_E')] ? »"
 bp2_yearly.7008.d: "Je préfère me concentrer sur mes propres enfants."
 bp2_yearly.7008.e: "Un tel traitement est légitime."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] devra répondre"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ premiers liens"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', reflecting_parent)] a su voir mes qualités et s’est toujours efforcé[reflecting_parent.Custom('FR_E')] de me défendre. Les meilleurs moments de mon enfance furent avec [reflecting_parent.Custom('FR_LuiElle')]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', reflecting_parent)] m’a toujours été profondément dévoué[reflecting_parent.Custom('FR_E')], il en allait de même pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', ROOT.Var('nursed_child_parent_var').Char)], [ROOT.Var('nursed_child_parent_var').Char.GetFirstName], jusqu’à sa mort."
 bp2_yearly.7009.desc_word: "C’est [ROOT.Var('nursed_child_parent_var').Char.Custom('FR_LuiElle')] qui a été témoin de mes premiers mots."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] m’a aidé[ROOT.Char.Custom('FR_E')] à faire mes premiers pas."
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] a même pris la première dent que j’ai perdue dans sa main."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] a encouragé mes bêtises et mes déguisements."
 bp2_yearly.7009.desc_end: "\n\nPeut-être devrais-je [ROOT.Var('nursed_child_parent_var').Char.Custom('FR_LeLa')] remercier pour son affection ?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nMalheureusement, il est trop tard pour [ROOT.Var('nursed_child_parent_var').Char.Custom('FR_LeLa')] remercier. Je ne peux témoigner ma gratitude qu’à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', reflecting_parent)], maintenant."
 bp2_yearly.7009.a: "« [nursed_child.Custom2('RelationToMeShort', reflecting_parent)|U], je vous aime tant. »"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] veut quelque chose en retour"
 bp2_yearly.7009.b: "Moi aussi, j’aimerai mes enfants et en prendrai soin !"
 bp2_yearly.7009.c: "Oui, oui. Famille, gratitude, tout ça..."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "Alors que je discute des affaires de la Cour avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)], [nursed_child.GetFirstName], [nursed_child.GetSheHe] se met soudain à parler de son enfance.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$« M[ROOT.Char.Custom('FR_OnA')] bien-aimé[ROOT.Char.Custom('FR_E')] [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], vous devez l’admettre : vous ne vous êtes jamais soucié[ROOT.Char.Custom('FR_E')] de moi, même dans mes premières années."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$« Ô [nursed_child.Custom2('RelationToMeShort', ROOT.Char)] ! On ne doit pas médire des morts, mais admettez que m[nursed_child.Custom2('FR_RelationToMeShort_OnA', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] était des plus indignes !"
 bp2_yearly.7010.desc_word: "Mes premiers mots ont été ignorés !"
 bp2_yearly.7010.desc_step: "Mes premiers pas n’ont pas mérité son attention !"
 bp2_yearly.7010.desc_tooth: "Les premières dents que j’ai perdues ont été jetées !"
 bp2_yearly.7010.desc_dress: "Mes déguisements ont été tournés en ridicule."
 bp2_yearly.7010.desc_end: "Est-ce cela l’amour ? »\n\n[nursed_child.GetFirstNameNoTooltip] est fébrile, tremblant d’émotion, mais affiche une certaine résolution."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Je veux bien faire amende honorable."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "« Désormais, je satisferai vos besoins ! »"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "« Grandissez donc ! »"
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip] ne s’en préoccupe pas vraiment"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$« [nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], vous vous êtes occupé[ROOT.Char.Custom('FR_E')] de moi comme une chienne s’occupe de ses chiots. Mieux encore, même. Vous êtes dans mes souvenirs les plus anciens et les plus chers."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$« J’aimais beaucoup m[nursed_child.Custom2('FR_RelationToMeShort_OnA', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]. [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.Custom('FR_LuiElle')|U] et vous m’avez toujours consacré du temps."
 bp2_yearly.7011.desc_word: "Quand j’ai prononcé mes premiers mots !"
 bp2_yearly.7011.desc_step: "Quand j’ai fait mes premiers pas !"
 bp2_yearly.7011.desc_tooth: "Quand je vous ai donné la première dent que j’ai perdue."
 bp2_yearly.7011.desc_dress: "Quand je jouais des tours et faisais des cabrioles !"
 bp2_yearly.7011.desc_end: "Vous m’aviez serré[nursed_child.Custom('FR_E')] si fort ! »\n\n[nursed_child.GetSheHe|U] rougit et vous adresse un sourire radieux.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "$bp2_yearly.7011.desc_end$« $bp2_yearly.7009.b$ »"
 bp2_yearly.7011.a: "« Je vous aime aussi, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)] ! »"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "« Quelle dévotion ! »"
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "« Ne restez pas le passé. »"
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "Le lait de l’amour d’une nourrice"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arrive en trottant au beau milieu de la réunion du conseil et tente d’attirer mon attention.\n\n« [nursed_child.GetFirstNameNoTooltip] ! Vous n’avez rien à faire ici », objecté-je, mais l’enfant s’empourpre et commence à crier.\n\n« Je vous déteste ! Pourquoi faites-vous ça ? [nursed_child.GetSheHe|U] s’interrompt pour renifler, alors que tout le monde [nursed_child.Custom('FR_LeLa')] regarde. « Vous avez renvoyé [former_wet_nurse.GetFirstName] ! Ce n’était pas une simple nourrice ! Je l’aimais plus que ma mère ! »"
 bp2_yearly.7012.a: "Pardonnez-moi ! Je vais la rengager !"
 bp2_yearly.7012.b: "Vous devriez respecter la décision de votre [nursed_child.Custom2('RelationToMe', ROOT.Char)]."
 bp2_yearly.7012.b_win: "Vous réconfortez et éduquez [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] ne supporte pas votre domination"
 bp2_yearly.7012.c: "Silence, mon enfant !"
 bp2_yearly.7013.t: "Un enfant endeuillé"
 bp2_yearly.7013.desc: "Ces derniers temps, [nursed_child.GetFirstName] erre, perdu[nursed_child.Custom('FR_E')] dans ses pensées. Je [nursed_child.Custom('FR_LeLa')] trouve dans sa chambre, en train de pleurer dans ses oreillers.\n\n« Que se passe-t-il, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nursed_child)] ? », lui demandé-je, alors que ses sanglots se calment.\n\n« Qu’arrive-t-il quand on meurt ? Je me demande juste si ma nourrice, [former_wet_nurse.GetFirstName], va bien. » [nursed_child.GetSheHe|U] prend une grande inspiration en se retenant de pleurer. « Peut-être qu’elle est forcée de faire la nourrice pour [ROOT.Char.GetFaith.DevilName], maintenant ? »\n\nSa voix se brise et [nursed_child.GetSheHe] se remet à pleurer à gros sanglots."
 bp2_yearly.7013.a: "« Votre nouvelle nourrice va tout arranger ! »"
 bp2_yearly.7013.a.tt: "Déclenche $bp2_decision.0001.t$"
 bp2_yearly.7013.b: "« Elle est sûrement [nursed_child.GetFaith.PositiveAfterLife2], à présent. »"
 bp2_yearly.7013.c: "Un mort est un mort."
 bp2_yearly.7014.t: "Présence familière"
 bp2_yearly.7014.desc: "Ma nourrice, [wet_nurse.GetFirstName], me borde et s’apprête à souffler les bougies pour la nuit.\n\n« Attendez ! J’ai quelque chose à dire ! » lui dis-je d’un ton implorant. « J’aime bien que vous soyez là... Je me sentirais si seul[ROOT.Char.Custom('FR_E')] à [ROOT.Char.GetCurrentLocation.GetName], sans vous. »\n\n[wet_nurse.GetFirstNameNoTooltip] semble un peu mal à l’aise, mais elle est touchée.\n\n« Je suis une dévouée"
 bp2_yearly.7014.desc_faith: "servante [wet_nurse.GetFaith.HighGodNamePossessive], comme vous le serez un jour. Quand votre foi sera forte, [wet_nurse.GetFaith.HighGodName] vous guidera et vous réconfortera, et vous n’aurez plus besoin de moi. »"
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], comme vous. Nous avons une attitude [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip|l]... telles sont nos coutumes ! Grand ou petits, nous sommes tous des gens de bien. »"
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], comme vous. Nous avons une attitude [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] et les mêmes traditions antiques ! Grand ou petits, nous sommes tous des gens de bien. »"
 bp2_yearly.7014.a: "« J’aimerais que vous soyez ma mère ! »"
 bp2_yearly.7014.b: "Je n’oublierai jamais cet instant."
 parenting_by_example: "Parentalité par l’exemple"
 parenting_by_example_desc: "Les parents de ce personnage lui ont appris à élever ses enfants avec amour et attention."
 role_model_parent: "Parent modèle"
 role_model_parent_desc: "Ce parent pousse ses enfants à prendre soin de leur future progéniture et à l’aimer."
