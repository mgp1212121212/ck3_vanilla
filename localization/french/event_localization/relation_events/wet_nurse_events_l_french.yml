 rites_of_passage_decision_desc: "Les jeunes d’un certain âge peuvent participer à un rite de passage qui les distingue comme adulte parmi leur tribu."
 rites_of_passage_decision_effect_tooltip: "Un jeune participe à l’un des rites suivants : le $rites_of_passage_duel$, la $rites_of_passage_scarification$, l’$rites_of_passage_seclusion$, la $rites_of_passage_shaving$ ou la purification par les éléments"
 rites_of_passage_decision_confirm: "C’est le moment"
 rites_of_passage_duel: "duel"
 rites_of_passage_scarification: "scarification"
 rites_of_passage_seclusion: "isolement"
 rites_of_passage_shaving: "tonte"
 bp2_decision.0002.t: "Rites de passage"
 bp2_decision.0002.desc: "Le temps seul ne fait pas un adulte, dans une tribu [ROOT.Char.GetCulture.GetName], il faut prouver sa maturité, son statut et sa valeur lors d’épreuves cérémonielles. [teentribal.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',teentribal)], a l’âge requis. Notre population [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] dispose de trois moyens traditionnels pour l’éprouver.\n\n"
 bp2_decision.0002.desc_root: "Tant que je n’aurai pas atteint l’âge adulte, mes congénères [ROOT.Char.GetCulture.GetCollectiveNoun] ne me considérerons pas comme un membre à part entière de la tribu. Dans ma société [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l], trois cérémonies traditionnelles marquent le passage à l’âge adulte... et me permettent de prouver ma valeur en tant que [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_duel: "Un duel entre [ROOT.Char.GetCulture.GetCollectiveNoun] se remporte par l’adresse et la force."
 bp2_decision.0002.desc_scarification: "La scarification laisse dans notre chair le témoignage de notre détermination."
 bp2_decision.0002.desc_seclusion: "L’isolement met à l’épreuve notre capacité d’adaptation et notre prévoyance."
 bp2_decision.0002.desc_hair_shaving: "Tondre notre belle chevelure, c’est faire preuve de volonté."
 bp2_decision.0002.desc_cleansing: "Le pouvoir de la purification par $cleansing_type_element$ ne peut être atteint que par la patience et le zèle."
 bp2_decision.0002.desc_end: "\n\nSi [teentribal.GetFirstNameNoTooltip] réussit l’une de ces épreuves, [teentribal.GetSheHe] sera favorisé[teentribal.Custom('FR_E')] aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive] et jugé[teentribal.Custom('FR_E')] digne de compter parmi les [ROOT.Char.GetCulture.GetCollectiveNoun]."
 bp2_decision.0002.desc_end_root: "\n\nSi je réussis l’une de ces épreuves, je serai favorisé[ROOT.Char.Custom('FR_E')] aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive] et jugé[ROOT.Char.Custom('FR_E')] digne de compter parmi les [ROOT.Char.GetCulture.GetCollectiveNoun]."
 bp2_decision.0002.effect_tt: "Obtient un [personality_trait|El], de l’[lifestyle_experience|El] ou un point d’[skill|El]"
