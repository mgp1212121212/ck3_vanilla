l_french:
 murders_at_court.1001.t: "Meurtres à la Cour : une prière pour le mort sans nom"
 murders_at_court.1001.desc_physician: "« Des parties d’un corps ont été retrouvées ce matin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [physician.Custom2('MyCharacterIntroduction', ROOT.Char)], désignant d’un geste la table devant nous. Du sang y forme une flaque autour de petits morceaux de chair et des tissus reposent dans le liquide épais.\n\n« Comme vous pouvez le voir, ce n’est pas un corps... entier. Ce n’est pas suffisant pour l’identifier. »"
 murders_at_court.1001.desc: "« Des parties d’un corps ont été retrouvées ce matin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit un garde, désignant d’un geste la table devant nous. Du sang y forme une flaque autour de petits morceaux de chair et des tissus reposent dans le liquide épais.\n\n« Comme vous pouvez le voir, ce n’est pas un corps... entier. Ce n’est pas suffisant pour l’identifier. »"
 murders_at_court.1001.a: "Je vais prier pour la victime."
 murders_at_court.1001.b: "Assurez-vous que tout le monde soit comptabilisé, à #EMP chaque#! instant."
 murders_at_court.1001.b.tt: "Je vais limiter les déplacements de tout le monde à la Cour, en espérant faire pression sur le meurtrier pour qu’il se révèle"
 murder_at_court_movement_restricted_courtiers_craven: "Chaque courtisan lâche"
 murder_at_court_movement_restricted_courtiers_other: "Tous les autres courtisans"
 murder_at_court_movement_restricted_courtiers: "Chaque courtisan"
 murders_at_court.1001.c: "Doublez les gardes !"
 murders_at_court.1001.c.tt: "Des gardes supplémentaires vont sûrement dissuader le meurtrier ou au moins l’entraver"
 murders_at_court.1001.d: "Quelqu’un a-t-il vu quelque chose ? Je vous en prie, j’ai besoin de votre aide !"
 murders_at_court.1001.d.tt: "Je fais savoir à travers tout le pays que je cherche des informations et des indices"
 murders_at_court.1001.e: "Je vais enquêter. Personnellement."
 murders_at_court.1001.e.tt: "J’apporterai mes connaissances sur ce cas"
 murders_at_court.1002.t: "Meurtres à la Cour : un meurtre dans la matinée"
 murders_at_court.1002.desc_named: "Alors que le soleil se lève, j’apprends que [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] a été assassiné[victim.Custom('FR_E')] pendant la nuit. [victim.Custom('FR_IlElle')|U] a été sauvagement éviscéré[victim.Custom('FR_E')] et disposé[victim.Custom('FR_E')] de façon à être facilement vu[victim.Custom('FR_E')]...\n\nLe corps est rapidement retiré et, au moment où le soleil se couche, il ne reste aucune trace de cet acte macabre."
 murders_at_court.1002.desc: "Un autre jour, un autre corps. C’est avec le cœur lourd que je réalise que c’est devenu une habitude au [ROOT.Char.Custom('ResidenceBuilding')].\n\nLe corps d’un[ROOT.Char.Custom('FR_E')] jeune [ROOT.Char.Custom('RandomWomanMan')] éviscéré[victim.Custom('FR_E')] est rapidement retiré et, au moment où le soleil se couche, il ne reste aucune trace de cet acte macabre."
 murders_at_court.1003.t: "Meurtres à la Cour : jusqu’à ce que la mort nous sépare"
 murders_at_court.1003.desc_opening: "Je trouve [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] dans nos appartements, étendu[spouse.Custom('FR_E')] par terre dans une flaque de son propre sang."
 murders_at_court.1003.desc_like: "Je m’effondre au sol en pleurs et [spouse.Custom('FR_LeLa')] serre contre moi"
 murders_at_court.1003.desc: "Je m’effondre au sol et [spouse.Custom('FR_LeLa')] serre contre moi"
 murders_at_court.1003.desc_end: "[spouse.Custom('FR_IlElle')|U] a si froid... Oh [ROOT.Char.GetFaith.HighGodName], pourquoi a-t-[spouse.Custom('FR_IlElle')] si froid[spouse.Custom('FR_E')] ?!"
 murders_at_court.1004.t: "Meurtres à la Cour : mon enfant"
 murders_at_court.1004.desc: "Je trouve m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] mort[child.Custom('FR_E')] dans son lit. La literie est saturée de sang, et le lent #EMP goutte à goutte#! qui frappe le sol sous le lit semble résonner dans la chambre."
 murders_at_court.2001.t: "Meurtres à la Cour : l’escalade"
 murders_at_court.2001.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('victim'))] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] gît sur le sol froid, son sang suintant des multiples blessures au couteau recouvrant son corps.\n\nPourquoi ce meurtrier me nargue-t-il ainsi ?!"
 murders_at_court.2002.t: "Meurtres à la Cour : une longueur d’avance"
 murders_at_court.2002.desc: "Alors que je retourne dans mes appartements, je découvre la tête coupée de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir'))] [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] sur mon bureau, la bouche ouverte dans un cri silencieux. Mon hériti[heir.Custom('FR_ErEre')] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))]... Par [ROOT.Char.GetFaith.HighGodName], pourquoi ? Ce meurtrier doit être arrêté !"
 murders_at_court.2002.a: "Je dois prier pour notre [ROOT.Char.Custom('RealmType')] !"
 murders_at_court.2003.t: "Meurtres à la Cour : l’assassin se révèle"
 murders_at_court.2003.desc: "Je sens soudain une douleur aiguë dans mon dos... J’inspire, et la douleur qui s’accentue me fait crier. Essayant de me retourner, je m’affaisse et entend le bruit des gouttes de mon sang qui tombent sur le sol.\n\nMa vision s’assombrit, mais je parviens quand même à voir m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murderer'))] [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName], debout au dessus de moi, qui arbore un large sourire. Alors que je tends la main dans sa direction, [murderer.Custom('FR_IlElle')] me donne en retour un coup de pied qui m’étourdit et rend la pièce de plus en plus sombre..."
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]... Pourquoi ?"
 murders_at_court.2101.t: "Meurtres à la Cour : l’hériti[other_heir.Custom('FR_ErEre')] assassiné[other_heir.Custom('FR_E')]"
 murders_at_court.2101.desc_opening: "Je regarde le corps sans vie de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('other_heir'))] [other_heir.Custom('FR_le_Char_Pi')][other_heir.GetTitledFirstName] et suis pris[ROOT.Char.Custom('FR_E')] de vertiges. Ce doit sûrement être mon sang qui recouvre le sol en dessous d[other_heir.Custom('FR_EluiElle')], car rien de tout cela ne semble atteindre mon cerveau.\n\n"
 murders_at_court.2101.desc_family: "Je m’accroupis à côté d[other_heir.Custom('FR_EluiElle')] et touche sa joue froide. Ses yeux sont grands ouverts, mais évoquent la surprise plutôt que l’horreur. « Est-ce que quelqu’un que vous connaissez vous a fait ça ? »"
 murders_at_court.2101.desc: "[other_heir.GetSheHe|U] semble plus surpris[other_heir.Custom('FR_E')] qu’effrayé[other_heir.Custom('FR_E')]... Peut-être connaissait-[other_heir.Custom('FR_IlElle')] son assassin ?"
 murders_at_court.2201.t: "Meurtres à la Cour : ce qu’on ne peut pas voir"
 murders_at_court.2201.desc: "« Mais... les yeux ne sont plus là ! Arrachés comme des pierres dans un champ ! ». Le domestique qui a trouvé la dernière victime du meurtrier a le visage pâle, les mains tremblantes, et est encore en train de crier.\n\nAlors que je regarde dans les trous rouges qui devraient contenir des yeux, je frémis de malaise. Pourquoi le meurtrier a-t-il besoin d’yeux ? Une sorte de rituel ?"
 murders_at_court.5001.t: "Meurtres à la Cour : l’aide"
 murders_at_court.5001.desc: "Un homme étrange m’a recherché après avoir entendu parler des meurtres dont est victime ma cour. « Je suis [watson.Custom('FR_le_Char_Pi')][watson.GetTitledFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je pense que je peux vous aider. »"
 murders_at_court.5001.a: "J’accepte toute aide !"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "Cela n’a rien à voir avec vous !"
 murders_at_court.8001.t: "Meurtres à la Cour : memento mori"
 murders_at_court.8001.desc: "Alors que nous enterrons [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], je jure que je trouverai celui qui lui a fait ça. Le meurtrier semble avoir arrêté sa frénésie et je me demande si [story_owner.Custom('FR_le_Char_L')][story_owner.GetTitleAsNameNoTooltip] était la cible depuis le début..."
 murders_at_court.8001.a: "Reposez en paix [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc: "Alors que nous enterrons [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], je peux à peine contenir mon rire. La dernière expression sur son visage était inestimable ! Un[story_owner.Custom('FR_E')] [story_owner.GetWomanMan] « [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] » qu’ils disent... Pff.\n\nAu moins, cela devrait se calmer maintenant que le redoutable meurtrier est occupé à autre chose."
 murders_at_court.8002.a: "Comme gouverner le pays !"
 murders_at_court.8003.t: "Meurtres à la Cour : l’héritage"
 murders_at_court.8003.desc: "[predecessor.Custom('FR_le_Char_Pi')|U][predecessor.GetTitledFirstName] a souvent parlé des meurtres impitoyables et horribles qui affligeaient sa cour.\n\nToutes les mesures qu’[predecessor.Custom('FR_IlElle')] a prises pour enrayer les meurtres ont été laissées en place, et j’espère que cela suffira..."
 murders_at_court.8003.a: "Puisse la malédiction qui a frappé la cour être morte avec [predecessor.Custom('FR_LuiElle')]."
 murders_at_court.9001.t: "Meurtres à la Cour : une confrontation"
 murders_at_court.9001.desc_opening_watson: "Alors que [watson.Custom('FR_le_Char_Pi')][watson.GetTitledFirstName] et moi nous nous retirons dans mes appartements, nous trouvons une lettre écrite à l’encre rouge... non, avec du #EMP sang#!.\n\n"
 murders_at_court.9001.desc_opening: "Retournant dans mes appartements, je tombe sur une lettre. Elle est écrite à l’encre rouge... non, avec du #EMP sang#!.\n\n"
 murders_at_court.9001.desc_heir: "#EMP Pour le bien du pays vous allez arrêter cette recherche. J’ai vécu toute ma vie sous votre nez et vous êtes toujours aussi aveugle. Découvrir mon identité ne ferait que vous faire souffrir.#!"
 murders_at_court.9001.desc_rival: "#EMP Je me suis donné pour mission de vous achever, vous et votre famille. Rien de ce que vous pourriez faire ne m’arrêterait, mais si vous ne cessez pas cette ingérence, vous me forcerez à commettre des actes encore plus sombres.#!"
 murders_at_court.9001.desc_witch: "#EMP Vous pensez que votre ingérence peut accomplir quelque chose ? Les forces des ténèbres sont déjà à l’œuvre et en vous mettant sur mon chemin, vous vous mettez, vous et ceux que vous aimez, en danger.#!"
 murders_at_court.9001.desc_cannibal: "#EMP Vous ne comprenez pas. J’en ai besoin pour vivre, survivre, pour trouver de la nourriture. Cessez cette recherche immédiatement ou ma faim dévorera tout !#!"
 murders_at_court.9001.desc_vassal: "#EMP Pour le bien du pays vous allez arrêter cette recherche. Mes aptitudes sont utiles et reconnues, et vous n’aurez que des regrets si vous découvrez mon identité.#!"
 murders_at_court.9001.desc_fallback: "#EMP Cessez immédiatement cette recherche. Rien de bon ne peut advenir de la découverte de mon identité, et je ferai en sorte que rien de bon ne vous arrive si vous persistez.#!"
 murders_at_court.9001.desc_ending: "\n\nCette écriture... On dirait celle [murderer.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 murders_at_court.9001.a: "Est-ce que ça pourrait être... ?"
 murders_at_court.9001.a.tt: "Je vais confronter [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstNameNoTooltip] à ce sujet"
 murders_at_court.9001.b: "Je pense que ces meurtres resteront non résolus."
 murders_at_court.9001.b.tt: "Quel est le pire qui puisse arriver ?"
 murders_at_court.9001.c: "[watson.GetFirstNameNoTooltip], qu’en pensez-vous ?"
 murders_at_court.9001.c.tt: "Je ne pense pas que ce soit aussi simple..."
 murders_at_court.9002.t: "Meurtres à la Cour : les conséquences"
 murders_at_court.9002.desc: "Je trouve [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] pendu[the_one_to_kill.Custom('FR_E')] à l’extérieur de mon [ROOT.Char.Custom('ResidenceBuilding')]. Son corps est froid, pâle, immobile... Mais qu’est-ce que c’est ? Une petite note a été glissée dans les plis de ses vêtements !\n\n#EMP C’est ma dernière victime, mon dernier cadeau pour vous, [ROOT.Char.GetTitledFirstNameNoTooltip]. Mais n’ayez crainte, je serai toujours là, à vous observer.#!"
 murders_at_court.9002.a: "Dire qu’un tel monstre est en liberté..."
 murders_at_court.9003.t: "Meurtres à la Cour : sombre héritage"
 murders_at_court.9003.a: "Vous serez châtié[murderer.Custom('FR_E')] pour vos crimes !"
 murders_at_court.9003.b: "Œil pour œil, vie pour vie !"
 murders_at_court.9003.c: "Vous pouvez partir librement, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d: "Ce doit être ennuyeux de commettre ces actes seul[murderer.Custom('FR_E')] ..."
 murders_at_court.9003.e: "Oh... Je... Je suis désolé[ROOT.Char.Custom('FR_E')]."
 murders_at_court.9004.t: "Meurtres à la Cour : pris[murderer.Custom('FR_E')] la main dans le sac"
 murders_at_court.9004.desc_letter_event: "[watson.Custom('FR_le_Char_Pi')|U][watson.GetTitledFirstName] et moi passons de nombreuses heures à étudier de près la lettre. Mais cette odeur... c’est la même que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 murders_at_court.9004.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] et [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName] ont tou[victim.Custom2('FR_STes', SCOPE.sC('murderer'))] les deux disparu. », m’informe mon garde.\n\nJe lui fais signe de partir. [watson.Custom('FR_le_Char_Pi')|U][watson.GetTitledFirstName] semble tout aussi inqui[watson.Custom('FR_EtEte')] que moi... [murderer.Custom('FR_le_Char_Pi')|U][murderer.GetTitledFirstNameNoTooltip] pourrait bien être l’assassin que l’on recherche..."
 murders_at_court.9004.desc_ending: "\n\nLorsque nous retrouvons enfin [murderer.Custom('FR_le_Char_L')][murderer.GetTitleAsNameNoTooltip], [murderer.Custom('FR_IlElle')] s’approche [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName], un couteau à la main.\n\n« Arrêtez-vous tout de suite ! », lui dis-je."
 murders_at_court.9021.t: "Meurtres à la Cour : magie noire"
 murders_at_court.9021.desc: "Lorsque mes gardes et moi retrouvons enfin [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom('FR_IlElle')] est à genoux devant un vieux volume, le front appuyé contre le sol et les bras levés au-dessus de sa tête à un angle presque anormal.\n\n"
 murders_at_court.9031.t: "Meurtres à la Cour : la faim"
 murders_at_court.9031.desc: "Lorsque mes gardes et moi retrouvons enfin [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom('FR_IlElle')] est en train de ronger ce qui ressemble à un #EMP doigt humain#!."
 murders_at_court.9041.t: "Meurtres à la Cour : s’échapper"
 murders_at_court.9041.desc_opening: "Lorsque je retrouve enfin la trace [murderer.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)],"
 murders_at_court.9041.desc_witch: "des morceaux d’os, quelque chose qui ressemble étrangement à des yeux humains et"
 murders_at_court.9041.desc_cannibal: "des morceaux d’os qui semblent avoir été rongé, et"
 murders_at_court.9041.desc: "une lettre narguant mes efforts m’attendent. [murderer.Custom('FR_le_Char_Pi')|U][murderer.GetTitledFirstNameNoTooltip] quant à [murderer.Custom('FR_LuiElle')] est introuvable."
 murders_at_court.9041.a: "Tout le monde connaîtra ses méfaits !"
 murders_at_court.9041.b: "Il est préférable de ne pas l’ébruiter..."
 murders_at_court.9099.t: "Meurtres à la Cour : une relation ensanglantée"
 murders_at_court.9099.t_wrong: "Meurtres à la Cour : l’erreur"
 murders_at_court.9099.desc_wrong: "Lorsque je retrouve enfin [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom('FR_IlElle')] n’essaie même pas de fuir. En fait, [murderer.Custom('FR_IlElle')] me regarde d’un air confus.\n\n« Je t’ai enfin trouvé, assassin ! »\n\n« Je suis désolé[murderer.Custom('FR_E')], quoi ? Vous pensez que c’est #EMP moi#! qui ait assassiné tous ces gens ?! »"
 murders_at_court.9099.desc_nothing: "Lorsque je retrouve enfin [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom('FR_IlElle')] n’essaie même pas de nous fuir, moi et mes gardes.\n\n"
 murders_at_court.9099.desc: "« Bonjour [ROOT.Char.GetFirstNameNoTooltip] », dit-[murderer.Custom('FR_IlElle')] en me regardant de haut en bas, avant de poursuivre : « Vous m’avez enfin trouvé[murderer.Custom('FR_E')]. Je suppose que vous avez apprécié mes... #EMP cadeaux#! ? »\n\nLe sourire qu’[murderer.Custom('FR_IlElle')] arbore me fait froid dans le dos."
 murders_at_court.9989.desc: "Cependant, je ne peux m’empêcher de remarquer que les meurtres ont cessé depuis que [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName] a quitté la Cour..."
 murders_at_court.9989.a: "Je vais garder un œil sur [murderer.Custom('FR_LuiElle')]."
 murders_at_court.9999.t: "Meurtres à la Cour : une malédiction levée"
 murders_at_court.9999.desc_opening: "À mesure que le temps passe et qu’aucun nouveau corps n’est retrouvé, je me détends progressivement. Le tueur s’est arrêté !\n\n"
 murders_at_court.9999.desc: "Cependant, je ne peux m’empêcher de remarquer que les meurtres ont cessé depuis la mort [murderer.Custom('FR_du_Char_Pi')][murderer.GetTitledFirstName]..."
 murders_at_court.9999.a: "Puisqu’[murderer.Custom('FR_IlElle')] a péri, jamais je ne pourrai en être sûr[ROOT.Char.Custom('FR_E')]..."
