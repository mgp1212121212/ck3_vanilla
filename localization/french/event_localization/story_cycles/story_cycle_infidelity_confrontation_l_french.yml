l_french:
 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "Infidélité"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName] est silencieu[infidelity_partner.Custom('FR_XSe')] et immobile, mais je peux le voir dans ses yeux. Mes craintes sont vraies. Moi aussi, je suis figé[ROOT.Char.Custom('FR_E')], à part mon cœur qui bat fort.\n\nAlors que les mots finissent par jaillir de sa bouche, les larmes lui montent aux yeux.\n\n« Oh, m[infidelity_partner.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], je n’ai jamais voulu vous faire de mal. Je le jure ! Je... Je vais tout vous raconter. J’ai partagé mon lit avec"
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc: " »"
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "[infidelity_partner.GetFirstNameNoTooltip] ne s’attendait clairement pas à mon accusation. [infidelity_partner.GetSheHe|U] n’est pas ébranlé[infidelity_partner.Custom('FR_E')] pendant longtemps cependant. « Il vous en a fallu du temps pour le remarquer, m[infidelity_partner.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] », dit-[infidelity_partner.Custom('FR_IlElle')] d’un ton vengeur. « Oui, j’ai couché avec..."
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "Je préfère coucher avec cent [infidelity_partners_lover.GetWomenMen] que passer une nuit avec vous. »"
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "[infidelity_partners_lover.GetSheHe|U] est deux fois [infidelity_partners_lover.Custom('FR_LLa')][infidelity_partners_lover.GetWomanMan] que vous serez jamais. »"
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a avoué avoir une liaison avec [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a avoué avoir une liaison avec [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé la liaison de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstName] avec [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "Mon enquête a été couronnée de succès et mes craintes ont été confirmées. [infidelity_partner.GetSheHe|U] a une liaison avec [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "Maintenant que toute l’histoire est dévoilée, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', infidelity_partner )] et s[infidelity_partners_lover.Custom('FR_OnA')] [infidelity_partners_lover.Custom('InsultNounSexual')] vont devoir faire face aux conséquences de leurs actes."
 infidelity_controntation.1000.start_lover.desc: "Comme si prendre un[infidelity_partners_lover.Custom('FR_E')] autre amant[infidelity_partners_lover.Custom('FR_E')] ne suffisait pas,"
 infidelity_controntation.1000.start_spouse.desc: "Comme si violer le caractère sacré de notre mariage ne suffisait pas,"
 infidelity_controntation.1000.incest.desc: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('infidelity_partner'))] [infidelity_partner.Custom('InsultAdjective')] et [infidelity_partners_lover.Custom('FR_LuiElle')] ont partagé le même lit ! S[infidelity_partner.Custom('FR_OnA')] propre #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#! !\n\nPeut-être aurais-je dû le savoir. [infidelity_partner.Custom2('FR_IlsElles', SCOPE.sC('infidelity_partners_lover'))|U] étaient toujours si... proches. Par [ROOT.Char.GetFaith.HighGodName], les imaginer ensemble me rend malade !"
 infidelity_controntation.1000.sodomy.desc: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('infidelity_partner'))] [infidelity_partner.Custom('InsultAdjective')] et [infidelity_partners_lover.Custom('FR_LuiElle')] ont partagé le même lit ! Un[infidelity_partner.Custom('FR_E')] #EMP [infidelity_partner.GetWomanMan]#! !\n\nPar [ROOT.Char.GetFaith.HighGodName], les imaginer ensemble me rend malade !"
 infidelity_controntation.1000.regular.desc: "Comment [infidelity_partner.Custom('FR_le_Char_Pi')][infidelity_partner.GetTitledFirstName] a-t-[infidelity_partner.Custom('FR_IlElle')] pu partager son lit avec un[ROOT.Char.Custom('FR_E')] autre ? Comment a-t-[infidelity_partner.Custom('FR_IlElle')] pu me trahir ainsi ? Je ne connaîtrai peut-être jamais ses raisons, mais il semble n’y avoir aucun doute sur sa culpabilité."
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "Faites votre choix. C’est [infidelity_partners_lover.Custom('FR_LuiElle')] ou moi !"
 infidelity_confrontation.1000.demand_break_up.spouse: "Rompez ou il y aura des #EMP conséquences#! !"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] cède à votre demande"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip] refuse de mettre fin à la liaison"
 infidelity_confrontation.1000.demand_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] est plus susceptible d’être d’accord [infidelity_partner.Custom('FR_SilSielle')] a peur des conséquences"
 infidelity_confrontation.1000.plead_break_up: "Mon amour, je vous en prie ! Que cesse cette folie !"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] est plus susceptible d’être d’accord [infidelity_partner.Custom('FR_SilSielle')] prend soin de vous ou [infidelity_partner.Custom('FR_SilSielle')] a pitié de vous"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] met fin à sa liaison et implore votre pardon"
 infidelity_confrontation.1000.break_up: "Je #EMP savais#! qu’[infidelity_partner.Custom('FR_IlElle')] n’était pas digne de mes attentions."
 infidelity_confrontation.1000.expose: "Le monde entier sera au courant de votre sordide liaison !"
 infidelity_confrontation.1000.blackmail: "Vous voulez sûrement que cela reste un secret..."
 infidelity_confrontation.1000.imprison: "L’amour vous tiendra chaud dans les cachots."
 infidelity_confrontation.1000.opt_out: "J’ai besoin de temps pour réfléchir..."
 infidelity_confrontation.1000.opt_out.knew: "Je suis fatigué[ROOT.Char.Custom('FR_E')] de tout ça."
 infidelity_confrontation.1000.opt_out.blackmail.tt: "Vous pourriez [blackmailing|El] [infidelity_partner.Custom('FR_le_Char_U_Pi')][infidelity_partner.GetShortUIName] ou alors lui pardonner"
 infidelity_confrontation.1000.opt_out.divorce.tt: "Vous pourriez [divorcing|El] [infidelity_partner.Custom('FR_du_Char_U_Pi')][infidelity_partner.GetShortUIName] ou alors lui pardonner"
 infidelity_confrontation.1000.opt_out.fallback.tt: "Vous pourriez vous venger [infidelity_partner.Custom('FR_du_Char_U_Pi')][infidelity_partner.GetShortUIName] ou alors lui pardonner"
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "« Je sais tout sur votre liaison sordide avec [infidelity_partners_lover.Custom('FR_le_Char_Pi')][infidelity_partners_lover.GetTitledFirstName] ! Inutile de le nier ! »,"
 infidelity_confrontation.1010.sad.desc: "dit d’une voix tremblante m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName], les larmes coulant sur ses joues.\n\n"
 infidelity_confrontation.1010.angry.desc: "crie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName], ce que je ressens dans ma chair. Je lutte pour ne pas tressaillir.\n\n"
 infidelity_confrontation.1010.break_up.desc: "« Je n’en peux plus, [ROOT.Char.GetFirstNameNoTooltip]. Vous devez faire un choix. C’est [infidelity_partners_lover.Custom('FR_LuiElle')] ou moi ! »"
 infidelity_confrontation.1010.celibacy.desc: "« Si vous ne [infidelity_partners_lover.Custom('FR_LeLa')] quittez pas, je ne partagerai plus jamais votre lit ! »"
 infidelity_confrontation.1010.imprisonment.desc: "« Si vous refusez de [infidelity_partners_lover.Custom('FR_LeLa')] quitter, je vous séparerai avec des barreaux ! »"
 infidelity_confrontation.1010.a: "Je vais rompre, je le jure !"
 infidelity_confrontation.1010.c: "Faites ce que vous voulez, [infidelity_partners_lover.Custom('FR_LuiElle')] et moi sommes faits l’un pour l’autre !"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "Les yeux de [infidelity_partner.GetFirstName] flamboient et sa voix est froide comme la glace.\n\n« Pensez-vous vraiment que des menaces puissent remédier à notre"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "mariage,"
 infidelity_confrontation.1011.unapologetic_love.desc: "amour,"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip] ? Bien. Faites comme bon vous semble. Mais ne vous y trompez pas, je ne regrette pas ce que j’ai fait. Pas même un instant. »"
 infidelity_confrontation.1011.a: "Est-ce que cela pourra un jour redevenir comme avant entre nous ?"
 infidelity_confrontation.1011.apologetic_start.desc: "Des larmes coulent sur les joues de [infidelity_partner.GetFirstName]. Je me demande si ce sont des larmes de regret ou de peur.\n\n« Je vous supplie de me pardonner ! Je vais y mettre fin, soyez en sûr. Ce n’était qu’une erreur stupide. »"
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "[infidelity_partner.GetFirstName] reste immobile et silencieu[infidelity_partner.Custom('FR_XSe')] alors que je formule ma demande. Des larmes coulent sur ses joues. Quand [infidelity_partner.Custom('FR_IlElle')] parle enfin, ses mots ne sont pas ceux que j’attendais.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "« Je suis désolé[infidelity_partner.Custom('FR_E')], mais je ne peux pas. Je préfère passer le reste de mes jours dans les cachots plutôt que de nier mes sentiments pour [infidelity_partners_lover.GetFirstName]. Si vous me détestez tant – si vous voulez me voir souffrir – qu’il en soit ainsi. »"
 infidelity_confrontation.1012.apologetic_break_up.desc: "« Je suis désolé[infidelity_partner.Custom('FR_E')], jamais je n’ai voulu vous faire de mal. Mais je ne peux pas nier mes sentiments pour [infidelity_partners_lover.GetFirstName]. Rien n’est comparable à ce que nous partageons. Pas même vous. »"
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip] ? Je préfère passer le reste de ma vie dans les cachots qu’une seconde de plus avec vous ! »"
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip] ? Vous avez toujours été un[ROOT.Char.Custom('FR_E')] imbécile. Merci de m’avoir ouvert les yeux. Je ne vous ai jamais vu aussi clairement ! »"
 infidelity_confrontation.1012.a: "Bien ! Faites comme vous voulez, [infidelity_partner.Custom('InsultNounSexual')] [infidelity_partner.Custom('InsultAdjective')] !"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "Je pensais que nous serions toujours ensemble, que rien ne pourrait se mettre entre nous. Bien que je tienne à vous, je ne peux plus ignorer la dure réalité de notre situation. Nos rêves, aussi doux et parfaits qu’ils puissent être, n’ont jamais été plus que cela. Malgré tout, nous devons avancer, mon amour. Si nous ne pouvons pas être ensemble dans cette vie, nous devons attendre patiemment la prochaine."
 infidelity_confrontation.1013.like.desc: "Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip], c’est avec le cœur lourd que j’écris cette lettre. Nous avons fait un rêve, un rêve merveilleux et joyeux. Mais ce n’était jamais plus que cela, et même si cela fait mal, l’issue est évidente. Nous ne pouvons pas continuer ensemble.\n\nJe tiens à vous remercier pour tous ces bons moments. Je ne les oublierai jamais. Que votre vie soit longue et heureuse."
 infidelity_confrontation.1013.neutral.desc: "Notre liaison, aussi agréable qu’elle ait été, n’est plus une affaire privée et doit prendre fin.\n\nPrenez soin de vous, [ROOT.Char.GetTitledFirstNameNoTooltip]. Cet adieu est peut-être douloureux aujourd’hui, mais je vous assure qu’il sera bientôt oublié."
 infidelity_confrontation.1013.a: "Et même pas l’occasion d’un baiser d’adieu..."
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "Les larmes de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] font bien plus mal que des mots durs ne le feraient. Je suis effondré[ROOT.Char.Custom('FR_E')]"
 infidelity_confrontation.1001.unkind_start.desc: "Les larmes de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] sont-elles sincères ? Peut-être n’est-ce rien d’autre que de la simulation destinée à susciter ma pitié ? Je pousse un soupir exaspéré"
 infidelity_confrontation.1001.love_end.desc: "lorsqu’[confronting_partner.Custom('FR_IlElle')] enfouit son visage dans m[ROOT.Char.Custom('GetClothingArticle')].\n\n« [ROOT.Char.GetFirstNameNoTooltip], comment avez-vous pu faire cela ? Je vous aime ! », dit [confronting_partner.GetFirstName] qui respire longuement et frémit. « Revenez vers moi, mon amour. Quittez c[infidelity_partners_lover.Custom('FR_EEtte')] [infidelity_partners_lover.Custom('InsultNoun')] et tout sera pardonné. »"
 infidelity_confrontation.1001.regular_end.desc: "lorsqu’[confronting_partner.Custom('FR_IlElle')] s’essuie les joues avec un mouchoir.\n\n« Je ne suis peut-être pas un[confronting_partner.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] parfait[confronting_partner.Custom('FR_E')], mais je mérite mieux. Nous le méritons tous les deux. Je vous en prie, reprenez vos esprits et quittez c[infidelity_partners_lover.Custom('FR_EEtte')] [infidelity_partners_lover.Custom('InsultNoun')]. Il n’est pas trop tard pour améliorer les choses. »"
 infidelity_confrontation.1020.a: "Je ferai tout mon possible pour mériter votre pardon !"
 infidelity_confrontation.1020.b: "Je ne peux pas nier mes sentiments pour [infidelity_partners_lover.GetFirstNameNoTooltip] !"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "Le soulagement de [infidelity_partner.GetFirstName] se lit sur son visage. Les larmes aux yeux, [infidelity_partner.Custom('FR_IlElle')] se jette dans mes bras et je peux sentir l’humidité contre mon cou. « Je ne mérite pas votre pardon », murmure-t-[infidelity_partner.Custom('FR_IlElle')] entre deux sanglots. « Mais je ferai tout ce qui est en mon pouvoir pour changer cela. Je le jure, mon amour. Je le jure sur ma vie. »"
 infidelity_confrontation.1021.regular.desc: "La honte de [infidelity_partner.GetFirstName] se lit sur son visage. « Je m’étais convaincu[infidelity_partner.Custom('FR_E')] de n’avoir rien fait de mal, mais maintenant que tout est révélé au grand jour... », soupire-t-[infidelity_partner.Custom('FR_IlElle')] en secouant la tête avant de continuer : « Je peux enfin voir mon erreur. Pardonnez-moi, [ROOT.Char.GetFirstNameNoTooltip]. Donnons-nous une autre chance. »"
 infidelity_confrontation.1021.a: "Cela prendra du temps, mais nous y arriverons."
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "« Cessez cette comédie », s’exclame [infidelity_partner.GetFirstName], alors qu’[infidelity_partner.Custom('FR_IlElle')] [infidelity_partner.Custom('quirk_neg_pp')]. « Aucune larme ne saurait me faire pas changer d’avis. Arrêtez de perdre votre temps et de me faire perdre le mien. »\n\nComment peut-[infidelity_partner.Custom('FR_IlElle')] être si froid[infidelity_partner.Custom('FR_E')] ?"
 infidelity_confrontation.1022.apologetic_start.desc: "[infidelity_partner.GetFirstName] reste immobile et silencieu[infidelity_partner.Custom('FR_XSe')] alors que j’implore son amour. Des larmes coulent sur ses joues. Quand [infidelity_partner.Custom('FR_IlElle')] parle enfin, ses paroles ne sont pas celles que j’attendais.\n\n"
 infidelity_confrontation.1022.a: "Je vous offre mon cœur, et vous le refusez ?"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "J’ai entendu parler de votre sordide petit badinage avec [infidelity_partners_lover.Custom('FR_le_Char_Pi')][infidelity_partners_lover.GetTitledFirstName]. Merci de m’avoir révélé si clairement votre véritable nature !\n\nIl n’y a aucun doute dans mon esprit ; j’ai perdu mon temps avec un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('InsultNounSexual')] [ROOT.Char.Custom('InsultAdjective')]. Vous n’êtes même pas digne de l’encre de ma plume ! Une fois cette lettre envoyée, je ne vous ferai plus grâce de la moindre pensée."
 infidelity_confrontation.1030.a: "Si seulement vous me laissiez vous expliquer !"
