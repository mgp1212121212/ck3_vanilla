 #Maintenance
 ep3_story_cycle_harrying.0001.t: "Le Marteau retombe"
 ep3_story_cycle_harrying.0001.desc: "Maintenant que le dernier dirigeant Ætheling est déchu de tout pouvoir, la Dévastation du Nord de l’Angleterre est enfin terminée.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "Aucune revendication au trône du [england.GetName] ne se fera de façon franche. Les nobles anglo-saxons sont éparpillés, dociles et passifs, privés de leur rang et leur pouvoir. Tous rampent aux pieds [ruler_england.Custom('FR_du_Char_Pi')][ruler_england.GetTitledFirstName].\n\nMon but n’est pas perdu. Les Normands étant là pour rester, il n’y a plus d’espoir pour un futur anglo-saxon. Au mieux, nous nous fondrons dans la masse ; au pire, nous serons complètement effacés de l’histoire."
 ep3_story_cycle_harrying.0001.desc.william: "Je suis en pleine ascension : personne n’ose défier ma puissance en [england.GetName]. Les nobles anglo-saxons sont éparpillés, dociles et passifs. Ils me rendent hommage, car ils craignent ma vengeance. Chacun viendra embrasser mon anneau et implorer mon pardon avant la fin de l’année.\n\nMon règne est incontesté, et je peux désormais m’attaquer à de plus grandes ambitions."
 ep3_story_cycle_harrying.0001.desc.therest: "La forte résistance à laquelle [ruler_england.Custom('FR_le_Char_Pi')][ruler_england.GetTitledFirstName] a dû faire face a enfin cédé de peur des représailles. Le règne normand sur le [england.GetName] est désormais incontesté."
 ep3_story_cycle_harrying.0001.a: "Ma cause a échoué."
 ep3_story_cycle_harrying.0001.b: "Ma terre n’est plus divisée."
 ep3_story_cycle_harrying.0001.c: "Intéressant."
 ep3_story_cycle_harrying.0002.t: "Le retour"
 ep3_story_cycle_harrying.0002.desc: "Maintenant qu’un Anglo-Saxon occupe à nouveau le trône du [england.GetName], la Dévastation du Nord de l’Angleterre est enfin terminée.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "Notre cause était juste, les défis ardus et les représailles amères. Pourtant, c’est l’esprit anglo-saxon qui l’a emporté et nous occupons à nouveau la place qui nous revient à la tête de ces terres.\n\nJe dois maintenant ranger mon épée. Sans toutefois m’en débarrasser, car les ennemis du pays restent nombreux, mais il est temps que la légende de l’Éveillé s’efface lentement des mémoires."
 ep3_story_cycle_harrying.0002.desc.ruler: "Les intrus normands fondent sous nos yeux. Certains tentent de s’accrocher au pouvoir, d’autres rentrent chez eux, mais les plus nombreux reposent six pieds sous la terre d’Angleterre.\n\nAucun n’osera me défier."
 ep3_story_cycle_harrying.0002.desc.therest: "L’invasion réussie a rapidement tourné au cauchemar pour les intrus normands et l’arrivée au pouvoir [ruler_england.Custom('FR_du_Char_Pi')][ruler_england.GetTitledFirstName] a finalement mis un terme aux ambitions étrangères pour le trône. Pour le moment."
 ep3_story_cycle_harrying.0002.a: "Que ces ambitions disparaissent rapidement."
 ep3_story_cycle_harrying.0002.b: "Ma terre n’est plus divisée."
 ep3_story_cycle_harrying.0002.c: "Intéressant."
 ep3_story_cycle_harrying.0003.t: "Des temps incertains"
 ep3_story_cycle_harrying.0003.desc: "L’amer conflit qui oppose les dirigeants normands aux nobles anglo-saxons a fait des ravages des deux côtés, pour des résultats inattendus.\n\nLes [ruler_england.GetCulture.GetCollectiveNounNoTooltip] contrôlent désormais le trône du [england.GetName], [ruler_england.Custom('FR_le_Char_Pi')][ruler_england.GetTitledFirstName] préside depuis le trône sur des terres détruites. La Dévastation du Nord de l’Angleterre s’est terminée en conséquence, les deux factions ennemies désormais incapables de continuer.\n\nLe futur du pays est incertain, comme beaucoup de choses en ces temps de transition."
 ep3_story_cycle_harrying.0003.a: "Le temps nous dira s’il s’agit là d’un progrès..."
 ep3_story_cycle_harrying.0003.b: "Je réunifierai ces terres éclatées."
 ep3_story_cycle_harrying.0003.c: "Intéressant."
 ep3_story_cycle_harrying.0004.t: "Les temps passés"
 ep3_story_cycle_harrying.0004.desc: "Bien des années ont passé depuis que les Normands ont envahi l’Angleterre.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "Tant d’années, à vrai dire, que les habitants peinent à se souvenir de la raison pour laquelle ils s’opposent à mon règne. Ils sont de plus en plus nombreux à déposer les armes, renonçant à poursuivre la lutte de leurs grands-pères et grand-mères.\n\nMon règne est désormais incontestable et je n’ai plus besoin de continuer ma campagne de pacification. La Dévastation du Nord de l’Angleterre est terminée."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Ceux qui étaient présents toutes ces années auparavant ne sont plus, leur corps servant de fertilisant dans les champs. Même leurs enfants sont désormais des séniles aux cheveux blancs. Les enfants de ces derniers décident tour à tour d’abandonner la lutte, lui préférant une coexistence paisible. En retour, les [ruler_england.GetCulture.GetCollectiveNounNoTooltip] sur le trône lèvent le joug de l’oppression, ne voyant plus l’intérêt d’un tel conflit.\n\nLa Dévastation du Nord de l’Angleterre est terminée."
 ep3_story_cycle_harrying.0004.desc.therest: "Suffisamment de temps s’est écoulé pour que la nouvelle génération d’Anglo-Saxons en Angleterre ne se souvienne plus de la raison pour laquelle ils se battent. Les dirigeants [ruler_england.GetCulture.GetCollectiveNounNoTooltip|l] se sont fondus dans la masse, chaque camp n’a plus que peu de raisons de continuer le conflit.\n\nLa Dévastation du Nord de l’Angleterre est terminée."
 ep3_story_cycle_harrying.0004.a: "Ils font tout autant que nous partis du pays."
 ep3_story_cycle_harrying.0004.b: "Que nous avancions ensemble, au nom de l’amitié."
 ep3_story_cycle_harrying.0004.c: "Intéressant."
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "Tout feu, tout flammes"
 ep3_story_cycle_harrying.1000.desc: "Les nobles anglo-saxons poursuivant leur cause pourtant vouée à l’échec, je passe nombre de soirées à réfléchir au meilleur moyen de leur retirer leur pouvoir.\n\nFoncer tête baissée pour s’emparer de leur titre risquerait de provoquer l’indignation, or la vie d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] dépend du travail de ses paysans. Nous sommes au-dessus d’eux, nommés par [ROOT.Char.GetFaith.HighGodName], mais c’est grâce à leur travail éreintant que notre pouvoir prospère.\n\nLes céréales, quant à elles, sont l’élément vital de la paysannerie. Moins de céréales entraînent moins de paysans. Moins il y a de paysans, plus un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] est faible. Et plus un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] est faible..."
 ep3_story_cycle_harrying.1000.a: "Détruisez jusqu’au dernier grain de nourriture de [crop_duchy.GetNameNoTooltip]."
 ep3_story_cycle_harrying.1000.b: "Ne laissez que le strict minimum. Brûlez le reste."
 ep3_story_cycle_harrying.1000.c: "S’ils veulent des céréales, qu’ils les paient !"
 every_county_in_duchy_aetheling: "Chaque [county|El] dans le [crop_duchy.GetName]"
 ep3_story_cycle_harrying.1005.t: "La grande route du Nord"
 ep3_story_cycle_harrying.1005.desc: "« Le Nord ? » M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('marshal'))] [marshal.GetFirstName] réfléchit un instant. « Des années d’invasions venues de l’autre côté de la mer leur ont donné une culture différente de celle qu’on trouve ici. » [marshal.GetSheHe|U] passe un doigt sur la carte étalée devant nous.\n\n« Vous voyez cette ligne ? Ils l’appellent la grande route du Nord. » [marshal.GetSheHe|U] se gratte le menton en réfléchissant : « C’était traditionnellement la seule route terrestre fiable pour se rendre au nord, mais elle est tombées en ruines. »\n\nJe vois le problème. Une telle route est à la fois une bénédiction et une malédiction. Nous garantir un passage sûr est primordial, mais n’importe quelle route peut être utilisée par les deux camps..."
 ep3_story_cycle_harrying.1005.a: "Rénovez la route et installez-y des gardes armés."
 ep3_story_cycle_harrying.1005.b: "Il nous faut une route en bon état."
 ep3_story_cycle_harrying.1005.c: "Détruisez-en toute partie qui serait aux mains des Anglo-Saxons."
 ep3_story_cycle_harrying.1005.a.tt: "Chaque [county|El] de la [Glossary( 'grande route du Nord', 'GNR_GLOSS' )]"
 ep3_story_cycle_harrying.1005.c.tt1: "Tous les [counties|El] aux mains des Anglo-Saxons sur la [Glossary( 'grande route du Nord', 'GNR_GLOSS' )]"
 ep3_story_cycle_harrying.1005.c.tt2: "Tous les [counties|El] aux mains des Normands sur la [Glossary( 'grande route du Nord', 'GNR_GLOSS' )]"
 GNR_GLOSS: "Une route datant de l’époque romaine qui s’étend sur la majeure partie de la colonne vertébrale de l’Angleterre. La grande route du Nord traverse les [counties|El] suivants :\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.1010.t: "Décider d’un destin"
 ep3_story_cycle_harrying.1010.desc: "Il est fort désagréable d’être un prisonnier de guerre. L’une de ces créatures m’adresse un regard sombre à travers les barreaux de sa cellule.\n\n« J’ai de la valeur, vous savez. » Sa voix est faible et nasillarde, rendue rauque par les jours passés dans les cachots. « Je suis [captured.GetFirstName], de la Maison [captured.GetHouse.GetBaseName]. Si vous contactez ma famille, vous obtiendrez une bonne rançon. »\n\nUne rançon ? Ce serait idéal, mais en ces temps de malheurs, un[captured.Custom('FR_E')] [captured.GetWomanMan] de cette importance me serait plus utile pour envoyer un message que pour gagner un peu d’or..."
 ep3_story_cycle_harrying.1010.a: "« Vous avez décidé d’affronter la mauvaise personne, jeune [Select_CString(captured.IsFemale,'fille','homme')]. »"
 ep3_story_cycle_harrying.1010.b: "« Je vais vous laisser partir avec... un souvenir de mon hospitalité. »"
 ep3_story_cycle_harrying.1010.c: "« Quelle belle attitude. L’attitude d’une personne [ROOT.Char.GetCulture.GetNameNoTooltip] même... »"
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U] accepte votre proposition"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U] se moque de votre proposition"
 ep3_story_cycle_harrying.1010.d: "« Vous n’avez qu’à croupir ici jusqu’à ce que votre rançon soit payée. »"
 ep3_story_cycle_harrying.1011.t: "Une véritable personne [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "À ma grande surprise, [captured.Custom('FR_LLa')][captured.GetWomanMan] réfléchit à ma proposition.\n\n« J’adopterai la culture [ROOT.Char.GetCulture.GetName] ? » [captured.GetSheHe|U] prononce ces mots en réfléchissant à ce qu’ils impliquent. « Et vous m’accepterez comme l’un[captured.Custom('FR_E')] des vôtres ? »\n\nJe m’accorde aussi un instant pour explorer les ramifications de ma proposition faite à la hâte. Si je dois régner sur ces terres, il me faudra le plus de [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] possible à mes côtés. Faire entrer les anciens dirigeants dans mon giron pourrait bien accélérer l’acceptation des paysans à notre égard, malgré notre origine étrangère."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nTout à coup, une idée m’apparaît ! [spouse_courtier.GetFirstName] ! Peut-être qu’[spouse_courtier.GetSheHe] ferait un[spouse_courtier.Custom('FR_E')] conjoint[spouse_courtier.Custom('FR_E')] propice..."
 ep3_story_cycle_harrying.1011.a.spouselanguage: "« Votre [Select_CString(spouse_courtier.IsFemale,'nouvelle','nouveau')] [spouse_courtier.GetWifeHusband] vous aidera à apprendre notre langue rapidement. »"
 ep3_story_cycle_harrying.1011.a.language: "« Et vous en serez un[spouse_courtier.Custom('FR_E')] digne représentant[spouse_courtier.Custom('FR_E')] une fois que vous aurez appris la langue [ROOT.Char.GetCulture.GetLanguage.GetName|l]. »"
 ep3_story_cycle_harrying.1011.b: "« Partez maintenant, profitez de votre liberté. »"
 ep3_story_cycle_harrying.1015.t: "Des flammes vacillantes"
 ep3_story_cycle_harrying.1015.desc: "Ceci, me dis-je alors que les flammes s’élèvent, est le prix à payer pour une insurrection.\n\n[offending_village.GetName] abritait le cœur des rébellions contre mon règne. Le bâtiment en feu qui était jusqu’à lors un refuge pour ces dissidents laisse désormais échapper un filet de fumée. Je sens ma propre colère monter en moi en le regardant.\n\nComment ont-ils pu oser me défier ? Le reste du village n’est pas en reste : tous les habitants devaient bien savoir ce que complotait ce petit groupe. Personne n’est innocent !"
 ep3_story_cycle_harrying.1015.a: "Brûlez un autre bâtiment."
 ep3_story_cycle_harrying.1015.b: "Je vais leur apprendre l’obéissance. Déplacez la moitié de la population ailleurs."
 ep3_story_cycle_harrying.1015.c: "Il faut que je me maîtrise."
 ep3_story_cycle_harrying.1015.c.tt: "Sinon, que resterait-il à gouverner ?"
 all_neighbouring_villages: "Toutes les [holdings|El] voisines de [offending_village.GetName]"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "Des âmes en ruine"
 ep3_story_cycle_harrying.2000.desc: "Les habitants de [location.GetName] souffrent : les restrictions imposées sur les céréales par [william.Custom('FR_le_Char_Pi')][william.GetTitledFirstNameRegnal] commencent à leur peser, faisant disparaître la graisse de leurs os. L’une de ces pauvres créatures reconnaît mon allure et se jette à mes pieds pour me supplier.\n\n« S’il vous plaît ! » s’exclame-t-[starving_man.GetSheHe], ses doigts osseux s’accrochant à mes jambes. « Je n’ai pas mangé depuis deux jours. Et je n’ai profité que d’un repas les deux jours précédents. Je vous en supplie... #DIE1 Vous devez faire quelque chose...#! »"
 ep3_story_cycle_harrying.2000.notcallous: "\n\nC[starving_man.Custom('FR_EEtte')] pauvre [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.2000.a: "Payez des importations avec mon argent."
 ep3_story_cycle_harrying.2000.b: "« Venez avec moi. Je vous nourrirai. »"
 ep3_story_cycle_harrying.2000.c: "Je pourrais peut-être trouver un moyen d’y remédier."
 ep3_story_cycle_harrying.2000.c.success: "Vos méthodes pour augmenter la production fermière fonctionnent"
 ep3_story_cycle_harrying.2000.c.failure: "Vos méthodes ne fonctionnent pas"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "Maintenant que la production de nourriture se stabilise, la plupart des habitants qui étaient jusque là trop faibles pour travailler offrent leur service.\n\nLes plus forts d’entre eux proposent même de servir de soldats pour notre cause !"
 ep3_story_cycle_harrying.2001.a: "Acceptez-les !"
 ep3_story_cycle_harrying.2001.b: "Je n’ai pas besoin de soldats pour le moment."
 ep3_story_cycle_harrying.2001.b.tt: "Mais à l’avenir peut-être..."
 ep3_story_cycle_harrying.2005.t: "Exécution en sursis"
 ep3_story_cycle_harrying.2005.desc: "Lorsque l’on est un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] de mon envergure, il faut parfois prendre des décisions difficiles. Je garde cette pensée en tête, quand un[murderer.Custom('FR_E')] célèbre meurtri[murderer.Custom('FR_ErEre')] local[murderer.Custom('FR_E')] est amené[murderer.Custom('FR_E')] devant moi, enchaîné[murderer.Custom('FR_E')]. J’ordonne à [spymaster.GetFirstName] de l’embarquer à l’armurerie pour qu’on puisse parler en privé.\n\n[murderer.Custom('FR_LLa')|U] [murderer.GetWomanMan] me dévisage curieusement. Il ne fait aucun doute que sans mon intervention [murderer.GetSheHe] pendrait au bout de la potence dès la fin de semaine. Je jette un œil à [spymaster.GetFirstNameNoTooltip] qui hoche la tête pour répondre à mon interrogation.\n\n« Il me faut un[murderer.Custom('FR_E')] [murderer.GetWomanMan] de votre trempe... »"
 ep3_story_cycle_harrying.2005.a: "Nous devons viser la cible la plus haut placée possible."
 ep3_story_cycle_harrying.2005.b: "Prenez cet or, embauchez quelques voyous..."
 ep3_story_cycle_harrying.2005.b.tt: "Et tuez tous les Normands que vous croiserez à [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c: "Vous me semblez être un[murderer.Custom('FR_E')] [murderer.GetWomanMan] utile à avoir à mes côtés."
 ep3_story_cycle_harrying.2010.t: "Effort de guerre"
 ep3_story_cycle_harrying.2010.desc: "En tant que l’un[ROOT.Char.Custom('FR_E')] des plus puissant[ROOT.Char.Custom('FR_E')]s Æthelings, il m’incombe de rallier les nobles secondaires à notre juste cause. Compte tenu de l’importance des enjeux, ils sont tous réticents à l’idée de s’engager sans réserve, mais nous avons besoin d’eux pour mener à bien notre mission.\n\nUne seule question se pose : de quel type de soutien avons-nous réellement besoin ? De l’or est toujours le bienvenu, bien sûr, mais peut-être pourrais-je encourager une mobilisation plus active ? Peut-être nous faudrait-il même une résistance bien organisée ?"
 ep3_story_cycle_harrying.2010.a: "Une résistance organisée est la solution."
 ep3_story_cycle_harrying.2010.a.critsuccess: "La résistance s’intensifie rapidement"
 ep3_story_cycle_harrying.2010.a.success: "La résistance augmente"
 ep3_story_cycle_harrying.2010.a.failure: "Vos demandes sont ignorées"
 ep3_story_cycle_harrying.2010.a.critfailure: "Vos messages sont interceptés par des Normands"
 ep3_story_cycle_harrying.2010.b: "Je vais demander quelques dons d’or."
 ep3_story_cycle_harrying.2010.b.success: "L’or arrive rapidement"
 ep3_story_cycle_harrying.2010.b.failure: "Les nobles ignorent vos supplications"
 ep3_story_cycle_harrying.2010.c: "Ils devraient encourager les habitants à se rebeller."
 county_list_tt: "Chaque [county|El] détenu par un Normand dans le [realm|El] [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName]"
 ep3_story_cycle_harrying.2015.t: "Se forger une place"
 ep3_story_cycle_harrying.2015.desc: "J’en ai les mains qui tremblent lorsque l’on me remet les documents que j’ai demandés. Les contrefaçons sont superbes : personnes ne pourrait les démasquer. Grâce à elles, ma revendication sur ces terres est indéniable, et plus encore arriveront bientôt pour les autres Æthelings.\n\nUne importante question se pose néanmoins. Comment utiliser cet avantage à bon escient ? Il existe de nombreuses façons d’attaquer la place [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName] afin de renforcer la nôtre."
 ep3_story_cycle_harrying.2015.a: "Qu’[william.Custom('FR_IlElle')] tente de nous éliminer après cela..."
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U] accepte avec colère"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U] refuse catégoriquement"
 ep3_story_cycle_harrying.2015.b: "Un peu plus de liberté pourrait servir notre cause."
 ep3_story_cycle_harrying.2015.c: "Un marché spécial, peut-être..."
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "L’intérêt supérieur"
 ep3_story_cycle_harrying.3000.desc: "Quelle jolie petite église ! Je suis heureu[ROOT.Char.Custom('FR_XSe')] que ma visite de [neighboring_church.GetName] m’ait conduit[ROOT.Char.Custom('FR_E')] ici. Ce n’est pas non plus qu’une simple chapelle à en juger par les superbes filigranes qui ornent les décorations. Je suis tiré[ROOT.Char.Custom('FR_E')] de mes pensées par la voix d’un[bishop.Custom('FR_E')] [bishop.GetFaith.PriestNeuter].\n\n« Je sais qui vous êtes. » [bishop.GetSheHe|U] lève une main, anticipant mon objection : « Je sais aussi pourquoi vous êtes ici. Votre réputation vous précède, jeune [ROOT.Char.GetFirstNameNoTooltip]. Il était fort probable que vous finissiez par mettre les pieds ici. »\n\n« Je vous demanderai seulement – je vous en supplie même, en tant [Select_CString(bishop.IsFemale,'que femme','qu’homme')] [bishop.GetFaith.HighGodNamePossessive] – de laisser nos reliques là où elles sont. Volez les pièces si vous y tenez vraiment. »"
 ep3_story_cycle_harrying.3000.a: "... une relique, dites-vous ?"
 ep3_story_cycle_harrying.3000.b: "Je ne m’abaisserai pas à voler une relique dans une église."
 ep3_story_cycle_harrying.3000.b.tt: "... un sac de pièces en revanche..."
 ep3_story_cycle_harrying.3000.c: "« [bishop.GetMotherFather|U] ! Restez calme. Je n’oserai jamais vous voler quoi que ce soit. »"
 artifact_church_saint_brooch_name: "Broche sainte"
 artifact_church_saint_brooch_description: "Une vieille broche en étain avec des incrustations d’argent. Elle aurait été portée par [ROOT.Char.Custom('GetCatholicSaint')]. Elle a été dérobée de la chapelle de [neighboring_church.GetName] par [ROOT.Char.GetFirstName]."
 ep3_story_cycle_harrying.3005.t: "Des lames dans le brouillard"
 ep3_story_cycle_harrying.3005.desc: "Je m’accroupis, épée en main, alors que le brouillard m’enveloppe moi et mon petit groupe de semblables lourdement armés. Nous nous trouvons à quelques mètres de la route sur laquelle un[norman_soldier.Custom('FR_E')] mercenaire normand[norman_soldier.Custom('FR_E')] plisse les yeux dans la brume.\n\nD’après les habitants, [norman_soldier.GetSheHe] serait à la tête d’une caravane remplie d’armes et d’armures pour le [vassal_county.GetName]. L’intercepter porterait un terrible coup à l’ennemi, et nous pourrions en redistribuer le butin à nos alliés.\n\nLes impressionnantes épées des [ROOT.Char.GetWomenMen] scintillent faiblement et je regarde la mienne. Quel que soit le combat qui nous attend, il sera rude."
 ep3_story_cycle_harrying.3005.a: "Foncer tête baissée : ces armes sont à nous !"
 ep3_story_cycle_harrying.3005.a.success: "L’embuscade fonctionne à merveille"
 ep3_story_cycle_harrying.3005.a.failure: "L’embuscade est ratée"
 ep3_story_cycle_harrying.3005.b: "Nos alliés ont besoin de cet équipement."
 ep3_story_cycle_harrying.3005.b.tt: "La moindre lame sera pour eux."
 ep3_story_cycle_harrying.3005.c: "Nous devons nous servir du brouillard à bon escient."
 ep3_story_cycle_harrying.3005.c.tt: "Si je parvenais à m’échapper pour saboter la route plus en avant, nous pourrons retarder considérablement leur arrivée sans avoir à combattre."
 every_knight: "Chaque [knight|El]"
 every_anglo_vassal: "Chaque [vassal|El] anglo-saxon [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName]"
 norman_sword_name: "Lame normande"
 stolen_norman_sword_name: "Lame normande volée"
 stolen_norman_sword_description: "Cette épée porte les traits d’un ouvrage normand, avec un sillon prononcé qui remonte sur la longueur effilée de cette superbe lame."
 ep3_story_cycle_harrying.3010.t: "Votre argent ou votre vie"
 ep3_story_cycle_harrying.3010.desc: "Le vent agite les feuilles des arbres quand [norman_noble.Custom('FR_le_Char_Pi')][norman_noble.GetTitledFirstName] surgit du pont qu’[norman_noble.GetSheHe] traversait. Ce bruit léger ne masque en rien le sifflement perçant que je lance, et tout à coup, toute la voie est baignée de sang.\n\n[norman_noble.GetFirstNameNoTooltip] tombe de sa selle quand une flèche transperce le flanc de sa monture. C’est là une des nombreuses flèches qui jaillissent de la limite des arbres au déclenchement du piège.\n\nMes chevaliers s’élancent pour affronter et capturer leurs homologues. Je m’approche [norman_noble.Custom('FR_du_Char_L')][norman_noble.GetTitleAsNameNoTooltip] alors qu’[norman_noble.GetSheHe] se relève péniblement, tirant tout de même son épée de son fourreau."
 ep3_story_cycle_harrying.3010.a: "« Aux armes, sale Normand[norman_noble.Custom('FR_E')]"
 ep3_story_cycle_harrying.3010.a.tt: "Vous affrontez [norman_noble.GetFirstName] dans un #V duel#! à mort.\nVotre [prowess|El] : #V [root_for_loc.GetProwess]#![prowess_i]\n[prowess|E] de [norman_noble.GetFirstName] : #V [norman_noble.GetProwess]#![prowess_i]"
 ep3_story_cycle_harrying.3010.b: "« Abandonnez vos richesses et je rappelle mes chevaliers. »"
 ep3_story_cycle_harrying.3011.t: "Une issue comme une autre"
 ep3_story_cycle_harrying.3011.desc: "Du sang coule le long de mon épée que j’essuie. Tout est calme désormais, l’embuscade s’étant révélée aussi rapide que brutale. Une fois [norman_noble.GetFirstName] éliminé[norman_noble.Custom('FR_E')], nombre de ses mercenaires ont levé les mains en signe de reddition. Protéger les nobles locaux n’est qu’un travail. Il ne mérite pas que nous y laissions notre vie. L’un[saxon_soldier_1.Custom('FR_E')] d’entre eux m’interpelle quand je passe.\n\n« Qu’allons-nous devenir ? » me demande-t-[saxon_soldier_1.GetSheHe] nerveusement. L’un de ses comparses à sa droite acquiesce avec enthousiasme.\n\nJ’observe le duo. Ils sont costauds, manifestement à l’aise au combat, mais la brutalité de notre assaut les a pris par surprise. J’en déduis à leur accent qu’ils ne sont pas non plus Normands."
 ep3_story_cycle_harrying.3011.a: "Que diriez-vous de travailler pour moi ?"
 ep3_story_cycle_harrying.3011.b: "« Rentrez chez vous. Profitez de la vie. »"
 ep3_story_cycle_harrying.3015.t: "Par la mer"
 ep3_story_cycle_harrying.3015.desc: "Nous sommes habitués aux incursions étrangères en ces terres. Pourtant, les derniers étrangers à régner se sont fondus dans le paysage. Les Danois sont devenus nous et nous sommes devenus eux. C’est de ce mélange qu’est née ma famille.\n\nDésormais, je m’interroge. L’Angleterre est une belle récompense, une récompense que [danish_king.Custom('FR_le_Char_Pi')][danish_king.GetTitledFirstName] aimerait sans aucun doute obtenir. Un[danish_king.Custom('FR_E')] Danois[danish_king.Custom('FR_E')] à la tête de l’Angleterre ne serait pas nouveau, ils font partie de nous après tout.\n\nMa main se saisit d’un parchemin et d’une plume..."
 ep3_story_cycle_harrying.3015.a: "Si un Anglo-Saxon ne peut régner, c’est un Danois qui devrait le faire."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] se sert de votre demande pour appuyer sa revendication"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip] refuse toute implication"
 ep3_story_cycle_harrying.3015.b: "Demander des soldats serait un bon début."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] vous envoie des soldats"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip] ne peut se séparer de personne"
 ep3_story_cycle_harrying.3015.c: "Non. Je n’écrirai pas de lettre. Ce combat est le nôtre."
 ep3_story_cycle_harrying.3020.t: "Un[willy_vassal.Custom('FR_E')] traîtr[willy_vassal.Custom('FR_EEsse')] dans le confort"
 ep3_story_cycle_harrying.3020.desc: "Les murmures qui me parviennent à [location.GetName] sont désormais trop forts pour être ignorés. C[willy_vassal.Custom('FR_EEtte')] fourbe de [willy_vassal.GetTitledFirstName] prend apparemment un peu trop ses aises sous un règne étranger. Beaucoup trop même.\n\nUn Anglo-Saxon qui collabore est encore pire qu’un Normand. Je devrais certainement lui rendre visite pour lui montrer à quel point [willy_vassal.GetSheHe] se fourvoie..."
 ep3_story_cycle_harrying.3020.a: "Je m’en vais de ce pas."
 ep3_story_cycle_harrying.3020.a.tt: "Commencer à voyager à [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "Je devrais laisser la situation s’envenimer."
 ep3_story_cycle_harrying.3021.t: "Confronter une vipère"
 ep3_story_cycle_harrying.3021.desc: "Les rumeurs disaient vrai. [willy_vassal.GetFirstName] est très proche des souverains normands. C’est sûr[willy_vassal.Custom('FR_E')] d[willy_vassal.Custom('FR_EluiElle')] qu’[willy_vassal.Custom('FR_IlElle')] revient d’une sorte de conclave avec eux, entouré[willy_vassal.Custom('FR_E')] seulement de quelques gardes armés.\n\nJe donne le signal. Nous surgissons de l’obscurité, mes compagnons prenant ses gardes par surprise, l’épée sous la gorge. Je m’approche de [willy_vassal.GetFirstNameNoTooltip].\n\n« Vous êtes... vous êtes [Select_CString(ROOT.Char.IsFemale,'elle','lui')], n’est-ce pas ? bégaie-t-[willy_vassal.GetSheHe]. [ROOT.Char.Custom('FR_CeluiCelle')|U] dont ils parlent. [ROOT.Char.Custom('FR_CeluiCelle')|U] des Fens... »"
 ep3_story_cycle_harrying.3021.a: "« Dégainez votre épée, vermine. »"
 ep3_story_cycle_harrying.3021.a.tt: "Vous affrontez [willy_vassal.GetFirstName] dans un #V duel#! à mort.\nVotre [prowess|El] : [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] de [willy_vassal.GetFirstName] : [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "« Je veux seulement parler, [willy_vassal.GetFirstNameNoTooltip]. »"
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U] rejoint vos rangs"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U] refuse d’écouter vos arguments"
 ep3_story_cycle_harrying.3021.c: "« Vous avez peur d[willy.Custom('FR_EluiElle')] ? Attendez de voir ce dont je suis capable... »"
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U] rejoint vos rangs"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U] ne se plie pas à la menace"
 ep3_story_cycle_harrying.3021.d: "« Tout Anglo-Saxon loyal présent a une place à mes côtés. »"
 ep3_story_cycle_harrying.3021.d.flavour: "J’échangerai sa vie contre la leur un millier de fois."
 ep3_story_cycle_harrying.3022.t: "Jamais plus"
 ep3_story_cycle_harrying.3022.desc: "J’enjambe le corps sans vie de [willy_vassal.GetFirstName]. Ses gardes du corps se sont dispersés, n’ayant plus de raison de rester.\n\n[willy_vassal.GetFirstNameNoTooltip] était un[willy_vassal.Custom('FR_E')] [willy_vassal.GetWomanMan] aux nombreuses richesses, il serait dommage qu’elles se perdent. Mes doigts fouillent ses poches et trouvent quelques pièces ci et là. Ainsi que son [newly_created_artifact.GetName].\n\nJe me relève, regardant le corps de haut.\n\nIl est temps d’envoyer un message."
 ep3_story_cycle_harrying.3022.a: "Je connais quelqu’un qui apprécierait un petit cadeau..."
 ep3_story_cycle_harrying.3022.b: "Le peuple doit être conscient de la justice que nous rendons."
 ep3_story_cycle_harrying.3050.opening: "À l’intention d’Hereward, le célèbre rat des Fens,"
 ep3_story_cycle_harrying.3050.desc: "J’ai une proposition à vous faire.\n\nRendez-vous le plus rapidement possible à [london.GetNameNoTier] pour découvrir de quoi il retourne.\n\nNe me faites pas attendre."
 ep3_story_cycle_harrying.3050.a: "J’accepte de l’écouter."
 ep3_story_cycle_harrying.3050.a.tt: "Cap sur $cn_lunden$.\n#Weak Je me refuserai toujours à l’appeler « #EMP $cn_londres$ »... #!#!"
 ep3_story_cycle_harrying.3050.b: "Il s’agit de toute évidence d’un piège."
 ep3_story_cycle_harrying.3051.t: "Un bâtard sur le trône"
 ep3_story_cycle_harrying.3051.desc: "Grandioses, en effet, sont les salles du pouvoir. [william.Custom('FR_le_Char_Pi')|U][william.GetTitledFirstNameRegnal] se tient avec raideur sur le trône quand on me fait entrer pour [william.Custom('FR_LeLa')] voir, mais l’opulence de tout ce qui l’entoure tend à minimiser cette posture.\n\n« [ROOT.Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('FR_LLa')|U][ROOT.Char.GetWomanMan] qui a transformé les terres au sud du Wash en un tel charnier. » Sa lèvre se retrousse de fureur alors que je peine à cacher mon plaisir devant cette description.\n\n« Je ne m’attendais pas à vous voir. Je pensais que vous resteriez terré[ROOT.Char.Custom('FR_E')] sur votre île. De toute évidence, vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] plein[ROOT.Char.Custom('FR_E')] de surprises. »\n\nJe lève les yeux vers [Select_CString(william.IsFemale,'elle','lui')], c[william.Custom('FR_EEtte')] bâtard[william.Custom('FR_E')] étrang[william.Custom('FR_ErEre')] sur ce fameux siège."
 ep3_story_cycle_harrying.3051.a: "« Il est un peu trop grand pour vous ce trône, non ? »"
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U] ne relève pas votre remarque"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U] exige votre silence"
 ep3_story_cycle_harrying.3051.b: "« Quelle est votre proposition ? »"
 ep3_story_cycle_harrying.3051.b.tt: "Il est inutile de se lancer des piques."
 ep3_story_cycle_harrying.3052.t: "Un pacte avec le diable"
 ep3_story_cycle_harrying.3052.desc: "« Je vous connais, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] de [father.GetFirstName]. Je sais pourquoi vous faites cela. Et je sais même pourquoi vous êtes ici. » [william.GetFirstName] se penche vers moi en parlant, les yeux rivés sur moi.\n\n« Je sais ce qui vous anime et ce que vous voulez. » [william.GetSheHe|U] s’empare d’un parchemin à côté d[william.Custom('FR_EluiElle')] tout en continuant son monologue et le tend à un garde. Le garde s’approche de moi, parchemin en main, alors qu’[william.GetSheHe] poursuit sa diatribe.\n\n« Cet acte notarié concerne tout [cambridgeshire.GetName]. Pas seulement Ely. Absolument tout. » [william.GetFirstNameNoTooltip], [Select_CString(william.IsFemale,'nouvelle','nouveau')] souverain[william.Custom('FR_E')] de ces terres, se renfonce dans son trône, triomphant[william.Custom('FR_E')].\n\n« Tout cela peut vous appartenir, tant que vous renoncez aux armes et jurez de ne plus jamais m’attaquer. »"
 ep3_story_cycle_harrying.3052.a: "Mes terres ! Mes terres ancestrales..."
 ep3_story_cycle_harrying.3052.a.flavor: "Je ne peux simplement pas refuser une offre aussi belle."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] fait appeler un scribe..."
 ep3_story_cycle_harrying.3052.b: "« ... rendez-moi mon frère, sale vermine normande. »"
 ep3_story_cycle_harrying.3053.t: "Trente pièces d’argent"
 ep3_story_cycle_harrying.3053.desc: "Le sourire éclatant qui se dessine sur le visage [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName] me rend malade. [william.GetSheHe|U] fait appeler un scribe.\n\n« Excellent choix. Le confort et la prospérité de votre famille et vous sont assurés pour les générations à venir ! » [william.GetSheHe|U] se lève de son trône pour me regarder dans les yeux.\n\n« N’oubliez pas. Vous obtenez tout ceci en échange de la promesse de ne plus jamais lever le moindre petit doigt sur moi. Si l’on me rapporte quelconque rumeur qu’une pierre à aiguiser est utilisée sur une lame plus longue qu’un hachoir de boucher dans le Cambridgeshire... »\n\nJe hoche la tête sans entrain et baisse les yeux sur ma main qui s’apprête à prendre le document, avant de revenir sur le sourire sournois de [william.GetFirstNameNoTooltip]."
 ep3_story_cycle_harrying.3053.a: "... Je ne peux pas le faire."
 ep3_story_cycle_harrying.3053.b: "« Où dois-je signer ? »"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X Cette action mettra fin au conflit qui vous oppose aux Normands ainsi qu’à votre participation à la [harrying_widget_i]Dévastation du Nord de l’Angleterre !#!"
 ep3_story_cycle_harrying.3054.t: "Le courroux du diable"
 ep3_story_cycle_harrying.3054.desc: "Le visage [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName] se tord soudainement de colère.\n\n« Imbécile ! crache-t-[william.GetSheHe] avec venin. Espèce de vermine sans ambition, sans cervelle ! » [william.GetSheHe|U] fait signe à ses gardes d’approcher.\n\n« Ne voyez-vous donc pas ? Vous vous accrochez au passé ! Vous pourchassez une existence que [ROOT.Char.GetFaith.HighGodName] vous a déjà refusée ! Vous répondez à des principes qui n’ont plus aucun fondement ! »\n\nJe regarde frénétiquement autour de moi. La porte par laquelle je suis entré[ROOT.Char.Custom('FR_E')] est encore peu gardée. Je pourrais peut-être l’emprunter...\n\n« Attrapez-[ROOT.Char.Custom('FR_LeLa')] ! »"
 ep3_story_cycle_harrying.3054.a: "Je ne me laisserai pas faire sans me battre !"
 ep3_story_cycle_harrying.3054.a.success: "Vous réussissez à vous échapper !"
 ep3_story_cycle_harrying.3054.a.failure: "On réussit à vous rattraper et on vous bat pour votre offense"
 ep3_story_cycle_harrying.3054.b: "C’est inutile."
 ep3_story_cycle_harrying.3054.b.tt: "Je ferais mieux de garder mes forces. Je vais en avoir besoin."
 ep3_story_cycle_harrying.3055.t: "Le prix du fer"
 ep3_story_cycle_harrying.3055.desc: "Un coup de poing dans le ventre me plie en deux alors qu’on m’appréhende, et mes bras sont rapidement tordus dans mon dos. Alors qu’on m’emmène, des visages sévères, en colère, traversent mon champ de vision. Je croise même le regard qui semble sympathique d’un[sympathetic_courtier.Custom('FR_E')] [sympathetic_courtier.GetWomanMan].\n\nLa marche est courte, mais perturbante. Trop rapidement, je suis mis[ROOT.Char.Custom('FR_E')] aux fers, enchaîné[ROOT.Char.Custom('FR_E')] au mur de ma cellule.\n\n« Estimez-vous chanceu[ROOT.Char.Custom('FR_XSe')] d’être encore en vie, vermine. » La voix [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName] résonne contre les murs de pierre humides. « Ou peut-être pas... »\n\n[william.GetSheHe|U] tourne les talons et quitte la pièce suivi[william.Custom('FR_E')] de son entourage et je me retrouve seul[ROOT.Char.Custom('FR_E')]."
 ep3_story_cycle_harrying.3055.a: "Mince alors..."
 ep3_story_cycle_harrying.3056.opening: "À l’intention du courageux Lord Hereward,"
 ep3_story_cycle_harrying.3056.desc: "Vous devez nous faire confiance.\n\nDans trois nuits, votre cellule restera déverrouillée après le repas. Restez-y jusqu’à la tombée de la nuit.\n\nMontez ensuite l’escalier et empruntez le deuxième couloir à gauche, puis le premier à droite.\n\n#BOL VOUS N’ÊTES PAS SEUL[ROOT.Char.Custom('FR_E')|U].#!"
 ep3_story_cycle_harrying.3056.a: "Quoi ?"
 ep3_story_cycle_harrying.3057.t: "Liberté"
 ep3_story_cycle_harrying.3057.desc: "Comme on me l’a demandé, j’attends la fin du crépuscule avant de tenter de pousser la porte de ma cellule. Elle s’ouvre dans un grincement et je m’élance aussitôt dans les escaliers. Deuxième à gauche, première à droite, un autre escalier, et...\n\nJe prends une grande bouffée d’air frais dans la nuit. Non loin, une silhouette encapuchonnée est accroupie et m’observe. Je reconnais son visage. Celui de [Select_CString(sympathetic_courtier.IsFemale,'la femme','l’homme')] au regard sympathique que j’ai croisé[sympathetic_courtier.Custom('FR_E')] lorsqu’on me menait à ma cellule.\n\n« Vous avez réussi ! » [sympathetic_courtier.GetSheHe|U] m’accueille avec bonheur et m’indique un chemin tortueux qui traverse la ville. « C’est la route Nord. Si vous partez dès maintenant, vous aurez disparu avant qu’on remarque votre fuite. »"
 ep3_story_cycle_harrying.3057.a: "Venez avec moi !"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] accepte avec plaisir"
