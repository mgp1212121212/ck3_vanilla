l_french:
 tax_rivalry.t: "Sang et or"
 tax_rivalry.0011.t: "$tax_rivalry.t$ : faire amende honorable"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.Custom('FR_le_Char_Pi')|U][forgiven_rival.GetTitledFirstName] a longtemps été une épine dans mon pied, mais rien n’oblige à ce qu’il en soit toujours ainsi."
 tax_rivalry.0011.desc_opinion: "Nous ne sommes pas vraiment en mauvais termes et, avec un peu de diligence, nous pourrions même devenir de précieux alliés l’un pour l’autre, à condition de mettre fin à cette querelle."
 tax_rivalry.0011.desc_compassion: "Je ne suis pas du genre à entretenir de longues querelles, mais puis-je faire lui faire confiance pour être aussi ouvert[forgiven_rival.Custom('FR_E')] d’esprit que moi ?"
 tax_rivalry.0011.desc_unity: "Pour le bien du clan, je pourrais faire amende honorable auprès d[forgiven_rival.Custom('FR_EluiElle')], ne serait-ce que dans l’intérêt de nos vies publiques. Mais est-ce que [forgiven_rival.Custom('FR_le_Char_Pi')][forgiven_rival.GetTitledFirstNameNoTooltip] sera du même avis ?"
 tax_rivalry.0011.desc_fallback: "Je peux lui tendre la main pour faire amende honorable, mais qui sait [forgiven_rival.Custom('FR_SilSielle')] acceptera mon rameau d’olivier ?"
 tax_rivalry.0011.a: "Voyons ce qu’[forgiven_rival.GetSheHe] en pensera."
 tax_rivalry.0011.a.tt_ai: "Je vais proposer [forgiven_rival.Custom('FR_au_Char_Pi')][forgiven_rival.GetTitledFirstNameNoTooltip] de mettre nos différends de côté."
 tax_rivalry.0011.a.tt_player: "C’est en fin de compte [forgiven_rival.Custom('FR_au_Char_Pi')][forgiven_rival.GetTitledFirstNameNoTooltip] que reviendra la décision finale."
 tax_rivalry.0011.a.failure: "[forgiven_rival.Custom('FR_le_Char_Pi')|U][forgiven_rival.GetTitledFirstNameNoTooltip] dédaigne mon offre."
 tax_rivalry.0011.b: "[forgiven_rival.Custom('FR_le_Char_Pi')|U][forgiven_rival.GetTitledFirstNameNoTooltip] subira encore ma vengeance !"
 tax_rivalry.0011.b.tt: "Notre amère rivalité va reprendre."
 tax_rivalry.0012.desc_intro_unfriendly: "Alors que, de coutume, je me hérisse à la moindre mention [forgiving_rival.Custom('FR_du_Char_Pi')][forgiving_rival.GetTitledFirstName], ma bonne humeur m’a conduit à accepter sa visite impromptue. Nous nous sommes vu[Select_CString(And(forgiving_rival.IsFemale, ROOT.Char.IsFemale), 'e', '')]s dans la cour."
 tax_rivalry.0012.desc_intro_friendly: "Bien que [forgiving_rival.Custom('FR_le_Char_Pi')][forgiving_rival.GetTitledFirstName] et moi n’ayons pas été proches depuis que notre querelle a débuté, j’ai apprécié sa visite impromptue. Nous nous sommes vu[Select_CString(And(forgiving_rival.IsFemale, ROOT.Char.IsFemale), 'e', '')]s dans la cour."
 tax_rivalry.0012.desc_outro: "Nous y avons dîné par un temps étonnamment agréable pour la saison, jusqu’à ce qu’[forgiving_rival.GetSheHe] s’éclaircisse la gorge :\n\n« Si nous ne nous querellions pas, nous pourrions profiter de bien d’autres après-midi comme celui-ci. Alors me pardonnerez-vous mes bêtises passées, [ROOT.Char.GetTitledFirstNameNoTooltip] ? »"
 tax_rivalry.0012.a: "Seulement si vous pardonnez les miennes."
 tax_rivalry.0012.b: "Serviteurs ! Raccompagnez [forgiving_rival.Custom('FR_le_Char_Pi')][forgiving_rival.GetTitledFirstNameNoTooltip] à la porte."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.Custom('FR_le_Char_Pi')|U][forgiven_rival.GetTitledFirstName] a accepté ma proposition et nos différends pécuniaires sont désormais du passé."
 tax_rivalry.0013.desc_outro_neutral: "Espérons que notre amertume passée ne compromettra plus nos relations."
 tax_rivalry.0013.desc_outro_vengeful: "Après tout, il y aura bien d’autres occasions de [forgiven_rival.Custom('FR_LeLa')] faire taire sans qu’[forgiven_rival.GetSheHe] s’en rende compte."
 tax_rivalry.0013.a: "Espérons-le."
 tax_rivalry.0014.desc: "On dirait que, pour le bien du pays, [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] et [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] ont mis leurs petites querelles de côté. Seul le temps nous dira si le feu de leur rivalité jaillira à nouveau des braises de la réconciliation."
 tax_rivalry.0014.a: "Nous verrons bien"
 tax_rivalry.1000.t: "$tax_rivalry.t$ : angle mort"
 tax_rivalry.1000.desc: "Les querelles entre [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] et [tax_collector.Custom('FR_le_Char_Pi')][tax_collector.GetTitledFirstName] sont préjudiciables aux finances du pays. Ils refusent de correspondre, les paiements sont donc souvent annulés ou égarés, voire perdus.\n\nAlors que je déplore cette situation, je regarde leurs contributions respectives au pays. Qu’il serait facile de « perdre » cette somme et de faire en sorte que chacun accuse l’autre de sa disparition !"
 tax_rivalry.1000.b: "Je devrais les réprimander pour cette négligence."
 tax_rivalry.1000.b.tt: "J’ordonne [steward.Custom('FR_au_Char_Pi')][steward.GetTitledFirstName] et [tax_collector.Custom('FR_au_Char_Pi')][tax_collector.GetTitledFirstName] de mettre un terme à leur rivalité."
 tax_rivalry.1001.desc: "Les impôts dus [liege.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] se sont envolés au moment précis où [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] a payé les siennes !\n\nEn l’absence de preuve du contraire, je ne peux que supposer qu’il s’agit d’un complot [other_rival.Custom('FR_du_Char_Pi')][other_rival.GetTitledFirstNameNoTooltip] pour traîner mon nom et mes finances dans la boue."
 tax_rivalry.1001.a: "Espèce de [other_rival.Custom('InsultNoun')] !"
 tax_rivalry.1002.desc: "« Vous avez tous deux avez fait preuve de négligence », dit [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] en poussant un sac d’or vers notre bout de la table. « M’emparer de vos contributions pour que vous vous blâmiez mutuellement de leur disparition aurait été d’une simplicité enfantine, car vous ne vous adressez jamais la parole. Mettez fin à vos petites querelles. »\n\n[liege.GetSheHe|U] saisit le sac et l’empoche en nous jetant un regard noir."
 tax_rivalry.1002.a: "Ça ne se reproduira plus."
 tax_rivalry.3001.t: "$tax_rivalry.t$ : le petit peuple"
 tax_rivalry.3001.desc_intro: "Alors que je rumine mes griefs envers [sabotaged_rival.Custom('FR_le_Char_Pi')][sabotaged_rival.GetTitledFirstNameNoTooltip], un plan diabolique me vient à l’esprit. Avec un petit pot-de-vin, je peux convaincre les paysans de [sabotaged_county.GetNameNoTierNoTooltip] que [sabotaged_rival.Custom('FR_le_Char_Pi')][sabotaged_rival.GetTitledFirstNameNoTooltip] a l’intention de quintupler leurs impôts et provoquer ainsi une rébellion contre notre [liege.Custom('FR_SeigneurDame')] lige, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName]."
 tax_rivalry.3001.desc_outro_assigned: "Évidemment, c’est c[sabotaged_rival.Custom('FR_EEtte')] [sabotaged_rival.Custom('InsultNoun')] qui sera accusé[sabotaged_rival.Custom('FR_E')] de mal gérer le comté."
 tax_rivalry.3001.desc_outro_fallback: "Peu importe que [sabotaged_rival.Custom('FR_le_Char_Pi')][sabotaged_rival.GetTitledFirstNameNoTooltip] ne règne pas sur le comté, le mal sera fait."
 tax_rivalry.3001.a: "Faites quérir les hérauts."
 tax_rivalry.3001.a.tt: "Une [peasant_faction|El] se lèvera contre votre [liege.Custom('FR_SeigneurDame')] lige en [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.3001.b: "Défendre ma propre position est plus important."
 tax_rivalry.3002.desc: "Foutu[saboteur.Custom('FR_E')] [saboteur.Custom('InsultNoun')] ! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a répandu des calomnies selon lesquelles j’allais augmenter les impôts en [sabotaged_county.GetName]. Une foule s’est soulevée contre mon [liege.Custom('FR_SeigneurDame')] lige et aucune parole ne parvient à les apaiser."
 tax_rivalry.3002.a: "C’est l’œuvre de [saboteur.GetFirstNameNoTooltip] !"
 tax_rivalry.3003.desc: "Quelle bouffonnerie ! À présent, un soulèvement de paysans a eu lieu en [sabotaged_county.GetNameNoTier], tout ça parce qu’ils ont cru que [sabotaged_rival.Custom('FR_le_Char_Pi')][sabotaged_rival.GetTitledFirstName] allait augmenter leurs impôts !\n\n[sabotaged_rival.Custom('FR_le_Char_Pi')|U][sabotaged_rival.GetTitledFirstName] prétend que c’est l’œuvre [sabotaged_rival.Custom('FR_du_Char_Pi')][sabotaged_rival.GetTitledFirstName], mais une chose est évidente : leur rivalité se fait de moins en moins gérable."
 tax_rivalry.3003.a: "Aux armes !"
 tax_rivalry.3003.a.tt: "Une [peasant_faction|El] se lèvera contre vous en [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.4000.t: "$tax_rivalry.t$ : clan scindé"
 tax_rivalry_liege_notification_desc: "Cela s’est produit en raison de la rivalité entre [steward.Custom('FR_le_Char_U_Pi')][steward.GetShortUIName] et [tax_collector.Custom('FR_le_Char_U_Pi')][tax_collector.GetShortUIName]."
 tax_rivalry_steward_notification_desc: "Ceci s’est produit en raison de votre rivalité avec [tax_collector.Custom('FR_le_Char_U_Pi')][tax_collector.GetShortUIName]."
 tax_rivalry_tax_collector_notification_desc: "Ceci s’est produit en raison de votre rivalité avec [steward.Custom('FR_le_Char_U_Pi')][steward.GetShortUIName]."
 tax_rivalry.4010.t: "$tax_rivalry.t$ : rivalité acharnée"
 tax_rivalry.4010.desc_liege_friendly: "Cela s’est produit en dépit des bonnes relations entre vous."
 tax_rivalry.4010.desc_liege_unfriendly: "Cela s’est produit en raison des mauvaises relations entre vous."
 tax_rivalry.4010.desc_steward_friendly: "Cela s’est produit en dépit de vos bonnes relations avec [tax_collector.Custom('FR_le_Char_U_Pi')][tax_collector.GetShortUIName]."
 tax_rivalry.4010.desc_steward_unfriendly: "Cela s’est produit à cause de vos mauvaises relations avec [tax_collector.Custom('FR_le_Char_U_Pi')][tax_collector.GetShortUIName]."
 tax_rivalry.4010.desc_tax_collector_friendly: "Cela s’est produit en dépit de vos bonnes relations avec [steward.Custom('FR_le_Char_U_Pi')][steward.GetShortUIName]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "Cela s’est produit à cause de vos mauvaises relations avec [steward.Custom('FR_le_Char_U_Pi')][steward.GetShortUIName]."
 tax_rivalry.4011.t: "$tax_rivalry.t$ : détente des relations"
 tax_rivalry.4011.desc_liege_friendly: "Cela s’est produit en raison des bonnes relations entre eux deux."
 tax_rivalry.4011.desc_liege_unfriendly: "Cela s’est produit à cause des mauvaises relations entre eux deux."
 tax_rivalry.4011.desc_steward_friendly: "Cela s’est produit à cause de mes bonnes relations avec [tax_collector.Custom('FR_le_Char_U_Pi')][tax_collector.GetShortUIName]."
 tax_rivalry.4011.desc_steward_unfriendly: "Cela s’est produit en dépit de mes mauvaises relations avec [tax_collector.Custom('FR_le_Char_U_Pi')][tax_collector.GetShortUIName]."
 tax_rivalry.4011.desc_tax_collector_friendly: "Cela s’est produit à cause de mes bonnes relations avec [steward.Custom('FR_le_Char_U_Pi')][steward.GetShortUIName]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "Cela s’est produit en dépit de vos mauvaises relations avec [steward.Custom('FR_le_Char_U_Pi')][steward.GetShortUIName]."
 tax_rivalry.9000.t: "$tax_rivalry.t$ : victoire"
 tax_rivalry.9000.desc: "Je n’ai plus à endurer les sales manies [less_fortunate_rival.Custom('FR_du_Char_Pi')][less_fortunate_rival.GetTitledFirstName]. Pour l’instant, je suis [ROOT.Char.Custom('MistressMaster')] de mon propre domaine et [less_fortunate_rival.Custom('FR_le_Char_Pi')][less_fortunate_rival.GetTitledFirstNameNoTooltip] aura affaire à bien plus forte partie [less_fortunate_rival.Custom('FR_SilSielle')] ose à nouveau perturber mon règne."
 tax_rivalry.9000.a: "Qu’il est bon d’être [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]."
 tax_rivalry.9000.a.tt: "Votre querelle avec [less_fortunate_rival.Custom('FR_le_Char_Pi')][less_fortunate_rival.GetTitledFirstNameNoTooltip] prend fin, pour l’instant."
 tax_rivalry.9001.t: "$tax_rivalry.t$ : défaite"
 tax_rivalry.9001.desc: "Qui se serait douté que [fortunate_rival.Custom('FR_le_Char_P')][fortunate_rival.GetFullName] deviendrait [fortunate_rival.Custom('FR_le_Char_L')][fortunate_rival.GetTitleAsNameNoTooltip] de [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip] ? Si seulement j’avais agi plus tôt, mon destin ne serait peut-être pas scellé ainsi !"
 tax_rivalry.9001.a_spurned: "Je n’ai pas dit mon dernier mot !"
 tax_rivalry.9001.a_neutral: "Ainsi débute un nouveau chapitre..."
 tax_rivalry.9001.a.tt: "Votre querelle avec [fortunate_rival.Custom('FR_le_Char_Pi')][fortunate_rival.GetTitledFirstNameNoTooltip] prend fin, pour l’instant."
