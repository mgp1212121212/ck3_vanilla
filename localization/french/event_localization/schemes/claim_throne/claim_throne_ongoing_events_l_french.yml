l_french:
 #Target is followed by ill omens
 claim_throne_ongoing.1001.t: "Mauvais présage"
 claim_throne_ongoing.1001.desc: "Il est clair que je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à vouloir gouverner [target_title.GetNameNoTooltip] ! Des corbeaux se sont rassemblés sur les toits du [target.Custom('ResidenceBuilding')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], et il y a quelques nuits, même les étoiles ont semblé tomber. Les paysans et les nobles chuchotent que c’est le signe que [target.GetFirstNameNoTooltip] a perdu la faveur [ROOT.Char.GetFaith.PantheonTerm3]."
 claim_throne_ongoing.1001.a: "C’est le moment d’avoir un[target.Custom('FR_E')] autre [target.GetTitleAsNameNoTooltip] !"
 claim_throne_ongoing.1001.b: "Seuls les [ROOT.Char.GetFaith.AltPriestTermPlural] peuvent interpréter ces signes."
 #Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t: "Gagner en pouvoir"
 claim_throne_ongoing.1002.desc: "Ma quête du [target_title.GetName] n’est pas motivée par une simple soif de pouvoir, mais parce que je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à pouvoir en assumer l’énorme responsabilité ! Même [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] semble le reconnaître, car [target.GetSheHe] me confie des tâches toujours plus importantes au service du pays. Il ne faut plus grand-chose pour que je sois [target_title.GetTierAsNameNoTooltip|l], sans en avoir le nom."
 claim_throne_ongoing.1002.a: "« Ne vous inquiétez pas, [target.Custom('FR_MonseigneurMadame')|U], je vais m’occuper de ça aussi... »"
 claim_throne_ongoing.1002.b: "En fait, tout cela commence à faire trop."
 #Buying support from vassals
 claim_throne_ongoing.1003.t: "Gagner du soutien"
 claim_throne_ongoing.1003.desc: "Je suis tout à fait conscient[ROOT.Char.Custom('FR_E')] que si je devais devenir [target.GetTitleAsName] de [target_title.GetNameNoTier], j’aurais besoin du soutien de mes vassaux plus que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ne l’a actuellement des siens. Montrer à quel point je serais généreu[ROOT.Char.Custom('FR_EpouxEpouseOpp')] lorsque j’aurai ce titre pourrait être très utile."
 claim_throne_ongoing.1003.a: "Rien ne peut être trop beau pour mes futurs serviteurs !"
 claim_throne_ongoing.1003.b: "J’aurai besoin de tout mon or pour la lutte à venir."
 #Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t: "Déclaration de souveraineté"
 claim_throne_ongoing.1004.desc: "On pourrait croire que je doive œuvrer pour revendiquer le trône de [target_title.GetName], mais je détiens déjà un titre qui me confère des pouvoirs bien plus importants. Je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')|U] de tous les radis de [target_title.GetNameNoTierNoTooltip] !"
 claim_throne_ongoing.1004.a: "Allez me chercher mon sceau à radis !"
 claim_throne_ongoing.1004.b: "Non, pas [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')|U] de tous les radis en [target_title.GetNameNoTierNoTooltip]..."
 claim_throne_ongoing.1004.b_flavor: "... mais dans le monde !"
 claim_throne_ongoing.1005.t: "[ROOT.Char.Custom('FR_SeigneurDame')|U] des radis"
 claim_throne_ongoing.1005.desc: "J’ai fait punir plusieurs serviteurs pour ce que je croyais être une moquerie, puisqu’ils m’appelaient « Votre Radinité », mais mon chancelier m’a montré le décret rédigé par mes soins et dans lequel j’avais insisté sur ce point.\n\nJ’ai l’impression que le monde me joue un tour cruel, mais en même temps, un vague souvenir s’agite dans les parties brumeuses de mon esprit..."
 claim_throne_ongoing.1005.a: "Qu’ai-je fait ?"
 claim_throne_ongoing.1005.b: "Je ne fais pas d’erreurs. Vous suivrez tous le décret."
 claim_throne_ongoing.1006.t: "Un soutien indéfectible"
 claim_throne_ongoing.1006.desc: "Comme pour tant d’autres choses, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('friend'))] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] est d’accord avec moi sur le fait que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est pas apte à gouverner [target_title.GetNameNoTier].\n\n« Je peux penser à de bien meilleurs candidats. Et vous êtes en haut de la liste. Faites passer le mot, et vous aurez mon soutien », me dit-[friend.Custom('FR_IlElle')] en toute confiance."
 claim_throne_ongoing.1006.a: "L’amitié est la forme de loyauté la plus honorable."
 claim_throne_ongoing.1006.b: "Consacrez vos efforts à faire savoir aux autres à quel point je suis apte."
 claim_throne_ongoing.1007.t: "La loi de l’épée"
 claim_throne_ongoing.1007.desc: "La nouvelle concernant mon ambition à m’emparer de [target_title.GetNameNoTier] s’est répandue parmi les [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] du pays. Le mécontentement grandit car nombre d’entre eux pensent qu’il est temps que la situation change.\n\nAlors que cette tension est vive, [scheming_knight.Custom('FR_le_Char_Pi')][scheming_knight.GetTitledFirstName], un des [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], m’approche et me dit : « Nos guerriers méritent mieux. Promettez-leur un traitement équitable, ainsi qu’une généreuse bourse d’or, et vous aurez mon épée. »"
 claim_throne_ongoing.1007.a: "Mes $knight_culture_player_plural_no_tooltip_lowercase$ passeront toujours en premier !"
 claim_throne_ongoing.1007.b: "Un $knight_culture_player_no_tooltip_lowercase$ qui trahit s[target.Custom('FR_OnA')] [target.Custom('FR_SeigneurDame')] lige n’en vaut pas la peine."
 claim_throne_ongoing.1008.t: "A trompé tout le monde"
 claim_throne_ongoing.1008.desc: "Je pourrais avoir recours à la ruse pour consolider ma revendication sur [target_title.GetName]. Récemment, une lettre annonçant que la fin était proche a circulé dans les pays voisins. Avec de la patience et quelques falsifications, je pourrais rédiger une lettre similaire affirmant que je devrais gouverner à la place [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]."
 claim_throne_ongoing.1008.a: "Je la rends publique."
 claim_throne_ongoing.1008.b: "Je l’envoie à mes pairs vassaux."
 claim_throne_ongoing.1008.c: "Je préfère éviter."
 claim_throne_ongoing.1008.c.tt: "Vous utilisez votre temps de façon plus sage."
 claim_throne_ongoing.1009.t: "Mensonge découvert"
 claim_throne_ongoing.1009.desc: "Il semble que [fraud_catcher.Custom('FR_le_Char_Pi')][fraud_catcher.GetTitledFirstName] essaie de se faire un nom en affirmant que ma récente lettre est un faux et qu’aucune des affirmations qu’elle contient n’est vraie. Pire encore, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] [fraud_catcher.Custom('FR_LeLa')] croit ! Ai-je été découvert[ROOT.Char.Custom('FR_E')] ?"
 claim_throne_ongoing.1009.a: "Je vous faisais marcher et vous y avez tous cru !"
 claim_throne_ongoing.1009.b: "Comment osez-vous m’accuser de mentir ?"
 claim_throne_ongoing.1009.b.duel_success: "Vous présentez des arguments convaincants"
 tooltip.claim_throne_ongoing.1009.b.duel_success: "Ils se font tous duper"
 claim_throne_ongoing.1009.b.duel_failure: "Personne n’y croit"
 tooltip.claim_throne_ongoing.1009.b.duel_failure: "Vous ne parvenez à impressionner personne"
