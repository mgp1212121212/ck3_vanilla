l_french:
 hostile_scheme_discovery.1001.t: "Un complot [ROOT.Char.Custom('FR_GetCourt_Au')]"
 hostile_scheme_discovery.1001.close_relation: "Mon [spymaster.GetCouncilTitle|l] m’a annoncé une grave nouvelle. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], complote contre moi !"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "J’ai appris une grave nouvelle. [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] complote contre moi !"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "Mon [spymaster.GetCouncilTitle|l] a la certitude que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] complote contre [spymaster.Custom('FR_LuiElle')] !"
 hostile_scheme_discovery.1001.close_relation_other_target: "Mon [spymaster.GetCouncilTitle|l] m’a annoncé une grave nouvelle. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_le_Char_Pi')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "J’ai appris une grave nouvelle. [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_le_Char_Pi')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.desc: "Mon [spymaster.GetCouncilTitle|l] a fait une découverte. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] complote contre moi !"
 hostile_scheme_discovery.1001.desc_no_spymaster: "J’ai appris une grave nouvelle. Il a été découvert que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] complote contre moi !"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "Mon [spymaster.GetCouncilTitle|l] a la certitude que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))], [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], complote contre [spymaster.Custom('FR_LuiElle')] !"
 hostile_scheme_discovery.1001.desc_other_target: "Mon [spymaster.GetCouncilTitle|l] a fait une découverte. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_le_Char_Pi')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "J’ai appris une grave nouvelle. Il a été découvert que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_le_Char_Pi')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.a: "Que [agent.Custom('FR_LeLa')] traîtr[agent.Custom('FR_EEsse')] soit connu[agent.Custom('FR_E')] de tous."
 hostile_scheme_discovery.1001.b: "Jetez-[agent.Custom('FR_LeLa')] en prison !"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetFirstName] n’est ni votre [courtier|El][agent.Custom('FR_E')|E] ni votre [vassal|El][agent.Custom('FR_E')|E]"
 hostile_scheme_discovery.1001.c: "Que ce soit vrai ou non, je ne vais pas accuser [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip] reste libre."
 hostile_scheme_discovery.1002.t: "Un complot a été découvert !"
 hostile_scheme_discovery.1002.intro: "Mon [spymaster.GetCouncilTitle|l] m’a annoncé une grave nouvelle. [owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "De graves nouvelles me sont parvenues. [owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hostile_scheme_discovery.1002.murder: "planifie un assassinat contre"
 hostile_scheme_discovery.1002.abduction: "planifie un enlèvement contre"
 hostile_scheme_discovery.1002.elope: "planifie un mariage clandestin avec"
 hostile_scheme_discovery.1002.steal_back_artifact: "planifie un vol d’artefact contre"
 hostile_scheme_discovery.1002.fallback: "complote contre"
 hostile_scheme_discovery.1002.a: "Que[owner.Custom('FR_LLle')] [owner.Custom('InsultNoun')] [owner.Custom('InsultAdjective')] !"
 hostile_scheme_discovery.2001.intro: "Mon [spymaster.GetCouncilTitle|l] m’a annoncé une grave nouvelle. Bien que nous ne sachions pas encore qui,"
 hostile_scheme_discovery.2001.intro_no_spymaster: "J’ai appris une grave nouvelle. Bien que nous ne sachions pas encore qui,"
 hostile_scheme_discovery.2001.murder: "quelqu’un planifie un assassinat contre"
 hostile_scheme_discovery.2001.abduction: "quelqu’un planifie un enlèvement contre"
 hostile_scheme_discovery.2001.fallback: "quelqu’un complote contre"
 hostile_scheme_discovery.2001.elope: "quelqu’un planifie un mariage clandestin avec"
 hostile_scheme_discovery.2001.steal_back_artifact: "quelqu’un planifie un vol contre"
 hostile_scheme_discovery.2001.depose: "quelqu’un complote pour destituer"
 hostile_scheme_discovery.2001.target_other: "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] !"
 hostile_scheme_discovery.2001.target_spymaster: "[target.Custom('FR_LuiElle')] !\n\n« Ils ne savent pas à qui ils ont affaire, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Ils pensent qu’ils peuvent me tuer !? Je vais leur montrer. », me dit-[target.Custom('FR_IlElle')]."
 hostile_scheme_discovery.2001.target_me: "moi !"
 hostile_scheme_discovery.2001.a: "Nous devons arrêter le coupable !"
 hostile_scheme_discovery.3001.t: "Agent découvert"
 hostile_scheme_discovery.3001.intro: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName], mon agent du [scheme.GetName|l] [court_owner.Custom('FR_du_Char_Pi')][court_owner.GetTitledFirstName], a été découvert[agent.Custom('FR_E')] !"
 hostile_scheme_discovery.3001.imprisoned: "\n\n[court_owner.Custom('FR_le_Char_L')|U][court_owner.GetTitleAsName] l’a placé[agent.Custom('FR_E')] sous les verrous."
 hostile_scheme_discovery.3001.accused: "\n\nMaintenant qu’[agent.Custom('FR_IlElle')] est jugé[agent.Custom('FR_E')] indigne de confiance, [agent.Custom('FR_IlElle')] ne peut plus aider ma cause."
 hostile_scheme_discovery.3001.a: "Maudits soient [court_owner.Custom('FR_le_Char_Pi')][court_owner.GetTitledFirstNameNoTooltip] et son [spymaster.GetCouncilTitle|l] !"
 hostile_scheme_discovery.3002.t: "Complot découvert"
 hostile_scheme_discovery.3002.desc: "L’existence de mon complot visant à [scheme.GetFullActionName|l] a été découvert !\n\nBien que mon implication ne soit pas encore connue, cela rendra beaucoup plus difficile la réalisation de mes projets."
 hostile_scheme_discovery.3002.a: "Malédiction !"
 hostile_scheme_discovery.3003.t: "Implication découverte"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a découvert que je suis à l’origine du complot"
 hostile_scheme_discovery.3003.murder: "visant à l’assassiner !"
 hostile_scheme_discovery.3003.abduction: "visant à l’enlever !"
 hostile_scheme_discovery.3003.elope: "visant à l’épouser clandestinement !"
 hostile_scheme_discovery.3003.steal_back_artifact: "visant à lui voler un artefact !"
 hostile_scheme_discovery.3003.fallback: "contre [target.Custom('FR_LuiElle')] !"
 hostile_scheme_discovery.3003.a: "Il doit y avoir eu un malentendu !"
 hostile_scheme_discovery.4001.t: "Complot découvert"
 hostile_scheme_discovery.4001.opening: "Mon complot contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a été découvert !"
 hostile_scheme_discovery.4001.end: "\n\nMême mes propres [ROOT.Char.Custom('GetCourtierPlural')|l] murmurent derrière mon dos. La révélation a fait voler en éclats la confiance et l’affection qu’ils me portaient."
 hostile_scheme_discovery.4002.opening: "Mon plan visant à voir mort[target.Custom('FR_E')] m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a été découvert ! Tout le monde est au courant !"
 hostile_scheme_discovery.4001.a: "C’est tout un gros malentendu !"
 hostile_scheme_discovery.4001.b: "Oh, je vais leur montrer jusqu’où je peux aller."
