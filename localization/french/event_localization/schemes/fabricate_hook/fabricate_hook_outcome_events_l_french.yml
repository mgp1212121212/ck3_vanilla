l_french:
 fabricate_hook_header: "Fabriquer un hameçon :"
 fabricate_hook_hook_gained_on_you: "@warning_icon! [owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUIName] a fabriqué un [hook|El] contre vous !"
 fabricate_hook_outcome.0001.t: "$fabricate_hook_header$ un secret"
 fabricate_hook_outcome.0001.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a quelque chose à cacher, semble-t-il. Je n’ai donc plus besoin d’être aussi créati[ROOT.Char.Custom('FR_FVe')] pour lui mettre le grappin dessus."
 fabricate_hook_outcome.0001.a: "Tout ce que je dois faire, c’est lui faire savoir ce que je sais..."
 fabricate_hook_outcome.0001.b: "Je vais garder cela secret pour le moment."
 fabricate_hook_outcome.0001.c: "C’est quelque chose que tout le monde devrait savoir !"
 fabricate_hook_outcome.1001.t: "$fabricate_hook_header$ une situation compromettante"
 fabricate_hook_outcome.1001.desc: "Tout le monde se déshabille #EMP à un moment ou à un autre#!. Le plus difficile est de s’assurer que la troupe de jongleurs entre dans les appartements [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] au bon moment et qu’il y ait suffisamment de serviteurs présents pour beaucoup parler du chaos qui s’ensuivra.\n\nJe soupçonne que [target.GetFirstNameNoTooltip] fera tout pour m’empêcher d’attiser ces rumeurs..."
 fabricate_hook_outcome.1001.a: "Envoyez les amuseurs !"
 fabricate_hook_outcome.1001.a.flavor: "Pouah, parler avec des jongleurs. Encore."
 fabricate_hook_outcome.1001.b: "Je devrais y réfléchir plus longuement."
 fabricate_hook_outcome.1001.c: "Tout cela n’a été qu’une grosse erreur."
 fabricate_hook_outcome.1002.t: "$fabricate_hook_header$ une missive compromettante"
 fabricate_hook_outcome.1002.desc: "En arrêtant un messager de la cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], une occasion s’est présentée.\n\n"
 fabricate_hook_outcome.1002.desc.vassals: "En copiant le sceau [target.Custom('FR_du_Char_L')][target.GetTitleAsName], je peux fabriquer une lettre menaçant d’augmenter les impôts et la faire circuler parmi ses vassaux."
 fabricate_hook_outcome.1002.desc.no_vassals: "En copiant le sceau [target.Custom('FR_du_Char_L')][target.GetTitleAsName], je peux fabriquer une lettre menaçant d’augmenter les impôts et la faire circuler parmi ses courtisans."
 fabricate_hook_outcome.1002.a: "« C’est bien #EMP votre#! signature, n’est-ce pas ? »"
 fabricate_hook_outcome.1003.t: "$fabricate_hook_header$ un sauvetage risqué"
 fabricate_hook_outcome.1003.desc: "Ne serait-il pas merveilleux que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] me soit redevable, non par peur, mais par gratitude ? Si, par exemple, je venais à [target.Custom('FR_LeLa')] sauver de bandits pendant qu’[target.Custom('FR_IlElle')] est en voyage ? Des bandits tels que les hommes qui attendent actuellement devant la porte du château ?\n\nJe ferais irruption avec mes gardes au dernier moment pour [target.Custom('FR_LeLa')] « sauver »."
 fabricate_hook_outcome.1003.a: "Simple mais efficace."
 fabricate_hook_outcome.1004.t: "$fabricate_hook_header$ rumeurs offensantes"
 fabricate_hook_outcome.1004.desc: "J’ai lancé une série de vilaines rumeurs contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. Aucune d’entre elles n’est vraie et quelqu’un devrait les dénoncer comme étant des mensonges évidents. Ce serait l’occasion pour ce #EMP quelqu’un#! d’obtenir les faveurs de [target.GetFirstNameNoTooltip] !"
 fabricate_hook_outcome.1004.a: "Je dois m’opposer à cette injustice !"
 fabricate_hook_outcome.1004.a.flavor: "Mon [ROOT.Char.GetFaith.PriestNeuter] ne va pas apprécier cela."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows: "Mon [ROOT.Char.GetFaith.PriestNeuter] va adorer cela !"
 fabricate_hook_outcome.1005.t: "$fabricate_hook_header$ barbare mais efficace"
 fabricate_hook_outcome.1005.desc: "La solution la plus simple est souvent la meilleure. Pourquoi se préoccuper de toutes ces intrigues et manipulations alors que je peux simplement contraindre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] à faire ce que je veux ?\n\nQuelques hommes de main et des lettres de mauvais augure devraient suffire."
 fabricate_hook_outcome.1005.a: "Scribe ! Nous avons des lettres à rédiger !"
 fabricate_hook_outcome.1005.a.flavor: "« Ma chère victime... »"
 fabricate_hook_outcome.2001.t: "$fabricate_hook_header$ un stratagème sournois"
 fabricate_hook_outcome.2001.desc: "Par des moyens détournés, [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a élaboré un stratagème sournois pour avoir une influence sur moi !\n\nJ’ai dénoncé ses mensonges et la tromperie, mais je n’ai pas d’autre choix que de m’y plier."
 fabricate_hook_outcome.2001.a: "Ce n’est pas digne de vous, [owner.GetFirstNameNoTooltip]."
 fabricate_hook_outcome.3001.t: "$fabricate_hook_header$ perdre son emprise"
 fabricate_hook_outcome.3001.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a découvert que je tente d’exercer une influence sur [target.Custom('FR_LuiElle')] par des moyens malhonnêtes !\n\nJe dois faire ce que je peux pour sauver ma réputation !"
 fabricate_hook_outcome.3001.a: "Cela annonce la fin de mes démarches..."
