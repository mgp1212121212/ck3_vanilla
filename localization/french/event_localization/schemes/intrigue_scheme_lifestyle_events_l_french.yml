 intrigue_scheme_lifestyle.1001.t: "Discipline et loyauté"
 intrigue_scheme_lifestyle.1001.desc: "Sachant comment les soldats agissent les uns envers les autres et remarquant à quel point l’information et la rumeur circulent librement, il me vient une idée.\n\nSi certains de mes propres soldats infiltraient l’armée [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], ils pourraient offrir un aperçu de ses plans."
 intrigue_scheme_lifestyle.1001.a: "Il est temps qu’[target.Custom('FR_IlElle')] obtienne de nouvelles recrues."
 intrigue_scheme_lifestyle.1001.a.tt: "#F Les commérages se propagent très vite parmi les soldats... Je pourrais apprendre beaucoup, tant que mes agents ne sont pas menacés.#!\n"
 intrigue_scheme_lifestyle.1001.b: "Non, c’est trop risqué."
 intrigue_scheme_lifestyle.1001.b.tt: "#F Je ne vais pas miser sur la loyauté d’un simple soldat.#!\n"
 intrigue_scheme_lifestyle.1002.t: "Discipline et loyauté"
 intrigue_scheme_lifestyle.1002.desc: "Je viens d’apprendre que les soldats que j’ai envoyés infiltrer l’armée [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ont été découverts ! Qui sait quel genre de punition, ou pire, d’interrogatoire, ils subissent en ce moment même."
 intrigue_scheme_lifestyle.1002.a: "Ils feraient bien de ne révéler aucun de mes plans !"
 intrigue_scheme_lifestyle.3001.t: "Les habitudes régulières"
 intrigue_scheme_lifestyle.3001.desc_agents: "Mes agents ont remarqué que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], semble avoir ses habitudes.\n\nLes étudier pourrait mener à une découverte capitale..."
 intrigue_scheme_lifestyle.3001.desc: "J’ai remarqué que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], a des horaires fixes. Les étudier pourrait mener à une découverte capitale..."
 intrigue_scheme_lifestyle.3001.a: "Je vais personnellement étudier ses habitudes."
 intrigue_scheme_lifestyle.3001.a_agent: "Je veux que quelqu’un [target.Custom('FR_LeLa')] surveille à toute heure !"
 intrigue_scheme_lifestyle.3001.a.tt: "#F C’est bien sûr une entreprise risquée...#!"
 intrigue_scheme_lifestyle.3001.b: "C’est trop risqué."
 intrigue_scheme_lifestyle.3001.b.tt: "#F [target.Custom('FR_IlElle')|U] pourrait remarquer qu’[target.Custom('FR_IlElle')] est surveillé[target.Custom('FR_E')] !#!"
 intrigue_scheme_lifestyle.3101.t: "Bien informé[ROOT.Char.Custom('FR_E')]"
 intrigue_scheme_lifestyle.3101.desc: "Bien qu’ils puissent entendre des conversations par hasard et qu’ils se déplacent discrètement à l’intérieur des châteaux, les domestiques sont souvent peu surveillés. C’est le cas à la Cour de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3101.a: "En convaincre certains de transmettre des informations à mes agents."
 intrigue_scheme_lifestyle.3101.a.tt: "#F Les informateurs pourraient me donner des informations précieuses, mais ce sont aussi des amateurs avec tous les risques que cela implique...#!"
 intrigue_scheme_lifestyle.3101.b: "Le risque est trop grand !"
 intrigue_scheme_lifestyle.3101.b.tt: "#F Je ne peux pas faire confiance à de telles personnes !#!"
 intrigue_scheme_lifestyle.3102.desc: "Les domestiques fournissant à mes agents des informations sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ont été découverts !"
 intrigue_scheme_lifestyle.3102.a: "Ils feraient mieux de se taire !"
 intrigue_scheme_lifestyle.3201.t: "Les communications"
 intrigue_scheme_lifestyle.3201.desc_animal: "Quelle chance ! Les oiseaux messagers que possèdent [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] auraient une préférence pour le type de graines que l’on peut trouver dans mon jardin et resteraient donc assez longtemps pour que je puisse lire les messages !"
 intrigue_scheme_lifestyle.3201.elope.desc: "Quelle chance ! Mes agents ont découvert un accès au bureau où [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] garde ses lettres. Je peux maintenant lire tous ses messages !"
 intrigue_scheme_lifestyle.3201.desc: "Quelle chance ! Mes agents ont découvert un accès au bureau où [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] garde ses lettres. Je peux maintenant lire tous ses messages !"
 intrigue_scheme_lifestyle.3201.a: "Faisons-le régulièrement !"
 intrigue_scheme_lifestyle.3201.b: "Ses messagers vont me manger dans la main."
 intrigue_scheme_lifestyle.3201.b.tt: "Cette option est disponible en raison de mon modificateur $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c: "C’était un coup de chance, rien de plus."
 intrigue_scheme_lifestyle.3301.t: "Une autre voie"
 intrigue_scheme_lifestyle.3301.desc_murder: "Mes agents ont remarqué que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] réagit étrangement chaque fois que le nom de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_le_Char_Pi')][secret_to_reveal_target.GetTitledFirstName] est mentionné..."
 intrigue_scheme_lifestyle.3301.desc_lover: "Mes agents ont remarqué que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] passe énormément de temps seul[target.Custom('FR_E')] avec s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_le_Char_Pi')][secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "Mes agents ont remarqué que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] semble très inqui[target.Custom('FR_EtEte')] pour la santé de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_le_Char_Pi')][secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child: "Mes agents ont remarqué que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est très impliqué[target.Custom('FR_E')] dans la vie de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_le_Char_Pi')][secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback: "Mes agents ont remarqué que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] agit étrangement concernant s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_le_Char_Pi')][secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end: "\n\nEnquêter davantage reviendrait à mettre de côté mes plans sombres pour [target.Custom('FR_le_Char_L')][target.GetTitleTierName], mais je dois avouer que cela a attisé ma curiosité !"
 intrigue_scheme_lifestyle.3301.a: "[target.Custom('FR_SilSielle')|U] cache quelque chose, je dois le savoir !"
 intrigue_scheme_lifestyle.3301.b: "Je vais rester focalisé[ROOT.Char.Custom('FR_E')] sur mon objectif."
 intrigue_scheme_lifestyle.3301.b.tt: "#F Avec une précision mortelle !#!"
 intrigue_scheme_lifestyle.3302.t: "Le secret [target.Custom('FR_du_Char_L')][target.GetTitleAsNameNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder: "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l’affaire ne soit découverte. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], c[target.Custom('FR_EtEtte')] [target.GetWomanMan] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))], a tué s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_le_Char_Pi')][secret_to_reveal_target.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_lover: "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l’affaire ne soit découverte. [secret_to_reveal_target.Custom('FR_le_Char_Pi')|U][secret_to_reveal_target.GetTitledFirstName] est l’amant[secret_to_reveal_target.Custom('FR_E')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l’affaire ne soit découverte. [secret_to_reveal_target.Custom('FR_le_Char_Pi')|U][secret_to_reveal_target.GetTitledFirstName] porte l’enfant [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_child: "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l’affaire ne soit découverte. [secret_to_reveal_target.Custom('FR_le_Char_Pi')|U][secret_to_reveal_target.GetTitledFirstName] est l’enfant [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.Custom('FR_le_Char_Pi')][secret_to_reveal_owner.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_fallback: "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l’affaire ne soit découverte. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a vraiment quelque chose à cacher !"
 intrigue_scheme_lifestyle.3302.a: "Bonne nouvelle !"
 intrigue_scheme_lifestyle.3302.a.tt: "#F Je pourrais [target.Custom('FR_LeLa')] faire chanter ou [target.Custom('FR_LeLa')] forcer à faire ce que je veux !#!"
 intrigue_scheme_lifestyle.3401.t: "Un moyen d’entrer"
 intrigue_scheme_lifestyle.3401.desc: "[target.Custom2('FR_RelationToMe_Le', SCOPE.sC('courtier_to_fool'))|U] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], [courtier_to_fool.Custom('FR_le_Char_Pi')][courtier_to_fool.GetTitledFirstName], est un[courtier_to_fool.Custom('FR_E')] [courtier_to_fool.GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))]. Alors que je me trouve en sa compagnie, je suis d’abord méfiant[ROOT.Char.Custom('FR_E')]. Cependant, je me rends vite compte qu’[courtier_to_fool.Custom('FR_IlElle')] ne m’évite pas contrairement à ce à quoi je m’attendais..."
 intrigue_scheme_lifestyle.3401.a: "S’il vous plaît, parlez-moi de vous !"
 intrigue_scheme_lifestyle.3401.a.tt: "#F Derrière l’apparence d’un mouton, je suis un loup qui se rapproche de sa proie...#!"
 intrigue_scheme_lifestyle.3401.b: "Cette question est entre [target.GetFirstNameNoTooltip] et moi."
