l_french:
 abduct_event_title: "L’enlèvement :"
 do_not_execute_abduct_tooltip: "Je ne tente pas l’enlèvement"
 abduct_outcome.1001.t: "$abduct_event_title$ pendant le trajet"
 abduct_outcome.1001.opening: "Mes agents me disent que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] voyage"
 abduct_outcome.1001.arrival: "de [departure.GetNameNoTooltip] à [arrival.GetNameNoTooltip]."
 abduct_outcome.1001.no_arrival: "en passant par [departure.GetNameNoTooltip]."
 abduct_outcome.1001.ending: "\n\nJe vais faire en sorte que des brigands interrompent son petit voyage et s’assurent qu’[target.Custom('FR_IlElle')] arrive chez moi."
 abduct_outcome.1001.a: "[target.Custom('FR_IlElle')|U] sera bientôt à ma merci !"
 abduct_outcome.1001.b: "Non, le risque est trop grand."
 abduct_outcome.1002.t: "$abduct_event_title$ sur le chemin"
 abduct_outcome.1002.desc: "Une occasion parfaite s’est présentée ! [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] voyage de [departure.GetNameNoTooltip] à [arrival.GetNameNoTooltip] sans le moindre garde.\n\n[target.Custom('FR_IlElle')|U] doit se croire en sécurité..."
 abduct_outcome.1002.a: "C’est le moment idéal pour frapper !"
 abduct_outcome.1003.t: "$abduct_event_title$ invités indésirables"
 abduct_outcome.1003.desc: "Mes agents vont et viennent librement à la cour de [court_location.GetNameNoTierNoTooltip] et rendent [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] vulnérable ! Ils sont en mesure de laisser entrer un petit groupe de personnes au milieu de la nuit et de les couvrir au moment de leur départ afin qu’ils passent inaperçus. Idéalement, cela se ferait en étouffant les cris provenant d’un grand sac qui donne des coups de pied."
 abduct_outcome.1003.a: "Ce plan me plaît !"
 abduct_outcome.2001.desc: "C’est un succès ! Les brigands ont admirablement fait leur travail, et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est entre mes mains."
 abduct_outcome.2001.a: "J’espère qu’[target.Custom('FR_IlElle')] aime ses nouveaux quartiers..."
 abduct_outcome.2002.desc: "Avant même que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ne sache ce qui se passait, mes agents l’ont attrapé[target.Custom('FR_E')] ! [target.GetSheHe|U] est enfin entre mes mains."
 abduct_outcome.2003.desc: "Je n’arrive pas à croire que ça ait marché ! Il a simplement fallu laisser entrer certains de mes complices dans le [target.Custom('ResidenceBuilding')] au milieu de la nuit. \n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne peut s’en prendre qu’à [target.Custom('FR_LuiElle')]-même concernant la mauvaise sécurité. Heureusement, c’est beaucoup mieux là où [target.Custom('FR_IlElle')] se trouve maintenant."
 abduct_outcome.4001.opening: "Malédictions ! [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a échappé aux bandits que j’ai embauchés et est retourné[target.Custom('FR_E')] en [departure.GetName]."
 abduct_outcome.4001.owner_discovered: "\n\nMalheureusement, un des brigands a été capturé par la suite et a tout avoué, y compris mon implication !"
 abduct_outcome.4001.owner_secret: "\n\nAu moins, personne ne saura que les brigands travaillaient pour moi."
 abduct_outcome.4001.a: "Je trouverai un autre moyen de m’occuper d[target.Custom('FR_EluiElle')]."
 abduct_outcome.4001.b: "Sa chance ne durera pas. Il est temps de réessayer !"
 abduct_outcome.4002.opening: "Comment cela a-t-il pu arriver ?! Mes agents ont attendu au bon moment et au bon endroit, mais [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est jamais apparu[target.Custom('FR_E')] !"
 abduct_outcome.4002.owner_discovered: "\n\n[target.GetSheHe|U] semble avoir eu vent que je préparais quelque chose !"
 abduct_outcome.4002.owner_secret: "\n\n[target.GetSheHe|U] a dû avoir vent que quelque chose se passait, mais au moins [target.Custom('FR_IlElle')] ne saura jamais que j’étais impliqué[ROOT.Char.Custom('FR_E')]."
 abduct_outcome.4003.opening: "Oh non ! Mes complices ont été découverts alors qu’ils essayaient de pénétrer dans les appartements [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. J’aurais dû savoir que ce ne serait pas aussi facile."
 abduct_outcome.4003.owner_discovered: "\n\nPire encore, ils ont avoué ma participation au complot !"
 abduct_outcome.4003.owner_secret: "\n\nPar miracle, mes complices ont réussi à s’en sortir et mon implication demeure secrète."
 abduct_outcome.5001.t: "C’est un enlèvement !"
 abduct_outcome.5001.opening: "J’ai été enlevé[ROOT.Char.Custom('FR_E')] par [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 abduct_outcome.5001.seized_roadside: "\n\nJe voyageais avec ma suite quand nous avons été abordés par des brigands. Je ne sais pas ce qui est arrivé aux autres, puisqu’un sac a été mis sur ma tête. Lorsqu’il a enfin été retiré, j’étais en prison à [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way: "\n\nJ’étais en route pour la ville avec seulement une poignée de gardes et il a su profiter de ma vulnérabilité !"
 abduct_outcome.5001.unwelcome_guests: "\n\nUn groupe d’étrangers s’est introduit dans mes appartements au milieu de la nuit. Des traîtres les ont certainement laisser entrer dans le [ROOT.Char.Custom('ResidenceBuilding')]. J’ai bien cru que ma vie était finie, mais ils m’ont mis un sac sur la tête et m’ont traîné dehors. Attaché[ROOT.Char.Custom('FR_E')], j’ai été amené[ROOT.Char.Custom('FR_E')] ici dans ce cachot humide."
 abduct_outcome.5001.a: "Attends que je sorte d’ici !"
 abduct_outcome.5002.t: "Enlèvement évité !"
 abduct_outcome.5002.seized_roadside: "Alors que je voyageais en [departure.GetName] avec ma suite, des brigands nous ont attaqués. J’ai fort heureusement réussi à me mettre à l’abri. Il est clair qu’ils ne voulaient pas me tuer, mais me capturer vivant[ROOT.Char.Custom('FR_E')] !"
 abduct_outcome.5002.on_the_way: "J’étais en route pour la ville avec seulement une poignée de gardes quand ils ont frappé. Heureusement, ceux qui m’accompagnaient ont agi rapidement et courageusement, et j’ai pu retourner en toute sécurité au [target.Custom('ResidenceBuilding')]."
 abduct_outcome.5002.unwelcome_guests: "J’ai été réveillé[ROOT.Char.Custom('FR_E')] par du vacarme au milieu de la nuit. Des voyous ont réussi à s’infiltrer dans le [ROOT.Char.Custom('ResidenceBuilding')] et n’ont été découverts qu’une fois à la porte de mes appartements !"
 abduct_outcome.5002.fallback: "J’ai échappé à une tentative d’enlèvement !"
 abduct_outcome.5002.owner_known: "\n\nC’est sans aucun doute l’œuvre de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] !"
 abduct_outcome.5002.owner_not_known: "\n\nJe ne sais pas qui pourrait être à l’origine de cette tentative d’enlèvement, mais il court toujours..."
 abduct_outcome.5002.a: "[owner.Custom('FR_IlElle')|U] payera pour cet acte !"
 abduct_outcome.5002.b: "Je dois être sur mes gardes."
