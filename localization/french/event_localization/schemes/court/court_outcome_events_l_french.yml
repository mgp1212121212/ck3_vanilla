l_french:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$ maintenant ou jamais"
 court_outcome.0001.desc: "Oh, [target.GetFirstName], [target.Custom('LoverPetName_possessive')] ! J’ai envie de votre étreinte ! Je pense que je mourrais sans le doux nectar de vos baisers !\n\nMême si mes sentiments sont purs, nombreux sont ceux qui pourraient nous juger. Devrais-je lui rendre visite ou rester à l’écart ?"
 court_outcome.0001.b: "Je ne peux pas risquer sa sécurité..."
 court_outcome.0001.a: "Rien ne se mettra entre nous !"
 #Player target picks outcome
 court_outcome.0003.t: "Est-ce de l’amour ?"
 court_outcome.0003.success.desc: "Je me souviens à peine de ce qu’était ma vie avant que [owner.GetFirstName] ne me déclare ses sentiments. Cette époque semble si morne, si ennuyeuse... Mais avec [owner.Custom('FR_LuiElle')] à mes côtés, tout semble soudain possible !\n\nJ’aimerais que nous puissions continuer ainsi, mais au fond de moi, je sais que je dois faire un choix. Suis-je assez courageu[ROOT.Char.Custom('FR_XSe')] pour succomber à mes sentiments ou dois-je fermer mon cœur à [owner.GetFirstNameNoTooltip] pour toujours ?"
 court_outcome.0003.failure.desc: "Je me souviens à peine de ce qu’était ma vie avant que [owner.GetFirstName] ne me déclare ses sentiments. Je suis flatté[ROOT.Char.Custom('FR_E')], mais aussi submergé[ROOT.Char.Custom('FR_E')] par ses attentions. J’aspire à un peu de paix et de tranquillité.\n\nCependant, une question m’obsède : suis-je prêt[ROOT.Char.Custom('FR_E')] à renoncer à mon unique espoir d’un amour véritable ?"
 court_outcome.0003.a: "Je suis à vous, [owner.GetFirstNameNoTooltip]. Maintenant et pour toujours !"
 court_outcome.0003.a.tt: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUIName] pourrait devenir votre âme sœur"
 court_outcome.0003.b.success: "Un vrai baiser d’amour est tout ce que je peux donner."
 court_outcome.0003.b.failure: "[owner.GetSheHe|U] mérite un baiser, au moins, pour son dévouement."
 court_outcome.0003.b.tt: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUIName] ne deviendra pas votre âme sœur"
 court_outcome.0003.c: "Cet engouement se termine aujourd’hui."
 court_outcome.kiss.tt: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] et vous partagez un baiser"
 #Generic keys
 court_outcome.0001.a.tt: "Vous continuez de tenter de courtiser [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$ la chasse sauvage"
 court_outcome.1000.i_invite.desc: "Lorsque [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a suggéré une chasse, je n’ai pas hésité à en organiser une. Je ferais n’importe quoi simplement pour pouvoir voir m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] !"
 court_outcome.1000.own_invite.desc: "Lorsque [target.GetFirstName] m’a invité à la chasse, je n’ai pas hésité à accepter. Je n’aurais pas pu imaginer plus beau spectacle que son physique sublime en haut d’un étalon !"
 court_outcome.1000.liege_invite.desc: "Lorsque [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] m’a invité à la chasse, je n’ai pas hésité à accepter. Je ferais n’importe quoi pour la simple vue de [target.Custom('LoverPetName_possessive')] !"
 court_outcome.1000.end.desc: "\n\nJe traverse les sous-bois, mon page derrière moi et mon chien juste devant. On dirait qu’il a flairé une piste ! Puis soudain, le cri d’un[target.Custom('FR_E')] [target.GetWomanMan] vient troubler ma concentration !"
 court_outcome.1000.a: "« J’arrive, mon amour ! »"
 court_outcome.1000.b: "Peut-être serait-il plus sage d’envoyer le page..."
 court_outcome.1000.c: "C’était probablement juste un oiseau."
 court_outcome.1000.b.failure: "[target.GetFirstNameNoTooltip] est attaqué[target.Custom('FR_E')] par une bête sauvage"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip] n’a jamais été en danger"
 court_outcome.1001.desc: "Après un instant qui m’a semblé interminable, j’atteins une clairière. [target.GetFirstName] est sur le sol devant moi, échevelé[target.Custom('FR_E')] et sans arme. En face d[target.Custom('FR_EluiElle')], et sur le point d’attaquer, se dresse un énorme [ROOT.Char.Custom('GetAnimalType')] !\n\nMa flèche atteint sa cible avec précision et la bête tombe à terre. Pendant un moment, tout ce que [target.GetFirstNameNoTooltip] arrive à faire est de regarder, mais ensuite [target.Custom('FR_IlElle')] chancelle jusqu’à moi et m’enlace."
 court_outcome.1001.a: "J’ai besoin de vous, mon amour, ici et maintenant !"
 court_outcome.1001.b: "Un doux baiser est la seule récompense dont j’ai envie."
 court_outcome.1002.desc: "« [target.GetFirstName] ! J’arrive ! », crié-je alors que je traverse le feuillage pour me rendre dans la clairière. Mon cœur bat à tout rompre et la sueur coule sur mon visage. Mais la scène qui se tient devant moi n’est pas celle à laquelle je m’attendais. Il y a un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')], certes, mais la bête est au sol, une flèche plantée entre les yeux. [target.GetFirstNameNoTooltip] abaisse alors son arc et se tourne vers moi. « De quoi s’agit-il, [owner.GetTitledFirstNameNoTooltip] ? Me croyez-vous incapable de me défendre ? »"
 court_outcome.1002.a: "Je... Je me suis perdu[ROOT.Char.Custom('FR_E')]."
 court_outcome.1005.desc: "Au fur et à mesure que je me rapproche, les cris s’intensifient. Ce doit être m[target.Custom('FR_OnA')] [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName], je reconnaîtrais sa voix entre mille ! Cependant, il y a quelque chose de #EMP bizarre#! à propos de ses cris. Ils ne ressemblent pas vraiment à de la peur ou de la douleur...\n\nJe suis très déçu[ROOT.Char.Custom('FR_E')] quand je [target.Custom('FR_LeLa')] trouve enfin : [target.Custom('FR_IlElle')] est nu[target.Custom('FR_E')] et se roule dans l’herbe avec [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.a: "[target.GetSheHe|U] n’a clairement pas de place dans son cœur pour moi."
 court_outcome.1005.b: "[targets_lover.GetFirstNameNoTooltip] regrettera le jour où [targets_lover.Custom('FR_IlElle')] m’a croisé !"
 court_outcome.1005.c: "Je vais [target.Custom('FR_LeLa')] sauver de cette bête !"
 court_outcome.1005.c.murder_undiscovered: "Ma flèche atteint [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered: "Ma flèche atteint [targets_lover.GetFirstNameNoTooltip] mais je suis découvert[owner.Custom('FR_E')]"
 court_outcome.1005.c.murder_attempt: "Je [targets_lover.Custom('FR_LeLa')] rate et je fuis"
 court_outcome.1005.d: "Si je ne peux pas l’avoir, personne ne le peut !"
 court_outcome.1005.d.murder_undiscovered: "Ma flèche atteint [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered: "Ma flèche atteint [target.GetFirstNameNoTooltip] mais je suis découvert[owner.Custom('FR_E')]"
 court_outcome.1003.t: "La chasse sauvage"
 court_outcome.1004.desc: "Alors que je chevauche, ma monture quitte subitement le sentier. La chute est inévitable et expulse l’air de mes poumons. Quand je lève les yeux, je me retrouve face à un[owner.Custom('FR_E_GetAnimalType')] [owner.Custom('GetAnimalType')] !\n\nAvant que je ne puisse crier, la bête s’effondre, une flèche entre les yeux.\n\n« [target.GetFirstNameNoTooltip], [target.Custom('LoverPetName_possessive')] ! J’ai cru vous avoir perdu ! », dit mon héros qui n’est autre que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] !"
 court_outcome.1003.b: "Nous partageons un seul baiser, doux comme du miel."
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$ l’intrus"
 court_outcome.1100.start.desc: "Chaque fois que je ferme les yeux, je vois le visage [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Le sommeil ne viendra pas. Je ne peux plus attendre. Caché[target.Custom('FR_E')] dans l’ombre, je me dirige vers"
 court_outcome.1100.targets_residence.desc: "son [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc: "le jardin près de ses appartements."
 court_outcome.1100.targets_host_residence.desc: "le [target.Custom('ResidenceBuilding')] [target_host.Custom('FR_du_Char_Pi')][target_host.GetTitledFirstName]."
 court_outcome.1100.end.desc: "\n\nLa vue de la fenêtre de la chambre de [target.GetFirstNameNoTooltip] fait palpiter mon cœur. Si près, et pourtant si loin !\n\nMais attendez... qui est-ce, en train d’escalader la tour ? La silhouette ombragée s’arrête à la fenêtre de la chambre de [target.GetFirstNameNoTooltip] et ouvre les volets..."
 court_outcome.1100.a: "M[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] est en danger. Je dois [target.Custom('FR_LeLa')] sauver !"
 court_outcome.1100.b: "« Gardes ! #EMP Gardes !#! Il y a un intrus dans la tour !"
 court_outcome.1100.b.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] est blessé[target.Custom('FR_E')] par l’intrus"
 court_outcome.1100.b.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] s’échappe indemne"
 court_outcome.1100.c: "Je ne suis pas venu[ROOT.Char.Custom('FR_E')] ici pour lutter contre un cambrioleur."
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "Les sons de la lutte là en haut sont la plus grande motivation que j’ai jamais connue. Sans me soucier de ma vie ou de mes membres, je me hisse jusqu’à la fenêtre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\n"
 court_outcome.1101.owner_fights.desc: "J’ai l’impression d’avoir plongé dans un lac gelé. L’intrus maintient [target.GetFirstNameNoTooltip] au sol et tient une lame brillante. Je hurle et l’attrape par le cou, puis le jette contre le mur. Le reste est flou.\n\nQuand le danger est écarté, je me tourne vers [target.Custom('FR_LuiElle')]."
 court_outcome.1101.target_fights.desc: "La scène que je vois n’est pas celle à laquelle je m’attendais. Des meubles renversés, des rideaux déchiquetés, et [target.GetFirstName] se tenant au-dessus d’un corps immobile, un poignard ensanglanté à la main.\n\n"
 court_outcome.1101.end.desc: "« [target.GetFirstNameNoTooltip], est-ce que tout va bien ? », demandé-je prudemment. Comme si mes mots étaient un sort, [target.Custom('FR_IlElle')] finit par bouger et se jette dans mes bras. « Puissions-nous louer [target.GetFaith.HighGodName], vous êtes là, [ROOT.Char.GetFirstNameNoTooltip] ! »"
 court_outcome.1101.a: "Je ne vous laisserai plus jamais vous mettre en danger !"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "« Que faites-vous ici ?! », demande-t-[target.Custom('FR_IlElle')], la voix tremblante. Je lève mes mains en signe de paix, mais [target.Custom('FR_IlElle')] sort son poignard. « N’approchez pas ! Partez immédiatement, ou je vais vous faire du mal ! »"
 court_outcome.1102.a: "Je voulais seulement aider !"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "Les sons de la lutte là en haut sont la plus grande motivation que j’ai jamais connue. Avant même d’avoir pu élaborer un plan, j’arrive à la fenêtre. Je me hisse, mais la scène devant moi n’est pas celle à laquelle je m’attendais.\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] n’est pas exactement... #EMP en difficulté#!. [target.Custom('FR_IlElle')|U] semble en fait s’amuser avec [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: "L’intrus"
 court_outcome.1105.start.desc: "#EMP Crac !#! Je... où suis-je ? Qu’est-ce qui se passe ? Je regarde dans l’obscurité, mes yeux s’ajustent. Juste ciel ! Il y a quelqu’un près de la fenêtre de ma chambre.\n\n"
 court_outcome.1105.owner_fights.desc: "Je me précipite hors du lit et je cours vers la porte, mais l’intrus est plus rapide. Il attrape mon bras, tire, et je tombe. Avant que je puisse crier, une main me couvre la bouche.\n\n« Écoutez attentivement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Si vous faites ce que je dis, personne ne sera... », dit-il avant qu’une dague s’enfonce profondément dans sa gorge.\n\n« [target.GetFirstNameNoTooltip], est-ce que vous allez bien ? », dit m[owner.Custom('FR_OnA')] sauveu[owner.Custom('FR_RSe')] qui n’est autre que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] !"
 court_outcome.1105.target_fights.desc: "Je me précipite hors du lit et attrape le poignard sur la table de nuit. L’intrus me saisis le bras et me tire, mais je me retourne et enfonce la lame profondément dans son ventre. Il me regarde pendant un long moment, ses lèvres bougeant sans un bruit. Puis il tombe à terre.\n\n« [target.GetFirstNameNoTooltip], est-ce que vous allez bien ? ». Près de la fenêtre se tient nul autre que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], une lame à la main, prêt[owner.Custom('FR_E')] à me défendre. Je me jette dans ses bras et [owner.Custom('FR_IlElle')] me serre fort."
 court_outcome.1105.a: "Oh, mon amour ! Ne me perdez plus jamais de vue !"
