l_french:
 steal_back_artifact_event_title: "Voler l’artefact :"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$ l’antiquaire"
 steal_back_artifact_ongoing.1001.desc: "L’un des obstacles les plus évidents à la récupération de l’artefact est l’antiquaire [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName]. Il y a, bien sûr, de multiples façons de négocier avec une personne, mais je me demande si [antiquarian.GetFirstNameNoTooltip] n’est pas le genre de personne que je pourrais persuader de fermer les yeux en lui offrant un pot-de-vin approprié."
 steal_back_artifact_ongoing.1001.a: "L’or est le langage universel de la corruption."
 steal_back_artifact_ongoing.1001.a.tt: "Vous pensez que la loyauté [antiquarian.Custom('FR_du_Char_Pi')][antiquarian.GetTitledFirstName] peut être achetée avec de l’or..."
 steal_back_artifact_ongoing.1001.b: "Peut-être un artefact pour un artefact ?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.Custom('FR_le_Char_Pi')|U][antiquarian.GetTitledFirstName] acceptera un « échange » équitable."
 steal_back_artifact_ongoing.1001.c: "[antiquarian.Custom('FR_LeLa')|U] présenter [random_beauty.Custom('FR_au_Char_Pi')][random_beauty.GetTitledFirstName] pourrait s’avérer... stimulant."
 steal_back_artifact_ongoing.1001.c.tt: "Vous faites le pari que [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] apprécie la beauté physique plus que la loyauté."
 steal_back_artifact_ongoing.1001.d: "Je vais plutôt envisager d’autres options."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.Custom('FR_le_Char_Pi')|U][antiquarian.GetTitledFirstName] accepte le pot-de-vin"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.Custom('FR_le_Char_Pi')|U][antiquarian.GetTitledFirstName] refuse le pot-de-vin"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$ gérer jusqu’au moindre détail"
 steal_back_artifact_ongoing.1002.desc: "J’ai dit [agent.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] de suivre de près [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] pour qu’on puisse trouver l’occasion parfaite de lui dérober un artefact.\n\nLes progrès, cependant, ont été beaucoup plus lents que je ne l’aurais souhaité. Peut-être que je devrais lui donner quelque chose de spécifique à surveiller ?"
 steal_back_artifact_ongoing.1002.a: "Donner des instructions précises à [agent.GetFirstNameNoTooltip]."
 steal_back_artifact_ongoing.1002.b: "Je lui fais confiance pour faire son travail."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] fait un rapport"
 steal_back_artifact_ongoing_notification.1002.failure: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] ne trouve aucune information"
