l_french:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$ réussite"
 steal_back_artifact_outcome.1001.desc: "Je ressens un élan de fierté et ne peux m’empêcher d’afficher un large sourire tandis que l’on me présente l’artefact que je voulais récupérer : [artifact.GetName]. Il est retourné à son propriétaire légitime.\n\nBien qu’il soit peut-être légèrement éraflé et sali, je passe les doigts sur la surface luxueuse de cet objet volé... Quelle belle récompense !"
 steal_back_artifact_outcome.1001.a: "Il revient à sa place, entre les bonnes mains."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$ artefact volé !"
 steal_back_artifact_outcome.1002.desc: "Aujourd’hui, j’ai éprouvé une envie soudaine d’admirer mon artefact [artifact_to_steal.GetName]... mais j’ai découvert avec horreur sa disparition ! Plus rien !\n\nAprès une enquête fébrile, un serviteur m’indique que le vol éhonté a été orchestré par [owner.Custom('FR_le_Char')][owner.GetName], qui ne cessait de seriner qui voulait l’entendre que mon artefact aurait bien meilleure allure en sa possession..."
 steal_back_artifact_outcome.1002.a: "[Select_CString(owner.IsFemale,'Maudite','Maudit')] soit [Select_CString(owner.IsFemale,'cette méprisable voleuse','ce méprisable voleur')] !"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$ échec"
 steal_back_artifact_outcome.2001: "Mon astucieuse infiltration s’est passée comme prévu, mais impossible de retrouver mon artefact ([artifact.GetName]) !\n\nA-t-il été déplacé ? Dissimulé ? Cet échec est sans doute la conséquence d’un manque de chance... à moins que quelqu’un ait déjoué les plans de mes laquais incompétents. Paniqués par cette débâcle, ils refusent de m’aider davantage. Mon artefact reste aux mains de l’[Select_CString(owner.IsFemale,'usurpatrice','usurpateur')]..."
 steal_back_artifact_outcome.2001.a: "Je n’arrive pas à y croire ! C’est inacceptable !"
