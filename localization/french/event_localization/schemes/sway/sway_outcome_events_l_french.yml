l_french:
 sway_outcome.1001.t: "Influencer : une opportunité"
 sway_outcome.1001.desc: "Dans ma tentative d’aligner les intérêts [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] sur les miens, j’ai trouvé une opportunité. Je pense pouvoir argumenter que nos objectifs sont en fait les mêmes. Alors que je dicte ma prochaine lettre..."
 sway_outcome.1001.a: "je souligne ces intérêts en commun."
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip] est convaincu[target.Custom('FR_E')]"
 sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip] voit clair dans ma tentative"
 sway_outcome.1001.b: "j’essaie de rester subtil[ROOT.Char.Custom('FR_E')]."
 sway_outcome.1002.t: "Influencer : convictions religieuses"
 sway_outcome.1002.same_faith: "J’ai eu une idée pour aligner les intérêts [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] sur les miens. Avec les bons arguments, je pourrais peut-être [target.Custom('FR_LeLa')] convaincre que j’agis non seulement dans mon propre intérêt, mais aussi dans l’intérêt [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 sway_outcome.1002.other_faith: "J’ai eu une idée pour aligner les intérêts [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] sur les miens. Je pourrais faire valoir que c’est dans l’intérêt de tous les [target.GetFaith.GetAdherentNamePlural] de me soutenir, plutôt que tout autre dirigeant [ROOT.Char.GetFaith.GetAdherentName]."
 sway_outcome.1002.a: "Je crois que je peux présenter un argument très convaincant."
 sway_outcome.1002.b: "Je devrais peut-être m’en tenir aux subtilités diplomatiques."
 sway_outcome.1003.t: "Influencer : pousser plus loin sa chance"
 sway_outcome.1003.desc: "Je termine la lecture de la dernière lettre [target.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] et souris. [target.Custom('FR_IlElle')|U] semble s’être pris[target.Custom('FR_E')] de sympathie pour moi.\n\nC’est un succès et je suis tenté de profiter de cette occasion pour essayer de me rapprocher encore plus..."
 sway_outcome.1003.a: "Il est temps de mettre mes compétences diplomatiques à l’épreuve !"
 sway_outcome.1003.a.success: "[target.GetSheHe|U] apprécie l’effort"
 sway_outcome.1003.a.failure: "[target.GetSheHe|U] se sent insulté[target.Custom('FR_E')]"
 sway_outcome.1003.a_friend: "Je laisse [friend.GetFirstNameNoTooltip] s’en charger."
 sway_outcome.1003.b: "Cette victoire suffit."
 sway_outcome.2001.t: "Influencer : une méprise"
 sway_outcome.2001.opening: "Il semble que mes actions diplomatiques envers [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ont donné lieu à une incompréhension ! J’ai reçu une lettre qui indique clairement qu’[target.Custom('FR_IlElle')] pense que je vise un objectif totalement différent..."
 sway_outcome.2001.not_interested_relation: "\n\n« Je suis votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], pour l’amour [target.GetFaith.HighGodNamePossessive] ! »"
 sway_outcome.2001.not_interested_romantically: "\n\n« Bien que je sois flatté, je trouve votre intérêt inapproprié pour un [ROOT.Char.GetWomanMan] de votre rang. »"
 sway_outcome.2001.not_interested_horses: "\n\n« Je ne vendrai pas mes chevaux de race, peu importe le nombre de lettres de flatterie que vous envoyez ! »"
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n« Je ne peux pas vous accorder d’exemptions de péage, peu importe le volume de commerce promis ! »"
 sway_outcome.2001.not_interested_friend: "\n\n« On dirait que ce dont vous avez vraiment besoin, c’est d’un ami, et j’ai peur de ne pas pouvoir l’être. Cependant, je peux vous recommander... »"
 sway_outcome.2001.not_interested_relics: "\n\n« Je ne vous donnerai aucune de mes reliques, peu importe combien de fois vous pourriez prier pour moi ! »"
 sway_outcome.2001.end: "\n\nJe n’ai pas besoin de continuer à lire pour comprendre."
 sway_outcome.2001.a: "C’est un immense malentendu !"
 sway_outcome.2002.t: "Influencer : complot malveillant"
 sway_outcome.2002.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] a mis fin à toute correspondance avec vous », m’annonce un serviteur.\n\nEn voyant mon intérêt soudain et la quantité de lettres que je lui ai envoyées, [target.Custom('FR_IlElle')] a apparemment eu l’impression que je complotais contre [target.Custom('FR_LuiElle')] !"
 sway_outcome.2002.a: "J’essayais juste de faire bonne impression..."
