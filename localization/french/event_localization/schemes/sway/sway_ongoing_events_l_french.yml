l_french:
 sway_ongoing.1001.t: "Influencer : la culture [target.GetCulture.GetNameNoTooltip]"
 sway_ongoing.1001.desc: "Un roturier d’origine [target.GetCulture.GetNameNoTooltip] a été interpellé dans les rues de [capital.GetNameNoTooltip] pour une infraction mineure. En prenant sa défense publiquement, je pourrais peut-être convaincre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], qui est de la même culture que lui, de mon bon caractère, au risque cependant de m’aliéner mes semblables [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]..."
 sway_ongoing.1001.a: "Les [target.GetCulture.GetCollectiveNounNoTooltip] sont de bonnes personnes."
 sway_ongoing.1001.b: "Les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sont moralement supérieurs !"
 sway_ongoing.1002.t: "Influencer : des compliments"
 sway_ongoing.1002.desc: "Pour rendre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] plus sensible à mes tentatives de rapprochement avec [target.Custom('FR_LuiElle')], je pourrais inclure un compliment dans ma prochaine missive à sa cour. Je ne manquerai pas de mentionner..."
 sway_ongoing.1002.success.tt: "À la discrétion [friend.Custom('FR_du_Char_Pi')][friend.GetTitledFirstNameNoTooltip] :"
 sway_ongoing.1002.b: "Je resterai br[ROOT.Char.Custom('FR_EfEve')] et sobre."
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "Notre récente correspondance m’a fait plaisir. Nous devrions échanger plus souvent."
 sway_ongoing.1003.a: "Excellent !"
 sway_ongoing.1004.desc: "Notre récente correspondance laisse à désirer. Veuillez vous abstenir de toute remarque personnelle à l’avenir."
 sway_ongoing.1004.a: "Mince..."
 sway_ongoing.1005.t: "Influencer : [target.Custom('FR_LeLa')] bo[target.Custom('FR_NNne')] [target.GetTitleAsNameNoTooltip|l]"
 sway_ongoing.1005.desc: "Alors que je reçois des seigneurs et des dames de pays proches et lointains, une occasion de présenter [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sous un bon jour se présente : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dites-moi, qui est [target.Custom('FR_LLa')][target.GetWomanMan] [target.Custom('FR_LeLa')] plus [target.Custom('FormalComplimentAdjective')] dont vous ayez entendu parler ? », me demande un invité."
 sway_ongoing.1005.a: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip], sans aucun doute !"
 sway_ongoing.1005.b: "Eh bien, moi, bien sûr !"
 sway_ongoing.1006.t: "Influencer : les infiltrés"
 sway_ongoing.1006.desc: "Il a été porté à mon attention que certains roturiers locaux se sont installés à [capital.GetNameNoTooltip], la capitale [target.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]. S’ils parlaient de moi en bien, cela devrait sûrement bénéficier à l’image qu’[target.Custom('FR_IlElle')] se fait de moi..."
 sway_ongoing.1006.a: "« Prenez cet or, et assurez-vous d’être entendu. »"
 sway_ongoing.1006.b: "Ça ne vaut pas le coup."
 sway_ongoing.5001.t: "Influencer : devenir plus personnel"
 sway_ongoing.5001.desc: "Dans un récent échange, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a exprimé le souhait de se concentrer davantage sur ses ambitions et ses centres d’intérêt.\n\nJe pourrais veiller à ce que nos prochaines lettres portent davantage sur un sujet qui lui tient à cœur..."
 sway_ongoing.5001.diplomacy_lifestyle: "Je pense qu’[target.Custom('FR_IlElle')] aime les questions diplomatiques."
 sway_ongoing.5001.martial_lifestyle: "J’ai entendu dire qu’[target.Custom('FR_IlElle')] apprécie les exploits de la guerre."
 sway_ongoing.5001.stewardship_lifestyle: "La gestion d’un pays l’intéresse sûrement."
 sway_ongoing.5001.intrigue_lifestyle: "[target.Custom('FR_IlElle')|U] aime sûrement les subterfuges et les intrigues."
 sway_ongoing.5001.learning_lifestyle: "Je crois que rien ne [target.Custom('FR_LeLa')] tente plus qu’un bon livre !"
 sway_ongoing.5001.a.tt: "Je vais inclure subtilement ce sujet dans mes prochaines lettres"
 sway_ongoing.5001.b: "Ce n’est pas mon rôle."
 sway_ongoing.5002.t: "Devenir plus personnel"
 sway_ongoing.5002.desc_opening: "Dans notre dernière correspondance, [owner.Custom2('MyCharacterIntroductionNoComma', target)] a mentionné"
 sway_ongoing.5002.desc_diplomacy: "une conversation récente qu’[owner.Custom('FR_IlElle')] a eue"
 sway_ongoing.5002.desc_martial: "l’état de ses troupes"
 sway_ongoing.5002.desc_stewardship: "la gestion de son pays"
 sway_ongoing.5002.desc_intrigue: "les subtilités de l’intrigue à la cour"
 sway_ongoing.5002.desc_learning: "un livre qu’[owner.Custom('FR_IlElle')] a récemment lu"
 sway_ongoing.5002.desc_fallback: "un sujet sans rapport avec notre conversation"
 sway_ongoing.5002.desc_success: "... Je ne savais pas qu’[owner.Custom('FR_IlElle')] était aussi intéressé[owner.Custom('FR_E')] par le sujet !"
 sway_ongoing.5002.desc_failure: "... comme si le sujet m’intéressait !"
 sway_ongoing.5002.desc_ending: "\n\nCes lettres sont censées être strictement diplomatiques par nature, mais bien sûr, elles abordent parfois des sujets plus personnels..."
 sway_ongoing.5002.a: "Parlons-en davantage !"
 sway_ongoing.5002.b: "Oh, #EMP je vous en prie#!, dites-m’en plus !"
 sway_ongoing.5002.b.tt: "Je suppose que je vais lui faire plaisir..."
 sway_ongoing.5002.c: "J’apprécierais que nous nous en tenions à des sujets pertinents."
 sway_ongoing.5003.desc_opening: "Dans sa réponse, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’a encouragé à aborder des sujets plus personnels !"
 sway_ongoing.5003.desc_nonsense: "\n\nMaintenant, je dois continuer à prétendre que je m’y connais en [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc: "\n\nQuel plaisir qu’[target.Custom('FR_IlElle')] s’y connaisse aussi en [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a: "Parlons davantage !"
 sway_ongoing.5003.b_diplomacy: "« Donc... euh... qu’en est-il des vassaux ? »"
 sway_ongoing.5003.b_martial: "« Donc... euh... qu’en est-il des épées ? »"
 sway_ongoing.5003.b_stewardship: "« Donc... euh... qu’en est-il de l’or ? »"
 sway_ongoing.5003.b_intrigue: "« Donc... euh... qu’en est-il des complots ? »"
 sway_ongoing.5003.b_learning: "« Donc... euh... qu’en est-il des lettres ? »"
 sway_ongoing.5003.b.tt: "J’espère qu’[target.Custom('FR_IlElle')] y croira !"
 sway_ongoing.5003.c: "Je ne peux pas faire ça !"
 sway_ongoing.5004.desc: "Dans sa réponse, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’a demandé de cesser ces questions personnelles et de m’en tenir au sujet traité. « Je n’apprécie pas ces égarements », dit-[target.Custom('FR_IlElle')]."
 sway_ongoing.5004.desc_nonsense: "\n\nC’est peut-être aussi bien... Je ne m’y connais pas en [owner.Custom('LifestyleFocusTopic')] de toute façon."
 sway_ongoing.5004.a: "Cela valait la peine d’essayer !"
 sway_ongoing.5005.desc: "Dans sa dernière réponse, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] avoue ne pas s’y connaître en [owner.Custom('LifestyleFocusTopic')] et avoir fait semblant pour le bien de notre conversation !"
 sway_ongoing.5005.a: "Que[owner.Custom('FR_LLle')] menteu[owner.Custom('FR_RSe')] ! Mais je ne dirai rien, [owner.Custom('FR_IlElle')] n’a pas à s’inquiéter."
 sway_ongoing.5006.desc: "Dans sa dernière réponse, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] avoue ne pas s’y connaître en [target.Custom('LifestyleFocusTopic')] et avoir fait semblant pour le bien de notre conversation !"
 sway_ongoing.5007.desc: "La dernière lettre [owner.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] comportait un passage entier sur un sujet en [owner.Custom('LifestyleFocusTopic')] ! Je ne pensais pas qu’il était autant intéressé par ce genre de sujets... Je voulais simplement lui faire plaisir et je me suis peut-être trop impliqué pour reculer maintenant..."
 sway_ongoing.5007.b.tt: "J’espère qu’[owner.Custom('FR_IlElle')] y croira !"
 sway_ongoing.5009.desc_success: "Après de longues discussions avec [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sur divers sujets en [owner.Custom('LifestyleFocusTopic')] et des recherches que j’ai dû faire pour feindre mon expertise, je me rends compte que le sujet ne m’est plus aussi étranger qu’il l’était autrefois !"
 sway_ongoing.5009.desc_owner_discovered: "Dans une correspondance récente, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a exprimé ses doutes quant à mon niveau de connaissance réel en [owner.Custom('LifestyleFocusTopic')]. Alors que je lis sa dernière lettre, je constate que ma ruse a été découverte. [target.Custom('FR_IlElle')|U] parle d’un « manque de compréhension flagrant » et d’une « succession honteuse de bêtises »."
 sway_ongoing.5009.desc_target_discovered: "Dans une correspondance récente, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a montré qu’[target.Custom('FR_IlElle')] manquait cruellement de compréhension en [owner.Custom('LifestyleFocusTopic')]. Si même moi je sais qu’[target.Custom('FR_IlElle')] raconte des bêtises, c’est que c’est vraiment mauvais !"
 sway_ongoing.5009.a: "J’ai vraiment beaucoup appris !"
 sway_ongoing.5009.b: "Mince."
 sway_ongoing.5009.c: "Ne vous inquiétez pas. Je ne le dirai à personne."
 sway_ongoing.5010.desc_success: "Après de longues discussions avec [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sur des sujets en [owner.Custom('LifestyleFocusTopic')] et des recherches que j’ai dû faire pour feindre mon expertise, je me rends compte que le sujet ne m’est plus aussi étranger qu’il l’était autrefois !"
 sway_ongoing.5010.desc_target_discovered: "Dans une correspondance récente, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a exprimé ses doutes quant à mon niveau de connaissance réel en [owner.Custom('LifestyleFocusTopic')].\n\nAlors que je lis sa dernière lettre, je constate que ma ruse a été découverte. [owner.Custom('FR_IlElle')|U] parle d’un « manque de compréhension flagrant » et d’une « succession honteuse de bêtises »."
 sway_ongoing.5010.desc_owner_discovered: "Dans une correspondance récente, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a montré qu’[owner.Custom('FR_IlElle')] manquait cruellement de compréhension en [owner.Custom('LifestyleFocusTopic')]. Si même moi je sais qu’[owner.Custom('FR_IlElle')] raconte des bêtises, c’est que c’est vraiment mauvais !"
 sway_ongoing.5011.t: "Influencer : la visite"
 sway_ongoing.5011.desc_opening: "Alors que je traverse [capital.GetNameNoTooltip], la capitale [target.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)], je reçois une invitation à visiter son [target.Custom('ResidenceBuilding')].\n\nLorsque j’arrive,"
 sway_ongoing.5011.desc_friendly: "[target.Custom('FR_IlElle')] m’accueille à bras ouverts"
 sway_ongoing.5011.desc_dislike: "[target.Custom('FR_IlElle')] m’accueille avec un froncement de sourcils"
 sway_ongoing.5011.desc_normal: "[target.Custom('FR_IlElle')] m’accueille avec respect"
 sway_ongoing.5011.desc: "et me propose une visite. Une chose qui me frappe, c’est que l’endroit est plein de projets inachevés..."
 sway_ongoing.5011.a: "Je vais rester quelque temps."
 sway_ongoing.5011.a.tt: "Vous pouvez peut-être l’aider"
 sway_ongoing.5011.b: "Montrez-moi juste mes appartements."
 sway_ongoing.5011.b.tt: "Vous partirez à l’aube"
 sway_ongoing.5013.desc_opening: "Une bibliothèque où les livres sont empilés dans les coins, des pièces inachevées, en particulier une salle à manger, et un coffre rempli d’or au beau milieu d’un couloir... Le [target.Custom('ResidenceBuilding')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est un désastre !"
 sway_ongoing.5012.a_trait: "Je vais réparer la salle à manger."
 sway_ongoing.5012.a: "Je pense que je peux aider pour la salle à manger."
 sway_ongoing.5012.a.tt: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] réagira à l’action que vous entreprendrez"
 sway_ongoing.5012.a_success: "Je réussis"
 sway_ongoing.5012.a_failure: "Je ne fais qu’aggraver la situation"
 sway_ongoing.5012.b_trait: "Je vais juste ranger ces livres..."
 sway_ongoing.5012.b: "Les livres... Les pauvres livres !"
 sway_ongoing.5012.b.tt: "Je vais essayer de ranger la bibliothèque"
 sway_ongoing.5012.b_success: "Tout est bien rangé"
 sway_ongoing.5012.b_failure: "Je ne fais qu’aggraver la situation"
 sway_ongoing.5012.c: "Ce coffre n’est pas assez surveillé."
 sway_ongoing.5012.c.tt: "Je dois l’avertir"
 sway_ongoing.5012.c_success: "[target.GetSheHe|U] prend mon avertissement à cœur"
 sway_ongoing.5012.c_failure: "[target.GetSheHe|U] pense que je mijote quelque chose"
 sway_ongoing.5012.d: "Je vais aller me coucher."
 sway_ongoing.5013.desc_expansion_success: "La salle à manger [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] est en bonne voie d’achèvement. Tout ce qu’il fallait, c’était y consacrer une attention particulière."
 sway_ongoing.5013.desc_expansion_failure: "Malgré tous mes efforts, la salle à manger [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] semble être dans un état pire que lorsque j’ai commencé..."
 sway_ongoing.5013.desc_library_success: "Livres reliés, documents en vrac, dos décorés... Après de nombreux remaniements, il y a enfin un semblant d’ordre dans la bibliothèque [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip]."
 sway_ongoing.5013.desc_library_failure: "Livres reliés, documents en vrac, dos décorés... J’ai beau essayer, je ne parviens pas à remettre de l’ordre dans la bibliothèque [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip]. "
 sway_ongoing.5013.desc_gold_success: "Alors que j’explique les risques de garder un coffre rempli d’or à la vue de tous, les yeux [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] s’écarquillent : « Oh, bien sûr que ça ne devrait pas être là ! Merci [ROOT.Char.GetTitledFirstNameNoTooltip]. »"
 sway_ongoing.5013.desc_gold_failure: "Alors que j’essaie d’expliquer les risques de garder un coffre rempli d’or à la vue de tous, les yeux [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] se plissent : « Et pourquoi exactement regardez-vous mon or ? »"
 sway_ongoing.5013.desc_steal_success: "« Mon or ! Où est passé mon or ?! », s’écrie [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] devant son coffre vide. « Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], si seulement je vous avais écouté ! », me dit-[target.Custom('FR_IlElle')]."
 sway_ongoing.5013.desc_end_good: "\n\nJ’ai fait tout ce qui était en mon pouvoir pour l’aider."
 sway_ongoing.5013.desc_end_bad: "\n\nC’était une route semée d’embûches, mais j’ai fait tout ce que j’ai pu pour l’aider."
 sway_ongoing.5013.desc_good: "\n\nLes choses se présentent bien, et il y a d’autres domaines dans lesquels je peux encore l’aider."
 sway_ongoing.5013.desc_bad: "\n\nLes choses ne vont peut-être pas très bien, mais il y a d’autres domaines où je peux encore apporter mon aide !"
 sway_ongoing.5013.c: "Je sais comment faire en sorte qu’[target.Custom('FR_IlElle')] m’écoute !"
 sway_ongoing.5013.c.tt_intrigue: "Et si quelque chose arrivait à son or..."
 sway_ongoing.5013.d: "Il est temps de se coucher."
 sway_ongoing.5014.desc_opening: "Je repère [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] près de l’entrée, qui attend de me voir partir le matin. En m’approchant, je l’entends murmurer à [target.Custom('FR_LuiElle')]-même.\n\n"
 sway_ongoing.5014.desc_great: "« [ROOT.Char.GetSheHe|U] est formidable, le [target.Custom('ResidenceBuilding')] est comme neuf... »"
 sway_ongoing.5014.desc_good: "« [ROOT.Char.GetSheHe|U] a vraiment arrangé les choses »"
 sway_ongoing.5014.desc_bad: "« [ROOT.Char.GetSheHe|U] a vraiment tout gâché »"
 sway_ongoing.5014.desc_failed_but: "mais"
 sway_ongoing.5014.desc_failed_dot: "..."
 sway_ongoing.5014.desc_failed_three: "[ROOT.Char.Custom('FR_IlElle')] a ruiné ma bibliothèque, ma salle à manger, #EMP et#! il a essayé de voler mon or... »"
 sway_ongoing.5014.desc_failed_library_gold: "[ROOT.Char.Custom('FR_IlElle')] a ruiné ma bibliothèque #EMP et#! a essayé de voler mon or..."
 sway_ongoing.5014.desc_failed_expansion_library: "[ROOT.Char.Custom('FR_IlElle')] a ruiné ma bibliothèque et ma salle à manger... »"
 sway_ongoing.5014.desc_failed_expansion_gold: "[ROOT.Char.Custom('FR_IlElle')] a ruiné ma salle à manger #EMP et#! a essayé de voler mon or... »"
 sway_ongoing.5014.desc_failed_expansion: "[ROOT.Char.Custom('FR_IlElle')] a ruiné ma salle à manger... »"
 sway_ongoing.5014.desc_failed_library: "[ROOT.Char.Custom('FR_IlElle')] a ruiné ma bibliothèque... »"
 sway_ongoing.5014.desc_failed_gold: "[ROOT.Char.Custom('FR_IlElle')] a essayé de voler mon or... »"
 sway_ongoing.5014.desc_ending: "\n\n« #EMP Eheum#!. » Après un rapide au revoir, je prends la route pour chez moi."
 sway_ongoing.5014.a_good: "Je suis content[ROOT.Char.Custom('FR_E')] d’avoir pu aider !"
 sway_ongoing.5014.a_bad: "C’est probablement pour le mieux."
