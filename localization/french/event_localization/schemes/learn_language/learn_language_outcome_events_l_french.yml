l_french:
 learn_language_outcome.1000.t: "Apprendre la langue : une réussite"
 learn_language_outcome.1000.desc: "Après avoir travaillé dur, je maîtrise enfin la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] ! Les heures interminables passées à pratiquer l’accentuation et les nuits blanches à améliorer l’intonation en valaient la peine.\n\nJ’ai cherché à imiter l’accent [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et je suis sûr[ROOT.Char.Custom('FR_E')] qu’[target.GetSheHe] serait impressionné[ROOT.Char.Custom('FR_E')] par le résultat !\n\nEt, bien sûr, les paysans [target.GetCulture.GetCollectiveNounNoTooltip|l] me respecteront beaucoup plus."
 learn_language_outcome.1000.a: "Je suis ravi[ROOT.Char.Custom('FR_E')] !"
 learn_language_outcome.1000.b: "Peut-être que je devrais envoyer une lettre en langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] à [target.GetFirstNameNoTooltip] ?"
 learn_language_outcome.1000.b.success: "J’impressionne [target.GetFirstNameNoTooltip] avec mes connaissances"
 learn_language_outcome.1000.b.failure: "Ma lettre est ridicule"
 target_responds: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] répond à votre lettre"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "J’ai étudié la langue [target.GetCulture.GetLanguage.GetName|l] pendant de nombreuses lunes et voici une lettre que j’ai personnellement rédigée dans cette langue à votre attention.\n\nJe souhaite que nos futures relations diplomatiques soient très bénéfiques pour nous deux !"
 learn_language_outcome.1001.a: "Impressionnant ! Envoyez mes salutations !"
 learn_language_outcome.1001.b: "Ha ! Sa gloriole est risible !"
 learn_language_outcome.2000.t: "Apprendre la langue : un échec"
 learn_language_outcome.2000.desc: "Après beaucoup de travail... rien ! Il est impossible d’apprendre la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]. Quels que soient mes efforts, je parle comme un bébé à peine sevré et j’écris comme un serf aveugle et sans instruction à qui il manque la plupart des doigts !\n\nBah ! C’était une perte de temps..."
 learn_language_outcome.2000.a: "Je m’avoue vaincu[ROOT.Char.Custom('FR_E')]... Cette langue dépasse mes capacités."
 learn_language_outcome.2000.b: "Non ! Je dois recommencer, et le faire correctement cette fois-ci.."
 learn_language_outcome.2000.c: "Au moins, j’ai appris quelques formules de politesse !"
 scheme_loses_half_progress: "Le [scheme|El] perd la moitié de sa progression, mais reste actif"
 learn_language_outcome.3000.t: "Apprendre la langue : continuer ou arrêter ?"
 learn_language_outcome.3000.desc: "Malheureusement, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est plus là. C’est dommage, j’avais besoin d[target.Custom('FR_EluiElle')] pour améliorer mon accent en langue [target.GetCulture.GetLanguage.GetName|l].\n\nCela dit, je n’ai pas besoin d’interrompre mon apprentissage, je dois juste trouver quelqu’un d’autre !"
 learn_language_outcome.3000.a: "[potential_continuation_target_1.Custom('FR_le_Char_Pi')|U][potential_continuation_target_1.GetTitledFirstNameNoTooltip] a un bel accent !"
 learn_language_outcome.3000.b: "Peut-être [potential_continuation_target_2.Custom('FR_le_Char_Pi')][potential_continuation_target_2.GetTitledFirstNameNoTooltip] ? Son dialecte est intéressant."
 learn_language_outcome.3000.c: "Peut-être [potential_continuation_target_3.Custom('FR_le_Char_Pi')][potential_continuation_target_3.GetTitledFirstNameNoTooltip] ?"
 learn_language_outcome.3000.d: "Ah, je cherchais une raison d’arrêter d’étudier ! Hourra !"
 scheme_retains_progress: "Le [scheme|El] conserve toute la progression antérieure"
 child_learned_language_title: "[owner.Custom('GetDaughterSon')|U] apprend une langue"
 child_learned_language_desc: "Votre [owner.Custom('GetDaughterSon')] a appris la [language|El] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U] échoue à apprendre une langue"
 child_learned_language_fail_desc: "Votre [owner.Custom('GetDaughterSon')] n’a pas réussi à apprendre la [language|El] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_invalidated_title: "Complot d’apprentissage de la langue de votre enfant est non valable"
 child_learned_language_invalidated_desc: "Le [scheme|El] visant à [GetScheme('learn_language').GetActionName|l] de votre enfant n’est plus valable"
