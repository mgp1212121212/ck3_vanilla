 learn_language_ongoing.1200.t: "$learn_language$ : un problème à quatre pattes"
 learn_language_ongoing.1200.desc: "Dans le cadre de mon apprentissage de la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l], j’ai pris de nombreuses notes, car il y a souvent trop de choses à retenir. Mais maintenant que j’en ai besoin, je ne les trouve plus ! Une recherche rapide me laisse perplexe quant à l’endroit où elles se cachent.\n\nEn me retournant, je découvre devant moi [ROOT.Char.Custom('DogStoryName')], qui remue la queue joyeusement. Il me faut un moment avant de comprendre que mon chien a la mâchoire fermement serrée autour de mes notes..."
 learn_language_ongoing.1200.a: "Je ne peux pas rester en colère contre toi !"
 learn_language_ongoing.1200.b: "Tu veux aller te promener ? Allez, viens."
 learn_language_ongoing.1200.c: "Ce n’est pas un jouet ! Méchant chien !"
