l_french:
 do_not_execute_assassination_tooltip: "Ne pas tenter l’assassinat"
 assassination_ongoing.0001.t: "[Select_CString(secret_sympathizer.IsFemale,'Sympathisante secrète','Sympathisant secret')]"
 assassination_ongoing.0001.desc: "Mon assassin, [assassin.Custom('FR_le_Char_Pi')][assassin.GetTitledFirstName], a découvert que [secret_sympathizer.Custom('FR_le_Char_Pi')][secret_sympathizer.GetTitledFirstName], qui est à la Cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], présente des sympathies à notre cause, voire pratique la foi [ROOT.Char.GetFaith.GetAdjective] secrètement.\n\n« [secret_sympathizer.GetSheHe|U] désire nous aider à mener à bien ce complot, explique [assassin.GetFirstNameNoTooltip], mais souhaite en retour recevoir votre bénédiction et votre faveur en tant que grand champion des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. »"
 assassination_ongoing.0001.a: "Je [secret_sympathizer.Custom('FR_LeLa')] recommanderai [ROOT.Char.GetFaith.HighGodName2]."
 assassination_ongoing.0001.b: "Je ne peux pas bénir tous les vagabonds désespérés que vous me présentez."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] pourrait nous gêner, au lieu de nous aider."
 assassination_ongoing.0002.t: "Courtiser les fanatiques"
 assassination_ongoing.0002.desc: "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] prépare sa mission avec nervosité. Évidemment, la perspective d’une mort atroce ne saurait [assassin.Custom('FR_LeLa')] décourager, alors ce doit être autre chose. Quand je lui demande, [assassin.GetSheHe] va droit au but.\n\n« J’ai besoin de plus d’assistants pour mener à bien cette mission contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], m’explique-t-[assassin.GetSheHe]. J’ai rencontré des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] dévots dans le désert, où ils ont été envoyés en exil par [Select_CString(ROOT.Char.IsFemale,'une dame','un seigneur')] hostile à notre cause. Ils seraient prêts à nous aider, si nous leur fournissions des armes et des armures. »"
 assassination_ongoing.0002.a: "Chaque fidèle qui veut nous aider est plus que bienvenu !"
 assassination_ongoing.0002.b: "Je préfère ne pas me fier à ces vagabonds."
 assassination_usury_event_title: "L’or et [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "Une petite bourse d’or"
 assassination_ongoing.0003_opening: "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] semble avoir trouvé une faille exploitable dans l’entourage [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\n« En effet, m’explique-t-[assassin.GetSheHe], j’ai communiqué en secret avec"
 assassination_usury_event_scullery_maid_desc: "une humble fille de cuisine qui cherche à se venger,"
 assassination_usury_event_guard_desc: "un garde corrompu,"
 assassination_usury_event_harem_slave_desc: "une esclave ambitieuse du harem,"
 assassination_usury_event_gardener_desc: "un jardinier sans prétention qui était autrefois [owner.GetFaith.GetAdherentNameNoTooltip|l],"
 assassination_usury_event_minor_servant_desc: "un petit serviteur subalterne, mais très compétent,"
 assassination_ongoing.0003.outro: "et je peux en obtenir tout ce que nous voulons savoir, au juste prix. Le versement doit se faire en or, et discrètement. »\n\nPendant un moment, je doute. On peut certes acheter des services, mais qu’en est-il de la loyauté et de la confiance ?"
 assassination_ongoing.0003.a: "L’erreur est humaine."
 assassination_ongoing.0003.b: "Ce n’est pas une raison pour hésiter !"
 assassination_ongoing.0003.c: "Non, j’inspirerai la loyauté au peuple, au lieu de l’acheter."
 assassination_ongoing.0004.t: "Instant de doute"
 assassination_ongoing.0004_opening: "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] semble ressentir une appréhension inhabituelle, voire de l’apathie.\n\n« En effet, m’avoue-t-[assassin.GetSheHe] quand je lui en parle, ma foi vacille, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’ai douté de l’existence d’un au-delà où m’attendraient de grandes récompenses. Dois-je donner ma vie pour tuer l’horrible [target.GetFirstName] ? Et si tuer tous les mécréants n’était pas approuvé par [assassin.GetFaith.HighGodNameAlternate] ? »\n\nEn écoutant mon maître assassin en conflit, je réalise que tout ce dont [assassin.GetSheHe] a besoin, c’est "
 assassination_doubt_event_hashish_desc: "de se rasséréner avec un peu d’haschisch, afin de faire le vide et servir de réceptacle à la volonté [assassin.GetFaith.HighGodNamePossessive]."
 assassination_doubt_event_alcohol_desc: "de boire tant qu’[assassin.GetSheHe] pourra contempler l’au-delà."
 assassination_doubt_event_food_desc: "de s’adonner un instant aux plaisirs de la table."
 assassination_doubt_event_confide_desc: "d’avoir quelqu’un pour l’écouter et [assassin.Custom('FR_LeLa')] rassurer."
 assassination_doubt_event_orgy_desc: "d’une soirée vouée à l’amour de la vie, avec des concubines que je me ferai un plaisir de lui procurer."
 assassination_doubt_event_meditation_desc: "d’un moment de réconfort et de dialogue intérieur avec [assassin.GetFaith.HighGodName]."
 assassin_doubt_event_nothing_else: "de m’entendre réaffirmer sa foi [assassin.GetFaith.PositiveAfterLife2]."
 assassination_console.success: "Vous rassurez [assassin.GetFirstNameNoTooltip]"
 assassination_console.failure: "Vous ne parvenez pas à rassurer [assassin.GetFirstNameNoTooltip]"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] retrouve sa résolution"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] continue de douter"
 assassination_ongoing.0003.c_hashish: "Venez manger des gâteaux au haschisch avec moi."
 assassination_ongoing.0003.c_alcohol: "Venez boire avec moi."
 assassination_ongoing.0003.c_food: "Venez, mangeons ensemble."
 assassination_ongoing.0003.c_confide: "Confiez-vous donc à moi."
 assassination_ongoing.0003.c_orgy: "Venez, je vais vous permettre d’avoir un aperçu [assassin.GetFaith.PositiveAfterLife3]."
 assassination_ongoing.0003.c_meditation: "Venez, méditons ensemble."
 assassination_ongoing.0004.b: "Vous ne devez pas faire défaut. Ayez foi en la sagesse [assassin.GetFaith.HighGodNamePossessive]."
 assassination_ongoing.0004.c: "Peut-être devrions-nous renoncer à cet assassinat."
 high_risk_of_dying.tt: "@warning_icon! #X [assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstNameNoTooltip] pourrait devenir plus susceptible de périr lors de l’assassinat !#!"
 assassination_ongoing.0005.t: "Poison ou maladie"
 assassination_ongoing.0005.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m’interpelle [assassin.Custom('FR_le_Char_Pi')][assassin.GetTitledFirstName], nous devons user de tous les avantages possibles pour en finir avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. Il existe un poison puissant, consommé en petites quantités par les mystiques orientaux, dont je pourrais enduire ma lame, mais il est coûteux. »"
 assassination_ongoing.0005.a_you: "Ce n’est pas nécessaire. Je peux créer un poison pour vous."
 assassination_ongoing.0005.a_them: "Vous vous y connaissez en herboristerie, faites-en donc un vous-même."
 assassination_ongoing.0005.b: "Aucun prix n’est trop élevé pour la cause !"
 assassination_ongoing.0005.c: "Trempez donc votre lame dans une fosse d’aisances, cette nuit, cela suffira."
 assassination_ongoing.0005.d: "Non, c’est une perte de temps et franchement indigne de nous."
 assassination_ongoing.0006.t: "Assassin en fuite"
 assassination_ongoing.0006.desc: "Nous avons attenté à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Hélas, à l’instant même où mon maître assassin, [assassin.Custom('FR_le_Char_Pi')][assassin.GetTitledFirstName], vit une ouverture, un de ses assistants a succombé à la peur de mourir et a fui.\n\nIl a fallu abandonner. Heureusement, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] ne se doute de rien et [assassin.GetFirstNameNoTooltip] m’a assuré qu’une nouvelle tentative serait bientôt possible. [dummy_assassin_gender.Custom('FR_LeLa')|U] fuyard[dummy_assassin_gender.Custom('FR_E')] présente toutefois un risque, si nous ne [dummy_assassin_gender.Custom('FR_LeLa')] retrouvons pas."
 assassination_ongoing.0006.a: "Nous [dummy_assassin_gender.Custom('FR_LeLa')] retrouverons et [dummy_assassin_gender.Custom('FR_LeLa')] ferons taire."
 assassination_ongoing.0006.b: "Il faudra faire avec ce risque."
 assassination_hunted_down_toast.success: "Vous réduisez l’individu au silence"
 assassination_hunted_down_toast.failure: "Vous ne retrouvez pas l’individu"
 assassination_hunted_down.success: "L’assassin en fuite tombe entre vos mains et disparaît à jamais"
 assassination_hunted_down.failure: "Vous ne parvenez pas à retrouver l’assassin en fuite"
 assassination_ongoing.0007.t: "Une personne vertueuse ?"
 assassination_ongoing.0007.desc: "« Je ne peux pas le faire », déclare soudain [assassin.GetFirstName], mon assassin, d’un air inquiet.\n\n« Bien qu’il s’agisse d’un[target.Custom('FR_E')] hérétique, c’est une personne très vertueuse et croyant fermement [assassin.GetFaith.HighGodName2]. [target.GetSheHe|U] est connu[target.Custom('FR_E')] pour n’être ni corrompu[target.Custom('FR_E')] ni injuste. Si je [target.Custom('FR_LeLa')] tue, je crains que la colère [assassin.GetFaith.HighGodNamePossessive] ne s’abatte sur moi et qu’un terrible châtiment m’attende dans l’au-delà. »"
 assassination_ongoing.0007.a: "Vous êtes un assassin ! Je ne vous emploie pas pour hésiter !"
 assassination_ongoing.0007.b: "Peut-être avez-vous raison. Restons-en là pour l’instant."
