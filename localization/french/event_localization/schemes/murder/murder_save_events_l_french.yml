l_french:
 murder_save_header: "Empêcher un meurtre :"
 murder_save.failure_known_owner_tt: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] n’a pas réussi à m’assassiner"
 murder_save.failure_unknown_owner_tt: "Quelqu’un n’a pas réussi à m’assassiner"
 murder_save.used_up_guile_legacy_5_save: "A dépensé la protection des [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save: "Tentative de meurtre"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a échappé à une tentative de meurtre grâce à la protection des [GetDynastyPerk('guile_legacy_5').GetName] !"
 murder_save.0001.t: "$murder_save_header$ déjoué par l’amour"
 murder_save.0001.opening: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nL’assassin s’est frayé un chemin dans ses appartements, mais l’a trouvé[target.Custom('FR_E')] en compagnie de"
 murder_save.0001.rel_to_me: "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))],"
 murder_save.0001.end: "son amant[lover.Custom('FR_E')] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] !\n\n[lover.GetFirstName] a bondi pour lui porter secours et [lover.Custom('FR_LuiElle')] ainsi que l’assassin ont tous deux perdu la vie dans la lutte qui s’ensuivit."
 murder_save.0001.a: "Je ne l’aurai jamais maintenant."
 murder_save.0001.b: "J’ai besoin d’un nouveau plan..."
 murder_save.1001.desc: "« Vous ne lui ferez pas de mal ! », cria [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] qui se jeta sur la silhouette sombre apparue dans mes appartements, un poignard à la main.\n\nC’est à la fois une bénédiction et une malédiction qu’[lover.Custom('FR_IlElle')] fut avec moi cette nuit-là. Sans [lover.Custom('FR_LuiElle')], cela m’aurait coûté la vie. Malheureusement, après la lutte, [lover.Custom('FR_IlElle')] perdit tout son sang dans mes bras, à côté de l’assassin mort."
 murder_save.1001.a: "Quel cruel dégénéré était derrière tout ça ?"
 murder_save.1001.b: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] va payer !"
 murder_save.1001.c: "Mieux vaut [lover.GetFirstNameNoTooltip] que moi !"
 murder_save.0002.t: "$murder_save_header$ aimer les [SCOPE.Custom('VenomousCreatureAttackPlural')]"
 murder_save.0002.opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie !\n\n[SCOPE.Custom('VenomousCreature')|U] était bien dans son lit, mais l’animal s’est trompé de cible ! C’est"
 murder_save.0002.rel_to_me: "— m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] —"
 murder_save.0002.end: "son amant[lover.Custom('FR_E')] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] qui a péri !"
 murder_save.1002.desc: "« Revenez au lit, [lover.Custom('LoverPetName_possessive')]... »\n\nJe suis sur le point de répondre à l’invitation de mon amant[lover.Custom('FR_E')] lorsqu’[lover.Custom('FR_IlElle')] commence à crier. « Que se passe-t-il ?! », demandé-je. J’obtiens une réponse lorsqu’[lover.Custom('FR_IlElle')] se débat suffisamment pour laisser apparaître [SCOPE.Custom('VenomousCreatureType')] entre les draps.\n\nLe temps qu’un médecin arrive, [lover.GetFirstName] est déjà raide et froid[lover.Custom('FR_E')]. Je me sens vide. La bête m’était destinée."
 murder_save.0003.t: "$murder_save_header$ l’assassin"
 murder_save.0003.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie !\n\nMon assassin s’est frayé un chemin jusqu’à ses appartements, mais [broken_person.Custom('FR_le_Char_Pi')][broken_person.GetTitledFirstName] est intervenu[broken_person.Custom('FR_E')] ! [target.GetFirstName] n’a fait que [broken_person.Custom('FR_LeLa')] tourmenter, et pourtant [broken_person.Custom('FR_IlElle')] a donné sa vie pour [target.Custom('FR_LeLa')] protéger. Mon assassin a aussi péri, mais [target.GetFirstName] s’en est sorti[target.Custom('FR_E')]."
 murder_save.0003.a: "Quel monde injuste."
 murder_save.0003.b: "Je dois essayer avec un nouveau plan !"
 murder_save.1003.desc: "[broken_person.Custom('FR_le_Char_Pi')|U][broken_person.GetTitledFirstName] essaie de rester impassible tandis que l’assassin avance vers moi.\n\n« Vous l’avez conduit jusqu’à mes appartements, alors que vous m’avez juré une loyauté éternelle ? ». Ses yeux oscillent entre moi et l’arme dans la main de l’assassin. « Quelle terrible déception. Au fond de vous, vous ne vouliez pas me décevoir, n’est-ce pas ? »\n\nQuelque chose change dans son regard. Puis, [broken_person.Custom('FR_IlElle')|U] pousse un cri et se jette sur l’intrus. À la fin de la lutte, leurs corps sans vie gisent au sol."
 murder_save.1003.a: "Considérez ceci comme un châtiment approprié, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t: "$murder_save_header$ l’attaque"
 murder_save.0004.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie !\n\nLes hommes de main ont comme prévu tendu une embuscade à sa suite, mais n’ont pas réussi à la vaincre ! Ils auraient peut-être pu capturer [target.Custom('FR_le_Char_L')][target.GetTitleTierName|l] s’il n’y avait pas eu ce maudit cheval de bataille dont [target.Custom('FR_IlElle')] est si fi[target.Custom('FR_ErEre')] !"
 murder_save_failure_warhorse_tt: "Le cheval de bataille de [target.GetFirstNameNoTooltip] meurt de ses blessures"
 murder_save.1004.opening: "Je voyage avec ma suite lorsqu’un cri émane d’un bosquet d’arbres. « À l’attaque ! Ciblez [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] ! ». C’est une embuscade !\n\nCe ne sont pas de simples bandits qui en ont après mon or, mais des hommes de main qui en ont après ma vie ! Cependant, m[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] sait quoi faire ! [ROOT.Char.Custom('HorseStorySheHe')|U] se cabre et lance une ruade pour me protéger de leurs lames, tandis que mes gardes se rassemblent pour les repousser."
 murder_save.1004.warhorse_dies: "\n\nCe n’est que lorsque les combats ont cessé que ma monture, [ROOT.Char.Custom('WarhorseStoryName')], s’effondre et que je découvre ses blessures profondes. [ROOT.Char.Custom('HorseStorySheHe')|U] m’a vraiment protégé jusqu’au bout..."
 murder_save.1004.a: "Ces voyous étaient à la solde de qui ?"
 murder_save.1004.b: "Qui est derrière tout ceci est évident !"
 murder_save.1004.c: "Je trouverai qui a fait ça !"
 murder_save.1004.d: "Vous m’avez privé d’un sacré bon cheval, [owner.GetFirstNameNoTooltip] !"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')] meurt de ses blessures#!"
 murder_save.0005.t: "$murder_save_header$ l’alerte a été donnée"
 murder_save.0005.desc: "Le groupe de conspirateurs s’est frayé un chemin vers la cellule [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], mais [target.Custom('FR_LeLa')] prisonni[target.Custom('FR_ErEre')] a commencé à faire tout un vacarme. Payer le geôlier est une chose, mais c’en est une autre de faire croire que rien ne se passe alors que tout le château est en alerte !\n\nMes assassins prennent la fuite et laissent [target.GetFirstName] sain[target.Custom('FR_E')] et sau[target.Custom('FR_FVe')]..."
 murder_save.1005.desc: "Je ne sais pas qui sont les personnes masquées qui sont soudainement apparues dans ma cellule, mais je sais qu’elles sont là pour me faire du mal. Elles ne s’attendaient pas à ma protectrice, cependant.\n\n« Attaque-les ! » crié-je, et ma [ROOT.Char.Custom('prison_pet')] s’en prend à eux, prête à se battre pour ma vie ! Je sais qu’ils ne font pas le poids face à mon amie et alors que je commence à crier et à applaudir, ils s’enfuient dans une terreur lamentable !\n\nLe geôlier me donne une raclée peu de temps après pour me faire taire, mais au moins, je respire encore."
 murder_save.1005.a: "Je te dois la vie, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b: "Ton sacrifice n’a pas été vain, ma [ROOT.Char.Custom('prison_pet')] !"
 murder_save.0006.t: "$murder_save_header$ des gardes"
 murder_save.0006.opening: "Mes hommes de main ont comme prévu attaqué [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], mais je n’avais pas pensé à la garde personnelle"
 murder_save.0006.spouse: "que [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] lui avait fournie."
 murder_save.0006.no_spouse: "que lui avait fournie son [ROOT.Char.Custom('FR_EpouxEpouseOpp')]."
 murder_save.0006.end: "\n\nIls se sont battus bravement, assez pour que [target.GetFirstName] soit toujours en vie."
 murder_save.1006.opening: "J’étais en voyage quand mon escorte a été attaquée par une bande de voyous ! Heureusement, les gardes fournis par"
 murder_save.1006.spouse: "[spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse: "mon [ROOT.Char.Custom('FR_EpouxEpouseOpp')]"
 murder_save.1006.end: "ont combattu vaillamment et m’ont protégé de l’attaque.\n\nAlors qu’ils luttaient jusqu’au dernier, il devint clair que ces bandits n’en avaient pas après mon or, mais après ma vie ! Ils ont finalement été chassés, mais ma garde personnelle a presque été annihilée."
 murder_save.0007.t: "$murder_save_header$ garde à fourrure"
 murder_save.0007.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Nous avons bien placé [SCOPE.Custom('VenomousCreature')] dans son lit, mais avant même de pouvoir frapper, le chat [target.Custom('FR_du_Char_L')][target.GetTitleTierName] s’est mis à combattre la créature !"
 murder_save_failure_cat_tt: "Le chat de [target.GetFirstNameNoTooltip] meurt des suites de ses blessures"
 murder_save.1007.opening: "En entrant dans ma chambre, je remarque immédiatement que mon cher chat [THIS.Char.Custom('CatStoryName')] est agité. Soudain, [THIS.Char.Custom('CatStorySheHe')] bondit et révèle [SCOPE.Custom('VenomousCreatureType')] entre mes draps !"
 murder_save.1007.cat_dies: "\n\nL’horrible créature ne se laisse pas abattre facilement et alors que [THIS.Char.Custom('CatStoryName')] mord enfin son cou, [THIS.Char.Custom('CatStorySheHe')] ne peut plus [THIS.Char.Custom('CatStoryHerselfHimself')] être sauvé."
 murder_save.1007.a: "Je te dois la vie, [THIS.Char.Custom('CatStoryName')] !"
 murder_save.1007.b: "Qui est derrière tout ça est une évidence !"
 murder_save.1007.c: "Je trouverai qui a fait ça !"
 murder_save.1007.d: "Vous paierez pour cela, [owner.GetFirstNameNoTooltip] !"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')] meurt des suites de ses blessures"
 murder_save.0008.t: "$murder_save_header$ garde à fourrure"
 murder_save.0008.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué ! L’assassin s’est frayé un chemin jusqu’à ses appartements, mais avant de pouvoir passer à l’acte, un chien s’est mis à aboyer ! L’animal de compagnie a rapidement fait fuir l’assassin."
 murder_save.1008.desc: "Dès que j’entre dans mes appartements, mon cher chien [ROOT.Char.Custom('DogStoryName')] commence à aboyer et s’en prend à une ombre... Une ombre qui bouge ! Il poursuit l’assassin en puissance jusqu’à ce que je lui dise de revenir vers moi."
 murder_save.1008.a: "Je te dois la vie, [ROOT.Char.Custom('DogStoryName')] !"
 murder_save.0009.t: "$murder_save_header$ liens familiaux"
 murder_save.0009.desc: "Mon projet de meurtre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est tombé à l’eau au tout dernier moment ! Il semble que des soutiens de la dynastie [target.GetDynasty.GetBaseName] aient infiltré le complot et que la nuit fatidique ils aient tout stoppé avant la mise à exécution !"
 murder_save.0009.a: "Je dois battre en retraite, avant qu’ils ne cherchent à se venger !"
 murder_save.0009.b: "Ce qui s’est effondré peut être rebâti."
 murder_save.targets_guile_legacy_save_used_up: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] ne pourra plus encore être sauvé[target.Custom('FR_E')] par ses [GetDynastyPerk( 'guile_legacy_5' ).GetName|l]"
 murder_save.1009.opening: "Une tentative de meurtre contre moi a été déjouée !"
 murder_save.1009.owner_discovered: "\n\n[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] avait élaboré des plans minutieux, mais ceux-ci ne tenaient pas compte du fait que son complot était infiltré par des soutiens de la Maison [target.GetHouse.GetNameNoTooltip] !"
 murder_save.1009.owner_not_discovered: "\n\nHeureusement, celui qui a orchestré ce complot odieux n’avait pas envisagé que son complot puisse être infiltré par des agents fidèles à la Maison [target.GetHouse.GetNameNoTooltip] !"
 murder_save.1009.end: "\n\nLe complot est tombé à l’eau, alors même qu’il allait être mis à exécution."
 murder_save.1009.a: "J’ai la vie sauve grâce à mon nom !"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ les Varègues"
 murder_save.0010.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nL’assassin a été arrêté par un de ces insipides Varègues ! Je suppose que [target.Custom('FR_le_Char_L')][target.GetTitleAsNameNoTooltip] a finalement réussi à obtenir sa garde..."
 murder_save.0010.varangian_dies: "\n\nAu moins, l’assassin a eu raison du garde. [varangian.Custom('FR_le_Char_Pi')|U][varangian.GetTitledFirstName] ne se mettra plus en travers de mon chemin."
 murder_save.0010.a: "Je ne réussirai jamais à l’avoir maintenant !"
 murder_save.0010.b: "J’ai besoin d’un nouveau plan..."
 murder_save.1010.desc: "Un assassin a attenté à ma vie ! Heureusement, [varangian.GetFirstName], un membre de ma garde varègue, était juste devant mes appartements et l’a rapidement neutralisé avant que je ne sois blessé[ROOT.Char.Custom('FR_E')]."
 murder_save.1010.varangian_dies: "[varangian.GetFirstNameNoTooltip] est tragiquement mort[ROOT.Char.Custom('FR_E')] des suites de ses blessures au cours de cette attaque."
 murder_save.1010.owner_discovered: "\n\nIl ne fait aucun doute que cela a été commandité par [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 murder_save.1010.a: "Qui pourrait être derrière cette vile tentative ?"
 murder_save.1010.b: "[owner.GetSheHe|U] va payer pour ça !"
 murder_save.0011.t: "$murder_save_header$ le chat affamé"
 murder_save.0011.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué ! Le poison, le canard, le repas... Tout se passait comme prévu jusqu’à ce que son chat lui enlève un morceau de son assiette avant qu’[target.Custom('FR_IlElle')] n’ait le temps de manger ! Le fait de voir son chat se tordre de douleur jusqu’à ce que mort s’ensuive l’a quelque peu dissuadé[target.Custom('FR_E')] de prendre part à son repas."
 murder_save_poison_cat_tt: "Son chat meurt à cause du poison"
 murder_save.1011.desc: "Alors que je m’assois pour manger, [ROOT.Char.Custom('CatStoryName')] saute sur mes genoux et prend un morceau de mon repas avant de descendre.\n\nAlors que je suis sur le point de commencer à manger, je suis surpris[ROOT.Char.Custom('FR_E')] par ses miaulements de douleur. [ROOT.Char.Custom('CatStorySheHe')|U] se tord sur le sol et ses cris deviennent de plus en plus faibles jusqu’à ce qu’[ROOT.Char.Custom('CatStorySheHe')] finisse par ne plus bouger du tout. La nourriture a été empoisonnée ?!"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] vous a sauvé et a péri en raison du poison"
 murder_save.0012.t: "$murder_save_header$ le chien affamé"
 murder_save.0012.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] vit toujours !\n\nLe poison, le canard, le repas... Tout se passait comme prévu jusqu’à ce que son chien lui enlève un morceau de son assiette avant qu’[target.Custom('FR_IlElle')] n’ait le temps de manger ! Le fait de voir son chien se tordre de douleur jusqu’à ce que mort s’ensuive l’a quelque peu dissuadé[target.Custom('FR_E')] de prendre part à son repas."
 murder_save_poison_dog_tt: "Son chien meurt à cause du poison"
 murder_save.1012.desc: "Alors que je m’assois pour manger, mon chien [ROOT.Char.Custom('DogStoryName')] me fixe avec des yeux suppliants. Je fais alors tomber doucement un morceau de mon assiette sur le sol pour lui.\n\nAu moment où je m’apprête à commencer à manger, je suis surpris[ROOT.Char.Custom('FR_E')] par ses gémissements de douleur. Il se tord sur le sol et sa plainte s’affaiblit de plus en plus jusqu’à ce qu’il finisse par ne plus bouger du tout. La nourriture a été empoisonnée ?!"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] vous a sauvé et a péri en raison du poison"
 murder_save.0013.t: "$murder_save_header$ le nez du gourmet"
 murder_save.0013.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie !\n\nNous avons essayé d’empoisonné sont plat préféré et tout se passait comme prévu jusqu’à ce qu’[target.GetSheHe] remarque que l’odeur était différente et l’a jeté."
 murder_save.1013.desc: "Alors que je déguste mon plat préféré, je sens une odeur étrange. Une pointe d’acidité se cache derrière l’arôme habituel, l’équilibre des épices ne semble pas être respecté... Après avoir interrogé le cuisinier, qui m’a dit que tout avait été préparé normalement, une seule pensée me vient à l’esprit : quelqu’un a essayé de m’empoisonner !"
 murder_save.0014.t: "$murder_save_header$ Sauvé[ROOT.Char.Custom('FR_E')] par la langue"
 murder_save.0014.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nIl s’avère que ces stupides assassins n’avaient pas réalisé qu’[target.Custom('FR_IlElle')] connaissait la langue [owner.GetCulture.GetLanguage.GetNameNoTooltip] et lui parlaient du complot en sa présence."
 murder_save.1014.desc: "Un soir, alors que je me prépare à me coucher, j’entends deux de mes serviteurs parler à voix basse. Il me faut un moment pour comprendre qu’ils parlent en langue [owner.GetCulture.GetLanguage.GetNameNoTooltip]. Ils ne se rendent manifestement pas compte que je peux les comprendre.\n\n« Attendons qu’[ROOT.Char.Custom('FR_IlElle')] s’endorme. Puis tu fais le guet pendant que je lui tranche la gorge. »\n\nJe sors rapidement de mes quartiers pour informer mes gardes qu’il y a des assassins dans ma chambre. C’est vraiment une chance que je parle cette langue !"
 murder_save.1014.a: "Qui enverrait des assassins parlant la langue [owner.GetCulture.GetLanguage.GetNameNoTooltip] ?"
 murder_save.0015.t: "$murder_save_header$ l’artefact qui tombe à point nommé"
 murder_save.0015.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu à ma tentative d’assassinat, apparemment en utilisant son [this_artifact.GetName] pour tuer sauvagement l’assassin que nous avons envoyé."
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName] sort de l’obscurité, une lame à la main. Je jette un coup d’œil autour de moi, cherchant désespérément quelque chose à utiliser pour me défendre, avant que mes yeux ne se posent sur"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName] à proximité. Je l’utilise d’abord pour bloquer le coup de couteau qui arrive avant de l’abattre sur le crâne de [attempted_assassin.GetFirstNameNoTooltip] encore et encore.\n\nJe finis par m’écrouler de fatigue, laissant tomber [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')] couvert de sang."
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName] à proximité. M’éloignant de [attempted_assassin.GetFirstNameNoTooltip], j’attends le moment idéal pour faire tomber [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')] sur [attempted_assassin.Custom('FR_LuiElle')].\n\nL’objet émet un craquement répugnant en l’écrasant sous son poids."
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName] à proximité. Je recule lentement en l’attirant vers [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')]. Au moment parfait, je saisis sa tête et la pousse sous le couvercle du coffre, avant de le faire tomber sur son crâne fragile. Le craquement fait froid dans le dos.\n\nJe recommence trois ou quatre fois avant de reculer et de laisser le corps s’affaisser sur le sol."
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName] à proximité. [attempted_assassin.Custom('FR_IlElle')|U] devient livide quand [attempted_assassin.Custom('FR_IlElle')] réalise que je suis armé[ROOT.Char.Custom('FR_E')]. Il me faut peu d’effort pour [attempted_assassin.Custom('FR_LeLa')] tuer avec [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')]."
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')] à proximité. Je m’en empare et esquive un coup de couteau avant d’enrouler le tissu autour de la gorge de mon assaillant[attempted_assassin.Custom('FR_E')].\n\nAu bout d’un court moment de lutte, le corps de l’assassin se relâche."
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName] à proximité. Je m’en empare et bondis sur mon assaillant[attempted_assassin.Custom('FR_E')] et lui enfonce le bibelot dans la gorge.\n\nS’étouffant, [attempted_assassin.Custom('FR_IlElle')] lâche le couteau et tombe à genoux en se tenant la gorge, essayant désespérément de respirer. Alors que les gardes se précipitent enfin à mon secours, je me dis que je demanderai plus tard à quelqu’un de sortir mon [this_artifact.GetName] du corps."
 murder_save.1015.throne_start.desc: "C’est le soir et je fais les cent pas dans ma salle du trône vide lorsque, surgissant de l’ombre, [attempted_assassin.GetFirstName] me saute dessus avec un couteau. Esquivant de justesse mon assaillant[attempted_assassin.Custom('FR_E')], je parviens à lui saisir l’arrière de la tête et à frapper son visage à plusieurs reprises contre"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ le bois dur de mon [this_artifact.GetName], éclaboussant de son sang et de ses dents la partie en [this_artifact.GetFeatureText('generic_material_cloth')] auparavant immaculée."
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ le légendaire [this_artifact.GetName].\n\nAlors que le sang éclabousse le trône, je me surprends à espérer que les serviteurs parviendront à enlever les taches."
 new_artifact_loc: "[this_artifact.GetDesc]\n\nL’objet a été utilisé pour mettre fin à une tentative d’assassinat contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nUne tache de sang date du jour où l’objet a été utilisé pour mettre fin à une tentative d’assassinat contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 death_by_artifact: "a été tué[CHARACTER.Custom('FR_E')] avec un artefact"
 death_by_artifact_killer: "a été tué[CHARACTER.Custom('FR_E')] avec un artefact par [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName]"
