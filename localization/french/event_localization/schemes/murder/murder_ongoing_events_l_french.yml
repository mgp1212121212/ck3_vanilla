l_french:
 murder_event_title: "L’assassinat :"
 murder_ongoing.3010.t: "$murder_event_title$ l’agent ivre"
 murder_ongoing.3010.desc_opening: "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstName] est ivre quotidiennement."
 murder_ongoing.3010.desc_hero: "Même si cela a donné des moyens d’en savoir plus sur [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.Custom('FR_le_Char_Pi')][agent_hero_of_the_moment.GetTitledFirstName] – s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent_hero_of_the_moment'))] et également mon agent — a exprimé sa crainte que l’ivresse ne [agent_hero_of_the_moment.Custom('FR_LeLa')] compromette à la cour [scheme.GetTargetCharacter.Custom('FR_du_Char_L')][scheme.GetTargetCharacter.GetTitleAsNameNoTooltip].\n\n« Ce n’est qu’une question de temps avant que ses habitudes ne prennent le dessus sur [agent_in_question.Custom('FR_LuiElle')] ! »"
 murder_ongoing.3010.desc: "Même si cela a donné des moyens d’en savoir plus sur [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName], [agent_in_question.Custom('FR_IlElle')] n’est d’aucune utilité pour quoi que ce soit d’autre..."
 murder_ongoing.3010.a: "Prenez un autre verre, [agent_in_question.GetFirstNameNoTooltip] !"
 murder_ongoing.3010.a.success: "Ses beuveries sont utiles !"
 murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U] est découvert[agent_in_question.Custom('FR_E')]"
 murder_ongoing.3010.b: "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstNameNoTooltip] doit se tenir éloigné[agent_in_question.Custom('FR_E')] de toute boisson."
 murder_ongoing.3010.c: "Je vais m’assurer que cela prenne le dessus sur [agent_in_question.Custom('FR_LuiElle')] ! Soyez prêts."
 murder_ongoing.3301.t: "$murder_event_title$ la perte du couteau"
 murder_ongoing.3301.desc: "Où est mon couteau de cérémonie ?! Celui que j’avais prévu de planter dans la poitrine [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et que j’aiguise depuis des jours !\n\nJe retourne tous mes appartements pour le trouver, en vain."
 murder_ongoing.3301.a: "J’aurais juré l’avoir laissé ici !"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$ un peu de ceci, un peu de cela..."
 murder_ongoing.3302.desc: "Je me souviens soudain des herbes que j’avais achetées lors de notre voyage dans [herb_location.Custom('TerrainTypeProvince')|l] de [herb_location.GetNameNoTooltip]. Elles devraient sûrement m’aider dans ma quête visant à libérer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] de son enveloppe mortelle."
 murder_ongoing.3302.a: "Cela me sera très utile."
