l_french:
 befriend_ongoing_dislike.0001.t: "Nouer une amitié : un cadeau pour se faire aimer"
 befriend_ongoing_dislike.0001.desc: "Je veux que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’apprécie davantage... et qui n’aime pas les cadeaux ?"
 befriend_ongoing_dislike.0001.a: "[target.GetSheHe|U] sera impressionné[target.Custom('FR_E')] par celui-ci !"
 befriend_ongoing_dislike.0001.b: "Compte tenu de notre relation, il est prudent de faire preuve de retenue."
 befriend_ongoing_dislike.0001.c: "Un cadeau n’est pas la voie à suivre."
 befriend_ongoing_dislike.0002.t: "Nouer une amitié : face à l’inimitié"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] reste de marbre face à mes tentatives pour devenir son ami[ROOT.Char.Custom('FR_E')]. [target.GetSheHe|U] a clairement fait savoir qu’[target.Custom('FR_IlElle')] ne me tiendrait jamais en haute estime et ne me considérera même pas mieux... qu’un ver de terre."
 befriend_ongoing_dislike.0002.a: "Cela devient difficile..."
 befriend_ongoing_dislike.0003.t: "Nouer une amitié : l’intérêt de l’insistance"
 befriend_ongoing_dislike.0003.desc: "Les lettres et cadeaux pour lesquels je me posais des questions ont, semble-t-il, tous été transmis [target.Custom2('FR_au_MyCharacterIntroductionNoComma', ROOT.Char)] puisqu’[target.Custom('FR_IlElle')] a enfin répondu ! Cependant, c’était pour dire que mon insistance [target.Custom('FR_LeLa')] dérangeait."
 befriend_ongoing_dislike.0003.a: "Au moins, je ne [target.Custom('FR_LeLa')] laisse pas indifférent[target.Custom('FR_E')] !"
 befriend_ongoing_dislike.0004.t: "Nouer une amitié : retour à l’envoyeur"
 befriend_ongoing_dislike.0004.desc: "Il semble que quelques-unes des lettres amicales que j’ai envoyées [target.Custom2('FR_au_MyCharacterIntroductionNoComma', ROOT.Char)] soient revenues avec mon messager, non ouvertes.\n\nComment ne comprend-[target.Custom('FR_IlElle')] pas que j’essaie seulement d’améliorer les choses ?"
 befriend_ongoing_dislike.0004.a: "Je veux juste qu’[target.Custom('FR_IlElle')] m’apprécie."
 befriend_ongoing_dislike.0004.b: "Je vais demander à un héraut de prononcer mes paroles en personne !"
 befriend_ongoing_dislike.0005.t: "Nouer une amitié : une disposition assouplie"
 befriend_ongoing_dislike.0005.desc: "Mes tentatives pour me faire bien voir par [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ont certes rencontré des difficultés, mais mes messagers me disent que mes lettres ne sont plus accueillies par le même grognement de déception, et le sont même parfois par quelque chose qui pourrait manifester de sa part... de l’intérêt."
 befriend_ongoing_dislike.0005.a: "Ha, je finirai par l’avoir !"
 befriend_ongoing_dislike.2001.t: "Nouer une amitié : sans invitation"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est connu[target.Custom('FR_E')] comme un[target.Custom('FR_E')] [target.GetWomanMan] sociable et convivial[target.Custom('FR_E')], désireu[target.Custom('FR_XSe')] de se régaler et de célébrer avec les autres.\n\nPourtant, [target.Custom('FR_IlElle')] ne m’a pas invité[ROOT.Char.Custom('FR_E')] à son dernier festin dans le manoir d’un baron, alors c’est assez proche de chez moi et que cela qui fait de moi un[ROOT.Char.Custom('FR_E')] invité[ROOT.Char.Custom('FR_E')] nature[ROOT.Char.Custom('FR_LLle')] !"
 befriend_ongoing_dislike.2001.a: "C’est une grave insulte !"
 befriend_ongoing_dislike.2001.b: "Une occasion manquée, mais je ne lui en tiens pas rigueur."
 befriend_ongoing_dislike.2002.t: "Nouer une amitié : se rapprocher"
 befriend_ongoing_dislike.2002.desc: "Il est connu que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] est assez timide, rarement désireu[target.Custom('FR_XSe')] de passer plus de temps avec les gens qu’il n’est nécessaire.\n\n[target.Custom('FR_IlElle')|U] a cessé de répondre à mes courriers et je ne sais pas comment procéder."
 befriend_ongoing_dislike.2002.a: "Je dois lui laisser du temps."
 befriend_ongoing_dislike.2002.b: "Je ferai en sorte qu’[target.Custom('FR_IlElle')] ait souvent de mes nouvelles !"
 befriend_ongoing_dislike.5001.t: "Nouer une amitié : un[ROOT.Char.Custom('FR_E')] cynique et un[target.Custom('FR_E')] zélat[target.Custom('FR_EurRice')]"
 befriend_ongoing_dislike.5001.desc: "Mes efforts pour atténuer les tensions avec [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sont entravés par son obsession insensée à propos de mon manque de piété. \n\nPourtant, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’arrive toujours pas à expliquer pourquoi cela vaut la peine de se soucier davantage [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] que ce que je fais déjà."
 befriend_ongoing_dislike.5001.a: "Je suppose que je pourrais me rendre [ROOT.Char.GetFaith.HouseOfWorship2] plus souvent."
 befriend_ongoing_dislike.5001.b: "Nous allons juste devoir le supporter."
 befriend_ongoing_dislike.5001.c: "Qui se soucie des doutes que je nourris de toute façon !"
 befriend_ongoing_dislike.5002.t: "Nouer une amitié : confiance et méfiance"
 befriend_ongoing_dislike.5002.desc: "Il serait beaucoup plus facile de faire en sorte que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’apprécie plus [target.Custom('FR_SilSielle')] croyait en ma sincérité ! Au lieu de cela, [target.Custom('FR_IlElle')] se moque de moi et se demande ce que j’espère gagner avec ma gentillesse."
 befriend_ongoing_dislike.5002.a: "Je serai insistant[ROOT.Char.Custom('FR_E')], mais ne mentirai pas sur qui je suis."
 befriend_ongoing_dislike.5002.b: "Euh, oui, j’essaie peut-être de gagner quelque chose..."
 befriend_ongoing_dislike.5003.t: "Nouer une amitié : n’a pas le moral"
 befriend_ongoing_dislike.5003.desc: "Tout ce que je veux c’est que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ressente la joie d’être avec d’autres personnes ! Cependant, [target.Custom('FR_IlElle')] semble toujours rester seul[target.Custom('FR_E')] et vouloir rarement quitter sa chambre, sauf en cas d’absolue nécessité."
 befriend_ongoing_dislike.5003.a: "[target.GetSheHe|U] aurait déjà dû se remettre !"
 befriend_ongoing_dislike.5003.b: "[target.Custom('FR_SilSielle')|U] a besoin d’être tranquille, alors d’accord."
 befriend_ongoing_dislike.5004.t: "Nouer une amitié : le cadeau merveilleux déçoit"
 befriend_ongoing_dislike.5004.desc: "Je voulais montrer mes bonnes intentions [target.Custom2('FR_au_MyCharacterIntroductionNoComma', ROOT.Char)] en organisant un banquet grandiose à son [target.Custom('ResidenceBuilding')], mais je viens d’apprendre qu’[target.Custom('FR_IlElle')] n’a même pas mangé la moindre miette !\n\nJ’ai pensé que quelque chose n’allait pas, mais apparemment, c’est simplement que tout le monde n’aime pas les montagnes de nourriture autant que moi."
 befriend_ongoing_dislike.5004.a: "Je vais m’excuser pour mes excès."
 befriend_ongoing_dislike.5004.b: "[target.GetSheHe|U] peut regarder sa nourriture pourrir, alors."
 befriend_ongoing_dislike.5005.t: "Nouer une amitié : appel à l’action"
 befriend_ongoing_dislike.5005.desc: "J’ai essayé de faire en sorte que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me comprenne davantage, mais tout ce que cela a eu pour résultat, c’est de [target.Custom('FR_LeLa')] comprendre de moins en moins. Où est sa motivation, son ambition ? On dirait qu’[target.Custom('FR_IlElle')] ne s’en soucie pas si rien ne change."
 befriend_ongoing_dislike.5005.a: "Je vais essayer de m’en contenter pour le moment."
 befriend_ongoing_dislike.5005.b: "Est-ce qu’une personne comme ça vaut la peine d’être connue ?"
 befriend_ongoing_dislike.5005.c: "Quelles ambitions entretient-[target.Custom('FR_IlElle')] en secret ?!"
