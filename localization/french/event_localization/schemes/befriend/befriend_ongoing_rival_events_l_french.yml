 befriend_ongoing_rival.3000.t: "Befriend : A Fine Balance"
 befriend_ongoing_rival.0001.t: "Nouer une amitié : retour à l’expéditeur"
 befriend_ongoing_rival.0001.desc: "J’ai soigneusement pesé chaque mot en écrivant la lettre [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName]. Même quand je déposais ma plume et me rendais dans mes appartements, je ne pouvais pas arrêter de penser à des tournures de phrases et à des significations cachées qui pourraient offenser.\n\nJ’avais de grands espoirs que ma lettre soit un tournant dans ma quête, mais je me suis totalement trompé[ROOT.Char.Custom('FR_E')]. Aujourd’hui, le message encore scellé m’est revenu !"
 befriend_ongoing_rival.0001.a: "Que[target.Custom('FR_LLle')] [target.Custom('InsultNoun')] ingrat[target.Custom('FR_E')] !"
 befriend_ongoing_rival.0002.t: "Nouer une amitié : entre le marteau et l’enclume"
 befriend_ongoing_rival.0002.desc: "J’ai suffisamment côtoyé [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] pour savoir qu’[target.Custom('FR_IlElle')] peut parler [target.Custom('herhis_subject_of_interest')] pendant des heures. J’ai fait des recherches et ai préparé une poignée de questions pour ce que j’espère être une discussion fructueuse.\n\nHélas, je me suis totalement trompé[ROOT.Char.Custom('FR_E')]. En quelques minutes, nous avons trouvé un sujet de désaccord et avons été entraînés dans une dispute énergique."
 befriend_ongoing_rival_0002.a: "Je vais ravaler ma fierté et soutenir son point de vue."
 befriend_ongoing_rival_0002.b: "Si seulement je pouvais lui faire comprendre..."
 befriend_ongoing_rival_0002.b.tt: "La progression de mon complot sera affectée positivement ou négativement selon le résultat"
 befriend_ongoing_rival_0002.c: "Je ne pourrais jamais être d’accord avec une opinion aussi ridicule !"
 befriend_ongoing_rival.0003.t: "Nouer une amitié : voir du même œil"
 befriend_ongoing_rival.0003.desc: "Il nous a fallu passer par des querelles et des jurons avant d’arriver là où nous sommes, mais [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi avons finalement trouvé un terrain d’entente.\n\nNous ne nous sommes peut-être pas quittés en bons amis, mais j’estime que nous progressons."
 befriend_ongoing_rival_0003.a: "Il pourrait y avoir un espoir pour nous, finalement."
 befriend_ongoing_rival.0004.t: "Nouer une amitié : une erreur stupide"
 befriend_ongoing_rival.0004.desc: "J’ai vraiment essayé d’expliquer mon opinion d’une manière qui aurait du sens du point de vue [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], mais j’ai seulement fini par m’empêtrer dans mes propres arguments.\n\nCela lui a donné de nombreux angles pour m’attaquer, et je suis sorti[ROOT.Char.Custom('FR_E')] de la discussion en ayant l’air d’un[ROOT.Char.Custom('FR_E')] imbécile."
 befriend_ongoing_rival_0004.a: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] a peut-être gagné cette fois-ci..."
 befriend_ongoing_rival.0005.t: "Nouer une amitié : sous un mauvais jour"
 befriend_ongoing_rival.0005.desc: "Lorsque [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName] m’a informé de la rumeur nauséabonde qui circulait à mon sujet, j’ai pu sentir la colère monter en moi. Je l’ai fait enquêter sur sa source, et à ma grande surprise, il semble que le coupable n’était autre que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. \n\nPourquoi c[target.Custom('FR_EEtte')] [target.Custom('InsultNoun')] ne cesse-t-[target.Custom('FR_IlElle')] pas ses mensonges ?!"
 befriend_ongoing_rival_0005.a: "Je dois me défendre contre les immondes mensonges de [target.GetFirstNameNoTooltip] !"
 befriend_ongoing_rival_0005.b: "À ce stade, il serait peut-être préférable de ne rien faire."
 befriend_ongoing_rival.2000.t: "Nouer une amitié : flatter son ego"
 befriend_ongoing_rival.2000.desc: "Je semble toujours me concentrer sur les côtés négatifs [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ce qui est assez improductif compte tenu de mon objectif. [target.Custom('FR_IlElle')|U] doit sûrement aussi avoir des qualités admirables.\n\nUn compliment discret mais réfléchi reconnaissant l’une de ses vertus pourrait être une bonne idée."
 befriend_ongoing_rival_2000.a: "Bien que nous ayons eu des différends, [target.GetFirstNameNoTooltip] a une bonne âme."
 befriend_ongoing_rival_2000.b: "[target.GetSheHe|U] a une autorité naturelle."
 befriend_ongoing_rival_2000.c: "Quand j’y pense, [target.Custom('FR_IlElle')] est doué[target.Custom('FR_E')] avec les gens."
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] est raisonnable."
 befriend_ongoing_rival_2000.tt: "#F Un compliment authentique m’aiderait à progresser dans mon plan, mais le mauvais pourrait potentiellement l’offenser.#!"
 befriend_ongoing_rival_2000.a.tt: "Louer [target.GetFirstName] pour sa gentillesse"
 befriend_ongoing_rival_2000.b.tt: "Louer [target.GetFirstName] pour sa confiance en [target.Custom('FR_LuiElle')]"
 befriend_ongoing_rival_2000.c.tt: "Louer [target.GetFirstName] pour sa sociabilité"
 befriend_ongoing_rival_2000.d.tt: "Louer [target.GetFirstName] pour sa capacité à garder la tête sur les épaules"
 befriend_ongoing_rival.2001.t: "Nouer une amitié : le pouvoir de la reconnaissance"
 befriend_ongoing_rival.2001.intro: "Je me suis assuré[ROOT.Char.Custom('FR_E')] que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] puisse m’entendre quand j’ai mentionné"
 befriend_ongoing_rival.2001.benevolent: "que j’ai toujours pensé que sa générosité était un exemple précieux pour les autres."
 befriend_ongoing_rival.2001.dominant: "qu’[target.Custom('FR_IlElle')] capte toujours l’attention de chacun dès qu’[target.Custom('FR_IlElle')] entre dans une pièce."
 befriend_ongoing_rival.2001.extroverted: "qu’[target.Custom('FR_IlElle')] était connu[target.Custom('FR_E')] pour être un[target.Custom('FR_E')] invité[target.Custom('FR_E')] populaire, toujours le centre de la fête."
 befriend_ongoing_rival.2001.levelheaded: "qu’en dépit de nos nombreux désaccords, j’ai toujours admiré sa capacité à garder la tête froide."
 befriend_ongoing_rival.2001.end: "\n\nPlus tard, il m’a été confirmé qu’[target.Custom('FR_IlElle')] avait eu du mal à cacher un sourire satisfait en entendant mes mots."
 befriend_ongoing_rival_2001.a: "Un compliment sincère peut vraiment faire des merveilles."
 befriend_ongoing_rival.2002.t: "Nouer une amitié : un terrible malentendu"
 befriend_ongoing_rival.2002.end: "\n\nEnsuite, quand [target.Custom('FR_IlElle')] s’est approché[target.Custom('FR_E')] de moi, j’ai pensé que c’était pour me remercier ! Du moins jusqu’à ce que je voie le regard furieux sur son visage... En fin de compte, [target.Custom('FR_IlElle')] a pris ma tentative de compliment comme une moquerie méprisante."
 befriend_ongoing_rival_2002.a: "Je n’aurais jamais dû ouvrir la bouche..."
 befriend_ongoing_rival.2003.t: "Nouer une amitié : que c’est maladroit"
 befriend_ongoing_rival.2003.end: "\n\nQuand j’ai jeté un coup d’œil sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip], je m’attendais au moins à un soupçon de satisfaction, mais [target.Custom('FR_IlElle')] semblait déconcerté[target.Custom('FR_E')], peut-être même légèrement ennuyé[target.Custom('FR_E')]."
 befriend_ongoing_rival_2003.a: "J’aurais peut-être dû y réfléchir un peu plus..."
