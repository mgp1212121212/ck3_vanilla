l_french:
 befriend_outcome.1001.t: "Nouer une amitié : une soirée"
 befriend_outcome.1001.desc: "Lorsque j’ai appris que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] avait été invité[target.Custom('FR_E')] à se rendre dans un manoir de [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier], je me suis dit que ce serait l’occasion parfaite de [target.Custom('FR_LeLa')] rencontrer.\n\n"
 befriend_outcome.1002.t: "Nouer une amitié : au bal"
 befriend_outcome.1002.desc: "Après avoir appris que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] assisterait à un bal dans [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier], j’ai décidé que ce serait l’occasion idéale de passer un peu de temps en sa compagnie !\n\n"
 befriend_outcome.1201.t: "Nouer une amitié : une rencontre formelle"
 befriend_outcome.1201.desc: "Les conseillers [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ont suggéré que nous nous rencontrions afin de tenter de régler nos différends sans nos épées.\n\n"
 befriend_outcome.1301.t: "Nouer une amitié : la propriété"
 befriend_outcome.1301.desc: "Après une longue réflexion, j’ai finalement décidé d’inviter [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] à venir visiter une de mes propriétés en [barony.GetNameNoTier]."
 befriend_outcome.2001.t: "Nouer une amitié : une soirée agréable"
 befriend_outcome.2001.desc: "À ma demande, j’ai été assis[ROOT.Char.Custom('FR_E')] à côté d[target.Custom('FR_EluiElle')] pendant le dîner et nous nous sommes bien amusé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s ! J’ai été surpris[ROOT.Char.Custom('FR_E')] de voir à quel point nous avions des choses à nous dire."
 befriend_outcome.2001.a: "Un[target.Custom('FR_E')] [target.GetWomanMan] si agréable !"
 befriend_outcome.2002.t: "Nouer une amitié : le bal"
 befriend_outcome.2002.desc: "Le bal était exquis, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] y a fait une belle démonstration ! Je lui ai dit à quel point j’étais impressionné[ROOT.Char.Custom('FR_E')] et nous avons commencé à parler."
 befriend_outcome.2002.a: "Quel agréable moment !"
 befriend_outcome.2003.t: "Nouer une amitié : une soirée en bonne compagnie"
 befriend_outcome.2003.opening: "Après des préparatifs laborieux, j’ai finalement pu passer une soirée seul[ROOT.Char.Custom('FR_E')] avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], à"
 befriend_outcome.2004.opening: "Après des préparatifs laborieux, j’ai finalement pu passer du temps seul[ROOT.Char.Custom('FR_E')] avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame: "parler de nos actes de bravoure passés et du monde étrange dans lequel nous vivons."
 befriend_outcome.2003.same_lifestyle: "parler des choses qui font que la vie vaut la peine d’être vécue et échanger quelques bonnes histoires."
 befriend_outcome.2003.same_education: "discuter [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful: "J’ai finalement réussi à passer du temps avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et discuter [target.Custom('education_conversation_subject')]. Heureusement, [target.Custom('FR_IlElle')] n’a pas remarqué que je comprenais très peu de quoi je parlais."
 befriend_outcome.2003.fallback: "échanger quelques histoires et découvrir nos intérêts communs."
 befriend_outcome.2003.great_time: "\n\nAu moment de mon départ, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] m’a dit que ce fut agréable de parler avec quelqu’un qui [target.Custom('FR_LeLa')] comprenait vraiment. J’étais entièrement d’accord."
 befriend_outcome.2003.a: "Nous sommes plus proches que jamais."
 befriend_outcome.2201.t: "Nouer une amitié : diplomatie fructueuse"
 befriend_outcome.2201.desc: "Après m’être assis[ROOT.Char.Custom('FR_E')] avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] plus comme des égaux que des ennemis, j’ai l’impression d’avoir tellement appris sur [target.Custom('FR_LuiElle')]. [target.GetSheHe|U] a également constaté que, avec le temps, nous pouvons arriver à être d’accord."
 befriend_outcome.2201.a: "[target.GetSheHe|U] m’a même souri avant mon départ."
 befriend_outcome.2301.desc: "\n\nLa visite s’est avérée être une idée encore meilleure que ce que j’avais prévu. Non seulement [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a offert un éclairage inattendu sur les problèmes de la propriété, mais [target.Custom('FR_IlElle')] m’a également fait garder une humeur radieuse."
 befriend_outcome.2301.increase_opinion: "J’ai l’impression que nous nous connaissons d’une manière nouvelle."
 befriend_outcome.2301.a: "Le voyage en valait la peine."
 befriend_outcome.4001.t: "Nouer une amitié : un repas gênant"
 befriend_outcome.4001.desc: "Lors du dîner, je me suis arrangé[ROOT.Char.Custom('FR_E')] pour être assis[ROOT.Char.Custom('FR_E')] juste à côté d[target.Custom('FR_EluiElle')], mais j’ai été incapable de dire quoi que ce soit d’intéressant !"
 befriend_outcome.4001.b: "J’abandonne !"
 befriend_outcome.4002.t: "Nouer une amitié : le bal"
 befriend_outcome.4002.desc: "Le jour de la danse, le ciel était gris et, contrairement aux festivités auxquelles je m’attendais, l’ambiance était morne."
 befriend_outcome.4002.a: "La prochaine fois que je [target.Custom('FR_LeLa')] rencontre, alors !"
 befriend_outcome.4002.b: "C’est sans espoir..."
 befriend_outcome.4003.t: "Nouer une amitié : une erreur"
 befriend_outcome.4003.same_fame: "Étant réputés pour des faits similaires, je pensais que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi avions beaucoup de points communs. Pourtant, si c’est bien le cas, je n’ai pas réussi à les trouver."
 befriend_outcome.4003.same_lifestyle: "J’étais vraiment persuadé[ROOT.Char.Custom('FR_E')] que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi avions une vie similaire, mais après lui avoir parlé pendant quelques heures, j’en doute..."
 befriend_outcome.4003.same_education: "Je croyais vraiment que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi voyions le monde de la même manière, mais après avoir passé plusieurs heures à nous chamailler à propos [target.Custom('education_conversation_subject')] sans jamais trouver un terrain d’entente, force est de constater que je me suis trompé[ROOT.Char.Custom('FR_E')]."
 befriend_outcome.4003.deceitful: "Je pensais pouvoir faire croire que j’ai des connaissances sur tout ce dont [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] pourrait vouloir parler, mais dès la troisième heure à discuter [target.Custom('education_conversation_subject')], mes efforts pour me socialiser ont complètement échoué."
 befriend_outcome.4003.fallback: "En dépit ce que j’avais initialement pensé, je n’ai pas trouvé que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi avions des choses en commun."
 befriend_outcome.4003.bad_time: "\n\nDécouragé[ROOT.Char.Custom('FR_E')], je suis parti[ROOT.Char.Custom('FR_E')] et [target.Custom('FR_IlElle')] a semblé content[target.Custom('FR_E')] de me voir partir."
 befriend_outcome.4003.b: "Alors c’est que notre amitié ne devait tout simplement pas être."
 befriend_outcome.4201.t: "Nouer une amitié : une rencontre froide"
 befriend_outcome.4201.desc: "Malheureusement, bien que bien intentionnée, notre rencontre n’a fait que me rappeler pourquoi nous ne nous entendions pas."
 befriend_outcome.4201.b: "Je n’aurais pas dû tenter."
 befriend_outcome.4301.desc: "\n\nMalheureusement, le voyage s’est avéré être une mauvaise idée. [target.GetTitledFirstName] était mal préparé[target.Custom('FR_E')], et chaque fois que j’essayais de détendre l’atmosphère, [target.Custom('FR_IlElle')] ne répondait que par un mécontentement furtif."
 befriend_outcome.4301.b: "Après tout cela, j’abandonne."
 befriend_outcome.6001.begin_friendship: "\n\nAu moment de mon départ, j’avais l’impression que nous nous connaissions depuis toujours."
 befriend_outcome.6301.begin_friendship: "\n\n[target.GetSheHe|U] n’est pas seulement m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)], [target.Custom('FR_IlElle')] est aussi mon ami[target.Custom('FR_E')]."
 befriend_outcome.8001.disastrous_time: "\n\nQuand je suis parti[ROOT.Char.Custom('FR_E')], [target.GetSheHe] m’a lancé un regard mauvais comme j’en ai rarement vu."
 befriend_outcome.8201.disastrous_time: "\n\nÀ un moment donné, j’ai accidentellement insulté sa mère #EMP et#! son cheval préféré."
 befriend_outcome.8301.disastrous_time: "\n\nDepuis notre retour, [target.Custom('FR_IlElle')] accepte à peine de me parler !"
 befriend_outcome.9800.t: "Nouer une amitié : partager son chagrin"
 befriend_outcome.9800.desc: "Quand mes espions m’ont parlé de la visite annuelle [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] de la tombe de"
 befriend_outcome.9800.desc_same_parent.our_parent: "notre [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent: "s[target_dead_parent.Custom('FR_OnA')] [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.mid.desc: "j’ai immédiatement compris que c’était la meilleure occasion de combler le fossé qui nous séparait.\n\nQuand le jour arrive, je trouve [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] agenouillé[target.Custom('FR_E')] devant la pierre tombale, perdu[target.Custom('FR_E')] dans ses pensées.\n\n« Pardonnez l’intrusion », dis-je à voix basse."
 befriend_outcome.9800.desc_same_parent.dialogue: "« Je sais qu’[target_dead_parent.Custom('FR_IlElle')] comptait beaucoup pour vous. [target_dead_parent.Custom('FR_IlElle')|U] me manque aussi. »"
 befriend_outcome.9800.desc_strangers.dialogue: "« Mes plus sincères condoléances. Moi aussi, je sais ce que ça fait de perdre un parent. »"
 befriend_outcome.9800.end: "\n\nNous finissons par partager des histoires sur les êtres chers que nous avons perdus. Lorsque nous nous séparons, je sens qu’un poids a été enlevé de mes épaules."
 befriend_outcome.9800.a: "Nos chagrins nous unissent."
 befriend_outcome.9900.t: "Nouer une amitié : des sentiments irrésistibles"
 befriend_outcome.9900.end: "Malheureusement, dès que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] m’a vu[ROOT.Char.Custom('FR_E')], [target.Custom('FR_IlElle')] s’est levé[target.Custom('FR_E')] en furie et m’a chargé[target.Custom('FR_E')]."
 befriend_outcome.9900.b: "... Était-ce un mauvais moment ?"
 befriend_outcome.0002.t: "Nouer une amitié : [owner.GetTitledFirstNameNoTooltip]"
 befriend_outcome.0002.critsucc.desc: "Je ne m’attendais pas à devenir aussi proche [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName].\n\nÀ plusieurs reprises, [owner.Custom('FR_IlElle')] s’est montré[owner.Custom('FR_E')] digne de confiance et franc[owner.Custom('FR_He')], tout en se préoccupant de ce qui est dans mon intérêt."
 befriend_outcome.0002.succ.desc: "Je prends conscience que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] et moi avons beaucoup de choses en commun et qu’[owner.Custom('FR_IlElle')] s’est montré[owner.Custom('FR_E')] digne de confiance au cours de ces derniers mois."
 befriend_outcome.0002.fail.desc: "Bien que ses nombreuses tentatives pour obtenir mes faveurs ne soient pas passées inaperçues, je ne peux que me sentir agacé[ROOT.Char.Custom('FR_E')] par l’intérêt soudain [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] à mon égard.\n\nEt je ne peux pas me défaire du sentiment que ses intentions ne sont pas pures..."
 befriend_outcome.0002.critfail.desc: "Bien que ses nombreuses tentatives pour obtenir mes faveurs ne soient pas passées inaperçues, je ne peux que me sentir agacé[ROOT.Char.Custom('FR_E')] par l’intérêt soudain [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] à mon égard.\n\nSon obsession à vouloir m’impressionner et ses démonstrations d’affection fabriquées de toutes pièces ne m’ont fait que l’apprécier encore moins."
 befriend_outcome.0002.a: "Il est si rare de trouver un véritable ami."
 befriend_outcome.0002.b.success: "Nous devrions passer plus de temps ensemble !"
 befriend_outcome.0002.b.failure: "Mais [owner.Custom('FR_IlElle')] a quand même un certain attrait..."
 befriend_outcome.0002.c.success: "Je ne suis toujours pas convaincu[ROOT.Char.Custom('FR_E')]."
 befriend_outcome.0002.c.failure: "Pourquoi ne me laisse-t-[owner.Custom('FR_IlElle')] pas tranquille ?"
 befriend_outcome.0002.d: "Je ne veux plus [owner.Custom('FR_LeLa')] voir !"
 befriend_outcome.2004.t: "Nouer une amitié : âmes sœurs"
 befriend_outcome.2004.spouse: "\n\nQuand nous sommes rentrés dans notre chambre vers la fin de la soirée, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] semblait beaucoup plus à l’aise et agréable avec moi."
 befriend_outcome.2004.relative: "\n\nJe suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir eu l’occasion de renforcer nos liens familiaux et, à en juger par le comportement de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] à la fin de la soirée, [target.Custom('FR_LuiElle')] aussi."
 befriend_outcome.2004.vassal: "\n\nÀ la fin du dîner, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] m’a dit à quel point [target.Custom('FR_IlElle')] était reconnaissant[target.Custom('FR_E')] d’avoir un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] lige aussi accueillant[ROOT.Char.Custom('FR_E')] et cordial[ROOT.Char.Custom('FR_E')], et qu’[target.Custom('FR_IlElle')] espère avoir l’occasion de me rendre la pareille à l’avenir."
 befriend_outcome.2004.liege: "\n\nEn signe de gratitude, quelques jours seulement après notre rencontre, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] a décidé de louer mon hospitalité devant toute la cour, déclarant qu’[target.Custom('FR_IlElle')] avait de la chance d’avoir un[ROOT.Char.Custom('FR_E')] vassal[ROOT.Char.Custom('FR_E')] aussi loyal[ROOT.Char.Custom('FR_E')] et accueillant[ROOT.Char.Custom('FR_E')] que moi."
 befriend_outcome.2004.outsider: "\n\nFinalement, la distance n’a pas été un grand obstacle à surmonter pour gagner la confiance et l’amitié [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip]. J’espère que les liens que nous avons tissés perdureront."
 befriend_outcome.2004.fallback: "\n\nJ’ai beaucoup appris sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] lors de notre rencontre et je suis sûr[ROOT.Char.Custom('FR_E')] que c’était pareil pour [target.Custom('FR_LuiElle')]. Je pense vraiment que cette soirée passée ensemble a beaucoup contribué à développer une confiance mutuelle."
 befriend_outcome.6004.spouse: "\n\nQuand nous sommes rentrés dans notre chambre vers la fin de la soirée, j’étais convaincu[ROOT.Char.Custom('FR_E')] de pouvoir faire entièrement confiance à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)], et savait qu’[target.Custom('FR_IlElle')] pensait la même chose à mon égard."
 befriend_outcome.6004.relative: "\n\nJe suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir eu l’occasion de renforcer nos liens familiaux et, à la fin du dîner, j’étais absolument convaincu[ROOT.Char.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] pensait la même chose."
 befriend_outcome.6004.vassal: "\n\nÀ la fin du dîner, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] était aussi convaincu[target.Custom('FR_E')] que moi que nous tenons chacun compte des intérêts de l’autre. Grâce à mes efforts, nous avons établi un lien de confiance et de fidélité qui n’est que rarement établi entre un seigneur lige et un vassal."
 befriend_outcome.6004.liege: "\n\nEn signe de gratitude, quelques jours seulement après notre rencontre, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] a décidé de louer mon hospitalité devant toute la cour, déclarant qu’[target.Custom('FR_IlElle')] avait de la chance d’avoir un[ROOT.Char.Custom('FR_E')] vassal[ROOT.Char.Custom('FR_E')] aussi loyal[ROOT.Char.Custom('FR_E')] et accueillant[ROOT.Char.Custom('FR_E')] que moi et fi[target.Custom('FR_ErEre')] de se dire mon ami[target.Custom('FR_E')]."
 befriend_outcome.6004.outsider: "\n\nFinalement, la distance n’a pas été un grand obstacle à surmonter pour gagner la confiance et l’amitié [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip]. Nous avons tous deux beaucoup appris l’un de l’autre lors de notre rencontre, à tel point que nous nous sommes séparés en amis."
 befriend_outcome.4004.t: "Nouer une amitié : des différences inconciliables"
 befriend_outcome.4004.spouse: "Malgré tous mes efforts pour impressionner [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], [target.Custom('FR_IlElle')] me traite toujours avec méfiance et détachement."
 befriend_outcome.4004.relative: "Je pensais que renforcer les liens avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] serait une tâche facile... Comme j’avais tort. Malgré tous mes efforts, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] semble être totalement indifférent[target.Custom('FR_E')] à passer du temps avec moi ou à en apprendre davantage sur mes centres d’intérêts."
 befriend_outcome.4004.vassal: "Malgré mes nombreuses tentatives pour gagner la confiance [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], [target.Custom('FR_IlElle')] garde toujours ses distances quand [target.Custom('FR_IlElle')] me parle. Notre différence de rang semble être un obstacle trop important à surmonter."
 befriend_outcome.4004.liege: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] n’a pas du tout été impressionné[target.Custom('FR_E')] par mes nombreuses tentatives pour gagner sa confiance. En entendant les rumeurs qui circulaient à sa cour, je me suis rendu[ROOT.Char.Custom('FR_E')] compte qu’[target.Custom('FR_IlElle')] en était venu[target.Custom('FR_E')] à me considérer comme un[ROOT.Char.Custom('FR_E')] flagorneu[ROOT.Char.Custom('FR_RSe')] cherchant à gagner ses faveurs."
 befriend_outcome.4004.outsider: "Malheureusement, il semble que les différences et la distance entre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi soient tout simplement trop grandes pour être surmontées, quelle que soit ma détermination. Malgré tout le temps passé à essayer de gagner sa confiance, [target.Custom('FR_IlElle')] n’a montré aucun changement dans son attitude envers moi."
 befriend_outcome.4004.ending: "\n\nJ’ai bien peur qu’il ne me reste plus grand chose à faire pour combler le fossé qui nous sépare à ce stade."
 befriend_outcome.8005.desc: "J’ai été bête d’espérer pouvoir changer l’opinion [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] à mon égard.\n\n[target.Custom('FR_IlElle')|U] a profité de ma récente cordialité pour se moquer ouvertement de moi, affirmant que je ne suis qu’un[owner.Custom('FR_E')] pathétique [owner.GetWomanMan] sans amis prêt[owner.Custom('FR_E')] à se ridiculiser juste par peur de la solitude."
 befriend_outcome.8005.a: "J’aurais dû m’y attendre de sa part."
 befriend_outcome.2005.t: "Nouer une amitié : mettre fin aux querelles"
 befriend_outcome.2005.relative: "Cela n’a pas été facile de convaincre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] de la sincérité de mes intentions au début, mais, petit à petit, j’ai pu lui faire comprendre que j’étais prêt[ROOT.Char.Custom('FR_E')] à mettre fin à notre rivalité pour notre bien à tous les deux."
 befriend_outcome.2005.vassal: "Ce n’est jamais bon signe qu’un seigneur soit en conflit avec ses propres vassaux. Grâce à mes efforts diplomatiques, j’ai pu régler les différends que j’avais avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName].\n\nAvec de la chance, nous pourrons apprendre à nous faire davantage confiance. Pour le moment, je suis juste heureu[ROOT.Char.Custom('FR_XSe')] de ne plus [target.Custom('FR_LeLa')] considérer comme un[target.Custom('FR_E')] ennemi[target.Custom('FR_E')]."
 befriend_outcome.2005.liege: "La stabilité de tout pays dépend de l’accord respectueux entre un seigneur et ses vassaux. Je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir pu convaincre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] que des conflits entre nous n’apportent que des souffrances inutiles à nos sujets.\n\nJe suis soulagé[ROOT.Char.Custom('FR_E')] de savoir que nous avons enfin réglé nos différends."
 befriend_outcome.2005.fallback: "Il n’a pas été facile de convaincre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] de me rencontrer afin de régler nos différends. Pourtant, une fois que j’ai enfin pu m’asseoir avec [target.Custom('FR_LuiElle')] et expliquer les raisons de nos désaccords passés, je l’ai trouvé[target.Custom('FR_E')] beaucoup plus raisonnable que ce que je craignais."
 befriend_outcome.2005.a: "Nous pouvons enfin repartir à zéro."
 befriend_outcome.8006.t: "Nouer une amitié : politiques irréconciliables"
 befriend_outcome.8006.desc: "J’ai passé une partie de la semaine dernière à rencontrer [target.GetTitledFirstName] pour lui faire comprendre qu’il n’est pas nécessaire que nous soyons des ennemis.\n\nMalheureusement, il semble que ma tentative d’apaiser sa faction n’est fait que la galvaniser."
 befriend_outcome.8006.everyfactionmember.custom: "Chaque membre de la [faction|El] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]"
 befriend_outcome.8006.a: "Je n’aurais jamais dû faire confiance à c[target.Custom('FR_EtEtte')] [target.GetWomanMan]."
 befriend_outcome.8007.t: "Nouer une amitié : le prix de la confiance"
 befriend_outcome.8007.desc: "La nuit dernière, comme dernière tentative de gagner l’affection de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)], j’ai décidé de lui révéler l’un de mes secrets les plus honteux. J’espérais que mon honnêteté aiderait à réduire le fossé entre nous, mais je me trompais profondément.\n\n[target.Custom('FR_IlElle')|U] menace maintenant de révéler mon secret à toute la cour à moins que je n’accède à ses demandes !"
 befriend_outcome.8007.a: "Bien ! Combien voulez-vous ?"
 befriend_outcome.8007.b: "Comme vous voulez, m[target.Custom('FR_OnA')] ch[target.Custom('FR_ErEre')] !"
 befriend_outcome.8007.c: "M[target.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', target)] ne me fera pas chanter !"
 befriend_outcome.8008.t: "Nouer une amitié : désaccords sacerdotaux"
 befriend_outcome.8008.desc: "Malheureusement, il semble que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] estime que ma tentative de gagner sa confiance est simplement un stratagème pour obtenir l’absolution de mes péchés aux yeux [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\nComme si repousser mon amitié ne suffisait pas, [target.Custom('FR_IlElle')] m’a diffamé lors de la prédication aux gens de [owner.GetPrimaryTitle.GetName] !"
 befriend_outcome.8008.a: "C’en est trop ! J’abandonne !"
 befriend_outcome.8009.t: "Nouer une amitié : savoir ramper"
 befriend_outcome.8009.desc: "J’étais convaincu[ROOT.Char.Custom('FR_E')] que louer publiquement les nombreuses qualités et la direction efficace [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] m’aiderait à entrer dans ses bonnes grâces. Malheureusement, je me suis terriblement trompé[ROOT.Char.Custom('FR_E')].\n\nLorsque je venais à peine de finir mon discours, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] s’est moqué[target.Custom('FR_E')] de moi devant toute la cour, affirmant que je ne suis qu’un[ROOT.Char.Custom('FR_E')] flagorneu[ROOT.Char.Custom('FR_RSe')] sans caractère qui cherche à augmenter sa valeur en léchant les bottes de ses supérieurs."
 befriend_outcome.8009.everycourtier.custom: "Chaque membre de la cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]"
 befriend_outcome.8009.a: "Mais je pensais chaque mot !"
 befriend_outcome.2006.t: "Nouer une amitié : compréhension mutuelle"
 befriend_outcome.2006.desc: "J’ai finalement persuadé [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] d’abandonner son soutien à la [targeting_faction.GetName|l].\n\nEn fin de compte, nous avons beaucoup plus en commun que ce que nous pensions."
 befriend_outcome.2006.a: "Il est toujours bon de voir la raison triompher."
 befriend_outcome.6006.t: "Nouer une amitié : apaisement politique"
 befriend_outcome.6006.desc: "Grâce à mes compétences diplomatiques, j’ai pu convaincre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] non seulement de renoncer à être le chef de la [scoped_faction.GetName|l] mais aussi de la dissoudre entièrement, évitant ainsi le risque de guerre civile."
 befriend_outcome.6007.desc: "Je n’arrive pas à comprendre comment, mais [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a convaincu [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] de dissoudre sa faction.\n\n[target.Custom('FR_IlElle')|U] a réuni tous les membres la nuit dernière, en annonçant qu’[target.Custom('FR_IlElle')] s’était fourvoyé[target.Custom('FR_E')] en s’opposant [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] et qu’[target.Custom('FR_IlElle')] souhaite une solution pacifique à notre conflit."
 befriend_outcome.6007.a.a: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] nous a trahi !"
 befriend_outcome.6007.a.b: "Peut-être a-t-[target.Custom('FR_IlElle')] raison..."
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "Pour mon plus grand plaisir, un des courriers [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est venu me trouver ici, en [current_location.GetName], alors que ma suite et moi faisons route vers [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel: "Pour mon plus grand plaisir, un des courriers [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est venu me trouver ici, à mon [ROOT.Char.Custom('FortifiedBuilding')] de [ROOT.Char.GetCurrentLocation.GetName].\n\n"
 befriend_outcome.2007.desc: "[courier.GetSheHe|U] apporte de bonnes nouvelles, car [target.GetFirstNameNoTooltip] souhaite officialiser notre amitié ! Je ne m’attendais pas à ce que nous devenions si proches, mais [target.GetSheHe] a prouvé sa fiabilité et son honnêteté, et [target.GetSheHe] ne pense qu’à mes intérêts."
