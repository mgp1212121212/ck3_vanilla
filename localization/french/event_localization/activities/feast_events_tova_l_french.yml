l_french:
 feast_events_tova.0001.t: "Une véritable merveille"
 feast_events_tova.0001.desc: "Mes invités se déplacent comme dans un rêve éveillé, tout à fait enchantés par le dôme ensoleillé et la fontaine spectaculaire de mon palais. Le riche parfum d’encens qui flotte dans l’air de mon jardin a un effet des plus agréables sur les cœurs et les âmes de tous ceux qui le sentent.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous vous êtes surpassé[ROOT.Char.Custom('FR_E')] avec cet endroit ! Le savoir-faire de vos architectes resplendit dans chaque détail ! » s’émerveille [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName], et un murmure d’approbation parcourt les personnes présentes.\n\nChaque invité présent tourne son regard vers moi, comme s’il attendait que je dise quelques mots sur mon palais."
 feast_events_tova.0001.a: "Un lieu digne de nous accueillir, nous, puissants guerriers !"
 feast_events_tova.0001.b: "Laissez-moi vous faire visiter, [honorary_guest.GetTitledFirstNameNoTooltip]."
 feast_events_tova.0001.b.success: "Votre démonstration d’opulence impressionne grandement [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstNameNoTooltip]"
 feast_events_tova.0001.b.failure: "Votre palais impressionne [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstNameNoTooltip], mais vos vantardises tombent dans l’oreille d’[Select_CString(honorary_guest.IsFemale,'une sourde','un sourd')]."
 feast_events_tova.0001.c: "Ceci est un grand témoignage de mon règne."
