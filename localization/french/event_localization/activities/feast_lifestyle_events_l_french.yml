 feast_lifestyle.1001.t: "Paroles guerrières"
 feast_lifestyle.1001.desc: "De quel droit [strategy_opponent.Custom('FR_le_Char_Pi')][strategy_opponent.GetTitledFirstName] affirme-t-[strategy_opponent.Custom('FR_IlElle')] que mes idées sur la guerre sont erronées et que cela sera un problème sur le champ de bataille ? Qu’en sait-[strategy_opponent.Custom('FR_IlElle')] ?"
 feast_lifestyle.1001.a: "J’aimerais avoir une chance de régler cela sur le champ de bataille."
 feast_lifestyle.1001.a.tt: "Au moins, [strategy_opponent.GetFirstName] vous a montré que vous étiez capable de défendre votre compréhension du [martial_lifestyle|El]."
 feast_lifestyle.1002.t: "Sens caché"
 feast_lifestyle.1002.opening: "Les autres invités rient et bavardent dans la salle bruyante, ce qui rend difficile de se concentrer sur le gruau devant moi. Je trace des lignes et des combats dans la bouillie grasse en réfléchissant aux moyens de contrer divers plans de bataille."
 feast_lifestyle.1002.cavalry: "\n\n#EMP Si la cavalerie devait charger ce flanc...#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP Avec l’infanterie lourde se tenant exactement ici...#!"
 feast_lifestyle.1002.archers: "\n\n#EMP Tandis qu’une pluie de flèches s’abat sur le centre...#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP Avec mes escarmoucheurs harcelant ce flanc...#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP Bien sûr, mes piquiers peuvent résister de ce côté-ci...#!"
 feast_lifestyle.1002.a: "Cela semble pouvoir fonctionner sur un vrai champ de bataille !"
 feast_lifestyle.1002.a.tt: "Penser qu’un bol de gruau pourrait aider à élargir votre compréhension du [martial_lifestyle|El]."
 feast_lifestyle.1003.t: "En cas de péril"
 feast_lifestyle.1003.desc: "En pleine célébration, je suis intrigué[ROOT.Char.Custom('FR_E')] par la défense de cette salle. Si un assaut était lancé de l’extérieur en cet instant, la petite noblesse serait en danger. Un petit bastion pourrait être fabriqué avec les grandes tables et offrir un minimum de protection.\n\nEt je me demande quelle contre-attaque envisager..."
 feast_lifestyle.1003.a: "Vous n’êtes jamais trop en sécurité."
 feast_lifestyle.1003.a.tt: "Vous préférez y songer plutôt que de vivre dans une heureuse ignorance et mourir si la situation se produisait vraiment. Vous comprenez mieux le [martial_lifestyle|El]."
 feast_lifestyle.1003.b: "Et si l’attaque venait de l’intérieur ?!"
 feast_lifestyle.1003.b.tt: "Il serait stupide de penser que chaque invité ici serait votre compagnon d’armes. Vous comprenez mieux le [martial_lifestyle|El]."
 feast_lifestyle.1004.t: "Partage de connaissances"
 feast_lifestyle.1004.desc: "Les banquets constituent une excellente occasion de parler à des personnes dont l’opinion m’importe. [consultant_3.Custom('FR_le_Char_Pi')|U][consultant_3.GetTitledFirstName] a eu des réflexions intéressantes sur les manœuvres militaires, tandis que [consultant_2.Custom('FR_le_Char_Pi')][consultant_2.GetTitledFirstName] a fait quelques remarques sur de nouvelles stratégies défensives.\n\n[consultant_1.Custom('FR_le_Char_Pi')|U][consultant_1.GetTitledFirstName] a carrément eu un coup de génie. Après plusieurs verres, [consultant_1.Custom('FR_le_Char_Pi')][consultant_1.GetTitledFirstName] m’a dit en toute confiance ce qu’[consultant_1.Custom('FR_IlElle')] considérait comme la prise d’assaut idéale d’un château !"
 feast_lifestyle.1004.a: "J’apprends tellement lors de ces fêtes !"
 feast_lifestyle.1004.a.tt: "Parler à des commandants expérimentés aide certainement votre compréhension du [martial_lifestyle|El]."
 feast_lifestyle.2001.t: "Restez à votre place"
 feast_lifestyle.2001.mean: "Faisant un pas rapide sur le côté, j’évite à peine le vin que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('guest_victim'))] [guest_victim.Custom('FR_le_Char_Pi')][guest_victim.GetTitledFirstName] que renverse #EMP accidentellement#! en passant devant moi.\n\nJe laisse passer la dernière de ses insultes, car à cet instant c[guest_victim.Custom('FR_EEtte')] [guest_victim.Custom('InsultNoun')] devient blême et raide."
 feast_lifestyle.2001.loud: "« Maintenant, au sujet des bévues, vous ai-je vous parlé de la fois où [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]... »\n\nM[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('guest_victim'))] [guest_victim.Custom('FR_le_Char_Pi')][guest_victim.GetTitledFirstName] devient soudain silencieu[guest_victim.Custom('FR_XSe')] et blême."
 feast_lifestyle.2001.quiet: "Les regards que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('guest_victim'))] [guest_victim.Custom('FR_le_Char_Pi')][guest_victim.GetTitledFirstName] me lance alors qu’[guest_victim.Custom('FR_IlElle')] murmure aux gens qui l’entourent sont insupportables.\n\nSoudain [guest_victim.Custom('InsultNoun')] devient raide et blême."
 feast_lifestyle.2001.desc_ending: "Sa démarche maladroite alors qu’[guest_victim.Custom('FR_IlElle')] s’échappe de la pièce me fait sourire, tandis que je cache la petite fiole de laxatifs dans ma poche."
 feast_lifestyle.2001.a: "Ça lui apprendra à c[guest_victim.Custom('FR_EEtte')] [guest_victim.Custom('InsultNoun')] [guest_victim.Custom('InsultAdjective')] !"
 feast_lifestyle.2002.t: "La pipelette"
 feast_lifestyle.2002.desc_lover: "« Et avec des yeux comme ça... Je veux dire, qui suis-je pour résister ? »"
 feast_lifestyle.2002.desc_cannibal: "« Vous pouvez même savoir à la texture de la viande s’ils étaient musclés. Je me souviens d’un soldat que j’ai mangé une fois... »"
 feast_lifestyle.2002.desc_homosexual_male: "« Et puis j’ai vu ce bel homme sourire ! Dire que je suis censé me satisfaire d’une femme après ça... »"
 feast_lifestyle.2002.desc_homosexual_female: "« Et puis j’ai vu cette magnifique femme sourire ! Dire que je suis censée me satisfaire d’un homme après ça... »"
 feast_lifestyle.2002.desc_ending: "\n\nAprès de généreuses quantités de boissons, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.Custom('FR_le_Char_Pi')][guest_with_secret.GetTitledFirstName] se penche sur la table et vide son sac et son verre devant moi.\n\n« M’apporter toutes ces boissons et m’écouter encore et encore... Merci, [ROOT.Char.GetFirstNameNoTooltip] ! »"
 feast_lifestyle.2002.a: "C’est trop bon pour que je le garde pour moi !"
 feast_lifestyle.2002.b: "Non, merci à #EMP vous#! de me l’avoir révélé !"
 feast_lifestyle.2002.c: "Mon silence a un prix, vous savez."
 feast_lifestyle.2002.d: "À votre santé ! Pour une soirée agréable et de nouveaux amis !"
 feast_lifestyle.2003.t: "Le pouvoir d’influencer"
 feast_lifestyle.2003.desc: "Passant d’une conversation à l’autre, je dirige les discussions dans la direction de mon choix.\n\nQuelques mots soigneusement placés et j’ai même un aperçu plus clair de la vie amoureuse de m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.Custom('FR_le_Char_Pi')][courtier_to_persuade.GetTitledFirstName] que s[courtier_to_persuade.Custom('FR_OnAOpp')] [courtier_to_persuade.Custom('WifeHusbandOpp')]."
 feast_lifestyle.2003.a: "Ce festin est mon terrain d’entraînement..."
 feast_lifestyle.2003.a.tt: "#F ... et les mots sont mes armes !#!"
 feast_lifestyle.2003.b: "Profitons simplement de la conversation."
 feast_lifestyle.2004.t: "Histoire détaillée"
 feast_lifestyle.2004.desc1_a: "C[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom('RandomLadyLord')] là-bas sourit à une domestique dans la grande salle d’une façon familière ; une possible liaison."
 feast_lifestyle.2004.desc1_b: "C[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom('RandomLadyLord')] là-bas est en train de remplir pour la troisième fois son verre étroitement saisi depuis l’arrivée de s[ROOT.Char.Custom('FR_OnAOpp')] [ROOT.Char.Custom('FR_EpouxEpouseOpp')] ; une relation au bord de la rupture."
 feast_lifestyle.2004.desc2_a: "C[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom('RandomLadyLord')] là-bas porte les mêmes bottes que les années passées ; problèmes financiers."
 feast_lifestyle.2004.desc2_b: "C[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom('RandomLadyLord')] là-bas reste dans son coin, évitant toute conversation et tout contact visuel ; quelque chose à cacher peut-être ?"
 feast_lifestyle.2004.desc_ending: "\n\nTout le monde cache quelque chose, et avec un œil exercé, même les plus infimes détails vous montreront la situation dans son ensemble."
 feast_lifestyle.2004.a: "Ils affichent si ouvertement ce dont ils ont honte !"
 feast_lifestyle.2004.b: "Rien ne peut m’échapper !"
 feast_lifestyle.3001.t: "Le siège du pouvoir"
 feast_lifestyle.3001.desc: "Quel festin ! Une excellente occasion pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('important_guest_1'))] [important_guest_1.Custom('FR_le_Char_Pi')][important_guest_1.GetTitledFirstName] et moi d’en savoir plus sur les gens qui nous servent.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('important_guest_2'))] [important_guest_2.Custom('FR_le_Char_Pi')][important_guest_2.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('important_guest_3'))] [important_guest_3.Custom('FR_le_Char_Pi')][important_guest_3.GetTitledFirstName] ne se sont pas encore installés, alors j’appelle rapidement un serviteur pour réorganiser les sièges."
 feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip] devrait s’asseoir à côté [important_guest_2.Custom('FR_du_Char_Pi')][important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip] apprécierait certainement la compagnie [important_guest_3.Custom('FR_du_Char_Pi')][important_guest_3.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.c: "[important_guest_2.Custom2('FR_IlsElles', SCOPE.sC('important_guest_3'))|U] dîneront tou[important_guest_2.Custom2('FR_Te', SCOPE.sC('important_guest_3'))]s les deux avec moi."
