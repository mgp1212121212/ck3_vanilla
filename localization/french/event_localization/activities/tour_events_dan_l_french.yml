 tour_travel.3000.t: "Pas de lieu de culte ?"
 tour_travel.3000.desc: "En passant par [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je visite un village et prends le temps de discuter des affaires religieuses locales avec un paysan très pieux, [pious_peasant.GetName].\n\n« Nous n’avons même pas de lieu de culte. Il nous faut des jours de voyage pour mettre un pied dans la maison [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 tour_travel.3000.a: "Nous pourrions les aider à construire un lieu de culte rudimentaire."
 tour_travel.3000.b: "Je vais leur faire bâtir un magnifique lieu de culte."
 tour_travel.3000.c: "« Il ne vous reste plus qu’à marcher. »"
 tour_travel.3001.t: "Cérémonie improvisée"
 tour_travel.3001.desc: "Nous nous sommes arrêtés dans un petit village de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Ce n’est que vers la fin du festin que je me rends compte que quelque chose va de travers.\n\nJe réalise que [marriage_mother.Custom('FR_le_Char_Pi')][marriage_mother.GetTitledFirstName], qui n’a de cesse de parler de sa progéniture, [marriage_candidate.Custom('FR_le_Char_Pi')][marriage_candidate.GetTitledFirstName], ne fait pas que se vanter, mais essaie bel et bien de jouer les entremetteuses.\n\n« Après le mariage, tout sera pour le mieux ! », dit-[marriage_mother.Custom('FR_IlElle')], les yeux rayonnant de fierté."
 tour_travel.3001.desc.drunkard: "Je me réveille à grand-peine, la tête dolente. Mes oreilles sifflent et la lumière me poignarde cruellement les yeux. Ma bouche est plus aride qu’un désert et, avant même de pouvoir demander de l’eau d’une voix croassante, je vois qu’une drôle de paysanne se tient à mon chevet, un pichet d’eau à portée de main.\n\n« Tenez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous devez en avoir bien besoin après la nuit que vous venez de passer ! »\n\nJe me retourne et je vois quelqu’un dormir du sommeil du bienheureux, à côté de moi dans le lit.\n\n« Ce n’est pas tous les jours qu’on fête le mariage de son enfant avec [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U] ! »"
 tour_travel.3001.a: "Quelle merveilleuse idée."
 tour_travel.3001.a.drunkard: "#EMP Qu’ai-je fait ?#!"
 tour_travel.3001.b: "Non, je ne me marie pas avec de sales paysans, malhonnêtes de surcroît !"
 tour_travel.3002.t: "Le prix de la conquête"
 tour_travel.3002.desc: "« Mon frère, mon père et mon mari sont morts pour #EMP votre guerre#! ! » s’écrie une paysanne en me suivant à travers tout le village.\n\n« Quand [battle_memory.GetSecondPerspectiveDescription], vous avez fêté votre victoire, mais pour moi c’est le jour où trois générations de ma famille sont mortes. »\n\nSa colère vire aux larmes et je distingue à peine ses paroles suivantes.\n\n« Je ne veux plus de vous pour suzerain. »"
 tour_travel.3002.a: "« Rien ne vous les ramènera, mais peut-être que cet or pourrait soulager vos tracas ? »"
 tour_travel.3002.b: "« Leur sacrifice en valait la peine. »"
 tour_travel.3003.t: "Créatures répugnantes"
 tour_travel.3003.desc: "En passant par [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous nous arrêtons sans cesse pour parler à des paysans. Leur seule vue me révulse.\n\nIls ont des chicots jaunis en guise de dents, l’air idiot, la vue basse et ils sont aussi illettrés que stupides. Tous, autant qu’ils sont, sont atteints de maladies méconnues qui couvrent leur visage de furoncles et de lividités.\n\nQue me chaut ce qu’ils ont à dire ?"
 tour_travel.3003.a: "Je dois prétendre que je me soucie d’eux. Tel est mon devoir."
 tour_travel.3003.b: "Je vais leur dire ce que je pense d’eux."
 tour_travel.3004.t: "L’affreuse statue"
 tour_travel.3004.desc: "On m’a prévenu[ROOT.Char.Custom('FR_E')] à l’avance que les villageois de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se sont cotisés pour me faire ériger une statue.\n\nMais quand je la vois enfin, j’ai du mal à en croire mes yeux. Non seulement j’ai devant moi la chose la plus laide au monde, mais en plus elle ne me ressemble en rien !\n\nPartout autour de moi, il n’y a que de grands sourires et des regards empreints de fierté. N’y a-t-il donc personne qui soit doté du moindre sens de l’esthétique, par ici ?"
 tour_travel.3004.a: "C’est... si beau"
 tour_travel.3004.b: "Est-ce une #EMP plaisanterie#! ? Abattez-moi ça !"
 tour_travel.3004.c: "En toute franchise, c’est assez ressemblant."
 tour_travel.3005.t: "Fraternité criminelle"
 tour_travel.3005.desc: "En passant par [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je passe devant un[criminal_peasant.Custom('FR_E')] misérable prisonni[criminal_peasant.Custom('FR_ErEre')], enchaîné[criminal_peasant.Custom('FR_E')] à un poteau comme un chien. [criminal_peasant.Custom('FR_IlElle')|U] me hèle et implore ma clémence.\n\n« Quel est votre crime ? » lui demandé-je avec le ton impérieux qui sied à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n« On m’accuse d’être un [criminal_secret.GetNameNoTooltip] ; je ne peux guère le réfuter, malheureusement. »\n\nQuelques gouttes de sueur perlent sur mon front. Après tout, #EMP moi aussi#!, je suis un [criminal_secret.GetNameNoTooltip]."
 tour_travel.3005.a: "Libérez-[criminal_peasant.Custom('FR_LeLa')] !"
 tour_travel.3005.b: "Quel crime abominable !"
 tour_travel.3006.t: "La vie d’un suzerain"
 tour_travel.3006.desc: "Un groupe de paysans m’entoure et me demande de leur narrer quelques anecdotes me concernant. J’y réfléchis et deux histoires me viennent à l’esprit. La fois où [positive_memory.GetDescription] est un bon souvenir.\n\nMais, la fois où [war_memory.GetDescription] ferait un récit plus passionnant et propre à inspirer la loyauté et la ferveur."
 tour_travel.3006.a: "Va pour la première histoire."
 tour_travel.3006.b: "Tout le monde aime les récits de guerre."
 tour_travel.3007.t: "Maison des plaisirs"
 tour_travel.3007.desc: "Le soir, alors que nous nous arrêtons pour faire étape, un quidam nous propose de nous faire visiter sa ville.\n\nCe n’est que lorsque je me retrouve au beau milieu d’un lupanar que je comprends quelles étaient ses intentions.\n\nÀ ma gauche, des gens copulent comme si leur vie en dépendait. À ma droite, une « demoiselle » tente ce qui ressemble à une #EMP  [ROOT.Char.Custom('GetManeuver')] [random_event_culture.GetNameNoTooltip] [ROOT.Char.Custom('GetDescriptorManeuver')].#!"
 tour_travel.3007.a: "Je dois partir sans attendre."
 tour_travel.3007.b: "Autant passer du bon temps."
 tour_travel.3010.t: "Héros local"
 tour_travel.3010.desc: "Alors que nous nous frayons un chemin dans [shrine_province.Custom('GetProvinceGroundDesc')] de [shrine_province.Custom('GetTerrainTypePlural')], nous découvrons un modeste oratoire. Grossièrement sculpté, il arbore [shrine_province.GetCounty.GetFaith.ReligiousSymbol] à son sommet. En dessous est inscrit :\n\n#EMP « Ici repose saint[saint_name.Custom('FR_E')] [saint_name.GetFirstNameNoTooltip] de [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], bienheureu[Select_CString(saint_name.IsFemale, 'se fille','x fils')] de [shrine_province.GetNameNoTooltip] »#!\n\nSaint[saint_name.Custom('FR_E')] [saint_name.GetFirstNameNoTooltip] ? De [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip] ? Il semble que cette figure religieuse locale ne soit pas approuvée par les [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 tour_travel.3010.a: "À bas l’hétérodoxie !"
 tour_travel.3010.b: "« Saint[saint_name.Custom('FR_E')] [saint_name.GetFirstNameNoTooltip] »... Ça sonne bien."
 tour_travel.3010.c: "Mieux vaut nous remettre en route."
 cultural_acceptance_local_saint: "Saint local"
 tour_travel.3020.t: "Seul[ROOT.Char.Custom('FR_E')] dans les ténèbres"
 tour_travel.3020.desc: "C’est le soir. Menacés par un [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')], nous nous réfugions juste à temps dans une auberge providentielle, bien que miteuse. Nous étanchons notre soif, tandis que le vent hurle dehors. Un par un, mes compagnons se retirent dans leurs chambres.\n\nJe suis tiré[ROOT.Char.Custom('FR_E')] de mes pensées en me rendant compte que la bougie est presque entièrement consumée et que je suis seul[ROOT.Char.Custom('FR_E')] avec mon [ROOT.Char.Custom2('RelationToMeShort', love_professor)], [love_professor.GetFirstName]. [love_professor.Custom('FR_IlElle')] m’adresse un regard étrange.\n\nUn moment passe entre nous avant qu’[love_professor.Custom('FR_IlElle')] ne prenne la parole, choisissant soigneusement ses mots . « Vous savez, je vous admire vraiment #EMP beaucoup#! [ROOT.Char.GetFirstNameNoTooltip]. Pardon, [ROOT.Char.GetTitleAsNameNoTooltip]... » Un sourire se dessine sur ses lèvres."
 tour_travel.3020.a: "Venez, tous les autres dorment."
 tour_travel.3020.c: "Ha ! Pour qui vous prenez-vous ?"
 tour_travel.3020.d: "Je dois me reposer..."
 tour_travel.3030.t: "La vérité nue"
 tour_travel.3030.desc: "Nous approchons d’un hameau où [Select_CString(wrongfully_accused.IsFemale, 'une femme désespérée est enchaînée', 'un homme désespéré est enchaîné')] à une potence, tandis qu’une foule se rassemble à ses pieds.\n\n« [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip] ! C’est [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! » s’écrie-t-on. C’est alors qu’[Select_CString(accused_partner.IsLocalPlayer,'une paysanne','un paysan')] en larmes accourt vers moi en fendant maladroitement l’assistance. « Je vous en supplie ! [Select_CString(wrongfully_accused.IsFemale, 'Mon épouse', 'Mon époux')] est innocent[wrongfully_accused.Custom('FR_E')] !"
 tour_travel.3030.framed: "[wrongfully_accused.Custom('FR_IlElle')|U] n’a rien fait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je le sais ! »"
 tour_travel.3030.pinned: "Ces vauriens font porter le faix de leurs péchés à d’autres ! »"
 tour_travel.3030.wrongful: "C’est faux ! Il n’y a même pas de témoin ! »"
 tour_travel.3030.outro: "On s’empare d[accused_partner.Custom('FR_EluiElle')] pour l’emmener à l’écart, tandis qu’[accused_partner.Custom('FR_IlElle')] proteste : « Non ! #EMP [wrongfully_accused.GetFirstName] !#! ».\n\nLe magistrat s’incline, penaud. « Veuillez nous pardonner, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Ne l’écoutez pas, l’[Select_CString(wrongfully_accused.IsFemale, 'accusée', 'accusé')] est bel et bien coupable. Ne vous inquiétez pas. »"
 tour_travel.3030.a: "J’aimerais entendre les charges qui pèsent sur [wrongfully_accused.Custom('FR_LuiElle')]."
 tour_travel.3030.b.sadistic: "Ah ! Rien de tel qu’une bonne pendaison !"
 tour_travel.3030.b: "Poursuivez."
 tour_travel.3030.c: "Vous avez de la chance, le meilleur bourreau de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] est ici !"
 tour_travel.3030.d: "Je suis venu[ROOT.Char.Custom('FR_E')] les gracier."
 tour_travel.3040.t: "Un village infortuné"
 tour_travel.3040.desc: "Alors que nous arrivons aux abords d’un petit hameau bâti autour d’un carrefour, un gueux effrayé approche, visiblement soulagé de nous voir.\n\n« Loués soient les cieux ! Vous devez nous aider, [Select_CString(ROOT.Char.IsFemale, 'ma bonne dame', 'mon bon seigneur')] ! » Mes compagnons et moi échangeons des regards interloqués. « Des déserteurs s’en prennent à notre village depuis des jours. Ils ont presque tout emporté ! »\n\n"
 tour_travel.3040.own: "Ce n’est qu’un hameau insignifiant, mais je ne peux pas laisser des hors-la-loi agir à leur guise."
 tour_travel.3040.liege: "Ainsi, [ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] ne garantit pas la paix dans..."
 tour_travel.3040.realm: "On dirait que les terres [ROOT.Char.GetLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] sont livrées à elles-mêmes..."
 tour_travel.3040.foreign: "On dirait qu’en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip], le maintien de l’ordre est plus laxiste qu’en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]..."
 tour_travel.3040.a.martial: "À moi, gardes ! Allons surprendre ces marauds !"
 tour_travel.3040.a: "Gardes ! Surprenez donc ces marauds !"
 tour_travel.3040.b: "#EMP Presque#! tout ?"
 tour_travel.3040.c: "Je crains d’avoir mieux à faire, paysan."
 tour_travel.3040.c.foreign: "C’est à votre [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip] de s’en charger."
