 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "Entre les murs resplendissants"
 hajj.0011.desc: "Ma nouvelle capitale étant la glorieuse propriété de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], j’ai profité de cette occasion pour accomplir les rites, afin de recevoir les bénédictions du hadj."
 hajj.0011.a: "Je me sens plus proche [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hajj.0011.a_cynical: "Cela devait être fait."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "Les murs resplendissants"
 hajj.0500.desc: "« #EMP Les murs resplendissants, les murs resplendissants... #! » murmure [hajj_dying_relative.Custom('FR_le_Char_Pi')][hajj_dying_relative.GetTitledFirstName] alors que j’entre dans sa [ROOT.Char.Custom('GetChamber')]. Sa respiration est laborieuse, comme si l’air était visqueux. Quelle déchéance !\n\nJe m’éclaircis la voix et son regard voilé s’efforce de me distinguer : « [ROOT.Char.GetFirstNameNoTooltip] ? Est-ce vous ? » murmure-t-[hajj_dying_relative.GetSheHe]. Puis son regard s’illumine un instant : « Les murs resplendissants. La Mecque. »\n\n« Vous devez entreprendre le hadj, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. Vous devez absolument voir les murs resplendissants ! » L’effort de cette discussion lui donne une quinte de toux qui s’achève en gémissement. Quelle misère !"
 hajj.0500.a: "Je le ferai."
 hajj.0500.a.flavor: "Il faut respecter les dernières volontés d’un[hajj_dying_relative.Custom('FR_E')] mourant[hajj_dying_relative.Custom('FR_E')]."
 hajj.0500.a.tt_hajj: "Votre prochain [pilgrimage|El] du [hajj|El] coûtera moins cher"
 hajj.0500.b: "Je... ne peux rien vous promettre, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor: "Non merci, je n’en ai aucune envie."
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "Station d’Abraham"
 hajj.3010.desc: "Maintenant que je suis à la Mecque, je dois d’abord visiter la Station d’Abraham. On pense qu’Abraham se tenait sur cette pierre sacrée pour bâtir la Kaaba, avec Ismaël, il y a plusieurs siècles.\n\nAutour de moi, les pèlerins du hadj s’approchent du sanctuaire et inclinent la tête, absorbés par leur prière contemplative. Je devrais faire de même."
 hajj.3010.a: "Je devrais prier pour quelque chose de plus tangible"
 hajj.3010.a.wealth.t: "Richesse"
 hajj.3010.a.wealth.desc: "Vous obtenez des idées quant à la façon d’accroître votre richesse"
 hajj.3010.a.opinion.t: "Codex social"
 hajj.3010.a.opinion.desc: "Vous comprenez comment devenir plus sympathique"
 hajj.3010.a.prestige.t: "Prestige"
 hajj.3010.a.prestige.desc: "Vous comprenez comment obtenir plus de prestige"
 hajj.3010.a.bad.t: "Superstitions"
 hajj.3010.a.bad.desc: "Vous alimentez vos superstitions"
 hajj.3010.b: "Agenouillons-nous et contemplons."
 hajj.3010.b.flavor_cynical: "Finissons-en en vitesse."
 #Walk between Safa and Marwah
 hajj.3020.t: "Safa et Marwah"
 hajj.3020.desc: "À présent, je dois marcher sept fois entre les deux points sacrés de Safa et Marwah, afin de commémorer le désespoir d’Hajar et ses efforts pour trouver de l’eau pour son fils, Ismaël.\n\nCe dernier devint plus tard l’ancêtre du prophète béni.\n\nAlors que je me prépare pour le rite, je regarde Safa et Marwah et remarque le grand nombre de pèlerins venus de tous les horizons qui se frayent déjà un chemin entre les collines."
 hajj.3020.a: "Pourquoi n’en faire que sept ?"
 hajj.3020.b: "Je vais respecter méticuleusement les sept trajets."
 hajj.3020.c: "Va-t-on vraiment s’en rendre compte, si j’en fais moins ?"
 hajj.3020.c.success.t: "Paresse couronnée de succès"
 hajj.3020.c.success.desc: "Vous réussissez à faire moins de trajets que préconisé"
 hajj.3020.c.failure.desc: "On vous remarque et vous recevez une pénalité"
 #Safa and Marwah penalization
 hajj.3021.t: "Pris[ROOT.Char.Custom('FR_E')] la main dans le sac !"
 hajj.3021.desc: "Alors que je reviens des deux collines, l’un des membres du clergé me toise d’un air sévère : « Je suis certain[penalizer.Custom('FR_E')] que vous n’avez pas accompli correctement le rite de Safa et Marwah, hadji. »\n\n[penalizer.GetSheHe|U] poursuit : « Pour cette transgression, la sanction est soit le damm, soit la sadaqat al-fitr. » Son expression s’adoucit, l’espace d’une seconde.\n\n« Votre hadj sera incomplet, si vous ne vous y pliez pas. Alors, qu’en sera-t-il, hadji ? »"
 hajj.3021.a: "Je sacrifierai un animal."
 hajj.3021.a.flavor: "Damm. $hajj.3040.c.flavor$"
 hajj.3021.b: "Je ferai un don."
 hajj.3021.b.flavor: "Sadaqat al-fitr . Sacrifier des céréales et des dattes aux pauvres me semble tout à fait convenable."
 hajj.3021.c: "Je vais me contenter de bien faire sept trajets, cette fois."
 hajj.3021.c.flavor_zealous: "Je savais bien que j’aurais dû prendre le rite au sérieux."
 hajj.3021.c.flavor: "Quelle barbe !"
 #Drink water from the Zamzam well
 hajj.3030.t: "Puits de Zamzam"
 hajj.3030.desc: "Me voici devant le puits mystique de Zamzam, découvert en rêvant d’un printemps éternel dans le désert. Boire son eau participe aux rites anciens du hadj et c’est à mon tour de m’y plier.\n\nBien que jaillissant d’un édifice de pierre complexe, la source est encombrée de pèlerins du hadj. Il y en a à ma gauche, à ma droite et au centre, et je dois me frayer un chemin dans la foule pour boire l’eau sanctifiée, à laquelle tant de gens s’abreuvent."
 hajj.3030.a: "Je devrais laisser passer les autres."
 hajj.3030.a.flavor: "Rien ne presse."
 hajj.3030.b: "Je dois étancher la soif de mon âme !"
 hajj.3030.b.flavor: "Quel délice ! Et on raconte qu’elle fait aussi des miracles !"
 hajj.3030.c: "Et si je me contentais d’y tremper légèrement les mains."
 hajj.3030.c.flavor: "Cela ne m’a pas l’air hygiénique du tout."
 #Sacrifice to Allah
 hajj.3040.t: "Sacrifice à Allah"
 hajj.3040.desc: "Le moment est venu de procéder au rite suivant : le sacrifice [ROOT.Char.GetFaith.HighGodName2]. Une partie du sanctuaire a été préparée exprès pour cette occasion, et l’odeur musquée devient plus forte à mesure que je m’approche des étals fournissant différents types d’animaux.\n\nJe considère attentivement mes options : sacrifier un gros animal comme un chameau serait certainement plus pieux, mais sacrifier un animal plus petit ou même un mouton suffirait pour m’acquitter du rite.\n\n Certains pèlerins se sont cotisés pour s’offrir une grosse vache."
 hajj.3040.a: "Soixante-trois chameaux !"
 hajj.3040.a.flavor: "Je ne ferai pas moins que le grand prophète !"
 hajj.3040.b: "Un chameau suffira amplement."
 hajj.3040.b.flavor: "Les chameaux connaissent le secret..."
 hajj.3040.c: "Optons pour un mouton."
 hajj.3040.c.flavor: "Je n’aime pas leurs yeux globuleux."
 hajj.3040.d: "Je vais me joindre à la cotisation pour une vache."
 hajj.3040.d.flavor: "Pourquoi prendre plus de vies que nécessaire ?"
 #Performing the Halq
 hajj.3001.t: "Halq"
 hajj.3001.desc: "J’ai prié à la Station d’Abraham, marché entre Safa et Marwah, bu l’eau du puits de Zamzam et sacrifié [ROOT.Char.GetFaith.HighGodName2]. Je peux à présent accomplir le hadj. Le prochain rite consiste à me couper les cheveux.\n\n"
 hajj.3001.desc.male_dominated: "Traditionnellement, les hommes se rasent entièrement, mais une dérogation est parfois accordée pour n’en couper qu’une partie. Les femmes, quant à elles, sont limitées à une mèche."
 hajj.3001.desc.female_dominated: "Traditionnellement, les femmes se rasent entièrement, mais une dérogation est parfois accordée pour n’en couper qu’une partie. Les hommes, quant à eux, sont limités à une mèche."
 hajj.3001.desc.equal: "Traditionnellement, on se rase le crâne entièrement, mais une dérogation est parfois accordée pour n’en couper qu’une partie."
 hajj.3001.a: "Rasez tout !"
 hajj.3001.b: "Coupez juste une mèche de cheveux."
