 hajj_destination_safa_marwah_athletic_log: "[CHARACTER.Custom('FR_le_Char')|U][CHARACTER.GetName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] prouvé [Select_CString(CHARACTER.IsLocalPlayer, 'votre', 'sa')] dévotion en marchant de nombreuses fois entre Safa et Marwah"
 hajj_destination_safa_marwah_log_title: "Safa et Marwah"
