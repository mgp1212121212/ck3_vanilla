l_french:
 #General Loc Strings
 pay_homage_header: "L’hommage :"
 #Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening: "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc: "Je suis arrivé[homage_vassal.Custom('FR_E')] à [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pour vous rendre un hommage lige, glorieu[homage_liege.Custom('FR_XSe')] [homage_liege.GetTitleAsNameNoTooltip], en témoignage de ma loyauté. \n\n"
 pay_homage.0001.desc.submission: "J’espère que ma promesse de soumission est une preuve suffisante de mon honneur."
 pay_homage.0001.desc.gold: "Je vous apporte de riches cadeaux dignes de votre majesté, en gage de ma bonne volonté et de ma servitude."
 pay_homage.0001.desc.hook: "Vous avez ma parole que je ferai tout ce que vous voulez de moi, [homage_liege.Custom('FR_MonseigneurMadame')|U]."
 pay_homage.0001.desc.contract: "Pour témoigner de votre domination et de ma loyauté envers vous, je m’engage envers vous à de plus grandes obligations en tant que vassal[homage_vassal.Custom('FR_E')]."
 pay_homage.0001.a: "Je [homage_vassal.Custom('FR_LeLa')] fais entrer immédiatement."
 pay_homage.0001.a.tt: "Vous recevez [homage_vassal.Custom('FR_le_Char_Pi')][homage_vassal.GetTitledFirstName]"
 pay_homage.0001.b: "Ses courbettes ne signifient rien pour moi."
 pay_homage.0001.b.tt: "Vous faites partir [homage_vassal.Custom('FR_le_Char_Pi')][homage_vassal.GetTitledFirstName]."
 #Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening: "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc: "Je ne suis pas dupe de vos manigances. Un hommage lige de votre part ne signifierait rien pour moi."
 pay_homage.0009.a: "C’est scandaleux !"
 #Liege Event: Liege receives homage from vassal
 pay_homage.0101.t: "$pay_homage_header$ ployer le genou"
 pay_homage.0101.t.language: "$pay_homage_header$ ambiguïté"
 pay_homage.0101.t.clumsy: "$pay_homage_header$ mortifié"
 pay_homage.0101.t.infatuation: "$pay_homage_header$ sous le charme"
 pay_homage.0101.t.delivery: "$pay_homage_header$ incapable de parler"
 pay_homage.0101.desc: "J’attends patiemment sur mon trône l’arrivée [homage_vassal.Custom('FR_du_Char_Pi')][homage_vassal.GetTitledFirstName]. Il aura en fait fallu peu de temps avant qu’[homage_vassal.Custom('FR_IlElle')] ne soit annoncé[homage_vassal.Custom('FR_E')] et présenté[homage_vassal.Custom('FR_E')] devant moi.\n\n"
 pay_homage.0101.desc.submission: "[homage_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence et n’offre que le serment d’être un[homage_vassal.Custom('FR_E')] vassal[homage_vassal.Custom('FR_E')] loyal[homage_vassal.Custom('FR_E')] du [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.gold: "[homage_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence, tandis que des serviteurs apportent ses présents, des pièces et des objets précieux. Le serment est prêté et des scribes consignent ses promesses de servir le [homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0101.desc.hook: "[homage_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence, et, parmi ses autres serments de servir le [homage_liege.GetPrimaryTitle.GetNameNoTooltip], se met à ma disposition et considère avoir une dette envers moi.\n\n"
 pay_homage.0101.desc.contract: "[homage_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence, et, parmi ses autres serments de servir le [homage_liege.GetPrimaryTitle.GetNameNoTooltip], m’offre de plus grandes contributions en tant que vassal[homage_vassal.Custom('FR_E')] du [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language: "[homage_vassal.Custom('FR_le_Char_L')|U][homage_vassal.GetTitleAsNameNoTooltip] s’est manifestement entraîné[homage_vassal.Custom('FR_E')], mais son manque de maîtrise de la langue [homage_liege.GetCourtLanguage.GetNameNoTooltip|l] modifie le sens de ses vœux de façon comique, qu’[homage_vassal.Custom('FR_IlElle')] prononce sous les rires étouffés de mes courtisans."
 pay_homage.0101.desc.clumsy: "Alors que [homage_vassal.Custom('FR_le_Char_Pi')][homage_vassal.GetTitledFirstNameNoTooltip] se lève, [homage_vassal.Custom('FR_IlElle')] trébuche maladroitement. La Cour halète à l’unisson lorsqu’[homage_vassal.Custom('FR_IlElle')] tombe et s’étale à mes pieds, les joues rougies par l’embarras."
 pay_homage.0101.desc.infatuation: "[homage_vassal.Custom('FR_le_Char_Pi')|U][homage_vassal.GetTitledFirstNameNoTooltip] se lève, l’air embarrassé[homage_vassal.Custom('FR_E')]. Du coin de l’œil, je remarque que m[SCOPE.sC('homage_liege').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('homage_infatuation'))], [homage_infatuation.Custom('FR_le_Char_P')][homage_infatuation.GetFullName], en pâmoison, visiblement épris[homage_infatuation.Custom('FR_E')] [homage_vassal.Custom('FR_du_Char_L')][homage_vassal.GetTitleAsNameNoTooltip] !"
 pay_homage.0101.desc.delivery: "Les choses ne se passent pas bien dès le départ. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success: "Je demande finalement [homage_vassal.Custom('FR_au_Char_L')][homage_vassal.GetTitleAsNameNoTooltip] de se lever et confirme ma satisfaction et ses droits sur les terres qu’[homage_vassal.Custom('FR_IlElle')] gouverne à ma place."
 pay_homage.0101.smooth.submission: "« Servez-moi bien, [homage_vassal.GetTitledFirstNameNoTooltip]. »"
 pay_homage.0101.smooth.gold: "« J’accepte vos généreux présents, [homage_vassal.GetTitledFirstNameNoTooltip]. »"
 pay_homage.0101.smooth.hook: "« C’est bon de savoir que je peux compter sur vous, [homage_vassal.GetTitledFirstNameNoTooltip]. »"
 pay_homage.0101.smooth.contract: "« Vos services sont inestimables, [homage_vassal.GetTitledFirstNameNoTooltip]. »"
 pay_homage.0101.faux_pas.language: "« Bel effort, [homage_vassal.GetFirstNameNoTooltip], ce n’est pas une langue facile. »"
 pay_homage.0101.faux_pas.clumsy: "« Vos serments sont tout ce qui compte pour moi. »"
 pay_homage.0101.faux_pas.infatuation: "« Hum, hum... Je pense que nous en avons terminé ici. »"
 pay_homage.0101.faux_pas.delivery: "« C’est votre loyauté, et non votre discours, qui compte. »"
 pay_homage.0101.insult.language: "« Avez-vous la moindre idée de ce que vous venez de dire ? »"
 pay_homage.0101.insult.clumsy: "« Quel gâchis. »"
 pay_homage.0101.insult.infatuation: "« Comment osez-vous ? Dehors ! »"
 pay_homage.0101.insult.delivery: "« C’était quoi ça ? »"
 #Vassal Event: Vassal hears how it went
 pay_homage.0201.desc: "Des serviteurs me conduisent dans la grande salle [homage_liege.Custom('FR_du_Char_Pi')][homage_liege.GetTitledFirstNameRegnal] à [homage_liege.GetCapitalLocation.GetNameNoTooltip], où [homage_liege.Custom('FR_IlElle')] est assis[homage_liege.Custom('FR_E')] sur son trône et attend d’entendre mes serments.\n\n"
 pay_homage.0201.desc.language: "Je m’agenouille devant [homage_liege.Custom('FR_LuiElle')] et récite les serments que j’ai appris en langue [homage_liege.GetCourtLanguage.GetNameNoTooltip], mais les gloussements à demi dissimulés de la Cour montrent que j’ai besoin de pratiquer davantage la langue de la Cour de m[homage_liege.Custom('FR_OnA')] [homage_liege.Custom('FR_SeigneurDame')] lige...\n\n"
 pay_homage.0201.desc.clumsy: "Je me dirige vers [homage_liege.Custom('FR_LuiElle')] pour m’agenouiller, mais dans ma hâte, je trébuche maladroitement à ses pieds. Je me relève et prononce tout de même les serments, les joues rouges de honte devant la Cour assemblée...\n\n"
 pay_homage.0201.desc.infatuation: "Je m’agenouille devant [homage_liege.Custom('FR_LuiElle')] et je commence. Alors que je récite les serments, j’attire l’attention [homage_infatuation.Custom('FR_du_Char_P')][homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('FR_RelationToMeShort_Le', SCOPE.sC('homage_infatuation'))] [homage_liege.Custom('FR_du_Char_L')][homage_liege.GetTitleAsNameNoTooltip], qui sourit de manière engageante, avec un clin d’œil délibéré. Je me retourne vers m[homage_liege.Custom('FR_OnA')] [homage_liege.Custom('FR_SeigneurDame')] lige, qui me lance un regard noir ! Je termine le discours, en détournant les yeux tandis que la Cour murmure ses ragots...\n\n"
 pay_homage.0201.desc.delivery: "Je m’agenouille devant [homage_liege.Custom('FR_LuiElle')] et commence à prononcer les serments, mais tout bascule rapidement. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success: "Je m’agenouille aux pieds de m[homage_liege.Custom('FR_OnA')] [homage_liege.Custom('FR_SeigneurDame')] lige et prononce les nombreux serments d’hommage, tandis que ses scribes transcrivent l’événement.\n\n"
 pay_homage.0201.desc.submission: "Sur ce, la cérémonie est terminée ; je n’ai rien à offrir à m[homage_liege.Custom('FR_OnA')] [homage_liege.Custom('FR_SeigneurDame')] lige à part mon serment d’être un[ROOT.Char.Custom('FR_E')] vassal[ROOT.Char.Custom('FR_E')] loyal[ROOT.Char.Custom('FR_E')] du [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold: "Mes serviteurs viennent ensuite présenter mes riches présents [homage_liege.Custom('FR_au_Char_L')][homage_liege.GetTitleAsNameNoTooltip] devant la Cour assemblée.\n\n"
 pay_homage.0201.desc.hook: "Ensuite, je lui promets qu’[homage_liege.Custom('FR_IlElle')] peut faire appel à moi pour toute faveur et que je suis un soutien loyal [homage_liege.Custom('FR_du_Char_L')][homage_liege.GetTitleAsNameNoTooltip] dans toutes ses entreprises.\n\n"
 pay_homage.0201.desc.contract: "Puis vient mon présent ; j’affirme que j’augmenterai mes contributions au [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] en signe de ma loyauté et pour le bien de la Couronne.\n\n"
 pay_homage.0201.desc.insult_language: "[homage_liege.Custom('FR_du_Char_L')|U][homage_liege.GetTitleAsNameNoTooltip] me regarde sévèrement, puis éclate de rire en répétant mes promesses mal prononcées avec une mauvaise prononciation [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]..."
 pay_homage.0201.desc.insult_clumsy: "[homage_liege.Custom('FR_du_Char_L')|U][homage_liege.GetTitleAsNameNoTooltip] sourit en coin derrière sa main, tandis que la Cour s’emplit lentement de rires. C’est ainsi que l’on se souviendra de moi..."
 pay_homage.0201.desc.insult_infatuation: "[homage_liege.Custom('FR_du_Char_L')|U][homage_liege.GetTitleAsNameNoTooltip] regarde s[SCOPE.sC('homage_liege').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('homage_infatuation'))] avec colère, et me renvoie sans ménagement."
 pay_homage.0201.desc.insult_delivery: "[homage_liege.Custom('FR_du_Char_L')|U][homage_liege.GetTitleAsNameNoTooltip] surpris[homage_liege.Custom('FR_E')], glousse alors qu’[homage_liege.Custom('FR_IlElle')] raconte des parties de mon discours en détail..."
 pay_homage.0201.desc.brush_off: "À ma surprise, [homage_liege.Custom('FR_du_Char_L')][homage_liege.GetTitleAsNameNoTooltip] agit presque comme si rien ne s’était passé, et accepte mes hommages avec bienveillance.\n\n"
 pay_homage.0201.desc.outro: "[homage_liege.Custom('FR_le_Char_L')|U][homage_liege.GetTitleAsNameNoTooltip] me demande de me lever, et confirme sa satisfaction, ainsi que mes droits sur les terres que je gouverne à sa place."
 pay_homage.0201.smooth.submission: "Vive [homage_liege.Custom('FR_le_Char_L')][homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold: "Le prix de la loyauté..."
 pay_homage.0201.smooth.hook: "Espérons que ce soit une petite faveur..."
 pay_homage.0201.smooth.contract: "Le fardeau du service..."
 pay_homage.0201.faux_pas: "Un [homage_liege.Custom('FR_SeigneurDame')] lige juste après tout."
 pay_homage.0201.insult: "Je n’aurais jamais dû venir."
 #Custom
 homage_delivery_stutter_liege: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip] arrive à peine à la moitié d’une phrase que son bégaiement [ROOT.Char.Custom('FR_LeLa')] fait revenir en arrière. Mes courtisans peinés regardent ses vaillantes tentatives de dompter son élocution."
 homage_delivery_lisp_liege: "Le discours [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] est... difficilement oubliable. Son zézaiement en atténue le sérieux, alors qu’[ROOT.Char.Custom('FR_IlElle')] navigue entre les nombreux sons sibilants, et tente d’ignorer les ricanements de mes courtisans moins magnanimes."
 homage_delivery_wheeze_liege: "Le discours [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] est intéressant. Manifestement nerveu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.Custom('FR_IlElle')] semble même avoir du mal à respirer et prononce son discours par petits bouts entre deux pauses pour reprendre son souffle."
 homage_delivery_slow_liege: "Le discours [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] n’est pas très bon. [ROOT.Char.Custom('FR_IlElle')|U] perd le fil de ses pensées à plusieurs reprises, fait des digressions et comprend mal ou prononce mal certains des mots les plus importants."
 homage_delivery_inconceivable_liege: "Le discours [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] est... intéressant. [ROOT.Char.Custom('FR_IlElle')|U] insère une langue archaïque et des mots importants dont [ROOT.Char.Custom('FR_IlElle')] n’a manifestement aucune idée de la signification réelle, ce qui double la longueur et déconcerte mes courtisans les plus érudits."
 homage_delivery_stutter_vassal: "Je viens à peine de commencer le premier sermon que mon bégaiement me fait revenir en arrière. Je finis par avancer sous le regard amusé et embarrassé de la Cour, mais cette journée est marquée par mon infirmité."
 homage_delivery_lisp_vassal: "Mon discours est ponctué de rires étouffés alors que je fais de mon mieux pour le prononcer en contournant mon zézaiement, ce qui nuit au sérieux de la cérémonie et de mon serment."
 homage_delivery_wheeze_vassal: "J’ai du mal à trouver mon souffle alors que mon cœur s’emballe, et me hâter de finir le discours ne fait qu’empirer les choses. Ce n’est pas un discours mémorable."
 homage_delivery_slow_vassal: "Je fais de mon mieux, mais les sourcils levés et les regards de m[homage_liege.Custom('FR_OnA')] [homage_liege.Custom('FR_SeigneurDame')] lige et de la Cour me disent que mes tentatives ont été plus amusantes que remarquables."
 homage_delivery_inconceivable_vassal: "Je me donne à fond, je suis à la hauteur de l’événement et j’impressionne la Cour avec mon vocabulaire, mais... la réaction n’est pas exactement celle que j’espérais."
 #Invalidated event
 pay_homage.0601.t: "$pay_homage_header$ invalidé"
 pay_homage.0601.desc.court: "Puisque je suis devenu[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], mes préparatifs pour rendre un hommage lige ne sont plus nécessaires..."
 pay_homage.0601.desc.imprisoned_me: "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName] m’a jeté en prison."
 pay_homage.0601.desc.imprisoned: "$pay_homage.0601_shared_intro$ j’ai été capturé[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me: "$pay_homage.0601_shared_intro$ j’ai fini par tuer [homage_liege.Custom('FR_le_Char_Pi')][homage_liege.GetTitledFirstName]... \n\n"
 pay_homage.0601.desc.liege_dead: "$pay_homage.0601_shared_intro$ [homage_liege.Custom('FR_le_Char_Pi')][homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me: "$pay_homage.0601_shared_intro$ j’ai fini par capturer [homage_liege.Custom('FR_le_Char_Pi')][homage_liege.GetTitledFirstName] !"
 pay_homage.0601.desc.liege_imprisoned: "$pay_homage.0601_shared_intro$ [homage_liege.Custom('FR_le_Char_Pi')][homage_liege.GetTitledFirstName] a été capturé[homage_liege.Custom('FR_E')] par [homage_liege.GetImprisonedBy.Custom('FR_le_Char_Pi')][homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege: "Si je dois prêter serment, cela doit être fait auprès de m[ROOT.Char.GetLiege.Custom('FR_OnA')] nouv[ROOT.Char.GetLiege.Custom('FR_EauElle')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro: "Alors que je mettais la touche finale à mon serment d’hommage,"
 pay_homage.0601.desc: "\n\nCela change la donne."
 pay_homage.0601.a_court: "En avant vers de plus grandes choses."
 pay_homage.0601.a_prison: "Malédiction !"
 pay_homage.0601.a_liege: "C’est très fâcheux..."
 pay_homage.0601.a: "Il est temps de reconsidérer la situation..."
 pay_homage_costs_refunded: "Frais de l’hommage remboursés"
