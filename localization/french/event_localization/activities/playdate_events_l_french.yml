 playdate.5003.t: "Bâtis différemment"
 playdate.5003.desc: "[other_child.GetFirstName] est trop rapide et trop fort[other_child.Custom('FR_E')] ! Chaque fois que j’essaie de [other_child.Custom('FR_LeLa')] suivre, [other_child.Custom('FR_IlElle')] me repousse facilement. Alors que je me mets en retrait pour [other_child.Custom('FR_LeLa')] regarder jouer, envoyer le ballon à travers la cour, il me faut un moment pour reprendre mon souffle après toutes ces poursuites.\n\nIl doit bien y avoir un moyen pour que je puisse rivaliser avec [other_child.Custom('FR_LuiElle')] ?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] est dépourvu[other_child.Custom('FR_E')] de toute protection au tibia..."
 playdate.5003.b: "Je dois juste réessayer !"
 playdate.5003.b.success: "Vous parvenez à suivre le rythme"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] est tout simplement trop fort[other_child.Custom('FR_E')]"
 playdate.5003.c: "Peut-être que si je continue à regarder, j’apprendrai quelque chose."
 playdate.5004.t: "Un autre point de vue"
 playdate.5004.desc: "Alors que nous passons en trombe, riant et bavardant à la poursuite du ballon, je remarque une silhouette solitaire.\n\n[other_child.GetFirstName] est assis[other_child.Custom('FR_E')] à l’écart et nous observe timidement. [other_child.GetSheHe|U] attire brièvement mon attention avant de détourner le regard, feignant de s’intéresser à des fleurs.\n\nOn dirait qu’[other_child.GetSheHe] aurait bien besoin de compagnie."
 playdate.5004.a: "« Puis-je me joindre à vous ? »"
 playdate_5004_sports_removal: "Vous ne participerez plus au jeu de ballon en cours"
 playdate.5004.b: "« Venez nous rejoindre ! »"
 playdate.5004.b.success: "[other_child.Custom('FR_IlElle')|U] vous rejoint après une hésitation"
 playdate.5004.b.failure: "[other_child.Custom('FR_IlElle')|U] est déconcerté[other_child.Custom('FR_E')] par votre tentative"
 playdate.5004.c: "Il vaut mieux [other_child.Custom('FR_LeLa')] laisser tranquille."
 playdate.5005.t: "Le grand mur"
 playdate.5005.desc: "Le ballon est là ! Au moment où il passe devant moi, je lui donne un puissant coup de jambe. Bien trop puissant.\n\nLe ballon fend les airs, tournant rapidement. Il passe devant la foule en sifflant, très haut dans les airs, et s’envole au-dessus d’un mur voisin. Son atterrissage produit un bruit sourd.\n\nJe lève les yeux vers le mur. Il est assez haut, plus de deux fois ma taille."
 playdate.5005.ending: "Un peu trop haut à mon goût, en fait. Alors que je réfléchis aux options qui s’offrent à moi, je remarque que [bullied_kid.GetFirstName] se tient à une certaine distance, faisant tout son possible pour regarder ailleurs que vers le mur."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] devrait aller le chercher !"
 playdate.5005.b: "À nous deux, #EMP mur#! !"
 playdate.5005.b.success: "Vous sautez le mur avec une grâce sans pareille"
 playdate.5005.b.success.tt: "Tous les participants gagnent #positive_value 15#! d’opinion envers vous"
 playdate.5005.b.failure: "Vous franchissez le mur et prenez le ballon"
 playdate.5005.b.failure.tt: "Tous les participants perdent #negative_value 5#! d’opinion envers vous"
 playdate.5005.b.failure.gameends: "La partie de ballon se termine"
 playdate.5005.b.critfailure: "Vous glissez sur le mur et tombez"
 playdate.5005.c: "Trouvons autre chose à faire, d’accord ?"
 playdate.5005.more_balls: "J’en achèterai un autre !"
 playdate.5006.t: "Je rentre chez moi !"
 playdate.5006.desc: "La partie de ballon devient de plus en plus compétitive. À peine cette pensée s’est-elle installée dans mon esprit qu’un autre incident se produit : [ball_kid.GetFirstName] est si violemment poussé[ball_kid.Custom('FR_E')] par [bully_kid.GetFirstName] qu’[ball_kid.Custom('FR_IlElle')] tombe dans un buisson voisin. [bully_kid.GetFirstNameNoTooltip] se met à rire.\n\n« Ça suffit ! », balbutie [ball_kid.GetFirstNameNoTooltip] de colère en s’extirpant du buisson. [ball_kid.GetSheHe|U] saisit la balle et s’exclame : « Je rentre et j’emporte mon ballon »\n\nUn silence gênant s’installe."
 playdate.5006.a: "« Je suis désolé[ROOT.Char.Custom('FR_E')], [ball_kid.GetFirstNameNoTooltip]. »"
 playdate.5006.a.tt: "Ce n’était pas votre faute, mais il est clair que [bully_kid.GetFirstNameNoTooltip] ne va pas s’excuser..."
 playdate.5006.b: "« Attendez, [ball_kid.GetFirstNameNoTooltip] ! Restez, s’il vous plaît. »"
 playdate.5006.b.success: "Vous [ball_kid.Custom('FR_LeLa')] convainquez de rester"
 playdate.5006.b.failure: "[ball_kid.Custom('FR_IlElle')|U] part quand même"
 playdate.5006.c: "Je ferais mieux de me taire."
 playdate.5006.d: "« Laissez le ballon. Il est à nous, désormais. »"
 playdate.5007.t: "Le harcèlement"
 playdate.5007.desc: "Des rires fendent l’air. De l’autre côté de la cour, [sad_kid.GetFirstName] tremble devant [bully_kid.GetFirstName], qui [sad_kid.Custom('FR_LeLa')] pointe du doigt avec dérision.\n\n« [sad_kid.GetSheHe|U] peut à peine taper dans un ballon ! Qui voudrait être ami avec c[sad_kid.Custom('FR_EEtte')] [sad_kid.Custom('InsultNoun')] ! »\n\n[sad_kid.GetFirstNameNoTooltip], pleurnichant, cherche du soutien autour d[sad_kid.Custom('FR_EluiElle')], mais il semble qu’il n’y en ait pas beaucoup."
 playdate.5007.a: "« Laissez-[sad_kid.Custom('FR_LeLa')] tranquille ! »"
 playdate.5007.a.tt: "Vous affrontez la petite brute..."
 playdate.5007.a.success: "Vous l’intimidez au point qu’[bully_kid.Custom('FR_IlElle')] renonce"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] vous met au pied du mur et vous frappe"
 playdate.5007.b: "« Moi je le veux. »"
 playdate.5007.c: "Je ferais mieux de rester en dehors de ça."
 playdate.5008.t: "[Select_CString(old_timer.IsFemale,'La vieille femme','Le vieil homme')]"
 playdate.5008.desc: "« Allez-vous donc vous taire, pour l’amour [old_timer.GetFaith.HighGodNamePossessive] ? » [old_timer.GetFirstName] se penche par une fenêtre à meneaux au-dessus de nous, furieu[old_timer.Custom('FR_XSe')] et le poing serré. « Vous faites un tel vacarme, sales gamins ! J’ai du mal à m’entendre penser ! »\n\nJe ramasse le ballon alors qu’il s’approche de moi, regardant [Select_CString(old_timer.IsFemale,'la vieillarde','le vieillard')] tandis qu’[old_timer.GetSheHe] s’adresse à nous en rouspétant. [old_timer.GetSheHe|U] est vraiment très [Select_CString(old_timer.IsFemale,'vieille','vieux')], peut-être même âgé[old_timer.Custom('FR_E')] de trente ou quarante ans !\n\nPas étonnant qu’[old_timer.Custom('FR_IlElle')] soit en colère."
 playdate.5008.a: "« Taisez-vous [Select_CString(old_timer.IsFemale,'vieille','vieil')] imbécile ! »"
 playdate.5008.b: "« Nous sommes désolés. Nous allons nous calmer. »"
 playdate.5009.t: "Six pieds sous terre"
 playdate.5009.desc: "Même si nous ne sommes que des enfants, les jeux de ballon peuvent devenir très rudes. Ce qui avait commencé comme une partie amicale a dégénéré en mêlée générale et il me faut quelques instants pour retrouver mes repères.\n\nJ’entends alors un cri de douleur et de terreur strident provenant du tas de jeunes combattants. J’aperçois [small_kid.GetFirstName], piétiné[small_kid.Custom('FR_E')] par des dizaines de pieds. [small_kid.GetSheHe|U] pousse à nouveau un cri pitoyable, mais le bruit est trop fort et les autres sont trop concentrés sur le jeu."
 playdate.5009.a: "« [small_kid.GetFirstNameNoTooltip] ! Tenez bon, j’arrive ! »"
 playdate.5009.a.critical_success: "Vous [small_kid.Custom('FR_LeLa')] secourez héroïquement"
 playdate.5009.a.success: "Vous [small_kid.Custom('FR_LeLa')] secourez"
 playdate.5009.a.failure: "Vous devez protéger son corps avec le vôtre"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] a de vilaines blessures"
 playdate.5009.b.critfailure: "Les blessures de [small_kid.GetFirstNameNoTooltip] sont vraiment horribles"
 playdate_5009_every_child: "Tous les participants hormis les sans-cœur ou sadiques gagnent du #negative_value stress#!"
 playdate.5009.b: "Je ne peux pas regarder..."
 playdate.5009.c: "« Arrêtez-vous tous ! #EMP POUCE !#! »"
 playdate.5009.c.success: "Les jeunes joueurs de balle se tournent tous vers vous"
 playdate.5009.c.failure: "Vos paroles tombent dans l’oreille d’un sourd"
 playdate.5010.t: "Fierté parentale"
 playdate.5010.desc: "« Attrapez-le ! Poussez-la contre le mur ! C’est ça ! », la voix de [obnoxious_parent.GetFirstName] retentit dans la cour. [obnoxious_parent.GetSheHe|U] s’est placé[obnoxious_parent.Custom('FR_E')] dans un coin pour regarder [embarrassed_child.GetFirstName] jouer au ballon en faisant étalage de son favoritisme.\n\nLe moins qu’on puisse dire, c’est qu’[obnoxious_parent.Custom('FR_IlElle')] prend le jeu un peu trop au sérieux.\n\n« Hé ! On ne pousse pas [Select_CString(embarrassed_child.IsFemale,'ma fille','mon fils')], c’est de la triche ! » Ses cris et gesticulations sont vraiment pénibles."
 playdate.5010.a: "[obnoxious_parent.Custom('FR_IlElle')|U] agite beaucoup ses bras..."
 playdate.5010.a_flavor: "Je vais prétendre que [obnoxious_parent.GetFirstNameNoTooltip] m’a frappé[ROOT.Char.Custom('FR_E')] !"
 playdate.5010.a.tt: "Si je fais semblant d’avoir été touché[ROOT.Char.Custom('FR_E')], peut-être partira-t-[obnoxious_parent.Custom('FR_IlElle')] ?"
 playdate.5010.a.tt.success: "Votre jeu d’act[ROOT.Char.Custom('FR_EurRice')] attire l’attention..."
 playdate.5010.a.success: "Tout le monde s’agglutine en état de choc"
 playdate.5010.a.failure: "Personne ne vous croit"
 playdate.5010.b: "« Ne pouvez-vous pas juste vous taire ?! »"
 playdate.5010.c: "Je vais faire avec."
 scratched_and_bruised: "Petits bobos"
 scratched_and_bruised_desc: "Cet enfant a été légèrement égratigné et contusionné, probablement après avoir joué un peu fort."
 you_perspective_increase_wounds_children_no_death_effect: "Vous obtenez [GetModifier('scratched_and_bruised').GetNameWithTooltip] ou [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.Custom('FR_le_Char_U_Pi')|U][wound_target.GetShortUIName] obtient [GetModifier('scratched_and_bruised').GetNameWithTooltip] ou [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 playdate.5011.t: "Une peine équitable"
 playdate.5011.desc: "Alors que je fais de mon mieux pour me faire remarquer avec une foule d’enfants inquiets autour de moi, [obnoxious_parent.GetFirstName] a presque les yeux qui sortent de la tête.\n\n« [Select_CString(ROOT.Char.IsFemale,'Petite affabulatrice','Petit affabulateur')] ! », grogne-t-[obnoxious_parent.GetSheHe], pointant un doigt indigné dans ma direction. « Je vais faire en sorte que vous... »\n\n« [obnoxious_parent.GetFirstNameNoTooltip] ! » Un cri de colère lointain se rapproche rapidement. [obnoxious_parent.GetFirstNameNoTooltip] devient blême tandis que [responsible_adult.GetFirstName] sort en trombe dans la cour. « Qu’est-ce que tout cela signifie ?! »\n\nJ’ai de la chance d’avoir une distraction, de sorte que seul[obnoxious_parent.Custom('FR_E')] [obnoxious_parent.GetFirstNameNoTooltip] puisse voir mon sourire suffisant."
 playdate.5011.a: "« Aïe, ça fait tellement mal ! Aïe ! »"
 playdate.5011.b: "Je devrais dire la vérité..."
 playdate.9001.t: "Fin des réjouissances"
 playdate.9001.desc: "C’était bien d’oublier toutes les responsabilités pendant un moment et de passer du temps avec d’autres enfants, mais on me dit que je dois retourner à mes devoirs maintenant...\n\nNous avons tous passé un très bon moment ! J’espère que nous pourrons le refaire bientôt."
 playdate.9001.a: "À la prochaine fois !"
 playdate.9002.t: "Voyage de retour"
 playdate.9002.desc: "Quel plaisir ce fut ! Je me souviendrai longtemps des jours passés avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\nOn me dit maintenant qu’il est temps de faire mes bagages et de retourner à mes obligations, mais j’espère que nous pourrons recommencer bientôt."
 playdate.9002.a: "Au revoir [host.GetFirstNameNoTooltip] !"
