l_french:
 ### PHASES
 playdate_phase: "Rencontre"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "Enfant de retour"
 child_return_from_playdate_desc: "[child_scope.Custom('FR_le_Char_U_Pi')|U][child_scope.GetShortUIName] est de retour après avoir rencontré ses pairs à la Cour [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName]"
 playdate_header: "Rencontrer des pairs :"
 playdate.0010.desc: "Pourquoi avoir accepté mon invitation si c’est pour finalement aller à la rencontre des pairs [other_host.Custom('FR_du_Char_Pi')][other_host.GetTitledFirstName] ?! Je m’en souviendrai."
 playdate.0010.a: "Oups."
 playdate.1001.opening_desc: "Je vous invite à venir rencontrer vos pairs à ma Cour à [barony.GetNameNoTier] !"
 playdate.1001.host_likes_me: "J’espère que vous serez présent[ROOT.Char.Custom('FR_E')], car il me tarde de vous voir !"
 playdate.1001.host_dislikes_me: "J’invite toutes les personnes importantes, ce qui malheureusement vous inclut..."
 playdate.1001.host_gets_along_with_me: "J’espère de tout cœur que vous viendrez !"
 playdate.1001.a: "Bien sûr, j’y serai."
 playdate.1001.b: "Non, je refuse !"
 playdate.1002.opening_desc: "Je serais ravi[ROOT.Char.Custom('FR_E')] si [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] pouvait visiter ma Cour à [barony.GetNameNoTier] pour rencontrer ses pairs !"
 playdate.1002.host_likes_child: "J’espère qu’[child_scope.Custom('FR_IlElle')] sera présent[child_scope.Custom('FR_E')], car je voulais absolument le voir !"
 playdate.1002.host_dislikes_child: "J’invite tous les gens importants, ce qui malheureusement l’inclut."
 playdate.1002.host_gets_along_with_child: "J’espère de tout cœur qu’[child_scope.Custom('FR_IlElle')] viendra !"
 playdate.1002.a: "Bien sûr, [child_scope.Custom('FR_IlElle')] y sera."
 playdate.1002.b: "Je dois refuser."
 playdate.2001.t: "Rassemblement"
 playdate.2001.desc_opening: "Tout le monde est là !\n\nAlors que tous les petits seigneurs et dames sont introduits dans la salle, je suis de plus en plus excité[ROOT.Char.Custom('FR_E')]."
 playdate.2001.desc_guest_of_interest_1_2_3: "Je suis ravi[ROOT.Char.Custom('FR_E')] que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] aient pu venir. Sans parler [guest_of_interest_3.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 playdate.2001.desc_guest_of_interest_1_and_2: "Je suis ravi[ROOT.Char.Custom('FR_E')] que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] aient pu venir !"
 playdate.2001.desc_guest_of_interest_1: "Je suis ravi[ROOT.Char.Custom('FR_E')] que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ait pu venir !"
 playdate.2001.desc: "Je suis ravi[ROOT.Char.Custom('FR_E')] de passer du temps avec d’autres enfants !"
 playdate.2001.desc_guest_of_interest_4: "Cependant, je ne le suis pas que [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] soit là aussi. Je vais faire abstraction."
 playdate.2001.a: "Bienvenue !"
 playdate.2001.a.tt: "La rencontre des pairs commence"
 playdate.2003.t: "$playdate_header$ une fête ratée"
 playdate.2003.desc: "Je n’arrive pas à y croire ! Malgré mes invitations et mes préparatifs, personne n’est venu à ma rencontre des pairs.\n\nEh bien, je m’en moque. Je vais profiter de ces friandises tout seul. Et de ces jouets. Et... Et... Mais pourquoi personne n’est venu ?"
 playdate.2003.a: "Pourquoi personne n’est venu ?"
 playdate.2501.t: "Un accueil chaleureux"
 playdate.2501.likes_host: "Tout le monde est rassemblé dans la grande salle lors de la rencontre des pairs, tandis que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] nous souhaite la bienvenue !"
 playdate.2501.dislikes_host: "Tout le monde est rassemblé dans la grande salle lors de la rencontre des pairs, tandis que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip], c[host.Custom('FR_EEtte')] [host.Custom('InsultNoun')] [host.Custom('InsultAdjective')], nous souhaite la bienvenue !"
 playdate.2501.a: "J’ai hâte !"
 playdate.2501.a_dislike: "Finissons-en avec cette rencontre."
 playdate.0020.t: "$playdate_header$ fin des jeux"
 playdate.0020.desc: "On dit que [host.Custom2('MyCharacterIntroduction', ROOT.Char)] est décédé[host.Custom('FR_E')], mais personne ne semble capable de me dire ce que cela signifie réellement. Ce que je sais, c’est que sa rencontre avec ses pairs touche à sa fin."
 playdate.0020.a: "Mais nous nous sommes tellement amusés !"
 playdate.0020.a.tt: "#F Vous savez... jusqu’à ce qu’[host.Custom('FR_IlElle')] disparaisse.#!"
 playdate.0021.desc: "Puisque je suis enfermé[ROOT.Char.Custom('FR_E')], ma rencontre avec mes pairs va être annulée. J’ai attendu si longtemps pour rien..."
 playdate.0021.a: "Cela aurait été vraiment amusant..."
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné[host.Custom('FR_E')], et sa rencontre avec ses pairs a pris fin."
 playdate.3001.t: "Jeux de mains"
 playdate.3001.desc: "Je pensais que [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] et [ROOT.Char.Custom('FR_LeLa')] paysa[ROOT.Char.Custom('FR_NNne')] faisaient simplement semblant de se battre, mais soudain le sang coule.\n\n[guest.GetFirstNameNoTooltip] tombe au sol en grognant, tandis que [ROOT.Char.Custom('FR_LeLa')] paysa[ROOT.Char.Custom('FR_NNne')] se tient au-dessus d[guest.Custom('FR_EluiElle')] et s’apprête à attaquer à nouveau."
 playdate.3001.a: "Je vais [guest.Custom('FR_LeLa')] sauver !"
 playdate.3001.a_injured: "Vous êtes blessé[GetPlayer.Custom('FR_E')]"
 playdate.3001.b: "« Quelqu’un, s’il vous plaît, aidez-nous ! »"
 playdate.3001.c: "Cela a l’air amusant, je vais essayer !"
 playdate.3002.t: "Secrets"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] cache manifestement quelque chose.\n\nMais, au moment où [secret_holder.Custom('FR_IlElle')] accepte de m’en parler, [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche de nous et insiste pour que je joue aux échecs avec [close_participant.Custom('FR_LuiElle')]."
 playdate.3002.a: "Bien sûr. Je ne me soucie guère de secrets sans importance."
 playdate.3002.b: "Chut, je veux connaître le secret !"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "J’ai emmené [ROOT.Char.Custom('CatStoryName')] pour que tout le monde puisse voir quel super chat j’ai.\n\n"
 playdate.3003.desc_bonding_cat_opening: "« Quel joli chat vous avez ! Vous voulez voir le mien ? »"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tend un chat [guest.Custom('CatFurColor')] vers moi. « Son nom est [guest.Custom('CatStoryName')] ! », me dit-[guest.Custom('FR_IlElle')]."
 playdate.3003.desc_bonding_dog_opening: "« Quel joli chat vous avez ! Voulez-vous voir mon chien ? »"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me présente un chien [guest.Custom('DogFurColor')]. « Son nom est [guest.Custom('DogStoryName')] ! », me dit-[guest.Custom('FR_IlElle')]."
 playdate.3003.a_cat: "Votre chat est si mignon !"
 playdate.3003.a_dog: "Votre chien est si mignon !"
 playdate.3003.b: "Oh merci ! Viens ici, [guest.Custom('DogStoryName')] !"
 playdate.3003.c: "Beurk, un vrai sac à puces. Rien à voir avec mon chat !"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "J’ai emmené [ROOT.Char.Custom('DogStoryName')] pour que tout le monde puisse voir quel super chiot j’ai.\n\n"
 playdate.3004.desc_bonding_cat_opening: "« Quel joli chien vous avez ! Vous voulez voir mon chat ? »"
 playdate.3004.desc_bonding_dog_opening: "« Quel joli chien vous avez ! Vous voulez voir le mien ? »"
 playdate.3004.b: "Oh merci ! Viens ici, [guest.Custom('CatStoryName')] !"
 playdate.3004.c: "Beurk, un vrai sac à puces. Rien à voir avec mon chien !"
 playdate.3005.t: "Le secret "
 playdate.3005.desc: "Je parle [guest.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] de la vie à la Cour et des rumeurs récentes.\n\n« ... et j’ai entendu que [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]... »\n\nJe me ravise, mais c’est trop tard ; [guest.GetFirstNameNoTooltip] a tout entendu."
 playdate.3005.a: "Ah... Oups."
 playdate.3005.b: "S’il vous plaît, oubliez ce que j’ai dit ! Je ferai tout ce que vous voulez !"
 playdate.3005.c: "Je vous paierai pour que vous gardiez le silence !"
 playdate.3005.d: "Si vous le dites à quelqu’un, je... je vous ferai du mal !"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] promet de se taire"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] n’a pas peur de vous"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] promet de ne pas révéler le [secret|El]"
 playdate.3006.t: "Compagnon de lecture"
 playdate.3006.desc: "J’ai apporté un petit livre comme je le fais habituellement et [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] me trouve juste au moment où je m’installe pour lire quelques pages.\n\n« Oh, est-ce #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#! ? Je l’ai lu récemment, quelle est votre opinion sur la prose ? », me demande-t-[fellow_nerd.Custom('FR_IlElle')]."
 playdate.3006.a: "Ce sera une bonne discussion !"
 playdate.3006.b: "Partez, je lis."
 playdate.3007.t: "Montée"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a escaladé [ROOT.Char.Custom('ObjectToClimb')] d’une taille impressionnante et me fait signe avec enthousiasme de [participant.Custom('FR_LeLa')] suivre.\n\nCe ne serait pas la première fois que j’escalade quelque chose, mais cela semble vraiment haut cette fois."
 playdate.3007.a: "Je ne reculerai pas !"
 playdate.3007.a.success: "Vous réussissez à grimper"
 playdate.3007.a.failure: "Vous faites une mauvaise chute"
 playdate.3007.b: "Non, je pense que je vais rester en bas."
 playdate.3008.t: "À l’eau !"
 playdate.3008.desc: "Alors que nous sommes au bord [ROOT.Char.Custom('IndefiniteBodyOfWater')], [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] se jette à l’eau sans hésitation.\n\nCe qui avait commencé comme un jeu d’éclaboussures s’est vite transformé en quelque chose de plus frénétique, et soudain [participant.GetFirstNameNoTooltip] disparaît sous la surface. Alors que le temps passe, je réalise qu’[participant.Custom('FR_IlElle')] ne refera pas surface, du moins pas sans aide."
 playdate.3008.a: "Tenez bon, j’arrive !"
 playdate.3008.a.success: "Vous sauvez [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure: "Vous n’arrivez pas à temps"
 playdate.3008.a.critical_failure: "Vous avez failli vous noyer"
 playdate.3008.b: "À l’aide ! S’il vous plaît, aidez-nous !"
 playdate.3008.b.success: "Quelqu’un entend et vous aide"
 playdate.3008.b.failure: "Personne ne vient à la rescousse"
 playdate.3008.c: "[participant.GetSheHe|U] a dû rentrer chez [participant.Custom('FR_LuiElle')]..."
 playdate.3009.t: "Jour neigeux"
 playdate.3009.desc_two: "Je me faufile derrière [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] et [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] les mains pleines de neige, et au moment où [participant.GetFirstNameNoTooltip] est sur le point de se retourner, j’attaque !"
 playdate.3009.desc_opening: "Je me faufile derrière [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] les mains pleines de neige, et au moment où [participant.Custom('FR_IlElle')] est sur le point de se retourner, j’attaque !"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U] pousse un cri, mais ne tarde pas à répliquer. Alors que je recule, [participant.Custom('FR_IlElle')] me fonce dessus, une énorme boule de neige à la main !"
 playdate.3009.a: "Je ne céderai pas !"
 playdate.3009.a.success: "Vous gagnez la bataille de neige"
 playdate.3009.a.failure: "Vous prenez une boule de neige glacée dans la tête"
 playdate.3009.b: "S’il vous plaît, épargnez-moi !"
 playdate.3009.c: "C’était [to_blame.GetFirstNameNoTooltip], pas moi !"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] vous croit"
 playdate.3009.c.failure: "[participant.GetSheHe|U] se rend compte que vous mentez"
 playdate.3010.t: "Jour de marché"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi sommes d’accord sur le fait que le commerce est une compétence importante à acquérir pour les nobles, et nous décidons donc de visiter le marché local de [ROOT.Char.GetCurrentLocation.GetName].\n\nNous n’avons que quelques cailloux en guise de monnaie, mais ils sont très brillants !"
 playdate.3010.a: "Héum, je voudrais acheter un article, s’il vous plaît."
 playdate.3010.a.success: "Vous convainquez le marchand de faire du commerce"
 playdate.3010.a.failure: "Le marchand vous fait partir en courant"
 playdate.3010.b: "Tu dois me donner ce que je veux ! Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] !"
 playdate.3010.c: "Installons notre propre étal !"
 playdate.3010.c.tt: "Certains marchands vous font plaisir et « achètent » vos cailloux avec des feuilles."
 playdate.3011.t: "Maison de jeu"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi avec un tas de tissus dans les bras. Lorsqu’[participant.Custom('FR_IlElle')] le jette sur le sol devant moi, je réalise qu’il s’agit d’un tas de vêtements pour adultes !\n\n« Jouons ensemble comme à faire semblant que nous sommes une famille ! »"
 playdate.3011.a: "Seulement si nous sommes les parents !"
 playdate.3011.b: "Bien sûr. Et [disliked_participant.GetFirstNameNoTooltip] est le chien !"
 playdate.3011.c: "Non, c’est idiot. Jouons aux échecs."
 playdate.3011.c.tt: "Vous approfondissez vos études en [THIS.Char.Custom('education_focus_child')]"
 playdate.3012.t: "$knight_culture_player_plural_no_tooltip$ courageux"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi regardons les $knight_culture_player_plural_no_tooltip_lowercase$ s’entraîner dans la cour quand [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] nous aborde en souriant."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi regardons des paysans s’entraîner quand l’un d’eux s’approche de nous en souriant."
 playdate.3012.desc: "\n\n« Qu’en dites-vous, les [participant.Custom('GirlsBoysChildren')], vous pensez pouvoir maîtriser les bases ? »."
 playdate.3012.a: "#EMP Oui !#!"
 playdate.3012.a.success: "Vous saisissez les bases"
 playdate.3012.a.neutral: "Peu importe à quel point vous essayez, vous n’y arrivez pas"
 playdate.3012.a.failure: "Vous recevez un coup fort sur la tête"
 playdate.3012.b: "Je préfère vous regarder vous entraîner."
 playdate.3013.t: "Sagesse"
 playdate.3013.desc: "Nous jouons dans la forêt quand je me retrouve soudain tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]. J’aurais juré que les autres étaient juste derrière moi !\n\nAu moment où je vais me mettre à crier pour qu’ils me trouvent, et non par effroi, je tombe sur [witch.Custom2('MyCharacterIntroduction', ROOT.Char)], vêtu[witch.Custom('FR_E')] d’une cape noire. [witch.GetSheHe|U] est accroupi[witch.Custom('FR_E')] et inspecte une drôle de plante, la comparant à une autre décrite dans un gros volume noir ouvert sur le sol, à côté d[witch.Custom('FR_EluiElle')].\n\n« Bonjour m[ROOT.Char.Custom('FR_OnA')] jeune [ROOT.Char.GetLadyLord]. L’appel de la connaissance vous a-t-il conduit jusqu’à moi ? »"
 playdate.3013.a: "Je veux juste savoir pour la plante que vous tenez."
 playdate.3013.a.success: "Vous apprenez beaucoup sur les herbes et les plantes"
 playdate.3013.a.failure: "Vous n’avez aucune idée de ce dont [witch.Custom('FR_IlElle')] parle."
 playdate.3013.b: "Oui, apprenez-moi tout ce que vous pouvez !"
 playdate.3013.c: "Vous... Vous êtes un[witch.Custom('FR_E')] sorci[witch.Custom('FR_ErEre')] ! Vous êtes une mauvaise personne."
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "Nous explorons [ROOT.Char.GetFaith.HouseOfWorship] du coin quand [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] et moi tombons sur [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] entouré[priest.Custom('FR_E')] de rouleaux.\n\n« Ce sont des journaux intimes datant d’il y a longtemps, êtes-vous intéressé[ROOT.Char.Custom('FR_E')] par ces choses ? », me demande-t-[priest.Custom('FR_IlElle')]."
 playdate.3014.desc: "J’explore [ROOT.Char.GetFaith.HouseOfWorship] du coin quand je tombe sur [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] entouré[priest.Custom('FR_E')] de rouleaux.\n\n« Ce sont des journaux intimes datant d’il y a longtemps, êtes-vous intéressé[ROOT.Char.Custom('FR_E')] par ces choses ? », me demande-t-[priest.Custom('FR_IlElle')]."
 playdate.3014.a: "Oui ! Enseignez-moi à ce sujet."
 playdate.3014.a.success: "Vous vous intéressez à l’art du journal intime"
 playdate.3014.a.neutral: "Vous comprenez certaines choses"
 playdate.3014.a.tt: "Vous approfondissez vos études en [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant: "Vous et [participant.GetFirstNameNoTooltip] approfondissez vos études en [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure: "Vous n’apprenez rien"
 playdate.3014.b: "Non, ce qui m’intéresse, c’est que vous nous racontiez des aventures !"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "En larmes"
 playdate.4000.desc: "Un messager apporte de sombres nouvelles et une petite caisse noire.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('drowned_participant'))] [drowned_participant.GetFirstNameNoTooltip] s’est noyé[drowned_participant.Custom('FR_E')] en jouant avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\nJe peux à peine regarder dans la caisse à cause de mes yeux larmoyants, mais un coup d’œil me confirme qu’il s’agit bien de son cadavre."
 playdate.4000.a: "J’espère qu’[participant.Custom('FR_IlElle')] jouera [ROOT.Char.GetFaith.PositiveAfterLife2]."
 playdate.4000.b: "L’innocence est un poison fatal."
 playdate.4000.c: "Je souhaite le même sort [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstNameNoTooltip]."
 playdate.4001.t: "Barrière de la langue"
 playdate.4001.desc.rowdy: "« J’ai dit #EMP vitre#!, pas #EMP titre#! ! Par [participant.GetFaith.HighGodName] ! », s’exclame [participant.Custom('FR_le_Char_Pi')][participant.GetTitledFirstName], agité[participant.Custom('FR_E')] par notre barrière linguistique. J’appréhende une crise de colère lorsqu’[participant.Custom('FR_IlElle')] lève les mains au ciel."
 playdate.4001.desc.pensive: "Alors que j’essaie de prononcer correctement des mots, et malgré ses bonnes manières, les sourcils [participant.Custom('FR_du_Char_Pi')][participant.GetTitledFirstName] se froncent en signe de frustration."
 playdate.4001.desc: "\n\nLes langues [ROOT.Char.GetCulture.GetLanguage.GetName|l] et [participant.GetCulture.GetLanguage.GetName|l] semblent avoir plus de différences que de similitudes, d’où nos difficultés à nous parler.\n\nJe pourrais peut-être faire quelque chose pour qu’on puisse jouer ensemble sans se fâcher ou dois-je simplement espérer que cela se résolve tout seul ?"
 playdate.4001.a: "Je vais parler lentement et fort, cela devrait aider !"
 playdate.4001.b: "[participant.GetFirstNameNoTooltip] va m’apprendre la langue [participant.GetCulture.GetLanguage.GetNameNoTooltip]"
 playdate.4001.c: "Pourquoi devrais-je m’embêter ? Je veux juste m’amuser !"
 playdate.5001.t: "Vous venez jouer ?"
 playdate.5001.desc: "Un ballon rebondit devant moi et revient dans les bras de [participant.GetFirstName].\n\n« Voulez-vous vous joindre à nous ? Nous avons un ballon et nous pourrions avoir besoin de quelques joueurs supplémentaires. »\n\nLa petite foule d’enfants se rassemble autour de nous dans l’expectative."
 playdate.5001.a: "J’en suis !"
 playdate.5001.a.tt: "Le match commence !"
 playdate.5001.b: "Je n’en ai pas vraiment envie..."
 playdate.5002.t: "Tirer à côté"
 playdate.5002.desc: "La balle passe devant moi en rebondissant de façon erratique, puis rebondit sur un mur et... finit dans un jardin voisin ! Immédiatement après, le son d’un bris et un cri irrité augurent de conséquences désagréables.\n\n[neighbour.GetFirstName] sort en trombe par une porte, en tenant son [broken_artifact.GetName] dans les bras. Scrutant le groupe, [neighbour.GetSheHe] m’identifie comme [Select_CString(ROOT.Char.IsFemale,'la','le')] coupable.\n\n« Qu’avez-vous à dire pour votre défense, [Select_CString(ROOT.Char.IsFemale,'petite morveuse','petit morveux')] ? », grogne-t-[neighbour.GetSheHe]. Je cherche du soutien autour de moi, en vain."
 playdate.5002.a: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('parent'))] paiera les réparations ! »"
 playdate.5002.a.tt: "Je suppose que je paierai, mais ça n’en sera pas de ma poche pendant longtemps..."
 playdate.5002.b: "« Je vous ordonne de nous rendre le ballon, [neighbour.Custom('InsultNoun')] ! »"
 playdate.5002.b.tt: "Oublie-t-[neighbour.GetSheHe] que je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U] vous rend docilement le ballon"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] vous rend le ballon de mauvaise grâce"
