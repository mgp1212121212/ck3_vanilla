l_french:
 admiring_birds.1001.t: "Oh ! Un oiseau !"
 admiring_birds.1001.common_raven.desc: "La mélodie qui parvient à mes oreilles ne peut être confondue : c’est le chant d’un corbeau. Perché sur une branche, l’oiseau semble chasser."
 admiring_birds.1001.common_merganser.desc: "Cette crête est tout à fait reconnaissable. Niché dans la cavité d’un arbre, le harle protège soigneusement ses œufs. Son partenaire n’est pas visible, il est peut-être en train de pêcher."
 admiring_birds.1001.common_loon.desc: "Plumage noir et blanc, la palmure qui relie les orteils, un décollage maladroit. Hmm... C’est assez difficile à identifier, mais ça doit être un huard."
 admiring_birds.1001.golden_eagle.desc: "Quelle bête majestueuse ! J’ai eu la chance d’assister à la manœuvre de chasse de cet aigle royal. Le pauvre rongeur n’a même pas vu sa mort arriver. Le brun foncé dominant de son plumage constitue un bon camouflage, je suppose."
 admiring_birds.1001.red_crossbill.desc: "Une mélodie calme et paisible attire mes oreilles. Au début, je ne pouvais pas identifier la source, les sons se répercutant parmi les arbres. Quand soudain, je vois des formes de couleur orange, perchées au sommet d’un arbre. Quelques becs-croisés rouges se nourrissent dans les pins."
 admiring_birds.1001.northern_harrier.desc: "Bien qu’on puisse le confondre avec un hibou, le fier busard se distingue en chassant en plein jour."
 admiring_birds.1001.great_egret.desc: "Son plumage d’un blanc immaculé apparaît comme un nuage au-dessus du lac. Les longues pattes fines de la grande aigrette s’effacent dans la lumière, donnant l’impression que le haut du corps flotte."
 admiring_birds.1001.black_tern.desc: "En me promenant au bord d’une prairie, j’aperçois un groupe de sternes noires qui se poursuivent, s’élevant rapidement avec des battements d’ailes tout en poussant des cris excités. C’est peut-être la saison des amours ?"
 admiring_birds.1001.osprey.desc: "En passant près d’un lac, un oiseau surgit de l’eau, un poisson dans son bec noir. Le balbuzard s’envole rapidement."
 admiring_birds.1001.northern_shoveler.desc: "C’est un roc ! ... c’est un pic... c’est un cap ! Que dis-je, c’est un cap ? ... c’est une péninsule ! Le canard souchet a un bec tout à fait unique."
 admiring_birds.1001.atlantic_puffin.desc: "Quel spectacle amusant ! Le macareux moine est un délice à observer, il me fait penser à un bouffon coloré en quelque sorte."
 admiring_birds.1001.mallard.desc: "Les plumes irisées bleu-violet du spéculum des oiseaux volants attirent mon attention pendant que je me promène. Le colvert se pose un peu plus loin, dans une prairie voisine."
 admiring_birds.1001.horned_lark.desc: "Une énorme volée d’alouettes cornues scrute le sol à la recherche de vers et discute ensemble. Je m’arrête immédiatement pour ne pas les effrayer."
 admiring_birds.1001.barrow_goldeneye.desc: "L’œil doré me regarde fixement depuis le milieu du lac. Le canard nage paisiblement, certainement à la recherche de nourriture."
 admiring_birds.1001.gold_gain.desc: "Quelle chance j’ai ! Une telle rencontre est un bon signe et mes revenus devraient en bénéficier."
 admiring_birds.1001.prowess_gain.desc: "Observer comment l’animal chasse ses proies est assez inspirant ! Je pourrai m’en servir sur le champ de bataille."
 admiring_birds.1001.piety_gain.desc: "Je suis béni[ROOT.Char.Custom('FR_E')] ! Cela a réveillé quelque chose de profond en moi."
 admiring_birds.1001.prestige_gain.desc: "Quelle rencontre rare ! Tout le monde va être jaloux de moi."
 admiring_birds.1001.dynasty_prestige_gain.desc: "Rencontrer cet oiseau prouve que ma dynastie est destinée à la grandeur !"
 admiring_birds.1001.stress_loss_gain.desc: "Rien ne pourrait être plus reposant que de regarder cet oiseau voler."
 admiring_birds.1001.a: "Si seulement je connaissais mieux les oiseaux..."
 admiring_birds.1001.b: "Quelle rencontre bénéfique !"
 admiring_birds.1001.c: "Une belle addition à ma collection de trophées"
