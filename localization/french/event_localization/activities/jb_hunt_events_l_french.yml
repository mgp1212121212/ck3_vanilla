l_french:
 hunt.8000.t: "Fier comme un paon"
 hunt.8000.desc: "Depuis que nous sommes partis en chasse, [swooning_attendee.Custom('FR_le_Char_Pi')][swooning_attendee.GetTitledFirstName] admire mon oiseau de proie. Cela n’a rien de surprenant, tant il est magnifique.\n\nAlors que nous approchons d’une rivière regorgeant de beaux poissons, je décide de profiter de cette occasion pour montrer ce que mon [activity.Custom('GetRaptorType')] sait faire."
 hunt.8000.a: "Mes talents de fauconnier vont l’impressionner !"
 hunt.8000.falcon_success: "Votre [activity.Custom('GetRaptorType')] a pris un poisson"
 hunt.8000.falcon_failure: "Votre [activity.Custom('GetRaptorType')] a raté son coup"
 hunt.8000.b: "Je vais le faire moi-même !"
 hunt.8000.fist_success: "Vous attrapez un poisson à mains nues"
 hunt.8000.fist_failure: "Vous vous ridiculisez"
 hunt.8010.t: "Le festin de mon [activity.Custom('GetRaptorType')]"
 hunt.8010.desc: "Le magnifique [activity.Custom('GetRaptorType')] posé sur mon poignet semble de plus en plus agité ; il me donne de petits coups de patte et de bec. Il est sans doute impatient de prendre son envol et de me ramener une proie toute fraîche !\n\nIl a besoin de se dégourdir les ailes, mais je n’ai rien vu qui en vaille la peine. Il reviendra sans doute bredouille."
 hunt.8010.a: "Envole-toi, mon beau !"
 hunt.8010.falcon_success: "Votre [activity.Custom('GetRaptorType')] a ramené une proie"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "Se concentrer sur la traque."
 hunt.8020.t: "Le dispensateur de présents"
 hunt.8020.desc: "Mon [activity.Custom('GetRaptorType')] se perche et scrute le paysage. En un clin d’œil, il fond sur quelque chose et devient frénétique. Il frappe dessus des serres et du bec, mais je ne distingue rien.\n\nJe me précipite vers mon oiseau de proie qui huit à tue-tête et je découvre qu’il n’est pas juché sur une proie, mais sur une petite pile de pièces et de bijoux ! Rien de renversant et, par ailleurs, je serais bien en peine d’en retrouver le propriétaire."
 hunt.8020.a: "« Quelle belle trouvaille, bel oiseau ! »"
 hunt.8020.b: "« Ces richesses sont celles [ROOT.Char.GetFaith.WealthGodNamePossessive]. »"
 hunt.8030.t: "À la recherche de mon [activity.Custom('GetRaptorType')]"
 hunt.8030.desc: "J’ai complètement perdu mon [activity.Custom('GetRaptorType')] de vue et je scrute vainement, partout autour de moi, pour le retrouver. Puis, je l’entends huir après moi et le retrouve perché, les serres ensanglantées. Pourtant, je ne vois aucune bête alentour.\n\nDe toute évidence, mon oiseau de proie s’en est récemment pris à trop forte partie et son adversaire ne doit pas être loin."
 hunt.8030.a: "Trouvons cette bête !"
 hunt.8030.success: "Vous faites beaucoup de progrès"
 hunt.8030.failure: "Vous faites peu de progrès"
 hunt.8030.b: "« Trouve-la, je te rejoindrai après une petite pause. »"
 hunt.8040.t: "Le gant porte-bonheur"
 hunt.8040.desc: "Durant cette chasse, [glove_salesman.Custom('FR_le_Char_Pi')][glove_salesman.GetTitledFirstName] s’est illustré[glove_salesman.Custom('FR_E')] entre tous ; les serres de son [activity.Custom('GetRaptorType')] étaient sans cesse maculées de sang, tant et si bien que son gant semble avoir définitivement pris une teinte écarlate. Je ne peux m’empêcher de lui demander comment [glove_salesman.Custom('FR_IlElle')] s’y est pris pour rendre un oiseau de proie si obéissant et adroit, mais [glove_salesman.Custom('FR_IlElle')] éclate de rire.\n\n« J’aimerais vous dire que c’est le fruit de mes talents de fauconni[glove_salesman.Custom('FR_ErEre')], mais à vrai dire, mon gant est béni par [glove_salesman.GetFaith.FateGodName]. Je veux bien vous le céder, au juste prix. »"
 lucky_falconry_glove: "Gant de fauconnerie porte-bonheur"
 lucky_falconry_glove_desc: "On dit que ce gant de fauconnerie porte chance à la chasse et à la guerre."
 hunt.8040.a: "Je le veux !"
 hunt.8040.b: "Je n’en ai pas besoin."
 hunt.8040.c: "« Je peux vous en offrir un #EMP juste prix#!. »"
 hunt.8050.t: "Traces repérées !"
 hunt.8050.desc: "Je me suis une fois de plus lancé[ROOT.Char.Custom('FR_E')] à la recherche [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')], dont je n’ai pas encore trouvé la moindre trace. Jusqu’à ce que je voie la piste d’un animal qui s’éloigne du chemin.\n\n[m_hunt.Custom('FR_le_Char_Pi')|U][m_hunt.GetTitledFirstName] me retient fermement par le bras, m’assurant qu’il ne s’agit pas des traces de la bête légendaire, mais d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] des plus banals."
 hunt.8050.a: "Remontez quand même la piste."
 legendary_animal_close_tt: "Cette piste vous mène plus près de votre but"
 legendary_animal_no_trace_tt: "Cette piste ne mène nulle part"
 hunt.8050.b: "« Vous devez avoir raison. »"
 hunt.8060.t: "Attention !"
 hunt.8060.desc: "La traque [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] progresse, lorsque nous sommes interrompus par un individu rendu hagard par l’insomnie.\n\n« Prenez garde ! Prenez garde à la bête ! Je cherche [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] depuis de nombreuses années ! Cette bête est vicieuse et friande de chair humaine ! Allez-vous-en ! C’est à moi de porter ce fardeau ! »"
 hunt.8060.a: "« Dites-moi tout ce que vous savez ! »"
 hunt.8060.success: "[eccentric_hunter_scope.Custom('FR_IlElle')|U] vous dit tout"
 hunt.8060.failure: "[eccentric_hunter_scope.Custom('FR_IlElle')|U] ne vous dit rien"
 hunt.8060.b: "« Vous connaissez [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l], joignez-vous à moi ! »"
 hunt.8060.c: "« Arrière ! Pauvre f[eccentric_hunter_scope.Custom('FR_OuOlle')] ! »"
 hunt.8070.t: "Encocher, viser..."
 hunt.8070.desc.intro: "Cela fait des heures que je m’égare dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l]. [activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] hante mes rêves, sans que je parvienne jamais à mettre la main dessus.\n\nC’est alors que je vois la bête ! En plein soleil, au sommet d’un talus, [activity.Custom('GetAnimalSoundParticiple')] comme si elle se moquait de moi !"
 hunt.8070.desc.mid.lunatic: "J’entends les murmures de mon groupe de chasseurs. Ils pensent que je ne peux pas tuer la bête !"
 hunt.8070.desc.mid.paranoid: "Je dois rêver. Ou alors, un proche me fait une farce."
 hunt.8070.desc.mid.fallback: "L’objet de mon obsession ne m’inspire que de la rage, à chaque instant."
 hunt.8070.desc.outro: "Malgré moi, j’ai l’impression d’être dans un rêve, et pourtant je suis bien éveillé[ROOT.Char.Custom('FR_E')]."
 hunt.8070.a: "Tentez le tir !"
 hunt.8070.b: "Non, c’est impossible."
 hunt.8071.t: "... Tirez !"
 hunt.8071.desc.intro: "Je tire ma flèche et je la regarde filer droit vers le talus. Je suis certain d’entendre un cri de douleur, mais je n’en ai pas le cœur net.\n\nJe me précipite vers ma cible"
 hunt.8071.desc.outro: "et je vois la bête s’enfuir au loin dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l], en laissant une traînée de sang derrière elle, mais mon trait ne semble pas avoir blessé grièvement ma proie."
 hunt.8071.a: "Remontez la piste du sang !"
 hunt.8072.desc.outro: "et je découvre le corps inanimé [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName], ma flèche plantée dans le crâne. Je me sens mal. Comment ai-je pu faire une telle chose ? [murder_target.Custom('FR_IlElle')|U] ne ressemble pas du tout [activity.Custom('FR_Au_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] !"
 hunt.8072.a: "Je perds la raison"
 hunt.8073.desc.outro: "et je ne trouve qu’une flèche profondément enfoncée dans le sol. Il n’y a aucune empreinte, pas de fèces ni aucun autre signe d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')]. Mon imagination me jouerait-elle des tours ? Le spécimen [activity.Custom('GetLegendaryColor')] existe-t-il vraiment ?"
 hunt.8073.a: "Je ne suis pas f[ROOT.Char.Custom('FR_OuOlle')] !"
 hunt.8074.desc.outro: "et je trouve la dépouille d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] ordinaire, sans la moindre trace de [activity.Custom('GetLegendaryColor')]. Peut-être ai-je été trompé par un reflet ? En tout cas, j’ai visé juste."
 hunt.8074.a: "Ça fait toujours du gibier."
 hunt.8500.t: "Au pinacle"
 hunt.8500.desc: "Je lâche mon [activity.Custom('GetRaptorType')], mais au lieu de voler droit vers la proie, la bête s’envole vers [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] proche et s’y perche.\n\nElle me regarde de ses yeux vides et insensibles, comme si elle ne venait pas de m’embarrasser devant tout l’équipage. Je l’appelle pour qu’elle descende de là, mais pour seule réponse, je n’entends que les rires étouffés de mes compagnons de chasse."
 hunt.8500.a: "Je vais monter le chercher !"
 hunt.8500.success: "Vous récupérez votre [activity.Custom('GetRaptorType')]"
 hunt.8500.failure: "Vous tombez"
 hunt.8500.b: "J’ai foi en le dressage de mon [activity.Custom('GetRaptorType')]."
 hunt.8500.falcon_success: "Votre [activity.Custom('GetRaptorType')] revient"
 hunt.8500.falcon_failure: "Votre [activity.Custom('GetRaptorType')] reste perché"
 hunt.8510.t: "Oiseau de proie attaqué"
 hunt.8510.desc: "Peu après avoir disparu dans la nature, j’entends mon [activity.Custom('GetRaptorType')] pousser un cri de détresse. Je me précipite vers sa source et découvre que la patte de mon noble oiseau de proie a été happée par un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] horrible !\n\nMon cher [activity.Custom('GetRaptorType')] est mal en point et du sang recouvre la gueule [ROOT.Char.Custom('FR_Du_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]. Si j’interviens, je risque d’être attaqué[ROOT.Char.Custom('FR_E')] par [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')], mais les oiseaux de proie sont chers à remplacer."
 hunt.8510.a: "Je vais le sortir de là moi-même !"
 hunt.8510.a.success: "Vous venez à bout [ROOT.Char.Custom('FR_Du_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a.failure: "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] vous inflige une correction"
 hunt.8510.b: "Mieux vaut ne pas s’en mêler."
 hunt.8510.b.success: "Votre [activity.Custom('GetRaptorType')] s’en tire indemne"
 hunt.8510.b.failure: "Vous devez acheter un nouvel oiseau de proie"
 hunt.8510.c: "J’achèterai un meilleur [activity.Custom('GetRaptorType')] à l’un de mes compagnons de chasse."
 hunt.8510.d: "Je sais exactement comment s’occuper des [ROOT.Char.Custom('GetAnimalPlural')] !"
 hunt.8520.t: "Chacun de son côté"
 hunt.8520.desc.intro: "Nous suivons des traces [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] depuis un moment, lorsque je remarque que les pistes semblent mystérieusement se séparer en deux ! Je commence à suivre les traces vers la gauche, mais [m_hunt.GetName] m’entraîne vers la droite.\n\n« Allons, [ROOT.Char.GetTitleAsNameNoTooltip|U], ces traces-là sont manifestement anciennes. Nous devons suivre les plus fraîches. »\n\n"
 hunt.8520.desc.outro.obsessed: "Me prendrait-[m_hunt.GetSheHe] me prend pour un[ROOT.Char.Custom('FR_E')] imbécile ? [m_hunt.GetSheHe|U] cherche manifestement à m’égarer."
 hunt.8520.desc.outro.fallback: "À bien y regarder, les traces de gauche ont l’air très légèrement moins nettes et colorées que celles de droite."
 hunt.8520.a: "Je vais à gauche."
 hunt.8520.a.success: "Les traces vous rapprochent"
 hunt.8520.a.failure: "Les traces ne mènent nulle part"
 hunt.8520.b: "Vous suivez les traces de droite."
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "Piégé[ROOT.Char.Custom('FR_E')]"
 hunt.8530.desc.intro: "Là-bas ! Je le vois à l’horizon ! [activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] ! Pris[ROOT.Char.Custom('FR_E')] d’une frénésie, je me rue vers la bête légendaire, avant qu’elle ne m’échappe à nouveau !\n\nCLAC !\n\nJe ne sens même pas ma jambe se coincer entre les rochers. Je vois simplement le monde me happer, alors que je tombe jusqu’aux hanches dans le piège d’un braconnier. Je me débats, mais rien n’y fait. Je ne parviens pas à libérer ma jambe."
 hunt.8530.desc.outro.obsessed: "Je ne peux pas laisser ce maudit animal m’échapper à nouveau ! Je vais devoir prendre des mesures extrêmes."
 hunt.8530.desc.outro.fallback: "C’est peut-être ma dernière occasion d’attraper la bête, mais je crains que cette situation ne soit sans issue."
 hunt.8530.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que si je trouve le bon angle..."
 hunt.8530.a.success: "Vous vous libérez"
 hunt.8530.a.failure: "Vous empirez les choses"
 hunt.8530.b: "« À moi ! À moi ! »"
 hunt.8530.c: "Je dois me débarrasser de cette fichue jambe !"
 hunt.8540.t: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] : le présage"
 hunt.8540.desc.intro: "Je rêve à nouveau [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] et de la façon dont la bête me défie. Elle me regarde méchamment, et d’un cri semblable à un coup de tonnerre, elle me réveille. Je me lève en hurlant, dans mon pavillon de chasse."
 hunt.8540.desc.mid.witch: "[ROOT.Char.GetFaith.WitchGodName|U] doit communiquer avec moi par mes rêves pour m’indiquer que la bête est là et que c’est à moi de la tuer. Je regarde par la fenêtre et je vois toutes sortes d’animaux qui regardent dans la même direction."
 hunt.8540.desc.mid.orion: "Par la fenêtre, je vois que la constellation d’Orion brille plus fort que jamais, comme si elle m’appelait."
 hunt.8540.desc.mid.ursa_major: "Par la fenêtre, je vois que la constellation [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] brille plus fort que jamais, comme si elle m’appelait à m’enfoncer en pleine nature."
 hunt.8540.desc.mid.lights: "Par la fenêtre, je vois plusieurs orbes blancs scintillants qui s’éloignent en dérivant dans la nature, peut-être pour me guider vers ma proie."
 hunt.8540.desc.mid.comet: "En regardant par la fenêtre, je m’émerveille du spectacle d’une comète qui traverse le ciel, en m’indiquant peut-être un endroit précis dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l]."
 hunt.8540.desc.outro: "\n\nJe ne peux pas nier la réalité de ce que je vois, mais je suis si la[ROOT.Char.Custom('FR_SSse')]."
 hunt.8540.a: "C’est sûrement un signe pour demain !"
 hunt.8540.a.success: "Vous interprétez correctement les signes"
 hunt.8540.a.failure: "Vos pas ne vous mènent nulle part"
 hunt.8540.b: "Impossible de dormir. Je dois partir tôt !"
 hunt.8540.b.success: "Vous faites quelques progrès"
 hunt.8540.b.failure: "Vous ne trouvez aucune trace de la bête"
 hunt.8540.c: "Un cadeau [ROOT.Char.GetFaith.CreatorNamePossessive]."
 hunt.8540.d: "C’est magnifique, je dois le montrer à [intent_target_character.GetFirstName] !"
 hunt.8550.t: "Les excréments [activity.Custom('GetLegendaryColor')]s"
 hunt.8550.desc: "La traque [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] légendaire progresse. Ses traces me conduisent hors des sentiers battus, avant de s’estomper dans l’obscurité la plus totale. Je sens le désespoir m’envahir, mais j’aperçois bientôt quelque chose à couper le souffle.\n\nDes excréments d’un [activity.Custom('GetLegendaryColor')] pur, comme je n’en ai jamais vu ! Si l’animal lui-même est [activity.Custom('GetLegendaryColor')], il est logique que ses déjections le soient aussi."
 hunt.8550.a: "C’est forcément vrai !"
 hunt.8550.a.success: "Les excréments vous rapprochent"
 hunt.8550.a.failure: "Vous perdez toute trace de l’animal"
 hunt.8550.b: "Peut-être devrais-je les identifier ?"
 hunt.8550.b.success: "Vous parvenez à identifier les déjections"
 hunt.8550.b.failure: "Vous ne parvenez pas à identifier les déjections"
 hunt.8550.c: "C’est une fausse piste. Je dois trouver autre chose."
 hunt.8550.d: "Ce sont des excréments légendaires !"
 legendary_fumes: "Déjections légendaires"
 legendary_fumes_desc: "Ces excréments sont censés provenir d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] mythique."
 hunt.8560.t: "Gros chat, petit chaton"
 hunt.8560.desc: "Alors que nous errons dans les lieux sauvages, en quête [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] redoutable, je discerne un petit miaulement pathétique, provenant de l’autre côté du chemin. Je remonte à sa source et trouve un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] minuscule, plus petit qu’un simple chat de gouttière, tremblant et immobile, à découvert.\n\n[hunt_participant.Custom('FR_le_Char')|U][hunt_participant.GetName|U] se précipite pour le prendre dans ses bras et le ramène, ronronnant.\n\n« Les parents de la pauvre bête doivent être morts ou perdus. Il est de notre devoir de protéger les créatures vulnérables de [hunt_participant.GetFaith.CreatorNamePossessive], n’est-ce pas ? »"
 hunt.8560.a: "Nous pourrions nous servir de ses cris pour attirer un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] adulte !"
 hunt.8560.b: "Je m’en occuperai."
 hunt.8560.c: "« Allez me remettre ça ou vous l’avez trouvé ! »"
 hunt.8570.t: "Troupeau en furie !"
 hunt.8570.desc: "Cela a commencé par un simple grondement, puis le monde entier s’est mis à trembler, comme si [ROOT.Char.GetFaith.DevilName] en personne essayait de déchirer le monde en deux !\n\nEn peu de temps, une véritable marée [activity.Custom('FR_De_GetAnimalType')][activity.Custom('GetAnimalPlural')] s’est précipitée dans la clairière, et [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] se retrouve au beau milieu !\n\nCes grosses brutes semblent l’éviter, mais ça ne durera pas. Si rien n’est fait [stampede_victim.GetSheHe] mourra sûrement."
 hunt.8570.a: "« J’arrive ! »"
 hunt.8570.a.success: "Vous [stampede_victim.Custom('FR_LeLa')] secourez. [stampede_victim.GetSheHe|U] est [Select_CString(stampede_victim.IsFemale, 'saine et sauve', 'sain et sauf')]"
 hunt.8570.a.failure: "Vous [stampede_victim.Custom('FR_LeLa')] secourez, mais [stampede_victim.GetSheHe] est blessé[stampede_victim.Custom('FR_E')]"
 hunt.8570.a.crit_failure: "Vous périssez"
 hunt.8570.b: "Peut-être que je peux les diriger autre part ?"
 hunt.8570.b.success: "Vous redirigez le troupeau"
 hunt.8570.b.failure: "Vous n’arrivez pas à rediriger le troupeau"
 hunt.8570.c: "C’est l’occasion rêvée d’abattre quelques retardataires !"
 hunt.8570.c.success: "Vous réussissez quelques beaux tirs"
 hunt.8570.c.failure: "Vous ne parvenez pas à tuer un seul [activity.Custom('GetAnimalType')]"
 hunt.8570.c.death: "[stampede_victim.GetName] est piétiné[stampede_victim.Custom('FR_E')]"
 hunt.8570.c.survives: "[stampede_victim.GetName] survit"
 hunt.8570.d: "[stampede_victim.GetSheHe|U] peut se débrouiller."
 hunt.8580.t: "Regard de prédateur"
 hunt.8580.desc: "Je ne suis séparé[ROOT.Char.Custom('FR_E')] de mon équipage que depuis un instant, mais c’est tout ce qu’il faut pour qu’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] apparaisse au sommet d’un gros rocher et s’arrête pour me fixer, comme si j’étais son prochain repas. Ma gorge s’assèche et je serre mon arc.\n\nJe sais bien, en tant que chasseu[ROOT.Char.Custom('FR_RSe')], qu’il faut rester immobile, en de telles circonstances, si l’on veut survivre. Mais, en ce moment, je suis l’esclave de mes propres instincts."
 hunt.8580.a: "Je dois absolument rester immobile."
 hunt.8580.a.success: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] s’en va"
 hunt.8580.a.failure: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] vous met en pièces"
 hunt.8580.b: "Je peux lui tirer dessus."
 hunt.8580.b.success: "Vous touchez [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')]"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "Je dois fuir et appeler à l’aide !"
 hunt.8580.c.success: "Vous vous échappez"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "L’antre des [activity.Custom('GetAnimalPlural')]"
 hunt.8590.desc: "En atteignant le sommet d’une colline, mon équipage trouve une grotte sombre qui semble ne pas avoir de fin. Son seuil montre indéniablement les signes de la présence d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] !\n\nIl ne fait aucun doute qu’au moins un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] a élu domicile ici ! Si nous attendons là jusqu’au crépuscule, nous trouverons presque à coup sûr notre proie."
 hunt.8590.a: "Attendons, alors !"
