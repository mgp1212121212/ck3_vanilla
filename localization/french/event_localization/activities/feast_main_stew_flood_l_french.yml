 feast_main_stew_flood.0004.t: "Une mer de ragoût"
 feast_main_stew_flood.0004.stew_introduction_blame: "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0004.stew_introduction: "Dans l’agitation du festin, un des serviteurs [activity.GetHost.Custom('FR_du_Char_Pi')][activity.GetHost.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0004.getting_covered: "\nJ’étais assis[ROOT.Char.Custom('FR_E')] trop près, et le repas gras m’a submergé[ROOT.Char.Custom('FR_E')] telle une vague venant des profondeurs [ROOT.Char.GetFaith.NegativeAfterLife3]. Mes vêtements peuvent être nettoyés, mais la cinglante humiliation de la salle emplie de rires ne disparaîtra jamais."
 feast_main_stew_flood.0004.a: "Comment cela a-t-il pu m’arriver ?!"
 feast_main_stew_flood.0005.t: "Une mer de ragoût"
 feast_main_stew_flood.0005.stew_introduction_blame: "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0005.stew_introduction: "Dans l’agitation du festin, un des serviteurs [activity.GetHost.Custom('FR_du_Char_Pi')][activity.GetHost.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0005.cannot_resist: "\nVoyant toute cette délicieuse nourriture qui se répand partout, je ne peux pas m’en empêcher. Avant même de savoir ce qu’il s’est passé, je suis à quatre pattes, à laper le ragoût comme un vulgaire chien ! Je ne songe même pas à ce que les autres invités en pensent, et encore moins à l’hôte !"
 feast_main_stew_flood.0005.being_watched: "\nPendant tout ce temps, j’avais à peine conscience que [stew_sea_horrified_character.Custom('FR_le_Char_Pi')][stew_sea_horrified_character.GetTitledFirstName] me regardait avec un regard de dégoût."
 feast_main_stew_flood.0005.a: "C’était juste trop bon !"
 feast_main_stew_flood.0006.t: "Une mer de ragoût"
 feast_main_stew_flood.0006.stew_introduction_blame: "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0006.stew_introduction: "Dans l’agitation du festin, un des serviteurs [activity.GetHost.Custom('FR_du_Char_Pi')][activity.GetHost.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0006.shocking_experience: "C’en était trop, en raison de la quantité de nourriture qui aurait été servie aux invités, aggravée par le fait qu’elle allait maintenant être gaspillée."
 feast_main_stew_flood.0006.a: "Je dois détourner le regard."
 feast_main_stew_flood.0041.t: "Le ventre plein"
 feast_main_stew_flood.0041.blame_placed: "Nous sourions tous de satisfaction et donnons ainsi une raison à notre hôte d’être fier. Cependant, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] est certainement plus embarrassé[stew_sea_blamed.Custom('FR_E')] que satisfait[stew_sea_blamed.Custom('FR_E')] d’avoir renversé le chaudron !"
 feast_main_stew_flood.0041.no_blame_placed: "Nous sourions tous de satisfaction, une raison pour notre hôte d’être fier... Si l’on oublie le serviteur qui a renversé le chaudron. Un moment vraiment embarrassant."
 feast_main_stew_flood.0041.a: "Quel bon festin !"
 feast_main_stew_flood.0042.t: "Ventres pleins"
 feast_main_stew_flood.0042.blame_placed: "Tous mes invités sourient de satisfaction devant leurs assiettes, tandis que je les regarde fièrement. Cela dit, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] est certainement plus embarrassé[stew_sea_blamed.Custom('FR_E')] que satisfait[stew_sea_blamed.Custom('FR_E')] après avoir renversé le chaudron ! Le nettoyage sera coûteux."
 feast_main_stew_flood.0042.no_blame_placed: "Tous mes invités sourient de satisfaction devant leurs assiettes, tandis que je les regarde fièrement. Cela dit, je devrais peut-être faire quelque chose au sujet de ce maudit serviteur qui a renversé le chaudron de ragoût. Le nettoyage sera coûteux."
 feast_main_stew_flood.0042.a: "Nous devrions le faire plus souvent !"
 feast_main_stew_flood.0043.blame_placed: "Le festin s’achève heureusement bientôt. J’ai hâte de pouvoir cacher ma honte.\nCe satané ragoût de viande s’est répandu partout, et je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de pouvoir enlever l’odeur de mes cheveux ! Il faudra longtemps avant que j’oublie ce que [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] m’a fait."
 feast_main_stew_flood.0043.no_blame_placed: "Le festin s’achève heureusement bientôt. J’ai hâte de pouvoir cacher ma honte.\nCe satané ragoût de viande s’est répandu partout, et je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de pouvoir enlever l’odeur de mes cheveux ! Il faudra longtemps avant que j’oublie ce que ce serviteur m’a fait."
 feast_main_stew_flood.0043.a: "Je ne mangerai plus jamais de ragoût."
 feast_main_stew_flood.0044.desc: "Le festin, dont les effluves de ragoût planent tel un spectre, est sur le point de s’achever. Je n’ai vraiment pas eu de chance. J’aimerais tellement que rien de tout cela ne soit arrivé !"
 feast_main_stew_flood.0044.a: "J’espère que les gens étaient trop saouls pour s’en souvenir."
 stew_flood_covered_adjective_wrathful: "coléreu[ROOT.Char.Custom('FR_XSe')]"
 stew_flood_covered_adjective_proud: "fi[ROOT.Char.Custom('FR_ErEre')]"
 stew_flood_covered_adjective_beautiful: "joli[ROOT.Char.Custom('FR_E')]"
 stew_flood_fallback_adjective: "peu méfiant[ROOT.Char.Custom('FR_E')]"
 feast_stew_flood_log_title: "Déluge de ragoût"
 feast_stew_flood_log: "[TARGET_CHARACTER.Custom('FR_le_Char_Pi')|U][TARGET_CHARACTER.GetTitledFirstName] a été couvert[TARGET_CHARACTER.Custom('FR_E')] de ragoût chaud après que l’immense chaudron a été accidentellement renversé."
