 feast_main_stew_flood.0002.t: "Une mer de ragoût"
 feast_main_stew_flood.0002.stew_introduction_blamed: "Alors que j’ai un peu trop bu, je trébuche contre l’énorme chaudron suspendu au-dessus du foyer de la salle de fête. Alors qu’il se décroche et tombe au sol, son appétissant ragoût se répand et recouvre le sol d’une mer de ragoût !"
 feast_main_stew_flood.0002.stew_introduction_blame: "Dans un état d’ébriété, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('stew_sea_blamed'))] [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] heurte un énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0002.stew_introduction: "Dans l’agitation du festin, un des serviteurs [activity.GetHost.Custom('FR_du_Char_Pi')][activity.GetHost.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('FR_LeLa')|U] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], assis[stew_sea_gets_covered.Custom('FR_E')] à côté du chaudron, a été pris[stew_sea_gets_covered.Custom('FR_E')] dans la vague. [stew_sea_gets_covered.Custom('FR_IlElle')|U] maudit bruyamment son apparence ruinée tandis que de la graisse dégouline de son visage."
 feast_main_stew_flood.0002.splash_desc_standard: "\n\nLes invités se sont précipités de l’autre côté de la salle alors que l’amas épais se répandait entre les pieds qui sautaient."
 feast_main_stew_flood.0002.every_target: "\nCédant à sa faim insatiable, [stew_sea_glutton.Custom('FR_le_Char_Pi')][stew_sea_glutton.GetTitledFirstName] s’est jeté[stew_sea_glutton.Custom('FR_E')] au sol pour avaler autant qu’[stew_sea_glutton.Custom('FR_IlElle')] le pouvait de cet amas de viande tandis que [stew_sea_horrified_character.Custom('FR_le_Char_Pi')][stew_sea_horrified_character.GetTitledFirstName] [stew_sea_glutton.Custom('FR_LeLa')] regardait avec horreur."
 feast_main_stew_flood.0002.only_glutton: "\n\nCédant à sa faim insatiable, [stew_sea_glutton.Custom('FR_le_Char_Pi')][stew_sea_glutton.GetTitledFirstName] s’est jeté[stew_sea_glutton.Custom('FR_E')] au sol pour avaler autant qu’[stew_sea_glutton.Custom('FR_IlElle')] le pouvait de cet amas de viande."
 feast_main_stew_flood.0002.only_horror: "\n\n[stew_sea_horrified_character.Custom('FR_le_Char_Pi')|U][stew_sea_horrified_character.GetTitledFirstName] est resté[stew_sea_horrified_character.Custom('FR_E')] immobile au milieu de tout cela, choqué[stew_sea_horrified_character.Custom('FR_E')] et horrifié[stew_sea_horrified_character.Custom('FR_E')] par ce gaspillage indécent."
 feast_main_stew_flood.0002.a: "Je n’ai jamais vu autant de ragoût."
 feast_main_stew_flood.0003.t: "Une mer de ragoût"
 feast_main_stew_flood.0003.stew_introduction_blame: "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
