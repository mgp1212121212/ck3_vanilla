 feast_main_stable_breakin.0002.t: "Domptage de chevaux"
 feast_main_stable_breakin.0002.breakin_with_helper: "Nous avions déjà bien mangé et un peu trop bu lorsque [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] a décidé qu’il était temps de faire de l’équitation. Les écuries étaient bien fermées, mais avec les conseils [breakin_helper.Custom('FR_du_Char_Pi')][breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] parvint à mener un groupe de cavaliers enthousiastes à l’intérieur.\n\nIl y a eu des jurons, des rires et des os cassés lorsque les hommes et les femmes qui n’avaient aucun contrôle sur les chevaux trottant l’amble sont tombés dans la grande salle !"
 feast_main_stable_breakin.0002.breakin_with_deviant: "Nous avions déjà bien mangé et un peu trop bu lorsque [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] a décidé qu’il était temps de faire de l’équitation. Les écuries étaient bien fermées, mais avec les conseils [breakin_deviant.Custom('FR_du_Char_Pi')][breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] parvint à mener un groupe de cavaliers enthousiastes à l’intérieur.\n\nIl y a eu des jurons, des rires et des os cassés lorsque les hommes et les femmes qui n’avaient absolument aucun contrôle sur les chevaux trottant l’amble sont tombés dans la grande salle !"
 feast_main_stable_breakin.0002.breakin_with_noone: "Nous avions déjà bien mangé et un peu trop bu lorsque [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] a décidé qu’il était temps de faire de l’équitation. Bien que les écuries étaient bien fermées, [breakin_stager.Custom('FR_IlElle')] a réussi à faire entrer un groupe de cavaliers enthousiastes.\n\nIl y a eu des jurons, des rires et des os cassés lorsque les hommes et les femmes qui n’avaient absolument aucun contrôle sur les chevaux trottant l’amble sont tombés dans la grande salle !"
 feast_main_stable_breakin.0002.bystander_riding: "\n\nLes autres créatures dans les écuries ne se sont pas échappées beaucoup plus facilement et une chèvre a failli céder sous le poids [breakin_bystander.Custom('FR_du_Char_Pi')][breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered: "\n\nLa soirée a cependant pris une autre tournure, lorsque [breakin_deviant.Custom('FR_le_Char_Pi')][breakin_deviant.GetTitledFirstName] a été trouvé[breakin_deviant.Custom('FR_E')] au fond des écuries, engagé[breakin_deviant.Custom('FR_E')] dans des actes innommables avec un bœuf ! Sa réputation est entachée pour toujours."
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\nFinalement, les garçons d’écurie ont réussi à serrer la bride aux animaux terrifiés, et au moins les plus raisonnables d’entre nous ont profité du spectacle !"
 feast_main_stable_breakin.0002.a: "Quelle bande d’imbéciles distrayants."
 feast_main_stable_breakin.0002.b: "Oh non, le pauvre animal !"
 feast_main_stable_breakin.0002.secret_of_my_own: "Quelle chose terrible à faire..."
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper: "Nous avions déjà bien mangé et un peu trop bu lorsque [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] a décidé qu’il était temps de faire de l’équitation. Mes écuries étaient bien fermées, mais avec les conseils [breakin_helper.Custom('FR_du_Char_Pi')][breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] parvint à mener un groupe de cavaliers enthousiastes à l’intérieur.\n\nIl y a eu des jurons, des rires et des os cassés lorsque les hommes et les femmes qui n’avaient absolument aucun contrôle sur mes animaux trottant l’amble sont tombés dans la grande salle !"
 feast_main_stable_breakin.0003.breakin_with_deviant: "Nous avions déjà bien mangé et un peu trop bu lorsque [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] a décidé qu’il était temps de faire de l’équitation. Mes écuries étaient bien fermées, mais avec les conseils [breakin_deviant.Custom('FR_du_Char_Pi')][breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] parvint à mener un groupe de cavaliers enthousiastes à l’intérieur.\n\nIl y a eu des jurons, des rires et des os cassés lorsque les hommes et les femmes qui n’avaient absolument aucun contrôle sur mes animaux trottant l’amble sont tombés dans la grande salle !"
 feast_main_stable_breakin.0003.breakin_with_noone: "Nous avions déjà bien mangé et un peu trop bu lorsque [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] a décidé qu’il était temps de faire de l’équitation. Bien que mes écuries étaient bien fermées, [breakin_stager.Custom('FR_IlElle')] a réussi à y faire entrer un groupe de cavaliers enthousiastes.\n\nIl y a eu des jurons, des rires et des os cassés lorsque les hommes et les femmes qui n’avaient absolument aucun contrôle sur mes animaux trottant l’amble sont tombés dans la grande salle !"
 feast_main_stable_breakin.0003.bystander_riding: "\n\nLes autres créatures dans les écuries ne se sont pas échappées beaucoup plus facilement et une chèvre a failli céder sous le poids [breakin_bystander.Custom('FR_du_Char_Pi')][breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered: "\nLa soirée a cependant pris une autre tournure, lorsque [breakin_deviant.Custom('FR_le_Char_Pi')][breakin_deviant.GetTitledFirstName] a été trouvé[breakin_deviant.Custom('FR_E')] au fond des écuries, engagé[breakin_deviant.Custom('FR_E')] dans des actes innommables avec un de mes bœufs !\nSa réputation est entachée pour toujours."
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\nFinalement, les garçons d’écurie ont réussi à serrer la bride aux animaux terrifiés, et au moins les plus raisonnables d’entre nous ont profité du spectacle !"
 feast_main_stable_breakin.0003.a: "Palefreniers, protégez ces gens d’eux-mêmes !"
 feast_main_stable_breakin.0003.b: "Vous corrompez moralement mes animaux !"
 feast_main_stable_breakin.0003.secret_of_my_own: "Mon cher Samson ! Avec [breakin_deviant.GetFirstName] ?!"
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "Manger et boire, c’est bien, mais je voulais m’amuser !\n[breakin_helper.Custom('FR_le_Char_Pi')|U][breakin_helper.GetTitledFirstName] a eu un plan brillant à propos des écuries et en un rien de temps je me retrouve à la tête d’un groupe de cavaliers enthousiastes, devant les portes et serrures pitoyables des écuries.\nIl y a eu des cris et des éclats de rire lorsque nous avons amené les chevaux dans la grande salle, où j’ai offert aux autres invités un captivant spectacle d’équitation !"
 feast_main_stable_breakin.0004.breakin_with_deviant: "Manger et boire, c’est bien, mais je voulais m’amuser !\n[breakin_deviant.Custom('FR_le_Char_Pi')|U][breakin_deviant.GetTitledFirstName] a eu un plan brillant à propos des écuries et en un rien de temps je me retrouve à la tête d’un groupe de cavaliers enthousiastes, devant les portes et serrures pitoyables des écuries.\nIl y a eu des cris et des éclats de rire lorsque nous avons amené les chevaux dans la grande salle, où j’ai offert aux autres invités un captivant spectacle d’équitation !"
 feast_main_stable_breakin.0004.breakin_with_noone: "Manger et boire, c’est bien, mais je voulais m’amuser !\n\nJ’ai pris l’initiative de diriger un groupe de cavaliers enthousiastes devant les portes et serrures pitoyables des écuries.\n\nPuis, les rires et les cris se sont fait entendre lorsque les invités nous ont regardés chevaucher les animaux dans la grande salle !"
 feast_main_stable_breakin.0004.bystander_riding: "\nIl y avait aussi des animaux autres que des chevaux enfermés dans les écuries, et [breakin_bystander.Custom('FR_le_Char_Pi')][breakin_bystander.GetTitledFirstName] vint sur le dos d’une chèvre ! C’était très amusant jusqu’à ce que la bête cède sous son poids. Et très amusant après."
 feast_main_stable_breakin.0004.deviant_discovered: "\nLes rires et la joie se sont tus cependant, lorsque [breakin_deviant.Custom('FR_le_Char_Pi')][breakin_deviant.GetTitledFirstName] a été découvert[breakin_deviant.Custom('FR_E')] au fond des écuries, en train de commettre des péchés innommables avec un bœuf ! Quelle canaille !"
 feast_main_stable_breakin.0004.signoff: "\n\nC’était une bonne nuit, même si les détails sont un peu confus."
 feast_main_stable_breakin.0004.a: "J’ai hâte de recommencer."
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "Alors que nous étions très saouls, [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] voulait s’amuser, et j’ai émis l’idée que les animaux de notre hôte pourraient nous y aider...\n\nPeu de temps plus tard, je me suis retrouvé[ROOT.Char.Custom('FR_E')] à [breakin_stager.Custom('FR_LeLa')] suivre aux écuries, où d’autres invités ivres ont monté les chevaux jusque dans la grande salle !"
 feast_main_stable_breakin.0005.bystander_riding: "\n\nIl y avait aussi des animaux autres que des chevaux, et [breakin_bystander.Custom('FR_le_Char_Pi')][breakin_bystander.GetTitledFirstName] vint sur le dos d’une chèvre, jusqu’à ce qu’elle cède sous son poids."
 feast_main_stable_breakin.0005.deviant_discovered: "\n\nJe savais que c’était mal, mais tous les fantasmes que j’ai eus ont fait que je n’ai tout simplement pas pu me tenir éloigné[ROOT.Char.Custom('FR_E')] du bœuf au fond des écuries.\n\nQuand j’entendis crier mon nom, je savais que ma réputation était ruinée, mais à ce moment précis, cela ne m’importait pas du tout."
 feast_main_stable_breakin.0005.got_away_with_it: "\n\nCette distraction était exactement ce dont j’avais besoin et je n’ai pas pu me tenir éloigné[ROOT.Char.Custom('FR_E')] du bœuf au fond des écuries.\nCe que j’ai fait était très mal, mais le risque de découverte a rendu la chose encore plus excitante !"
 feast_main_stable_breakin.0005.a: "Je ne peux pas m’empêcher de penser à cette nuit."
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "Alors que nous étions très saouls, [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] voulait s’amuser, et a émis l’idée que les animaux de notre hôte pourraient nous y aider...\n\nPeu de temps plus tard, je me suis retrouvé[ROOT.Char.Custom('FR_E')] en train de l’aider à entrer par effraction dans les écuries, où nous et d’autres invités ivres avons monté les chevaux jusque dans la grande salle !"
 feast_main_stable_breakin.0006.bystander_riding: "\n\nIl y avait aussi des animaux autres que des chevaux, et [breakin_bystander.Custom('FR_le_Char_Pi')][breakin_bystander.GetTitledFirstName] vint sur le dos d’une chèvre, jusqu’à ce qu’elle cède sous son poids."
 feast_main_stable_breakin.0006.deviant_discovered: "\n\nIl n’y eut ni rires ni joie, cependant, lorsque [breakin_deviant.Custom('FR_le_Char_Pi')][breakin_deviant.GetTitledFirstName] a été découvert[breakin_deviant.Custom('FR_E')] au fond des écuries, en train de commettre des péchés innommables avec un bœuf !"
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\nÇa a fait un bon spectacle, apparemment, donc [activity.GetHost.Custom('FR_le_Char_Pi')][activity.GetHost.GetTitledFirstName] a fait clairement savoir qu’[activity.GetHost.Custom('FR_IlElle')] ne nous fera pas punir pour nos actes."
 feast_main_stable_breakin.0006.a: "Tout pour un bon banquet !"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "Alors que nous étions très saouls, [breakin_stager.Custom('FR_le_Char_Pi')][breakin_stager.GetTitledFirstName] voulait s’amuser, et a émis l’idée que les animaux de notre hôte pourraient nous y aider...\n\nPeu de temps plus tard, je me suis retrouvé[ROOT.Char.Custom('FR_E')] en train de l’aider à entrer par effraction dans les écuries, où nous et d’autres invités ivres avons monté les chevaux jusque dans la grande salle !"
 feast_main_stable_breakin.0007.bystander_riding: "\n\nJe suis monté[ROOT.Char.Custom('FR_E')] sur l’animal que j’ai pu trouver, et on m’a dit plus tard qu’il s’agissait en fait d’une chèvre. Son effondrement sous mon poids explique certaines de mes ecchymoses."
 feast_main_stable_breakin.0007.deviant_discovered: "\n\nLes choses se sont toutefois arrêtées brusquement, lorsque [breakin_deviant.Custom('FR_le_Char_Pi')][breakin_deviant.GetTitledFirstName] a été surpris[breakin_deviant.Custom('FR_E')] en train de s’amuser d’une tout autre façon avec un bœuf à l’arrière des écuries ! J’aurais été choqué[ROOT.Char.Custom('FR_E')] si j’avais encore été conscient[ROOT.Char.Custom('FR_E')]."
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\nNous avons causé du remue-ménage, il semble. Heureusement, c’était assez amusant pour les autres invités pour que notre hôte ne semble pas vouloir nous punir pour nos transgressions."
 feast_main_stable_breakin.0007.a: "Je vais juste prétendre que je m’en souviens."
 feast_main_stable_breakin.9001.t: "Retour au calme"
 feast_main_stable_breakin.9001.deviant_caught: "Le banquet [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] est sur le point de s’achever. C’est triste de devoir se quitter, bien que je ne regretterai aucunement la compagnie [breakin_deviant.Custom('FR_du_Char_Pi')][breakin_deviant.GetTitledFirstName] et de ce bœuf..."
 feast_main_stable_breakin.9001.in_good_fun: "Le banquet [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] est sur le point de s’achever.\n\nC’est triste de devoir se quitter, mais au moins nous pourrons nous remémorer le passé et rigoler des frasques de [breakin_stager.GetFirstName] et son groupe de joyeux festoyeurs ivres."
 feast_main_stable_breakin.9001.a: "Quel bon moment nous passons !"
 feast_main_stable_breakin.9002.deviant_caught: "Je vais bientôt devoir dire au revoir à tous mes invités !\n\nCe sera triste de les voir partir, à l’exception [breakin_deviant.Custom('FR_du_Char_Pi')][breakin_deviant.GetTitledFirstName]. J’y repense dès que je regarde mon bœuf primé."
 feast_main_stable_breakin.9002.in_good_fun_or_what: "Mes invités sont tous de bonne humeur !\n\nCe festin nous a rapprochés. Nous nous remémorerons et rigolerons des frasques de [breakin_stager.GetFirstName] et son groupe de festoyeurs ivres.\n\n[breakin_deviant.Custom('FR_le_Char_Pi')|U][breakin_deviant.GetTitledFirstName] m’a même complimenté[ROOT.Char.Custom('FR_E')] en plaisantant sur la santé de mon bétail !"
 feast_main_stable_breakin.9002.in_good_fun: "Mes invités sont tous de bonne humeur !\n\nCe festin nous a rapprochés. Nous nous remémorerons et rigolerons des frasques de [breakin_stager.GetFirstName] et son groupe de festoyeurs ivres."
 feast_main_stable_breakin.9002.a: "Gardez-moi dans vos cœurs, vassaux !"
 feast_main_stable_breakin.9003.deviant_caught: "La fête [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] touche enfin à sa fin.\n\nJ’ai du mal à voir [breakin_deviant.Custom('FR_le_Char_Pi')][breakin_deviant.GetTitledFirstName] de la même façon, mais je devrais presque [breakin_deviant.Custom('FR_LeLa')] remercier d’avoir détourné l’attention sur [breakin_deviant.Custom('FR_LuiElle')] au lieu de ceux d’entre nous qui ont fait irruption dans les écuries."
 feast_main_stable_breakin.9003.in_good_fun: "Nous passons un bon moment !\n\n[host_saying_goodbye.Custom('FR_le_Char_Pi')|U][host_saying_goodbye.GetTitledFirstName] semble nous avoir pardonné notre petite effraction lorsqu’[host_saying_goodbye.Custom('FR_IlElle')] a vu à quel point les autres invités se sont amusés en nous regardant monter les chevaux."
 feast_main_stable_breakin.9003.a: "Ce que nous avons fait n’était pas si grave, après tout."
 feast_main_stable_breakin.9004.deviant_caught: "Aucun seigneur ni aucune dame du pays ne me regardera de la même manière. [host_saying_goodbye.Custom('FR_le_Char_Pi')|U][host_saying_goodbye.GetTitledFirstName] m’a réprouvé[ROOT.Char.Custom('FR_E')], et [breakin_stager.GetFirstName], avec qui je riais et buvais il n’y a pas longtemps, n’arrive même plus à me regarder."
 feast_main_stable_breakin.9004.in_good_fun: "Je n’arrive pas à croire que j’ai pu m’en tirer comme ça !\nAprès le retour des animaux dans leurs enclos, j’ai complimenté [host_saying_goodbye.Custom('FR_le_Char_Pi')][host_saying_goodbye.GetTitledFirstName] sur la santé robuste de son bétail.\n\nSi seulement [host_saying_goodbye.Custom('FR_IlElle')] savait !"
 feast_main_stable_breakin.9004.a: "Je me retiendrai à l’avenir ! Du moins, j’espère."
 feast_stable_breakin_log_title: "Entrée par effraction dans les étables"
 feast_stable_breakin_log: "[TARGET_CHARACTER.Custom('FR_le_Char_Pi')|U][TARGET_CHARACTER.GetTitledFirstName] a pénétré dans les écuries et a laissé les animaux faire irruption dans la salle de réception."
