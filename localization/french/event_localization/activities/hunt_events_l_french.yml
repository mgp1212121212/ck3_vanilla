 hunt.1200.fled: "\n\nQuant à nous, nous nous écartons du chemin de l’animal, totalement désemparés."
 hunt.1200.group: "\n\nLes arcs chantent et une douzaine de flèches volent vers l’animal ; il s’effondre et glisse au sol dans notre direction, criblé de traits."
 hunt.1200.a.self: "Et voilà le travail !"
