l_french:
 hunt.0050.t: "L’appel de la nature"
 hunt.0050.desc: "Chiens, cerfs, tanières ! La chasse nous procure tant de joie et d’expérience : un lien avec la nature, un sentiment de camaraderie, des rituels et, bien sûr, le frisson !\n\nDe nombreuses personnes avant moi se sont consacrées à ce noble, bien que sanglant, passe-temps. Et je commence à comprendre pourquoi."
 hunt.0050.a: "J’ai hâte de participer à la prochaine !"
 hunt.0050.b: "Ce n’est qu’une distraction futile..."
 #Maintenance Events
 hunt.0080.t: "Une conclusion prématurée"
 hunt.0080.t.inheritor: "Une victime de la nature"
 hunt.0080.imprisoned_self: "Puisque j’ai été emprisonné[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName], la chasse va devoir s’arrêter."
 hunt.0080.imprisoned: "Puisque [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a été emprisonné[host.Custom('FR_E')] par [host.GetImprisonedBy.Custom('FR_le_Char_Pi')][host.GetImprisonedBy.GetTitledFirstName], il semble que nous devrons rentrer chez nous les mains vides..."
 hunt.0080.wounded_self: "En raison de mes blessures, il a été décidé que la chasse sera annulée et que le groupe rentrera."
 hunt.0080.wounded: "En raison des blessures subies par [invalidated_flavor.Custom('FR_le_Char_Pi')][invalidated_flavor.GetTitledFirstName], il a été décidé que la chasse sera annulée et que le groupe rentrera chez lui."
 hunt.0080.assassination: "Tout se passait bien, jusqu’à ce que [invalidated_flavor.Custom('FR_le_Char_Pi')][invalidated_flavor.GetTitledFirstName] insiste tout à coup pour arrêter la chasse, expliquant qu’[invalidated_flavor.GetSheHe] craint pour sa vie, après un incident qui aurait pu s’avérer fâcheux. Des rumeurs de tentative d’assassinat circulent."
 hunt.0080.abduction_attempt: "Alors que notre équipage s’approchait du gibier, des cris stridents ont fait taire les aboiements incessants du chien.\n\n[invalidated_flavor.Custom('FR_le_Char_Pi')|U][invalidated_flavor.GetTitledFirstName], totalement débraillé[invalidated_flavor.Custom('FR_E')], surgit devant nous en se frayant un chemin parmi [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], appelant à l’aide. À force de clameurs, nous finissons par comprendre qu’on a essayé de l’enlever.\n\n"
 hunt.0080.abduction: "La chasse se passait bien, jusqu’à ce qu’on remarque l’absence [invalidated_flavor.Custom('FR_du_Char_Pi')][invalidated_flavor.GetTitledFirstName]. Des recherches se sont avérées infructueuses. Enfin, pas tout à fait.\n\nEn fouillant [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], nous avons découvert des signes de lutte dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.0080.assassination_culprit: "Alors que nous talonnons notre proie, [invalidated_flavor.Custom('FR_le_Char_Pi')][invalidated_flavor.GetTitledFirstName] fait irruption. Nous n’avions pas remarqué son absence et [invalidated_flavor.GetSheHe] est dans un état effroyable.\n\nEn haletant, [invalidated_flavor.GetSheHe] nous explique avoir réchappé d’une tentative de meurtre ! Mais cela ne s’arrête pas là, car à la consternation générale, [invalidated_flavor.GetSheHe] accuse [invalidated_culprit.Custom('FR_le_Char_Pi')][invalidated_culprit.GetTitledFirstName] !\n\nOr, [invalidated_culprit.GetSheHe] est introuvable. Manifestement, [invalidated_culprit.GetSheHe] a pris la fuite."
 hunt.0080.abduction_attempt_culprit: "\n\nNotre surprise ne s’arrête pas là, car [invalidated_flavor.GetSheHe] pointe [invalidated_culprit.Custom('FR_le_Char_Pi')][invalidated_culprit.GetTitledFirstName] du doigt, et sa disparition soudaine rend cette accusation crédible."
 hunt.0080.abduction_culprit: "\n\nNous remarquons aussi l’absence [invalidated_culprit.Custom('FR_du_Char_Pi')][invalidated_culprit.GetTitledFirstName]. Les conclusions semblent s’imposer d’elles-mêmes."
 hunt.0080.death_inheritor: "Je viens d’être informé[ROOT.Char.Custom('FR_E')] que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a péri ! [host.Custom('FR_IlElle')|U] [host.GetDeathReason], pendant une chasse."
 hunt.0080.death_inheritor_killer: "Enfin, c[host.Custom('FR_EtEtte')] immonde [host.Custom('InsultNoun')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], est hors d’état de nuire et à ma merci."
 hunt.0080.death: "[invalidated_flavor.Custom('FR_le_Char_Pi')|U][invalidated_flavor.GetTitledFirstName] [invalidated_flavor.GetDeathReasonHideKiller]. Il a été décidé de l’annulation de la chasse et du retour du groupe chez lui."
 hunt.0080.desc_inheritor: "\n\nEn tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], il y a beaucoup à organiser à la suite de cette tournure des événements..."
 hunt.0080.desc: "\n\nNous allons devoir attendre la prochaine."
 hunt.0080.a: "C’est un passe-temps dangereux."
 hunt.0080.b: "Je veux cette tête de bête pour mon mur !"
 hunt.0081.t: "Un changement de plan"
 hunt.0081.sick: "Dans mon état actuel, il serait peut-être préférable que je rentre chez moi, retrouver mon foyer et mon lit chaud..."
 hunt.0081.wounded: "La douleur rend le voyage difficile et se fatiguer dans cet état ne sera pas sans conséquences..."
 hunt.0081.host: "\n\nJe ne veux pas décevoir tout le monde, mais il faut veiller à sa santé..."
 hunt.0081.guest: "\n\nCe serait dommage de rater le reste de la chasse [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName], mais le risque en vaut-il la chandelle ?"
 hunt.0081.a: "J’arrête là."
 hunt.0081.b: "Ça ira..."
 hunt.0082.t: "Fin prématurée"
 hunt.0082.a: "Quelle horreur !"
 hunt_wounded_guest_leaves_toast: "Invité blessé"
 #Invitation Events
 hunt.0100.opening_desc: "Je vous invite par la présente à une partie de chasse à [barony.GetNameNoTier] !"
 hunt.0101.desc: "Je vous invite par la présente à une partie de chasse à [barony.GetNameNoTier] ! Ce sera un grand événement, digne de votre honorable présence."
 hunt.0102.desc: "Je vous invite par la présente à une partie de chasse à [barony.GetNameNoTier] ! Ce sera un grand événement très plaisant et avec des invités prestigieux."
 hunt.0110.t: "Manque d’enthousiasme à participer"
 hunt.0110.desc: "Je ne peux pas le croire. Malgré mes invitations et mes préparatifs, pas un seul invité ne s’est présenté à ma partie de chasse.\n\nPeu importe ! Je vais profiter de cette activité en solitaire et toute la gloire sera pour moi !"
 hunt.0120.desc: "J’ignore pourquoi vous avez accepté mon invitation pour finalement assister à la partie de chasse [other_host.Custom('FR_du_Char_Pi')][other_host.GetTitledFirstName], mais sachez que je m’en souviendrai."
 #Start Events
 hunt.0500.t.sighting: "La traque [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')]"
 hunt.0500.t.boar: "Un puissant sanglier"
 hunt.0500.t.hart: "Un noble gibier"
 hunt.0500.t.large: "Une belle prise en perspective"
 hunt.0500.t.small: "Un gibier modeste"
 hunt_start_tt: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'chercherez','cherchera')] un #V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt: "[hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstName], [Select_CString(host.IsLocalPlayer,'votre ','')][ROOT.Char.Custom('GetHuntMasterDesc')|l][host.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] appelle le groupe à se rassembler alors que le soleil se lève"
 hunt_opening_hunt_leader: "Alors que le soleil se lève, [hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstName] rassemble l’équipage"
 hunt_opening: "Le groupe est appelé à se rassembler alors que le soleil se lève"
 hunt_opening_rural: "sur le camp dans [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] près de [host.GetCurrentLocation.GetNameNoTooltip]."
 hunt_opening_hunting_grounds: "sur les terrains de chasse dans [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_royal_reserves: "sur les réserves royales dans [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_entourage_few: "Après avoir rassemblé les informations de quelques gardes-chasse locaux, une petite discussion a lieu à propos des traces visuelles et olfactives observées à proximité."
 hunt_opening_entourage_normal: "Les gardes-chasse locaux ont parcouru les environs à la recherche de traces visuelles ou olfactives."
 hunt_opening_entourage_many: "Mes nombreux gardes-chasse ont étudié la zone à la recherche de traces visuelles ou olfactives."
 hunt.0500.boar: "Il y a de toute évidence un gros sanglier dans la région. Un gibier dangereux mais digne d’intérêt."
 hunt.0500.hart: "Un puissant cerf se trouve incontestablement dans la région. Un gibier digne d’un roi !"
 hunt.0500.roe: "Il y a manifestement un petit [activity.Custom('GetAnimalType')] à proximité, mais aucune trace récente de gibier plus gros."
 hunt.0500.buck: "Un gros cervidé mâle est certainement dans la région, et les conditions ne pourraient guère être meilleures pour le chasser !"
 hunt.0500.bison: "Des [activity.Custom('GetAnimalPlural')] sont dans les parages et un puissant taureau se trouve parmi le troupeau !"
 hunt.0500.no_bison: "On m’a dit qu’il n’y avait aucun signe de troupeau de chevreuils ou de bisons à proximité, bien que le terrain convienne à une chasse [activity.Custom('FR_Au_GetAnimalType')][activity.Custom('GetAnimalType')]."
 hunt.0500.no_deer: "Bien qu’il n’y ait malheureusement aucun signe de cervidés dans la région, il y a évidemment des [activity.Custom('GetAnimalPlural')] en nombre."
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip] rayonne. « Une belle chasse nous attend ! »"
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip] sourit en coin. « On va bien s’amuser ! »"
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip] hausse les épaules. « Peu importe, un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalAdjective')] peut quand même nous faire courir ! »"
 hunt_opening_sighting: "\n\nVoyons si les rumeurs sont vraies..."
 hunt.0500.guest: "\n\nFinalement, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a décidé qu’[host.Custom('FR_IlElle')] voulait chasser un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')], aujourd’hui."
 hunt.0500.a: "Allons-y !"
 hunt.0500.b: "Je préfère débusquer un renard."
 hunt.0500.c: "On va plutôt acculer un lièvre rusé."
 hunt.0500.d: "Je suis venu[ROOT.Char.Custom('FR_E')] pour chasser [host.Custom('FR_Le_GetRegionalDeerType')][host.Custom('GetRegionalDeerType')] !"
 hunt.0500.f: "Je veux chasser quelque chose qui présente un défi !"
 hunt.0510.t: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')]"
 hunt.0510.desc: "\n\nIls n’ont rien trouvé, mais je sais que cette créature insaisissable est là, non loin... "
 hunt.0510.a: "Je l’aurai, un jour ! Je l’aurai !"
 hunt.0520.t.sighting: "Du fil à retordre"
 hunt.0520.t.tiger: "Felis horribilis"
 hunt.0520.t.lion: "Toison dorée"
 hunt.0520.t.leopard: "Gibier tacheté"
 hunt.0520.t.lynx: "Proie élégante"
 hunt.0520.t.bear: "Prendre vos marques"
 hunt.0520.t.hyena: "Qui a le dernier mot ?"
 hunt.0520.t.wolf: "Bande de nuisibles"
 hunt.0520.b: "Sortez mon [ROOT.Char.Custom('GetAnimalTypeCaptive')] ! Nous partons en chasse !"
 hunt.0520.c: "Il y a sûrement des [ROOT.Char.Custom('GetRegionalWolfPlural')], par ici."
 hunt.0530.t.sighting: "Chasse aux [activity.Custom('GetAnimalPlural')]"
 hunt.0530.t.rare: "Oiseaux exotiques"
 hunt.0530.t.common: "Par l’aile"
 hunt.0530.b: "Un[activity.Custom('FR_E_GetAnimalTypeWaterfowl')] [activity.Custom('GetAnimalTypeWaterfowl')] devrait suffire."
 hunt.0530.c: "Il y a toujours un[activity.Custom('FR_E_GetAnimalTypeGamebird')] [activity.Custom('GetAnimalTypeGamebird')] à attraper."
 hunt.0530.d: "J’aimerais voir mon [activity.Custom('GetRaptorType')] prendre un lièvre !"
 hunt_opening_falconry_sighting: "\n\nEspérons que les rapports sont fiables."
 hunt_opening_falconry: "Avec de la chance, nous trouverons [activity.Custom('GetAnimalGroup')] [activity.Custom('FR_De_GetAnimalType')][activity.Custom('GetAnimalPlural')], pour le plus grand plaisir de nos oiseaux de proie."
 hunt_opening_entourage_few_falconry: "\n\nLes quelques rabatteurs qui nous ont accompagnés sont parés, avec leurs chiens, et ont déjà trouvé un chemin convenable."
 hunt_opening_entourage_normal_falconry: "\n\nLes équipes de rabatteurs sont parées, avec leurs chiens, et nous avons soigneusement choisi un emplacement."
 hunt_opening_entourage_many_falconry: "\n\nMes rabatteurs ne devraient pas avoir de mal à faire sortir les oiseaux de leur cachette et j’ai remarqué plusieurs endroits prometteurs."
 hunt_opening_standard_sighting: "\n\nMes hommes ont fait le tour de la région pour préparer notre chasse [activity.Custom('FR_Au_GetAnimalType')][activity.Custom('GetAnimalType')] qui erre dans les environs."
 hunt_opening_dangerous_sighting: "\n\nMes hommes ont fait le tour de la région pour préparer notre chasse [activity.Custom('FR_Au_GetAnimalType')][activity.Custom('GetAnimalType')] qui terrorise les environs."
 hunt_opening_dangerous: "\n\nDernièrement, un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] terrorise les environs, sans la moindre vergogne."
 hunt.0520.cat: "Ce monstre a déjà tué plusieurs personnes et s’enhardit chaque jour. Il faut l’arrêter."
 hunt.0520.bear: "Il rôde dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] et s’en prend au bétail des villages environnants. Il terrorise aussi les villageois qui font la cueillette."
 hunt.0520.wolf: "[activity.Custom('GetAnimalGroup')|U] cause des ravages, saccage les fermes, puis court se réfugier dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."
 hunt_opening_entourage_few_dangerous: "Nous sommes peu nombreux, nous aurons donc bien du mal, mais nous trouverons cette bête et mettrons un terme à ses méfaits."
 hunt_opening_entourage_normal_dangerous: "Nous #EMP devrions#! être assez nombreux pour pousser la bête à l’hallali, sans grande difficulté."
 hunt_opening_entourage_many_dangerous: "Nous avons assez d’yeux et de lances pour mettre cette bête à mort, aujourd’hui même !"
 hunt.0520.a: "Ne perdons pas de temps."
 hunt_header: "Chasse :"
 hunt.1001.t: "Acculer [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')]"
 hunt.1001.desc_opening_courtier: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], est [hunt_participant.Custom('FR_LeLa')] premi[hunt_participant.Custom('FR_ErEre')] à repérer [activity.Custom('GetAnimalFeature')]."
 hunt.1001.desc_opening: "Je scrute le paysage et je n’en crois pas mes yeux. J’aperçois [activity.Custom('GetAnimalFeature')] !"
 hunt.1001.desc_opening_courtier_plural: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], est [hunt_participant.Custom('FR_LeLa')] premi[hunt_participant.Custom('FR_ErEre')] à repérer [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural: "Je scrute le paysage et je n’en crois pas mes yeux. J’aperçois [activity.Custom('GetAnimalGroup')] !"
 hunt.1001.bison: "\n\nNous nous mettons soigneusement en position et surgissons parmi les bêtes que nous entendons [activity.Custom('GetAnimalSound')]. Nous isolons un magnifique [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1001.desc: "Le [activity.Custom('GetAnimalMale')] [activity.Custom('GetAnimalAdjective')] est difficile à distinguer, mais il ne fait aucun doute qu’il est là, à nous observer à travers [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] court après la bête en s’écriant : « Venez, l’animal s’en va ! »"
 hunt.1001.closing_ambush: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] réfléchit un instant, avant de faire un geste vers la gauche, « Venez, nous allons l’isoler ! »"
 hunt.1001.closing_herd: "Nous nous rassemblons entre [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] isolé et [activity.Custom('GetAnimalGroup')] en fuite. Maintenant commence la vraie poursuite !"
 hunt.1001.closing: "La bête ne me quitte pas des yeux, et comme si elle pouvait deviner mon intention, elle s’enfuit soudainement !"
 hunt.1001.desc_opening_courtier_dangerous: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], repère [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] en train de nous observer de loin, prêt à détaler."
 hunt.1001.desc_opening_dangerous: "En scrutant [host.GetCurrentLocation.Custom('GetTerrainType')], je vois soudain [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')], comme si la bête avait toujours été là."
 hunt.1001.desc_opening_courtier_plural_dangerous: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], fait signe depuis [host.GetCurrentLocation.Custom('GetTerrainType')]. [activity.Custom('GetAnimalGroup')|U] de [activity.Custom('GetAnimalPlural')] se terre dans un creux, non loin."
 hunt.1001.desc_opening_plural_dangerous: "En scrutant [host.GetCurrentLocation.Custom('GetTerrainType')], je vois soudain [activity.Custom('GetAnimalGroup')]. J’aurais dû m’en rendre compte plus tôt !"
 hunt.1001.wolf: "\n\nLes bêtes détalent à notre approche, [activity.Custom('GetAnimalSoundParticiple')] l’alarme alors qu’elles fuient dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], en nous menaçant de leurs [activity.Custom('GetAnimalDanger')].\n\n"
 hunt.1001.desc_dangerous: "\n\nCette bête est un spectacle à elle seule. [activity.Custom('GetAnimalFeature')|U] qu’elle arbore rend les chevaux nerveux, parmi [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_plural_dangerous: "Nous poursuivons cette vermine, en nous concentrant sur le plus gros du groupe. C’est maintenant que commence la vraie chasse !"
 hunt.1001.closing_dangerous: "Sans crier gare, il [activity.Custom('GetAnimalChargePresent')] au loin, tel un éclair [activity.Custom('GetAnimalColor')], et disparaît derrière une butte."
 hunt.1001.a: "Traquons-la !"
 hunt.1001.a.flavor_1: "#EMP Taïaut !#!"
 hunt.1001.a.flavor_2: "#EMP Taïaut !#!"
 hunt.1001.a.flavor_3: "#EMP Taïaut !#!"
 hunt.1001.a.flavor_4: "#EMP Taïaut !#!"
 hunt.1001.a.tt: "Un accident aura plus de risque de se produire"
 hunt.1001.b: "Avancez prudemment et faites attention [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')] !"
 hunt.1001.b.flavor: "#EMP La sécurité avant tout !#!"
 hunt.1001.c: "Par ici ! Hardi !"
 hunt.1001.c.flavor: "#EMP Chasseurs, amenez-la à portée de tir !#!"
 hunt.1001.d: "Allons-y !"
 hunt.1002.desc: "Mon monde se limite à la nature qui nous entoure alors que nous suivons les chiens qui ont flairé [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')].\n\n"
 hunt.1002.courtier: "Chevauchant aux côtés [hunt_participant.Custom('FR_du_Char_Pi')][hunt_participant.GetTitledFirstName], j’entends le fracas des sabots, les aboiements des chiens, les hommes qui crient...\n\nL’excitation est à son comble alors que nous rattrapons progressivement notre proie !"
 hunt.1002.alone: "Autour de moi, le fracas des sabots, les aboiements des chiens, les hommes qui crient...\n\nL’excitation est à son comble alors que nous rattrapons progressivement notre proie !"
 hunt.1002.a: "Venez [hunt_participant.GetFirstNameNoTooltip], plus vite !"
 hunt.1002.a.alone: "Je suis à deux doigts de t’avoir !"
 hunt.1003.desc: "Après des heures de chevauchée, nous arrivons enfin à coincer la bête sauvage. Notre poursuite n’a pas été vaine !\n\n"
 hunt.1003.bay: "L’animal épuisé et effrayé, luttant pour se tenir debout et [activity.Custom('GetAnimalSoundPresent')] de panique."
 hunt.1003.dogs: "Le [activity.Custom('GetAnimalMale')] est à bout de force : déjà mordu par un limier, il s’accroupit de terreur alors que les chiens se rapprochent."
 hunt.1003.dangerous: "Par fatigue ou pour nous défier, [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] s’arrête enfin, nous fait face et [activity.Custom('GetAnimalSoundPresent')] puissamment."
 hunt.1003.injured: "\n\n[wounded_courtier.Custom('FR_le_Char_Pi')|U][wounded_courtier.GetTitledFirstName] sera furieu[wounded_courtier.Custom('FR_XSe')] d’avoir raté ça !"
 hunt.1003.bison: "\n\nFaire face de si près à un puissant [activity.Custom('GetAnimalType')], surtout un qui [activity.Custom('GetAnimalStrikePresent')], suffit à susciter la terreur chez quiconque, mais les chiens et les chasseurs l’encerclent comme il se doit."
 hunt.1003.boar: "\n\nL’orgueilleux [activity.Custom('GetAnimalType')] couine, les défenses pointues prêtes à couper en deux quiconque s’approche, alors qu’il est entouré de chiens de chasse et de chasseurs."
 hunt.1003.hart: "\n\nLe puissant [activity.Custom('GetAnimalType')], les bois hérissés et [activity.Custom('GetAnimalSoundParticiple')], a encore de la combativité en lui, alors que chiens et lances l’encerclent."
 hunt.1003.deer: "\n\nL’air résonne de bruits de cors, d’aboiements de chiens et de cris du groupe alors que la nasse se referme autour du [activity.Custom('GetAnimalMale')]."
 hunt.1003.fox: "\n\n[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] terrifié se rend compte qu’il ne peut pas s’échapper, alors que chiens et chasseurs l’encerclent."
 hunt.1003.hare: "\n\nCe gibier nous a donné, et aux chiens en particulier, une bonne chasse. Il s’est caché dans des trous ou derrière de la végétation, mais nous avons fini par l’attraper."
 hunt.1003.claws: "\n\nLes chasseurs encerclent l’animal à distance respectueuse en le dardant de leurs lances, alors qu’il écarte ses redoutables griffes."
 hunt.1003.fangs: "\n\nLes chasseurs se hâtent d’encercler le fauve, qui me jette un regard sauvage et me montre ses crocs dégoulinant de bave."
 hunt.1003.a: "Je vais l’abattre !"
 hunt.1003.a.small: "Attendez ! Je veux m’entraîner à viser."
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "Je l’abattrai moi-même !"
 hunt.1003.b.small: "Je vais l’achever."
 hunt.1003.b.flavor: "Prends ça, grosse bête !"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip], le tir est à vous."
 hunt.1003.d: "[hunt_participant.GetFirstNameNoTooltip], permettez-nous de vous voir tuer l’animal !"
 hunt.1003.d.good: "Je laisse à [intentee.GetFirstNameNoTooltip] les honneurs."
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip] ! Il est tout à vous !"
 hunt.1003.d.small: "Attention avec celui-ci, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] !"
 hunt.1003.e: "Préparez vos lances ! En avant !"
 hunt.1003.e.flavor: "Deux à gauche, deux à droite !"
 hunt.1003.f: "Lâchez les chiens !"
 hunt.1003.f.flavor: "Ils l’ont bien mérité !"
 hunt.1003.f.success: "Les chiens l’abattent"
 hunt.1003.f.killed: "... mais sont violemment attaqués"
 hunt.1003.g: "Arrêtez ! Relâchez le pauvre animal."
 hunt.1003.g.flavor: "Nous l’avons chassé, pas besoin de faire couler son sang..."
 hunt.1003.h: "Chasseurs en avant, tuez-le !"
 hunt.1003.h.flavor: "Je veillerai... à ce que vous ne le manquiez pas..."
 hunt.1003.i: "Vite [murder_target.GetFirstNameNoTooltip], avec moi, avant que la bête ne s’échappe !"
 hunt.1003.i.flavor: "Ce serait dommage que ma lance glisse..."
 hunt.1003.j: "Je le veux #EMP vivant#! !"
 hunt.1004.desc: "Nous avons du mal à suivre cette satanée bête qui se faufile entre [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] en [activity.Custom('GetAnimalSoundParticiple')].\n\nL’animal grimpe une pente et disparaît dans un fourré aussi vite qu’il est apparu, ne laissant dans son sillage que des chiens haletants et des chevaux en sueur."
 hunt.1004.wounded: "\n\n« Peut-être n’était-il pas sage d’attendre [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] ?"
 hunt.1004.wounded_host: "\n\nQuelle terrible malchance ! J’aurais peut-être dû retourner au camp..."
 hunt.1004.a: "Ce satané animal a disparu !"
 hunt.1004.a.tt: "Je finirai par t’avoir !"
 hunt.1004.b: "[wounded_guest.GetFirstNameNoTooltip] nous a ralentis, l’imbécile !"
 hunt.1005.t: "Une lance pour [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening: "Nous encerclons [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] qui [activity.Custom('GetAnimalSoundPresent')], lances brandies, mais mes yeux sont sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA', murder_target)] [murder_target.GetFirstName], à l’affût d’une opportunité...\n\n"
 hunt.1005.opportunity: "Lorsque le [activity.Custom('GetAnimalMale')] en panique [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc: "Je chute adroitement sur [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] et ma lance « hors de contrôle » tranche latéralement le cou de [murder_target.GetFirstNameNoTooltip], trop rapidement pour être esquivée, voire même pour être vue.\n\nLe groupe s’arrête sur sa lancée alors que [hunt_participant.GetFirstNameNoTooltip], en état de choc, s’agrippe à sa blessure. « À l’aide ! crié-je, [murder_target.GetFirstNameNoTooltip] est blessé[murder_target.Custom('FR_E')] ! », avant de me mettre entre [murder_target.Custom('FR_LuiElle')] et [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')].\n\nQuand le calme revient, tout le monde est convaincu qu’il ne s’agit que d’un tragique accident..."
 hunt.1005.a: "Comment cela a-t-il pu arriver ?"
 hunt.1006.desc: "Je trébuche de manière convaincante sur le côté pour éviter la bête et plante ma lance dans le flanc de [murder_target.GetFirstName], [murder_target.Custom('FR_LeLa')] faisant hurler !\n\nBien qu’elle ne soit malheureusement pas mortelle, avec un peu de chance cette blessure laissera des séquelles. Nous abattons le [activity.Custom('GetAnimalMale')] tandis que [murder_target.GetFirstName] est emmené[murder_target.Custom('FR_E')]..."
 hunt.1006.a: "[Select_CString(murder_target.IsFemale,'Quelle veinarde','Quel veinard')] ! [murder_target.Custom('FR_IlElle')|U] devrait être mort[murder_target.Custom('FR_E')] !"
 hunt.1006.b: "« Désolé[ROOT.Char.Custom('FR_E')], mais [participant_to_blame.GetFirstName] m’a poussé[ROOT.Char.Custom('FR_E')] ! »"
 hunt.1006.c: "Restez hors de mon chemin la prochaine fois !"
 hunt.1007.desc: "je fais semblant de perdre l’équilibre et laisse ma lance transpercer le flanc de [murder_target.GetFirstName].\n\nIl est immédiatement clair que je n’ai fait que l’entailler, mais son regard choqué et les sourcils levés des autres chasseurs exigeront une explication une fois le [activity.Custom('GetAnimalMale')] tué..."
 hunt.1007.a: "Oups ! #weak *hausse les épaules*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip] se méfie"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip] vous fait confiance"
 hunt.1007.b: "Considérez-vous chanceu[murder_target.Custom('FR_XSe')] que ce ne soit pas plus grave."
 hunt.1007.c: "Bon sang ! Voyons comment vous allez esquiver ça !"
 hunt.1007.d: "Je suis vraiment désolé[ROOT.Char.Custom('FR_E')], [murder_target.GetFirstNameNoTooltip] !"
 hunt.1007.e: "Je suppose que vous ne me devez plus rien."
 hunt.1008.desc: "j’essaie de me mettre dans une position où un coup de couteau rapide pourrait être donné « accidentellement », mais [murder_target.GetFirstNameNoTooltip] bouge trop...\n\nAvant que je ne m’en rende compte, le groupe a déjà blessé mortellement le [activity.Custom('GetAnimalMale')] et un « accident » paraîtrait maintenant peu crédible..."
 hunt.1008.a: "Malédiction !"
 hunt.1009.desc: "Lorsque [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] disparaît dans [host.GetCurrentLocation.Custom('GetTerrainType')], je comprends que la bête nous a échappé."
 hunt.1009.desc_injured: "\n\nIl est regrettable que [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] ait été blessé[hunt_participant.Custom('FR_E')] par un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] en fuite, mais un tel risque fait partie de l’aventure."
 hunt.1009.desc_uninjured: "\n\nNous mettons pied à terre pour laisser les chevaux se reposer et [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] hoche la tête en signe de sympathie."
 hunt.1011.t: "Des complications"
 hunt.1011.desc_horse: "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', nice_courtier)] [nice_courtier.Custom('FR_le_Char_Pi')][nice_courtier.GetTitledFirstName] a commencé à descendre de cheval, un pied toujours dans l’étrier, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', murder_target)] [ROOT.Char.Custom2('DescriptorNegative', murder_target)], [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName], a volontairement butté contre le cheval et ainsi fait tomber au sol [nice_courtier.GetFirstName]."
 hunt.1011.desc_talk: "Alors que nous nous promenons en groupe, j’entends [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] derrière moi.\n\n« Regardez c[nice_courtier.Custom('FR_EEtte')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.Custom('InsultAdjective')] ! », siffle-t-[murder_target.Custom('FR_IlElle')] du haut de son coursier de chasse.\n\n[murder_target.GetSheHe|U] montre du doigt m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', nice_courtier)] [nice_courtier.Custom('FR_le_Char_Pi')][nice_courtier.GetTitledFirstName], qui semble être atteint[nice_courtier.Custom('FR_E')] par l’injure."
 hunt.1011.a: "Vous agissez comme un[murder_target.Custom('FR_E')] enfant et serez puni[murder_target.Custom('FR_E')] comme te[murder_target.Custom('FR_LLle')]."
 hunt.1011.b: "Ce n’est pas une façon pour un[murder_target.Custom('FR_E')] [murder_target.GetTitleTierName|l] de se comporter."
 hunt.1011.c: "Ha ! [nice_courtier.GetFirstNameNoTooltip] est devenu[nice_courtier.Custom('FR_E')] rouge de honte !"
 hunt.1012.t: "Une flèche pour [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening: "Arc à la main, le pas silencieux, les yeux rivés sur [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] alors que j’attends [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')]... Une profonde respiration et... Serait-ce [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] ?\n\n"
 hunt.1012.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', murder_target)] [ROOT.Char.Custom2('DescriptorNegative', murder_target)] se faufile à travers [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] devant moi, entièrement concentré[murder_target.Custom('FR_E')] sur la bête qui approche.\n\n"
 hunt.1012.accomplice: "Je regarde [accomplice.GetFirstName], qui acquiesce presque imperceptiblement, les sourcils froncés avec détermination, attendant mon signal."
 hunt.1012.alone: "Je regarde autour de moi subrepticement... c’est peut-être là ma meilleure occasion..."
 hunt.1012.closing: "La bête approche..."
 hunt.1012.a: "Quel dommage de ne pas avoir aperçu [murder_target.GetFirstNameNoTooltip] dans la ligne de mire..."
 hunt.1012.a.accomplice: "Quel dommage de ne pas avoir aperçu [murder_target.GetFirstNameNoTooltip] dans la ligne de mire..."
 hunt.1012.a.tt: "Vous décochez une flèche"
 hunt.1012.b: "Non, ce n’est pas le moment..."
 hunt.1012.b.flavor: "#EMP Son heure viendra...#!"
 hunt.1013.desc: "« J’ai essayé d’intervenir, mais [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] l’avait déjà piétiné[murder_target.Custom('FR_E')] ! Au moins, [murder_target.Custom('FR_IlElle')] n’a pas eu à mourir seul[murder_target.Custom('FR_E')]... ».\n\nPersonne ne remet en question mon compte-rendu sur la mort tragique [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName].\n\n« J’aurais seulement aimé pouvoir faire plus... »"
 hunt.1013.a: "Impensable ! Cette chasse est terminée !"
 hunt.1013.b: "Une tragédie. Maintenant, où est donc cette bête ?"
 hunt.1014.desc: "Alors que [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] titube dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] en serrant son bras ensanglanté, je lève les yeux de mon outre et feins un halètement très convainquant.\n\n« Qui ne sait toujours pas que c’est un animal que nous sommes supposés abattre ?! » crie-t-[murder_target.Custom('FR_IlElle')] de colère en s’approchant."
 hunt.1014.a: "« Dans ce cas, c’était un tir parfait, n’est-ce pas ? »"
 hunt.1014.all_honorable_hunt_participants: "Personnages honorables présents à la [activity.GetShortName|l] :"
 hunt.1014.all_who_dislike_or_are_evil: "Chaque personnage présent à la [activity.GetShortName|l] qui n’aime pas [murder_target.Custom('FR_le_Char_U_Pi')][murder_target.GetShortUIName] ou qui apprécie la souffrance d’autrui :"
 hunt.1014.b: "« N’était-ce pas [participant_to_blame.Custom('FR_le_Char_Pi')][participant_to_blame.GetTitledFirstName] juste derrière vous ? »"
 hunt.1014.c: "« Vous voulez nous blâmer pour votre propre maladresse ? »"
 hunt.1015.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ?! Est-ce vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\n [murder_target.Custom('FR_le_Char_Pi')|U][murder_target.GetTitledFirstName], les yeux écarquillés, fixe l’arc dans ma main et la flèche logée dans son bras.\n\n« À quoi pensiez-vous ?! »"
 hunt.1015.a: "« C’est terrible, il faut faire examiner ce bras ! »"
 hunt.1015.b: "Vous feriez bien d’oublier tout ça."
 hunt.1015.c: "Je ne rate jamais mon coup deux fois."
 hunt.1015.d: "« C’était un... malencontreux accident. »"
 hunt.1015.e: "Je sais comment de lui faire oublier ça."
 hunt.1016.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip], est-ce vous ?! », demande [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] qui regarde mon arc, puis la flèche logée dans le sol à ses pieds.\n\n« Ha ! Auriez-vous comme d’habitude des difficultés à toucher votre cible, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 hunt.1016.a: "Vous ne perdez rien pour attendre, [murder_target.GetFirstNameNoTooltip]..."
 hunt.1021.t: "Loin des gens"
 hunt.1021.desc: "Éloigné[ROOT.Char.Custom('FR_E')] des autres, je suis tombé[ROOT.Char.Custom('FR_E')] sur une chaumière abritant l’un[beautiful_peasant.Custom('FR_E')] des plus b[beautiful_peasant.Custom('FR_EauxElles')] [beautiful_peasant.GetWomenMen] qu’il m’ait été donné de voir.\n\n[beautiful_peasant.GetSheHe|U] m’a invité[ROOT.Char.Custom('FR_E')] à rester et me reposer, et je suis surpris[ROOT.Char.Custom('FR_E')] par tout ce que j’ai en commun avec un[beautiful_peasant.Custom('FR_E')] simple paysa[beautiful_peasant.Custom('FR_NNne')].\n\n« Devez-vous déjà retourner à la chasse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Je n’ai jamais rencontré un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] comme vous auparavant... »"
 hunt.1021.a: "Je peux peut-être rester un peu plus longtemps..."
 hunt.1021.b.thrill: "Une proie plus palpitante m’attend !"
 hunt.1021.b.purpose: "Je suis ici pour chasser, rien de plus."
 hunt.1021.b.appropriate: "Ce serait tout à fait inapproprié !"
 hunt.1021.b.cruel: "Rester avec vous, un[beautiful_peasant.Custom('FR_E')] paysa[beautiful_peasant.Custom('FR_NNne')] crasseu[beautiful_peasant.Custom('FR_XSe')] ?!"
 hunt.1021.c: "S’il vous plaît, [beautiful_peasant.GetFirstNameNoTooltip], venez vous installer [ROOT.Char.Custom('FR_GetCourt_Au')]."
 hunt.1021.c.success: "Une vie [ROOT.Char.Custom('FR_GetCourt_Au')]"
 hunt.1021.c.failure: "Une vie simple"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] reste dans [THIS.Char.Custom('TerrainType')]"
 hunt.1021.d: "S’il vous plaît, [beautiful_peasant.GetFirstNameNoTooltip], venez vous installer [ROOT.Char.Custom('FR_GetCourt_Au')]."
 every_consort_tt: "Chaque [spouse|El] et [lover|El]"
 hunt.1022.t: "Le lever du soleil, retiré[ROOT.Char.Custom('FR_E')] du monde"
 hunt.1022.desc: "Alors que je suis prêt[ROOT.Char.Custom('FR_E')] à partir, les souvenirs de son beau visage épris de passion s’attardent dans mon esprit. [beautiful_peasant.GetSheHe|U] caresse la fourrure sur laquelle nous avons fait l’amour et me regarde.\n\n« Cela n’a pas à être la seule nuit que nous passons ensemble », ronronne-t-[beautiful_peasant.Custom('FR_IlElle')]."
 hunt.1022.a: "J’ai peur que ce soit le cas..."
 hunt.1022.a.tt: "#EMP Je ne [beautiful_peasant.Custom('FR_LeLa')] reverrai sans doute plus...#!"
 hunt.1022.b: "Rejoignez m[ROOT.Char.Custom('FR_GetCourt_OnA')]."
 hunt.1023.t: "Un chien de chasse"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] court à côté de moi et profite manifestement du temps qu’[ROOT.Char.Custom('DogStorySheHe')] passe dehors. Soudain, [ROOT.Char.Custom('DogStorySheHe')] s’arrête et commence à aboyer. Quelques secondes plus tard, on peut entendre quelque chose se déplacer dans les sous-bois. Quelque chose de grand. Les aboiements deviennent des grognements lorsque [host.Custom('FR_Le_GetAnimalType')][host.Custom('GetAnimalType')|l] fait irruption devant nous !"
 hunt.1023.a: "[ROOT.Char.Custom('DogStoryName')], attaque !"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')] tue [host.Custom('FR_Le_GetAnimalType')][host.Custom('GetAnimalType')|l]"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] meurt dans la lutte"
 hunt.1023.b: "Je vais l’abattre personnellement."
 hunt.1030.t: "À l’affût"
 hunt.1030.desc: "Mes chasseurs m’ont indiqué une clairière isolée derrière la tanière de la bête, un endroit parfait pour former une rangée d’archers et attendre que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] soit amené là par les chiens de chasse.\n\nCe serait une bonne occasion de pratiquer notre tir à l’arc sur une vraie cible mobile."
 hunt.1030.guest: "Les chasseurs [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] ont indiqué une clairière isolée derrière la tanière de la bête, un endroit parfait pour former une rangée d’archers et attendre que la meute rabatte [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')].\n\nCe serait une bonne occasion de pratiquer notre tir à l’arc sur une cible mobile."
 hunt.1030.ambush: "Notre hôte réfléchit avant d’acquiescer : « Bonne idée ! Tendons une petite embuscade ! »"
 hunt.1030.a: "Une excellente idée."
 hunt.1030.b: "Non, je veux l’acculer !"
 hunt.1030.c: "C’est parti !"
 hunt.1032.opening: "Nous guettons nerveusement [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] depuis notre rangée d’archers dissimulée, alors que les cris des chasseurs et les aboiements des chiens se font de plus en plus forts.\n\n"
 hunt.1032.desc: "Le [activity.Custom('GetAnimalMale')] [activity.Custom('GetAnimalColor')] apparaît soudain dans la clairière devant nous. Agitant ses [activity.Custom('GetAnimalDanger')], la bête [activity.Custom('GetAnimalChargePresent')] droit vers nous."
 hunt.1032.a: "Attendez ! La bête est #EMP à moi#! !"
 hunt.1032.b: "Arrêtez-vous, la bête est à [hunt_participant.GetFirstNameNoTooltip] !"
 hunt.1032.e: "Tenez-vous prêts ! #EMP TIREZ !#!"
 hunt.1032.e.tt: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] fait pâle figure sous une pluie de flèches"
 hunt.1032.f: "#EMP Fuyons !#!"
 hunt.1033.desc: "Nos plans n’ont servi à rien, la bête a senti notre piège et ne s’est pas laissée conduire dans notre embuscade par les leveurs.\n\nElle leur a finalement échappé et a disparu dans [host.GetCurrentLocation.Custom('GetTerrainType')]..."
 hunt.1033.a: "C’est une bête rusée..."
 hunt.1033.b: "Tout est de la faute de [hunt_participant.GetFirstNameNoTooltip] !"
 hunt.1040.t: "Doucement"
 hunt.1040.desc: "Mes chasseurs disent qu’ils connaissent l’endroit où se cache la bête, et les points d’eau et les pâturages qu’elle fréquente.\n\nBien que ce ne soit en aucun cas chose facile, si nous devions ramper prudemment vers le [activity.Custom('GetAnimalMale')], nous pourrions peut-être le surprendre avec nos arcs."
 hunt.1040.guest: "Les chasseurs [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] disent qu’ils connaissent l’endroit où se cache la bête, et les points d’eau et les pâturages qu’elle fréquente.\n\n"
 hunt.1040.stealth: "Notre hôte réfléchit, puis convient que nous devrions être discrets, pour surprendre le gibier."
 hunt.1040.chase: "Notre hôte réfléchit, mais finit par se moquer : « Je veux une véritable chasse ! Nous recourrons à la force, pas à la ruse ! »"
 hunt.1040.a: "Nous procédons furtivement !"
 hunt.1040.a.flavor: "#EMP Faites taire les chiens !#!"
 hunt.1040.b: "Pff, les vrais chasseurs acculent leur proie !"
 hunt.1040.b.flavor: "#EMP Le dernier à l’atteindre nettoie le chenil !#!"
 hunt.1040.c: "Ainsi soit-il."
 hunt.1043.desc: "Nous avons beau essayer de faire le moins de bruit possible, [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] s’enfuit à notre approche.\n\nIl fait trop sombre pour continuer, nous devons admettre notre défaite face aux [activity.Custom('GetAnimalPlural')]..."
 hunt.1043.a: "On ne peut pas gagner à chaque fois..."
 hunt.1043.b: "Quel gâchis, [hunt_participant.GetFirstNameNoTooltip] !"
 hunt.1060.t: "L’envol"
 hunt.1060.desc_opening_courtier: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], [hunt_participant.Custom('FR_du_Char_Pi')][hunt_participant.GetTitledFirstName], nous fait signe de faire silence : nous sommes arrivés à l’endroit où les gardes-chasse ont décidé de relâcher la bête."
 hunt.1060.desc_opening: "Mes gardes-chasse nous font signe de faire silence : nous sommes arrivés à l’endroit où ils veulent relâcher la bête."
 hunt.1060.desc_guest: "Les gardes-chasse [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] nous font signe de faire silence : nous sommes arrivés à l’endroit où ils veulent relâcher la bête."
 hunt.1060.exotic: "\n\nNon loin, [activity.Custom('GetAnimalGroup')] [activity.Custom('FR_De_GetAnimalType')][activity.Custom('GetAnimalPlural')] au plumage [activity.Custom('GetAnimalColor')] vole ; leurs cris lointains annoncent le début de la chasse."
 hunt.1060.water: "\n\nNous voyons clairement [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalPlural')] au pelage [activity.Custom('GetAnimalColor')], en train de se baigner dans un étang."
 hunt.1060.ground: "\n\nDe notre situation en hauteur, nous voyons des [activity.Custom('GetAnimalPlural')] au pelage [activity.Custom('GetAnimalColor')] se pavaner dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1060.hare: "\n\nDe notre situation en hauteur, nous voyons des [activity.Custom('GetAnimalPlural')] au pelage [activity.Custom('GetAnimalColor')] dans [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.1060.closing: "\n\nNous nous arrêtons et nous préparons à retirer les capuchons de nos oiseaux de proie, afin de leur permettre de prendre leur envol, l’un après l’autre."
 hunt.1060.beaters: "Les rabatteurs seront bientôt en position, prêts à faire fuir le gibier devant eux."
 hunt.1060.a: "Vole, petit !"
 hunt.1060.b: "Je me contenterai de regarder."
 hunt.1060.b.flavor: "#EMP La sécurité avant tout !#!"
 hunt.1060.d: "Il est temps !"
 hunt.1062.t.hare: "Lièvre au poing"
 hunt.1062.t: "Un tiens vaut mieux..."
 hunt.1062.desc: "Depuis son perchoir, mon [activity.Custom('GetRaptorType')] repère une proie et prend son envol. Mon cœur bat, tandis que je le regarde prendre de l’altitude."
 hunt.1062.guest: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] prend grand plaisir à regarder son [activity.Custom('GetRaptorType')] repérer une proie et s’envoler avant de prendre rapidement de l’altitude."
 hunt.1062.exotic: "\n\nMon [activity.Custom('GetRaptorType')] se place parfaitement pour pourchasser [activity.Custom('GetAnimalGroup')] [activity.Custom('FR_De_GetAnimalType')][activity.Custom('GetAnimalPlural')]. Les proies se dispersent en [activity.Custom('GetAnimalSoundParticiple')], alarmées, mais il est trop tard !"
 hunt.1062.water: "\n\nLes batteurs ont effrayé les [activity.Custom('GetAnimalPlural')] au plumage [activity.Custom('GetAnimalColor')], qui se dispersent dans les airs en [activity.Custom('GetAnimalSoundParticiple')]."
 hunt.1062.ground: "\n\nLes [activity.Custom('GetAnimalPlural')] vaquent à leurs occupations, ignorant que mon [activity.Custom('GetRaptorType')] les scrute en altitude."
 hunt.1062.sky: "\n\nIl fond comme la foudre. Nous n’entendons le claquement de l’impact qu’un instant plus tard, tandis que la proie tombe des cieux !"
 hunt.1062.floor: "\n\nIl fond comme la foudre et les proies se précipitent en quête d’un abri, mais il est déjà trop tard !"
 hunt.1062.a: "#EMP OUI !#!"
 hunt.1062.a.flavor: "Aujourd’hui, mon [activity.Custom('GetRaptorType')] se régalera !"
 hunt.1062.b: "Bien joué !"
 hunt.1063.t: "... que deux tu l’auras"
 hunt.1063.desc: "À plusieurs reprises, mon [activity.Custom('GetRaptorType')] fond pour tuer sa proie, mais la rate, renonce ou ne fait que l’égratigner."
 hunt.1063.desc_guest: "À plusieurs reprises, [activity.Custom('FR_Le_GetRaptorType')][activity.Custom('GetRaptorType')] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] fond pour tuer sa proie, mais la rate, renonce ou ne fait que l’égratigner."
 hunt.1063.closing: "\n\nAu bout de plusieurs heures, il est impossible de trouver du gibier, mon [activity.Custom('GetRaptorType')] est presque épuisé et la lumière faiblit..."
 hunt.1063.a: "Ce n’est que partie remise."
 hunt.1063.a.flavor: "Maudit oiseau..."
 hunt.1063.d: "Quel dommage !"
 hunt.1080.t.bodyguard: "Pas tout à fait seul"
 hunt.1080.t: "Solitude totale"
 hunt.1080.opening_lone: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', murderer)], [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName], et moi avons pris de l’avance sur les autres,"
 hunt.1080.opening_accomplice: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', murderer)], [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', accomplice)], [accomplice.Custom('FR_le_Char_Pi')][accomplice.GetTitledFirstName], et moi avons pris de l’avance sur les autres,"
 hunt.1080.chase: "poussés par [murderer.GetFirstNameNoTooltip], qui crie et nous invite à nous hâter pour rattraper [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] qui s’enfuit.\n\nC’est alors que je me rends compte que nous sommes sur une piste isolée où règne le silence. Le reste de notre compagnie est hors de vue et à peine audible.\n\n"
 hunt.1080.bow: "[murderer.Custom('FR_IlElle')] me pousse à grands cris à me hâter de rattraper [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] qui s’enfuit.\n\nC’est alors que je me rends compte que nous sommes sur une piste isolée où règne le silence. Le reste de notre compagnie est hors de vue et à peine audible.\n\n"
 hunt.1080.falconry: "à force de vociférations, [murderer.GetFirstNameNoTooltip] m’amène à quitter le chemin, prétendant avoir vu des [activity.Custom('GetAnimalPlural')].\n\nC’est alors que je me rends compte que nous sommes dans un coin isolé ou règne le silence. Le reste de notre compagnie est hors de vue et à peine audible.\n\n"
 hunt.1080.closing_lone: "En me retournant, je vois [murderer.GetFirstNameNoTooltip] fondre sur moi, couteau en main, une lueur assassine dans le regard."
 hunt.1080.closing_accomplice: "En me retournant, je vois [murderer.GetFirstNameNoTooltip] et [accomplice.GetFirstNameNoTooltip] fondre sur moi, couteau en main, l’œil luisant d’animosité."
 hunt.1080.closing_bow: "En me retournant vers le chemin, je vois [murderer.GetFirstNameNoTooltip] fondre sur moi, couteau en main, une lueur assassine dans le regard."
 hunt.1080.closing_bow_accomplice: "En me retournant vers le chemin, je vois [murderer.GetFirstNameNoTooltip] et [accomplice.GetFirstNameNoTooltip] fondre sur moi, couteau en main, l’œil luisant d’animosité."
 hunt.1080.desc: "Du moins le croyais-je. Quand je me retourne, je me retrouve seul[ROOT.Char.Custom('FR_E')]."
 hunt.1080.bodyguard_betray: "\n\n[bodyguard_betray.GetFirstNameNoTooltip] ! Qu’est-ce qui vous prend ? Arrêtez !"
 hunt.1080.bodyguard_appears: "\n\nUn cri retentit derrière moi : mon garde du corps, [bodyguard.GetFirstName], accourt. « #EMP [ROOT.Char.Custom('FR_MonseigneurMadame')|U], prenez garde !#! »"
 hunt.1080.bodyguard: "\n\nOù est donc mon garde du corps, [bodyguard.GetFirstName], quand j’en ai besoin ? L’imbécile !"
 hunt.1080.dog_appears: "\n\nUn aboiement retentit : je me retourne et vois mon chien bien-aimé, [ROOT.Char.Custom('DogStoryName')], accourir vers moi pour me protéger, en annonçant bruyamment son arrivée."
 hunt.1080.a.bodyguard: "[bodyguard.GetFirstNameNoTooltip] ! Vite !"
 hunt.1080.a.dog: "[ROOT.Char.Custom('DogStoryName')] ! C’est bien ! Brave bête !"
 hunt.1080.a.accomplice: "Euh... [murderer.GetFirstNameNoTooltip] ? [accomplice.GetFirstNameNoTooltip] ?!"
 hunt.1080.a: "Euh... [murderer.GetFirstNameNoTooltip] ?"
 hunt.1080.a.duel_success_accomplice: "Vous venez à bout de [murderer.GetFirstNameNoTooltip] et de [accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice: "[murderer.GetFirstNameNoTooltip] et [accomplice.GetFirstNameNoTooltip] viennent à bout de vous"
 hunt.1080.a.duel_success: "Vous venez à bout de [murderer.GetFirstNameNoTooltip]"
