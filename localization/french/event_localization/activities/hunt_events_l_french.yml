 hunt.1200.slayer_self: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName|U] fait un geste pour m’indiquer de tirer."
 hunt.1200.slayer_stealth: "J’entends [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] s’écrier : « Vite, [ROOT.Char.GetFirstNameNoTooltip] ! Tirez ! »"
 hunt.1200.slayer: "J’entends [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] s’écrier : « Vite, [animal_slayer.GetTitledFirstName] ! Tirez ! »"
 hunt.1200.success: "\n\nLa flèche frappe juste, droit au cœur de la bête !"
 hunt.1200.failure: "\n\nLa flèche rate et se perd dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], tandis que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] donne un coup de [activity.Custom('GetAnimalStrike')] à [injury_target.GetFirstName] !"
