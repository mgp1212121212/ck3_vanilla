 hunt.1200.ambush_self: "Je vise soigneusement, tandis que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] vers nous, martelant [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] de ses [activity.Custom('GetAnimalTrackPlural')]."
