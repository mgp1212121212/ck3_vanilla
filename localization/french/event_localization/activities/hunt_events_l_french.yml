 hunt.1202.critical_self: "\n\nNous encerclons lentement notre gibier, dardant nos lances dans sa direction, mais [injury_target.GetFirstName] se fait violemment attaquer avant de parvenir à l’achever."
 hunt.1202.critical: "\n\nLes chasseurs encerclent lentement le gibier, en dardant leurs lances dans sa direction, mais [injury_target.GetFirstName] se fait violemment attaquer avant de parvenir à l’achever."
 hunt.1202.a.self: "Prends ça !"
 hunt.1202.a: "Beau travail !"
 hunt.1202.b.self: "Rhaaa ! Maudite créature !"
 hunt.1202.b: "Vite, [injury_target.GetSheHe] a besoin de soins !"
 hunt.1202.c: "Quelle tragédie..."
 hunt.2000.t: "Éleveurs de chiens"
 hunt.2000.opening_master: "Mon [ROOT.Char.Custom('GetHuntMasterDesc')|l], [m_hunt.Custom('FR_le_Char_Pi')][m_hunt.GetTitledFirstName], m’a présenté [Select_CString(dog_salesman.IsFemale, 'une éleveuse', 'un éleveur')] qui prétend vendre d’excellents chiens de chasse.\n\n"
 hunt.2000.opening_hunter: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', m_hunt)], [m_hunt.Custom('FR_le_Char_Pi')][m_hunt.GetTitledFirstName], chasseu[m_hunt.Custom('FR_RSe')] émérite de son état, m’a présenté [Select_CString(dog_salesman.IsFemale, 'une éleveuse', 'un éleveur')] qui vend d’excellents chiens de chasse.\n\n"
 hunt.2000.opening: "[Select_CString(dog_salesman.IsFemale, 'Une éleveuse', 'Un éleveur')] qui vend d’excellents chiens de chasse vient d’arriver à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], en quête d’un nouveau client.\n\n"
 hunt.2000.desc: "« Je ne vends que la fine fleur des chiens, déjà dressés et prêts à rejoindre votre équipage. Vous ne trouverez mieux nulle part en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip] ! »\n\nDevant moi sont alignés des chiens en laisse, de différentes statures, attendant que je les passe en revue."
 hunt.2000.a: "Un bon limier vaut son pesant d’or."
 hunt.2000.b: "Celui-ci pourrait abattre un sanglier à lui tout seul !"
 hunt.2000.b.tt: "Vous ne recevrez aucun événement de [hunt_sighting_no_prefix|El] jusqu’à ce que vous organisiez une [GetActivityType('activity_hunt').GetName|l]"
 hunt.2000.c: "Impressionnant. Voulez-vous vous occuper de mes chenils, [dog_salesman.GetFirstNameNoTooltip] ?"
 hunt.2000.d: "Je n’ai pas besoin d’autres chiens."
 hunt.2001.t: "Éleveur d’oiseaux de proie"
 hunt.2001.opening_master: "Mon [ROOT.Char.Custom('GetHuntMasterDesc')|l], [m_hunt.Custom('FR_le_Char_Pi')][m_hunt.GetTitledFirstName], m’a présenté [Select_CString(falcon_salesman.IsFemale, 'une éleveuse', 'un éleveur')] qui prétend vendre des oiseaux de proie entraînés à la chasse.\n\n"
 hunt.2001.opening_hunter: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', m_hunt)], [m_hunt.Custom('FR_le_Char_Pi')][m_hunt.GetTitledFirstName], chasseu[m_hunt.Custom('FR_RSe')] émérite de son état, m’a présenté [Select_CString(falcon_salesman.IsFemale, 'une éleveuse', 'un éleveur')] qui vend des oiseaux de proie entraînés à la chasse.\n\n"
 hunt.2001.opening: "[Select_CString(dog_salesman.IsFemale, 'Une éleveuse', 'Un éleveur')] qui vend des oiseaux de proie entraînés à la chasse vient d’arriver à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], en quête d’un nouveau client.\n\n"
 hunt.2001.desc: "« C’est la fine fleur de la race aviaire ; je les ai élevés moi-même, depuis leur éclosion. Ils ne vous décevront pas, [ROOT.Char.GetTitleAsNameNoTooltip] ! »\n\nUn assortiment de faucons et d’éperviers de différentes tailles sont tranquillement posés sur une cage, face à moi."
 hunt.2001.a: "Celui-ci est tout simplement magnifique !"
 hunt.2001.a.flavor: "Je le prends !"
 hunt.2001.c: "Enfin, [falcon_salesman.GetFirstNameNoTooltip] ! Quelqu’un digne de s’occuper de mes nichoirs !"
 hunt.2001.d: "Tout ceci est bien beau, mais je n’en ai aucun besoin."
 hunt.2500.t: "Les [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')] de [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master: "Mon [ROOT.Char.Custom('GetHuntMasterDesc')|l], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], nous informe que des bêtes ont été aperçues dans mes terres.\n\n"
 hunt.2500.opening_hunter: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sighting_character)], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], connu[sighting_character.Custom('FR_E')] pour son intérêt pour la vénerie, rapporte que des bêtes ont été aperçues dans mes terres.\n\n"
 hunt.2500.opening_fallback: "Lorsque l’on parcourt les larges routes de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], on entend toutes sortes de rumeurs. Aujourd’hui, un chasseur particulièrement volubile m’a rebattu les oreilles.\n\n"
 hunt.2500.opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sighting_character)], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], parle avec agitation de bêtes qui auraient été aperçues dans mes terres.\n\n"
 hunt.2500.desc: "« J’entends beaucoup parler des excellentes perspectives de chasse de [sighting_county.GetNameNoTier]. On dit qu’un[sighting_county.Custom('FR_E_GetAnimalType')] [sighting_county.Custom('GetAnimalType')] erre dans [sighting_province.Custom('GetTerrainTypePlural')] ! »"
 hunt.2500.a: "Intéressant..."
 hunt.2500.b: "Ne m’ennuyez pas avec ces histoires."
 hunt.2500.c: "J’aurais bien besoin d’un bon chasseur..."
 hunt.2510.t: "[sighting_county.Custom('FR_Le_GetAnimalType')|U][sighting_county.Custom('GetAnimalType')] [sighting_county.Custom('FR_Color_GetAnimalType')]"
 hunt.2510.opening_master: "Mon [ROOT.Char.Custom('GetHuntMasterDesc')|l], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], fait irruption dans ma chambre, débordant[sighting_character.Custom('FR_E')] d’enthousiasme !\n\n"
 hunt.2510.opening_hunter: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sighting_character)], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], connu[sighting_character.Custom('FR_E')] pour son intérêt pour la vénerie, fait irruption dans ma chambre, débordant[sighting_character.Custom('FR_E')] d’enthousiasme !\n\n"
 hunt.2510.opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sighting_character)], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], fait irruption dans ma chambre, débordant[sighting_character.Custom('FR_E')] d’enthousiasme !\n\n"
 hunt.2510.desc: "« Les gardes-chasse de [sighting_county.GetNameNoTier] rapportent de bien étranges choses. Il paraît qu’on a aperçu un[sighting_county.Custom('FR_E_GetAnimalType')] [sighting_county.Custom('GetAnimalType')] au"
 hunt.2510.desc.knight_errant: "« Les gardes-chasse de [sighting_county.GetName] rapportent de bien étranges choses. Il paraît qu’on a aperçu un[sighting_county.Custom('FR_E_GetAnimalType')] [sighting_county.Custom('GetAnimalType')] au"
 hunt.2510.story: "« Les gardes-chasse de [sighting_county.GetNameNoTier] ont envoyé des nouvelles crédibles. Il semblerait que votre [sighting_county.Custom('GetAnimalType')] y ait été vu, une bête au"
 hunt.2510.black: "pelage noir de jais. »"
 hunt.2510.white: "pelage blanc comme la neige. »"
 hunt.2510.closing: "\n\n« On raconte qu’elle erre dans [sighting_province.Custom('GetTerrainTypePlural')], mais personne ne s’en est jamais approché. Il existe des légendes sur de telles bêtes... »"
 hunt.2510.knight_errant_closing: "\n\n« Seul un $knight_culture_player_no_tooltip|l$ aussi réputé que vous pouvez l’apprivoiser, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hunt.2510.a: "#EMP [sighting_county.Custom('FR_Color_GetAnimalType')|U]#!, dites-vous ?"
 hunt.2510.a.existing: "Je l’aurai, un jour. Je l’aurai !"
 hunt.2510.b: "Cessez de m’importuner avec des contes à dormir debout."
 hunt.2520.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('FR_Le_GetAnimalType')|U][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')] de [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc: "« J’entends beaucoup parler de [sighting_county.GetNameNoTier]. On dit qu’un vil [sighting_county.Custom('GetAnimalType')] y sème la terreur en s’emparant du bétail avant de disparaître dans [sighting_province.Custom('GetTerrainTypePlural')] ! »"
 hunt.2530.t: "Les [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')] de [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master: "Mon maître fauconnier, [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], fait irruption dans ma chambre, débordant[sighting_character.Custom('FR_E')] d’enthousiasme !\n\n"
 hunt.2530.opening_falconer: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sighting_character)], [sighting_character.Custom('FR_le_Char_Pi')][sighting_character.GetTitledFirstName], connu[sighting_character.Custom('FR_E')] pour son intérêt pour la fauconnerie, fait irruption dans ma chambre, débordant[sighting_character.Custom('FR_E')] d’enthousiasme !\n\n"
 hunt.2530.desc: "« J’entends beaucoup parler de [sighting_county.GetNameNoTier]. On dit qu’un[sighting_county.Custom('FR_E_GetAnimalType')] [sighting_county.Custom('GetAnimalType')] erre dans [sighting_province.Custom('GetTerrainTypePlural')] ! »"
 hunt.2540.t: "Par monts et par vaux"
 hunt.2540.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vos garde-chasse rapportent que l’abondante population [sighting_county.Custom('FR_De_GetAnimalType')][sighting_county.Custom('GetAnimalPlural')] de [old_sighting_county.GetBaseNameNoTier] semble avoir quitté cette contrée pour s’établir en [sighting_county.GetName] ! »"
 hunt.2540.legendary: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vos gardes-chasse rapportent que [sighting_county.Custom('FR_Le_GetAnimalType')][sighting_county.Custom('GetAnimalType')] [sighting_county.Custom('FR_Color_GetAnimalType')] de [old_sighting_county.GetBaseNameNoTier] a disparu pendant un moment, avant d’être vu à nouveau dans le [sighting_county.GetBaseNameNoTier] voisin !"
 hunt.2540.closing: "\n\n« Peut-être devriez-vous organiser une chasse avant qu’il ne soit trop tard. »"
 hunt.2540.white: "On dit qu’il illumine la brume matinale d’une lueur divine »"
 hunt.2540.black: "On dit qu’il apparaît comme le héraut des ténèbres vespérales, véritable puits d’ombre dans le paysage. »"
 hunt.2540.a: "Qu’il coure tant qu’il peut, il ne peut pas se cacher."
 hunt.2540.a.legendary: "Il tente de me confondre !"
 hunt.2540.b: "Ces nouvelles me lassent, [sighting_character.GetFirstNameNoTooltip]."
 hunt.3020.t: "Un gibier retors"
 hunt.3020.t.deer: "Aucune idée"
 hunt.3020.opening: "Comme tout gibier, l’insaisissable [activity.Custom('GetAnimalType')] sait faire preuve de ruse et peut même tromper les chasseurs expérimentés.\n\n"
 hunt.3020.doubling: "la bête revient sur ses pas et nous met sur une fausse piste."
 hunt.3020.beating: "la bête longe les ruisseaux dans [host.GetCurrentLocation.Custom('GetTerrainType')], essayant de masquer son odeur."
 hunt.3020.squatting: "la bête reste parfaitement immobile dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] et ne peut pas être trouvée même avec des chiens."
 hunt.3020.rusing: "la bête a fait preuve de ruse, empruntant des chemins croisés pour masquer son fumet et déjouer les tentatives de la suivre."
 hunt.3020.desc_courtier: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', hunt_participant)], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], a fait arrêter le groupe :"
 hunt.3020.desc_fallback: "Mes [ROOT.Char.Custom('GetGameKeepers')] se sont arrêtés en amont :"
 hunt.3020.desc: "Les pistes deviennent confuses. La bête a fait preuve de ruse en revenant sur ses pas pour nous semer."
 hunt.3020.closing: "\n\nLa piste à suivre est incertaine et chaque moment d’hésitation nous éloigne un peu plus de notre récompense."
 hunt.3020.a: "Patience, cela devrait être facile à résoudre."
 hunt.3020.a.perfect: "Vous trouvez rapidement la piste"
 hunt.3020.a.success: "Vous ne tardez pas à trouver la piste"
 hunt.3020.a.failure: "Vous croyez avoir trouvé la piste"
 hunt.3020.b: "Ah oui, j’ai entendu parler de ce stratagème."
 hunt.3020.b.success: "Vos conseils sont payants"
 hunt.3020.b.failure: "Vos conseils ne servent à rien"
 hunt.3020.c: "Je fais confiance à [hunt_participant.GetFirstNameNoTooltip] pour ça."
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip] trouve rapidement la piste"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip] ne tarde pas à trouver la piste"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip] nous égare"
 hunt.3020.d: "Si j’étais la bête, je serais passé[ROOT.Char.Custom('FR_E')] par là..."
 hunt.3020.e: "Par ici. Non ! Par là !"
 hunt.3020.e.success: "Vous allez dans la bonne direction"
 hunt.3020.e.failure: "Vous allez dans la mauvaise direction"
 hunt.3020.f: "Qu’en pense le garde-chasse local ?"
 hunt.3020.f.flavor: "Consultons un expert..."
 hunt.4001.t: "Le tir"
 hunt.4001.opening: "Il y a quelque chose de majestueux dans la façon dont [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] regarde le paysage. De derrière [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], je lève mon arc.\n\n"
 hunt.4001.desc_1: "Je jette un coup d’œil silencieux à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], accroupi[hunt_participant.Custom('FR_E')] dans [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], qui fait de même."
 hunt.4001.desc_2: "J’évalue soigneusement la distance qui me sépare [activity.Custom('FR_De_GetAnimalType')][activity.Custom('GetAnimalType')], mon javelot en parfait équilibre dans ma main...\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hunt_participant'))], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], est accroupi[hunt_participant.Custom('FR_E')] à côté de moi, et lève sa propre lance."
 hunt.4001.desc_3: "Respirer... Viser..."
 hunt.4001.a: "#EMP Non ! La bête est pour moi !#!"
 hunt.4001.a.kill: "Vous avez abattu la bête"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip] abat la bête"
 hunt.4001.a.both: "Vous faites fuir la bête"
 hunt.4001.b: "« Visez bien, [hunt_participant.GetFirstNameNoTooltip] »"
 hunt.4001.c: "« Allez-y, [hunt_participant.GetFirstNameNoTooltip], avant que la bête ne nous repère. »"
 hunt.4001.c.tt: "Si vous marchez sur cette brindille, cela ne manquera pas d’effrayer la bête..."
 hunt.4001.d: "Regardez bien."
 hunt.4002.t: "Les rumeurs"
 hunt.4002.desc: "Le bruit de nos compagnons s’estompe lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', secret_sharer)] [secret_sharer.Custom('FR_le_Char_Pi')][secret_sharer.GetTitledFirstName] et moi traquons [activity.Custom('GetAnimalType')].\n\nNous sommes presque à portée de tir lorsque [secret_sharer.GetFirstNameNoTooltip] murmure : « Maintenant que nous sommes enfin seul[ROOT.Char.Custom2('FR_SEs', secret_sharer)], il y a quelque chose que je dois vous dire à propos [secret_owner.Custom('FR_du_Char_Pi')][secret_owner.GetTitledFirstName]... »"
 hunt.4002.a: "On en reparle plus tard, [secret_sharer.GetFirstNameNoTooltip] !"
 hunt.4002.a.flavor: "Cette bête est à moi !"
 hunt.4002.b: "Quoi ? Dites-moi..."
 hunt.4002.b.tt: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] s’enfuit"
 hunt.4002.b.reveal: "J’apprends le secret de [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t: "Une proie illégale"
 hunt.4003.desc: "« Des braconniers, ici dans [host.GetCurrentLocation.Custom('GetTerrainType')] [land_owner.Custom('FR_du_Char_L')][land_owner.GetTitleTierName] ? », dis-je. Alors que j’approche avec mes gardes, ils se collent les uns aux autres, essayant vainement de cacher [host.Custom('FR_Le_GetRegionalDeerType')][host.Custom('GetRegionalDeerType')] mort[host.Custom('FR_E_GetRegionalDeerType')] derrière eux.\n\n« Ce n’est pas nous, ayez pitié [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », implorent-ils. Leurs lames et leurs arcs trahissent leurs paroles."
 hunt.4003.adventurer: "Rejoignez mon camp. [land_owner.Custom('FR_le_Char_L')|U][land_owner.GetTitleTierName] ne vous trouvera jamais."
 hunt.4003.a: "Ils seront pendus et leurs villages paieront."
 hunt.4003.b: "« Vous semblez tous être d’excellents archers... »"
 hunt.4003.c: "L’animal est à moi. Ils paieront des amendes pour leurs vies."
 hunt.4003.c.tt_success: "Les magistrats locaux acquiescent"
 hunt.4003.c.tt_failure: "Outrage populaire"
 hunt.4003.d: "« En quoi le gibier [land_owner.Custom('FR_du_Char_Pi')][land_owner.GetTitledFirstNameNoTooltip] me concerne-t-il ? »"
 hunt.4003.d.own: "Hors de mes terres !"
 hunt.4003.d.vassal: "Quittez les terres [land_owner.Custom('FR_du_Char_Pi')][land_owner.GetTitledFirstNameNoTooltip] !"
 hunt.4003.d.rival: "Prenez tout ce que vous voulez [land_owner.Custom('FR_au_Char_Pi')][land_owner.GetTitledFirstNameNoTooltip]."
 hunt.4003.e: "Enfin, un chasseur qui s’y connaît !"
 hunt.4004.t: "Abattre une bête"
 hunt.4004.desc: "Cela pourrait être la créature d’un mythe, peut-être une divinité sous une forme animale. C’est en tout cas le plus grand [activity.Custom('GetAnimalType')] que j’ai jamais vu.\n\nNous avons encore dû poursuivre la bête pendant une demi-journée après l’avoir blessée. Même gisante devant moi, elle est impressionnante."
 hunt.4004.credit_receiver: "[credit_taker.Custom('FR_le_Char_Pi')|U][credit_taker.GetTitledFirstName] est tout aussi émerveillé[credit_taker.Custom('FR_E')]. « Je n’ai jamais vu une telle créature, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me dit-[credit_taker.Custom('FR_IlElle')]."
 hunt.4004.a: "Sa tête sera belle dans ma grande salle !"
 hunt.4004.b: "Ce sera un trophée pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c: "Cela fera un magnifique manteau !"
 hunt.4004.c.tt: "Non, ce n’est pas tapageur !"
 hunt.4004.every_arrogant_vassal: "Chaque vassal arrogant"
 hunt.4004.every_restrained_vassal: "Chaque vassal réservé"
 hunt.4004.every_other_vassal: "Chaque vassal ni arrogant ni réservé"
 hunt.4004.d: "Je pense que [credit_taker.Custom('FR_le_Char_Pi')][credit_taker.GetTitledFirstNameNoTooltip] mérite toute la gloire."
 hunt.4004.e: "Mangeons l’animal, ici et maintenant !"
 hunt.4004.f: "Son crâne fera une belle couronne."
 hunt.4005.t: "Abattre une bête"
 hunt.4005.a: "Je vais en obtenir un bon prix."
 hunt.4005.b: "Je ferai faire un beau trophée pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c: "La bête sera empaillée et envoyée au [ROOT.Char.GetFaith.ReligiousHeadName] !"
 hunt.4006.t: "Les glaneurs"
 hunt.4006.desc: "Les bois sont vraiment « le manteau des pauvres », mais à mesure que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] s’enfuit, affolé[activity.Custom('FR_E_GetAnimalType')] par les paysans en quête de nourriture, je sens ma patience s’amoindrir.\n\nIl doit sûrement y avoir mieux à faire en [host.GetCurrentLocation.GetNameNoTooltip] que de cueillir des racines et des champignons !"
 hunt.4006.adventurer: "Cueillir des racines et des champignons... ça, c’est une idée."
 hunt.4006.a: "Chasser cette engeance de mes terrains de chasse !"
 hunt.4006.b: "Nous sommes venus ici pour chasser, n’est-ce pas ?"
 hunt.4006.special_interest: "En raison de ses intérêts inhabituels :"
 hunt.4006.c: "Oh, cette proie fera très bien l’affaire..."
 hunt.4006.d: "Un don généreux devrait les garder éloignés assez longtemps."
 hunt.4006.e: "Ce sont leurs droits ancestraux, je suppose..."
 hunt.4007.t: "Un[host.Custom('FR_E_GetAnimalType')] [host.Custom('GetAnimalType')] déchaîné[host.Custom('FR_E_GetAnimalType')]"
 hunt.4007.desc_befriend: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] et moi sommes assoupi[ROOT.Char.Custom2('FR_SEs', similar_participant)] dans une clairière silencieuse, sous une douce brise, lorsque nous l’entendons."
 hunt.4007.desc_lazy: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] et moi sommes assoupi[ROOT.Char.Custom2('FR_SEs', SCOPE.sC('similar_participant'))] dans une clairière silencieuse, sous une douce brise, lorsque nous l’entendons."
 hunt.4007.desc_lustful: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] est resplendissant[similar_participant.Custom('FR_E')] dans sa tenue de chasse, et je maudis le bruit qui m’arrache à [similar_participant.Custom('FR_LuiElle')]."
 hunt.4007.desc_fallback: "Alors que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('similar_participant'))] [similar_participant.Custom('FR_le_Char_Pi')][similar_participant.GetTitledFirstName] et moi franchissons la crête d’une colline, nous l’entendons."
 hunt.4007.desc_ending: "\n\nLe craquement des brindilles, le bruissement des branches, le cri de peur des oiseaux : autant de signes annonciateurs de l’arrivée [host.Custom('FR_Du_GetAnimalType')][host.Custom('GetAnimalType')|l] en furie qui se dirige droit vers nous !\n\n[similar_participant.GetFirstNameNoTooltip] halète : « Vous avez vu la taille de ces #EMP [host.Custom('GetAnimalDanger')]#! ?! »"
 hunt.4007.a: "Sa route se termine ici, avec moi."
 hunt.4007.a.non_martial: "Vite ! Aidez-moi, [similar_participant.GetFirstNameNoTooltip] !"
 hunt.4007.a.non_martial_self: "Donnez-moi votre couteau ! Je vais le faire moi-même !"
 hunt.4007.a.success: "Je tue la bête"
 hunt.4007.a.failure: "Je suis blessé[ROOT.Char.Custom('FR_E')]"
 hunt.4007.a.critical_failure: "Je suis tué[ROOT.Char.Custom('FR_E')]"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip], faites quelque chose !"
 hunt.4007.b.non_martial: "À l’aide ! Quelqu’un !"
 hunt.4007.b.success: "[THIS.Char.Custom('FR_le_Char_Pi')|U][THIS.Char.GetTitledFirstNameNoTooltip] tue la bête"
 hunt.4007.b.failure: "[THIS.Char.Custom('FR_le_Char_Pi')|U][THIS.Char.GetTitledFirstNameNoTooltip] est blessé[THIS.Char.Custom('FR_E')]"
 hunt.4007.b.critical_failure: "[THIS.Char.Custom('FR_le_Char_Pi')|U][THIS.Char.GetTitledFirstNameNoTooltip] est tué[THIS.Char.Custom('FR_E')]"
 hunt.4007.c: "Pas plus difficile à gérer qu’un courtisan éconduit !"
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip] ! À moi !"
 hunt.4007.e: "#EMP Va-t’en, infâme créature !#!"
 hunt.4007.f: "#EMP Fuyons !#!"
 hunt.4900.t: "Un[activity.Custom('FR_E_GetAnimalTypeKill')] [activity.Custom('GetAnimalTypeKill')|l] déchaîné"
 hunt.4900.desc: "La grande bête, [activity.Custom('GetAnimalSoundParticipleKill')] sauvagement, s’arrête juste avant de nous atteindre."
 hunt.4900.hunter: "\n\nJe sors mon couteau de ma ceinture et me place entre [activity.Custom('FR_Le_GetAnimalTypeKill')][activity.Custom('GetAnimalTypeKill')] et [similar_participant.GetFirstName] juste avant que l’animal [activity.Custom('GetAnimalChargePresentKill')] soudain vers l’avant.\n\nMa lame finit dans son cœur,"
 hunt.4900.hunter_wound: "après que je suis heurté[ROOT.Char.Custom('FR_E')] sur le côté et évite de justesse ses [activity.Custom('GetAnimalDangerKill')]..."
 hunt.4900.hunter_dead: "mais, regardant vers le bas, je vois que ses [activity.Custom('GetAnimalDangerKill')] ont percé le mien.\n\nTout s’assombrit alors que je suis étendu[ROOT.Char.Custom('FR_E')] dans un enchevêtrement de poils, de chair chaude et de sang, et que j’entends [similar_participant.GetFirstNameNoTooltip] qui m’appelle..."
 hunt.4900.hunter_kill: "ses [activity.Custom('GetAnimalDangerKill')] me ratant de peu, et la bête s’effondre..."
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName] sort un couteau de sa ceinture et se place entre moi et [activity.Custom('FR_Le_GetAnimalTypeKill')][activity.Custom('GetAnimalTypeKill')]. « Reculez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », s’exclame-t-[similar_participant.Custom('FR_IlElle')] alors que l’animal [activity.Custom('GetAnimalChargePresentKill')] soudain.\n\nLe temps semble presque s’arrêter lorsqu’[similar_participant.Custom('FR_IlElle')] intercepte [activity.Custom('GetAnimalFeatureKill')].\n\nQuand le calme revient, [activity.Custom('FR_Le_GetAnimalTypeKill')][activity.Custom('GetAnimalTypeKill')] gît sur le sol,"
 hunt.4900.assist_wound: "mais [similar_participant.GetFirstNameNoTooltip] est blessé[similar_participant.Custom('FR_E')]..."
 hunt.4900.assist_dead: "mais [similar_participant.GetFirstNameNoTooltip] aussi..."
 hunt.4900.assist_kill: "et [similar_participant.GetFirstNameNoTooltip] se tient au-dessus, essuyant sa lame d’un air suffisant..."
 hunt.4900.befriend: "\n\nJe tends calmement la main vers [activity.Custom('FR_Le_GetAnimalTypeKill')][activity.Custom('GetAnimalTypeKill')], qui se détend, quoiqu’en proie à la confusion, avant de s’arrêter timidement juste hors de portée, reniflant mes doigts avec méfiance."
 hunt.4900.befriend_success: "\n\nElle semble rassurée et bâille à s’en décrocher la mâchoire, avant de se coucher à mes pieds, comme pour dormir."
 hunt.4900.befriend_wound: "\n\nSans crier gare, il charge derechef et me projette au sol, avant de s’enfuir ventre à terre."
 hunt.4900.befriend_dead: "\n\nLa bête se crispe soudain, semblant presque grimacer. Je reste figé[ROOT.Char.Custom('FR_E')], les yeux fermés, alors qu’elle charge, [activity.Custom('GetAnimalSoundParticipleKill')] horriblement."
 hunt.4900.bodyguard: "\n\nMon garde du corps, [bodyguard.GetFirstName], entre en action, l’épée au clair, tout en me poussant derrière [bodyguard.Custom('FR_LuiElle')] de sa main libre. « Reculez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] !\n\nLa bête s’élance,"
 hunt.4900.bodyguard_wound: "et je détourne le regard, tandis que [bodyguard.GetFirstNameNoTooltip] se fait faucher par la bête, bien qu’[bodyguard.Custom('FR_IlElle')] l’abatte au passage."
 hunt.4900.bodyguard_dead: "et je détourne le regard, tandis qu’[bodyguard.Custom('FR_IlElle')] est projeté[bodyguard.Custom('FR_E')] comme un fétu de paille, non sans blesser la bête. Elle s’enfuit au loin, alors que [bodyguard.GetFirstNameNoTooltip] s’effondre dans [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] !"
 hunt.4900.bodyguard_saved: "et je détourne le regard, alors qu’[bodyguard.Custom('FR_IlElle')] l’embroche sur sa lame, maniée de main de maître !"
 hunt.4900.scare: "\n\nLa bête se ravise rapidement et recule, tandis que j’avance lentement en agitant les bras et en criant des injures. Enfin, elle se décourage et s’enfuit."
 hunt.4900.flee: "\n\nJe me retourne et cours aussi vite que je peux, le souffle rauque et haletant de [similar_participant.GetFirstName] dans ma nuque.\n\nNous rejoignons rapidement les autres, où nous prononçons les mots « [ROOT.Char.Custom('GetAnimalType')] » et « [ROOT.Char.Custom('GetAnimalDanger')] » entre deux séries de halètement. La bête est introuvable."
 hunt.4900.a.hunter: "Voilà comment on tue un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead: "[portrait.GetFirstNameNoTooltip], vous êtes mort[portrait.Custom('FR_E')] en faisant preuve de bravoure..."
 hunt.4900.a.scare: "Et ne reviens pas !"
 hunt.4900.a.flee: "Vous n’y étiez pas ! La bête était énorme !"
 hunt.4900.b: "Je vais garder quelque chose en souvenir."
 hunt.4900.c: "#weak Quel gibier... rusé...#!"
 hunt.4900.d: "Rentrons !"
 hunt.4008.t: "Hériti[hunt_participant.Custom('FR_ErEre')] dévoyé[hunt_participant.Custom('FR_E')]"
 hunt.4008.t_2: "Erreur de bonne foi"
 hunt.4008.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] a devancé le groupe dans la poursuite [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')]. Lorsque je [hunt_participant.Custom('FR_LeLa')] rattrape, je [hunt_participant.Custom('FR_LeLa')] trouve debout au-dessus d’un[peasant.Custom('FR_E')] roturi[peasant.Custom('FR_ErEre')], dont [peasant.Custom('FR_IlElle')] extrait une flèche de la poitrine.\n\nDès qu’[hunt_participant.Custom('FR_IlElle')] me voit, [hunt_participant.Custom('FR_IlElle')] cache la flèche derrière son dos. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hunt.4008.animal: "c’est... c’est le [activity.Custom('GetAnimalMale')] le responsable ! Je le jure ! »\n\n"
 hunt.4008.fallback: "c... ce n’est pas ma faute ! Je le jure ! »\n\n"
 hunt.4008.closing: "Rapidement, le reste du groupe nous rattrape et exige une explication."
 hunt.4008.a: "[hunt_participant.GetFirstNameNoTooltip] a combattu vaillamment pour [peasant.Custom('FR_LeLa')] sauver !"
 hunt.4008.a.success: "Tout le monde me croit"
 hunt.4008.a.failure: "Les gens ne me croient pas"
 hunt.4008.b: "Vite, aidez-moi à déplacer le corps !"
 hunt.4008.b.failure_tt: "Le [secret|El] [secret.GetName|l] [hunt_participant.Custom('FR_du_Char_Pi')][hunt_participant.GetTitledFirstName] est révélé"
 hunt.4008.b.success: "Nous parvenons à cacher le corps"
 hunt.4008.b.failure: "Le corps est retrouvé"
 hunt.4008.b.success_tt: "Le corps reste caché"
 hunt.4008.c: "Vous allez devoir en répondre, [hunt_participant.GetFirstNameNoTooltip] !"
 hunt.4008.c.flavor: "Même si ce n’était qu’un paysan..."
 hunt.4008.d: "Dommage que le « [activity.Custom('GetAnimalMale')] » vous ait eu aussi."
 hunt.4009.t: "La traque"
 hunt.4009.desc: "#EMP Crac !#!\nAlors que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalAdjective')] dont j’étais en train de m’approcher disparaît dans [host.GetCurrentLocation.Custom('GetTerrainType')], je me tourne vers l’origine du bruit.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', schemer)] [schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstName] est debout derrière moi, un couteau à la main et une résolution meurtrière dans les yeux."
 hunt.4009.a: "Vous n’avez aucune chance contre moi !"
 hunt.4009.a.success: "J’échappe [schemer.Custom('FR_au_Char_Pi')][schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure: "Je suis blessé[GetPlayer.Custom('FR_E')] mais j’échappe [schemer.Custom('FR_au_Char_Pi')][schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure: "[schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstNameNoTooltip] me bat"
 hunt.4009.b: "À l’aide ! À l’aide ! [saving_participant.GetFirstNameNoTooltip] !"
 hunt.4009.b.critical_success: "[saving_participant.Custom('FR_le_Char_Pi')|U][saving_participant.GetTitledFirstNameNoTooltip] blesse [schemer.Custom('FR_le_Char_Pi')][schemer.GetTitledFirstNameNoTooltip] et nous nous échappons"
 hunt.4009.b.failure: "[saving_participant.Custom('FR_le_Char_Pi')|U][saving_participant.GetTitledFirstNameNoTooltip] est blessé[ROOT.Char.Custom('FR_E')] mais nous nous échappons"
 hunt.4009.b.critial_failure: "[saving_participant.Custom('FR_le_Char_Pi')|U][saving_participant.GetTitledFirstNameNoTooltip] ne parvient pas à me défendre"
 hunt.4009.c: "Si seulement je pouvais revenir au camp !"
 hunt.4009.c.failure: "[schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstNameNoTooltip] me rattrape"
 hunt.4010.desc: "#EMP Crac !#!\nAlors que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalAdjective')] dont m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', targeted_participant)] et moi étions en train de nous approcher disparaît dans [host.GetCurrentLocation.Custom('GetTerrainType')], nous nous tournons vers l’origine du bruit.\n\n[schemer.Custom('FR_le_Char_Pi')|U][schemer.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', schemer)], est debout derrière nous, un couteau pointé vers [targeted_participant.GetFirstName]."
 hunt.4010.a: "Ne craignez rien, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', targeted_participant)] !"
 hunt.4010.a.critical_success: "Je blesse [schemer.GetFirstNameNoTooltip] et [schemer.Custom('FR_LeLa')] repousse"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] me blesse, mais nous nous échappons"
 hunt.4010.a.critical_failure: "Je ne parviens pas à défendre [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b: "Bonne chance, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] blesse [schemer.GetFirstNameNoTooltip] et [schemer.Custom('FR_LeLa')] repousse"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] est blessé[targeted_participant.Custom('FR_E')] mais s’échappe"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip] bat [targeted_participant.GetFirstNameNoTooltip] et se débarrasse de tout témoin"
 hunt.4010.failure.murder_secret_tooltip: "J’apprends le secret meurtre"
 hunt.4010.c: "À l’aide ! [schemer.GetFirstNameNoTooltip] attaque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', targeted_participant)] !"
 hunt.4010.d: "#EMP Nonnnn !#!"
 hunt.4010.d.tt: "Cette option est disponible parce que vous êtes honorable"
 hunt.4010.d.flavor: "#EMP Prenez-moi à la place !#!"
 hunt.4011.t: "Un moment d’intimité"
 hunt.4011.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] ! », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', lover_participant)] [lover_participant.Custom('FR_le_Char_Pi')][lover_participant.GetTitledFirstName], me faisant signe de [lover_participant.Custom('FR_LeLa')] suivre dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Dès que nous sommes caché[ROOT.Char.Custom2('FR_SEs', lover_participant)] dans [host.GetCurrentLocation.Custom('GetTerrainType')], [lover_participant.Custom('FR_IlElle')] se retourne et veut m’ôter mes vêtements.\n\n« Enfin un moment à l’abri des regards, [ROOT.Char.Custom('LoverPetName_possessive')] ! »"
 hunt.4011.a: "Oh [lover_participant.GetFirstNameNoTooltip] !"
 hunt.4011.a.tt: "Faisons-le comme ils le font dans un #EMP bestiarum vocabulum#! !"
 hunt.4011.b: "Mais qu’en est-il de la bête ?"
 hunt.4012.t: "[host.Custom('FR_Le_GetAnimalType')|U][host.Custom('GetAnimalType')] [host.Custom('FR_Color_GetAnimalType')]"
 hunt.4012.desc: "Je chevauche en tête du groupe lorsque l’environnement s’immobilise soudainement. Le silence devient presque palpable et même le bruit des sabots de mon cheval semble disparaître.\n\nAlors que je suis sur le point de faire demi-tour pour rejoindre les autres, je l’entrevois devant moi, flou comme dans un rêve, un[host.Custom('FR_E_GetAnimalType')] [host.Custom('GetAnimalType')|l]"
 hunt.4012.black: "au pelage noir comme le jais."
 hunt.4012.white: "au pelage blanc comme la neige."
 hunt.4012.a: "C’est comme dans un conte..."
 hunt.4012.a.tt: "#EMP Je veux cet animal !#!"
 hunt.4012.a.sighting: "Les rumeurs étaient donc #EMP vraies#! !"
 hunt.4012.b: "C’est juste un[host.Custom('FR_E_GetAnimalType')] [host.Custom('GetAnimalType')]..."
 hunt.4013.desc: "Je suis les traces de la bête à travers [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], tandis qu’un silence presque surnaturel nous entoure.\n\nSoudain, une voix me fait sursauter : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous voilà ! »."
 hunt.4013.guest: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName|U] suit les traces de la bête à travers [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], tandis qu’un silence presque surnaturel nous entoure.\n\nSoudain, une voix [host.Custom('FR_LeLa')] fait sursauter : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous voilà ! »."
 hunt.4013.participant: "[hunt_participant.GetFirstName] et le reste du groupe m’ont rattrapé[ROOT.Char.Custom('FR_E')]. "
 hunt.4013.closing: "Lorsque je me retourne, [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')|l] a disparu."
 hunt.4013.a: "La bête s’est échappée... pour cette fois."
 hunt.4013.a.tt: "Vous gagnez du [stress|El] chaque année tant que la bête vous échappe"
 hunt.4013.a_modifier: "Les habitants en [activity_place.GetNameNoTier] sont perturbés"
 hunt.4013.b: "Je... J’étais parti[ROOT.Char.Custom('FR_E')] en éclaireur."
 hunt.4013.c: "Espèces d’idiots ! Je l’avais presque !"
 hunt.4013.d: "Je ne perdrai pas mon temps avec cette folie."
 hunt.4014.t: "Un terrain difficile"
 hunt.4014.desc: "Dans [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')], nous avons presque rattrapé [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] après des heures de poursuite !\n\n"
 hunt.4014.fall: "À côté de moi, le cheval [hunt_participant.Custom('FR_du_Char_Pi')][hunt_participant.GetTitledFirstName] perd soudainement pied, ce qui [hunt_participant.Custom('FR_LeLa')] fait tomber au sol et crier.\n\n"
 hunt.4014.branch: "[hunt_participant.Custom('FR_du_Char_Pi')|U][hunt_participant.GetTitledFirstName] se retourne pour me crier quelque chose, sans prendre garde à une branche basse de [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')], juste devant lui !\n\n"
 hunt.4014.cry: "Je ne peux pas m’empêcher de crier « [hunt_participant.GetFirstNameNoTooltip] ! »\n\n"
 hunt.4014.dead_care: "Je descends de ma monture, me précipitant vers [hunt_participant.Custom('FR_LuiElle')], mais mes pires craintes sont rapidement confirmées..."
 hunt.4014.dead: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] est allongé[hunt_participant.Custom('FR_E')], immobile, dans une pose non naturelle, mais étrangement serein[hunt_participant.Custom('FR_E')]."
 hunt.4014.wounded: "Rien de fatal, mais [hunt_participant.Custom('FR_IlElle')] se tord de douleur."
 hunt.4014.fall_host: "Une légère crispation de mon cheval est le seul avertissement que j’ai avant d’être projeté[ROOT.Char.Custom('FR_E')] dans les airs et de voir la terre se précipiter à ma rencontre."
 hunt.4014.branch_host: "Je me retourne pour crier quelque chose à [hunt_participant.GetFirstName], qui regarde droit dans ma direction, alarmé. Je ne vois le danger que trop tard : une grosse branche de [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]."
 hunt.4014.dead_host: "Je ne me sens pas heurter le sol. Le temps semble ralentir. Le ciel s’assombrit au-dessus de moi, où des silhouettes s’agitent et dont les cris étouffés se perdent dans un brouillard confus."
 hunt.4014.wounded_host: "\n\nJe reprends connaissance dans [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], allongé[host.Custom('FR_E')] et brisé[host.Custom('FR_E')], la douleur parcourant mon corps."
 hunt.4014.dead_host_courtier: "Je vois le visage [hunt_participant.Custom('FR_du_Char_Pi')][hunt_participant.GetTitledFirstName] qui me parle, pâle comme un fantôme, et je me souviens des chevaux..."
 hunt.4014.wounded_host_courtier: "« [host.Custom('FR_MonseigneurMadame')|U] ! Êtes-vous blessé[host.Custom('FR_E')] ?! », crie [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] en descendant de son cheval."
 hunt.4014.a: "Je vais m’occuper d[hunt_participant.Custom('FR_EluiElle')]."
 hunt.4014.a.physician: "Soyez tranquille, je suis formé[ROOT.Char.Custom('FR_E')] en médecine !"
 hunt.4014.a.learning: "Attendez, je sais ce qu’il faut faire !"
 hunt.4014.a.success: "Vous pansez la blessure de [hunt_participant.GetFirstNameNoTooltip]"
 hunt.4014.a.failure: "Vous bâclez le pansement"
 hunt.4014.b: "Laissons un peu de temps à [hunt_participant.GetFirstNameNoTooltip]..."
 hunt.4014.b.physician: "Dites-moi comment vous soigner, mire."
 hunt.4014.c: "[physician.GetFirstNameNoTooltip] ! Où est [physician.GetFirstNameNoTooltip] ?!"
 hunt.4014.c.host: "Alors ? Ne vous contentez pas de regarder, [physician.GetFirstNameNoTooltip] !"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip] panse la plaie"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip] bâcle le pansement"
 hunt.4014.d: "Il n’y a pas de temps à perdre, la bête s’échappe."
 hunt.4014.e: "Cela suffit pour aujourd’hui..."
 hunt.4014.f: "Je vais b- *ah !* #EMP Je vais bien !#! La bête s’enfuit !"
 hunt.4014.f.flavor: "#EMP Vite ! Mon cheval !#!"
 hunt.4014.g: "R-Ramenez-moi au camp..."
 hunt.4014.g.flavor: "#EMP J’ai besoin de m’allonger...#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]... A-Amenez... !#!"
 hunt.4014.h: "#weak [activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')]...#!"
 hunt.4015.t: "Les amoureu[Select_CString(And(lover_participant.IsFemale, second_lover_participant.IsFemale), 'ses', 'x')]"
 hunt.4015.desc: "Nous poursuivons notre proie à travers [host.GetCurrentLocation.Custom('GetTerrainType')] et gagnons lentement mais sûrement du terrain sur [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalAdjective')].\n\nSoudain, l’animal [activity.Custom('GetAnimalChargePresent')] dans une autre direction. Alors que je me déplace pour voir ce qui l’a effrayé, je peux à peine en croire mes yeux : [lover_participant.Custom('FR_le_Char_Pi')][lover_participant.GetTitledFirstName] et [second_lover_participant.Custom('FR_le_Char_Pi')][second_lover_participant.GetTitledFirstName] enlacé[lover_participant.Custom2('FR_SEs', second_lover_participant)] sur le sol dans une étreinte passionnée !"
 hunt.4015.a: "Je recule lentement... Je n’ai rien vu."
 hunt.4015.b: "« C’est une honte ! Cessez tout de suite ! »"
 hunt.4015.c_4: "« [lover_participant.GetFirstNameNoTooltip] ! [second_lover_participant.GetFirstNameNoTooltip] ! Qu’en est-il de moi ? »"
 hunt.4015.c_1: "« [lover_participant.GetFirstNameNoTooltip], vous m’en avez caché des choses ! »"
 hunt.4015.c_2: "« [second_lover_participant.GetFirstNameNoTooltip], vous m’en avez caché des choses ! »"
 hunt.4015.c_3: "« C’est une fête à laquelle je me vois bien participer ! »"
 hunt.4015.d: "« [second_lover_participant.GetTitledFirstNameNoTooltip], comment avez-vous pu ?! »"
 hunt.4015.d_2: "« [lover_participant.GetTitledFirstNameNoTooltip], comment avez-vous pu ?! »"
 hunt.4015.e: "« Debout ! La bête n’est pas loin, je le sens ! »"
 hunt.4016.t: "Le trophée"
 hunt.4016.desc: "Je dois avoir écumé [ROOT.Char.Custom('TerrainType')] deux fois déjà et toujours aucun signe [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')]...\n\nTout le monde s’attend à ce que je revienne triomphant[ROOT.Char.Custom('FR_E')] avec un trophée, mais tel que les choses se présentent, je ne reviendrai qu’avec de la honte."
 hunt.4016.a: "Le marché le plus proche a certainement un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')]..."
 hunt.4016.b.success: "Les gens sont dupes"
 hunt.4016.b.failure: "Ma tromperie est découverte"
 hunt.4016.b.tt: "[activity.Custom('FR_Le_ActivityFull')|U][activity.GetName|l] sera un succès, en un sens"
 hunt.4016.c: "Je ne vais pas tomber si bas, je préfère revenir les mains vides !"
 hunt.4017.desc: "Je laisse mon groupe derrière moi alors que je fouille [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] à la recherche [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] qui m’obsède.\n\nSoudain, c’est comme si j’étais sous l’eau. Tous les sons ont cessé et la lumière est éthérée. Là !\n\nL’animal se tient devant moi, tout est comme gelé autour de lui, et c’est comme s’il voyait droit dans mon âme."
 hunt.4017.a: "C’est le moment !"
 hunt.4017.a.tt: "#EMP La bête n’essaie même pas de fuir...#!"
 hunt.4018.desc: "Un calme soudain règne sur [host.GetCurrentLocation.Custom('GetTerrainType')]. Lorsque je me retourne sur ma selle, j’aperçois [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')]. Avant que j’aie le temps de prévenir les autres, la créature disparaît dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]..."
 hunt.4018.a: "Fouillez la zone ! Trouvez cette créature !"
 hunt.4018.a.tt: "#EMP Elle doit se trouver par ici ! Quelque part...#!"
 hunt.4018.b: "Oublions-la. Elle est partie..."
 hunt.4018.a.success: "Vous trouvez [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')]"
 hunt.4018.a.animal: "Vous trouvez un autre animal"
 hunt.4018.a.failure: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] s’échappe"
 hunt.4019.courtier: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] [hunt_participant.GetFirstName] qui me fait signe et me montre du doigt [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », s’exclame un garde-chasse qui me fait signe et me montre du doigt [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc: "\n\n« Là-bas ! Est-ce la créature que vous cherchez ? »\n\nDevant nous se tient un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] quelconque, qui n’est en rien [activity.Custom('FR_Color_GetAnimalType')]."
 hunt.4019.a: "... Oui, bien vu."
 hunt.4019.a.tt: "Cet animal fera l’affaire... pour l’instant."
 hunt.4019.b: "Et ça, c’est [activity.Custom('GetLegendaryColor')], d’après vous ?"
 hunt.5001.t: "Des fleurs sauvages"
 hunt.5001.desc: "C’est une belle journée pour chasser, ce qui veut dire que c’est une belle journée pour être dehors. Alors que je remplis mes poumons avec l’air frais de la nature sauvage,"
 hunt.5001.desc.witch: "je repère une profusion de cadeaux de mère nature."
 hunt.5001.desc.religious: "j’aperçois ce qui ne peut être qu’un cadeau [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 hunt.5001.desc.ending: "\n\nTant d’herbes utiles et de belles fleurs ! Que ce soit pour guérir ou dans un but malveillant... mais je suis ici pour chasser ! Cueillir des [host.GetCurrentLocation.Custom('FR_get_region_flower_type_plural_Fix')] peut faire froncer quelques sourcils..."
 hunt.5001.a: "Je dois sauver les apparences."
 hunt.5001.b: "Pourquoi devrais-je me soucier de ce que les autres pensent ?"
 hunt.5001.c: "« Hé, qu’est-ce que c’est, là-bas ? »"
 hunt.5001.c.success: "[hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstNameNoTooltip] se laisse prendre à la plus vieille ruse du livre"
 hunt.5001.d: "Oubliez les fleurs : regardez ces herbes !"
 hunt.5001.d.poisonous: "#EMP Cadeaux [ROOT.Char.GetFaith.DeathDeityNamePossessive]...#!"
 hunt.5001.d.medicinal: "#EMP Cadeaux [ROOT.Char.GetFaith.HealthGodNamePossessive]...#!"
 hunt.5002.opening_position: "Mon [hunt_participant.GetHeldCourtPositionsString|l] [hunt_participant.GetFirstName] a mis pied à terre et s’accroupit dans [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')] pour examiner soigneusement [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] [hunt_participant.GetFirstName], accroupi[hunt_participant.Custom('FR_E')], cueille des [host.GetCurrentLocation.Custom('FR_get_region_flower_type_plural_Fix')] et fredonne joyeusement."
 hunt.5002.second_position: "À côté d[hunt_participant.Custom('FR_EluiElle')], mon [hunt_participant_2.GetHeldCourtPositionsString|l] [hunt_participant_2.GetFirstName] parle avec excitation en pointant du doigt les pétales."
 hunt.5002.second: "[hunt_participant_2.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant_2)], regarde par-dessus son épaule et écoute attentivement.\n\n"
 hunt.5002.alone: "[hunt_participant.GetSheHe|U] semble avoir perdu tout intérêt pour la chasse.\n\n"
 hunt.5002.gardener: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ces magnifiques fleurs m’inspirent pour de nouveaux arrangements. Celles-ci seraient parfaites pour border les chemins du palais... »"
 hunt.5002.physician: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a beaucoup d’herbes et de fleurs utiles ici ! Celle-ci peut calmer les courbatures, tandis que celle-là aide à la guérison d’un os cassé. Et celle-là est pour éviter [hunt_participant.Custom('RandomDisease')|l]. »"
 hunt.5002.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que la nature est merveilleuse ! Regardez ces plantes ! La richesse de la terre ne connaît pas de limites. Nous n’apprécions pas assez ces simples trésors. »"
 hunt.5002.a: "Remontez sur votre cheval !"
 hunt.5002.a.second: "Remontez sur vos chevaux !"
 hunt.5002.a.flavor: "#EMP Nous sommes là pour [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] !#!"
 hunt.5002.b: "Fascinant ! Et quelle est cette fleur ?"
 hunt.5002.c: "Est-ce que vous pratiquez... la sorcellerie ?"
 hunt.5002.c.known: "Arrêtez immédiatement cette sorcellerie !"
 hunt.5002.c.flavor: "#EMP De la magie noire ! Du poison !#!"
 hunt.5002.d: "...vous m’intriguez, m[hunt_participant.Custom('FR_OnA')] [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor: "#EMP Nous devons protéger la Voie [ROOT.Char.GetFaith.WitchGodNamePossessive]...#!"
 hunt.5002.e: "Vous avez de bons yeux, en effet !"
 hunt.5002.e.flavor: "#EMP Laissez-moi vous apprendre tout sur elles...#!"
 hunt.5002.e.gardener: "J’en cherche d’autres de ce genre !"
 hunt.5002.e.herbalist: "Oui, et c’est peut-être l’herbe la plus utile !"
 hunt.5002.g: "Je suppose que de nouvelles fleurs seraient appréciables..."
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip], par ici !"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip] apprécierait ces fleurs..."
 hunt.5002.h: "M[physician.Custom('FR_OnA')] médecin aura ce dont [physician.GetSheHe] a besoin."
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip], par ici !"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip] a besoin de ces herbes..."
 hunt.5002.cp_flavor: "#EMP ... mais nous continuerons !#!"
 hunt.5002.cp_present_flavor: "[hunt_participant.GetFirstNameNoTooltip] a du travail pour vous, guérisseur !"
 hunt.5002.cp_elsewhere_flavor: "#EMP Cela ne vous dérange pas de rester pour en cueillir, n’est-ce pas ?#!"
 hunt.5003.opening: "Dans un rare moment de répit, je passe un peu de temps en silence, à contempler la beauté de la nature."
 hunt.5003.desc_woo: "Soudain, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], [hunt_participant.GetFirstName], me fait sursauter. « Un présent pour [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[hunt_participant.Custom('FR_IlElle')] en riant.\n\n"
 hunt.5003.desc: "Alors que je me détends, j’entends m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] [hunt_participant.GetFirstName] : « Mon amour », dit-[hunt_participant.Custom('FR_IlElle')] en riant doucement.\n\n"
 hunt.5003.desc.flower: "[hunt_participant.Custom('FR_IlElle')|U] met quelque chose derrière mon oreille. « Même si elle n’égale pas votre beauté, je n’ai pas pu m’empêcher de penser à vous lorsque j’ai vu cette fleur. »"
 hunt.5003.desc.animal: "[hunt_participant.Custom('FR_IlElle')|U] brandit les restes sanglants d’un lièvre. « J’ai abattu cette bête en votre honneur. Considérez-la comme un gage de mon dévouement à me battre à jamais à vos côtés. »"
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip] sourit d’admiration devant son œuvre."
 hunt.5003.ending_lover: "« Vous avez l’air tellement en paix. J’en suis heureu[hunt_participant.Custom('FR_XSe')] », dit-[hunt_participant.GetSheHe] en s’empressant de déposer un baiser chaste sur ma joue, comme si nous ne pouvions être vu[ROOT.Char.Custom2('FR_SEs', hunt_participant)]."
 hunt.5003.ending_woo: "« Je suis content[hunt_participant.Custom('FR_E')] que nous soyons seul[ROOT.Char.Custom2('FR_SEs', hunt_participant)] », dit-[hunt_participant.Custom('FR_IlElle')] en rougissant très légèrement. Son regard en dit long sur ses intentions."
 hunt.5003.a: "Vous voulez que l’on se fasse prendre ?!"
 hunt.5003.b: "Je vais garder ce cadeau précieusement, m[hunt_participant.Custom('FR_OnA')] ch[hunt_participant.Custom('FR_ErEre')]."
 hunt.5003.b.woo: "Merci, c’est très beau."
 hunt.5003.b.tt: "Quelqu’un pourrait apprendre votre relation [Concept('secret','secrète')|E]"
 hunt.5003.c: "Je n’en ai pas l’utilité."
 hunt.5003.d: "Venez là, mon amour."
 hunt.5003.d.woo: "Approchez-vous, nous sommes seul[Select_CString(And(ROOT.Char.IsFemale, hunt_participant.IsFemale), 'es', 's')]..."
 hunt.5010.t: "Une [activity.Custom('GetAnimalFemale')] et son petit"
 hunt.5010.desc: "Alors que nous nous frayons un chemin parmi [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], talonnant [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')], nous aboutissons dans un cul-de-sac, une clairière au pied d’une petite falaise.\n\nTout l’équipage gémit de déception et de frustration : une femelle terrifiée et son petit se terrent dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Dans notre hâte, nous avons dû confondre leurs traces avec celles de notre proie.\n\nÇa ne sert à rien de s’en prendre à eux. Nous devons faire demi-tour et relever la piste du mâle, avant qu’il ne soit trop tard."
 hunt.5010.a: "Une proie est une proie, mettons-les à mort."
 hunt.5010.b: "Prenez le [activity.Custom('GetAnimalChild')] pour l’apprivoiser !"
 hunt.5010.c: "Trouvez le mâle !"
 hunt.5050.t: "Décroché du ciel"
 hunt.5050.desc: "Mon [activity.Custom('GetRaptorType')] décolle avec grâce de son perchoir et se dirige droit vers un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] au plumage [activity.Custom('GetAnimalColor')] caché[activity.Custom('FR_E_GetAnimalType')] dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nAlors qu’il se prépare à fondre, un glapissement perçant retentit, bien trop fort et aigu pour venir d’un de nos oiseaux.\n\nJuste au moment où il plonge en piqué, il est saisi au vol par un rapace énorme, qui le décroche du ciel dans une pluie de plumes."
 hunt.5050.a: "Fichu malandrin ! Abattez-le !"
 hunt.5050.a.success: "Vous vengez votre [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure: "L’oiseau s’échappe"
 hunt.5050.b: "On dirait que je vais avoir besoin de votre [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c: "Ah ! Voici l’une de ses plumes."
 hunt.5050.c.tt: "Vous allez recevoir un [artifact|El], un colifichet en plume"
 hunt.5050.d: "La nature est cruelle."
 hunt.5060.t: "Sous mon aile"
 hunt.5060.desc: "Mon équipage et moi traversons un bosquet, aux aguets pour tout signe d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')]. Un doux gazouillis s’échappe de la canopée, s’amplifiant au fur et à mesure que nous avançons.\n\nC’est un oisillon qui réclame sa mère !\n\nUn chasseur agile ramène un fauconneau duveteux du [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]. Il est encore tout jeune, incapable de voler ! Seuls les petits, capturés dans la nature, peuvent être dressés à la chasse."
 hunt.5060.a: "Amenez-le à mes nichoirs."
 hunt.5060.b: "Tenez, [hunt_participant.GetFirstNameNoTooltip], c’est un cadeau pour vous !"
 hunt.5060.c: "Remettez-le là où vous l’avez trouvé."
 hunt.7001.t: "Une rencontre marécageuse"
 hunt.7001.desc: "Le sol devient plus humide, et l’air plus lourd, alors que nous nous enfonçons dans la nature sauvage de [host.GetCurrentLocation.GetNameNoTooltip].\n\nSoudain, un homme immense surgit de la verdure qui nous entoure. Les multiples couches de vêtements sales le rendent imposant.\n\n« Expliquez-vous ! », crie-t-il, « Que faites-vous dans #EMP mon#! marais ? »"
 hunt.7001.adventurer: "Ne préféreriez-vous pas parcourir le monde avec nous ?"
 hunt.7001.a: "#EMP Votre#! marais ? Alors, faites-nous visiter."
 hunt.7001.b: "Parlons du problème, voulez-vous ?"
 hunt.7001.b_success: "L’homme comprend mes arguments... je crois"
 hunt.7001.b_failure: "Ce fou est imperméable à la raison"
 hunt.7001.c: "Enfin quelque chose à chasser !"
 hunt.7001.d: "Hors de ma vue, immonde bouseux !"
 hunt.7011.t: "Pris[hunt_participant.Custom('FR_E')] au piège"
 hunt.7011.desc: "Alors que [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName] et moi avançons à pied sur un terrain difficile, je sursaute presque au son d’un puissant cri perçant.\n\n"
 hunt.7011.snare: "Je me retourne et vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] étalé[hunt_participant.Custom('FR_E')] sur le sol, un collet enserrant son mollet."
 hunt.7011.bear: "Je me retourne et vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)], le pied pris dans un piège à ours qui dépasse de la bruyère."
 hunt.7011.pit: "Je me retourne et vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hunt_participant)] est tombé[hunt_participant.Custom('FR_E')] dans une fosse dissimulée, qui retient maintenant sa jambe fermement en place."
 hunt.7011.alive: "\n\n[hunt_participant.Custom('FR_IlElle')|U] hurle de douleur. « Aaah ! Maudits soient ces paysans insolents ! »"
 hunt.7011.noble: "« Ha ! Maudits roturiers ! Incapables de chasser comme il faut ! »"
 hunt.7011.lowborn: "« Ma jambe ! Aïe ! Je n’ai rien vu !#EMP Aïe !#! »"
 hunt.7011.dead: "\n\nNous devons continuer ou nous perdrons [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] !"
 hunt.7011.a: "Je dois continuer ou nous perdrons [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] !"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip] ! Où est [physician.GetFirstNameNoTooltip] ?!"
 hunt.7011.c: "Mes hommes vous ramèneront."
 hunt.7011.d: "Vous avez malheureusement fait une chute très grave..."
 hunt.7011.d.success: "Personne ne remarque"
 hunt.7011.d.failure: "Quelqu’un a des soupçons"
 hunt.7011.d.flavor: "#EMP ... et vous vous êtes cogné la tête sur ce rocher...#!"
 hunt.7011.e: "Trouvez les trappeurs, et coupez-leur les mains."
 hunt.7011.e.flavor: "Personne ne vole [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 hunt.7011.e.hunting_grounds: "Cette option est disponible en raison du [building|El] $building_type_hunting_grounds_01$ de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 hunt.7011.e.royal_forests: "Cette option est disponible en raison du [building|El] $building_type_royal_forest_01$ de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 hunt.7020.t: "Défier la gravité"
 hunt.7020.desc: "Le groupe s’arrête, distrait par un affleurement de rochers ronds au sommet d’une pente. [onlooker.Custom('FR_le_Char_Pi')|U][onlooker.GetTitledFirstName] en pousse un qui bouge.\n\nNous regardons tous avec fascination le rocher dégringoler, prendre de la vitesse et atteindre le bas de la colline dans un bruit sourd.\n\n"
 hunt.7020.murder: "Je me demande si [pertinent.GetFirstNameNoTooltip] est assez arrogant[pertinent.Custom('FR_E')] pour mordre à l’hameçon..."
 hunt.7020.woo: "Quoi de mieux pour prouver ma valeur à [pertinent.GetFirstNameNoTooltip] que sauter par-dessus un rocher ?"
 hunt.7020.befriend: "Cela pourrait être juste l’occasion d’enfin nouer des liens avec [pertinent.GetFirstNameNoTooltip]."
 hunt.7020.bravado: "Cela pourrait être une occasion d’impressionner tout le monde..."
 hunt.7020.a.intent: "Regardez ça, [pertinent.GetFirstNameNoTooltip] !"
 hunt.7020.a: "Aidez tous [onlooker.GetFirstNameNoTooltip] à faire rouler le gros pour moi !"
 hunt.7020.a.flavor: "Ce n’est qu’un caillou !"
 hunt.7020.b: "Poussez-en un autre, je sauterai par-dessus !"
 hunt.7020.b.flavor: "Je le ferai avec aisance !"
 hunt.7020.c.rival: "Trop peureu[pertinent.Custom('FR_XSe')] pour en sauter un, [pertinent.GetFirstNameNoTooltip] ?"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip], pouvez-vous en sauter un ?"
 hunt.7020.c.flavor: "Qu’est-ce qui pourrait bien se passer ?"
 hunt.7020.d: "Venez [pertinent.GetFirstNameNoTooltip], voyons qui peut sauter par-dessus le plus de rocher !"
 hunt.7020.d.flavor: "Attention !"
 hunt_boulder_jump_success_both: "Vous sautez tous deux par-dessus vos rochers"
 hunt_boulder_jump_success_self: "Vous sautez par-dessus le rocher"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip] saute par-dessus le rocher"
 hunt_boulder_jump_failure_self: "Vous êtes #negative_value blessé[GetPlayer.Custom('FR_E')]#!"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip] est #negative_value blessé[pertinent.Custom('FR_E')]#!"
 hunt_boulder_jump_failure_both: "Vous êtes tous deux #negative_value blessés#!"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip] refuse votre défi"
 hunt_boulder_impressed_title: "Saut impressionnant"
 hunt.7020.e: "Très bien, continuons."
 hunt.7020.e.flavor: "Il aurait été stupide de faire autrement..."
 hunt.7100.t: "Un moment pour discuter"
 hunt.7100.opening: "En attendant que les chiens flairent une piste, le groupe se repose à l’ombre, dont [woo_target.GetFirstName] qui est à proximité. C’est une bonne excuse pour entamer une discussion."
 hunt.7100.married: "J’agis pendant que s[woo_target.GetPrimarySpouse.Custom('FR_OnA')] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.Custom('FR_le_Char_Pi')][woo_target.GetPrimarySpouse.GetTitledFirstName], est occupé[woo_target.GetPrimarySpouse.Custom('FR_E')]."
 hunt.7100.married_absent: "S[woo_target.GetPrimarySpouse.Custom('FR_OnA')] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.Custom('FR_le_Char_Pi')][woo_target.GetPrimarySpouse.GetTitledFirstName], est absent[woo_target.GetPrimarySpouse.Custom('FR_E')]..."
 hunt.7100.currentspouse: "Peut-être vais-je conquérir son cœur !"
 hunt.7100.desc: "\n\n« Ah [woo_target.GetTitledFirstName], c’est une belle journée, j’espère que vous vous amusez bien », commencé-je nonchalamment.\n\nJe suis presque certain[ROOT.Char.Custom('FR_E')] que son sourire n’est pas que par politesse."
 hunt.7100.a: "Il n’y a rien de mieux qu’une bonne chasse !"
 hunt.7100.a.tt: "#F Faire appel au côté actif de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.b: "Apprivoiser et faire voler un[activity.Custom('FR_E_GetRaptorType')] [activity.Custom('GetRaptorType')], voilà la vraie vie !"
 hunt.7100.b.tt: "#F Faire appel au côté social de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.c: "Je plains parfois les pauvres bêtes."
 hunt.7100.c.tt: "#F Faire appel au côté compatissant de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.d: "Je préférerais faire quelque chose d’utile, bien sûr."
 hunt.7100.d.tt: "#F Faire appel au côté diligent de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.e: "Une forêt bien gérée regorge de cadeaux [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt.7100.e.tt: "#F Faire appel au côté organisé de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7101.reply_hunter: "« $hunt.7100.a$ »\n\n"
 hunt.7101.reply_falconer: "« $hunt.7100.b$ »\n\n"
 hunt.7101.reply_pity: "« $hunt.7100.c$ »\n\n"
 hunt.7101.reply_wastrel: "« $hunt.7100.d$ »\n\n"
 hunt.7101.reply_steward: "« $hunt.7100.e$ »\n\n"
 hunt.7101.opening: "[woo_actor.Custom('FR_le_Char_Pi')|U][woo_actor.GetTitledFirstName] m’aborde alors que le groupe se repose à l’ombre en attendant que les chiens flairent une piste.\n\n[woo_actor.Custom('FR_IlElle')|U] réfléchit un moment avant de parler."
 hunt.7101.hunter: "$hunt.7101.reply_hunter$J’avoue être fasciné[ROOT.Char.Custom('FR_E')] par la chasse."
 hunt.7101.falconer: "$hunt.7101.reply_falconer$Je comprends ce dont [woo_actor.Custom('FR_IlElle')] parle."
 hunt.7101.pity: "$hunt.7101.reply_pity$Peut-être est-[woo_actor.Custom('FR_IlElle')] différent des autres."
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$[woo_actor.Custom('FR_IlElle')|U] a tout pour réussir."
 hunt.7101.steward: "$hunt.7101.reply_steward$Il y a vraiment de la beauté dans la nature ordonnée."
 hunt.7101.fallback: "J’ai du mal à trouver une réponse."
 hunt.7101.a: "Je ne peux pas nier qu’[woo_actor.Custom('FR_IlElle')] a un certain charme..."
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\nJe ne peux pas réprimer l’embarras..."
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\nTant d’arrogance..."
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\nApprenez à accepter un compliment, bon sang !"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.Custom('FR_IlElle')|U] me sourit d’un air entendu, ce qui me met profondément mal à l’aise."
 hunt.7102.a: "[Select_CString(woo_actor.IsFemale,'Quelle femme','Quel homme')] ridicule."
 hunt.7103.reply: "[woo_target.Custom('FR_le_Char_Pi')|U][woo_target.GetTitledFirstName] semble réagir chaleureusement à ma réponse"
 hunt.7103.hunter: "$hunt.7103.reply$, car ses yeux brillent et [woo_target.Custom('FR_IlElle')] acquiesce avec véhémence."
 hunt.7103.falconer: "$hunt.7103.reply$ et me regarder presque d’un œil neuf."
 hunt.7103.pity: "$hunt.7103.reply$, en se lamentant des loisirs violents de notre époque et de notre caste."
 hunt.7103.wastrel: "$hunt.7103.reply$, manifestement surpris[woo_target.Custom('FR_E')] d’avoir trouvé une âme sœur."
 hunt.7103.steward: "$hunt.7103.reply$, content[woo_target.Custom('FR_E')] d’avoir trouvé quelqu’un qui se réjouit aussi de telles choses."
 hunt.7103.fallback: "$hunt.7103.reply$, me regardant longuement dans les yeux."
 hunt.7103.desc: "\n\nLorsqu’[woo_target.Custom('FR_IlElle')] part, la tension est palpable dans chaque amabilité. Je savais que je trouverais les mots justes pour [woo_target.Custom('FR_LeLa')] conquérir !"
 hunt.7103.a: "Je pense qu’[woo_target.Custom('FR_IlElle')] a mordu à l’hameçon..."
 hunt.7104.reply: "Ma réponse ne semble pas avoir impressionné [woo_target.Custom('FR_le_Char_Pi')][woo_target.GetTitledFirstName]"
 hunt.7104.hunter: "$hunt.7104.reply$, car [woo_target.Custom('FR_IlElle')] évite mon regard quand [woo_target.Custom('FR_IlElle')] me remercie et s’en va rapidement."
 hunt.7104.falconer: "$hunt.7104.reply$, car [woo_target.Custom('FR_IlElle')] lève les yeux au ciel."
 hunt.7104.pity: "$hunt.7104.reply$, car [woo_target.Custom('FR_IlElle')] se désintéresse rapidement."
 hunt.7104.wastrel: "$hunt.7104.reply$, car [woo_target.Custom('FR_IlElle')] prend un air absent, semblant n’écouter qu’à moitié."
 hunt.7104.steward: "$hunt.7104.reply$, car [woo_target.Custom('FR_IlElle')] prend un air absent, semblant n’écouter qu’à moitié."
 hunt.7104.fallback: "$hunt.7104.reply$, car [woo_target.GetSheHe] a hâte de ne plus être en ma compagnie."
 hunt.7104.desc: "\n\nJe me retrouve seul[ROOT.Char.Custom('FR_E')] et ne peux m’empêcher de me sentir bête pour un tel faux pas..."
 hunt.7104.a: "Mais à quoi je pensais ?!"
 hunt.7200.t: "Le véritable gibier"
 hunt.7200.desc: "Nous quittons le camp et nous enfonçons dans [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]. Je garde un œil sur [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName], qui avance sans se douter de rien.\n\n"
 hunt.7200.agent: "[murder_schemer.Custom('FR_le_Char_Pi')|U][murder_schemer.GetTitledFirstName] n’est peut-être pas là, mais c’est peut-être l’occasion que nous attendions.\n\n"
 hunt.7200.accomplice_2: "[accomplice.Custom('FR_le_Char_Pi')|U][accomplice.GetTitledFirstName] et [accomplice_2.Custom('FR_le_Char_Pi')][accomplice_2.GetTitledFirstName] [murder_target.Custom('FR_LeLa')] surveillent de près... Nous n’aurons peut-être jamais une meilleure occasion..."
 hunt.7200.accomplice: "Avec l’aide [accomplice.Custom('FR_du_Char_Pi')][accomplice.GetTitledFirstName], je peux enfin me débarrasser de [Select_CString(murder_target.IsFemale,'cette femme odieuse','cet homme odieux')]."
 hunt.7200.alone: "Je n’ai certes pas de soutiens au sein du groupe, mais il n’y a pas de meilleure couverture pour passer à l’action qu’une chasse."
 hunt.7200.a: "C’est le bon moment."
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip] s’en chargera."
 hunt.7200.c: "Je fais confiance à [accomplice_2.GetFirstNameNoTooltip] pour cette affaire délicate."
 hunt.7200.d: "Je dois être patient[ROOT.Char.Custom('FR_E')]."
 hunt_murder_accomplice_tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer, 'tenterez', 'tentera')] d’assassiner [murder_target.Custom('FR_le_Char_U_Pi')][murder_target.GetShortUIName]"
 hunt.7210.opening: "Galopant à travers [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] pour suivre le son des cors et le jappement des chiens, [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] se sépare enfin du reste de l’équipage.\n\n"
 hunt.7210.desc: "[murder_target.GetSheHe|U] s’arrête un instant, pour réfléchir à la marche à suivre."
 hunt.7210.accomplice: "Je lance un regard à [accomplice.GetFirstName], qui acquiesce d’un air sombre et déterminé. [accomplice.GetSheHe|U] attend que j’agisse."
 hunt.7210.a: "Quel tragique accident ce sera !"
 hunt.7210.a.tt: "#EMP Hue !#!"
 hunt.7210.b: "Non, je dois prendre mon temps..."
 hunt.7211.desc: "J’agis aussi vite que possible, fonçant sur [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] par le côté, afin de [murder_target.Custom('FR_LeLa')] désarçonner."
 hunt.7211.agent: "Je ne veux pas laisser tomber [abduct_schemer.GetFirstName]..."
 hunt.7211.accomplice: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] viennent rapidement prêter main-forte."
 hunt.7211.accomplice_2: "[accomplice.GetFirstName] se met rapidement en action, de l’autre côté."
 hunt.7211.success: "\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip|U] ? Ah ! Que faites-v... » [murder_target.GetFirstNameNoTooltip] tombe de son cheval dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], tandis que je mets rapidement pied à terre.\n\nTout est réglé avant qu’[murder_target.GetSheHe] ne parvienne à se relever, et on aura bien du mal à déterminer la cause de ce désordre."
 hunt.7211.failure: "\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip] ? Que diable faites-vous ? » [murder_target.GetFirstNameNoTooltip] tombe lourdement de sa monture, mais parvient à se remettre sur pied à la hâte et court ventre à terre en direction du reste de l’équipage, tandis que je peine à reprendre le contrôle de mon cheval. [murder_target.GetSheHe|U] court en regardant derrière [murder_target.Custom('FR_LuiElle')] avec crainte, criant à pleins poumons. Je n’arriverai jamais à [murder_target.Custom('FR_LeLa')] rattraper à temps."
 hunt.7212.desc: "Je m’arrête un instant pour réorganiser mon équipement, quand le craquement soudain d’une brindille rompt le silence. En tournant la tête en direction du son, je vois [abduct_actor.Custom('FR_le_Char_Pi')][abduct_actor.GetTitledFirstName] se hâter vers moi."
 hunt.7212.accomplice_2: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] le suivent de près."
 hunt.7212.accomplice: "[accomplice.GetFirstName] est sur ses talons."
 hunt.7212.success: "\n\nJe ne distingue son regard déterminé que trop tard et ne parviens pas à éviter la bourrade qui m’expédie au sol, dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], en produisant un bruit sourd.\n\nQuand je reprends mes esprits et me retourne, [murder_actor.GetSheHe] me surplombe en brandissant une grosse pierre ! « Adieu, [ROOT.Char.GetFirstNameNoTooltip]. »"
 hunt.7212.failure: "\n\nQuelque chose ne tourne pas rond. [murder_actor.GetFirstNameNoTooltip] se jette brusquement sur moi et je tombe, pêle-mêle. Je parviens toutefois à me relever en hâte, tandis qu’[murder_actor.GetSheHe] perd l’équilibre dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], en jurant.\n\nJe cours, ventre à terre, parmi [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], en appelant à l’aide. L’équipage ne peut pas être loin !"
 hunt.7212.a: "« Comment ! N... »"
 hunt.7212.b: "Pas le temps de regarder derrière soi !"
 hunt.7300.t: "Un moment pour discuter"
 hunt.7300.desc: "En attendant des nouvelles des limiers, l’équipage se repose dans un bosquet ombragé. [befriend_target.GetFirstName] se tient non loin ; c’est l’occasion ou jamais de l’impressionner.\n\n« [befriend_target.GetTitledFirstNameNoTooltip] ! Comment vous portez-vous ? Nous n’avons guère l’occasion de parler », commencé-je d’un ton décontracté.\n\n[befriend_target.GetSheHe|U] est surpris[befriend_target.Custom('FR_E')], mais pas hostile à la conversation."
 hunt.7301.reply_hunter: "« $hunt.7100.a$ »\n\n"
 hunt.7301.reply_falconer: "« $hunt.7100.b$ »\n\n"
 hunt.7301.reply_pity: "« $hunt.7100.c$ »\n\n"
 hunt.7301.reply_wastrel: "« $hunt.7100.d$ »\n\n"
 hunt.7301.reply_steward: "« $hunt.7100.e$ »\n\n"
 hunt.7301.opening: "Alors que l’équipage attend des nouvelles des limiers à l’ombre d’un bosquet, [befriend_actor.Custom('FR_le_Char_Pi')][befriend_actor.GetTitledFirstName] vient à ma rencontre.\n\n[befriend_actor.GetSheHe|U] sourit chaleureusement et me dit :"
 hunt.7301.hunter: "$hunt.7301.reply_hunter$Je n’ai rien à y redire."
 hunt.7301.falconer: "$hunt.7301.reply_falconer$Droit au cœur du sujet. Je sais exactement ce qu’[befriend_actor.GetSheHe] veut dire."
 hunt.7301.pity: "$hunt.7301.reply_pity$Impossible de le nier ; c’est un loisir cruel."
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$Cela semble tout à fait vrai ; quand je pense à toutes les choses utiles que je pourrais faire, à la place..."
 hunt.7301.steward: "$hunt.7301.reply_steward$Mettre la nature en ordre ; voilà qui m’intéresserait !"
 hunt.7301.fallback: "Je ne sais pas trop quoi dire."
 hunt.7301.a: "Peut-être avons-nous plus en commun que je ne le pensais ?"
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\nJe ne saurais être moins d’accord !"
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\nCe n’est qu’une distraction triviale, rien de plus."
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\nQue de faiblesse ! Le monde est cruel !"
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\nNous avons tous besoin de nous divertir."
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\nC’est d’un ennui !"
 hunt.7302.fallback: "[befriend_actor.GetSheHe|U] m’adresse un sourire, espérant sans doute une affinité réciproque."
 hunt.7302.a: "Hé ! Mais qu’y a-t-il, là-bas ?"
 hunt.7303.reply: "[befriend_target.Custom('FR_le_Char_Pi')|U][befriend_target.GetTitledFirstName] et moi semblons avoir beaucoup en commun"
 hunt.7303.hunter: "$hunt.7303.reply$. [befriend_target.GetSheHe|U] se lance avec enthousiasme dans un exposé sur les pièges et les cordes d’arc."
 hunt.7303.falconer: "$hunt.7303.reply$. [befriend_target.GetSheHe|U] contient à peine sa passion pour la fauconnerie."
 hunt.7303.pity: "$hunt.7303.reply$."
 hunt.7303.wastrel: "$hunt.7303.reply$. [befriend_target.GetSheHe|U] déplore le besoin de divertir la Cour avec des frivolités."
 hunt.7303.steward: "$hunt.7303.reply$. [befriend_target.GetSheHe|U] est impatient[befriend_target.Custom('FR_E')] de partager ses méthodes d’aménagement des forêts et de fructification du gibier."
 hunt.7303.fallback: "$hunt.7303.reply$. En ma compagnie, [befriend_target.GetSheHe] se détend."
 hunt.7303.desc: "\n\nLorsque nous reprenons la route, nous devenons inséparables. Je savais que je trouverais les paroles justes pour me [befriend_target.Custom('FR_LeLa')] concilier !"
 hunt.7303.a: "Je pense m’être fait un[befriend_target.Custom('FR_E')] ami[befriend_target.Custom('FR_E')]..."
 hunt.7304.reply: "Mes paroles ne semblent pas avoir eu beaucoup d’effet sur [befriend_target.Custom('FR_le_Char_Pi')][befriend_target.GetTitledFirstName]"
 hunt.7304.hunter: "$hunt.7304.reply$, car [befriend_target.GetSheHe] se contente de sourire poliment ou de s’éclaircir la gorge, tout en tendant l’oreille aux bruits qui nous entourent."
 hunt.7304.falconer: "$hunt.7304.reply$, car [befriend_target.GetSheHe] ne fait qu’acquiescer sagement, avant de s’éloigner."
 hunt.7304.pity: "$hunt.7304.reply$, car [befriend_target.GetSheHe] m’adresse un regard gêné et se gratte l’occiput."
 hunt.7304.wastrel: "$hunt.7304.reply$, car [befriend_target.GetSheHe] a l’air totalement consterné par mes propos."
 hunt.7304.steward: "$hunt.7304.reply$, car [befriend_target.GetSheHe] se désintéresse rapidement de moi. De toute évidence, l’administration n’est pas son fort."
 hunt.7304.fallback: "$hunt.7304.reply$, car [befriend_target.GetSheHe] ne dit pas un mot."
 hunt.7304.desc: "\n\nMaintenant qu’[befriend_target.GetSheHe] est allé[befriend_target.Custom('FR_E')] discuter avec d’autres, je me sens bête."
 hunt.7304.a: "Bien joué, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] d’opportunité"
 hunt.7400.desc: "Nous levons le camp et marchons d’un pas lourd dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')], en colonne. Je garde [abduct_target.Custom('FR_le_Char_Pi')][abduct_target.GetTitledFirstName] à l’œil ; totalement absorbé[abduct_target.Custom('FR_E')] par la chasse, [abduct_target.GetSheHe] ne soupçonne rien de mes projets.\n\n"
 hunt.7400.agent: "[abduct_schemer.Custom('FR_le_Char_Pi')|U][abduct_schemer.GetTitledFirstName] n’est pas avec nous, mais peut-être dois-je saisir cette chance pour atteindre nos objectifs.\n\n"
 hunt.7400.accomplice_2: "[accomplice.Custom('FR_le_Char_Pi')|U][accomplice.GetTitledFirstName] et [accomplice_2.Custom('FR_le_Char_Pi')][accomplice_2.GetTitledFirstName] nous suivent sans rien dire, bien conscient[Select_CString(And(accomplice.IsFemale, accomplice_2.IsFemale), 'e', '')]s de ce qui se joue."
 hunt.7400.accomplice: "[accomplice.Custom('FR_le_Char_Pi')|U][accomplice.GetTitledFirstName] est prêt[accomplice.Custom('FR_E')] à m’aider. Il suffit d’une bonne occasion."
 hunt.7400.alone: "Je vais devoir agir seul[ROOT.Char.Custom('FR_E')], mais avec une bonne préparation et l’élément de surprise, j’ai toutes mes chances."
 hunt.7400.a: "Il est temps d’agir."
 hunt.7400.b: "Je vais laisser faire [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c: "[accomplice_2.GetFirstNameNoTooltip] est capable de s’en charger."
 hunt.7400.d: "Ce n’est pas le bon moment."
 hunt_abduct_accomplice_tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] va tenter d’enlever [abduct_target.Custom('FR_le_Char_U_Pi')][abduct_target.GetShortUIName]"
 hunt.7410.desc: "[abduct_target.Custom('FR_le_Char_Pi')|U][abduct_target.GetTitledFirstName|U] et moi sommes enfin seul[Select_CString(And(abduct_target.IsFemale, ROOT.Char.IsFemale), 'es', 's')] ! Il ne reste plus qu’à agir !\n\n"
 hunt.7410.accomplice_2: "[accomplice.Custom('FR_le_Char_Pi')|U][accomplice.GetTitledFirstName|U] et [accomplice_2.Custom('FR_le_Char_Pi')][accomplice_2.GetTitledFirstName|U] m’observent, attendant que je prenne l’initiative..."
 hunt.7410.accomplice: "[accomplice.Custom('FR_le_Char_Pi')|U][accomplice.GetTitledFirstName] se tient prêt[accomplice.Custom('FR_E')], m’observant anxieusement..."
 hunt.7410.alone: "Je peux le faire !"
 hunt.7410.a: "Il est temps !"
 hunt.7410.a.success: "Vous enlevez [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip] s’enfuit"
 hunt.7410.b: "Oh ! Je n’y arriverai pas..."
 hunt.7411.desc: "Je m’approche lentement [abduct_target.Custom('FR_du_Char_Pi')][abduct_target.GetTitledFirstName], par derrière, choisissant soigneusement le moment d’agir."
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "Au même instant, [accomplice_2.GetFirstName] et [accomplice.GetFirstName] arrivent, de chaque côté."
 hunt.7411.accomplice: "[accomplice.GetFirstName] tente d’attaquer d’un autre angle."
 hunt.7411.success: "\n\nJe [abduct_target.Custom('FR_LeLa')] prends au dépourvu et [abduct_target.Custom('FR_LeLa')] fait tomber lourdement dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Alors qu’[abduct_target.GetSheHe] gît, stupéfait[abduct_target.Custom('FR_E')], je lie ses mains avec une corde.\n\n[abduct_target.GetSheHe|U] se retourne, les yeux emplis de peur et de confusion."
 hunt.7411.failure: "\n\n[abduct_target.GetSheHe|U] est presque pris[abduct_target.Custom('FR_E')] au dépourvu, mais s’avère plus robuste qu’[abduct_target.GetSheHe] en a l’air ! [abduct_target.GetSheHe|U] comprend rapidement ce qui se passe, puisque j’ai une corde en main, et s’enfuit parmi [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], en appelant les autres à l’aide."
 hunt.7411.a: "Je vous tiens, vermine !"
 hunt.7411.b: "Maudite anguille !"
 hunt.7412.success: "\n\nAvant d’avoir le temps de poser la moindre question, [abduct_actor.GetFirstNameNoTooltip] me pousse de toutes ses forces et m’envoie m’étaler dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nAlors que je reste là, hébété[ROOT.Char.Custom('FR_E')], je sens qu’on me lie les mains avec une corde. C’est un enlèvement !"
 hunt.7412.failure: "\n\nJe sens que quelque chose ne tourne pas rond ; le regard de [abduct_actor.GetFirstNameNoTooltip] est animé d’une détermination inquiétante. [abduct_actor.GetSheHe|U] tente de me pousser, mais rate son coup, perd l’équilibre et s’étale en laissant tomber un rouleau de corde dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] !\n\nJe me précipite dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] alors qu’[abduct_actor.GetSheHe] gémit, et me mets immédiatement à appeler les autres !"
 hunt.7412.a: "« [abduct_actor.GetFirstNameNoTooltip] ! Que se passe... »"
 hunt.7800.t: "De nulle part"
 hunt.7800.desc: "En nage, je m’arrête pour me désaltérer à mon outre, savourant ce bref et rafraîchissant répit du tumulte de la chasse. Alors que je la suspends à mon côté, j’entends un petit sifflement.\n\n"
 hunt.7800.tree: "Une flèche se fiche dans le [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')], à côté de moi, en produisant un claquement puissant !"
 hunt.7800.ground: "Une flèche se plante dans [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], à mes pieds, s’enfonçant profondément."
 hunt.7800.closing: "\n\nMes proches et moi scrutons les alentours, mais il n’y a personne, à part le vent qui fait bruisser [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.7800.a: "#EMP Hé !#! Prenez donc garde !"
 hunt.7800.b: "Cela doit bien appartenir à quelqu’un..."
 hunt.7800.b.success: "Vous trouvez son propriétaire"
 hunt.7800.b.failure: "Vous ne relevez aucun indice"
 hunt.7800.b.tt: "Vous confrontez le tireur"
 hunt.7800.c: "À l’assassin ! Vite ! Sortez-moi d’ici !"
 hunt.7801.t: "De nulle part"
 hunt.7801.desc: "En examinant la flèche, je remarque que son empennage est particulier et la distingue de celles employées par la plupart de l’équipage.\n\nJe la compare à celles présentes dans les carquois des autres et trouve bientôt le coupable.\n\n« Je vous prie de me croire, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai certainement fait preuve d’imprudence, en tirant à travers le sous-bois, mais je l’ai fait sans malice aucune ! Je vous en supplie ! »"
 hunt.7801.a: "Ça ira, pour cette fois."
 hunt.7801.b: "Ridicule ! Mettez-[culprit.Custom('FR_LeLa')] aux fers ! Nous partons."
 hunt.8001.t: "Un beau spécimen"
 hunt.8001.desc: "Alors que nous revenons de [host.GetCurrentLocation.GetName] avec [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')], je ne peux m’empêcher de l’admirer même dans la mort. Un si beau spécimen – j’imagine déjà sa peau ou son crâne décorant les murs de la Cour ! Oh, mais que choisir ?"
 hunt.8001.a: "Son pelage luxuriant sera un excellent sujet de conversation."
 hunt.8001.b: "Sa tête sera placée en hauteur pour que mes invités admirent sa majesté."
 hunt.8001.c: "Un délicieux festin plutôt qu’une carcasse comme trophée !"
 hunt.9001.t: "Les bienfaits de la nature"
 hunt.9001.opening_falconry_self: "Je rassemble la brassée d’oiseaux abattus par notre [activity.Custom('GetRaptorPlural')] ;"
 hunt.9001.opening_falconry_master_of_hunt: "Le [ROOT.Char.Custom('GetHuntMasterDesc')|l], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], rassemble la brassée d’oiseaux abattus par nos [activity.Custom('GetRaptorPlural')] ;"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstName|U] recueille la brassée d’oiseaux abattus par notre [activity.Custom('GetRaptorPlural')] ;"
 hunt.9001.opening_captive_master_of_hunt: "Le [ROOT.Char.Custom('GetHuntMasterDesc')|l], [hunt_participant.Custom('FR_le_Char_Pi')][hunt_participant.GetTitledFirstName], s’assure que l’animal est bien attaché,"
 hunt.9001.opening_captive_courtier: "[hunt_participant.Custom('FR_le_Char_U_Pi')|U][hunt_participant.GetShortUINameNoFormat] s’assure que l’animal est bien attaché,"
 hunt.9001.opening_captive_self: "Je m’assure que l’animal est bien attaché,"
 hunt.9001.opening_master_of_hunt: "[hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstName], le [ROOT.Char.Custom('GetHuntMasterDesc')], dirige la découpe et"
 hunt.9001.opening_courtier: "[hunt_participant.Custom('FR_le_Char_U_Pi')|U][hunt_participant.GetShortUINameNoFormat] dirige la découpe et"
 hunt.9001.opening_self: "Je dirige la découpe et"
 hunt.9001.opening_captive: " en le gardant bien à l’œil, et supervise les serviteurs qui le transportent."
 hunt.9001.opening_master: " dépeçant magistralement la carcasse sans éclaboussure ni tache."
 hunt.9001.opening_skilled: "dépeçant la carcasse avec précision et rapidité."
 hunt.9001.opening_beginner: "dépèce soigneusement la carcasse sous la direction des maîtres chasseurs."
 hunt.9001.opening_novice: "et dépèce maladroitement la carcasse avant de laisser les maîtres chasseurs prendre le relais."
 hunt.9001.opening: "Je dirige la découpe et récompense les chiens avec une part du gibier."
 hunt.9001.opening_falconry: "il y a abondance de gibier, preuve de la qualité du dressage de nos oiseaux."
 hunt.9001.credit_self: "Ce n’est pas une grosse bête, mais je l’ai tuée moi-même.\n\n"
 hunt.9001.credit_self_big: "En me tenant ici maintenant, c’est difficile de croire que j’ai abattu la bête moi-même.\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName] est particulièrement content[credit_taker.Custom('FR_E')] de son abattage.\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName] a fait un excellent travail en abattant une bête aussi imposante.\n\n"
 hunt.9001.credit_shared: "Même si la proie était petite, le groupe éprouve la satisfaction d’une bonne chasse.\n\n"
 hunt.9001.credit_shared_big: "Il n’y a rien de tel que le frisson que procure l’abattage d’une bête puissante.\n\n"
 hunt.9001.opening_compassionate: "Je ne peux m’empêcher d’admirer [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')], même dans la mort.\n\n"
 hunt.9001.opening_callous: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] n’avait aucune chance contre nous...\n\n"
 hunt.9001.opening_ambitious: "Et combien de gibier court encore dans la nature ! J’ai hâte de repartir à la chasse...\n\n"
 hunt.9001.opening_content: "Être en bonne compagnie et admirer l’extraordinaire [activity.Custom('GetAnimalType')] est un moment qui vaut la peine d’être vécu.\n\n"
 hunt.9001.opening_martial: "[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] nous a offert une lutte semblable à une bataille.\n\n"
 hunt.9001.opening_learning: "Je regarde la carcasse [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] et réfléchis sur son anatomie et son intelligence surprenante...\n\n"
 hunt.9001.desc_court_artifact: "J’envisage que sa peau ou son crâne décore les murs de la Cour.\n\n"
 hunt.9001.desc_trinket: "Il faudrait garder un souvenir pour immortaliser cette journée.\n\n"
 hunt.9001.desc_hunter_1: "J’ai mené bien des chasses et les gens autour de moi commencent à s’en rendre compte. La nouvelle se répand !"
 hunt.9001.desc_hunter_2: "Dans [ROOT.Char.Custom('TerrainType')], je me sens comme chez moi. Sentir le vent dans mes cheveux, passer du temps avec mes courtisans, ressentir l’excitation lorsque je me rapproche de ma proie... Je prie [ROOT.Char.GetFaith.HighGodNameAlternate] pour que cela ne finisse jamais !"
 hunt.9001.desc_hunter_3: "Quelle que soit la rapidité, la force ou la ruse de la proie, elle n’a aucune chance contre moi ! Mes prouesses de chasseu[ROOT.Char.Custom('FR_RSe')] alimentent des conversations dans tout le pays. Cependant, la vraie récompense est la liberté permise par [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.falconry: "Quel dommage de rentrer si tôt ! J’aurais volontiers continué toute la journée ! Mais nos oiseaux doivent se reposer."
 hunt.9001.desc_good_bad: "Malgré des difficultés en cours de route, la chasse s’est très bien passée !"
 hunt.9001.desc_good: "Les chasses comme celles-ci sont un vrai plaisir, j’ai hâte de revenir !"
 hunt.9001.desc_bad_good: "Tout ce qui aurait pu mal tourner semble avoir mal tourné, mais il y a quand même eu une lueur d’espoir."
 hunt.9001.desc_bad: "Notre groupe semble avoir subi tous les malheurs qui puissent être envoyés par [ROOT.Char.GetFaith.DevilName], et c’est presque avec soulagement que je quitte [GetPlayer.Custom('TerrainType')]."
 hunt.9001.desc_same: "Répondre à l’appel de la nature est une aventure et cette chasse a apporté à la fois de bonnes et de mauvaises choses !"
 hunt.9001.desc_fallback: "Répondre à l’appel de la nature est généralement une aventure, mais je dois avouer que j’ai trouvé cette chasse assez peu mémorable."
 hunt.9001.spoils_captive: "\n\nAbattre un animal sauvage est une chose, en capturer un indemne en est une autre !"
 hunt.9001.spoils: "\n\nNous posons la part du butin qui revient aux chiens sur la fourrure étalée avant de rentrer."
 hunt.9001.spoils_falconry: "\n\nMon [activity.Custom('GetRaptorType')] mange avidement les morceaux de viande avec lesquels je le récompense de sa belle performance. Puis nous repartons au camp et à la maison."
 hunt.9001.murder_secret: "[ROOT.Char.GetIntentTarget.GetFirstName] est mort[ROOT.Char.GetIntentTarget.Custom('FR_E')] et personne ne se doute de mon implication...\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName] est mort[ROOT.Char.GetIntentTarget.Custom('FR_E')] et tout le monde sait que je suis responsable...\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName] est mort[ROOT.Char.GetIntentTarget.Custom('FR_E')], même si ce n’est pas de ma main...\n\n"
 hunt.9001.murder_fail: "Il est regrettable que [ROOT.Char.GetIntentTarget.GetFirstName] soit encore en vie...\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName] et moi avons tissé des liens dont la force me surprend moi-même...\n\n"
 hunt.9001.woo_lover: "[ROOT.Char.GetIntentTarget.GetFirstName] n’aurait pas pu résister à mes avances...\n\n"
 hunt.9001.woo_potential: "J’ai attiré l’attention de [ROOT.Char.GetIntentTarget.GetFirstName], mais il reste du chemin à parcourir si je veux gagner son cœur...\n\n"
 hunt.9001.woo_fail: "[ROOT.Char.GetIntentTarget.GetFirstName] est resté[ROOT.Char.GetIntentTarget.Custom('FR_E')] de marbre face à mes avances... Je vais devoir changer d’approche...\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName] et moi avons tissé de forts liens d’amitié, allant même au-delà de mes attentes...\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName] est d’agréable compagnie et je pense que je peux compter sur [ROOT.Char.GetIntentTarget.Custom('FR_LuiElle')]...\n\n"
 hunt.9001.befriend_potential: "Bien qu’il y ait encore une certaine distance entre [ROOT.Char.GetIntentTarget.GetFirstName] et moi, nous sommes un peu plus proches qu’avant...\n\n"
 hunt.9001.befriend_fail: "Je ne suis pas près de gagner la confiance de [ROOT.Char.GetIntentTarget.GetFirstName]. Je m’y prends certainement mal...\n\n"
 hunt.9001.a: "Nous repartons revigorés !"
 hunt.9001.b: "Nous avons fait de notre mieux."
 hunt.9001.c: "Laissons cette aventure derrière nous pour l’instant."
 hunt.9001.d.choice: "Je vais juste garder un souvenir."
 hunt.9001.d: "Je garderai un souvenir."
 hunt.9001.e: "Je garderai une plume."
 hunt.9001.f: "Ce trophée plaira à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', trophy_recipient)], [trophy_recipient.Custom('FR_le_Char_Pi')][trophy_recipient.GetTitledFirstNameNoTooltip]."
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'ma bonne', 'mon bon')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], il est tout à vous !"
 hunt.9001.g: "C’est [animal_slayer.Custom('FR_le_Char_Pi')][animal_slayer.GetTitledFirstName] qui l’a abattu, il lui revient."
 hunt.9002.t: "Bredouille"
 hunt.9002.opening_master_of_hunt: "Le [ROOT.Char.Custom('GetHuntMasterDesc')|l], [hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstName], rassemble les chasseurs déçus et les chiens épuisés pour le voyage de retour."
 hunt.9002.opening_courtier: "[hunt_participant.Custom('FR_le_Char_Pi')|U][hunt_participant.GetTitledFirstName] rassemble les chasseurs déçus et les chiens épuisés pour le voyage de retour."
 hunt.9002.opening: "Je rassemble les chasseurs déçus et les chiens épuisés pour le voyage de retour."
 hunt.9002.opening_animal: "\n\n[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] nous a échappé, pour cette fois..."
 hunt.0540.t: "Un maître de chasse"
 hunt.0540.desc.intro: "Ma chasse est sur le point de débuter et je n’ai pas encore désigné de [ROOT.Char.Custom('GetHuntMasterDesc')|l]. Évidemment, je pourrais assumer moi-même de telles responsabilités, mais tout[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] qui se respecte doit savoir déléguer."
 hunt.0540.desc.hates_candidate_a: "Même si je déteste l’admettre, cette saleté de [host.Custom('InsultAdjective')] de [moh_candidate_1.GetFirstName] est la personne la plus qualifiée pour cet office.\n\n"
 hunt.0540.desc.candidate_a: "La personne de loin la plus qualifiée pour cet office est [moh_candidate_1.GetName], et [moh_candidate_1.GetSheHe] semble déterminé[moh_candidate_1.Custom('FR_E')] à faire ses preuves.\n\n"
 hunt.0540.desc.nepotism: "Néanmoins, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] serait aussi convenable et fiable qu’on pourrait le souhaiter.\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] semble bien décidé[moh_candidate_3.Custom('FR_E')] à occuper ce poste, bien qu’[moh_candidate_3.GetSheHe] ne soit pas tout à fait aussi approprié[moh_candidate_3.Custom('FR_E')] que [moh_candidate_1.GetFirstNameNoTooltip].\n\n"
 hunt.0540.desc.outro: "Mais, en fin de compte, rien ne me force à nommer qui que ce soit."
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U] est la personne la plus convenable."
 hunt.0540.b: "Je peux me fier à [moh_candidate_2.GetFirstNameNoTooltip|U]."
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U] est enthousiaste."
 hunt.0540.d: "Je n’ai besoin de personne."
 friend_made_me_moh: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] gagné la gratitude éternelle de [TARGET_CHARACTER.GetShortUIName], en lui accordant le poste de $master_of_hunt_court_position$"
 friend_made_me_moh_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a gagné [Select_CString(CHARACTER.IsLocalPlayer, 'votre', 'la')] gratitude éternelle[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')], en [Select_CString(CHARACTER.IsLocalPlayer, 'vous', 'lui')] accordant le poste de $master_of_hunt_court_position$"
 hunt.0550.t: "Dresser le camp"
 hunt.0550.host: "Alors que nous attendons le reste des invités, mes [ROOT.Char.Custom('GetServants')] s’affairent déjà. Les [ROOT.Char.Custom('GetGameKeepers')] parcourent [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] en quête de gibier, tout en dressant un campement plus proche des terrains de chasse.\n\n"
 hunt.0550.guest: "Alors que nous attendons le reste des invités, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] s’affaire déjà. Ses [host.Custom('GetGameKeepers')] parcourent [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] en quête de gibier, tout en dressant un campement plus proche des terrains de chasse.\n\n"
 hunt.0550.nerge.host.desc: "Alors que nous attendons le reste des invités, mes [ROOT.Char.Custom('GetServants')] s’affairent déjà. Les [ROOT.Char.Custom('GetGameKeepers')] délimitent la zone où nos participants rassembleront tous les animaux pour le grand nerge. Connaître le terrain est la première des nombreuses étapes conduisant au succès.\n\n"
 hunt.0550.nerge.guest.desc: "Alors que nous attendons le reste des invités, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] s’affaire déjà. Ses [host.Custom('GetGameKeepers')] délimitent la zone où les participants rassembleront tous les animaux pour le grand nerge. Connaître le terrain est la première des nombreuses étapes conduisant au succès.\n\n"
 hunt.0550.sighting: "Ces [activity.Custom('GetAnimalPlural')] sont proches... Je le sens..."
 hunt.0550.falconry: "Conscient qu’il sera bientôt libéré, mon oiseau s’impatiente..."
 hunt.0550.legendary: "Là-bas, quelque part, [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] attend et observe..."
 hunt.0550.nerge: "Mon cheval est aussi enthousiaste que moi à l’idée de partir à la chasse. Il sait que de grands défis nous attendent lors de ces deux prochains jours."
 hunt.0550.standard: "J’ai passé en revue mon équipement et mon cheval, à plusieurs reprises. Ça ne devrait plus tarder."
 hunt.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetIntentTarget.GetTitledFirstName] ne sait toujours rien de mon plan [ROOT.Char.GetIntentTarget.Custom('FR_LeLa')] concernant ([ROOT.Char.GetInvolvedActivityIntent.GetName|l])."
 hunt.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetIntentTarget.GetTitledFirstName] n’est pas encore arrivé[ROOT.Char.GetIntentTarget.Custom('FR_E')], mon plan n’attend qu[ROOT.Char.GetIntentTarget.Custom('FR_EluiElle')] pour se mettre en branle ([ROOT.Char.GetInvolvedActivityIntent.GetName|l])."
 hunt.0550.a: "Bientôt."
