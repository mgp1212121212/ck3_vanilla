 hunt.1201.success_self: "\n\nJe choisis bien mon moment et plonge ma lame droit dans son cœur !"
 hunt.1201.success: "\n\n[animal_slayer.Custom('FR_le_Char_Pi')|U][animal_slayer.GetTitledFirstNameNoTooltip] choisit bien son moment et plonge sa lame droit dans son cœur !"
 hunt.1201.failure_self: "\n\nAlors que je sers la bête d’un coup bien ajusté, elle me frappe avec un coup de [activity.Custom('GetAnimalStrike')], puis [activity.Custom('GetAnimalSoundPresent')] et m’emporte, tandis qu’elle se débat dans les affres de l’agonie."
 hunt.1201.failure: "\n\nAlors que [animal_slayer.Custom('FR_le_Char_Pi')][animal_slayer.GetTitledFirstNameNoTooltip] sert la bête d’un coup bien ajusté, elle [animal_slayer.Custom('FR_LeLa')] frappe avec un coup de [activity.Custom('GetAnimalStrike')], puis [activity.Custom('GetAnimalSoundPresent')] et l’emporte, tandis qu’elle se débat dans les affres de l’agonie."
 hunt.1201.critical: "\n\nAlors que [animal_slayer.Custom('FR_le_Char_Pi')][animal_slayer.GetTitledFirstNameNoTooltip] sert l’animal d’un coup bien ajusté, elle lui assène un grand coup de [activity.Custom('GetAnimalStrike')], lui infligeant une blessure abominable !"
 hunt.1201.dogs_success: "\n\nLes chiens entrent en action, aboyant et cernant la bête. Ils la mordent chacun leur tour..."
