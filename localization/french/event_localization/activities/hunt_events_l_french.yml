 hunt.1337.t: "Le droit de chasser"
 hunt.1337.desc: "Je n’ai pas les droits pour chasser ici dans [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] [barony_holder.Custom('FR_du_Char_Pi')][barony_holder.GetTitledFirstName]. Il faut les acheter pour ne pas être considéré[ROOT.Char.Custom('FR_E')] comme [Select_CString(ROOT.Char.IsFemale,'une braconnière','un braconnier')].\n\nCependant, même si je les avais, je ne serais pas autorisé[ROOT.Char.Custom('FR_E')] à abattre n’importe quel animal..."
 hunt.1337.a: "[favor_to_call_in.Custom('FR_le_Char_Pi')|U][favor_to_call_in.GetTitledFirstNameNoTooltip] va sûrement me permettre de chasser !"
 hunt.1337.b: "Au diable ces « droits », je chasse où je veux !"
 hunt.1337.c: "J’achèterai les droits."
 hunt.1337.d: "Retournons au camp..."
 hunt.1337.e: "Heureusement que j’ai déjà payé les droits !"
 mpo_hunt.0001.t: "Depuis le berceau"
 mpo_hunt.0001.desc: "Nous avançons dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] à la recherche de notre proie. [Select_CString(child.IsFemale,'Ma fille','Mon fils')] [child.GetFirstName] s’est révélé[child.Custom('FR_E')] plus résistant[child.Custom('FR_E')] que je ne le pensais et tient fermement son arc.\n\n« Ne bougez plus », murmuré-je en remarquant un mouvement dans l’herbe. Un petit [ROOT.Char.Custom('SmallAnimal')] mange quelques racines sans remarquer notre présence."
 mpo_hunt.0001.a: "Celui-ci est à moi !"
 mpo_hunt.0001.b: "Vous pouvez le faire, [child.GetFirstNameNoTooltip] !"
 mpo_hunt.0001.c: "Vous l’attrapez comme ça et puis..."
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip] impressionne tout le monde"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip] attrape l’animal"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip] échoue"
 mpo_hunt.0001.d: "Ainsi soit-il."
 mpo_hunt.0010.t: "D’en haut"
 mpo_hunt.0010.desc: "« ... J’ai toujours aimé cet endroit dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] », souligne [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] alors que nous marchons ensemble. « Mon père nous amenait ici pour chasser. »\n\nAvant même que je n’aie le temps de répondre, un[ROOT.Char.Custom('FR_E_GetRegionalEagleType')] [ROOT.Char.Custom('GetRegionalEagleType')] fonce droit sur [target.Custom('FR_LuiElle')].\n\n« Au secours ! », hurle-t-[target.Custom('FR_IlElle')]."
 mpo_hunt.0010.a: "Je sais comment y faire face."
 mpo_hunt.0010.b: "C’est le moment pour moi de briller !"
 mpo_hunt.0010.b.tt.success: "Vous tuez l’oiseau"
 mpo_hunt.0010.b.tt.failure: "Vous vous mettez dans l’embarras"
 mpo_hunt.0010.b.tt.crit_failure: "L’oiseau vous blesse"
 mpo_hunt.0010.c: "« Derrière moi, [target.GetFirstNameNoTooltip] ! »"
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip] est impressionné[target.Custom('FR_E')]"
 mpo_hunt.0010.d: "Cela n’en vaut pas la peine."
 mpo_hunt.0020.t: "L’amour d’une mère"
 mpo_hunt.0020.desc.intro: "« La nuit tombe », dit [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName]. « Nous ferions mieux de trouver un endroit pour... »\n\nMais sa phrase s’interrompt brusquement."
 mpo_hunt.0020.desc.zud: "Une louve morte gît dans la neige, un louveteau pousse sa tête contre son ventre inerte."
 mpo_hunt.0020.desc.normal: "Une louve grogne dans notre direction en protégeant un louveteau de son corps."
 mpo_hunt.0020.a: "Le froid a dû tuer la mère..."
 mpo_hunt.0020.b: "Nous devons tuer la mère !"
 mpo_hunt.0020.b.tt.success: "Vous tuez la louve"
 mpo_hunt.0020.b.tt.failure: "La louve vous attaque"
 mpo_hunt.0020.c: "Nous pouvons nous éclipser et la laisser derrière nous..."
 mpo_hunt.0020.c.tt.success: "Vous échappez à la louve"
 mpo_hunt.0020.d: "Ne vous arrêtez pas."
 artifact_wolf_pelt_name: "Peau de loup"
 artifact_wolf_pelt_desc: "Prise à une louve mourante."
 mpo_hunt.0030.t: "Bannissement"
 mpo_hunt.0030.desc: "Un gémissement attire notre attention alors que nous avançons. [Select_CString(warrior.IsFemale,'Une guerrière blessée','Un guerrier blessé')] gît sur une pierre, les vêtements déchirés et la mâchoire enflée.\n\n« Salutations, ô redoutable [ROOT.Char.Custom('FR_SeigneurDame')]. [Select_CString(other_ruler.IsFemale,'Ma dame lige','Mon seigneur lige')], [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName], m’a banni[warrior.Custom('FR_E')] de ses terres. Mes ennemis m’ont tendu un piège et depuis je suis contraint[warrior.Custom('FR_E')] à l’errance. »"
 mpo_hunt.0030.a: "« Il devait y avoir une raison. »"
 mpo_hunt.0030.b: "« [Select_CString(warrior.IsFemale,'Une bonne guerrière','Un bon guerrier')] est toujours utile ! »"
 mpo_hunt.0030.c: "« Je suis connu[ROOT.Char.Custom('FR_E')] pour ma générosité. »"
 mpo_hunt.0030.d: "« Seuls les forts survivent. »"
 mpo_hunt.0040.t: "Des chevaux maigres comme des cerfs"
 mpo_hunt.0040.desc: "Dans [root_location.Custom('TerrainTypeProvince')|l] de [root_location.GetName], la chasse devient longue. Nous avons laissé derrière nous les cavaliers et chevaux les plus faibles mais désormais, même les hongres les plus forts faiblissent.\n\nNos nobles bêtes peuvent nous porter dans cette chasse, mais si nous continuons à ce rythme, elles reviendront maigres et inutiles sur le champ de bataille."
 mpo_hunt.0040.a: "La proie qui est lentement traquée ne s’enfuit pas non plus."
 mpo_hunt.0040.b: "Les habitants nous donneront des chevaux frais en échange de quelques bibelots."
 mpo_hunt.0040.c: "Laissons les chevaux souffrir de la faim ! Nous ne pouvons pas échouer."
 mpo_hunt.0040.d: "Ralentissons le rythme."
 mpo_hunt.0050.t: "Chasseurs de [root_location.GetNameNoTooltip]"
 mpo_hunt.0050.desc: "Alors que nous partons à la recherche de nos pisteurs, une bande de cavaliers inconnus s’approche. Sur le dos moite de leurs chevaux reposent de tendres peaux.\n\n« [hunter.GetFaith.FertilityGodName] insuffle la vie dans [root_location.Custom('TerrainTypeProvince')|l] », dit [hunter.Custom('FR_le_Char_Pi')][hunter.GetTitledFirstName] qui les dirige. « Nous avons déjà notre prise, mais si vous êtes prêts à conclure un marché, nous pourrions vous aider dans votre chasse. »"
 mpo_hunt.0050.a: "[Select_CString(hunter.IsFemale,'Cette chasseuse','Ce chasseur')] va rejoindre mes [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_hunt.0050.b: "Je donne des chevaux en échange de la piste de ma proie."
 mpo_hunt.0050.c: "« Nous sommes en chasse, [Select_CString(hunter.IsFemale,'étrangère','étranger')], et vous avez de très belles peaux ! »"
 mpo_hunt.0050.c.flavor: "Vos flèches s’abattent sur les chasseurs locaux, qui à leur tour en envoient !"
 mpo_hunt.0050.c.tt.success: "Vous avez votre prise"
 mpo_hunt.0050.c.tt.failure: "Les étrangers visent mieux"
 mpo_hunt.0050.d: "« Si vous voulez vivre... partez. »"
 mpo_lean_horses_hunt_modifier: "Hongres maigres"
 mpo_lean_horses_hunt_modifier_desc: "Une chasse longue et éprouvante a affaibli de nombreux chevaux de ce nomade au point de ne plus être aptes au combat."
 mpo_hunt.0060.t: "Fourrure dans l’herbe"
 mpo_hunt.0060.desc: "Quelque chose jaillit du sous-bois, puis quelque chose d’autre rapidement, et encore quelque chose ! Des petits corps épais, bruns, poilus, comme des pierres molles qui courent dans l’herbe.\n\nMes compagnons de chasse sont sur leurs chevaux, encochant leurs flèches, attendant un mot ; mais dois-je le donner ? Les peaux de marmottes sont un produit commercial très prisé, mais le temps perdu à les dépecer est du temps perdu pour la chasse..."
 mpo_hunt.0060.a: "Je connais le marchand idéal pour déplacer ces fourrures..."
 mpo_hunt.0060.b: "« Tirez ! Une fortune en fourrures nous attend ! »"
 mpo_hunt.0060.c: "« Ignorez-les ! Continuons la chasse ! »"
