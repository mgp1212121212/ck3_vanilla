 hunt.1081.desc: "Je dégaine mon couteau de chasse en appelant à l’aide, tandis que [murderer.GetFirstName] presse le pas, animé[murderer.Custom('FR_E')] d’une intention meurtrière. La suite est confuse...\n\n"
 hunt.1081.desc_accomplice: "Je dégaine mon couteau de chasse en appelant à l’aide, tandis que [murderer.GetFirstName] et [accomplice.GetFirstName] pressent le pas, animé[Select_CString(And(murderer.IsFemale, accomplice.IsFemale), 'es', 's')] d’une intention meurtrière. La suite est confuse...\n\n"
 hunt.1081.killed: "Je tombe soudain à la renverse dans [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], en m’agrippant la poitrine, d’où dépasse un poignard. Une tache sombre se propage sur ma chemise.\n\n"
 hunt.1081.failure_accomplice: "Quand je reprends mes esprits, mon cœur bat à tout rompre et mes assaillants se roulent de douleur au sol, leurs armes hors de portée"
 hunt.1081.failure: "Quand je reprends mes esprits, mon cœur bat à tout rompre et mon assaillant se roule de douleur au sol, son arme hors de portée"
 hunt.1081.wounded_accomplice: "$hunt.1081.failure_accomplice$, du sang s’écoulant de son bras.\n\n"
 hunt.1081.wounded: "$hunt.1081.failure$, du sang s’écoulant de son bras.\n\n"
 hunt.1081.escaped_accomplice: "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped: "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed: "J’ai l’impression que [murderer.GetFirstNameNoTooltip] veut me maudire, mais toute vie s’évanouit de son regard."
 hunt.1081.murderer_wounded: "[murderer.GetFirstNameNoTooltip] grimace, gémit de douleur et plaque ses mains sur une plaie ouverte."
 hunt.1081.murderer_arrested: "Je tiens [murderer.GetFirstNameNoTooltip] en respect en menaçant sa gorge de mon couteau."
 hunt.1081.murderer: "[murderer.GetFirstNameNoTooltip] semble exulter en fuyant dans [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1081.accomplice_killed: "[accomplice.GetFirstNameNoTooltip] est immobile. Une plaie horrible ne laisse aucun doute sur son sort.\n\n"
 hunt.1081.accomplice_wounded: "[accomplice.GetFirstNameNoTooltip] n’a reçu qu’une estafilade, mais hurle de douleur, les yeux écarquillés.\n\n"
 hunt.1081.accomplice_arrested: "[accomplice.GetFirstNameNoTooltip] est indemne et implore ma clémence, les yeux écarquillés.\n\n"
 hunt.1081.accomplice: "[accomplice.GetFirstNameNoTooltip] a déjà fui, jubilant de son méfait en disparaissant au loin.\n\n"
 hunt.1081.bodyguard_wounded: "[bodyguard.GetFirstName] s’agenouille, serrant une blessure qui saigne abondamment."
 hunt.1081.bodyguard_killed: "[bodyguard.GetFirstName] est étendu[bodyguard.Custom('FR_E')] entre nous, raide mort[bodyguard.Custom('FR_E')]."
 hunt.1081.bodyguard_saved: "[bodyguard.GetFirstName] les tient en respect de sa lame, tout en guettant alentour, au cas où d’autres assassins surgiraient."
 hunt.1081.dog_killed: "\n\nMon brave chien, [ROOT.Char.Custom('DogStoryName')], est recroquevillé à mes pieds, immobile, comme s’il dormait..."
 hunt.1081.dog: "\n\nMon brave chien, [ROOT.Char.Custom('DogStoryName')], est à mes côtés..."
 hunt.1081.closing_massacre: "Quelle pagaille !"
 hunt.1081.closing_success_bodyguard_dead: "Vous m’avez bien servi[ROOT.Char.Custom('FR_E')]..."
 hunt.1081.closing_success_bodyguard_apology: "J’entends [bodyguard.GetFirstNameNoTooltip] me dire : « Désolé[bodyguard.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hunt.1081.closing_success: "\n\nJe reste seul[ROOT.Char.Custom('FR_E')]. Mes appels à l’aide sont à peine audibles parmi le chant des oiseaux..."
 hunt.1081.a: "Pas de pitié pour la vermine !"
 hunt.1081.b: "Gardes ! #EMP GARDES !#! Arrêtez-[murderer.Custom('FR_LeLa')] !"
 hunt.1081.b.pair: "Gardes ! #EMP GARDES !#! Arrêtez-les !"
 hunt.1081.b.accomplice: "Gardes ! #EMP GARDES !#! Arrêtez-[accomplice.Custom('FR_LeLa')] !"
 hunt.1081.c.rival: "Espèce de... [murderer.Custom('InsultNoun')]..."
 hunt.1081.c.family: "[ROOT.Char.Custom2('RelationToMeShort', murderer)]..."
 hunt.1081.c: "P-Pourquoi ?"
 hunt.1081.d: "Qu’est-ce qui..."
 hunt.1090.desc: "Au crépuscule, après des heures de chevauchée passées à parcourir les moindres recoins de [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], je suis forcé[ROOT.Char.Custom('FR_E')] d’admettre ma défaite.\n\n[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] a disparu comme par enchantement, au moment où nous l’avons vu[activity.Custom('FR_E_GetAnimalType')], ne laissant apparemment ni trace ni odeur...\n\nAlors que je m’en retourne au camp, les appels d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] retentissent au loin, dans l’obscurité."
 hunt.1090.guest: "Au crépuscule, après des heures de chevauchée passées à parcourir [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] dans les moindres recoins, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] est forcé[host.Custom('FR_E')] d’admettre sa défaite.\n\n[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] a disparu comme par enchantement, au moment où nous avons posé les yeux dessus, ne laissant apparemment ni trace ni odeur...\n\nAlors qu’[host.GetSheHe] s’en retourne au camp, les appels d’un[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')] retentissent au loin, dans l’obscurité."
 hunt.1090.a: "Je l’aurai, un jour ! Je l’aurai !"
 hunt.1090.a.tt: "Tu ne perds rien pour attendre."
 hunt.1090.b: "Au moins, nous ne nous sommes pas ennuyés."
 hunt.1200.t: "L’hallali"
 hunt.1200.chase_self: "Je vise, tandis que l’équipage tient l’animal épuisé en place. J’expire et lâche la corde."
