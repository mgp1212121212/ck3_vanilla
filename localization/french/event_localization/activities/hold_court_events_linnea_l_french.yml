l_french:
 hold_court.5010.t: "[county.GetNameNoTierNoTooltip] hors de contrôle"
 hold_court.5010.desc_marshal: "Mon [marshal.GetCouncilTitle|l], [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName], s’approche du trône.\n\n"
 hold_court.5010.desc: "[Select_CString(peasant.IsFemale,'Une paysanne','Un paysan')] s’approche timidement du trône, tenant son chapeau.\n\n"
 hold_court.5010.desc.outro: "« [county.GetName] est en proie à l’agitation et au banditisme, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Des fonds pour la région pourraient permettre de rétablir le calme. »"
 hold_court.5010.a: "Une idée originale, essayons-la."
 hold_court.5010.b: "Ce dont nous avons besoin, c’est d’une bonne effusion de sang !"
 hold_court.5010.c: "Je n’ai pas le temps pour cela."
 hold_court.5030.t: "Langue écrite"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me montre une page remplie de symboles inconnus et insiste sur la lisibilité.\n\n« J’ai développé une langue écrite spécifiquement pour les [courtier.GetWomenMen] de la Cour, puisque les lettres sont surtout enseignées aux [courtier.Custom('WomenMenOpp')]. Si vous le permettez, je vais commencer à l’enseigner aux [courtier.Custom('LadiesLords')] immédiatement ! »\n\nJe songe à la liberté qu’une telle langue pourrait offrir."
 hold_court.5030.a: "Quelle bonne idée !"
 hold_court.5030.courtiers: "Tous les courtisans de sexe [courtier.Custom('FemaleMale')]"
 hold_court.5030.b: "[court_tutor.Custom('FR_LeLa')|U] tut[court_tutor.Custom('FR_EurRice')] de la Cour [court_tutor.GetFirstNameNoTooltip] vous aidera à l’enseigner."
 hold_court.5030.c: "Nous pouvons faire un meilleur usage de vos talents !"
