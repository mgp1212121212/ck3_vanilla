l_french:
 #Host Main Event
 feast_main_befriend.1001.t: "La table haute se brise"
 feast_main_befriend.1001.opening: "La grande table de la haute noblesse sur l’estrade émit un grand crac. L’instant d’après, elle céda sous le poids de la nourriture et des ornements dorés !\n\n"
 feast_main_befriend.1001.getting_close: "Alors que mes distingués invités et moi-même avons dû être installés avec la petite noblesse, je me suis retrouvé[ROOT.Char.Custom('FR_E')] près de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('potential_friend'))] [potential_friend.Custom('FR_le_Char_Pi')][potential_friend.GetTitledFirstName] !"
 feast_main_befriend.1001.arrogant_guest: "[arrogant_guest.Custom('FR_le_Char_Pi')|U][arrogant_guest.GetTitledFirstName] l’a mal pris, cependant, et a dit à tout le monde que c’était une grave injustice de s’asseoir avec des seigneurs et des dames à peine meilleurs que des roturiers."
 feast_main_befriend.1001.arrogant_kind_link: "Au contraire,"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.Custom('FR_le_Char_Pi')][kind_to_lower_nobility.GetTitledFirstName] a fait preuve de grâce et d’humilité vis-à-vis de ses inférieurs."
 feast_main_befriend.1001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U] a répété aux invités affamés qu’ils devraient se rendre chez [kind_to_lower_nobility.Custom('FR_LuiElle')] dès que possible."
 feast_main_befriend.1001.no_kind_target: "Alors que les grands nobles se mêlèrent aux petits, des mots d’amitié et d’inimitié s’échangèrent entre des gens qui se regroupaient rarement."
 feast_main_befriend.1001.friendship: "\n\n[potential_friend.GetFirstNameNoTooltip] et moi avons fini par parler toute la soirée, et convenu que ce ne serait pas la dernière fois que nous nous régalons et rions ensemble !"
 feast_main_befriend.1001.a: "Quelle agréable soirée !"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "La table haute se brise"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "Ce qui aurait pu être une catastrophe est devenu une bénédiction, lorsque je me suis retrouvé[ROOT.Char.Custom('FR_E')] près de notre hôt[activity.GetHost.Custom('FR_EEsse')] [activity.GetHost.Custom('FR_le_Char_Pi')][activity.GetHost.GetTitledFirstName] !"
 feast_main_befriend.2001.arrogant_guest: "[arrogant_guest.Custom('FR_le_Char_Pi')|U][arrogant_guest.GetTitledFirstName] n’a cependant pas apprécié sa nouvelle place et a dit à tout le monde qu’il était injuste de s’asseoir avec des gens à peine meilleurs que des roturiers."
 feast_main_befriend.2001.arrogant_kind_link: "Au contraire,"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.Custom('FR_le_Char_Pi')|U][kind_to_lower_nobility.GetTitledFirstName] a fait preuve de grâce et d’humilité vis-à-vis de ses inférieurs."
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName] continuait à dire aux invités qu’[kind_to_lower_nobility.Custom('FR_IlElle')] essayait toujours d’être genti[kind_to_lower_nobility.Custom('FR_LLle')] avec des gens qui avaient presque aussi faim qu[kind_to_lower_nobility.Custom('FR_EluiElle')]."
 feast_main_befriend.2001.no_kind_target: "\n\nAlors que les grands nobles se mêlèrent aux petits, des mots d’amitié et d’inimitié s’échangèrent entre des gens qui se regroupaient rarement."
 feast_main_befriend.2001.friendship: "\n\nDe ma place à la table basse, le festin fut un succès, notamment parce que [activity.GetHost.GetFirstNameNoTooltip] convint que cela ne pouvait pas être la dernière fois que nous nous assoyions ensemble pour nous régaler, discuter et rire."
 feast_main_befriend.2001.a: "Quelle belle soirée !"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "La table haute se brise"
 feast_main_befriend.2002.arrogant_guest: "Je ne pouvais pas le croire lorsque toute la haute noblesse a été déplacée de l’estrade au sol parmi les barons et les $knight_culture_player_plural_no_tooltip_lowercase$. [activity.GetHost.Custom('FR_le_Char_Pi')|U][activity.GetHost.GetTitledFirstName] me prend pour quoi ? Un[ROOT.Char.Custom('FR_E')] simple roturi[ROOT.Char.Custom('FR_ErEre')] ?! J’ai fait savoir à autant de personnes que possible ce que je ressentais, en particulier à ces nobliaux caricaturaux autour de moi."
 feast_main_befriend.2002.disgusted_by_kindness: "\n\nComme pour mieux me tourmenter, [kind_to_lower_nobility.Custom('FR_le_Char_Pi')][kind_to_lower_nobility.GetTitledFirstName] a été loué[kind_to_lower_nobility.Custom('FR_E')] toute la nuit pour être « genti[kind_to_lower_nobility.Custom('FR_LLle')] » et « humble » avec ces gens. N’a-t-[kind_to_lower_nobility.Custom('FR_IlElle')] aucun respect pour [kind_to_lower_nobility.Custom('FR_LuiElle')]-même ?"
 feast_main_befriend.2002.a: "Autant me comparer à un[ROOT.Char.Custom('FR_E')] paysa[ROOT.Char.Custom('FR_NNne')]."
 feast_main_befriend.2002.because_of_hospitality_tenet: "Puisque votre [faith|El] est censée faire honneur aux invités :"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "La table haute se brise"
 feast_main_befriend.2003.opening: "La table haute de la haute noblesse sur l’estrade émit un grand crac. L’instant d’après, elle céda sous le poids de la nourriture et des ornements dorés ! Nous avons tous dû nous attabler avec la petite noblesse dans la grande salle de réception."
 feast_main_befriend.2003.arrogant_guest: "\n\n[arrogant_guest.Custom('FR_le_Char_Pi')|U][arrogant_guest.GetTitledFirstName] n’a pas apprécié sa nouvelle place et a dit à tout le monde qu’il était injuste de s’asseoir avec des seigneurs et des dames à peine meilleurs que des roturiers."
 feast_main_befriend.2003.kind_to_glutton: "\n\nMoi, en revanche, j’ai porté une attention particulière [glutton_target.Custom('FR_au_Char_Pi')][glutton_target.GetTitledFirstName] et son appétit vorace. [glutton_target.GetSheHe|U] arracha goulûment des morceaux de viande, le jus coulant sur sa joue, et, alors que je continuais à lui passer à manger, cette faim insatiable que je connaissais trop bien a commencé à gronder dans mon ventre."
 feast_main_befriend.2003.cannibal_kindness: "\n\nDe mon nouveau siège, je regardais les barons et les $knight_culture_player_plural_no_tooltip_lowercase$ engouffrer de plus en plus de nourriture dans leurs gueules béantes et, alors que la faim grandissait en moi, je proposais d’essuyer le gras du menton de quelqu’un, juste pour pouvoir toucher ce tendre cou..."
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\nJ’ai regardé les seigneurs, dames et $knight_culture_player_plural_no_tooltip_lowercase$ sans mépris. En discutant avec eux, j’ai constaté qu’ils partageaient bon nombre des mêmes soucis, ennuis et joies que ceux que moi dans ma condition plus élevée. Au fur et à mesure que la soirée avançait, je partageais mes plats et racontais des anecdotes."
 feast_main_befriend.2003.ending: "\n\nPlus tard, [activity.GetHost.Custom('FR_le_Char_Pi')][activity.GetHost.GetTitledFirstName] m’a dit que tous les invités avaient remarqué l’humilité et la gentillesse que j’ai manifestées auprès de mes inférieurs."
 feast_main_befriend.2003.a: "Je suis content[ROOT.Char.Custom('FR_E')] d’avoir rencontré ces gens."
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "La table haute se brise"
 feast_main_befriend.2004.arrogant_guest: "\n\n[arrogant_guest.Custom('FR_le_Char_Pi')|U][arrogant_guest.GetTitledFirstName] n’a pas apprécié sa nouvelle place et a dit à tout le monde qu’il était injuste de s’asseoir avec des seigneurs et des dames à peine meilleurs que des roturiers."
 feast_main_befriend.2004.kindness_from_other: "\n\nJ’ai cependant eu la chance d’être assis[ROOT.Char.Custom('FR_E')] à côté [kind_to_lower_nobility.Custom('FR_du_Char_Pi')][kind_to_lower_nobility.GetTitledFirstName], et nous avons parlé du plaisir de la bonne nourriture pendant des heures. Bien entendu, lorsque je n’étais pas en train de me remplir le gosier avec de la viande ! Je pouvais voir que rien que de me regarder cela lui donnait faim !"
 feast_main_befriend.2004.a: "Tout s’est passé pour le mieux."
 #General Guest Main Event
 feast_main_befriend.3001.t: "La table haute se brise"
 feast_main_befriend.3001.arrogant_guest: "\n\n[arrogant_guest.Custom('FR_le_Char_Pi')|U][arrogant_guest.GetTitledFirstName] n’a pas apprécié sa nouvelle place et a dit à tout le monde qu’il était injuste de s’asseoir avec des seigneurs et des dames à peine meilleurs que des roturiers."
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.Custom('FR_le_Char_Pi')|U][kind_to_lower_nobility.GetTitledFirstName] a fait preuve de grâce et d’humilité vis-à-vis de ses inférieurs. Nous pouvons tous nous inspirer de sa conduite."
 feast_main_befriend.3001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U] offrit également sa nourriture aux autres, en leur souhaitant d’avoir un corps en pleine santé."
 feast_main_befriend.3001.ending: "\n\nAlors que les grands nobles se mêlèrent aux petits, des mots d’amitié et d’inimitié s’échangèrent entre des gens qui se regroupaient rarement."
 feast_main_befriend.3001.a: "Je pense avoir appris quelque chose."
 #Host End Event
 feast_main_befriend.5002.t: "Une amitié"
 feast_main_befriend.5002.desc: "Lorsque mes invités s’en vont, ils semblent être de bonne humeur. Je suis par ailleurs soulagé[ROOT.Char.Custom('FR_E')] de voir que [potential_friend.Custom('FR_le_Char_Pi')][potential_friend.GetTitledFirstName] ne part pas sans dire au revoir.\n\nNous savons que nous nous reverrons bientôt."
 feast_main_befriend.5002.a: "Que[potential_friend.Custom('FR_LLle')] [potential_friend.GetWomanMan] !"
 #Potential Friend End Event
 feast_main_befriend.5003.t: "Une amitié"
 feast_main_befriend.5003.desc: "Avant de quitter le festin, j’ai dû faire savoir [host_saying_goodbye.Custom('FR_au_Char_Pi')][host_saying_goodbye.GetTitledFirstName] que j’ai passé un bon moment. [host_saying_goodbye.GetSheHe|U] m’a dit de me lever, et a posé une main amicale sur mon épaule.\n\nJe ne crois pas qu’il faudra beaucoup de temps avant que nous nous revoyions."
 feast_main_befriend.5003.a: "C’était un moment spécial."
 #General Guest End Event
 feast_main_befriend.5004.t: "Accident mémorable"
 feast_main_befriend.5004.desc: "Alors que je me prépare à partir avec les autres invités, je ne peux pas m’empêcher de sourire en repensant aux derniers jours.\n\nCela s’est avéré être un festin splendide, et le fait que je me mêle à des invités d’un rang différent m’a même donné de nouvelles perspectives."
 feast_main_befriend.5004.a: "À la prochaine, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', activity.GetHost)] !"
