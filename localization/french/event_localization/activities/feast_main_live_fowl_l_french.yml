 feast_main_live_fowl.0002.t: "La basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0002.entremets_served: "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] approcha son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Celui-là n’était pas cuit du tout ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0002.bird_killed: "\n\nLa fuite du paon se termina assez vite lorsque [fowl_bird_killer.Custom('FR_le_Char_Pi')][fowl_bird_killer.GetTitledFirstName] se leva de son siège et l’attrapa par le cou avec une efficacité froide. Par une torsion de ses mains, un claquement fort fit taire la salle entière. Le silence n’a été brisé que par les gémissements de douleur de [fowl_dinner_target.GetFirstName] alors qu’[fowl_dinner_target.Custom('FR_IlElle')] serrait son nez qui saignait."
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\nTandis que l’oiseau courait dans tous les sens, [fowl_bird_chaser.Custom('FR_le_Char_Pi')][fowl_bird_chaser.GetTitledFirstName] releva le défi. C’était une bonne distraction de [fowl_bird_chaser.Custom('FR_LeLa')] voir poursuivre désespérément la créature furieuse entre les tables. Finalement, [fowl_bird_chaser.Custom('FR_IlElle')] réussit à faire fuir le paon en direction des grandes portes d’entrée, où il s’échappa sous les étoiles claires."
 feast_main_live_fowl.0002.bird_chased_away: "\n\nTandis que l’oiseau courait dans tous les sens, une multitude de domestiques essayèrent de l’empêcher de renverser d’autres plats. Le meilleur moment fut lorsque le cuisinier l’a poursuivi avec sa louche, permettant finalement à l’oiseau de s’enfuir par la grande porte d’entrée."
 feast_main_live_fowl.0002.a: "Quel chahut !"
 feast_main_live_fowl.0003.t: "La basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0003.entremets_served: "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] approcha son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Celui-là n’était pas cuit du tout ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0003.bird_killed: "\n\nLa fuite du paon se termina assez vite lorsque [fowl_bird_killer.Custom('FR_le_Char_Pi')][fowl_bird_killer.GetTitledFirstName] se leva de son siège et l’attrapa par le cou avec une efficacité froide. Par une torsion de ses mains, un claquement fort fit taire la salle entière.\n\nLe silence n’a été brisé que par les gémissements de douleur de [fowl_dinner_target.GetFirstName] alors qu’[fowl_dinner_target.Custom('FR_IlElle')] serrait son nez qui saignait."
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\nTandis que l’oiseau courait dans tous les sens, [fowl_bird_chaser.Custom('FR_le_Char_Pi')][fowl_bird_chaser.GetTitledFirstName] releva le défi. C’était une bonne distraction de [fowl_bird_chaser.Custom('FR_LeLa')] voir poursuivre désespérément la créature furieuse entre les tables. Finalement, [fowl_bird_chaser.Custom('FR_IlElle')] réussit à faire fuir le paon en direction des grandes portes d’entrée, où il disparut dans l’obscurité."
 feast_main_live_fowl.0003.bird_chased_away: "Tandis que l’oiseau courait dans tous les sens, une multitude de domestiques essayèrent de l’empêcher de renverser d’autres plats et de ruiner le repas. Le meilleur moment fut lorsque le cuisinier l’a poursuivi avec sa louche, permettant finalement à l’oiseau de s’enfuir par la grande porte d’entrée."
 feast_main_live_fowl.0003.a: "Ah, aucun festin n’est réussi sans une farce."
 feast_main_live_fowl.0004.t: "La basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0004.entremets_served: "Entre les repas, les domestiques préparent des plats remarquablement ornés en tant qu’entremets, mettant en valeur le savoir-faire des cuisiniers de l’hôte. Un des plats les plus prestigieux était constitué de plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages.\nLorsque j’ai approché avec mon couteau, l’oiseau a repris connaissance et a poussé un cri ! Un des paons n’avait pas du tout été cuit ! Puis, il m’a donné un coup de bec au niveau du nez, avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0004.bird_killed: "\n\nLa fuite du paon se termina assez vite lorsque [fowl_bird_killer.Custom('FR_le_Char_Pi')][fowl_bird_killer.GetTitledFirstName] se leva de son siège et l’attrapa par le cou avec une efficacité froide. Par une torsion de ses mains, un claquement fort fit taire la salle entière.\n\nJe me suis assis[ROOT.Char.Custom('FR_E')], gémissant[ROOT.Char.Custom('FR_E')] de douleur, serrant mon nez qui saignait et maudissant le nom de notre hôt[fowl_dinner_target.Custom('FR_EEsse')]."
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\nTandis que l’oiseau courait dans tous les sens, [fowl_bird_chaser.Custom('FR_le_Char_Pi')][fowl_bird_chaser.GetTitledFirstName] releva le défi et poursuivit désespérément la créature furieuse. Finalement, [fowl_bird_chaser.Custom('FR_IlElle')] réussit à faire fuir le paon en direction des grandes portes d’entrée, où il s’échappa.\n\nJe me suis assis[ROOT.Char.Custom('FR_E')], gémissant[ROOT.Char.Custom('FR_E')] de douleur, serrant mon nez qui saignait et maudissant le nom de notre hôt[fowl_dinner_target.Custom('FR_EEsse')]."
 feast_main_live_fowl.0004.bird_chased_away: "\n\nTandis que l’oiseau courait dans tous les sens, une multitude de domestiques essayèrent de l’empêcher de renverser d’autres plats. Le meilleur moment fut lorsque le cuisinier le poursuivit avec sa louche, permettant finalement à l’oiseau de s’enfuir par la grande porte d’entrée.\nJe me suis assis[ROOT.Char.Custom('FR_E')], gémissant[ROOT.Char.Custom('FR_E')] de douleur, serrant mon nez qui saignait et maudissant notre hôt[fowl_dinner_target.Custom('FR_EEsse')]."
 feast_main_live_fowl.0004.a: "Les oiseaux sont bien plus forts que vous ne le pensez..."
 feast_main_live_fowl.0005.t: "La basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0005.entremets_served: "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] approcha son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0005.bird_killed: "\n\nJ’en ai finalement eu assez, et alors qu’il passait tout près, je l’ai attrapé par le cou. La salle est devenue silencieuse quand je lui ai tordu le cou jusqu’à ce qu’il se brise. Les plumes restèrent sur le sol jusqu’à la fin du repas."
 feast_main_live_fowl.0005.a: "Ah, la sensation d’une vie prenant fin entre vos mains..."
 feast_main_live_fowl.0006.t: "La basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0006.entremets_served: "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] a approché son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\nJ’ai immédiatement saisi ma chance d’impressionner les autres invités. J’ai usé de gestes des plus autoritaires pour amener l’oiseau vers la sortie. Bien qu’il ait choisi un chemin entre plusieurs tables, et bien que je l’aie peut-être poursuivi avec un peu trop d’enthousiasme, j’ai offert un beau spectacle. Lorsque le petit dragon disparut dans l’air frais de la nuit, j’eus l’impression d’avoir nouer une sorte de lien avec lui."
 feast_main_live_fowl.0006.a: "Attendez, est-ce que les gens se moquent de moi ?"
 feast_main_live_fowl.1001.t: "Souvenirs douloureux"
 feast_main_live_fowl.1001.desc: "Quel satané oiseau ! Je pensais que la blessure qu’il m’a faite allait guérir complètement, mais au lieu de cela, elle m’a laissé une vilaine cicatrice sur le visage !"
 feast_main_live_fowl.1001.a: "Elle me rappellera à jamais mon ennemi juré..."
 fowl_dinner_peacock: "paon"
 fowl_dinner_child: "oiseau coloré"
 feast_main_live_fowl.9001.t: "La fin d’un oiseau"
 feast_main_live_fowl.9001.bird_killer: "Le festin [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] va bientôt toucher à sa fin.\n\nLes invités ont l’air contents, sauf [fowl_dinner_target.GetFirstName] qui tient toujours son nez là où l’oiseau lui a laissé une marque.\n\nPersonne, semble-t-il, n’ose plus s’approcher de [fowl_bird_killer.GetFirstName] depuis qu’[fowl_bird_killer.Custom('FR_IlElle')] a brutalement tué l’oiseau."
 feast_main_live_fowl.9001.no_bird_killer: "Le festin [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] va bientôt toucher à sa fin.\n\nLes invités ont l’air contents, sauf [fowl_dinner_target.GetFirstName] qui tient toujours son nez là où l’oiseau lui a laissé une marque."
 feast_main_live_fowl.9001.a: "Nous devrions faire cela plus souvent !"
 feast_main_live_fowl.9002.t: "La fin d’un oiseau"
 feast_main_live_fowl.9002.bird_killer: "Après des jours et des nuits en joyeuse compagnie, mon banquet est sur le point de s’achever !\n\nLes invités ont l’air contents, sauf [fowl_dinner_target.GetFirstName], qui tient toujours son nez là où l’oiseau lui a laissé une marque.\n\nPersonne, semble-t-il, n’ose plus s’approcher de [fowl_bird_killer.GetFirstName] depuis qu’[fowl_bird_killer.Custom('FR_IlElle')] a brutalement tué l’oiseau."
 feast_main_live_fowl.9002.no_bird_killer: "Après des jours et des nuits en joyeuse compagnie, mon banquet est sur le point de s’achever !\n\nLes invités ont l’air contents, sauf [fowl_dinner_target.GetFirstName] qui tient toujours son nez là où l’oiseau lui a laissé une marque."
 feast_main_live_fowl.9002.a: "Nous devrions faire cela plus souvent !"
 feast_main_live_fowl.9003.bird_killer: "Le banquet est enfin sur le point de s’achever !\n\nTout le monde semble avoir passé un bon moment alors que pour ma part je dois m’occuper de la douleur causée par ce satané paon !\n\nJe suppose que je devrais remercier [fowl_bird_killer.GetFirstName] de nous avoir débarrassés si efficacement de cette créature infernale. J’ai juste un peu peur de l’approcher de trop près."
 feast_main_live_fowl.9003.no_bird_killer: "Le banquet est enfin sur le point de s’achever !\n\nTout le monde semble avoir passé un bon moment alors que pour ma part je dois m’occuper de la douleur causée par ce satané paon ! Je m’attendais à mieux de la part [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName].\n\nPeu importe, je leur en montrerai au prochain festin !"
 feast_main_live_fowl.9003.a: "Ce sera bientôt fini."
 feast_main_live_fowl.9004.desc: "Le banquet [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] est sur le point de s’achever. Alors que des gens rient, ils se terrent dans le silence dès qu’ils me remarquent. Ils me voient encore en train d’ôter de mes mains la vie à un oiseau sans défense.\n\nC’est appréciable d’avoir suscité chez eux une légère crainte."
 feast_main_live_fowl.9004.a: "Ce ne fut pas un festin si désastreux."
 feast_main_live_fowl.9005.desc: "Le banquet [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] est sur le point de s’achever. Il semble que la plupart des invités se soient bien amusés jusqu’ici, même si j’aurais souhaité qu’ils évoquent un peu moins leur souvenir de moi en train de courir entre les tables.\nAu moins, [fowl_dinner_target.GetFirstName] m’a remercié[ROOT.Char.Custom('FR_E')] d’avoir chassé l’oiseau après qu’il l’ait attaqué."
 feast_main_live_fowl.9005.a: "Le prochain festin je serai un peu plus calme."
 feast_live_fowl_log_title: "Attaque d’oiseau"
 feast_live_fowl_log: "[TARGET_CHARACTER.Custom('FR_le_Char_Pi')|U][TARGET_CHARACTER.GetTitledFirstName] a été attaqué[TARGET_CHARACTER.Custom('FR_E')] par un oiseau encore vivant servi à table."
