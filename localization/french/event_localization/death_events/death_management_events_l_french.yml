 death_management.3008.a.tt: "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots et l’accord de mariage est nul."
