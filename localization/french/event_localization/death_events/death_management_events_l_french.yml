 death_management.4007.a.tt.heir: "[new_heir.Custom('FR_le_Char_Pi')|U][new_heir.GetTitledFirstName] est votre nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')]."
 death_management.4001.t: "Survivre à un enfant"
 death_management.4001.tt: "Votre [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."
 death_management.4001.child_my_prison: "Oh, m[dead_character.Custom('FR_OnA')] tendre [dead_character.GetTitledFirstName] ! J’espère avoir fait le bon choix en vous obligeant à passer vos derniers jours enfermé[dead_character.Custom('FR_E')].\n\nIl y a tant de choses que vous n’apprendrez jamais, n’éprouverez jamais et ne ferez jamais... "
 death_management.4001.child: "Oh, m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetTitledFirstName] ! Si innocent[dead_character.Custom('FR_E')], si jeune, et pourtant forcé[dead_character.Custom('FR_E')] de passer les derniers jours de votre vie dans la prison [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName] ?\n\nLe monde est vraiment un endroit cruel... Au moins, maintenant je sais que vous ne connaîtrez jamais ses pires horreurs."
 death_management.4001.like: "Oh pourquoi la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] n’a-t-elle pas empêché m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] de s’éteindre dans la prison [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName] ? [dead_character.Custom('FR_IlElle')|U] était irréprochable, m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] parfait[dead_character.Custom('FR_E')] !\n\nJe prie pour que [dead_character.GetFirstName] trouve à la fois la paix et la liberté dans l’au-delà."
 death_management.4001.like_my_prison: "Oh pourquoi la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] n’a-t-elle pas empêché m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] de s’éteindre ? Je prie pour qu’[dead_character.Custom('FR_IlElle')] trouve à la fois la paix et la force de me pardonner dans l’au-delà."
 death_management.4001.neutral_opening: "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé vivre un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison: "Même [dead_character.Custom('FR_SilSielle')] a dû passer ses derniers moments sur cette terre en tant que m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], j’espère qu’[dead_character.Custom('FR_IlElle')] est maintenant capable de trouver la paix."
 death_management.4001.neutral: "Ça me fait mal qu’[dead_character.Custom('FR_IlElle')] ait dû passer ses derniers moments sur cette terre en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName], mais j’espère qu’[dead_character.Custom('FR_IlElle')] est maintenant capable de trouver la paix."
 death_management.4001.dislike_opening: "N’est-ce pas le devoir d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d’aimer ses enfants ?"
 death_management.4001.dislike_my_prison: "Pourtant, je n’arrive pas à pleurer la mort de [dead_character.GetFirstName] qui a eu lieu alors qu’[dead_character.Custom('FR_IlElle')] était emprisonné[dead_character.Custom('FR_E')] par moi."
 death_management.4001.dislike: "Pourtant, je n’arrive pas à pleurer la mort de [dead_character.GetFirstName] qui a eu lieu alors qu’[dead_character.Custom('FR_IlElle')] était emprisonné[dead_character.Custom('FR_E')] par [house_arrest_holder.Custom('FR_le_Char_Pi')][house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end: "\n\nÀ un moment donné, j’ai dû malgré moi pousser m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] à suivre un chemin que jamais je n’aurais approuvé. Bien que je puisse être à blâmer pour ce qu’[dead_character.Custom('FR_IlElle')] est devenu[dead_character.Custom('FR_E')], c’est définitivement du passé."
 death_management.4001.a: "[dead_character.GetSheHe|U] ne méritait pas cela."
 death_management.4001.c: "Il est trop tard pour les regrets."
 death_management.4001.d: "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t: "Le long repos"
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U] ? Pourquoi êtes-vous parti[dead_character.Custom('FR_E')] ? Ils ont dit que vous ne pouviez pas l’empêcher, et que je ne devais pas pleurer parce que vous êtes dans un meilleur endroit que la prison [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName]. Mais pourquoi je ne peux pas venir avec vous, [dead_character.Custom('MotherFather')] ? Est-ce que vous ne m’aimez plus ? Vous disiez que ce serait toujours le cas..."
 death_management.4002.like_opening: "Oh, [dead_character.Custom('MotherFather')]. J’ai peut-être grandi, mais je suis toujours votre enfant."
 death_management.4002.like_my_prison: "Que vais-je faire maintenant que vous êtes décédé[dead_character.Custom('FR_E')] en étant m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')] ? Qui va me consoler alors que mes yeux sont noyés par les larmes ? Me pardonnerez-vous un jour ?"
 death_management.4002.like: "Que vais-je faire maintenant que vous êtes décédé[dead_character.Custom('FR_E')] en étant [house_arrest_holder.Custom('FR_LeLa')] prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName] ? Qui va me consoler alors que mes yeux sont noyés par les larmes ?"
 death_management.4002.neutral_opening: "Nous n’avons peut-être pas été proches, [dead_character.GetFirstName], pourtant vous serez toujours m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison: "Et dire que vous êtes mort[dead_character.Custom('FR_E')] en étant m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')] et que vous me laissez avec tant de questions... Ai-je vraiment cru que vous seriez toujours là ? Étiez-vous fi[dead_character.Custom('FR_ErEre')] de moi ? [dead_character.Custom('MotherFather')|U]... M’avez-vous vraiment aimé ?"
 death_management.4002.neutral: "Et dire que vous êtes mort[dead_character.Custom('FR_E')] en étant prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName] et que vous me laissez avec tant de questions... Ai-je vraiment cru que vous seriez toujours là ? Étiez-vous fi[dead_character.Custom('FR_ErEre')] de moi ? [dead_character.Custom('MotherFather')|U]... M’avez-vous vraiment aimé ?"
 death_management.4002.dislike_opening: "Votre sang coule peut-être dans mes veines, mais vous n’étiez pas vraiment m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_my_prison: "Je n’ai ressenti que du soulagement lorsque vous êtes décédé[dead_character.Custom('FR_E')] en étant m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')]. Votre ombre ne plane enfin plus sur mon épaule."
 death_management.4002.dislike: "Je n’ai rien ressenti d’autre que du soulagement lorsque j’ai appris votre trépas qui a eu lieu alors que vous étiez prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName]. Votre ombre ne plane enfin plus sur mon épaule."
 death_management.4002.a: "Je vous aimerai toujours, [dead_character.Custom('MotherFather')]."
 death_management.4002.b: "Je suppose que je ne saurai jamais..."
 death_management.4002.c: "Reposez en paix, [dead_character.Custom('MotherFather')]."
 death_management.4002.d: "Je... Je veux m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')] !"
 death_management.4002.tt: "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."
 death_management.4008.t: "Tout ce qui aurait pu être"
 death_management.4008.desc.like_my_prison: "Malgré mon acte, je n’ai jamais détesté [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName]. J’ai même imaginé notre avenir ensemble de temps en temps – les choses que nous réaliserions et la famille que nous fonderions. Tous ces rêves se sont effondrés quand on m’a annoncé que m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')], alors m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], était mort[dead_character.Custom('FR_E')]. Ce n’est pas comme ainsi que les choses devaient se passer !"
 death_management.4008.desc.like: "Quand on m’a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName], tous mes rêves d’une vie avec [dead_character.Custom('FR_LuiElle')] se sont évanouis."
 death_management.4008.desc.dislike: "Quand on m’a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName], je ne peux pas nier que j’ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ne me réjouis pas de sa mort, mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l’épouser. J’aurais été malheureu[ROOT.Char.Custom('FR_XSe')] et « jusqu’à ce que la mort nous sépare », ça peut-être très long..."
 death_management.4008.desc.dislike_my_prison: "Quand on m’a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], alors m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], je ne peux pas nier que j’ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ne me réjouis pas de sa mort, mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l’épouser. J’aurais été malheureu[ROOT.Char.Custom('FR_XSe')] et « jusqu’à ce que la mort nous sépare » semblait être un concept très lointain..."
 death_management.4008.desc.neutral_my_prison: "Depuis que mes fiançailles avec [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] ont été officialisées, j’ai ressenti à la fois de l’excitation et de la peur à la pensée de notre mariage futur. Maintenant qu’[dead_character.Custom('FR_IlElle')] est décédé[dead_character.Custom('FR_E')] en tant que m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], [dead_character.Custom('FR_IlElle')] me manque, même si je ne l’ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.4008.desc.neutral: "Depuis que mes fiançailles avec [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] ont été officialisées, j’ai ressenti à la fois de l’excitation et de la peur à la pensée de notre mariage futur. Maintenant qu’[dead_character.Custom('FR_IlElle')] est décédé[dead_character.Custom('FR_E')] en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName], [dead_character.Custom('FR_IlElle')] me manque, même si je ne l’ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.4008.a.tt: "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée et l’accord de mariage est nul."
 death_management.4008.a: "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b: "Nous sommes allés directement à #EMP Jusqu’à ce que la mort nous sépare#!"
 death_management.9998.t: "Connais-toi toi-même : proche de la fin"
 death_management.9998.desc: "Je le sais au plus profond de moi. [ROOT.Char.GetFaith.DeathDeityName|U] viendra pour moi bientôt et attend patiemment de m’accueillir."
 death_management.9998.a: "Je serai mort[ROOT.Char.Custom('FR_E')] d’ici un an."
 death_management.9998.a.tt: "Vous devriez mettre de l’ordre dans vos affaires."
 #### Battle Death Events ####
 #Intro 1
 death_management.intro.witnessed: "Au milieu du chaos qui règne dans les terres de [battle_death_location.GetNameNoTooltip], j’essaie de reprendre mes esprits."
 death_management.intro.war: "Des nouvelles de [battle_death_location.GetNameNoTooltip] arrivent enfin par l’intermédiaire d’un messager épuisé."
 death_management.intro: "Le conflit entre [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] et [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] m’intéressait peu, jusqu’à ce que le résumé de la bataille de [battle_death_location.GetNameNoTooltip] par mon Conseil n’apparaisse."
 #Intro 2
 death_management.intro.enemy: "Devant moi, [dead_character.GetFirstName] charge en direction de l’ennemi.\n\n"
 death_management.intro.friendly: "De l’autre côté du champ, j’aperçois [dead_character.GetFirstName] en pleine lutte désespérée.\n\n"
 death_management.intro.letter.lover: "Mon estomac se noue, de peur pour mon âme sœur, au moment où je prends le parchemin.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Je prends le morceau de papier, cherchant des nouvelles de m[dead_character.Custom('FR_OnA')] [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Je sais immédiatement qu’il est arrivé quelque chose de terrible à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "Je ne peux pas m’empêcher de m’inquiéter du sort de mon ami[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_LeLa')] plus proche.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "Avant même de l’ouvrir, je sais que ce sont de bonnes nouvelles.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Je prends une profonde inspiration... Tant de choses dépendent du sort de ma descendance.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "Là, au milieu des dépêches, je lis :\n"
 #Death flavor
 death_management.death.witnessed.enemy: "Nos soldats [dead_character.Custom('FR_LeLa')] harcèlent sans relâche, et il est évident qu’[dead_character.Custom('FR_IlElle')] est épuisé[dead_character.Custom('FR_E')] de voir des [dead_character.GetWomenMen] tomber comme des mouches autour d[dead_character.Custom('FR_EluiElle')]."
 death_management.death.witnessed.friendly: "L’armée [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] l’encercle petit à petit, son épuisement se faisant encore davantage ressentir."
 death_management.death.war.enemy: "'#EMP Nous confirmons que [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] a été tué[dead_character.Custom('FR_E')] après avoir opposé une farouche résistance face à l’armée [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 death_management.death.war.friendly: "'#EMP Notre brave [dead_character.GetTitledFirstName] a été tué[dead_character.Custom('FR_E')] lors d’une attaque contre l’armée [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 death_management.death.uninvolved: "'#EMP Nous confirmons que [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] a été tué[dead_character.Custom('FR_E')] après avoir opposé une farouche résistance face à l’armée [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 #Killer
 death_management.killer.witnessed.enemy: "En l’espace d’une seconde, [battle_death_killer.Custom('FR_le_Char_Pi')][battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.Custom('FR_du_Char_Pi')][battle_death_killer.GetLiege.GetTitledFirstName], charge avec détermination en brandissant s[battle_death_killer.Custom('FR_OnA_signature_weapon')], prend facilement le dessus sur [dead_character.GetFirstNameNoTooltip] et lui assène le coup de grâce. "
 death_management.killer.witnessed.friendly: "La lueur d’[battle_death_killer.Custom('FR_Un_signature_weapon')] attire soudainement mon attention, au moment où [battle_death_killer.Custom('FR_le_Char_Pi')][battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.Custom('FR_du_Char_Pi')][battle_death_killer.GetLiege.GetTitledFirstName], porte le coup fatal."
 death_management.killer: "[dead_character.GetSheHe|U] a été tué[dead_character.Custom('FR_E')] par [battle_death_killer.Custom('FR_le_Char_Pi')][battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.Custom('FR_du_Char_Pi')][battle_death_killer.GetLiege.GetTitledFirstName], au terme d’un violent affrontement.'#!"
 death_management.no_killer: "[dead_character.GetSheHe|U] a été frappé[dead_character.Custom('FR_E')] par une flèche perdue, pendant une escarmouche féroce.'#!"
 #Spouse
 death_management.1200.t: "Mort de l’épou[dead_character.Custom('FR_XSe')]"
 death_management.1200.desc_sad: "\n\nJe n’aurais pas dû [dead_character.Custom('FR_LeLa')] laisser y aller... pas comme ça..."
 death_management.1200.desc_happy: "\n\nC[dead_character.Custom('FR_EEtte')] [dead_character.Custom('InsultNoun')] est enfin mort[dead_character.Custom('FR_E')] !"
 death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip] est un[dead_character.Custom('FR_E')] [dead_character.GetWomanMan] mort[dead_character.Custom('FR_E')] ! Mort[dead_character.Custom('FR_E')] !"
 death_management.1200.b: "Je ne vous oublierai jamais..."
 death_management.1200.c: "Vous avez prouvé votre valeur, mon amour..."
 death_management.1200.d: "Enfin libre !"
 #Child
 death_management.1201.t: " [dead_character.Custom('GetDaughterSon')|U] mort[dead_character.Custom('FR_E')]"
 death_management.1201.desc: "\n\nJe n’aurais pas pu [dead_character.Custom('FR_LeLa')] sauver... mais aucun parent ne devrait voir son enfant mourir..."
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip] ne s’en tirera pas comme ça !"
 death_management.1201.b: "#EMP M[dead_character.Custom('FR_OnA')] brave [dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c: "Votre heure n’était pas encore arrivée, mon enfant..."
 death_management.1201.d: "Reposez en paix, mon enfant."
 #Parent
 death_management.1202.t: "Mort d’un parent"
 death_management.1202.desc: "\n\nIl n’est pas trop tard pour changer les choses, j’espère simplement qu’[dead_character.Custom('FR_IlElle')] trouvera la paix [dead_character.GetFaith.PositiveAfterLife2]."
 death_management.1202.a: "#EMP Pourquoi vous, [dead_character.GetMotherFather|U] ?#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip] paiera pour ce qu’[battle_death_killer.Custom('FR_IlElle')] a fait."
 #Lover
 death_management.1204.t: "Mort d’un[dead_character.Custom('FR_E')] amant[dead_character.Custom('FR_E')]"
 death_management.1204.desc: "\n\nMon cœur se glace, tandis que je réalise que je ne sentirai plus jamais la chaleur de son étreinte..."
 death_management.1204.a: "#EMP M[dead_character.Custom('FR_OnA')] brave [dead_character.GetFirstNameNoTooltip]#!..."
 death_management.1204.b: "... Je vous vengerai !"
 #Best Friend
 death_management.1205.t: "Mort d’un ami[dead_character.Custom('FR_E')]"
 death_management.1205.desc: "\n\nJe n’apprécierai plus jamais sa charmante compagnie..."
 death_management.1205.a: "Pas [dead_character.GetFirstNameNoTooltip] !"
 death_management.1205.b: "[battle_death_killer.GetFirstNameNoTooltip] va payer pour ce qu’[battle_death_killer.Custom('FR_IlElle')] a fait !"
 #Rival
 death_management.1206.t: "Mort d’un[dead_character.Custom('FR_E')] rival[dead_character.Custom('FR_E')]"
 death_management.1206.desc: "\n\nJe ne peux m’empêcher de sourire en sachant que [dead_character.GetFirstNameNoTooltip] est mort[dead_character.Custom('FR_E')] pendant l’une de mes guerres, voilà qui devrait me remonter le moral pour quelques jours !"
 death_management.1206.a: "Bon débarras."
 death_management.1206.b: "[dead_character.GetFirstNameNoTooltip] était à moi !"
 death_management.1206.c: "Mon héros ! Je vais envoyer [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] à [battle_death_killer.GetFirstNameNoTooltip] !"
 #Heir
 death_management.1207.t: "Mort d’un[dead_character.Custom('FR_E')] hériti[dead_character.Custom('FR_ErEre')]"
 death_management.1207.desc: "\n\nLa succession de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] doit à nouveau être examinée..."
 death_management.1207.a: "Vous ne saviez pas ce qui vous attendait..."
 death_management.1207.b: "... mais [battle_death_killer.GetFirstNameNoTooltip] non plus !"
 death_battle_new_rivalry_title: "[avenger.Custom('FR_le_Char_Pi')|U][avenger.GetTitledFirstNameNoTooltip] veut se venger"
 #Family Feud
 death_management.3006.b: "Dommage, j’aurais aimé qu’[dead_character.Custom('FR_IlElle')] survive plus longtemps."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "Un nuisible de la Maison [dead_character.GetHouse.GetBaseNameNoTooltip] de moins à se soucier !"
 death_management.1006.e: "Je peux enfin tourner la page."
 death_management.1006.f: "Ne jamais croiser la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
