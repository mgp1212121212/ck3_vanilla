 death_management.3008.desc.dislike: "Quand on m’a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] dans mes cachots, je ne peux pas nier que j’ai été soulagé[ROOT.Char.Custom('FR_E')]. Je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l’épouser !"
