 death_management.2002.t: "Le long repos"
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U] ? Pourquoi êtes-vous parti[dead_character.Custom('FR_E')] ? On m’a dit que vous n’y pouviez rien et que [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName] était la raison pour laquelle vous avez dû partir. Mais pourquoi vous aurait-[prison_holder.Custom('FR_IlElle')] arraché à moi, [dead_character.Custom('MotherFather')] ?"
 death_management.2002.like: "Oh, [dead_character.Custom('MotherFather')]. J’ai peut-être grandi, mais je suis toujours votre enfant. Comment vais-je faire maintenant que [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName] vous a arraché à moi et à ce monde ? Qui va me consoler alors que mes yeux sont noyés par les larmes ?"
 death_management.2002.neutral: "Nous n’avons peut-être pas été proches, [dead_character.GetFirstName], pourtant vous serez toujours m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]. Et dire que [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName] vous a arraché à moi d’une manière si cruelle, me laissant avec tant de questions. Qu’est-ce qui a pris [prison_holder.Custom('FR_au_Char_L')][prison_holder.GetTitleTierName] de commettre un crime aussi odieux ? Ai-je vraiment cru que vous seriez toujours là ? [dead_character.Custom('MotherFather')|U]... M’avez-vous vraiment aimé ?"
 death_management.2002.dislike: "Votre sang coule peut-être dans mes veines, mais vous n’étiez pas vraiment m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]. Si vous n’étiez pas mort[dead_character.Custom('FR_E')] des mains [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName], je n’aurais ressenti que du soulagement."
 death_management.2002.a: "Je vous aimerai toujours, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "Je suppose que je ne saurai jamais..."
 death_management.2002.c: "Je ferai en sorte qu’[prison_holder.Custom('FR_IlElle')] paye."
 death_management.2002.d: "Je... Je veux m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')] !"
 death_management.2002.tt: "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]."
 death_management.2008.t: "Tout ce qui aurait pu être"
 death_management.2008.desc.like: "J’avais commencé à imaginer mon futur avec [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] – les choses que nous réaliserions ensemble et la famille que nous fonderions."
 death_management.2008.like_end_killer: "Tous ces rêves se sont effondrés en raison [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName], qui a assassiné m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')]."
 death_management.2008.like_end: "Tous ces rêves se sont effondrés en raison [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName] qui a laissé m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] mourir dans ses cachots."
 death_management.2008.dislike_killer: "Quand on m’a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] par la main [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName], je ne peux pas nier que j’ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ressens toujours de la colère envers [prison_holder.Custom('FR_le_Char_L')][prison_holder.GetTitleTierName] qui a mis fin à la vie de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] de façon aussi brutale, mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l’épouser."
 death_management.2008.dislike: "Quand on m’a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName], je ne peux pas nier que j’ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ressens toujours de la colère envers [prison_holder.Custom('FR_le_Char_L')][prison_holder.GetTitleTierName] qui a laissé périr m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')], mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l’épouser."
 death_management.2008.desc.neutral: "Depuis que mes fiançailles avec [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] ont été officialisées, j’ai ressenti à la fois de l’excitation et de la peur à la pensée de notre mariage futur. Maintenant que [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName] a causé sa mort, [dead_character.Custom('FR_IlElle')] me manque, même si je ne l’ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.2008.a.tt: "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName] et l’accord de mariage est nul."
 death_management.2008.a: "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "Nous sommes passés directement à #EMP jusqu’à ce que la mort nous sépare #!"
 death_management.3000.t: "Jusqu’à ce que je nous sépare"
 death_management.3000.like: "Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Penser que vous alliez mourir dans mes cachots... Je me demande [dead_character.Custom('FR_SilSielle')] pourrait me croire si je lui disais que je l’aime toujours, même maintenant."
 death_management.3000.neutral: "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé et j’ai peut-être été à l’origine de votre mort, mais votre trépas me touche plus que je ne l’aurais cru. Vous avez toujours été présent[dead_character.Custom('FR_E')]. Et dire que mon cachot a été votre fin..."
 death_management.3000.dislike: "M[dead_character.Custom('FR_OnA')] défunt[dead_character.Custom('FR_E')] [dead_character.GetWifeHusband], le soulagement m’envahit alors que vous avez rendu votre dernier souffle dans mes cachots. Je devrais peut-être avoir honte, mais en vérité, il n’y a pas eu d’amour entre nous."
 death_management.3000.a: "Puisse-t-[dead_character.Custom('FR_IlElle')] reposer en paix."
 death_management.3000.b: "Qui aurait pu deviner ?"
 death_management.3000.c: "Bon débarras !"
 death_management.3000.tt: "Votre [dead_character.Custom('FR_EpouxEpouse')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots."
 death_management.3007.t: "Un coup du sort"
 death_management.3007.start: "Le décès [dead_character.Custom('FR_du_Char_Pi')][dead_character.GetTitledFirstName] dans mes cachots a changé l’avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName|l]"
 death_management.3007.ruler: "dirigeant[dead_character.Custom('FR_E')]"
 death_management.3007.end: "aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays.\n\nCe que je sais, c’est que ce qui est fait est fait, et que l’histoire de [dead_character.GetFirstName] s’est achevée."
 death_management.3007.a: "Une histoire se termine et une autre commence."
 death_management.3007.a.tt: "Votre hériti[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots.\n[new_heir.Custom('FR_le_Char_Pi')|U][new_heir.GetTitledFirstName] est votre nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')]."
 death_management.3001.t: "Survivre à un enfant"
 death_management.3001.tt: "Votre [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots."
 death_management.3001.child: "J’avais tellement d’espoirs pour vous, m[dead_character.Custom('FR_OnA')] tendre enfant. Toutes les choses que vous auriez apprises, expérimentées et faites. Il y avait tellement de possibilités, une vie entière à vivre. Peut-être auriez-vous eu vos propres enfants un jour. Mais maintenant, rien de tout ceci n’adviendra, tout cela en raison mes actions..."
 death_management.3001.like: "Oh pourquoi la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] a-t-elle laissé [dead_character.GetFirstName] s’éteindre ?\n\nJe prie pour qu’[dead_character.Custom('FR_IlElle')] trouve la paix dans l’au-delà et que [ROOT.Char.GetFaith.HighGodName] me pardonne mes crimes."
 death_management.3001.neutral: "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé connaître un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')]. Mon seul soulagement est que la souffrance que je dois maintenant endurer lui est épargnée..."
 death_management.3001.dislike: "N’est-ce pas le devoir d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d’aimer ses enfants ? Pourtant, je n’arrive pas à pleurer la mort de [dead_character.GetFirstName] causée de mes propres mains."
 death_management.3001.a: "[dead_character.GetSheHe|U] ne méritait pas cela."
 death_management.3001.c: "Il est trop tard pour les regrets."
 death_management.3001.d: "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.3002.t: "Le long repos"
 death_management.3002.child: "[dead_character.Custom('MotherFather')|U] ? Pourquoi êtes-vous parti[dead_character.Custom('FR_E')] ? On m’a dit que vous n’y pouviez rien et que j’ai été la raison pour laquelle vous avez dû partir. Mais cela n’a aucun sens. N’est-ce pas, [dead_character.Custom('MotherFather')] ?"
 death_management.3002.like: "Oh, [dead_character.Custom('MotherFather')]. J’ai peut-être grandi, mais je suis toujours votre enfant. Que vais-je faire maintenant que j’ai causé votre mort ? Qui va me consoler alors que mes yeux sont noyés par les larmes ?"
 death_management.3002.neutral: "Nous n’avons peut-être pas été proches et j’ai peut-être causé votre mort, [dead_character.GetFirstName], mais vous serez toujours m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')].\n\nAlors que vous avez quitté ce monde, mille questions envahissent mon esprit. Ai-je vraiment cru que vous seriez toujours là ? Votre mort était-elle une erreur que j’aurais dû éviter ? [dead_character.Custom('MotherFather')|U]... M’avez-vous vraiment aimé ?"
 death_management.3002.dislike: "Votre sang coule peut-être dans mes veines, mais vous n’étiez pas vraiment m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]. Je ne ressens rien face à votre trépas mis à part du soulagement, pas même de la culpabilité pour l’avoir causé. Votre ombre ne plane plus au-dessus de mon épaule."
 death_management.3002.a: "Je vous aimerai toujours, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "Je suppose que je ne saurai jamais..."
 death_management.3002.c: "Bon débarras !"
