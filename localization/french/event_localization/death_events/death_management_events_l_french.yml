 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName|l]"
 death_management.4007.ruler: "dirigeant[dead_character.Custom('FR_E')]"
 death_management.4007.end_adventurer: "aurait été, ni même si sa mort est une bénédiction ou une malédiction pour ses partisans."
 death_management.4007.end: "aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays."
 death_management.4007.end.heir: "\n\nMon seul espoir est que m[new_heir.Custom('FR_OnA')] nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')], [new_heir.Custom('FR_le_Char_Pi')][new_heir.GetTitledFirstName], soit à la hauteur."
