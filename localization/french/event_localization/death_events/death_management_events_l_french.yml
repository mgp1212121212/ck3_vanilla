l_french:
 death_management.1000.killed.tt: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName] a été tué[dead_character.Custom('FR_E')] par [killer.Custom('FR_le_Char_Pi')][killer.GetTitledFirstName]."
 death_management.1000.t: "Jusqu’à ce que la mort nous sépare"
 death_management.1000.murder: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName] a été assassiné[dead_character.Custom('FR_E')] !\n\n"
 death_management.1000.plaguestart: "Le fléau mortel continue de sévir en [realm.GetNameNoTier], fauchant nobles comme paysans. Cette vérité cruelle et indiscriminée ne se dévoile que dans des moments rares comme celui-ci.\n\n"
 death_management.1000.plaguespouse: "Je ne peux que regarder en silence les médecins s’éloigner du corps de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_character'))]. Je m’approche et prends sa main. Elle est encore chaude.\n\n"
 death_management.1000.like: "Je me demande comment un cœur peut supporter une telle souffrance. C’est impossible ! Pourtant, je suis là, le cœur battant tandis que le vôtre s’est éteint. Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. La vie ne sera pas la même sans vous."
 death_management.1000.neutral: "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé, mais votre trépas me touche plus que je ne l’aurais cru. Vous avez toujours été là. Ai-je pensé que vous le seriez définitivement ? Il y a tant de choses que je n’ai pas dites..."
 death_management.1000.dislike: "Alors que [dead_character.GetFirstName] a rendu l’âme, le soulagement m’envahit. Je devrais peut-être avoir honte, mais en vérité, il n’y a pas eu d’amour entre nous. Je suis enfin libre de recommencer ma vie !"
 death_management.1000.murder_wedding: "Ah ! Quelle mort totalement inattendue ! Pas du tout planifiée ! Qui aurait pu la prédire ?"
 death_management.1000.a: "Au moins les souvenirs restent."
 death_management.1000.b: "J’espère que vous trouvez la paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "Ce n’est pas trop tôt !"
 death_management.1000.tt: "Votre épou[dead_character.Custom('FR_XSe')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.t: "Survivre à un enfant"
 death_management.1001.murder: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName] a été assassiné[dead_character.Custom('FR_E')] !\n\n"
 death_management.1001.tt: "Votre [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.plaguechild: "J’ai le ventre noué alors que le corps de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_character'))] [dead_character.GetFirstName] est transporté devant moi. Médecins et guérisseurs se sont démenés du matin au soir pour [dead_character.Custom('FR_LeLa')] sauver, mais leur expression sombre en disait plus qu’ils ne l’auraient voulu.\n\nSi jeune et si prometteu[dead_character.Custom('FR_RSe')]. Tant d’autres subiront le même destin funeste.\n\nPuissions-nous être délivrés par [ROOT.Char.GetFaith.HighGodName]."
 death_management.1001.child: "J’avais tellement d’espoirs pour vous, m[dead_character.Custom('FR_OnA')] tendre enfant. Toutes les choses que vous auriez apprises, expérimentées et faites. Il y avait tellement de possibilités, une vie entière à vivre. Peut-être auriez-vous eu vos propres enfants un jour. Mais maintenant, rien de tout ceci n’adviendra..."
 death_management.1001.like: "Oh pourquoi la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] n’a-t-elle pas empêché ce qui est arrivé à [dead_character.GetFirstName] ? Si j’ai péché, pourquoi n’ai-je pas été puni[ROOT.Char.Custom('FR_E')] à sa place ? [dead_character.Custom('FR_IlElle')|U] était irréprochable, m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] parfait[dead_character.Custom('FR_E')] ! Tant de choses l’attendaient..."
 death_management.1001.neutral: "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé vivre un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')]. Mon seul soulagement est que la souffrance que je dois maintenant endurer lui est épargnée..."
 death_management.1001.dislike: "N’est-ce pas le devoir d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d’aimer ses enfants ? Pourtant, je n’arrive pas à pleurer la mort de [dead_character.GetFirstName]. À un moment, j’ai dû malgré moi [dead_character.Custom('FR_LeLa')] pousser à suivre un chemin que jamais je n’aurais approuvé. Bien que je puisse être à blâmer pour ce qu’[dead_character.Custom('FR_IlElle')] est devenu[dead_character.Custom('FR_E')], c’est définitivement du passé."
 death_management.1001.a: "[dead_character.Custom('FR_IlElle')|U] ne méritait pas cela."
 death_management.1001.c: "Il est trop tard pour des regrets."
 death_management.1001.d: "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t: "Le vide laissé derrière soi"
 death_management.1004.desc: "Il y a une présence dans mon lit, aussi intense que votre corps lorsque vous enveloppiez vos membres autour de moi. Pourtant, cette présence n’est pas vous, [dead_character.GetFirstName], mais le désir et l’angoisse que vous avez laissés. Durant la journée, je me tiens occupé[ROOT.Char.Custom('FR_E')], mais ici, où les souvenirs sont si vivaces, il n’y a pas moyen d’y échapper."
 death_management.1004.a: "La douleur disparaîtra-t-elle un jour ?"
 death_management.1004.a.tt: "Votre amant[dead_character.Custom('FR_E')], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.lover.desc: "Votre amant[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')]."
 death_management.1005.t: "Les souvenirs restent"
 death_management.1005.desc: "Oh, [dead_character.GetFirstName]. Si vous étiez toujours avec moi, je sais que vous me diriez d’être fort[ROOT.Char.Custom('FR_E')] et que je finirais par aller mieux. Et vous auriez raison, comme toujours, mais je dois d’abord maudire et pleurer. Comment pourrais-je ne pas le faire alors que vous avez quitté ce monde ?"
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName] est mort[dead_character.Custom('FR_E')] ! M[dead_character.Custom('FR_OnA')] meilleur[dead_character.Custom('FR_E')] et plus fidèle ami[dead_character.Custom('FR_E')] a été emporté[dead_character.Custom('FR_E')] par la froide étreinte [ROOT.Char.GetFaith.DeathDeityNamePossessive]. Je pleure, je gémis, j’arrache mes cheveux et mes vêtements, mais je sais que je ne [dead_character.Custom('FR_LeLa')] reverrai jamais.\n\nComment... comment pourrais-je continuer ?\n\n[dead_character.GetFirstNameNoTooltip], m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstNameNoTooltip] le voudrait, et je dois espérer que son souvenir me soutiendra en ces temps sombres, mais sans [dead_character.Custom('FR_LuiElle')], la vie ressemble à une bougie sans flamme."
 death_management.1005.a: "Vous ne serez jamais oublié[dead_character.Custom('FR_E')], mon ami[dead_character.Custom('FR_E')]."
 death_management.1005.a.tt: "Votre ami[dead_character.Custom('FR_E')], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.friend.desc: "Votre ami[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')]."
 death_management.1007.t: "Un coup du sort"
 death_management.1007.start_murder: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName] a été assassiné[dead_character.Custom('FR_E')] !"
 death_management.1007.start: "Le décès [dead_character.Custom('FR_du_Char_Pi')][dead_character.GetTitledFirstName] a changé l’avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 death_management.1007.same_or_higher_tier: "Nous ne saurons jamais si nos terres auraient été unies sous son règne,"
 death_management.1007.mytitle: "Nous ne saurons jamais quel genre de [ROOT.Char.GetTitleTierName|l] [dead_character.Custom('FR_IlElle')] aurait été,"
 death_management.1007.ruler: "Nous ne saurons jamais quel genre de dirigeant[dead_character.Custom('FR_E')] [dead_character.Custom('FR_IlElle')] aurait été,"
 death_management.1007.end: "ni même si sa mort est une bénédiction ou une malédiction pour le pays."
 death_management.1007.a: "Une histoire se termine et une autre commence."
 death_management.1007.a.tt: "Votre hériti[dead_character.Custom('FR_ErEre')], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.1006.t: "Une malédiction levée"
 death_management.1006.desc: "Les rebondissements du destin n’ont pas toujours été à mon avantage. J’ai été maudit[ROOT.Char.Custom('FR_E')] le jour où j’ai rencontré [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName]. Aujourd’hui, cependant, cette malédiction a été levée ! Le destin m’a souri et a amené c[ROOT.Char.Custom('FR_EEtte')] [dead_character.Custom('InsultNoun')] [dead_character.Custom('InsultAdjective')] droit vers sa tombe !"
 death_management.1006.a.tt: "Votre [rival|El][dead_character.Custom('FR_E')|E], [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReasonHideKiller]."
 death_management.parent.desc: "Votre [dead_character.Custom('MotherFather')], [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.sibling.desc: "Votre [dead_character.Custom('SisterBrother')], [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.betrothed.desc: "Votre [betrothed|El][dead_character.Custom('FR_E')|E], [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc: "Votre [Concept('councillor',Select_CString(dead_character.IsFemale,'conseillère','conseiller'))|E], [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege.desc: "Votre [Concept('vassal',Select_CString(dead_character.IsFemale,'vassale','vassal'))|E], [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.pinned.desc: "Une personne qui vous intéresse, [dead_character.Custom('FR_le_Char_P')][dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.1008.desc: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName], l’[dead_character.Custom('FR_EpouxEpouse')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], nous a quittés. Tous ces plans soigneusement conçus ont été anéantis par l’élan capricieux [ROOT.Char.GetFaith.DeathDeityNamePossessive], bien qu’une telle plainte puisse paraître dérisoire comparée à la douleur de sa famille..."
 death_management.1008.a: "Reposez en paix."
 death_management.1008.a.tt: "L’[dead_character.Custom('FR_EpouxEpouse')] de [spouse_of_dead_character.GetFirstName], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "L’[dead_character.Custom('FR_EpouxEpouse')] de votre hériti[spouse_of_dead_character.Custom('FR_ErEre')] [spouse_of_dead_character.GetFirstName], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1009.t: "Une tragédie imprévue"
 death_management.1009.desc: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName], [dead_character.Custom('FR_LeLa')] fiancé[dead_character.Custom('FR_E')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], nous a quittés. Tous ces plans soigneusement conçus ont été anéantis par l’élan capricieux [ROOT.Char.GetFaith.DeathDeityNamePossessive], bien qu’une telle plainte puisse paraître dérisoire comparée à la douleur de sa famille..."
 death_management.1009.a: "Reposez en paix."
 death_management.1009.a.tt: "[dead_character.Custom('FR_LeLa')|U] fiancé[dead_character.Custom('FR_E')] de [betrothed_of_dead_character.GetFirstName], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], a [THIS.Char.Custom('DiedHouse_arrest')] et l’accord de mariage est nul."
 death_management.betrothed_child.desc: "[dead_character.Custom('FR_LeLa')|U] fiancé[dead_character.Custom('FR_E')] de [betrothed_of_dead_character.GetFirstName], [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1010.t: "Plus de leçons"
 death_management.1010.murderer: "Alors que la nouvelle du décès [dead_character.Custom('FR_du_Char_Pi')][dead_character.GetTitledFirstName] se répand dans les couloirs, je dois lutter pour rester de marbre.\n\nCe n’est que lorsque je me trouve dans un carrosse en direction de la capitale que je prends conscience qu’[dead_character.Custom('FR_IlElle')]... est parti[dead_character.Custom('FR_E')]."
 death_management.1010.under_12: "Comment on est passé d’un matin où [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] n’est pas venu[dead_character.Custom('FR_E')] pour mes leçons à maintenant où je suis assis[ROOT.Char.Custom('FR_E')] dans un carrosse en direction de la capitale, est un peu flou.\n\nQuand j’ai demandé pourquoi [dead_character.Custom('FR_IlElle')] ne m’a pas dit au revoir, on m’a progressivement fait comprendre que je ne [dead_character.Custom('FR_LeLa')] reverrai plus."
 death_management.1010.12_or_over: "Ils m’ont annoncé la nouvelle alors que je préparais mes cours, et je ne savais plus quoi dire ni quoi faire. Mon professeur, [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName], nous a quittés.\n\nAlors même que je retourne chez moi, cela fait bizarre de me dire que je ne [dead_character.Custom('FR_LeLa')] reverrai jamais."
 death_management.1010.under_12_liked_educator: "J’aurais souhaitais au moins lui dire au revoir."
 death_management.1010.under_12_disliked_educator: "Je veux quand même un nouveau professeur !"
 death_management.1010.over_12_liked_educator: "Vous m’avez tant appris, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "Bon débarras."
 death_management.1010.a.tt: "En raison de la mort [dead_character.Custom('FR_du_Char_Pi')][dead_character.GetTitledFirstName], vous ne recevez plus de cours."
 death_management.educator.desc: "[dead_character.Custom('FR_le_Char_Pi')|U][dead_character.GetTitledFirstName], votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))], en charge de l’éducation [ward_of_dead_character.Custom('FR_du_Char_Pi')][ward_of_dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.2000.t: "Jusqu’à ce que [prison_holder.GetFirstNameNoTooltip] nous sépare"
 death_management.2000.t.root_killer: "Jusqu’à ce que je nous sépare"
 death_management.2000.t.no_killer: "Arraché[dead_character.Custom('FR_E')]"
 death_management.2000.murderer: "Oh, [dead_character.GetFirstName], notre vie ensemble aurait pu être plus longue, mais cela devait se passer ainsi.\n\nJe ne me réjouis pas d’avoir votre sang sur les mains, mais je sais que si vous pouviez le dire, vous auriez voulu que je passe à autre chose et que je trouve le bonheur."
 death_management.2000.like: "Je me demande comment un cœur peut supporter une telle souffrance. C’est impossible ! Pourtant, je suis là, le cœur battant tandis que le vôtre s’est éteint.\n\nOh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]."
 death_management.2000.like_end_killer: "Je ne peux pas me sortir de la tête l’image [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName] qui met fin à votre vie."
 death_management.2000.like_end: "Je ne peux pas me sortir de la tête l’image de votre trépas dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]."
 death_management.2000.neutral: "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé, mais votre trépas me touche plus que je ne l’aurais cru. Vous avez toujours été là."
 death_management.2000.neutral_end_killer: "[prison_holder.Custom('FR_le_Char_Pi')|U][prison_holder.GetTitledFirstName] vous a enlevé de moi d’une manière si violente..."
 death_management.2000.neutral_end: "Et dire que vous avez péri dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike: "Alors que vous avez rendu votre dernier souffle, le soulagement m’envahit tout autant que la colère. Je devrais peut-être avoir honte de le dire, mais en vérité il n’y a pas eu d’amour entre nous."
 death_management.2000.dislike_end_killer: "Cependant, quelle insulte de vous voir périr aux mains d’un[prison_holder.Custom('FR_E')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('InsultAdjective')] te[prison_holder.Custom('FR_LLle')] que [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer: "Cependant, quelle insulte de vous voir périr aux mains d’un assassin..."
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "Cependant, quelle insulte de vous voir périr aux mains d’un[prison_holder.Custom('FR_E')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('InsultAdjective')] te[prison_holder.Custom('FR_LLle')] que [prison_holder.GetFirstName]..."
 death_management.2000.a: "Qu’un[prison_holder.Custom('FR_E')] te[prison_holder.Custom('FR_LLle')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('InsultAdjective')] ait pu vous arracher à moi..."
 death_management.2000.b: "C’est un crime impardonnable !"
 death_management.2000.c: "C’est impardonnable !"
 death_management.2000.d: "Et quelle belle façon de s’en aller..."
 death_management.2000.tt: "Votre épou[dead_character.Custom('FR_XSe')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]."
 death_management.2007.t: "Un coup du sort"
 death_management.2007.start: "Le décès [dead_character.Custom('FR_du_Char_Pi')][dead_character.GetTitledFirstName] dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName] a changé l’avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName|l]"
 death_management.2007.ruler: "dirigeant[dead_character.Custom('FR_E')]"
 death_management.2007.end: "[dead_character.Custom('FR_IlElle')] aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays.\n\nCe que je sais c’est que [prison_holder.GetFirstName] va payer pour ses crimes."
 death_management.2007.a: "[prison_holder.GetSheHe|U] a commis un acte impardonnable."
 death_management.2007.a.tt: "Votre hériti[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt: "[new_heir.Custom('FR_le_Char_Pi')|U][new_heir.GetTitledFirstName] est votre nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')]"
 death_management.2001.t: "Survivre à un enfant"
 death_management.2001.opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('dead_character'))] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] !\n\n"
 death_management.2001.child: "J’avais tellement d’espoirs pour vous, m[dead_character.Custom('FR_OnA')] tendre enfant. Toutes les choses que vous auriez apprises, expérimentées et faites. Il y avait tellement de possibilités, une vie entière à vivre. Peut-être auriez-vous eu vos propres enfants un jour. Mais maintenant, rien de tout ceci n’adviendra, en raison des actes [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]..."
 death_management.2001.like: "Oh pourquoi la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] n’a-t-elle pas empêché ce que [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName] a fait à [dead_character.GetFirstName] ?"
 death_management.2001.like_end_killer: "Je prie pour que c[prison_holder.Custom('FR_EEtte')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('InsultAdjective')] de [prison_holder.GetFirstName] ne connaisse ni repos, ni paix, ni #EMP amour#! pour avoir mis fin à la vie de m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end: "Je prie pour que c[prison_holder.Custom('FR_EEtte')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('InsultAdjective')] de [prison_holder.GetFirstName] ne connaisse ni repos, ni paix, ni #EMP amour#! pour avoir laissé dépérir m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] dans ses cachots."
 death_management.2001.neutral: "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé vivre un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')] à cause [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName]. Mon seul soulagement est que les souffrances qu’[dead_character.Custom('FR_IlElle')] a dû endurer lui sont maintenant épargnées..."
 death_management.2001.dislike: "N’est-ce pas le devoir d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d’aimer ses enfants ? Pourtant, je n’arrive pas à pleurer la mort de [dead_character.GetFirstName]."
 death_management.2001.dislike_end_killer: "Je ne ressens que de la colère face à l’insulte que [prison_holder.Custom('FR_le_Char_L')][prison_holder.GetTitleTierName] m’a infligée en faisant périr m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] par sa main."
 death_management.2001.dislike_end: "Je ne ressens que de la colère face à l’insulte que [prison_holder.Custom('FR_le_Char_L')][prison_holder.GetTitleTierName] m’a infligée en faisant périr m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] dans ses cachots."
 death_management.2001.a: "[dead_character.GetSheHe|U] ne méritait pas cela."
