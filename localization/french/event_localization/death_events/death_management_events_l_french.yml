 death_management.3002.tt: "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots."
 death_management.3006.t: "Survivre à m[dead_character.Custom('FR_OnA')] rival[dead_character.Custom('FR_E')]"
 death_management.3006.desc: "Quand mon geôlier m’a annoncé la bonne nouvelle, je pouvais à peine y croire ! M[dead_character.Custom('FR_OnA')] rival[dead_character.Custom('FR_E')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] a enfin péri dans mon cachot.\n\nJe vais pouvoir vivre dans un monde débarrassé[ROOT.Char.Custom('FR_E')] de c[dead_character.Custom('FR_EEtte')] [dead_character.Custom('InsultNoun')], et cela grâce à moi. Je suis tellement heureu[ROOT.Char.Custom('FR_XSe')] que je pourrais danser !"
 death_management.3006.a: "Sur sa tombe !"
 death_management.3006.a.tt: "Votre [rival|El][dead_character.Custom('FR_E')|E] [dead_character.GetFirstNameNoTooltip] a péri !"
 death_management.3008.t: "Tout ce qui aurait pu être"
