 death_management.4000.t: "Jusqu’à ce que la mort nous sépare"
 death_management.4000.like_opening: "Je me demande comment un cœur peut supporter une telle souffrance. C’est impossible ! Pourtant, je suis là, le cœur battant tandis que le vôtre s’est éteint.\n\n"
 death_management.4000.like_my_prison: "Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Me croiriez-vous si je vous disais que vous m’êtes toujours ch[dead_character.Custom('FR_ErEre')] ? Même après tout ce que j’ai fait ?"
 death_management.4000.like: "Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Je ne peux pas me sortir de la tête l’image de votre trépas, alors que vous étiez enfermé[dead_character.Custom('FR_E')] par [house_arrest_holder.Custom('FR_le_Char_Pi')][house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening: "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé, mais votre trépas me touche plus que je ne l’aurais cru.\n\n"
 death_management.4000.neutral_my_prison: "J’espère que vous pourrez pardonner mes péchés. À la fois ce que je vous ai fait et toutes les choses que j’ai laissées non dites."
 death_management.4000.neutral: "Vous avez toujours été là, mon compagnon constant. Et dire que vous avez péri en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName]... Il y a tant de choses que je n’ai pas dites !"
 death_management.4000.dislike_my_prison: "Lorsque j’ai appris que m[dead_character.Custom('FR_OnA')] [dead_character.GetWifeHusband] a rendu son dernier souffle derrière mes barreaux, j’ai ressenti un grand soulagement. Je devrais peut-être en avoir honte, mais en vérité, il n’y a pas eu d’amour entre nous. Je suis enfin libre de recommencer ma vie !"
 death_management.4000.dislike: "Lorsque j’ai appris que m[dead_character.Custom('FR_OnA')] [dead_character.GetWifeHusband] a rendu son dernier souffle derrière les barreaux [house_arrest_holder.Custom('FR_du_Char_Pi')][house_arrest_holder.GetTitledFirstName], j’ai ressenti un grand soulagement. Je devrais peut-être en avoir honte, mais en vérité, il n’y a pas eu d’amour entre nous. Je suis enfin libre de recommencer ma vie !"
 death_management.4000.a: "Au moins les souvenirs restent."
 death_management.4000.b: "J’espère que vous trouverez la paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "Ce n’est pas trop tôt !"
 death_management.4000.tt: "Votre épou[dead_character.Custom('FR_XSe')] [dead_character.Custom('FR_le_Char_Pi')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."
