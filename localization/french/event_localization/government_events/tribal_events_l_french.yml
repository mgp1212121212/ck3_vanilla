l_french:
 tribal.1001.t: "Le défi"
 tribal.1001.desc_old: "« Vous êtes devenu[ROOT.Char.Custom('FR_E')] v[ROOT.Char.Custom('FR_IeuxIeille')] et faible, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc_weak: "« Vous êtes #EMP faible#!, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc_meak: "« Vous êtes m[ROOT.Char.Custom('FR_OuOlle')] comme une anguille, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc_fallback: "« Vous n’êtes pas apte à régner, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc: "Le temps est venu pour vous de vous retirer ! Je régnerai sur ces terres à partir de ce jour », proclame [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] devant moi et le reste de la tribu."
 tribal.1001.a_child: "Voyons si vous pouvez étayer vos propos une arme à la main, petit[challenger.Custom('FR_E')] !"
 tribal.1001.a: "Voyons si vous pouvez étayer vos propos une arme à la main !"
 tribal.1001.a_champion: "[liege_champion.Custom('FR_le_Char_Pi')|U][liege_champion.GetTitledFirstName] se battra pour moi\n"
 tribal.1001.a_success: "Vous remportez le combat"
 tribal.1001.a_failure: "Vous perdez le combat"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip] gagne le combat"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip] perd le combat"
 tribal.1001.b: "Seulement si vous pouvez me battre dans une joute verbale !"
 tribal.1001.b_success: "Vous avez les meilleures insultes"
 tribal.1001.b_failure: "[challenger.GetSheHe|U] vous surpasse"
 tribal.1001.c: "Je ne peux pas lutter contre vous sur ce point..."
 tribal.1002.desc: "Je craignais que ce jour advienne. Je ne peux pas lutter contre vous sur ce point, m[liege_to_challenge.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('challenger'))]. »\n\n[liege_to_challenge.GetFirstName] me cède le pouvoir sans résistance, et après un court moment de confusion, la tribu célèbre ma victoire."
 tribal.1002.a: "Je... euh... merci."
 tribal.1003.desc_opening: "« Vous contestez donc mon droit à régner ?!"
 tribal.1003.desc_old: "Voyons si vous pouvez étayer vos propos une arme à la main, petit[challenger.Custom('FR_E')] ! »"
 tribal.1003.desc_young: "Voyons si vous pouvez étayer vos propos une arme à la main ! »"
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] s[liege_to_challenge.Custom('FR_OnA_signature_weapon')] et fait un pas vers moi. Toute la tribu se rassemble autour de nous dans une ambiance faite d’excitation et de peur, alors que je prends une posture plus ample et..."
 tribal.1003.desc_liege_champion: "\n\nLe champion choisi par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.Custom('FR_le_Char_Pi')][liege_to_challenge.GetTitledFirstName], [liege_champion.Custom('FR_le_Char_Pi')][liege_champion.GetTitledFirstName], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] s[liege_champion.Custom('FR_OnA_signature_weapon')] et fait un pas vers moi. Toute la tribu se rassemble autour de nous dans une ambiance faite d’excitation et de peur, alors que je prends une posture plus ample et..."
 tribal.1003.a: "... lève m[ROOT.Char.Custom('FR_OnA_signature_weapon')]."
 tribal.1003.b: "... lève mes mains et lâche un rire gêné."
 tribal.1004.desc_opening: "M[liege_to_challenge.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] s[challenger.Custom('FR_OnA_signature_weapon')] et fait un pas vers moi. Toute la tribu est rassemblée autour de nous dans une ambiance faite d’excitation et de peur.\n\n"
 tribal.1004.desc: "Je lève m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et attaque. #EMP J’esquive, je persévère, je feinte... Ahhhhh !#! Grâce à [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] ma jambe. Tandis que je m’effondre, je comprends que j’ai perdu. La tribu ne m’acclame plus."
 tribal.1004.a: "Soyez maudit[challenger.Custom('FR_E')] !"
 tribal.1005.desc: "Je lève m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et attaque.\n\n#EMP J’esquive, je persévère, je feinte...#! Grâce à [ROOT.Char.Custom('SignatureWeaponActionReaction')] je parviens à [ROOT.Char.Custom('SignatureWeaponCritical')] sa jambe. Lorsqu’[challenger.Custom('FR_IlElle')] s’effondre, je comprends que j’ai gagné."
 tribal.1005.a: "J’espère que vous avez retenu la leçon !"
 tribal.1014.desc_opening: "M[liege_to_challenge.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] s[challenger.Custom('FR_OnA_signature_weapon')] et fait un pas vers [liege_champion.Custom('FR_le_Char_Pi')][liege_champion.GetTitledFirstName]. Toute la tribu est rassemblée autour de nous dans une ambiance faite d’excitation et de peur.\n\n"
 tribal.1014.desc: "[liege_champion.Custom('FR_le_Char_Pi')|U][liege_champion.GetTitledFirstName] lève s[liege_champion.Custom('FR_OnA_signature_weapon')] et attaque. #EMP [liege_champion.Custom('FR_IlElle')|U] esquive, persévère, feinte... Ahhhhh !#! Grâce à [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] sa jambe. Tandis que [liege_champion.GetFirstName] s’effondre, je comprends que c’est fini. La tribu ne m’acclame plus."
 tribal.1014.a: "Soyez maudit[challenger.Custom('FR_E')] !"
 tribal.1015.desc: "[liege_champion.Custom('FR_le_Char_Pi')|U][liege_champion.GetTitledFirstName] lève s[liege_champion.Custom('FR_OnA_signature_weapon')] et attaque.\n\n#EMP [liege_champion.Custom('FR_IlElle')|U] esquive, persévère, feinte...#! Grâce à [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] la jambe de son adversaire, qui en s’effondrant signe la fin du combat."
 tribal.1015.a: "J’espère que vous avez retenu la leçon !"
 tribal.1006.desc_old: "Vous feriez mieux de présenter votre demande avec talent, petit[challenger.Custom('FR_E')] ! »"
 tribal.1006.desc_young: "Vous feriez mieux de présenter votre demande avec talent ! »"
 tribal.1006.desc: "Dès que [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)] déclare le début de la joute verbale, toute la tribu s’approche pour assister au spectacle.\n\nLe silence nous entoure tandis que [liege_to_challenge.GetFirstNameNoTooltip] s’avance et s’éclaircit la gorge.\n"
 tribal.1006.a: "Vous appelez ça une insulte ? Je vais vous montrer !"
 tribal.1006.a_success: "Vous gagnez la joute verbale"
 tribal.1006.a_failure: "Vous perdez la joute verbale"
 tribal.1006.b: "Ce... C’était une erreur."
 tribal.1007.desc_ending: "\n\nLe tumulte qui s’ensuit est assourdissant, et je sais que j’ai perdu."
 tribal.1007.a: "Soyez maudit[challenger.Custom('FR_E')] !"
 tribal.1008.desc: "La tribu est réunie pour assister à la joute verbale entre moi et m[liege_to_challenge.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('challenger'))] [challenger.GetFirstName]. On entend des murmures d’excitation lorsque [challenger.Custom('FR_CeluiCelle')]-ci s’avance et s’éclaircit la gorge.\n"
 tribal.1008.desc_ending: "\n\nCe qui suit est un silence consterné et gêné."
 tribal.1008.a: "Vous appelez ça une insulte ? Partez !"
 tribal.1010.desc: "Toute la tribu est réunie pour assister au duel entre moi et m[liege_to_challenge.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('challenger'))] [challenger.GetFirstName], mais dès qu’[challenger.Custom('FR_IlElle')] se montre, [challenger.Custom('FR_IlElle')] commence à trouver des excuses.\n\n« Ce... C’était une erreur, je n’oserais pas vous défier. Pardonnez-moi. »"
 tribal.1010.a: "Quelle couardise !"
 tribal.1022.trigger_failure.challenger: "Mon [single_combat_duel|El] contre [liege_to_challenge.GetFirstNameNoTooltip] a été invalidé"
 tribal.1022.trigger_failure.liege_to_challenge: "Mon [single_combat_duel|El] contre [challenger.GetFirstNameNoTooltip] a été invalidé"
 tribal.1101.t: "Holmgang"
 tribal.1101.desc: "M[rival.Custom('FR_OnA')] rival[rival.Custom('FR_E')] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] lève les yeux quand j’entre dans le couloir. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('victim'))], [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], gît en sang à ses pieds.\n\n« Ah, [ROOT.Char.GetFirstNameNoTooltip]. Je souhaitais juste vous faire passer un message ! »\n\n[victim.GetFirstNameNoTooltip] est toujours en vie, si l’on en croit ses gémissements de douleur, mais qui sait jusqu’où [rival.GetFirstNameNoTooltip] serait allé[rival.Custom('FR_E')] si je ne l’avais pas interrompu[rival.Custom('FR_E')] ?"
 tribal.1101.a: "Vil[rival.Custom('FR_E')] [rival.Custom('InsultNoun')] ! Je vous défie à un holmgang !"
 tribal.1101.a_success: "Vous gagnez"
 tribal.1101.a_failure: "[rival.GetSheHe|U] gagne"
 tribal.1101.b: "Vous affronterez [friend.GetFirstNameNoTooltip] à un holmgang !"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip] gagne"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip] gagne"
 tribal.1101.c: "Euh... oublions le passé, vous voulez bien ?"
 tribal.1102.desc_opening: "Une foule se rassemble pour assister au holmgang entre [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] et moi. Elle nous enveloppe dans une multitude de voix et de poings levés.\n\nJe saisis m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et charge. Nous sommes rapidement pris[ROOT.Char.Custom2('FR_Es', rival)] dans un tourbillon d’acier et de sang.\n\n"
 tribal.1102.desc: "Soudain, j’aperçois une ouverture dans sa défense. Je [ROOT.Char.Custom('SignatureWeaponAction')] m[ROOT.Char.Custom('FR_OnA_signature_weapon')], serre les dents, et parviens à [ROOT.Char.Custom('SignatureWeaponCritical')] sa cage thoracique. [rival.GetSheHe|U] meurt avant de toucher le sol."
 tribal.1102.a: "C’est ce qui attend tous ceux qui me défient !"
 tribal.1103.desc_opening: "Une foule s’est rassemblée pour voir le holmgang entre [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] et [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName]. Parmi la multitude de cris et de poings levés, c’est moi qui crie le plus fort.\n\n[friend.Custom('FR_le_Char_Pi')|U][friend.GetTitledFirstNameNoTooltip] saisit s[friend.Custom('FR_OnA_signature_weapon')] et charge. [ROOT.Char.Custom2('FR_IlsElles', rival)|U] sont rapidement pris[ROOT.Char.Custom2('FR_Es', rival)] dans un tourbillon d’acier et de sang.\n\n"
 tribal.1103.desc: "Soudain, [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] s[friend.Custom('FR_OnA_signature_weapon')] et [friend.Custom('SignatureWeaponCriticalPresent')] la cage thoracique [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstNameNoTooltip]. [rival.GetSheHe|U] meurt avant de toucher le sol."
 tribal.1104.desc: "[rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] s[rival.Custom('FR_OnA_signature_weapon')] et, avant de pouvoir parer l’attaque, [rival.Custom('FR_IlElle')] [rival.Custom('SignatureWeaponCriticalPresent')] mon épaule. La douleur... J’ai dû m’évanouir, car soudain [rival.Custom('FR_IlElle')] se tient au-dessus de moi.\n\n« J’abandonne. »"
 tribal.1104.a: "Je... J’abandonne."
 tribal.1105.desc: "[rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] s[rival.Custom('FR_OnA_signature_weapon')] et, avant que [friend.GetFirstNameNoTooltip] puisse parer l’attaque, [rival.Custom('FR_IlElle')] [rival.Custom('SignatureWeaponCriticalPresent')] son épaule. Mon ami[friend.Custom('FR_E')] tombe à terre, hurlant de douleur, et [rival.GetFirstNameNoTooltip] me regarde droit dans les yeux.\n\n« J’abandonne. »"
 tribal.1105.a: "Nous... Nous abandonnons."
 tribal.1201.t: "La course"
 tribal.1201.desc_opening: "Les préparatifs d’une grande course durent depuis des semaines et le moment est enfin venu de concourir !\n\n"
 tribal.1201.desc_warhorse: "J’arrive sur m[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]"
 tribal.1201.desc: "J’arrive sur l’un de mes chevaux les plus rapides"
 tribal.1201.desc_ending: "et constate que [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] et [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] vont participer à la course."
 tribal.1201.a: "Bien sûr que je vais aussi y participer !"
 tribal.1201.a.tt: "Une course apporte du prestige, mais implique des risques !"
 tribal.1201.b: "Je vais juste profiter du spectacle."
 tribal.1202.desc: "Danser, chanter, applaudir... La foule est en délire avant même le début de la course !\n\nJe me déplace à travers la foule, quelques minutes avant que de monter en selle, quand je repère m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('villain_racer'))] [villain_racer.Custom('FR_le_Char_Pi')][villain_racer.GetTitledFirstName] près des chevaux avec un objet tranchant dans la main..."
 tribal.1202.a: "« Hé ! Que faites-vous ?! »"
 tribal.1202.b: "Ce ne sont pas mes affaires."
 tribal.1202.b.tt: "Quoi qu’il advienne..."
 tribal.1202.c: "Donc [villain_racer.GetFirstNameNoTooltip] a laissé son cheval sans surveillance..."
 tribal.1202.c.success: "Je laisse sa bride intacte... en apparence"
 tribal.1202.c.tt: "Ce serait dommage que quelque chose #EMP se rompe#! pendant la course..."
 tribal.1202.c.failure: "[villain_racer.GetSheHe|U] remarque que quelqu’un a altéré sa bride"
 tribal.1203.desc_opening: "Je chevauche la steppe en suivant le rythme des nuages et des cavaliers à mes côtés.\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *crac !*#!\n\nSoudain, tout bascule : le sol se retrouve en haut et le ciel en bas. Je lutte pour rester en selle et me rends compte qu’elle s’est déplacée sous le cheval ! Mais mes jambes perdent leur adhérence... Alors que je heurte violemment le sol, je n’ai même pas le souffle pour crier."
 tribal.1203.desc_sabotaged_racer: "Alors que je m’approche [villain_racer.Custom('FR_du_Char_Pi')][villain_racer.GetTitledFirstName], [villain_racer.Custom('FR_IlElle')] se dirige subitement vers moi, et au même moment j’entends m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('racer'))] [racer.Custom('FR_le_Char_Pi')][racer.GetTitledFirstName] crier de douleur. Je me retourne sur ma selle pour [racer.Custom('FR_LeLa')] voir à terre, en sang, et son cheval qui se débat furieusement contre la selle qui n’est plus sur son dos, mais qui pend sous son ventre."
 tribal.1203.desc_sabotaged_villain: "Soudain, j’entends m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('villain_racer'))] [villain_racer.Custom('FR_le_Char_Pi')][villain_racer.GetTitledFirstName] crier de douleur. Je me retourne et [villain_racer.Custom('FR_LeLa')] vois au sol, en sang, sa bride rompue dans la main."
 tribal.1203.desc: "Il n’y a rien de tel que le vent et le bruit des sabots. Alors que je m’approche [villain_racer.Custom('FR_du_Char_Pi')][villain_racer.GetTitledFirstName], [villain_racer.Custom('FR_IlElle')] se dirige soudain vers moi et déséquilibre presque mon cheval !"
 tribal.1203.a: "Je dois faire demi-tour et l’aider !"
 tribal.1203.b_nothing_sabotaged: "De simples distractions."
 tribal.1203.b: "Super ! Il y a moins de concurrence."
 tribal.1203.b.tt: "Vous vous concentrez sur la course"
 tribal.1203.c: "Au moins, le cheval n’a pas marché sur moi..."
 tribal.1203.d: "C’est parti, [villain_racer.GetFirstNameNoTooltip] !"
 tribal.1203.d.success: "J’ai #EMP accidentellement#! percuté son cheval un peu trop fortement."
 tribal.1203.d.failure: "Je suis temporairement ralenti"
 tribal.1203.d.failure.tt: "Je pourrais être moins bien classé dans la course"
 tribal.1203.e: "Je devrais être assez près pour sauter..."
 tribal.1203.success: "Je parviens à [villain_racer.Custom('FR_LeLa')] faire tomber de son cheval"
 tribal.1203.failure: "C’est moi qui suis envoyé dans les airs"
 tribal.1204.desc_slow: "Cela prend de longues minutes, mais je passe finalement la ligne d’arrivée.\n\n"
 tribal.1204.desc_fast: "Je suis accueilli[ROOT.Char.Custom('FR_E')] par les acclamations de la foule alors que je franchis la ligne d’arrivée.\n\n"
 tribal.1204.desc_racer: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('racer'))] [racer.Custom('FR_le_Char_Pi')][racer.GetTitledFirstName] célèbre déjà sa victoire, entouré[racer.Custom('FR_E')] de gens et couvert[racer.Custom('FR_E')] de présents, et [racer.Custom('FR_IlElle')] me salue joyeusement."
 tribal.1204.desc_villain: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('villain_racer'))] [villain_racer.Custom('FR_le_Char_Pi')][villain_racer.GetTitledFirstName] célèbre déjà sa victoire, entouré[villain_racer.Custom('FR_E')] de gens et couvert[villain_racer.Custom('FR_E')] de présents. [villain_racer.Custom('FR_IlElle')|U] sourit dès qu’[villain_racer.Custom('FR_IlElle')] me voit."
 tribal.1204.desc_you: "Je suis rapidement approché[ROOT.Char.Custom('FR_E')] par des gens qui me félicitent, tendent la main pour toucher mon cheval et dansent... Presque personne ne remarque que [racer.Custom('FR_le_Char_Pi')][racer.GetTitledFirstName] et [villain_racer.Custom('FR_le_Char_Pi')][villain_racer.GetTitledFirstName] ont atteint la ligne d’arrivée. La foule est trop occupée à célébrer avec moi !"
 tribal.1204.desc_you_jumped_horses: "Les gens m’approchent pour me féliciter, mais sont un peu confus lorsqu’ils voient que je suis sur le cheval [villain_racer.Custom('FR_du_Char_Pi')][villain_racer.GetTitledFirstName] et que je dirige le mien. Néanmoins, il y a de la danse et des réjouissances, et presque personne ne remarque que [racer.Custom('FR_le_Char_Pi')][racer.GetTitledFirstName] et [villain_racer.Custom('FR_le_Char_Pi')][villain_racer.GetTitledFirstNameNoTooltip] atteignent la ligne d’arrivée, c[villain_racer.Custom('FR_EEtte')] derni[villain_racer.Custom('FR_ErEre')] à pied."
 tribal.1204.a: "Oui, je suis très rapide, merci !"
 tribal.1204.b: "Je gagnerai la prochaine fois !"
 tribal.1301.t: "Rencontre mortelle"
 tribal.1301.desc: "Je me rends à l’une des rivières près de [capital.GetName]. Alors que je m’apprête à étancher ma soif, un[peasant.Custom('FR_E')] [peasant.GetWomanMan] du coin se positionne résolument entre moi et la rivière... Quel toupet !\n\nAlors que je suis sur le point de lui ordonner de partir, [peasant.Custom('FR_IlElle')] s’exprime : « Il y a un crocodile dans l’eau, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] me #EMP protégeait#! ?"
 tribal.1301.a: "Merci ! Tenez, pour votre village."
 tribal.1301.b: "Je pourrais avoir besoin d’un[peasant.Custom('FR_E')] [peasant.GetWomanMan] comme vous."
 tribal.1301.c: "Un crocodile ? Pff ! Je n’ai pas vu de crocodile."
 tribal.1301.d: "Eh bien... Merci. Maintenant, partez."
 tribal.1301.d.tt: "J’ai tenu compte de son avertissement"
 tribal.1302.desc: "Je m’approche de l’eau, ignorant [peasant.Custom('FR_LeLa')] paysa[peasant.Custom('FR_NNne')], et me penche pour prendre l’eau fraîche dans mes mains. Il n’y a aucun signe de vie, à part les insectes !\n\nEn prenant une deuxième gorgée, j’entends quelque chose qui agite la surface, et puis la douleur est fulgurante. Je regarde à mes pieds. Une énorme mâchoire s’est refermée autour de ma jambe et du sang s’écoule le long de ses dents."
 tribal.1302.a: "AAAAH ! ! Enlevez-ça !"
 tribal.1303.t: "L’oasis"
 tribal.1303.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’approche avant de continuer : « Une oasis a été découverte près de [capital.GetName]. Que voulez-vous que je fasse ? »\n\nUne oasis ! Une source d’eau et de vie... ou d’argent."
 tribal.1303.a: "Elle apportera la prospérité grâce à l’irrigation !"
 tribal.1303.b: "Utilisez-la pour l’irrigation, mais pas gratuitement."
 tribal.1303.c: "Laissez les paysans l’utiliser au mieux."
