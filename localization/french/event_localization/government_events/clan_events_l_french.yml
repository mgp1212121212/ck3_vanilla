l_french:
 clan.1001.t: "L’enfant promis[vassal_child.Custom('FR_E')] en mariage"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et s[vassal_child.Custom('FR_OnA')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.Custom('FR_le_Char_Pi')][vassal_child.GetTitledFirstName] viennent vers moi. « L’absence d’alliance entre nous est regrettable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Pourquoi ne pas marier [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] à m[vassal_child.Custom('FR_OnA')] [vassal_child.Custom('GetDaughterSon')] afin d’y remédier ? »"
 clan.1001.a: "Vous avez raison, qu’ils se marient !"
 clan.1001.b: "Cela n’arrivera pas."
 clan.1002.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip], qu’est-ce que cela veut dire ?! »\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption dans la pièce avec s[vassal_child.Custom('FR_OnA')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.Custom('FR_le_Char_Pi')][vassal_child.GetTitledFirstName] qui [vassal.Custom('FR_LeLa')] suit.\n\n« Pourquoi avez-vous rompu les fiançailles entre votre [child.Custom('GetDaughterSon')] et [vassal_child.Custom('FR_le_Char_Pi')][vassal_child.GetTitledFirstNameNoTooltip] ? »"
 clan.1002.a: "C’était une erreur, je le promets !"
 clan.1002.b: "Ce ne sont pas vos affaires."
 clan.1011.t: "Sans alliance"
 clan.1011.desc_opening: "« Je ne peux m’empêcher de remarquer le népotisme avec lequel vous traitez [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] qui cherche à régler ce qu’[vassal.Custom('FR_IlElle')] perçoit comme un affront : mon absence d’alliance avec [vassal.Custom('FR_LuiElle')]. [vassal.Custom('FR_IlElle')|U] ajoute : « Une concession de votre part apaiserait ma colère. Disons..."
 clan.1011.desc_army: "l’expertise de votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] pendant quelques années ! »"
 clan.1011.desc_prestige: "dire du bien de moi auprès des bonnes personnes. »"
 clan.1011.desc_diplomacy: "des leçons sur l’art de la diplomatie. »"
 clan.1011.desc_prowess: "un enseignement en combat ! »"
 clan.1011.desc_fallback: "de l’or. »"
 clan.1011.army: "Mon [councillor.GetCouncilTitle|l] [councillor.GetFirstNameNoTooltip] vous enseignera."
 clan.1011.tt: "#F À prendre ou à laisser#!"
 clan.1011.prestige: "Je parlerai de vous en bien."
 clan.1011.diplomacy: "Vous devriez travailler votre éloquence !"
 clan.1011.prowess: "Alors battons-nous, et je vous apprendrai."
 clan.1011.fallback: "Prenez ça et laissez-moi tranquille."
 clan.1011.b: "Vous n’obtiendrez rien de tel."
 clan.1101.t: "Équilibre des pouvoirs"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient se plaindre auprès de moi : « Les membres de votre famille ont trop de pouvoir. Quelle que soit l’ardeur avec laquelle nous les vassaux travaillons, nous sommes loin d’en avoir autant ! Je vous implore de remédier à cette injustice. Même une apparence de népotisme peut engendrer du ressentiment chez vos vassaux... »"
 clan.1101.a: "Je vais prendre vos préoccupations en considération."
 clan.1101.a.flavor: "À force de palabres, vous parvenez à éviter de prendre la moindre mesure significative, tout en rassurant [vassal.GetFirstNameNoTooltip]"
 clan.1101.b: "Je vais immédiatement prendre des mesures pour régler ce problème !"
 clan.1101.b.custom: "Chaque [vassal|El] membre de votre [dynasty|El]"
 clan.1101.b.tt: "Obtient un [revoke_title_reason|El]"
 clan.1101.c: "Je vais vous donner quelque chose pour alimenter le ressentiment..."
 clan.1101.d: "Ce n’est pas ma faute si vous n’êtes pas nés dans ma famille !"
 clan.1101.d.custom: "Chaque [vassal|El] qui n’est pas de votre [dynasty|El]"
 clan.1201.t: "Non représentés"
 clan.1201.desc: "Un[petitioner.Custom('FR_E')] [petitioner.GetWomanMan] de [target_title.GetNameNoTier] qui a demandé audience s’avance vers moi : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous les [culture.GetCollectiveNounNoTooltip] sommes vos loyaux sujets, mais nous ne sommes pas représentés. Serait-ce tant demander qu’un des nôtres ait une place au sein de votre administration ? »"
 clan.1201.a: "Très bien. Vous devrez désormais régir [target_title.GetNameNoTierNoTooltip] !"
 clan.1201.b: "Je pourrais desserrer les rênes, en échange de votre service..."
 clan.1201.c: "Cela n’arrivera pas."
