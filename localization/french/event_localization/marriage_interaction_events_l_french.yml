l_french:
 marriage_interaction.0001.desc.start: "[ROOT.Char.Custom('FR_AuAla')|U] [ROOT.Char.GetFullName],\n\nAprès mûre réflexion, j’ai décidé de rompre"
 marriage_interaction.0001.desc.liegetoliege: "les fiançailles entre m[actor.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.Custom('FR_le_Char_Pi')][rejecting_betrothed.GetTitledFirstName] et votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.Custom('FR_le_Char_Pi')][rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed: "nos fiançailles."
 marriage_interaction.0001.desc.betrothedtoliege: "mes fiançailles avec votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.Custom('FR_le_Char_Pi')][rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed: "vos fiançailles avec m[actor.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.Custom('FR_le_Char_Pi')][rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end: "Je m’excuse pour tout inconvénient que ma décision causera et j’espère sincèrement que cela ne nuira pas aux relations entre nos familles."
 marriage_interaction.0001.a: "Une insulte terrible..."
 marriage_interaction.0002.desc: "À m[actor.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\n\nJe suis arrivé[actor.Custom('FR_E')] à la conclusion que votre mariage prévu avec [rejected_betrothed.Custom('FR_le_Char_Pi')][rejected_betrothed.GetTitledFirstName] n’est pas dans votre intérêt ni même dans celui de notre famille. Ainsi, j’ai décidé de rompre les fiançailles." #<TO_REMOVE>
 marriage_interaction.0002.a: "Hélas." #<TO_REMOVE>
 #Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t: "Des fiançailles tombées dans l’oubli"
 marriage_interaction.0004.desc: "Tout était en ordre jusqu’à ce que ce soit le moment de conclure le mariage. Les deux parties semblent se contenter de prétendre que l’arrangement n’a jamais été conclu, il semble donc peu probable que [betrothed_1.Custom('FR_le_Char_Pi')][betrothed_1.GetTitledFirstName] et [betrothed_2.Custom('FR_le_Char_Pi')][betrothed_2.GetTitledFirstName] se marient."
 marriage_interaction.0004.a: "C’est mieux ainsi."
 #Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t: "Des fiançailles tombées dans l’oubli"
 marriage_interaction.0005.desc: "Malgré la négociation et une planification minutieuse, il semble que je n’épouserai pas m[other_betrothed.Custom('FR_OnA')] fiancé[other_betrothed.Custom('FR_E')], [other_betrothed.Custom('FR_le_Char_Pi')][other_betrothed.GetTitledFirstName]. Malgré que le moment soit venu de célébrer le mariage promis, aucune des parties n’a décidé de conclure l’accord."
 marriage_interaction.0005.a: "Qui vais-je épouser finalement ?"
 #Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t: "Des fiançailles tombées dans l’oubli"
 marriage_interaction.0006.desc: "Malgré la négociation et une planification minutieuse, il semble que je n’épouserai pas m[other_betrothed.Custom('FR_OnA')] fiancé[other_betrothed.Custom('FR_E')], [other_betrothed.Custom('FR_le_Char_Pi')][other_betrothed.GetTitledFirstName]. Malgré que le moment soit venu de célébrer le mariage promis, aucune des parties n’a décidé de conclure l’accord."
 marriage_interaction.0006.a: "Qui vais-je épouser finalement ?"
 marriage_interaction.0008.t: "Fiançailles rompues par la foi"
 marriage_interaction.0008.desc: "[betrothed_clergy.Custom('FR_le_Char_Pi')|U][betrothed_clergy.GetTitledFirstName] a consacré sa vie [betrothed_clergy.GetFaith.HighGodName2] et malgré la négociation et la planification minutieuse, il semble qu’[betrothed_clergy.Custom('FR_IlElle')] n’épousera jamais [betrothed_2.Custom('FR_le_Char_Pi')][betrothed_2.GetTitledFirstName]."
 marriage_interaction.0008.a: "Hélas."
 marriage_interaction.0009.desc_clergy: "Puisque je consacre ma vie [betrothed_clergy.GetFaith.HighGodName2], il m’est interdit de me marier et je dois rompre mes fiançailles avec [betrothed_2.Custom('FR_le_Char_Pi')][betrothed_2.GetTitledFirstName]. J’espère qu’[betrothed_2.Custom('FR_IlElle')] me pardonnera."
 marriage_interaction.0009.desc: "[betrothed_clergy.Custom('FR_le_Char_Pi')|U][betrothed_clergy.GetTitledFirstName] a consacré sa vie [betrothed_clergy.GetFaith.HighGodName2] et malgré la négociation et la planification minutieuse, il semble que je n’épouserai jamais m[betrothed_clergy.Custom('FR_OnA')] fiancé[betrothed_clergy.Custom('FR_E')]."
 marriage_interaction.0009.a: "Hélas."
