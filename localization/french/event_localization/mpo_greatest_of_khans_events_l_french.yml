l_french:
 mpo_great_war_of_defiance_cb: "Grande guerre de résistance"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME: "$mpo_great_war_of_defiance_cb$ contre [DEFENDER.Custom('FR_le_Char_U_Pi')][DEFENDER.GetShortUINameNotMe]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_MY: "$ORDER$ $mpo_great_war_of_defiance_cb$ contre [DEFENDER.Custom('FR_le_Char_U_Pi')][DEFENDER.GetShortUIName]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_BASE: "$mpo_great_war_of_defiance_cb$"
 mpo_war_of_defiance_gok_loses_defender: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] vous a emprisonné[owner.Custom('FR_E')]. Tous vos [titles|El] terriens, vos [vassals|El] et vos [tributaries|El] deviennent indépendants. Vous perdez la majorité de votre [herd|El], de votre [prestige|El], de votre [gold|El], de votre [nomadic_authority|El] et de votre [legitimacy|El]."
 mpo_war_of_defiance_gok_loses_attacker: "Vous avez emprisonné, humilié et appauvri [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName], qui perd tous ses [titles|El] [Concept('landed','terriens')|E]. Ses [vassals|El], [counties|El] et [tributaries|El] deviennent indépendants."
 mpo_war_of_defiance_gok_loses_other: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] a emprisonné, humilié et appauvri [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName], qui perd tous ses [titles|El] [Concept('landed','terriens')|E]. Ses [vassals|El], [counties|El] et [tributaries|El] deviennent indépendants."
 mpo_war_of_defiance_gok_wins_defender: "Les [nomads|El] vaincus [Concept('independent','indépendants')|E] deviennent vos [vassals|El] [Concept('obedient','obéissants')|E]. Toutes les autres [truces|El] avec vous sont annulées. Vous devenez [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] et recevez de puissants bonus en vue de la conquête universelle."
 mpo_war_of_defiance_gok_wins_other: "Les [nomads|El] vaincus [Concept('independent','indépendants')|E] deviennent les [vassals|El] [Concept('obedient','obéissants')|E] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName]. Toutes les autres [truces|El] avec [defender.Custom('FR_le_Char_U_Pi')|l][defender.GetShortUIName] sont annulées. [defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] devient [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] et reçoit de puissants bonus en vue de la conquête universelle."
 accolade_attackers_all_gain_glory_tt: "Gain considérable en [glory|El] des [accolades|El]@accolade_icon! pour les #high attaquants#!"
 accolade_defenders_all_gain_glory_tt: "Gain considérable en [glory|El] des [accolades|El]@accolade_icon! pour les #high défenseurs#!"
 mpo_war_of_defiance_gold_herd_tt: "Chaque #high attaquant#! gagne du [herd|El]@herd_icon! et de l’[gold|El]@gold_icon!"
 custom.every_defender_vassal: "Chacun des [vassals|El] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName]"
 custom.every_defender_tributary: "Chacun des [tributaries|El] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName]"
 great_war_of_defiance_attackers_gold_tt: "@gold_icon![gold|E] payé par chaque #high attaquant#!"
 gok_delete_all_truces_tt: "Toutes les [truces|El] sont terminées"
 will_become_greatest_of_khans_tt: "Devient [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]... et l’assujettissement du monde peut commencer"
 every_new_vassal_becomes_obedient_tt: "Chaque [vassal|El] obtenu devient [obedient|El] pendant au moins #high 10 ans#!"
 msg_great_war_of_defiance_war_invalidated_message: "La [war.GetName|l] n’a pas de sens : [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] ne peut pas devenir [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.Custom('FR_le_Char_Pi')|U][ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], sale chie[ROOT.War.GetActiveCB.GetDefender.Custom('FR_NNne')] affamé[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')],\n\n"
 war_declared_flavor_mpo_gok: "Toute la chair de la terre ne finira pas entre vos crocs. Le monde ne vous appartiendra jamais.\n\nNous sommes tous d’accord pour vous refuser le pouvoir et vous rabaisser plus bas que terre ! Jamais auparavant vous n’avez tourné le dos ou montré l’arrière de votre cheval. Et par conséquent, c’est la guerre que nous aurons."
 mpo_greatest_of_khans.0101.t: "Guerre pour la terre et les cieux"
 mpo_greatest_of_khans.0101.desc_intro: "D’innombrables tribus s’opposent à moi, encouragées à faire la guerre par"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]. Et les armées de [gok_opponent.GetPrimaryTitle.GetNameNoTier] se joignent à elles, au grand dam [gok_opponent.Custom('FR_du_Char_Pi')][gok_opponent.GetTitledFirstName] qui désespère de voir la Grande Steppe divisée !"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "[primary_coalition_defender.GetName] à la voix sombre et à la bourse bien remplie."
 mpo_greatest_of_khans.0101.desc_sub: "\n\nD’autres, faibles et craintifs, se sont traînés jusqu’à [ROOT.Char.GetCapitalLocation.GetName] et se sont joints à [big_sub.GetName] en guise de soumission."
 mpo_greatest_of_khans.0101.desc: "\n\n« Appel à tous les clans de [ROOT.Char.GetPrimaryTitle.GetName] ! », s’écrie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_1'))] vassal[vassal_1.Custom('FR_E')], [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName]. « Que les plus courageux montent leur cheval de bataille ! Nous irons là où vos bannières à queue de cheval flotteront au vent ! »"
 gok_submitters_became_tributaries_tt: "Plusieurs petits [rulers|El] voisins sont devenus vos [Concept('obedient','obéissants')|E] [tributaries|El]"
 mpo_greatest_of_khans.0101.a: "Et #EMP les lâches ?#! Qu’ils viennent aussi !"
 mpo_greatest_of_khans.0101.a.flavor: "En envoyant ma famille les supplier, certains se joindront à la bataille... même si nous devrons ravaler notre fierté."
 mpo_greatest_of_khans.0101.b: "Préservez-vous pour les guerres à venir."
 mpo_greatest_of_khans.0101.b.flavor: "Je combattrai seul[ROOT.Char.Custom('FR_E')]."
 mpo_greatest_of_khans.0101.c: "Nous régnerons sur le monde ou nous mourrons !"
 became_your_tributary_tt: "Est désormais votre [tributary|El]"
 gok_fights_alone_reward_on_victory_tt: "Si vous devenez [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l], vous obtiendrez de la [dynasty_prestige|El]@dynasty_prestige_icon! en fonction du nombre et du [title_tier|El] de ces [vassals|El]"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Tous les [vassals|El] qui ont rejoint la [war|El] dans votre camp sont révoqués en tant que participants#!"
 gok_joiners_wars_cancelled_tt: "Ces [vassals|El] seront retirés des autres [wars|El] ou y mettront un terme par une [white_peace|El]"
 mpo_greatest_of_khans.0102.t: "L’univers à portée de main"
 mpo_greatest_of_khans.0102.desc: "Des cavaliers au visage couvert de cendres et des peuples ruinés déferlent sur les terres sauvages de [gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier], pleurant tous le même nom : [gurkhan_to_gok.GetName] !\n\n[gurkhan_to_gok.Custom('FR_LuiElle')|U], [gurkhan_to_gok.Custom('FR_LeLa')] plus redoutable des nomades, exige à présent la soumission de tous les clans. Qu’ils soient tous unis sous sa bannière de sang dans le même but : celui de conquérir le monde !\n\nUne vaste coalition, rassemblée par [primary_coalition_defender.GetName], avance au nom de l’orgueil [gurkhan_to_gok.Custom('FR_du_Char_Pi')][gurkhan_to_gok.GetTitledFirstNameNoTooltip]... La guerre a commencé, avec le bruit des sabots comme annonciateur de la mort."
 mpo_greatest_of_khans.0102.a: "#EMP Khan des khans, je chevauche à vos côtés !#!"
 mpo_greatest_of_khans.0102.b: "Nous devons renverser [gurkhan_to_gok.Custom('FR_le_Char_Pi')][gurkhan_to_gok.GetTitledFirstNameNoTooltip] !"
 mpo_greatest_of_khans.0102.c: "Nous ne pouvons rien contre [gurkhan_to_gok.GetFirstNameNoTooltip]. Je n’ai pas d’autre choix que de me soumettre."
 mpo_greatest_of_khans.0102.d: "Je prêterai serment à c[CHARACTER.Custom('FR_EEtte')] conquérant[CHARACTER.Custom('FR_E')]."
 mpo_greatest_of_khans.0102.e: "Les flèches assombrissent le ciel, et l’avenir..."
 gok_took_become_gok_decision_tt: "A pris la [decision|El] #high $mpo_become_greatest_of_khans_decision$#!"
 gok_began_war_of_defiance_tt: "A commencé une #high $mpo_great_war_of_defiance_cb$#! contre tous les [nomads|El] dans les [situation_sub_regions|El] communes de la [the_great_steppe|E]"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X  Si ce personnage gagne sa #high $mpo_great_war_of_defiance_cb$#!, il deviendra [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] et commencera sa conquête du monde#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial Aucun autre [ruler|El] ne pourra plus jamais devenir [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]#!"
 mpo_greatest_of_khans.0103.t: "Le plus petit des khans"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Moi, [ROOT.Char.Custom('FR_LeLa')] plus puissant[ROOT.Char.Custom('FR_E')] des nomades, [ROOT.Char.Custom('FR_LeLa')] grand[ROOT.Char.Custom('FR_E')] tigr[ROOT.Char.Custom('FR_EEsse')] des neiges qui a osé mettre au pas tous les loups et les chats sauvages, je suis vaincu[ROOT.Char.Custom('FR_E')], enchaîné[ROOT.Char.Custom('FR_E')].\n\n[defender.GetFirstName], [defender.GetLadyLord] des [defender.GetDomicile.GetCulture.GetCollectiveNoun], ne deviendra pas le plus grand des khans.\n\nLa steppe sombre à nouveau dans l’anarchie."
 mpo_greatest_of_khans.0103.desc_intro: "[ROOT.Char.Custom('FR_LeLa')|U] plus puissant[ROOT.Char.Custom('FR_E')] des nomades, [ROOT.Char.Custom('FR_LeLa')] grand[ROOT.Char.Custom('FR_E')] tigr[ROOT.Char.Custom('FR_EEsse')] des neiges qui a osé mettre au pas tous les loups et les chats sauvages, est vaincu[ROOT.Char.Custom('FR_E')], enchaîné[ROOT.Char.Custom('FR_E')].\n\n[defender.GetFirstName], [defender.GetLadyLord] des [defender.GetDomicile.GetCulture.GetCollectiveNoun], ne deviendra pas le plus grand des khans.\n\nLa steppe sombre à nouveau dans l’anarchie."
 mpo_greatest_of_khans.0103.desc_defender: "Désespérés, mes propres guerriers se sont retournés contre moi en me vendant à [attacker.GetName]. Mon peuple méprise ma famille, mon rêve, mon nom.\n\nJe ne suis pas [Select_CString(defender.IsFemale,'une fille','un fils')] du destin."
 mpo_greatest_of_khans.0103.desc_attacker: "J’ai rompu l’emprise de mon ennemi sur les chefs ! À présent, les chiens vont s’entretuer pour des miettes."
 mpo_greatest_of_khans.0103.desc_defenders: "De honte, nous baissons nos visages rougis par le vent, rangeons nos arcs abîmés, et maudissons les mauvais présages qui nous ont poussés à suivre un[defender.Custom('FR_E')] [defender.GetWomanMan] indigne à faire la guerre..."
 mpo_greatest_of_khans.0103.desc_attackers: "Notre victoire éclatante a ébranlé la volonté des peuples de [defender.GetFirstNameNoTooltip] et nous, qui avons combattu ensemble, nous nous réjouissons ! Notre ennemi à tous a été traîné devant [attacker.GetName] et couvert de honte."
 mpo_greatest_of_khans.0103.desc: "Les peuples de [defender.GetFirstNameNoTooltip] ont été dispersés, chassés de pâturage en pâturage par les alliés [attacker.Custom('FR_du_Char_Pi')][attacker.GetTitledFirstName]. Là où il n’y avait qu’une seule menace sérieuse se querellent aujourd’hui les charognards."
 mpo_greatest_of_khans.0103.a: "Pourtant, un jour, un vrai maître pourrait bien faire son apparition pour tous les nomades..."
 mpo_greatest_of_khans.0001.t: "Mon Kouroultaï parle au nom de tous !"
 mpo_greatest_of_khans.0001.desc: "Les lumières vives sont nombreuses dans les cieux : le soleil, la lune, et les étoiles. Mais sur terre, il ne peut y avoir qu’un seul khan.\n\nEt c’est moi, [ROOT.Char.GetFirstName], qui suis le plus grand de tous les khans.\n\nDepuis ma victoire sur les serpents qui s’enroulaient à mes pieds, plus personne n’ose parler de moi lors du Kouroultaï de tous les clans. Leurs chefs s’empressent de se soumettre à moi et de me prêter serment, impatients de conquérir l’univers.\n\nLes premiers rayons du soleil matinal percent l’horizon. Je monte à cheval, au son du rugissement de toutes les armées de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 mpo_greatest_of_khans.0001.a: "Le monde m’appartiendra."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "Je peux utiliser le [mongol_invasion_casus_belli|El]"
 mpo_greatest_of_khans.0002.a: "Tout appartient [genghis_khan.Custom('FR_au_Char_Pi')][genghis_khan.GetTitledFirstNameNoTooltip]."
 mpo_greatest_of_khans.0002.b: "Ce n’est qu’ensemble que nous pouvons résister à [genghis_khan.GetFirstNameNoTooltip]."
 mpo_greatest_of_khans.0003.t: "Un nom pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 mpo_greatest_of_khans.0003.desc: "Les présages sont nombreux.\n\nLe ciel et la terre, disent-ils, se tournent vers moi. Dans les rêves et dans les nuages de poussière, de grands taureaux promettent la ruine à mes ennemis. De magnifiques hongres et juments, des cadeaux provenant de tentes palatiales... les anciens du clan promettent tout cela et bien plus encore...\n\nIl me faut un titre digne de ce destin."
 mpo_greatest_of_khans.0003.a: "Je suis #EMP $nick_genghis_khan$#!."
 mpo_greatest_of_khans.0003.b: "Je suis #EMP $nick_cengiz_khan$#!."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#! : le Grand."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#! : Maître des quatre directions."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#! : le Né du Ciel."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#! : céleste, ancien et sage."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#! : le Conquérant du monde !"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#! : Guidé par le saint martyr !"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#! : le Puissant !"
 mpo_greatest_of_khans.0003.j: "#EMP Khagan d’origine [ROOT.Char.GetCulture.GetNameNoTooltip]#! : unique parmi les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_greatest_of_khans.0003.k: "Je n’aurai que mon nom."
 gok_event_troops: "Horde [ROOT.Char.GetCulture.GetNameNoTooltip]"
 become_gok_decision_now_unavailable_tt: "@alert_icon! #alert_trial La [decision|El] #high $mpo_become_greatest_of_khans_decision$#! est désormais définitivement indisponible#!"
 mpo_gok_onslaught_cb: "Assaut du plus grand des khans"
 MPO_GOK_ONSLAUGHT_NAME: "Attaque [ATTACKER.GetPrimaryTitle.GetAdjective] en [DEFENDER.GetPrimaryTitle.GetBaseNameNoTier]"
 MPO_GOK_ONSLAUGHT_NAME_MY: "$ORDER$ Attaque [ATTACKER.GetPrimaryTitle.GetAdjective] en [DEFENDER.GetPrimaryTitle.GetBaseNameNoTier]"
 MPO_GOK_ONSLAUGHT_NAME_BASE: "Attaque [ATTACKER.GetPrimaryTitle.GetAdjective] en [DEFENDER.GetPrimaryTitle.GetBaseNameNoTier]"
 gok_subjugated_army_name_subject_troops: "Troupes de sujets d’origine [army_origin_realm.GetAdjectiveNoTooltip]"
 mpo_war_nomad_army_name: "Horde [army_culture.GetNameNoTooltip]"
 gok_offer_submission_acceptance_bonus_tt: "Tous les [rulers|El] sont plus susceptibles d’accepter l’[interaction|El] #high $mpo_offer_submission_or_ruin$#!"
 gok_cb_event_troops_tt: "Obtient une armée de [special_troops|El], dont la taille dépend du [realm|El] [gok_victim.Custom('FR_du_Char_U_Pi')][gok_victim.GetShortUIName]"
 refused_the_great_khan_opinion: "A rejeté la miséricorde du plus grand des khans"
 tried_to_become_gok_opinion: "A essayé de devenir le plus grand des khans"
 gok_sacking_cultural_acceptance: "Violentes représailles d’une horde d’envahisseurs"
 gok_slaughter.t: "Massacre à [defender.GetCapitalLocation.GetNameNoTooltip]"
 gok_slaughter.tooltip: "On raconte que parmi les très nombreuses victimes d’origine [defender.GetPrimaryTitle.GetAdjective] se trouvaient #N [gok_slaughter_value]#! nobles éminents molestés au point d’être méconnaissables.\n\nLeur [defender.GetTitleAsName] avait choisi de défier [attacker.Custom('FR_LeLa')] Grand[attacker.Custom('FR_E')] [attacker.GetTitleAsName] de l’armée [attacker.GetPrimaryTitle.GetAdjective]."
 gok_slaughter_victim.t: "Exécuté[CHARACTER.Custom('FR_E')] par des envahisseurs"
 gok_destruction.t: "[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] en ruine"
 gok_destruction.tooltip: "L’armée [attacker.GetPrimaryTitle.GetAdjective] envahit les terres [defender.Custom('FR_du_Char_U_Pi')][defender.GetTitledFirstName] ! Dans un accès de fureur, les troupes ont pillé #N [destroyed_holdings]#! [holdings|El] et massacré tous les habitants.\n\nIl faut y voir l’œuvre [attacker.Custom('FR_DuDela')] Grand[attacker.Custom('FR_E')] [attacker.GetTitleAsName]."
 gok_slaughter_victim.tooltip: "[victim.Custom('FR_le_Char_U_Pi')|U][victim.GetShortUIName] a été pris[victim.Custom('FR_E')] dans l’avancée de l’armée [gok.GetPrimaryTitle.GetAdjective] et impitoyablement assassiné[victim.Custom('FR_E')]."
 custom.every_taken_county: "Chaque [county|El] récemment obtenu"
 mpo_gok_onslaught_victory_attacker: "Vous vous emparez de tous les titres [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName], ainsi que de ceux de ses meilleurs vassaux."
 mpo_gok_onslaught_victory_defender: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] s’empare de tous vos titres, ainsi que de ceux de vos meilleurs vassaux !"
 mpo_gok_onslaught_victory: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] s’empare de tous les titres [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName], ainsi que de ceux de ses meilleurs vassaux."
 mpo_gok_onslaught_white_peace: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] conserve tous ses titres et reste un[defender.Custom('FR_E')] dirigeant[defender.Custom('FR_E')] indépendant[defender.Custom('FR_E')]."
 mpo_gok_onslaught_white_peace_defender: "Vous conservez tous vos [titles|El] et restez un[GetPlayer.Custom('FR_E')] dirigeant[GetPlayer.Custom('FR_E')] indépendant[GetPlayer.Custom('FR_E')]."
 mpo_gok_onslaught_defeat_attacker: "$mpo_gok_onslaught_white_peace$ Vous êtes humilié[GetPlayer.Custom('FR_E')]."
 mpo_gok_onslaught_defeat_defender: "$mpo_gok_onslaught_white_peace_defender$ [attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] est humilié[attacker.Custom('FR_E')]."
 mpo_gok_onslaught_defeat: "$mpo_gok_onslaught_white_peace$ [attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] est humilié[attacker.Custom('FR_E')]."
 mpo_greatest_of_khans.0020_title: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstNameNoTooltip] se soumet"
 goK_war_gain_all_titles: "Obtient #high tous#! les [titles|El] [Concept('landed','fonciers')|E] détenus par [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName]"
 goK_war_gain_vassal_titles: "Obtenez tous les [titles|El] [Concept('landed','fonciers')|E] détenus par les [vassals|El] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName] de [title_tier|El] [Concept('duchy','ducal')|E] et [Concept('kingdom','royal')|E]"
 mpo_greatest_of_khans.0021.opening: "Grand[actor.Custom('FR_E')] [actor.GetTitledFirstNameNoTooltip], [Select_CString(actor.IsFemale,'unificatrice','unificateur')] des peuples à cheval,"
 mpo_greatest_of_khans.0021.desc_nomad: "Le destin est avec vous et les [recipient.GetDomicile.GetCulture.GetCollectiveNoun] le sont aussi.\n\nMoi, [recipient.GetFirstName], je me soumets à vous. Avec mes meilleurs cavaliers, je vous servirai d’épée."
 mpo_greatest_of_khans.0021.desc: "Je me rends. Il est juste que, comme tous les autres souverains de la terre, je craigne autant que j’honore votre grandeur et votre puissance.\n\nVotre ombre redoutable sera projetée sur les murs de mon foyer et sur le trône de [recipient.GetPrimaryTitle.GetNameNoTier]. Jamais mon fidélité et mon hommage ne vous feront défaut."
 mpo_greatest_of_khans.0021.a: "Votre terre ne connaîtra pas ma colère."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip], Ô le plus grand des bâtards,"
 mpo_greatest_of_khans.0022.desc_nomad: "[Select_CString(recipient.IsFemale,'Une femme','Un homme')] encore en vie se laisserait-[recipient.Custom('FR_IlElle')] prendre son carquois par un ennemi ? Quelle serait alors la valeur de sa vie ?\n\nSi je meurs en défendant mes [recipient.GetDomicile.GetCulture.GetCollectiveNoun], ils enterreront mon carquois et mon arc avec mes os. Mais si vous mourez ici, nous briserons votre arc, souillerons votre corps avec les excréments des animaux et donnerons votre chair à manger aux chiens."
 mpo_greatest_of_khans.0022.desc: "Vos envoyés puaient le cheval et n’avaient rien que des menaces grossières à offrir à notre noble [recipient.GetPrimaryTitle.GetNameNoTier]. Je les ai fait tuer.\n\nPartez avec vos huttes de cuir de votre terre désolée si vous le souhaitez, mais sachez que de solides murailles vous attendent ici."
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U] se noie dans le sang."
 mpo_greatest_of_khans.0022.a_nomadic: "Le sort de [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] est scellé."
 mpo_greatest_of_khans.0030.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] pour l’éternité"
 mpo_greatest_of_khans.0030.desc: "Dans des milliers de villages et de villes, une bande guerrière [ROOT.Char.GetPrimaryTitle.GetAdjective] fière défile. Dans les palais et les grandes salles, la loi de mes mandataires s’applique. Tous les nomades et tous les animaux de la steppe savent que je les gouverne, tandis que les seigneurs des terres sédentaires s’accroupissent à mes pieds.\n\nLes philosophes comme les seigneurs de guerre sont à mon service, tout peut désormais être recréé et notre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] prend une forme éternelle..."
 mpo_greatest_of_khans.0030.a: "#EMP Brûlez ! Massacrez ! Expulsez !#! Jusqu’à ce que tous vivent comme des nomades !"
 mpo_greatest_of_khans.0030.a.flavor: "La vie sédentaire est inférieure. Elle rend les gens faibles. La plupart des habitants de mon empire doivent faire un choix : quitter leur foyer et vivre comme des nomades... ou mourir."
 mpo_greatest_of_khans.0030.b: "Un État administratif pour ordonner fermement notre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 mpo_greatest_of_khans.0030.b.flavor: "Les grands empires administratifs du monde ont duré longtemps et leur emprise a été vaste."
 mpo_greatest_of_khans.0030.c: "Une hiérarchie féodale pour renforcer l’autorité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 mpo_greatest_of_khans.0030.c.flavor: "Nous, les nomades, ne sommes pas étrangers aux serments et les paroles d’honneur féodales sont plaisantes..."
 mpo_greatest_of_khans.0030.d: "Les clans doivent régner sur ce qu’ils ont acquis."
 mpo_greatest_of_khans.0030.d.flavor: "La gloire du clan [ROOT.Char.GetHouse.GetName] est à son comble... si nous nous unissons et organisons nos pays selon les liens familiaux."
 mpo_greatest_of_khans.0030.e: "Notre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] dans sa forme actuelle connaît déjà la gloire."
 mpo_greatest_of_khans.0030.e.flavor: "Mon peuple règne par la force. Que nos serviteurs sédentaires se lamentent. Les sabots de nos chevaux les feront taire."
