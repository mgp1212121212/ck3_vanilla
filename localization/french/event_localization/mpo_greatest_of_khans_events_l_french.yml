 gok_time_limit_end_decision_other_players_tt: "Si la [dynasty|El] [genghis_khan.Custom('FR_du_Char_U_Pi')][genghis_khan.GetShortUIName] perd le contrôle de [gok_title.GetName] ou ne réussit pas à prendre la [decision|El] de #high $mpo_gok_world_conquest_decision|l$#! d’ici l’an #high [gok_empire_crumble_date|0]#!, ses bonus seront perdus"
 mpo_greatest_of_khans.0040.t: "Le grand rêve s’évanouit"
 mpo_greatest_of_khans.0040.desc_timed_out: "Depuis des décennies, les [ROOT.Char.GetHouse.GetName] règnent sur notre empire de sang. Les fières murailles de nos ennemis ont été démolies et nos hordes ont les poches pleines de butin. Du haut des plus hautes montagnes, nous avons chanté les louanges [ROOT.Char.GetFaith.HighGodNamePossessive] et entendu des centaines de milliers de voix hurler notre nom à notre retour !\n\nMais nous avons régné trop longtemps. Nos promesses de conquête n’inspirent plus. Les chefs de guerre se chamaillent comme des vautours, et des voix s’élèvent pour remettre en cause mes mandats..."
 mpo_greatest_of_khans.0040.desc: "Nous ne pouvons plus revendiquer la faveur du Grand Ciel Bleu sans être inquiétés ni convoquer des hordes à la guerre d’un simple claquement de fouet.\n\nIl se peut que, dans les années à venir, je regagne mon trône légitime en me battant, comme le délinquant humilié se libère de sa [Glossary( 'cangue', 'CANGUE_GLOSS' )]... mais notre noble époque de conquête est révolue."
 mpo_greatest_of_khans.0040.a: "Pourtant... le monde tremble à mon nom"
