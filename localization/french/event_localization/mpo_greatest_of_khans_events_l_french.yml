 gok_counties_become_nomad_counties_tt: "La plupart des [counties|El] non [nomads|El] de votre [realm|El] #high ([burned_to_nomadism_value])#! gagnent un [nomadic_holding|El] et perdent leurs autres [holdings|El]"
