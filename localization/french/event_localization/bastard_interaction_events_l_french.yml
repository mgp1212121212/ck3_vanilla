l_french:
 legitimize_bastard_interaction: "Légitimer un bâtard #weak (Maison)#!"
 legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$Faire [secondary_recipient.Custom('FR_du_Char_U_Pi')][secondary_recipient.GetShortUINameNoTooltip] un[secondary_recipient.Custom('FR_E')] bâtard[secondary_recipient.Custom('FR_E')] [legitimized|El][secondary_recipient.Custom('FR_E')|E].\n\n#weak Ceci est possible puisque c’est un[secondary_recipient.Custom('FR_E')] [bastard|El][secondary_recipient.Custom('FR_E')|E] de ma [house|E]#!"
 legitimize_bastard_interaction_desc_not_house_head: "Demander que [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] reconnaisse votre [bastard|El][recipient.Custom('FR_E')|E] comme [legitimate|El]\n#weak ([recipient.GetShortUINameNoTooltip] est le [Concept( 'house_head', 'chef' )|E] de votre [house|E])#!"
 legitimize_bastard_interaction_notification: "Bâtard légitimé"
 legitimize_bastard_interaction_decline_notification: "Bâtard non légitimé"
 I_AM_HOUSE_HEAD_MODIFIER: "En tant que chef de la Maison, je suis libre de décider"
 PRESTIGOUS_IN_OUR_HOUSE: "Niveau de gloire : $VALUE|+0$"
 house_bastard_was_legitimized: "Bâtard de la Maison légitimé"
 dynasty_bastard_was_legitimized: "Bâtard de la dynastie légitimé"
 bastard_interaction.0001.t: "La Maison [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard: "Après tout ce temps, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] a finalement décidé de me donner ce que je désirais ardemment. À partir de ce jour, je suis s[secondary_recipient.Custom('FR_OnA')] [secondary_recipient.Custom('DaughterSon')] légitime. Ces quelques mots ont radicalement changé mon avenir."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] m’a « légitimé[secondary_recipient.Custom('FR_E')] ». Je suis maintenant s[secondary_recipient.Custom('FR_OnA')] véritable [secondary_recipient.Custom('DaughterSon')], a-t-[actor.Custom('FR_IlElle')] dit. Je ne sais pas vraiment ce que cela signifie, mais j’ai remarqué que certains seigneurs et dames de la Cour me regardaient différemment. La plupart sont plus gentils, d’autres pas tellement..."
 bastard_interaction.0001.a.standard: "Tous mes rêves semblent tellement plus atteignables maintenant."
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] dit que c’est une bonne chose."
 bastard_interaction.0002.t: "Bienvenue dans la famille"
 bastard_interaction.0002.house_head: "J’ai déclaré m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] comme mon enfant légitime et un membre de la Maison [actor.GetHouse.GetBaseName]. Il m’a fallu longuement y réfléchir et bien que certains puissent être en désaccord, c’était la bonne chose à faire."
 bastard_interaction.0002.dynast: "J’ai déclaré m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] comme un[legitimized_bastard.Custom('FR_E')] descendant[legitimized_bastard.Custom('FR_E')] légitime de la dynastie [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved: "J’ai déclaré m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] comme mon enfant légitime et un membre de la Maison [actor.GetHouse.GetBaseName]. Il m’a fallu longuement y réfléchir et bien que certains puissent être en désaccord, c’était la bonne chose à faire."
 bastard_interaction.0002.a: "Votre avenir est prometteur, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0003.t: "Tout est bien qui finit bien"
 bastard_interaction.0003.desc: "Cela lui prit du temps pour décider, mais [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] a finalement légitimé notre [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. En tant que membre de la Maison [actor.GetHouse.GetBaseName], [secondary_recipient.GetFirstName] a un avenir plus radieux que ce que je n’avais jamais osé espérer."
 bastard_interaction.0003.a: "Rendez-nous fiers !"
 bastard_interaction.0004.t: "Un ancien fantôme ressurgit"
 bastard_interaction.0004.desc: "J’avais naïvement fini par croire que [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] était un problème du passé, qu’[secondary_recipient.Custom('FR_IlElle')] ne reviendrait jamais me hanter. Comment ai-je pu ne pas prévoir que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] [secondary_recipient.Custom('FR_LeLa')] légitimerait ? Je pensais avoir assez souffert..."
 bastard_interaction.0004.newborn_desc: "Non seulement [actor.GetFirstName] a eu un bâtard, mais en plus [actor.Custom('FR_IlElle')] a aussi choisi de [actor.Custom('FR_LeLa')] légitimer !\n\n[legitimized_bastard.Custom('FR_le_Char_Pi')|U][legitimized_bastard.GetTitledFirstName] va hanter ma vie pour toujours..."
 bastard_interaction.0004.a: "Je n’oublierai pas cette trahison."
 bastard_interaction.0005.t: "Un grand jour pour [secondary_recipient.GetFirstNameNoTooltip]"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] a légitimé m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName]. Je ne peux pas m’empêcher de me sentir un peu am[ROOT.Char.Custom('FR_ErEre')]... Est-ce que je connaîtrai un jour la même acceptation ?"
 bastard_interaction.0005.desc.approve: "C’est un grand jour pour [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] ! Notre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] a enfin retrouvé la raison et légitimé m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))]. [secondary_recipient.GetSheHe|U] fait maintenant partie à part entière de la famille."
 bastard_interaction.0005.desc.disapprove: "Je ne peux pas le croire... M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] a décidé de légitimer [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] ! Avec le temps, j’ai fini par accepter sa présence, mais c’en est trop. Est-ce que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] attend vraiment de moi d’accueillir m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] bâtard[secondary_recipient.Custom('FR_E')] dans la famille ?"
 bastard_interaction.0005.a.approve: "Bonne chance pour votre nouvelle vie."
 bastard_interaction.0005.a.disapprove: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] a-t-[actor.Custom('FR_IlElle')] pensé à moi ?"
 every_child_adult_non_bastard_dislike: "Tous mes enfants non bâtards adultes qui n’aiment pas le bâtard"
 every_child_adult_non_bastard_dislike_me: "Tous les enfants non bâtards adultes de [THIS.Char.GetFirstName] qui ne m’aiment pas"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] légitimé[legitimized_bastard.Custom('FR_E')]"
 bastard_interaction.0006.desc: "[legitimized_bastard.Custom('FR_le_Char_Pi')|U][legitimized_bastard.GetTitledFirstName] a été légitimé[legitimized_bastard.Custom('FR_E')] par le chef de sa Maison, [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] !"
 bastard_interaction.0006.a: "Finalement, [legitimized_bastard.Custom('FR_IlElle')] a une famille."
 bastard_interaction.0007.desc: "[legitimized_bastard.Custom('FR_LeLa')|U] bâtard[legitimized_bastard.Custom('FR_E')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('parent'))] [legitimized_bastard.Custom('FR_le_Char_Pi')][legitimized_bastard.GetTitledFirstName] a été légitimé[legitimized_bastard.Custom('FR_E')] par [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName], le chef de sa Maison."
 bastard_interaction.0007.newborn_desc: "[parent.Custom('FR_le_Char_Pi')|U][parent.GetTitledFirstName] a mis au monde un[legitimized_bastard.Custom('FR_E')] bâtard[legitimized_bastard.Custom('FR_E')] qui a été légitimé[legitimized_bastard.Custom('FR_E')] par [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName], s[legitimized_bastard.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a: "Puisse-t-[legitimized_bastard.Custom('FR_IlElle')] être hors de ma vie pour toujours."
 bastard_interaction.0008.desc: "[legitimized_bastard.Custom('FR_le_Char_Pi')|U][legitimized_bastard.GetTitledFirstName], [legitimized_bastard.Custom('FR_LeLa')] bâtard[legitimized_bastard.Custom('FR_E')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('parent'))], a été légitimé[legitimized_bastard.Custom('FR_E')] par le chef de sa nouvelle Maison !"
 bastard_interaction.0008.a: "Comme [legitimized_bastard.Custom('FR_SilSielle')] serait un jour « légitime »."
 bastard_interaction.0009.t: "Un[ROOT.Char.Custom('FR_E')] hériti[ROOT.Char.Custom('FR_ErEre')] de la dynastie"
 bastard_interaction.0009.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName], le chef de notre dynastie, m’a déclaré[ROOT.Char.Custom('FR_E')] hériti[ROOT.Char.Custom('FR_ErEre')] légitime de notre nom !\n\nJ’ai toujours été un[ROOT.Char.Custom('FR_E')] vrai[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetDynasty.GetBaseName], et maintenant le reste du monde doit le reconnaître."
 bastard_interaction.0009.a: "Enfin !"
 bastard_interaction.0010.t: "Un[recipient.Custom('FR_E')] autre hériti[recipient.Custom('FR_ErEre')] de la dynastie"
 bastard_interaction.0010.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName], le chef de notre dynastie, a déclaré m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('recipient'))] hériti[recipient.Custom('FR_ErEre')] légitime de notre nom !\n\n[recipient.GetSheHe|U] est maintenant un[recipient.Custom('FR_E')] aussi digne hériti[recipient.Custom('FR_ErEre')] de la dynastie [ROOT.Char.GetDynasty.GetBaseName] comme tout enfant né dans le cadre du mariage."
 bastard_interaction.0010.a: "Cela fait un[recipient.Custom('FR_E')] de plus."
 bastard_interaction.0010.a.tt: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] est maintenant éligible pour hériter"
 every_father_house_member: "Tous les membres de la [house|E] de [father.GetFirstNameNoTooltip]"
 every_mother_house_member: "Tous les membres de la [house|E] de [mother.GetFirstNameNoTooltip]"
 every_real_father_house_member: "Tous les membres de la [house|E] de [real_father.GetFirstNameNoTooltip]"
 every_child_house_member: "Tous les membres de la [house|E] de [child.GetFirstNameNoTooltip]"
