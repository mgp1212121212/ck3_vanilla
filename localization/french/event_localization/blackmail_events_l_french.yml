 blackmail.0001.t: "Refus du chantage"
 blackmail.0001.desc: "Qu’il s’agisse de fierté malavisée ou de la crainte de représailles plus importantes, [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] affirme que je n’ai aucune influence sur [recipient.Custom('FR_LuiElle')] !"
 blackmail.0001.a: "Une menace a été proférée et il ne peut y avoir qu’une seule issue..."
 blackmail.0001.b: "Je déteste l’admettre, mais je ne peux pas révéler ce secret."
 blackmail.1001.t: "Peur de l’inconnu"
 blackmail.1001.desc: "Mes vassaux ne savent rien de mon chantage, mais ils ont remarqué comment ma victime, [blackmail_target.Custom('FR_le_Char_Pi')][blackmail_target.GetTitledFirstName], se comporte par rapport à moi. Ils ont vu la peur dans ses yeux..."
 blackmail.1001.a: "Ils devraient #EMP tous#! me craindre..."
 blackmail.1001.b: "« Je vous assure qu’il ne se passe rien de fâcheux ! »"
 blackmail.1002.t: "La menace qui plane"
 blackmail.1002.desc: "Je pense constamment au risque d’être démasqué. [blackmailer.Custom('FR_le_Char_Pi')|U][blackmailer.GetTitledFirstName] en sait trop sur moi, et ne pas accéder à ses exigences pourrait avoir de graves conséquences.\n\nD’ailleurs, est-ce que céder garantit ma sécurité ?"
 blackmail.1002.a: "Je n’arrive pas à dormir, car je m’inquiète."
 blackmail.1002.b: "Tout ira bien, [blackmailer.GetFirstNameNoTooltip] me l’a dit !"
