 #Commision Legend Book
 ce1_decision_events.0001.t: "Mettre par écrit"
 ce1_decision_events.0001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] me salue avec un sourire satisfait. Sa lampe de lecture n’a presque plus d’huile.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[chronicler.GetSheHe], alors qu’[chronicler.GetSheHe] pose un livre magnifiquement orné. « Nous nous sommes assurés de relater chaque acte, chaque bataille, chaque aventure et chaque idylle. »\n\n« Tout cela conservé pour des siècles », poursuit-[chronicler.GetSheHe]."
 ce1_decision_events.0001.a: "Merveilleux !"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP La légende [ROOT.Var('finished_legend_var').Legend.GetProtagonist.Custom('FR_du_Char_Pi')][ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est une merveilleuse aventure : ses hauts faits d’armes étaient tels que tous les rois s’en émerveillaient et que de nombreux nobles et roturiers venaient à sa rencontre.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
