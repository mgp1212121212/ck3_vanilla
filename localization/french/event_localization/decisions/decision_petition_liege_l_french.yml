 petition_liege_decision_option_faction_war: "Démanteler la faction\n#low Démanteler une [faction|El] puissante#!"
 petition_liege_faction_war_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de démanteler ou mettre fin à votre guerre avec une [faction|El] puissante"
