 petition_liege_fortify_border_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous aider à fortifier vos [counties|El] qui bordent d’autres [realms|El]"
