 court_position_toast_desc_liege: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] est désormais votre [THIS.Char.GetCouncilTitle|l]"
 court_position_toast_desc_vassal: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer,'êtes','est')] désormais [THIS.Char.GetHeldCourtPositionsString|l] [petition_liege.Custom('FR_du_Char_Pi')][petition_liege.GetTitledFirstNameNoTooltip]"
 #Debt
 petition_liege_decision_option_pay_debt: "Régler la dette\n#low Rembourser la [debt|El]#!"
