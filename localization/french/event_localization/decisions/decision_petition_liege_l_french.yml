 petition_liege_decision_option_vassal_war: "Paix du pays\n#low Imposer la paix entre les [vassals|El]#!"
 petition_liege_vassal_war_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] d’imposer la paix dans vos [wars|El] avec ses autres [vassals|El]"
