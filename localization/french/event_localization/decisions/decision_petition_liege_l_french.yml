l_french:
 #Decision Menu Localization
 petition_liege_decision: "Demander audience [ROOT.Char.GetTopLiege.Custom('FR_au_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]"
 petition_liege_decision_desc: "Je peux demander à m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige de m’aider à relever les défis auxquels je suis confronté[ROOT.Char.Custom('FR_E')]. Les requêtes sincères qui contribuent au bien du pays sont souvent accordées."
 petition_liege_decision_tooltip: "[petition_liege|E] à votre [liege|El] pour un cadeau ou un service"
 petition_liege_decision_effects: "Vous vous rendez à la Cour [THIS.Char.GetLiege.Custom('FR_du_Char_Pi')][THIS.Char.GetLiege.GetTitledFirstName] pour formuler votre requête"
 petition_liege_decision_confirm: "Demander audience"
 petition_liege_decision_second_tooltip: "$DESC$\n$petition_liege_grace_tt$"
 petition_liege_grace_tt: "#weak Demander audience sera indisponible pendant 5 ans#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON: "Choisissez le type de requête"
 petition_liege_warning_effect: "#weak La personnalité du [liege|El], l’[opinion|El] et le type de [petition_liege|El] affectent la probabilité d’acceptation#!"
 #Council
 petition_liege_decision_option_council_seat: "Nomination au Conseil\n#low Accorder un siège au [council|E]#!"
 petition_liege_council_seat_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous accorder un siège à son [council|E]"
 petition_liege_council_seat_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt: "#X Vous êtes déjà au [council|E] de votre [liege|El]#!"
 petition_liege_council_seat_liege_tt: "#X Votre [liege|El] est actuellement incapable de remanier son [council|E]#!"
 council_appointment_toast_desc_liege: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] est désormais votre [THIS.Char.GetCouncilTitle|l]"
 council_appointment_toast_desc_vassal: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer,'êtes','est')] désormais [THIS.Char.GetCouncilTitle|l] [petition_liege.Custom('FR_du_Char_Pi')][petition_liege.GetTitledFirstNameNoTooltip]"
 council_appointment_toast_desc_replaced: "[petition_liege.Custom('FR_le_Char_Pi')|U][petition_liege.GetTitledFirstNameNoTooltip] vous a remplacé par [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstNameNoTooltip] à son Conseil"
 petition_liege_decision_effects_council_seat: "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut vous donner un siège à son [council|E]"
