l_french:
 #Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t: "La Confédération suisse"
 middle_europe_decisions.0001.desc: "Pendant longtemps, les villes situées autour des Alpes centrales ont été menacées par d’autres acteurs de l’Empire. Unies sous une même bannière, elles ont maintenant noué des alliances mutuellement bénéfiques et reçu l’honneur de l’immédiateté impériale. \n\nEn l’honneur des contributions de ma dynastie aux cités-États suisses, j’ai été choisi[ROOT.Char.Custom('FR_E')] à la tête de cette union et serait le chef de tous les cantons de notre nouvelle Confédération suisse. Nous ne serons plus menacés par des étrangers et deviendrons même un acteur indépendant fort dans l’Empire."
 middle_europe_decisions.0001.a: "Luttons tous ensemble !"
 middle_europe_decisions.0002.desc.emperor: "Après des années de conflits et de négociations diplomatiques difficiles, j’ai été contraint[ROOT.Char.Custom('FR_E')] d’accorder aux cantons suisses une immédiateté impériale.\n\nCet ensemble de villes alpines s’est réuni dans une grande confédération pour se protéger des prédations des Bourguignons et des seigneurs allemands. Je dois faire attention à les garder sous contrôle, de peur que leur accomplissement ne sème la discorde parmi les citoyens voisins."
 middle_europe_decisions.0002.desc.vassals: "Une nouvelle entité connue sous le nom de Confédération suisse s’est créée dans l’Empire. C’est une agglomération de villes à l’immédiateté impériale établies autour des Alpes centrales et qui ont formé une alliance défensive pour se protéger des autres électeurs qui les entourent.\n\nForce indépendante avec laquelle il faut compter, ils se sont libérés de toute revendication antérieure sur leurs terres, que ce soit des Bourguignons à l’ouest ou des seigneurs allemands au nord.\n\nJe devrais faire attention à cette potentielle nouvelle menace dans l’Empire."
 middle_europe_decisions.0002.a: "Une situation à surveiller..."
 #Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t: "L’Archiduché d’Autriche"
 middle_europe_decisions.0003.desc: "Grâce à mes accomplissements illustres dans la consolidation des terres du cœur autrichien et à l’influence considérable que ma dynastie a acquise sur le Saint-Empire romain, [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName] a finalement reconnu la primauté de l’Autriche sur les nombreux petits ducs d’Allemagne.\n\nÀ partir de ce jour, tous mes successeurs porteront le titre d’#EMP archiduc#!, égal à celui d’un roi, afin que nous nous distinguions des moindres princes de l’Empire."
 middle_europe_decisions.0003.a: "#italic Austria erit in orbe ultima !#!"
 middle_europe_decisions.0004.desc.emperor_archduke: "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a profité de sa possession du trône impérial pour s’octroyer légalement le titre d’archiduc[scoped_ruler.Custom('FR_Hesse')] d’Autriche et ainsi faire du duché l’égal de tout royaume."
 middle_europe_decisions.0004.desc.emperor: "Ce n’est que justice que les dirigeants des terres autrichiennes, où se trouve ma propre dynastie, soient différenciés des autres princes et princesses de l’Empire.\n\nÀ ce titre, j’ai récemment accédé à la requête de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('scoped_ruler'))] [scoped_ruler.GetFirstName] de [scoped_ruler.Custom('FR_LeLa')] proclamer [scoped_ruler.GetTitleTierName|l] d’Autriche."
 middle_europe_decisions.0004.desc.emperor_blackmailed: "L’Autriche s’est toujours considérée au-dessus du reste de l’Empire, et aujourd’hui, [scoped_ruler.GetFirstName] le confirme. En usant de moyens de pression, [scoped_ruler.Custom('FR_IlElle')] ne m’a pas laissé d’autre choix que de confirmer son statut d’archiduc[scoped_ruler.Custom('FR_Hesse')], un titre égal à celui d’une royauté."
 middle_europe_decisions.0004.desc.vassals: "Profitant de l’influence exercée par la dynastie [scoped_ruler.GetDynastyName] sur le trône impérial, [scoped_ruler.GetFirstName] a convaincu [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName] de lui accorder des honneurs spéciaux.\n\nÀ partir de ce jour, l’Autriche sera considérée comme un archiduché, la première des principautés du Saint-Empire romain."
 middle_europe_decisions.0004.a: "C’était entièrement mérité."
 middle_europe_decisions.0004.b: "Comme c’est pratique..."
 #Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t: "Le rêve de Charlemagne"
 middle_europe_decisions.0005.desc: "L’Europe est de nouveau réunie. Tous les descendants des Francs ont ligués sous une seule bannière contre les infidèles à l’ouest et les païens à l’est.\n\nPar la grâce [scoped_ruler.GetFaith.HighGodNamePossessive], ma famille a le privilège de détenir la couronne de cet empire carolingien restauré. Et, contrairement à ceux qui nous ont précédés, nous ne permettrons pas aux querelles dynastiques de détruire ce grand pays."
 middle_europe_decisions.0005.a: "Louons [scoped_ruler.GetFaith.HighGodName] !"
 middle_europe_decisions.0006.desc: "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] et son armée franque a envahi tant de terres de l’Empire qu’[scoped_ruler.Custom('FR_IlElle')] prétend être le véritable successeur de Charlemagne et du Saint-Empire romain, une pâle imitation de la gloire carolingienne.\n\nAvec toutes les provinces d’origine et une grande partie de l’Europe occidentale sous son contrôle, il est devenu difficile pour quiconque de nier une telle affirmation."
 middle_europe_decisions.0006.a: "Comment ose-t-[scoped_ruler.Custom('FR_IlElle')] ?!"
 middle_europe_decisions.0006.b: "Je me demande si cet empire durera plus longtemps."
 #Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t: "Une seule Bourgogne"
 middle_europe_decisions.0007.desc: "Toutes les terres bourguignonnes ont été réunies sous une même couronne. N’étant plus divisés entre petits pays belligérants, nos anciennes terres ont recouvré la dignité de royaume.\n\nCela fait un certain temps déjà que [former_liege.Custom('FR_le_Char_Pi')][former_liege.GetTitledFirstName] a commencé à perdre de l’autorité sur moi, au point que je ne me sens plus loyal[ROOT.Char.Custom('FR_E')] envers [former_liege.Custom('FR_CeluiCelle')] que je considère être un[former_liege.Custom('FR_E')] égal[former_liege.Custom('FR_E')] plutôt qu’un[former_liege.Custom('FR_E')] [former_liege.Custom('FR_SeigneurDame')] lige."
 middle_europe_decisions.0007.a: "Nous n’avons besoin de la protection de personne !"
 middle_europe_decisions.0008.desc.liege: "Cela fait un moment que je suis préoccupé[ROOT.Char.Custom('FR_E')] par les tentatives [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName] d’unifier les terres bourguignon sous une seule bannière et mes pires craintes se sont produites.\n\nC[scoped_ruler.Custom('FR_EtEtte')] ingrat[scoped_ruler.Custom('FR_E')] a décidé de se proclamer [scoped_ruler.GetTitleTierName|l] de Bourgogne et a brisé son serment de vassalité !"
 middle_europe_decisions.0008.desc.others: "Après avoir passé plusieurs années à unir les terres bourguignonnes, [scoped_ruler.GetFirstName] a décidé de se couronner [scoped_ruler.GetTitleTierName|l] de Bourgogne et déclarer son indépendance [former_liege.Custom('FR_du_Char_Pi')][former_liege.GetTitledFirstName].\n\nIl est peu probable que cet acte de trahison soit oublié de sitôt..."
 middle_europe_decisions.0008.a: "[scoped_ruler.GetSheHe|U] n’est rien d’autre qu’un[scoped_ruler.Custom('FR_E')] traîtr[scoped_ruler.Custom('FR_EEsse')] !"
 middle_europe_decisions.0008.b: "Au moins, les topographes seront contents."
 #Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t: "L’assemblée des trois États"
 middle_europe_decisions.0010.desc: "L’infrastructure laissée par les Grecs dans les provinces de Sicile et d’Apulie servira de base pour accélérer la transition de [scoped_ruler.GetPrimaryTitle.GetName] vers une forme de gouvernance plus éclairée. \n\nEn rassemblant les représentants des trois États au sein d’un organe consultatif unique guidé par de nouvelles lois fondées sur les vieilles traditions romaines, je garantirai la stabilité et la prospérité de la Méditerranée aux générations futures. Il ne me reste plus qu’à décider du lieu où doit siéger ce Parlement."
 middle_europe_decisions.0010.tt_napoli_warning: "@warning_icon! #warning Construire un parlement à [GetTitleByKey('c_napoli').GetNameNoTier] vous empêchera de construire une université !#!"
 middle_europe_decisions.0010.a: "À Palerme, un siège antique !"
 middle_europe_decisions.0010.b: "Ce sera à Naples."
 middle_europe_decisions.0010.c: "Je devrais sérieusement réfléchir à cette décision."
 middle_europe_decisions.0011.desc: "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a nommé des représentants de la noblesse, du clergé et des citadins pour former un nouveau parlement dans le royaume de Sicile.\n\nCet organe consultatif aidera [scoped_ruler.Custom('FR_le_Char_L')][scoped_ruler.GetTitleTierName] et ses successeurs à gouverner avec sagesse et efficacité, dans l’intérêt de tous leurs sujets."
 middle_europe_decisions.0011.a: "Je vois..."
 #Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t: "#EMP Opus francigenum#!"
 middle_europe_decisions.0012.desc: "Un nouvel âge de prospérité est à nos portes. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] a quitté les âges sombres pour entrer dans la lumière grâce à l’art et la philosophie.\n\nNos villes deviennent des centres de commerce grouillants de monde, érigent des cathédrales merveilleuses qui rivalisent avec les anciens monuments de l’empire romain et attirent peintres, bardes et philosophes de toutes sortes. Sous le patronage éclairé de ma dynastie, les [scoped_ruler.GetCulture.GetCollectiveNoun] seront enviés par toute l’Europe."
 middle_europe_decisions.0012.a: "Que notre excellent travail se poursuive !"
 middle_europe_decisions.0013.t: "La période gothique"
 middle_europe_decisions.0013.desc.french: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] traverse une période de grande prospérité et de croissance bénéfique à tous. \n\nNos villes deviennent des centres de commerce grouillants de monde, érigent des cathédrales merveilleuses qui rivalisent avec les anciens monuments de l’empire romain et attirent peintres, bardes et philosophes de toutes sortes. Sous le patronage éclairé [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName] et de la dynastie [scoped_ruler.GetDynasty.GetBaseName], nous serons enviés par toute l’Europe."
 middle_europe_decisions.0013.desc.italian: "Il semble que [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] traverse une période de grande prospérité et de croissance. \n\nPoètes, philosophes, architectes... Beaucoup de gens de savoir se rendent à la cour [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName]. Pourtant, tout ce qu’ils ont réussi à faire jusqu’à présent est un défilé apparemment sans fin de monuments barbares."
 middle_europe_decisions.0013.desc.fallback: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] traverse une période de grande prospérité et de croissance bénéfique à tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. \n\nLes villes deviennent des centres de commerce grouillants de monde, érigent des cathédrales merveilleuses qui rivalisent avec les anciens monuments de l’empire romain et attirent peintres, bardes et philosophes de toutes sortes. Sous le patronage éclairé [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName] et de la dynastie [scoped_ruler.GetDynasty.GetBaseName], cette terre sera enviée par toute l’Europe."
 middle_europe_decisions.0013.a: "Quelle époque merveilleuse nous traversons !"
 middle_europe_decisions.0013.b: "Pff ! Cela ne durera pas."
 middle_europe_decisions.0013.c: "C’est bon pour eux, je suppose..."
 #Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t: "L’Empire d’Occident"
 middle_europe_decisions.0015.desc: "Cela fait longtemps que plus personne ne porte le titre d’empereur romain d’Occident. Aujourd’hui, alors que je fais face [founder_hof.Custom('FR_au_Char_Pi')][founder_hof.GetTitledFirstName] dans [founder.GetFaith.HouseOfWorship] immense de [ceremony_locale.GetNameNoTooltip], entouré[ROOT.Char.Custom('FR_E')] de mes vassaux et du clergé, cette situation est sur le point de changer.\n\nNous récitons des prières et des bénédictions, et demandons [founder.GetFaith.HighGodName2] de me doter de la force et de la miséricorde nécessaires pour gouverner mon empire conformément à Sa volonté. Solennellement, [founder_hof.Custom('FR_le_Char_Pi')][founder_hof.GetTitledFirstNameNoTooltip] me donne une couronne et une épée, et me charge de prendre soin de toute la chrétienté.\n\nAprès le silence, la vague d’hymnes finit par être étouffée par les acclamations énergiques de mes nobles.\n\nMe voici enfin empereur du Saint-Empire romain."
 middle_europe_decisions.0015.a: "À Auguste, à Charlemagne et maintenant à [founder.GetFirstNameNoTooltip] !"
 middle_europe_decisions.0016.desc: "L’Empire romain d’Occident était en sommeil depuis un certain temps, laissant au mieux incertaine la réponse [founder.GetFaith.GetAdjectiveNoTooltip] à la question de la dignité impériale. Cependant, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstName] a, avec le consentement [founder_hof.Custom('FR_du_Char_Pi')][founder_hof.GetTitledFirstName], rétabli l’empire de Charlemagne lors d’une somptueuse cérémonie organisée dans [founder.GetFaith.HouseOfWorship] immense de [ceremony_locale.GetNameNoTooltip].\n\nLes [founder.GetFaith.PriestNeuterPlural] [founder.GetFaith.GetAdherentNamePluralNoTooltip] à travers le monde se réjouissent et espèrent que Rome a trouvé un pieux et digne successeur !"
 middle_europe_decisions.0016.a: "Pff, une pâle imitation d’un empire."
 middle_europe_decisions.0016.b: "Des barbares germaniques ! #emphasis Je#! suis l’empereur romain !"
 middle_europe_decisions.0016.c: "Espérons que l’empire se révèle pacifique."
 middle_europe_decisions.0016.d: "Un glorieux spectacle !"
 #Electorate of Saxony by James Beaumont
 establish_the_electorate_of_saxony_decision: "Établir l’Électorat de Saxe"
 establish_the_electorate_of_saxony_decision_desc: "L’arrière-pays à l’est est resté trop longtemps hors de portée de l’Empire. Nous devons consolider ces titres pour former une nouvelle Saxe, afin d’assurer notre domination sur la région."
 establish_the_electorate_of_saxony_decision_tooltip: "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm: "Façonner une nouvelle Saxe !"
 polabia_must_be_hre_culture_tt: "Au moins 12 [counties|El] en [GetGeographicalRegion('custom_polabia').GetName] sont soit de votre culture, soit de la culture de votre [liege|El]."
 polabia_held_or_nonexistent.tt: "La $k_sorbia$ n’existe pas ou est détenue par vous."
 middle_europe_decision.0017.tt: "En tant qu’empereur, la Saxe sera donnée à un [vassal|El] ou un [courtier|El] lors de la création."
 middle_europe_decisions.0017.t: "L’Électorat de Saxe"
 middle_europe_decisions.0017.desc: "La Polabie a été longtemps hors des mains des ennemis de [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], mais maintenant sa population en est venue à considérer le $e_hre$ comme sa véritable patrie.\n\nAvec la création de l’Électorat de Saxe, la région de Haute-Saxe restera désormais et pour toujours entre les mains [hre_emperor_scope.Custom('FR_du_Char_L')][hre_emperor_scope.GetTitleAsNameNoTooltip] et sous la direction [hre_emperor_scope.GetFaith.HighGodNamePossessive]."
 middle_europe_decisions.0017.a: "Gloire à la Saxe !"
 middle_europe_decisions.0017.b: "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mérite ce titre."
 middle_europe_decisions.0017.c: "[most_powerful_saxon.Custom('FR_le_Char')|U][most_powerful_saxon.GetNameNoTooltip] le mérite."
 middle_europe_decisions.0017.d: "C’est mon cadeau à l’Église."
 middle_europe_decisions.0017.e: "Félicitations, [rando_courtier_scope.GetNameNoTooltip] !"
 middle_europe_decisions.0018.desc: "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.Custom('FR_le_Char')|U][hre_emperor_scope.GetNameNoTooltip] a décidé d’accorder ce nouveau titre [new_saxon_king.Custom('FR_au_Char')][new_saxon_king.GetName], en reconnaissance de ses services au trône."
 middle_europe_decisions.0018.a.new_king: "Gloire à moi !"
 middle_europe_decisions.0018.a.slav: "Maudits soient-ils !"
 middle_europe_decisions.0018.a: "Tant mieux pour eux."
