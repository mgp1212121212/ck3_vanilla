l_french:
 #Decision Menu Localization
 pay_homage_decision: "Rendre hommage"
 pay_homage_decision_desc: "Je peux formellement et publiquement prêter allégeance à mon seigneur lige, ce qui renforcera notre confiance mutuelle et la légitimité de nos deux positions."
 pay_homage_decision_tooltip: "[pay_homage|E] à votre [liege|El]"
 pay_homage_decision_effects: "Vous voyagez à la Cour [THIS.Char.GetLiege.Custom('FR_du_Char_Pi')][THIS.Char.GetLiege.GetTitledFirstName] pour lui rendre hommage"
 pay_homage_decision_confirm: "$pay_homage_decision$"
 pay_homage_decision_second_tooltip: "$DESC$\n$pay_homage_grace_tt$"
 pay_homage_grace_tt: "#weak Vous ne pouvez rendre hommage au même seigneur qu’une seule fois#!"
 pay_homage_gift_warning_effect: "#weak Les cadeaux augmentent les récompenses de l’hommage rendu#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt: "N’a pas déjà [Concept('pay_homage','rendu hommage')|E] [THIS.Char.GetLiege.Custom('FR_au_Char_Pi')][THIS.Char.GetLiege.GetTitledFirstName]"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON: "Choisissez le cadeau d’hommage"
 petition_available_adult_tt: "Est un adulte disponible"
 petition_available_liege_tt: "[THIS.Char.GetLiege.Custom('FR_le_Char_Pi')|U][THIS.Char.GetLiege.GetTitledFirstName] est un adulte disponible"
 #Submission
 pay_homage_decision_option_submission: "Démonstration de soumission\n#low Ne rien donner#!"
 pay_homage_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] ne recevra que votre serment d’[Concept('pay_homage','hommage')|E]"
 pay_homage_submission_tooltip: "$pay_homage_decision_second_tooltip$"
 #Gold
 pay_homage_decision_option_gold: "... et offrir des cadeaux\n#low Donner de l’[gold|El]#!"
 pay_homage_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] recevra un cadeau sous forme d’[gold|El] de votre part"
 pay_homage_gold_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold: "Votre [liege|El] recevra votre cadeau d’[gold|El]"
 pay_homage_gold_tt: "#X Vous n’avez pas assez d’[gold|El]#!"
 #Hook
 pay_homage_decision_option_hook: "... et promettre une faveur\n#low Donner un [hook|El]#!"
 pay_homage_hook_desc: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] recevra un [weak_hook|El] contre vous"
 pay_homage_hook_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook: "Votre [liege|El] recevra un [strong_hook|El] contre vous"
 pay_homage_hook_tt: "#X Votre [liege|El] a déjà un [hook|El] contre vous#!"
 #Contract
 pay_homage_decision_option_contract: "... et augmenter les obligations\n#low Donner des obligations d’un [vassal_contract|El]#!"
 pay_homage_contract_desc: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] percevra des impôts ou des levées plus importants par [vassal_contract|El]"
 pay_homage_contract_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold: "Votre [liege|El] recevra plus d’[taxes|El] de vous"
 pay_homage_decision_effects_contract_levies: "Votre [liege|El] recevra plus de [levies|El] de vous"
 pay_homage_contract_modifiable_tt: "#X Votre [vassal_contract|El] a été modifié trop récemment#!"
 pay_homage_contract_increasable_tt: "#X Vos [taxes|El] et [levies|El] ne peuvent pas être levés#!"
