 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "L’aube d’une nouvelle ère"
 roman_restoration.0001.desc.intro: "« Amis, Romains, compatriotes, écoutez-moi !\n\nAprès la reconquête miraculeuse des antiques provinces perdues depuis des siècles, l’Empire romain a ressuscité de ses cendres ! L’Europe a connu des temps difficiles depuis que les barbares ont pris d’assaut les frontières impériales, mais désormais un âge d’or resplendissant a commencé pour l’ensemble de la civilisation."
 roman_restoration.0001.desc.greeks: "\n\nL’Empire romain ne sera plus appelé « Empire des Grecs » par les princes rivaux et jaloux de l’Occident, mais sera reconnu comme le véritable héritier de Rome."
 roman_restoration.0001.desc.other: "\n\nLà où d’innombrables prétendants grecs ont échoué, il a fallu un [scoped_emperor.GetCulture.GetName] pour réussir à restaurer « l’Empire des Grecs »."
 roman_restoration.0001.desc.christians: "L’#italic Imperium Romanum#! a retrouvé sa force et sa gloire sous mon règne éclairé, prêt à répandre la civilisation, la sécurité et la lumière sacrée de notre Seigneur aux quatre coins du monde connu. Pour le Sénat et le peuple de Rome !"
 roman_restoration.0001.desc.hellenics: "L’#italic Imperium Romanum#! a retrouvé sa force, sa gloire et sa religion sous mon règne éclairé.\n\nDe nouvelles légions marcheront sur les provinces niant encore la souveraineté de ce nouvel empire et forgeront une nouvelle #italic Pax Romana#! en ces temps sombres. Pour le Sénat et le peuple de Rome !"
 roman_restoration.0001.desc.fallback: "L’#italic Imperium Romanum#! a retrouvé sa force et sa gloire sous mon règne éclairé, prêt à répandre la civilisation, la sécurité et l’amour [ROOT.Char.GetFaith.HighGodNamePossessive] aux quatre coins du monde connu. Pour le Sénat et le peuple de Rome !"
 roman_restoration.0001.a: "#italic Esto perpetua !#!"
 roman_restoration.0002.t: "Le deuxième âge de Rome"
 roman_restoration.0002.desc: "Les Byzantins, autrefois considérés comme « l’Empire des Grecs » par une grande partie de l’Occident, ont réussi à reconquérir suffisamment de territoires perdus pour proclamer la restauration de l’Empire romain !"
 roman_restoration.0002.desc.christians: "\n\nOn ne peut plus nier qu’ils sont les vrais successeurs de la glorieuse Rome. Une nouvelle ère est à nos portes."
 roman_restoration.0002.desc.hellenics: "\n\nEncore plus surprenant, ce nouvel empire romain a rejeté le christianisme en faveur des anciens dieux païens ! Si on ne l’arrête pas bientôt, cette nouvelle vague de paganisme pourrait menacer la survie même du christianisme !"
 roman_restoration.0002.a: "Cela peut-il être vrai ?"
 roman_restoration.0002.b: "Mais... qu’en est-il de mon empire ?"
 roman_restoration.0002.c: "La fin est proche !"
 roman_restoration.0002.d: "Je vais les arrêter !"
 roman_restoration.0002.e: "Je vois..."
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "Saint et romain"
 roman_restoration.0003.desc.greeks: "Quelle ironie de constater que l’Empire qualifié de barbare par les Byzantins serait porté à la gloire éternelle sous une autorité grecque...\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "Le rêve de Charlemagne s’est réalisé grâce à mes actions courageuses. Le Saint-Empire romain a pris la place qui lui revient de droit, en tant que véritable successeur de Rome, et s’est imposé à la fois à l’est et l’ouest. \n\nC’est le début d’une nouvelle ère de paix et de prospérité pour tous les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Les légions bénies de cet empire répandront le message sacré de notre Seigneur aux quatre coins du monde jusqu’à la mise en place d’une véritable Église universelle. Pour [ROOT.Char.GetFaith.HighGodName] et [scoped_emperor.Custom('FR_le_Char_L')][scoped_emperor.GetTitleTierName] de Rome !"
 roman_restoration.0003.a: "#italic Esto perpetua !#!"
 roman_restoration.0004.t: "Saint et romain"
 roman_restoration.0004.desc.byzantines: "L’impensable est arrivé ! Les prétendants de l’Occident ont réussi à se frayer un chemin ensanglanté dans les provinces de l’Est et à revendiquer le cœur même de notre empire glorieux.\n\nAyant récupéré la plupart des anciennes provinces, [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName] a déclaré que l’empire romain était restauré sous sa direction barbare."
 roman_restoration.0004.desc.others: "Depuis que Charlemagne a été couronné par le pape Léon III, l’Empire des Grecs a regardé avec mépris ce qui est appelé le prétendant en Occident. Pourtant, [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName] a réalisé l’impossible en restaurant les frontières orientales et occidentales de l’Antiquité.\n\nCe nouvel empire, forgé sous la lumière sacrée [scoped_emperor.GetFaith.HealthGodNamePossessive], est le seul véritable #italic Imperium Romanum#!, prêt à rétablir l’ordre dans un monde sombre."
 roman_restoration.0004.a: "Se pourrait-il que..."
 roman_restoration.0004.b: "Ce ne sont que des prétendants !"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "Auguste"
 roman_restoration.0005.desc.regular: "Acclamé[ROOT.Char.Custom('FR_E')] par le Sénat et l’armée, j’ai été reconnu[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.Custom('FR_LeLa')] dirigeant[ROOT.Char.Custom('FR_E')] légitime de l’empire romain restauré.\n\nAucun plus grand honneur ou responsabilité ne peut être conféré à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan]. Je dois être sûr de répondre aux attentes de mes sujets si je souhaite rester au pouvoir longtemps."
 roman_restoration.0005.desc.holy: "Acclamé[ROOT.Char.Custom('FR_E')] par le clergé [ROOT.Char.GetFaith.GetAdjective] et l’armée, j’ai été reconnu[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.Custom('FR_LeLa')] dirigeant[ROOT.Char.Custom('FR_E')] légitime de l’empire romain restauré.\n\nPar la grâce [ROOT.Char.GetFaith.HighGodNamePossessive], je serai capable de gouverner de manière juste et pour longtemps."
 roman_restoration.0005.a: "César je vous salue !"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "Un nouvel empereur"
 roman_restoration.0006.desc: "Avec la perte de toute légitimité, je ne peux plus prétendre au titre d’Auguste. L’Empire appartient maintenant [new_holder.Custom('FR_au_Char_Pi')][new_holder.GetTitledFirstName]."
 roman_restoration.0006.a: "Je reviendrai !"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "La province de Syria Palaestina"
 roman_restoration.0010.desc: "La totalité de l’ancienne province de Syrie-Palestine a enfin été libérée des griffes cruelles des barbares et a réintégré l’Empire romain. Un grand triomphe sera réservé à ces héros qui ont réalisé cet exploit avec courage. Que leurs noms résonnent à travers l’éternité !"
 roman_restoration.0010.a: "Vive l’Empire !"
 roman_restoration.0011.t: "La province d’Aegyptus"
 roman_restoration.0011.desc: "La longue période de ténèbres est finie pour le peuple égyptien, car l’autorité romaine règne de nouveau sur le pays. La Terre des Pharaons était le grenier de l’ancien Empire et elle va de nouveau devenir la pierre angulaire de la prospérité du glorieux Empire romain."
 roman_restoration.0012.t: "La province de Cyrenaica."
 roman_restoration.0012.desc: "Les citoyens de Cyrénaïque peuvent se réjouir car, sur ces terres arides, la loi romaine est rétablie. Une autre ancienne province romaine a repris sa place au sein du plus grand empire civilisé que le monde ait jamais connu. Que plus jamais elle ne souffre du cruel joug barbare."
 roman_restoration.0013.t: "La province d’Africa"
 roman_restoration.0013.desc: "Les aigles royaux de Rome brillent de nouveau dans l’ancienne province africaine romaine, comme ils l’ont fait il y a bien des siècles. Les troupes impériales marchent sur Carthage, celle qui fut jadis l’ennemie mortelle de Rome, prouvant s’il en est que l’Histoire peut se répéter."
 roman_restoration.0014.t: "La province d’Illyricum"
 roman_restoration.0014.desc: "L’ancienne province romaine d’Illyrie a de nouveau été restituée à ses propriétaires légitimes au sein de l’#italic Imperium Romanum#! renaissant. Les rives orientales de l’Adriatique étant sécurisées, ce lieu de recrutement pourra s’avérer vital lors des futures campagnes indispensables pour récupérer les frontières occidentales de Rome."
 roman_restoration.0015.t: "La province d’Italia"
 roman_restoration.0015.desc: "Pour la seconde fois depuis la chute de l’Empire d’Occident, l’Italie a été libérée et est enfin revenue sous l’ordre des Romains. Espérons que cette fois-ci sera la bonne. La grande cité de Rome est maintenant mienne et même les soldats les plus endurcis ont été vus pleurant devant les fanions impériaux flottant au-dessus de la colonne Trajane."
 roman_restoration.0016.t: "La province de Gallia"
 roman_restoration.0016.desc: "La Gaule, longtemps considérée perdue pour toujours, s’est enfin soumise à Rome et a réintégré l’Empire romain. La province a beaucoup changé depuis la première campagne de César en ces lieux, il y a de cela plus de mille ans, mais elle ne souffrira plus sous les règnes des rois et empereurs usurpateurs."
 roman_restoration.0017.t: "La province de Germania"
 roman_restoration.0017.desc: "L’Empire romain s’étend désormais au-delà même des frontières qu’il possédait sous le règne du grand [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]. La Germanie, depuis toujours considérée comme un fléau par l’armée romaine, a enfin été pacifiée et intégrée à l’Empire. Elle va maintenant être gouvernée par le véritable héritier de l’Empire romain et non par une pâle copie dénaturée."
 roman_restoration.0018.t: "La province de Brittania"
 roman_restoration.0018.desc: "Cruellement abandonnés à eux-mêmes lorsque les garnisons romaines ont été forcées de quitter la province de Bretagne au Ve siècle, les Bretons peuvent enfin se réjouir. Après avoir souffert des siècles de ténèbres, la petite île est de nouveau sous l’autorité de Rome et ils peuvent fièrement se considérer comme de fiers citoyens romains."
 roman_restoration.0019.t: "La province d’Hispania"
 roman_restoration.0019.desc: "Le pouvoir et l’influence de l’Empire romain s’étendent de nouveau à travers l’ancienne province d’Hispanie. Cette contrée a grandement souffert des incessantes guerres frontalières provoquées par les querelles des seigneurs musulmans et catholiques. Mais désormais, elle peut enfin connaître la paix de nouveau grâce au retour de la #italic Pax Romana#! dans la péninsule."
 roman_restoration.0020.t: "La province de Mauretania"
 roman_restoration.0020.desc: "Au VIe siècle, le grand général Bélisaire avait reconquis certaines zones de la Maurétanie alors tenues par les Vandales, mais celles-ci ont finalement été perdues au profit des Arabes en pleine conquête du nord de l’Afrique. Après des siècles de chaos, cette province peut de nouveau prospérer."
 roman_restoration.0021.t: "La province de Mesopotamia"
 roman_restoration.0021.desc: "L’empereur Trajan conquit la Mésopotamie à l’Empire perse et en fit une province romaine. Mais, quelques années plus tard, son successeur Hadrien l’abandonna. Les fleuves Euphrate et Tigre sont dorénavant sous l’égide des Romains qui, cette fois, comptent bien y demeurer pour longtemps."
 roman_restoration.0022.t: "La province de Caledonia"
 roman_restoration.0022.desc: "Les frontières de Rome s’étendent maintenant au-delà des anciennes ruines du mur d’Hadrien et du mur d’Antonin, pour englober toute la Calédonie. Cette terre ingrate et impitoyable est la patrie d’un peuple aux coutumes étranges, mais celui-ci sera au final assimilé en bons et loyaux citoyens romains."
 roman_restoration.0023.t: "La province d’Hibernia"
 roman_restoration.0023.desc: "L’île d’Hibernia est le dernier ajout au territoire de l’Empire romain, qui ne cesse de s’étendre. Cette terre aux collines ondulantes et aux prés verdoyants n’avait jamais été conquise par l’ancien Empire, mais elle constituera une agréable province à gouverner si l’on ne tient pas compte de la pluie incessante ou des marais nauséabonds nordiques qui parsèment le long de la côte."
 roman_restoration.0024.t: "Frontières impériales restaurées"
 roman_restoration.0024.desc.intro: "L’histoire de la glorieuse restauration de l’Empire romain sera racontée à travers les âges. Ceux qui ont eu la malchance d’avoir connu les jours sombres où des barbares pillaient Rome à leur guise et des envahisseurs arabes surgissaient du désert n’auraient pas osé rêver de ce jour. Toutes les anciennes provinces ont été reconquises et l’Empire s’étend maintenant plus loin qu’il ne l’a été en près de mille ans."
 roman_restoration.0024.desc.christian: "\n\nLes cloches des églises sonnent à travers l’Europe pour célébrer ce moment historique. À Rome comme à Constantinople, des hommes et des femmes pleurent de joie. Pour le bien de toute l’humanité, la nouvelle #italic Pax Romana#! doit perdurer de peur que le monde ne plonge dans un autre âge sombre d’ignorance et de barbarie sans les lumières de Rome."
 roman_restoration.0024.desc.hellenic: "\n\nEn se débarrassant du dieu mort des Galiléens et en ré-embrassant les dieux de l’Olympe, l’Empire de César et d’Auguste a pu renaître de ses cendres. Pour le bien de toute l’humanité, la nouvelle #italic Pax Romana#! doit perdurer de peur que le monde ne plonge dans un autre âge sombre d’ignorance et de barbarie sans les lumières de Rome."
 roman_restoration.0024.desc.fallback: "\n\nUn nombre incalculable de personnes de toutes les races et de toutes les croyances de toute l’Europe célèbrent ce moment historique. À Rome comme à Constantinople, des hommes et des femmes pleurent de joie. Pour le bien de toute l’humanité, la nouvelle #italic Pax Romana#! doit perdurer de peur que le monde ne plonge dans un autre âge sombre d’ignorance et de barbarie sans les lumières de Rome."
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "La fin du Grand Schisme"
 roman_restoration.0100.desc.intro: "Le Grand Schisme est enfin terminé."
 roman_restoration.0100.desc.orthodox: "\n\nLes évêques arrogants de Rome ne revendiqueront plus une primauté indue sur leurs pairs en ignorant ou enfreignant consciemment les édits canoniques. En raison de la réunification de la Pentarchie sous le régime impérial orthodoxe, la foi catholique n’a plus aucune influence sur les peuples d’Europe.\n\nCe n’est qu’une question de temps avant que les quelques personnes qui s’accrochent encore à des rites hérétiques et dépassés soient intégrées dans le giron de la véritable Église œcuménique."
 roman_restoration.0100.desc.catholic: "\n\nLa lutte de plusieurs siècles menée par la papauté pour affirmer sa primauté sur la pentarchie est enfin terminée. En raison de la réunification des cinq sièges originels sous autorité catholique, le clergé orthodoxe a été contraint de s’incliner devant le trône de saint Pierre.\n\nLes quelques personnes qui s’accrochent encore à des rites obsolètes et hérétiques rejoindront bientôt le giron de la véritable Église œcuménique, d’une manière ou d’une autre."
 roman_restoration.0100.desc.generic: "\n\nPuisque la pentarchie est fermement sous contrôle [mending_faith.GetAdherentName] après une tournure inattendue des événements, le pape à Rome et le patriarche de Constantinople ne sont plus en mesure de nier la primauté de cette foi sur toutes les branches de la chrétienté."
 roman_restoration.0100.a: "L’église universelle a été restaurée !"
 roman_restoration.0101.desc.intro: "Le grand schisme qui frappe le christianisme depuis si longtemps est enfin terminé."
 roman_restoration.0101.desc.orthodox: "\n\nAprès la conquête de tous les sièges œcuméniques de la pentarchie originelle par [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName], l’Église orthodoxe a réussi à forcer la plus grande partie du monde catholique à reconnaître son autorité en tant que branche légitime du christianisme. L’aristocratie corrompue du Vatican a été contrainte à l’exil et ses partisans diminuent de jour en jour."
 roman_restoration.0101.desc.catholic: "\n\nAprès la conquête de tous les sièges œcuméniques de la pentarchie originelle par [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName], le Saint-Siège a enfin réalisé sa vieille ambition de déraciner l’Église orthodoxe et de devenir la seule branche légitime du christianisme. Le patriarche contraint à l’exil et de nombreux théologiens orthodoxes notables se soumettant à l’autorité du trône de saint Pierre, l’orthodoxie pourrait bientôt sombrer dans l’obscurité."
 roman_restoration.0101.desc.generic: "\n\nAprès la conquête de tous les sièges œcuméniques de la pentarchie originelle par [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName], l’Église [mending_faith.GetAdjective] s’est frayée un chemin pour devenir la seule branche légitime du christianisme aux yeux de beaucoup de gens. La papauté et le patriarcat œcuménique ayant été dépossédés de leurs sièges de pouvoir ancestraux, de nombreux fidèles orthodoxes et catholiques affluent vers la nouvelle Église universelle."
 roman_restoration.0101.a: "Si c’est comme ça que le vent doit souffler..."
 roman_restoration.0101.b: "Tous des hérétiques !"
 roman_restoration.0102.a: "Des nouvelles inquiétantes..."
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "Le patriarcat d’Antioche"
 roman_restoration.0104.desc: "Une fois la ville sous contrôle romain, le patriarcat d’Antioche a été rétabli comme l’un des sièges épiscopaux de la pentarchie de l’église orthodoxe orientale. Il a été fondé à l’origine par l’apôtre Pierre, considéré par l’Église catholique occidentale comme le premier pape."
 roman_restoration.0104.a: "Dieu soit loué !"
 roman_restoration.0105.t: "Le patriarcat de Jérusalem"
 roman_restoration.0105.desc: "Une fois la ville sous contrôle romain, le patriarcat de Jérusalem a été rétabli comme l’un des sièges épiscopaux de la pentarchie de l’église orthodoxe orientale. Il a été fondé à l’origine par saint Jacques le Juste, qui a été nommé chef de l’Église à Jérusalem peu après la mort de Jésus."
 roman_restoration.0106.t: "Le patriarcat d’Alexandrie"
 roman_restoration.0106.desc: "Une fois la ville sous contrôle romain, le patriarcat d’Alexandrie a été rétabli comme l’un des sièges épiscopaux de la pentarchie de l’église orthodoxe orientale. Il a été fondé à l’origine par saint Marc l’Évangéliste, premier patriarche d’Alexandrie."
 roman_restoration.0107.t: "Le patriarcat de Rome"
 roman_restoration.0107.desc: "Une fois la ville sous contrôle romain, le patriarcat de Rome a été rétabli comme l’un des sièges épiscopaux de la pentarchie de l’église orthodoxe orientale. Si les cinq patriarcats historiques sont rendus à la Pentarchie, le Grand Schisme entre les Églises orientale et occidentale pourrait enfin prendre fin."
 roman_restoration.0120.t: "Le patriarcat iconoclaste"
 roman_restoration.0120.desc: "La grande ville de Constantinople étant aux mains des iconoclastes, un nouveau patriarche a été nommé à la tête de l’Église d’Orient. Avec l’aide [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] se révélera être un dirigeant plus vertueux et prévenant que ses prédécesseurs œcuméniques.\n\nCe nouveau patriarcat s’opposera certainement aux excès, à la corruption et à l’idolâtrie de son prédécesseur et inaugurera une nouvelle ère glorieuse pour tous les fidèles iconoclastes."
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "A bas ces idoles blasphématoires !"
 roman_restoration.0121.desc.orthodox: "Alors que la grande ville de Constantinople est tombée aux mains des hérétiques, [reformer.Custom('FR_LeLa')] vil[reformer.Custom('FR_E')] iconoclaste [reformer.GetTitledFirstName] a nommé un faux patriarche à la tête de l’Église œcuménique qui a évincé tous les prélats orthodoxes de leurs fonctions.\n\nSi ce tyran n’est pas bientôt déposé et son blasphème corrigé, cela pourrait être le début de la fin pour l’Église orthodoxe."
 roman_restoration.0121.desc.iconoclast: "La grande ville de Constantinople étant aux mains des iconoclastes, un nouveau patriarche a été nommé à la tête de l’Église d’Orient par [reformer.Custom('FR_le_Char_Pi')][reformer.GetTitledFirstName]. Avec l’aide [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] se révélera être un dirigeant plus vertueux et prévenant que ses prédécesseurs œcuméniques.\n\nCe nouveau patriarcat s’opposera certainement aux excès, à la corruption et à l’idolâtrie de son prédécesseur et inaugurera une nouvelle ère glorieuse pour tous les fidèles iconoclastes."
 roman_restoration.0121.desc.other: "La grande ville de Constantinople étant aux mains des iconoclastes, un nouveau patriarche a été nommé à la tête de l’Église d’Orient par [reformer.Custom('FR_le_Char_Pi')][reformer.GetTitledFirstName].\n\nPar ailleurs, la plupart des anciens membres du clergé orthodoxe ont été démis de leurs fonctions, arrêtés ou contraints à l’exil, et la foi œcuménique a été réduite à un statut d’hérésie."
 roman_restoration.0121.a: "Sauvages !"
 roman_restoration.0121.b: "Il était temps !"
 roman_restoration.0121.c: "Je vois..."
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "Le patriarcat œcuménique"
 roman_restoration.0122.desc: "Le malheureux exil du patriarcat œcuménique est enfin terminé.\n\nLa seule véritable Église est revenue à Constantinople, prête à diriger le monde chrétien avec une main ferme mais douce."
 roman_restoration.0122.a: "Gloire au patriarcat !"
 roman_restoration.0123.desc.orthodox: "Le malheureux exil du patriarcat œcuménique est enfin terminé.\n\nGrâce à la direction pieuse [reformer.Custom('FR_du_Char_Pi')][reformer.GetTitledFirstName], la seule véritable Église est revenue à Constantinople, prête à diriger le monde chrétien avec une main ferme mais douce."
 roman_restoration.0123.desc.iconoclast: "Une cabale de viles idolâtres organisée par [reformer.Custom('FR_le_Char_Pi')][reformer.GetTitledFirstName] a réussi à s’emparer de Constantinople et à restaurer le patriarcat hérétique corrompu de jadis. S’ils ne sont pas arrêtés bientôt, l’iconoclasme pourrait bientôt sombrer dans l’obscurité !"
 roman_restoration.0123.desc.other: "Le malheureux exil du patriarcat œcuménique est enfin terminé.\n\nGrâce à la direction pieuse [reformer.Custom('FR_du_Char_Pi')][reformer.GetTitledFirstName], l’Église d’Orient est revenue à son siège légitime à Constantinople."
 roman_restoration.0123.a: "Enfin, la raison a été restaurée dans l’Église !"
 roman_restoration.0123.b: "Tous de vils idolâtres !"
 roman_restoration.0123.c: "Je vois..."
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "Le Saint-Siège"
 roman_restoration.0124.desc: "L’ère de la tourmente et du désespoir pour le monde catholique est révolue. Le nouveau pape a été rétabli au siège historique de Rome et la seule véritable Église peut enfin se remettre des revers désastreux subis ces derniers temps.\n\nAvec l’aide [new_pope.GetFaith.HighGodNamePossessive], [new_pope.Custom('FR_le_Char_Pi')][new_pope.GetTitledFirstName] apportera l’ordre et la stabilité au clergé catholique jadis dispersé à travers l’Europe et rétablira une stricte hiérarchie de l’Église."
 roman_restoration.0124.a: "Le Saint-Siège renaît de ses cendres !"
 roman_restoration.0125.desc.catholic: "Grâce à l’intervention bénie [reformer.Custom('FR_du_Char_Pi')][reformer.GetTitledFirstName], l’ère de la tourmente et du désespoir pour le monde catholique est révolue. Le nouveau pape a été rétabli au siège historique de Rome et la seule véritable Église peut enfin se remettre des revers désastreux subis ces derniers temps.\n\nAvec l’aide [new_pope.GetFaith.HighGodNamePossessive], [new_pope.Custom('FR_le_Char_Pi')][new_pope.GetTitledFirstName] apportera l’ordre et la stabilité au clergé catholique jadis dispersé à travers l’Europe et rétablira une stricte hiérarchie de l’Église."
 roman_restoration.0125.desc.other: "Après avoir perdu son siège ancestral et la plupart de ses partisans, l’Église catholique était considérée comme sur le point de s’effondrer. Pourtant, grâce à la pieuse intervention [reformer.Custom('FR_du_Char_Pi')][reformer.GetTitledFirstName], un nouveau pape règne à Rome à nouveau.\n\nLe Saint-Siège étant enfin rétabli, le catholicisme pourra peut-être reprendre sa place de branche chrétienne majeure."
 roman_restoration.0125.a: "Notre sainte mère l’Église est entière une fois de plus !"
 roman_restoration.0125.b: "Intéressant..."
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "La dissolution de la papauté"
 roman_restoration.0130.desc.muslim: "La domination des chrétiens sur Rome est enfin terminée. Grâce aux efforts des nombreux serviteurs dévoués [scoped_destroyer.GetFaith.HighGodNamePossessive], toute l’Italie est sous autorité [scoped_destroyer.GetFaith.GetAdjective]. Les fidèles ont œuvré sans relâche pour retirer toutes les icônes blasphématoires et traduire en justice le clergé décadent qui régnait sur ces terres."
 roman_restoration.0130.desc.hellenic: "La tyrannie des Galiléens sur l’Europe est enfin terminée. Pendant des siècles, ces vulgaires adeptes ont eu le loisir de dénigrer et de dégrader les vieux monuments de nos protecteurs divins, mais cette époque est révolue ! En restaurant l’autorité [scoped_destroyer.GetFaith.GetAdjective] sur Rome et dans la péninsule italienne, nous avons écrasé le cœur de l’Église du dieu charpentier."
 roman_restoration.0130.desc.fallback: "Rabaissés et trompés par leurs missionnaires pendant des siècles, les adeptes [scoped_destroyer.GetFaith.HighGodNamePossessive] ont enfin pris leur revanche sur les disciples du dieu Christ.\n\nLe cœur des terres de leur foi a été conquis avec les faveurs de nos dieux, leurs églises ont été pillées, et leurs prêtres privés de tout pouvoir et de toute dignité. Grâce à ma glorieuse invasion, j’ai débarrassé le monde de cette religion lâche et vengé le déshonneur infligé à nos terres et nos ancêtres par leur duperie."
 roman_restoration.0130.desc.pope.submission: "\n\nFace à notre indéniable suprématie religieuse, l’ancien pape [scoped_pope.GetFullName] a même publiquement renié la foi [catholic.GetAdjectiveNoTooltip] et s’est converti à la foi [scoped_destroyer.GetFaith.GetAdjectiveNoTooltip] !"
 roman_restoration.0130.desc.pope.crucifixion: "\n\n[scoped_pope.GetFirstName], s’accrochant encore au titre non mérité de Pontifex maximus, a été crucifié au milieu des ruines brûlantes du Vatican. Ainsi s’achève la lignée indigne des pontifes chrétiens de Rome."
 roman_restoration.0130.desc.pope.sacrificed: "\n\nLa cathédrale du Vatican a été sanctifiée pour servir [scoped_destroyer.GetFaith.HighGodName] par le sang [scoped_pope.Custom('FR_du_Char_Pi')][scoped_pope.GetTitledFirstName], qui a été sacrifié sur l’autel qu’[scoped_pope.GetSheHe] avait l’habitude d’utiliser pour prêcher."
 roman_restoration.0130.desc.no_pope: "\n\nDes [catholic.BishopNeuterPlural] désorganisés ont individuellement tenté de rallier les [catholic.GetAdherentNamePluralNoTooltip] démoralisés, mais sans un véritable [catholic.ReligiousHeadName|l] pour les diriger, il est clair que les jours de l’autorité papale sont révolus."
 roman_restoration.0130.a.a: "Nous avons été bénis par [scoped_destroyer.GetFaith.HighGodName] !"
 roman_restoration.0130.a.b: "C’est l’heure de notre résurgence !"
 roman_restoration.0130.a.c: "Leur dieu mort n’a finalement pas pu les protéger."
 roman_restoration.0131.desc.faithful: "Grâce à la campagne de conquête continue [scoped_destroyer.Custom('FR_du_Char_Pi')][scoped_destroyer.GetTitledFirstName], l’ensemble de la péninsule italienne est sous autorité [scoped_destroyer.GetFaith.GetAdjective].\n\nAvec l’aide [scoped_destroyer.GetFaith.HighGodNamePossessive], [scoped_destroyer.Custom('FR_IlElle')] a pourchassé toutes les cabales restantes de catholiques qui se rassemblent encore en Italie et a retiré à tous les grands évêchés richesse et influence, portant ainsi un coup sévère à l’autorité de la fausse Église."
 roman_restoration.0131.desc.christians: "La monstrueuse campagne de terreur [scoped_destroyer.Custom('FR_du_Char_Pi')][scoped_destroyer.GetTitledFirstName] a apporté la ruine et les ténèbres au cœur de notre sainte mère l’Église !\n\n[scoped_destroyer.Custom('FR_LeLa')|U] vil[scoped_destroyer.Custom('FR_E')] païe[scoped_destroyer.Custom('FR_NNne')] a dépouillé la papauté de tous ses biens et de sa dignité, a brutalement assassiné d’innombrables théologiens et ne s’arrêtera pas tant qu’[scoped_destroyer.Custom('FR_IlElle')] n’aura pas soumis tout le christianisme. Avec la destruction du Vatican et sa hiérarchie en ruine, la foi catholique a été réduite à un culte désorganisé."
 roman_restoration.0131.desc.fallback: "L’audacieuse campagne de conquête [scoped_destroyer.Custom('FR_du_Char_Pi')][scoped_destroyer.GetTitledFirstName] a apporté la ruine et les ténèbres au cœur de l’Église catholique !\n\nAyant déjà dépouillé la papauté de la plupart de ses biens et de sa dignité, il semble qu’[scoped_destroyer.Custom('FR_IlElle')] ne sera satisfait[scoped_destroyer.Custom('FR_E')] que lorsque tout le christianisme sera soumis. Avec la destruction du Vatican et sa hiérarchie en ruine, la foi catholique a été réduite à un culte désorganisé."
 roman_restoration.0131.a.a: "Il était temps que quelqu’un le fasse."
 roman_restoration.0131.a.b: "La fin est proche !"
 roman_restoration.0131.a.c: "Je vois..."
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "L’empire italien"
 roman_restoration.0140.desc: "Depuis la chute de l’empire d’Occident, la péninsule italienne a été fracturée entre cités-États rebelles, évêques avides et conquérants barbares.\n\nPourtant, sous le règne de ma dynastie, l’Italie a connu la fin des querelles intestines et retrouvé son intégrité pour redevenir une puissance dominante en Occident. Nous ne serons plus au centre d’un conflit entre Francs et Grecs, ni à nous faire brutaliser par des pirates et des prétendants barbares. À partir de ce jour, nous reprenons notre place de véritables héritiers de l’Empire romain !"
 roman_restoration.0140.a: "#italic Labor omnia vincit !#!"
 roman_restoration.0141.desc: "Depuis la chute de l’empire d’Occident, la péninsule italienne a été fracturée entre cités-États rebelles, évêques avides et conquérants barbares. Sa gloire passée s’est dissipée à travers des querelles intestines.\n\nPourtant, sous le règne [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName], l’Italie a retrouvé son statut de puissance dominante en Occident. Autrefois contestée par les Francs et les Grecs, elle est maintenant un empire à part entière, régnant au cœur des anciennes terres romaines."
 roman_restoration.0141.a: "C’est malheureux."
 roman_restoration.0141.b: "Intéressant..."
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "De Rome à Rome"
 roman_restoration.0150.desc: "Il est maintenant évident qu’aucune tentative de restauration de l’empire n’aurait été couronnée de succès si convoité par des Germains barbares ou des Grecs efféminés.\n\nCe n’est que grâce aux sacrifices du peuple italien que Rome a retrouvé sa place légitime en tant que reine des cités.\n\n"
 roman_restoration.0150.a: "#italic Omnes viae Romam ducunt.#!"
 roman_restoration.0151.t: "Le second âge de Rome"
 roman_restoration.0151.desc.byzantines: "L’impensable est arrivé ! Les petites cités-États d’Italie ont réussi à s’unir sous une seule bannière et à se frayer un chemin ensanglanté à travers nos provinces de l’est afin de restaurer l’empire d’autrefois.\n\nAprès avoir récupéré la plupart des anciennes provinces, [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName] a déclaré avoir rétabli l’Empire romain. En raison du peu de légitimité qu’il nous reste, nous ne sommes plus en mesure de contester cette affirmation ridicule."
 roman_restoration.0151.desc.others: "L’empire italien naissant sous la direction [scoped_emperor.Custom('FR_du_Char_Pi')][scoped_emperor.GetTitledFirstName] a réussi à récupérer suffisamment d’anciennes provinces pour se déclarer nouvel Empire romain.\n\nMéprisant à la fois les prétendants au nord et à l’est, ce pays cherche à rétablir ses anciennes frontières."
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "Le prétendant"
 roman_restoration.0160.desc: "Pendant trop longtemps, nous avons toléré les prétendants barbares du Nord qui se drapaient d’une dignité impériale imméritée. Rome est fermement sous le contrôle du véritable empire et la fédération pathétique des seigneurs de guerre germains qui autrefois cherchaient à gouverner l’Occident a été repoussée au-delà du Rhin, dans les forêts sauvages auxquelles elle appartient.\n\nIl est temps de donner à ces barbares une dernière leçon et de les déposséder une fois pour toutes de leur faux empire."
 roman_restoration.0160.a: "Nos légions vont les écraser !"
 roman_restoration.0161.t: "Règlement de compte à la romaine"
 roman_restoration.0161.desc: "[byz_emperor.Custom('FR_le_Char_Pi')|U][byz_emperor.GetTitledFirstName] m’a publiquement dénoncé comme un[hre_emperor.Custom('FR_E')] fau[hre_emperor.Custom('FR_XSse')] [hre_emperor.GetTitleTierName|l] et se tient prêt[byz_emperor.Custom('FR_E')] à déchaîner la terrible puissance de l’[byz_emperor.GetPrimaryTitle.GetName] contre mon peuple.\n\nCela ne lui a pas suffi de nous chasser encore et encore de nos terres. Rome ne sera satisfaite que lorsqu’elle aura vaincu tous les prétendants à sa gloire."
 roman_restoration.0161.a: "Il reste de la combativité en nous !"
 roman_restoration.0162.t: "Les Francs au-delà du Rhin"
 roman_restoration.0162.desc: "Notre grande campagne a brisé le soi-disant Saint-Empire romain. [hre_emperor.Custom('FR_le_Char_Pi')|U][hre_emperor.GetTitledFirstName] a été sévèrement humilié[hre_emperor.Custom('FR_E')] et dépossédé[hre_emperor.Custom('FR_E')] de toute dignité impériale. [hre_emperor.GetSheHe|U] n’a plus l’autorité ni les ressources nécessaires pour réunir sous une même bannière les tribus barbares de l’Allemagne."
 roman_restoration.0162.a: "Et bon débarras !"
 roman_restoration.0163.t: "Règlement de compte à la romaine"
 roman_restoration.0163.desc: "Les Romains renaissants ont détruit l’empire des Germains. Après cette défaite dévastatrice face à leurs légions, ma parole a peu de poids sur mes anciens vassaux. C’est la fin du rêve de Charlemagne."
 roman_restoration.0163.a: "Comment cela a-t-il pu se produire ?"
 roman_restoration.0164.t: "Les Francs contre-attaquent"
 roman_restoration.0164.desc: "Au-delà de toute attente, [hre_emperor.Custom('FR_le_Char_Pi')][hre_emperor.GetTitledFirstName] a été capable de mettre en place une défense efficace contre mes légions ! Grâce à sa victoire, [hre_emperor.Custom('FR_IlElle')] a donné une nouvelle légitimité à son empire et entaché irrémédiablement ma réputation."
 roman_restoration.0164.a: "Et qu’en est-il de mes aigles ?!"
 roman_restoration.0165.t: "Les Francs contre-attaquent"
 roman_restoration.0165.desc: "La fierté romaine a causé leur perte. En dépit de toutes ses fanfaronnades, les légions [byz_emperor.Custom('FR_du_Char_Pi')][byz_emperor.GetTitledFirstName] se sont avérées incapables de se résister à mes fidèles $knight_culture_player_plural_no_tooltip_lowercase$. Grâce à ma défense inflexible, j’ai donné une nouvelle dignité à mon titre."
 roman_restoration.0165.a: "Et ne revenez jamais !"
 roman_restoration.0170.t: "Le prétendant"
 roman_restoration.0170.desc: "Pendant trop longtemps, nous avons laissé les faibles vestiges de l’empire de Justinien s’accrocher à la dignité d’un titre qu’ils ont entaché à travers une succession sans fin de rois incompétents, mesquins et décadents.\n\nL’Italie et la Grèce sont déjà sous notre contrôle, alors qu’elles ont été réduites à un simple despotisme oriental sur le déclin, trop avide et malveillant pour reconnaître que son temps est révolu depuis longtemps."
 roman_restoration.0170.a: "Nous allons fournir l’appui nécessaire."
 roman_restoration.0171.t: "Règlement de compte à la romaine"
 roman_restoration.0171.desc: "[hre_emperor.Custom('FR_le_Char_Pi')|U][hre_emperor.GetTitledFirstName] m’a publiquement dénoncé comme un[byz_emperor.Custom('FR_E')] fau[byz_emperor.Custom('FR_XSse')] [byz_emperor.GetTitleTierName|l] et se tient prêt[hre_emperor.Custom('FR_E')] à déchaîner la terrible puissance du [hre_emperor.GetPrimaryTitle.GetName] contre mon peuple.\n\nCela ne lui a pas suffi de nous chasser encore et encore de nos terres. Rome ne sera satisfaite que lorsqu’elle aura vaincu tous les prétendants à sa gloire."
 roman_restoration.0171.a: "Nous sommes les seuls héritiers de Rome !"
 roman_restoration.0172.t: "L’effondrement de Byzance"
 roman_restoration.0172.desc: "Les restes de l’Empire des Grecs ont été effacés des côtes de la Grèce et de l’Asie Mineure. Ses commandants et administratifs dépossédés du pouvoir et ses armées vaincues, [byz_emperor.Custom('FR_le_Char_Pi')][byz_emperor.GetTitledFirstName] ne peut plus maintenir sa cour décadente de flagorneurs et de traîtres, ni même faire respecter son autorité au-delà des murs de son palais."
 roman_restoration.0172.a: "Il était temps."
 roman_restoration.0173.t: "Règlement de compte à la romaine"
 roman_restoration.0173.desc: "Notre empire est en ruine. Après leur campagne agressive d’humiliation et de destruction, les hordes barbares [hre_emperor.Custom('FR_du_Char_Pi')][hre_emperor.GetTitledFirstName] ne me laisse qu’avec des ruines et des cités-États en guerre. Le titre que j’ai eu jadis n’a plus de dignité impériale."
 roman_restoration.0173.a: "Ce sont des monstres !"
 roman_restoration.0174.t: "Les Grecs contre-attaquent"
 roman_restoration.0174.desc: "Au-delà de toute attente, [byz_emperor.Custom('FR_le_Char_Pi')][byz_emperor.GetTitledFirstName] a été capable de mettre en place une défense efficace contre mes troupes ! Grâce à sa victoire, [byz_emperor.Custom('FR_IlElle')] a donné une nouvelle légitimité à son empire et entaché irrémédiablement ma réputation."
 roman_restoration.0174.a: "Comment cela a-t-il pu se produire ?"
 roman_restoration.0175.t: "Les Grecs contre-attaquent"
 roman_restoration.0175.desc: "Les érudits discuteront longtemps sur la sottise qui a poussé [hre_emperor.Custom('FR_le_Char_Pi')][hre_emperor.GetTitledFirstName] à faire la guerre aux vrais héritiers de Rome. Sa tentative pitoyable visant à me dépouiller de mon droit divin de gouverner l’Europe n’a abouti qu’à une défaite prévisible et humiliante."
 roman_restoration.0175.a: "Il n’y a jamais eu de doute à ce sujet."
 ######## Byz emp reclaims Constantinople
 roman_restoration.1200.t: "La cité de toutes les convoitises"
 roman_restoration.1200.desc: "La grande ville de Constantinople, le joyau de l’empire d’Orient, nous est enfin rendue !\n\nLa foule en adulation se presse le long des bannières [Glossary( 'mese', 'MESE_GLOSS' )] des portes de Théodose au Grand Palais, et ses cris, accueillant le retour de la présence [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], peuvent être entendus même à travers le Bosphore.\n\nDans des siècles, on se souviendra que moi, [ROOT.Char.GetFirstNameRegnal], ai ramené ce joyau romain dans l’Empire."
 MESE_GLOSS: "Le #EMP mese#!, « la route du milieu », était la voie principale de Constantinople et la route des processions et des triomphes. Longée par des colonnades, la #EMP regia#!, ou « route impériale », allait vers l’ouest depuis Sainte-Sophie à travers chaque [Glossary( 'fora', 'FORUM_GLOSS' )] de la ville, avant de se diriger vers les portes des murs de Théodose."
 FORUM_GLOSS: "Un forum, hellénisé sous le nom de #EMP fóros#!, était le terme romain désignant une grande place civique dédiée aux réunions publiques et aux marchés, et souvent décorée de trophées de guerre et de statues."
 roman_restoration.1200.a: "Le trône impérial retrouve son siège légitime !"
 roman_restoration.1200.b.rome: "Roma victa !"
 roman_restoration.1200.b: "La ville de Constantin est à nouveau en sécurité."
