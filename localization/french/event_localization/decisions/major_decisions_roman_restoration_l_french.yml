 ######## Byz emp reclaims Constantinople from you by Isabella Welch
 roman_restoration.1204.t: "Satané[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')],"
 roman_restoration.1204.desc_vassal: "Je vous ai sorti de la fange, et je peux vous y renvoyer ! Vous ne pensiez pas vraiment que Constantinople, le dernier pilier de l’érudition sur cette terre, pouvait vraiment être à vous ! Pas plus que votre plus petit orteil n’est digne de fouler ses pavés étincelants ! Rendez-la, ou bien la Corne d’Or sera votre tombeau – je vous y jetterai moi-même, si je le dois."
 roman_restoration.1204.a: "Je ne faisais que m’en occuper pour vous !"
 roman_restoration.1204.b: "J’espère que votre derrière se retrouvera avec des échardes sur le trône."
